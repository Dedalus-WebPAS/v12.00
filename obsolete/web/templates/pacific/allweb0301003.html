<script type="text/javascript">
function CheckHCP() {
  if(!isWhitespace(document.all.d_alenc025.value) ||
     !isWhitespace(document.all.d_alenc026.value) ||
     !isWhitespace(document.all.d_alenc027.value) ||
     !isWhitespace(document.all.d_alenc028.value)) {
     document.UpdateForm.addithcp.checked=true;
     CheckAddHCP();
  } 
}
function CheckAddHCP() {
  if(document.UpdateForm.addithcp.checked==true) {
     AdditionalHCP.style.display="";
     AdditionalHCP.innerHTML=ShowAdditionalHCP.innerHTML;
  } else {
     AdditionalHCP.innerHTML="BlankAdditionalHCP.innerHTML";
     AdditionalHCP.style.display="none";
  }
}
function DispNotes() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=08&template=001" +
            "&encoutky=" + UpdateForm.encoutky.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-735)/2
  DFrameLink(linkurl,0,Left,735,300)
}
</script>
