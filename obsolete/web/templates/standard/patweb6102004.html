<meta name="TemplateVersion" content="V11.04.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">

function ProcessReport() {
  if (validateMandatory(AddForm)) {
    if(document.AddForm.updttype.value=="E") { // Global delete 
      if(confirm("Perform deletion of new file records")) {
        AddForm.submit();
      }
    }
  }
}

function ShowSpans(showoption) {
  if (showoption.value=="E") {
    MBSOptions.innerHTML=GlobalDelete.innerHTML;
  }
  else {
    MBSOptions.innerHTML="";
  }
}

</script>

</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=AddForm method=post action=patweb61.pbl>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=001>
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="patweb61.pbl?reportno=2&template=004">
<input type=hidden name="currdate" value="%STANDARD.01.015" id=currdate>
<table width=100% align=center border=0 cellspacing=0>


<tr><td class=HeadingCell align=center colspan=2>
     MBS Item Explosion Charge Global Functions</td></tr>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td colspan=2>&nbsp;
     </td></tr>

<tr><td class=DataLabel width=30%>Schedule MBS Item Explosion Charge Function
   </td>
    <td><select name=updttype title="Report Option" class=Mandatory 
        onchange="ShowSpans(this);">
        <option></option>
        <option value="E">Global Deletion of MBS Item Explosion Charge 
        </option>
        </select>
    </td></tr>

<tr><td colspan=2 align=center><hr width=100%></td></tr>

    <tr><td colspan=2>
        <span id=MBSOptions></span>
        </td></tr>

<tr><td align=center colspan=2>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</table>
</form>
