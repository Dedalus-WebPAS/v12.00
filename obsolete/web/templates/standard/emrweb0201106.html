<meta name="TemplateVersion" content="V11.01.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<script type="text/javascript">

function SetCancel() {
  if(confirm("Are you sure you want to cancel?")){ 
     self.close(); 
  }
}
function SetDischarge() {
  i = document.triage.emvis026.selectedIndex;
  ind = document.triage.emvis026.options[i].value.substring(4,5);
  if(ind=="2") {
     if(document.triage.urnumber.value=="       0") {
        alert("Cannot admit a zero U/R to a ward");
        return;
     }
     document.triage.nextpage.value="4";
     document.triage.redirect.value="patweb89.pbl?reportno=1&template=16" +
     "&urnumber=" + document.triage.urnumber.value + "&emradmit=1";
  }
  document.triage.emvis042.value="3";
  document.triage.formactn.value="D ";
  document.triage.updttype.value="DISCH";
  document.triage.submit();
}
</script>
</head>
%START.OF.PAGE
