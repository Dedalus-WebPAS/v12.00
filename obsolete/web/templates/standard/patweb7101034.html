<script type="text/javascript">
function PrintEst() {
     document.UpdateForm.reportno.value="11"
     document.UpdateForm.chngdate.value=
     document.UpdateForm.chngdate.value.replace(/ /g,"+");
     document.UpdateForm.urnumber.value=
     document.UpdateForm.urnumber.value.replace(/ /g,"+");
     document.UpdateForm.admissno.value=
     document.UpdateForm.admissno.value.replace(/ /g,"+");
     document.UpdateForm.redirect.value=
     document.UpdateForm.redirect.value.replace(/ /g,"+");
     SubmitHidden(UpdateForm);
 }

function DelEst() {
     document.ItemForm.redirect.value="patweb71.pbl?reportno=01&template=033"
     + "&urnumber=" + document.ItemForm.urnumber.value.replace(/ /g,"+")
     + "&admissno=" + document.ItemForm.admissno.value.replace(/ /g,"+");
     document.ItemForm.updttype.value = "T";
     document.ItemForm.submit(); 
}

function DeleteItem(urnumber,admissno,transnum,chngdesc,chngamnt) {
    linkURL="patweb71.pbl?reportno=1&template=035" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+") +
            "&transnum=" + transnum.replace(/ /g,"+") +
            "&chngdesc=" + chngdesc.replace(/ /g,"+") +
            "&chngamnt=" + chngamnt.replace(/ /g,"+");

    Left=(document.body.clientWidth-450)/2
    DFrameLink(linkURL,90,Left,450,290)
  }

function Comments() {
    LinkURL="patweb71.pbl?reportno=01&template=008&urnumber=" +
             document.UpdateForm.urnumber.value.replace(/ /g,"+") +
            "&admissno=" +
             document.UpdateForm.admissno.value.replace(/ /g,"+")
    DFrameLink(LinkURL,50,5,880,300);
}

</script>
