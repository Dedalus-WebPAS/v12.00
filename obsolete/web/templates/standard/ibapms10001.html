<meta name="TemplateVersion" content="V10.15.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(!validateMandatory(ReportForm)){
    return;
 }
 ReportForm.keystr01.value=ReportForm.reportty.value;
 ReportForm.keystr02.value=ReportForm.key2.value;
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr03.title="From Date"
     ReportForm.keystr04.title="To Date"
     ReportForm.keystr03.value=ReportForm.datran01.value
     ReportForm.keystr04.value=ReportForm.datran02.value
     if(!CheckDateRange(ReportForm.keystr03,ReportForm.keystr04)) {
       return;
     } 
 } else {
     ReportForm.keystr03.title="From Schedule"
     ReportForm.keystr04.title="To Schedule" 
 }
 ReportForm.keystr05.value="Y";
 SubmitReport(ReportForm) 
}

function ReportType() {
if (ReportForm.reportty.value==1) {
   document.getElementById('InputHealthFund').style.display="";
   document.getElementById('InputHealthFund').innerHTML=document.getElementById('HealthFund').innerHTML;
   document.getElementById('InputClaimCode').style.display="none";
   document.getElementById('InputClaimCode').innerHTML="";
   }
if (ReportForm.reportty.value==2) {
   document.getElementById('InputHealthFund').style.display="none";
   document.getElementById('InputHealthFund').innerHTML="";
   document.getElementById('InputClaimCode').style.display="";
   document.getElementById('InputClaimCode').innerHTML=document.getElementById('ClaimCode').innerHTML;
   }
}
</script>
</head>
