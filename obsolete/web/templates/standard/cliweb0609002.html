<script type="text/javascript">
function informGP() {
  p = document.UpdateForm;
  if(p.informgp.value=="No") {  // Inform GP = No
    clrFields(p.recipien,p.recipnam);           // Clear doctor
    clrFields(p.genpprac,p.praccntr,p.genpprov);  // Clear practice
    p.recipnam.className="";
  }
}
function MandatoryDestination() {
  p = document.UpdateForm;
  if(p.informgp.value=="No") {  // Inform GP = No
    return;
  }
  if (!isWhitespace(p.genpprac.value)) {
    // Destination Name not needed; Practice has been selected
    p.recipnam.className = "";
  } else {
    // Destination Name needed; no Practice selected
    p.recipnam.className = "Mandatory";
  }
}
function sendSummary(){
  if(!validateMandatory(UpdateForm)) {
    return;
  }
  document.UpdateForm.updatety.value="M";
  document.UpdateForm.submit();
}
</script>
