function AddAlert01(SelectItem) {

  document.PatientLinks.template.value="002"
  document.PatientLinks.alert001.value=SelectOption
  document.PatientLinks.action="cliweb01.pbl"
  document.PatientLinks.securety.value=document.PatientLinks.d_securety.value
  document.PatientLinks.secureid.value=document.PatientLinks.d_secureid.value
  Left=(document.body.clientWidth-500)/2
  DFrameSubmit(document.PatientLinks,50,50,700,400)
  document.PatientLinks.securety.value="";
  document.PatientLinks.secureid.value="";
}
function ShowAlert01(alrtcat,alrtcod,alrtcntr) {

}
</script>

<script type="text/javascript">
function InitTable() {
 document.title="%PATWEB98.01.002"
//
//--------------------------------------------------
// Columns : 0 - Link
//           1 - Alert Category Description (H1-H9)
//           2 - Alert Code Description
//           3 - Reaction Code Description
//           4 - Reaction Comments
//           5 - Name of web user
//           6 - Alert Date
//           7 - Security Level
//           8 - Review Date
//           9 - AlertIcon name 
//--------------------------------------------------
//
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//
 t = new Table(1,0,1,"100%","center",35);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Type","ImageText",1,1,"left","AlertIcon","0",100,9)
 t.addColumn("Description","String",2,2,"left","","",100)
 t.addColumn("Infection Status","String",3,3,"left","","",100)
 t.addColumn("Reaction Comment/Lab no","String",4,4,"left","","",110)
 t.addColumn("User ID","String",5,5,"left","","",80)
 t.addColumn("Date Activated","Date",6,6,"center","","",75)
 t.addColumn("Level","Image",7,7,"center","AlertStatus","",30)
 t.addColumn("Document","String",10,10,"center","","",45)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB98.01.306.1.cliweb01.01.003

 if (t.rows.length != 0 ) {
   OrderColumn=5; 
   AscDsc=2;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
