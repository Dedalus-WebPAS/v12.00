<script type="text/javascript">
function Process() { 
  if (document.PrintLabels.multlt01.value == 0) {
    if (document.PrintLabels.multlt02.value == 0) {
        alert("Please Select Label or Form to Print !");
        return;
    }
  }
  if (document.PrintLabels.multlt01.value == 0) {
      document.PrintLabels.schdprn1.value = ""; 
      document.PrintLabels.labeltyp.value = ""; 
      document.PrintLabels.schdcop1.value = ""; 
  }
  if (document.PrintLabels.multlt02.value == 0) {
      document.PrintLabels.schdprn2.value = ""; 
      document.PrintLabels.statnco2.value = ""; 
      document.PrintLabels.schdcop2.value = ""; 
  } 
  if (document.PrintLabels.multlt01.value == 0) {
    if (document.PrintLabels.multlt02.value == 1) {
      document.PrintLabels.schdprn1.value = document.PrintLabels.schdprn2.value 
      document.PrintLabels.statnco2.value = document.PrintLabels.statnco2.value
      document.PrintLabels.schdcop1.value = document.PrintLabels.schdcop2.value 
      document.PrintLabels.schdprn2.value = ""; 
      document.PrintLabels.schdcop2.value = ""; 
    }
  }
  document.PrintLabels.submit();
}
function changeValueLabel() {
  if (document.PrintLabels.multlt01.value == 1) {
      document.PrintLabels.multlt01.value="0";
  }
  else {
  document.PrintLabels.multlt01.value="1";
  }
}
function changeValueForm() {
  if (document.PrintLabels.multlt02.value == 1) {
      document.PrintLabels.multlt02.value="0";
  }
  else {
  document.PrintLabels.multlt02.value="1";
  }
}

</script>
