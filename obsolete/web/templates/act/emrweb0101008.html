<script type="text/javascript">
function SelectPatient(urnumber,admissno) { 
 parent.menu.EmergencyMenu.innerHTML=""
  var url = "../cgi-bin/emrweb02.pbl?" +
            "reportno=1&template=100" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+")
 parent.menu.EmergencyFrameLink(url,0,0,1008,521)
}
//
function TriagePatient(urnumber,admissno,triageIcon) {
    if (triageIcon == "000") {
      location.href="emrweb02.pbl?reportno=1&template=011&urnumber=" +
                     urnumber + "&admissno=" + admissno
    } else {
      alert("Patient Already Triaged");
    }
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="Current Patient List"
 obj = new Table(1,0,0,"100%","center");    // Create New Table Object
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
 template = 2
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Tri","Image",5,5,"center","","3",25)
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",165,37)
 obj.addColumn("Arrival","DateTime",7,7,"left","","",110)
 obj.addColumn("Doc","String",33,33,"left","","",30)
 obj.addColumn("Nurse","String",14,14,"left","","",30)
 obj.addColumn("Presenting Complaint","String",34,34,"left","","",100)
 obj.addColumn("Diagnosis","String",24,24,"left","","",100)
 obj.addColumn("Loc","String",1,1,"left","","",45)
 obj.addColumn("Exp. Ward","String",22,22,"left","","",35)
//
// Add Rows to Table (Output from Web Server)
//
%EMRWEB01.01.001
//
//
 OrderColumn=8;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non,template);
}
</script>
