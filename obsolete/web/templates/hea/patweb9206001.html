<script type="text/javascript">
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
function LinkPatient(linkurl) {
  SetCookiePath("BookingList"); 
  location.href=linkurl;
}
function LoadCookiePath() {
  Path=GetContentCookie("BookingList");
  if (Path!="unknown") {
    getTop().content.location.href=Path 
  }
  ExpireCookiePath("BookingList")
  ExpireCookiePath("CasePath");
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="Patient Bookings for %PATWEB92.06.003 to %PATWEB92.06.004"
 t = new Table(1,0,1,"100%","center",35,60);    // Create New Table Object
 template = 1
 //
 // Add Columns in Order Required

 // Heading,Type,Display Column,Sort Column,Align

 t.addColumn("Name","ImageText",0,0,"left","PatientFolder","59",160,31,"","",67,25)
 t.addColumn("U/R No","String",13,13,"left","","",35)
 t.addColumn("Booking Date","DateTime",3,3,"center","","",60)
 t.addColumn("Sex","String",5,5,"left","","",30)
 t.addColumn("Age","String",6,6,"left","","",30)
 t.addColumn("Consultant","String",7,7,"left","","",80)
 t.addColumn("Diagnosis","String",11,11,"left","","",100)
 if (document.SelectPeriod.bktypcol.value == "1") {
   t.addColumn("Booking Type","String",79,79,"left","","",70)
   document.getElementById('divBokTyp').style.display = "";
 }
 t.addColumn("Status","String",9,9,"left","","",70)

 //
 // Add Rows to Table (Output from Web Server)
 //
 %PATWEB92.06.028.patweb89.01.020.A

 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);

 if (document.SelectPeriod.bktypcol.value == "1") {
   ShowFilter('bktypfil',79);
   LoadBokTypFiltCookie();
 }
}
</script>
