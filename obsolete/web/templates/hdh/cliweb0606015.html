<meta name="TemplateVersion" content="V11.00.00">
<meta name="TemplateHome" content="hdh">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function checkID () {
a=document.AddForm.secureid.value;
b=document.AddForm.securepw.value;
if (isWhitespace(a) || isWhitespace(b)) {
alert("Please enter User ID and Password!");
   }
}
function GetTemplate() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=06&template=015" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&vsctm001=" + AddForm.vsctm001.value
  location.href=linkurl;
}
function setURL() {
  linkurl = "../cgi-bin/cliweb06.pbl?reportno=06&template=013" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")
  location.href=linkurl
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
</script>
</head>
