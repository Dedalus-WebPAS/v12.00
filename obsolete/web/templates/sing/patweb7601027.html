<script type="text/javascript">
function SubmitJournal(){
  document.UpdateForm.submit();
}

function ChkAmount() {
  if (checkNumber(UpdateForm.jourpatt)) {
    RoundNumber(UpdateForm.jourpatt,2);
    justifyRight(UpdateForm.jourpatt);

    if (parseFloat(UpdateForm.jourpatt.value) > 
      parseFloat(UpdateForm.outstand.value))
      alert("Amount Must be Less than or Equal to" + UpdateForm.outstand.value);
      return;
    }
}

</script>
