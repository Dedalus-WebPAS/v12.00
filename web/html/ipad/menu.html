<!DOCTYPE HTML>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<link rel="stylesheet" href="ipad.css" type="text/css">
<script type="text/javascript" src="ipad.js"> </script>
<script type="text/javascript" src="PatientSearch.js"> </script>
<script type="text/javascript" src="menu.js"> </script>
<script type="text/javascript" src="MenuStandard.js"> </script>
</head>
<body style='overflow-y:hidden;' onload="init();">
<div id=toolbar class=PageHead>
  <select onchange='Menu(this);' id=menu class=selectMenu title='Menu'>
  <option value=0>Menu</option>
  <option value=1>Patients</option>
  <option value=12>Anaesthetist Patients</option>
  <option value=3>Ward Patient List</option>
  <option value=51>My Draft Forms</option>
  <option value=52>Team Draft Forms</option>
  <option value=53>My Forms</option>
  <option value=54>My Notifications</option>
  <option value=55>All Forms</option>
  <option value=56>Referral Forms (by Type)</option>
  <option value=57>Physiotherapy Referrals (by Class)</option>
  <option value=11>Shared Patients</option>
  <option value=25>Hospital Summary View</option>
  <option value=14>Favourite Patients</option>
  <option value=15>Consultant Patients</option>
  <option value=16>Unit Patients</option>
  <option value=17>Expected Patients</option>
  <option value=18>Active Referrals</option>
  <option value=20>My Results</option>
  <option value=2>My Unread Results</option>
  <option value=21>Ward Results</option>
  <option value=22>Bed Request List</option>
  <option value=23>Ward Bed Scan</option>
  <option value=24>Patient Discharge List</option>
  <option value=26>Unallocated Ward List</option>
  <option value=31>Ward Nursing View</option>
  <option value=32>Ward Clinical Orders</option>
  <option value=33>Ward Community View</option>
  <option value=8>Emergency</option>
  <option value=81>Emergency Site Results</option>
  <option value=4>Theatre</option>
  <option value=50>Doctor Search</option>
  <option value=5>Subscription</option>
  <option value=6>Change Password</option>
  <option value=7>Change Location</option>
  <option value=71>Medical Record Preferences</option>
  <option value=999>Sign Out</option>
  </select>
  <span id=Notifications class=NotificationIcon onclick='ShowMyNotifications();'></span>
  <span id=Drafts class=DraftIcon onclick='ShowMyDraftForms();'></span>
  
  <h1 id=PageTitle class=PageHeading onclick='document.location.reload();'></h1>
  <div class=search>
   <form id=search>
   <input id=SearchText type=search size=20 class=searchInput
      onwebkitspeechchange="PatientSearch(this);" x-webkit-speech placeholder="Search" oninput='PatientSearch(this);'>
   <input style='display:none' type="submit" value="Search">
   </form>
  </div>
</div>
<iframe name=content id=content border=0 width="100%" height="100%" onload="setHist();"
 style='position:absolute;top:41px;' frameborder=0 class='ApplicationFrame BlackPage'></iframe>
<div id=ListScreen></div>

<div id=RawData style='display:none'></div>
<div id=PatientActions style='display:none;'>
<select class="patientAction" title="Task"
 id=patientSettings onchange="PatientTask(this);">
<option selected>Select Action</option>
<option value=1 >Add to My Inpatients</option>
<option value=2 >Delete from My Inpatients</option>
<option value=3 >Add to Favourites</option>
<option value=21>Transfer</option>
<option value=20>Discharge</option>
<option value=22>Condition</option>
<option value=23>Diet</option>
<option value=24>Bed Request</option>
</select>
</div>
<div id=PatientTabMenu style='display:none;'>
<ul class=tabMenu>

  <li class='tabRight TP05' id="alertModuleLink"
   onclick='ShowPatientAlerts();'>
  Alerts and Allergies
  <span id=FlagAlt style='float:right;'></span></li>

  <li class='tabRight TB02' id="formsLink-1"
   onclick='ShowPatientForms("1","Assessments Forms");'>
  Assessment Forms
  <span id=FlagForms style='float:right;'></span></li>

  <li class='tabRight TG02' id="formsLink-4"
   onclick='ShowPatientForms("4","Referral Forms");'>
  Referral Forms
  <span id=FlagForms style='float:right;'></span></li>

  <li class='tabRight TR02' id="formsLink-23"
   onclick='ShowPatientForms("23","Research Forms");'>
  Research Forms
  <span id=FlagForms style='float:right;'></span></li>

  <li class='tabRight TP02' id="observationModuleLink"
   onclick='ShowObservations();'>
  Observations
  <span id=FlagObs style='float:right;'></span></li>

  <li class='tabRight TO03'  id="notesModuleLink"
   onclick='ShowPatientNotes();'>
  Progress Notes 
  <span id=FlagNot style='float:right;'></span></li>

  <li class='tabRight TC03'  id="medicationModuleLink"
   onclick='ShowPatientMedications();'>
  Medications
  <span id=FlagMed style='float:right;'></span></li>

  <li class='tabRight TR03' id="clinicResultsModuleLink"
   onclick='ShowPatientResults();'>
  Diagnostic Results
  <span id=FlagRes style='float:right;'></span></li>

  <li class='tabRight TB03' id="clinicDocumentModuleLink"
   onclick='ShowPatientDocuments();'>
  Correspondence     
  <span id=FlagDoc style='float:right;'></span></li>

  <li class='tabRight TY03' id="theatreEventsModuleLink"
   onclick='ShowPatientTheatre();'>
  Procedures
  <span id=FlagThe style='float:right;'></span>
  </li>

  <li class='tabRight TG03' id="visitsModuleLink"
   onclick='ShowPatientVisits();'>Visits
   <span id=FlagVis style='float:right;'></span>
  </li>

  <li class='tabRight TB03' id="contactDetails"
   onclick='ShowPatientAddress();'>
   Address and Contact</li>
 </ul>
</div>
</body>
