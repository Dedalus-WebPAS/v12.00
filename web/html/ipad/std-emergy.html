<!DOCTYPE HTML>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<link rel="stylesheet" href="ipad.css" type="text/css">
<script type="text/javascript" src="ipad.js"> </script>
<script type="text/javascript" src="PatientSearch.js"> </script>
<script type="text/javascript" src="std-emergy.js"> </script>
<script type="text/javascript" src="MenuStandard.js"> </script>
</head>
<body onload="init();">
<div id=toolbar class=PageHead>
  <select onchange='Menu(this);' id=menu class=selectMenu title='Menu'>
  <option value=0 >Menu</option>
  <option value=8 >Emergency Patients</option>
  <option value=85>Unseen Patients</option>
  <option value=81>Emergency Results</option>
  <option value=83>Emergency Triage</option>
  <option value=84>Expected Patients</option>
  <option value=82>Attendance List</option>
  <option value=3 >My Patients</option>
  <option value=4 >My Results</option>
  <option value=5 >Wards</option>
  <option value=50>Doctor Search</option>
  <option value=71>Preferences</option>
  <option value=61>Change Menu</option>
  <option value=999>Sign Out</option>
  </select>
  <h1 id=PageTitle class=PageHeading onclick='document.location.reload();'></h1>
  <div class=search>
   <form id=search>
   <input id=SearchText type=search size=20 class=searchInput
     placeholder="Search" oninput='PatientSearch(this);'>
   <input style='display:none' type="submit" value="Search">
   </form>
  </div>
</div>
<iframe name=content id=content border=0 width="100%" height="100%"
 style='position:absolute;top:41px;' frameborder=0 class=ApplicationFrame></iframe>
<div id=ListScreen></div>

<div id=RawData style='display:none'></div>
<div id=PatientActions style='display:none;'>
<select class="patientAction" title="Task" 
 id=patientSettings onchange="PatientTask(this);">
<option selected>Select Action</option>
<option value=1 >Add to My Inpatients</option>
<option value=2 >Delete from My Inpatients</option>
<option value=3 >Add to Favourites</option>
<option value=24>Bed Request</option>
<option value=30>Labels and Forms</option>
<option value=31>Triage</option>
<option value=32>Allocation</option>
<option value=34>Admitting Doctor</option>
<option value=33>Discharge</option>
<option value=999>Close Patient</option>
</select>
</div>
<div id=PatientTabMenu style='display:none;'>
<ul class=tabMenu>

  <li class='tabRight TR02' id="emergencySummary"
   onclick='ShowEmergencySummary();'>
  Emergency Summary
  <span id=FlagEmr style='float:right;'></span></li>

  <li class='tabRight TR02' id="alertModuleLink"
   onclick='ShowPatientAlerts();'>
  Alerts and Allergies
  <span id=FlagAlt style='float:right;'></span></li>

  <li class='tabRight TO03'  id="notesModuleLink"
   onclick='ShowPatientNotes();'>
  Progress Notes 
  <span id=FlagNot style='float:right;'></span></li>

  <li class='tabRight TY03'  id="emergencyHistory"
   onclick='ShowPatientHistory();'>
  Past Medical History
  <span id=FlagHis style='float:right;'></span></li>

  <li class='tabRight TO03'  id="emergencyBilling"
   onclick='ShowPatientBilling();'>
  Billing Details
  <span id=FlagBil style='float:right;'></span></li>

  <li class='tabRight TR03' id="clinicResultsModuleLink"
   onclick='ShowPatientResults();'>
  Diagnostic Results
  <span id=FlagRes style='float:right;'></span></li>

  <li class='tabRight TB03' id="clinicDocumentModuleLink"
   onclick='ShowPatientDocuments();'>
  Correspondence     
  <span id=FlagDoc style='float:right;'></span></li>

  <li class='tabRight TP02' id="observationModuleLink"
   onclick='ShowObservations();'>
  Observations
  <span id=FlagObs style='float:right;'></span></li>

  <li class='tabRight TY03' id="theatreEventsModuleLink"
   onclick='ShowPatientTheatre();'>
  Procedures
  <span id=FlagThe style='float:right;'></span>
  </li>

  <li class='tabRight TG03' id="visitsModuleLink"
   onclick='ShowPatientVisits();'>
  Visits
   <span id=FlagVis style='float:right;'></span>
  </li>

  <li class='tabRight TB03' id="contactDetails"
   onclick='ShowPatientAddress();'>
   Address and Contact
  </li>
 </ul>
</div>
</body>
