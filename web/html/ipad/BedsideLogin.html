<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Clinicals</title>
<link rel="stylesheet" href="ipad.css" type="text/css" />
<script type=text/javascript src=ipad-bedside.js></script>
<script type=text/javascript>
var urnumber;
var admissno;
var refreshTime=10;
function InitPage() {
  el=document.getElementById("DisplayScreen");
  el.style.position="absolute";
  el.style.width="100%";
  el.style.top="0px";
  el.style.left="0px";
  el=document.getElementById("LoginScreen");
  el.style.position="absolute";
  el.style.width="100%";
  el.style.top="0px";
  el.style.left="0px";
  wardcode=top.getCookie("wardcode");
  if (isWhitespace(wardcode)) {
    el=document.getElementById("DisplayScreen");
    el.style.display="none";
    el=document.getElementById("LoginScreen");
    el.style.display="";
    document.body.style.backgroundImage="url(login_dedalus_v2.png)";
  }
  else {
    InitWardBed();
    el=document.getElementById("LoginScreen");
    el.style.display="none";
    el=document.getElementById("DisplayScreen");
    el.style.display="";
    document.body.style.backgroundImage="url(blank.png)";
  }
}
function InitWardBed(wc,bc) {
  hc=top.getCookie("hospcode");
  wc=top.getCookie("wardcode");
  bc=top.getCookie("bedcode");
  pt=document.getElementById("Patient");
  wb=document.getElementById("WardBed");
  dc=document.getElementById("Doctor");
  hk=document.getElementById("House");
  dt=document.getElementById("Diet");
  theURL="../../bedside/bedcard.php?reportno=1&wardcode="+wc+"&bedcode="+bc+"&authstr=(bc12#4%6789)"
  var xmlHttp = createHttpObject();
  xmlHTTP.open("GET", theURL, false);
  xmlHTTP.setRequestHeader("Cache-Control", "no-cache");
  xmlHTTP.send();
  if (xmlHTTP.status == 200) { 
    returnValues=xmlHTTP.responseText.split("|");
    pt.innerHTML=returnValues[0];
    wb.innerHTML=returnValues[1];
    dc.innerHTML=returnValues[2];
    bedstatus=returnValues[3];
    urnumber=returnValues[4];
    admissno=returnValues[5];
    housesta=returnValues[6];
    housein1=returnValues[7];
    top.setCookie("hospcode",hc,100)
    top.setCookie("wardcode",wc,100)
    top.setCookie("bedcode",bc,100)
    top.setCookie("urnumber",urnumber,1)
    top.setCookie("admissno",admissno,1)
    dt.innerHTML=returnValues[8];
    if ( urnumber=='' ) {
       hk.innerHTML=housesta;
       pt.innerHTML=""
       dc.innerHTML=""
       if ( bedstatus=='1') {
         pt.innerHTML="Bed Closed"
       }
    }
    if ( housein1!='C' ) {
       hk.innerHTML=housesta;
    }
  }
  setTimeout("InitWardBed()",refreshTime*60*1000);
}
function switchPage() {
  document.body.style.backgroundImage="url(blank.png)";
  ls=document.getElementById("LoginScreen");
  ds=document.getElementById("DisplayScreen");
  if (ds.style.display=="none") {
    ls.style.display="none";
    ds.style.display="";
    document.body.style.backgroundImage="url(blank.png)";
  }
  else {
      ds.style.display="none";
      ls.style.display="";
      document.body.style.backgroundImage="url(login_dedalus_v2.png)";
  }
}
</script>
</head>
<body class=LoginPage onload='FlushCredentials();InitPage();'>

</tr>
<tr><td colspan=2>&nbsp;</td></tr>

<tr>

<tr>

<tr><td colspan=2>&nbsp;</td></tr>
<tr><td colspan=2>&nbsp;</td></tr>

</tr>
<tr>

  </td>

</div>

  </td></tr>
