<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Bed Side Portal</title>
<meta   id="viewport" name="viewport" 
 content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta   name="apple-mobile-web-app-capable" content="yes" />
<link   rel="apple-touch-icon" href="apple-touch-icon.png">
<link   rel="stylesheet"       href="ipad.css" type="text/css" />
<script type=text/javascript   src=ipad-bedside.js></script>
<style type=text/css>
#iphone-frame {
 background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#121212), to(#383838), color-stop(.4,#303030)) !important;
}
</style>
</head>
<body border=0 onload='CheckLoginPage();' 
      style='padding:0;margin:0;background-color:#C5CCD3;height:100%;'>
  <div name="MainScreen" id="mainScreen" style='overflow-y:none'>
    <iframe name=iphone-frame 
          id=iphone-frame border=0 width="100%" height="100%"
          frameborder=0 class=ApplicationFrame>
    </iframe>
  </div>

  <div name="DocScreen" id="docScreen" style="display:none;z-index=99">
    <div id=toolbar class=PageHead>
      <span class='SpanButton' onclick='CloseDocument();'>Close</span>
      <h1 id='docScreenTitle' class=PageHeading>Document View</h1>
      <span class='SpanButton RightAlign' id='actionButton' onclick='CloseDocument();'>Done</span>
    </div>
    <iframe class=DocFrame frameborder="0" src=LoadingPage.html 
            style='margin-top:41px;background-color:white;'
            width="100%" height=100% name="DocFrame" id="docFrame">
    </iframe>
  </div>

</body>
