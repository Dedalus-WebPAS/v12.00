<!DOCTYPE HTML>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<link rel="stylesheet" href="ipad.css" type="text/css">
<script type="text/javascript" src="ipad.js"> </script>
<script type="text/javascript" src="PatientSearch.js"> </script>
<script type="text/javascript" src="MenuStandard.js"> </script>
</head>
<body style='overflow-y:hidden;' onload="init();">
<div id=toolbar class=PageHead>
  <select onchange='Menu(this);' id=menu class=selectMenu title='Menu'>
  <option value=0>Menu</option>
  <option value=25>Hospital Summary</option>
  <option value=41>Theatre Sessions</option>
  <option value=29>Booking List</option>
  <option value=27>Expected Discharges</option>
  <option value=24>Discharged Patients (All)</option>
  <option value=22>Bed Requests</option>
  <option value=23>Ward/Bed Search</option>
  <option value=16>Patients by Unit</option>
  <option value=14>Favourite Patient Lists</option>
  <option value=19>All Patient Referral</option>
  <option value=28>My Discharged Patients</option>
  <option value=21>Ward Results</option>
  <option value=31>Ward Nursing View</option>
  <option value=32>Ward Clinical Orders</option>
  <option value=33>Ward Community View</option>
  <option value=49>HCP Search</option>
  <option value=6>Change Password</option>
  <option value=70>Change Hospital/Ward</option>
  <option value=71>Preferences</option>
  <option value=72>Preferences(No Color)</option>
  <option value=999>Sign Out</option>
  </select>
  <h1 id=PageTitle class=PageHeading onclick='document.location.reload();'></h1>
  <div class=search>
   <form id=search>
   <input id=SearchText type=search size=20 class=searchInput
      onwebkitspeechchange="PatientSearch(this);" x-webkit-speech placeholder="Search" oninput='PatientSearch(this);'>
   <input style='display:none' type="submit" value="Search">
   </form>
  </div>
</div>
<iframe name=content id=content border=0 width="100%" height="100%" onload="setHist();"
 style='position:absolute;top:41px;' frameborder=0 class='ApplicationFrame BlackPage'></iframe>
<div id=ListScreen></div>

<div id=RawData style='display:none'></div>
<div id=PatientActions style='display:none;'>
<select class="patientAction" title="Task" 
 id=patientSettings onchange="PatientTask(this);">
<option selected>Select Action</option>
<option value=1 >Add to My Inpatients</option>
<option value=2 >Delete from My Inpatients</option>
<option value=3 >Add to Favourites</option>
<option value=21>Transfer</option>
<option value=20>Discharge</option>
<option value=22>Condition</option>
<option value=23>Diet</option>
<option value=25>Nutrition</option>
<option value=24>Bed Request</option>
<option value=40>Equipment Loan</option>
</select>
</div>
<div id=PatientTabMenu style='display:none;'>
<ul class=tabMenuLeft>

  <li class='tabRight TR03' id="clinicalSummaryLink"
   onclick='ShowClinicalSummary();'>
  Summary
  <span id=FlagObs style='float:right;'></span></li>

  <li class='tabRight TB05'
   onclick='ShowReferralSummary();'>Referral Summary
  </li>

  <li class='tabRight TO05' id="encountersModuleLink"
  onclick='ShowEncounterList();'>Contacts
  <span id=FlagEnc style='float:right;'></span></li>

  <li class='tabRight TY05'  id="referralModuleLink"
   onclick='ShowReferralList();'>Referrals
  <span id=FlagRef style='float:right;'></span></li>


  <li class='tabRight TP02' id="observationModuleLink"
   onclick='ShowObservations();'>
  Observations
  <span id=FlagObs style='float:right;'></span></li>

  <li class='tabRight TB01' id="problemModuleLink"
   onclick='ShowPatientProblems();'>
  Health Issues
  <span id=FlagPrb style='float:right;'></span></li>




  <li class='tabRight TG05' id="contactDetails"
   onclick='ShowPatientAddress();'>
   Address and Contact</li>

  <li class='tabRight TB05' id="alertModuleLink"
   onclick='ShowPatientAlerts();'>
  Alerts and Allergies
  <span id=FlagAlt style='float:right;'></span></li>

  <li class='tabRight TR05' id="clinicResultsModuleLink"
   onclick='ShowPatientResults();'>
  Clinical Results
  <span id=FlagRes style='float:right;'></span></li>

  <li class='tabRight TC05' id="clinicDocumentModuleLink"
   onclick='ShowPatientDocuments();'>
  Clinical Documents
  <span id=FlagDoc style='float:right;'></span></li>

  <li class='tabRight TR05' id="bedMonitorLink"
   onclick='BedMonitorView();'>
  Clinical Monitor
  <span id=FlagMon style='float:right;'></span></li>

  <li class='tabRight TG05' id="medicationModuleLink"
   onclick='alert("WIP : Medication Management is coming soon.");'>
  Medications
  <span id=FlagMed style='float:right;'></span></li>

  <li class='tabRight TP05'  id="notesModuleLink"
   onclick='ShowPatientNotes();'>
  Notes
  <span id=FlagNot style='float:right;'></span></li>

  <li class='tabRight TY01' id="theatreEventsModuleLink"
   onclick='ShowPatientTheatre();'>
  Theatre Events
  <span id=FlagThe style='float:right;'></span>
  </li>

  <li class='tabRight TO05' id="visitsModuleLink"
   onclick='ShowPatientVisits();'>Visits
   <span id=FlagVis style='float:right;'></span>
  </li>
 </ul>
</div>
</body>
