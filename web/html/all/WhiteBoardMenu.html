function ExitAction() {
  if (top.content.location.href.match(/patweb9/)) {
    Logout();
  } else {
    var wc=GetCookieData("WardViewCode");
    if (wc=="unknown") {
      top.content.location.href="../../cgi-bin/patweb93.pbl?reportno=1&template=31";
    } else {
      top.content.location.href="../../cgi-bin/patweb93.pbl?reportno=1&template=31&wardcode="+wc;
    }
  }
}
</script>
