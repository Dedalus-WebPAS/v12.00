<script type=text/javascript>
/*
   Version  : V12.00.00

   TinyMCE Editor Template to Insert Words into 
   Discharge Summary for Emergency Clinical Investigations

   V10.07.03 26.02.2106 B.G.Ackland
             Added Version Number
   V10.07.02 11.02.2106 B.G.Ackland
             Remove ABCDE option
   V10.07.01 08.02.2106 B.G.Ackland
             Added Version Number

*/
function Update(val) {
  var el=document.getElementById("InsertText")
  if (el.innerHTML.indexOf(val)<0) {
    el.innerHTML+=val+"<br>";
  } else {
    el.innerHTML=el.innerHTML.replace(val+"<br>","")
  }
  parent.AddTextValue("Investigations",el.innerHTML);
}
</script>
