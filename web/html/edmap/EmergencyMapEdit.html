<script type="text/javascript">
function GetLoginCookies() {
  LoginDate=GetCookieData("IBALoginDate")
  LoginTime=GetCookieData("IBALoginTime")
  top.document.title="Emergency White Board View : Login " +
  LoginDate.substr(6,2) + "/" + LoginDate.substr(4,2) +
  " at " + LoginTime.substr(0,5) + " " +
  GetCookieData("IBAUserDesc")  + " - "  + HospitalNameStr + " "
  MapViewType=GetCookieData("EmergencyMapViewType")
  if (MapViewType=='unknown') MapViewType='0';
  var m=document.getElementById("menu");
  m.src="../cgi-bin/emrweb01.pbl?reportno=1&template=41&viewtype="+MapViewType;
}
//------------------------------------------------------------
// Get a Cookie Value
//------------------------------------------------------------
function GetCookieData(fieldName) {
  var pos = document.cookie.indexOf(fieldName + "=");
  if (pos == -1) { 
    return("unknown") 
  } else { 
    var start=pos + fieldName.length + 1;
    var end = document.cookie.indexOf(";",start);
    if (end == -1) { end= document.cookie.length }
    return(unescape(document.cookie.substring(start,end))) 
  }
}
function TogglePanel() {
  var m=document.getElementById("menu");
  var c=document.getElementById("content");
  var s=document.getElementById("search");
  var n=document.getElementById("navbar");
  if (s.style.display!='none'){
    s.src="";
    s.style.display="none";
    n.style.border="1px solid grey";
    n.style.top="5%";
    n.style.left="5%";
    n.style.width="90%";
  } else {
    if (c.style.display!='none'){
      if (m.contentDocument) {
        m.contentDocument.location.reload();
      }
      else {
        m.document.location.reload();
      }
      n.style.display="none";
      c.style.display="none";
      c.src="about:blank";
    }
  }
}
</script>
