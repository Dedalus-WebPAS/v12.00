<body border=0 onload='CheckLoginPage();'

<div name="MainScreen" id="mainScreen">

</div>

<div name="SearchScreen" id="SearchScreen" style="display:none;z-index=99;height:100%">

</div>

</div>

    <a class="backPage nav-button" href="javascript:CloseDocument();">Back</a>
  </div>
  <iframe class=DocFrame frameborder="0" width="100%" src="LoadingPage.html"
   name="DocFrame" id="docFrame"></iframe>
</div>

<script type="text/javascript">
  var height = window.innerHeight;

  var iPhoneFrame = document.getElementById('iphone-frame');
  iPhoneFrame.style.height = height + "px";
