<head><title>Error Report</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onload=InitForm()>
<table width=100%>
<form name=ErrorMailForm method=get action="../cgi-bin/ErrorMail.sh" 
 enctype="text/plain" onsubmit='return validateMandatory(this);'>
<input type=hidden name=ProgramID>
<input type=hidden name=ProgramVersion>
<input type=hidden name=ProgramTemplate>
<input type=hidden name=TemplateVersion>
<tr><td class=HeadingCell colspan=2 align=center>
    IT Support Request</td></tr>
</table>
<table width=95% align=center border=0>
<tr><td class=DataLabel>Program</td>
    <td><input type=text size=50 name=ProgramName readonly value=""></td></tr>
<tr><td colspan=2><hr></td></tr>
<tr valign=top><td class=DataLabel>Problem </td>
    <td><input type=text size=50 name=Comment1 class=Mandatory
        title="Problem Details"><br>
        <input type=text size=50 name=Comment2><br>
        <input type=text size=50 name=Comment3><br>
        <input type=text size=50 name=Comment4><br>
        <input type=text size=50 name=Comment5></td></tr>
<tr><td colspan=2><hr></td></tr>
<tr><td class=DataLabel>Your Name</td>
    <td><input type=text size=30 name=ContactName class=Mandatory
         title="Contact Name"></td></tr>
<tr><td class=DataLabel>Contact Number</td>
    <td><input type=text size=12 name=ContactPhone></td></tr>
<tr><td class=DataLabel>E-Mail Address </td>
    <td><input type=text size=12 name=ContactEmail></td></tr>
<tr><td class=DataLabel>Patient U/R</td>
    <td><input type=text size=12 name=PatientUR></td></tr>
<tr><td class=DataLabel>Patient Admission</td>
    <td><input type=text size=12 name=PatientAdmission></td></tr>
<tr><td colspan=2 align=center>
  <input type=submit value="Ok" class=button>
  <input type=button value="Cancel" onclick=self.close()  class=button>
</td></tr>
</form>
</table>
<script language=javascript>
function InitForm() {
if (window.opener.parent.content.ServerID==null) {
    ProgramID="Not a Server"
    ProgramName=window.opener.parent.content.location.href
    ProgramVersion=""
    ProgramFile=""
    DocumentVersion=""
}
else { 
     ProgramID=window.opener.parent.content.ServerID.content
     ProgramName=window.opener.parent.content.ServerName.content
     ProgramVersion=window.opener.parent.content.ServerVersion.content
     ProgramFile=window.opener.parent.content.TemplateFile.content
     DocumentVersion=window.opener.parent.content.TemplateVersion.content
}
document.ErrorMailForm.ProgramID.value=ProgramID
document.ErrorMailForm.ProgramName.value=ProgramName
document.ErrorMailForm.ProgramVersion.value=ProgramVersion
document.ErrorMailForm.ProgramTemplate.value=ProgramFile
document.ErrorMailForm.TemplateVersion.value=DocumentVersion
}
</script>
