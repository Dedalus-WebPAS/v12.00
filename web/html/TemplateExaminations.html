<script type=text/javascript>
/*
   Version  : V12.00.00

   TinyMCE Editor Template to Insert Words into

   V10.07.01 08.02.2106 B.G.Ackland
             Added Version Number 

*/
function Update(val) {
  var el=document.getElementById("InsertText")
  if (el.innerHTML.indexOf(val)<0) {
    el.innerHTML+=val+"<br>";
  } else {
    el.innerHTML=el.innerHTML.replace(val+"<br>","")
  }
  parent.AddTextValue("Examinations",el.innerHTML);
}
</script>
