<script type="text/javascript">
function SelectPatient(urnumber,admissno) {
 ADMISSNO=admissno.replace(/ /g,"+");
 URNUMBER=urnumber.replace(/ /g,"+");
 StoreCookiePath();
 if(document.SelectPeriod.venquiry.value=="1") {
   url="emrweb02.pbl?reportno=1&template=017&admissno=" +
                 ADMISSNO + "&urnumber=" + URNUMBER;
 } else {
   url="emrweb02.pbl?reportno=1&template=100&admissno=" +
                 ADMISSNO + "&urnumber=" + URNUMBER;
 }
 if (parent.menu.EmergencyFrameLink) {
   parent.menu.EmergencyFrameLink(url,0,0,1008,521);
 } else {
   location.href=url;
 }
}
//------------------------------------------------------------
// Go to Cookie data
//------------------------------------------------------------
function GoCookiePath(fieldName) {
  Path=GetContentCookie("sjogemrweb0102004");
  ExpireCookiePath("sjogemrweb0102004");
  if (!isWhitespace(Path) && Path!="unknown") {
    getTop().content.location.href=Path ; 
    document.SelectPeriod.showtable.value="0";
    return;
  }
}
function StoreCookiePath() {
  SetCookiePath("sjogemrweb0102004");
}
function ExpireTsCookie() {
  if(document.getElementById("tscookie")!="null") {
    C_Name=escape(document.getElementById("tscookie").value);
    ExpireCookiePath(C_Name)
  }
}
</script>

<script type="text/javascript">
function InitTable() {
 if(document.SelectPeriod.showtable.value=="0") {
   return;
 }
 document.title="Emergency Attendance List"
 obj = new Table(1,0,1,"100%","center");    // Create New Table Object
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",120,37)
 obj.addColumn("U/R Number","String",3,3,"center","","",40)
 obj.addColumn("Sex","String",8,8,"center","","",20)
 obj.addColumn("Age","String",9,45,"center","","",20)
 obj.addColumn("Discharge Diagnosis","String",24,24,"left","","",100)
 obj.addColumn("Arrival Date/Time","DateTime",7,7,"left","","",70)
 obj.addColumn("Discharged Date/Time","DateTime",23,23,"left","","",70)
 obj.addColumn("LOS","MinutesDelayD",92,92,"right","","",20,93)
 obj.addColumn("Destination","String",50,50,"left","","",100)
 obj.addColumn("Expected Ward","String",22,22,"left","","",40)

// obj.addColumn("Destination","String",14,14,"left","","",100)
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.008
//
 OrderColumn=0;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
 LoadSortCookie();
 ExpireTsCookie();
}
</script>
