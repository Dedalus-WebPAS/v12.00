<script type="text/javascript" >

function validateDateBookingRules() {

  var admdate;
  var wtldate;
  var admdateDATEOBJECT;
  var wtldateDATEOBJECT;
  var oneDay = 24*60*60*1000;
  var diffDays = 0;

  if (isWhitespace(UpdateForm.patadmdt.value) ||
      isWhitespace(UpdateForm.watldate.value)) {
    clearDateBookingRules();
    return;
  }

//  if (UpdateForm.bokrx045!=undefined) {
//    if (!isWhitespace(UpdateForm.bokrx045.value)) {
//      return;
//    }
//  }

  admdate = SetDateYYYYMMDD(UpdateForm.patadmdt.value);
  wtldate = UpdateForm.watldate.value;

  if (admdate < wtldate || admdate == wtldate) {
    clearDateBookingRules();
    return;
  }

  admdateDATEOBJECT = new Date();
  wtldateDATEOBJECT = new Date();

  admdateDATEOBJECT.setFullYear(admdate.substr(0,4));
  admdateDATEOBJECT.setMonth(parseInt(admdate.substr(4,2)-1));
  admdateDATEOBJECT.setDate(admdate.substr(6,2));

//alert(admdateDATEOBJECT.toDateString());

  wtldateDATEOBJECT.setFullYear(wtldate.substr(0,4));
  wtldateDATEOBJECT.setMonth(parseInt(wtldate.substr(4,2)-1));
  wtldateDATEOBJECT.setDate(wtldate.substr(6,2));

  diffDays = Math.round(Math.abs((admdateDATEOBJECT.getTime() -
                                  wtldateDATEOBJECT.getTime())/(oneDay)));

//alert(diffDays);

  if (diffDays > 31 && diffDays <= 91) {

    if (document.UpdateForm.watprior.value.substr(14,1) != 3) {
      return;
    }

    if (UpdateForm.bokrx045!=undefined) {
      if (!isWhitespace(UpdateForm.bokrx045.value)) {
        return;
      }
    }

    if (confirm("Booking date is less than 91 days and does not meet \n" +
                 "the Category 3 guidelines. Select OK to accept this \n" +
                 "date, Select Cancel to clear the date.")) {
      assignWaitingListBookingSpans();
      return;
      } else {
      document.UpdateForm.patadmdt.value="";
      return;
    }
  } else {
    if (diffDays <= 31) {

      if (document.UpdateForm.watprior.value.substr(14,1) != 2 &&
          document.UpdateForm.watprior.value.substr(14,1) != 3) {
        return;
      }

      if (UpdateForm.bokrx045!=undefined) {
        if (!isWhitespace(UpdateForm.bokrx045.value)) {
        return;
        }
      }

      if (document.UpdateForm.watprior.value.substr(14,1) == 2) {
        if (confirm("Booking date is less than 31 days and does not meet \n" +
                     "the Category 2 guidelines. Select OK to accept this \n" +
                     "date, Select Cancel to clear the date.")) {
          assignWaitingListBookingSpans();
          return;
          } else {
          document.UpdateForm.patadmdt.value="";
          return;
        }
      }

      if (document.UpdateForm.watprior.value.substr(14,1) == 3) {
        if (confirm("Booking date is less than 91 days and does not meet \n" +
                     "the Category 3 guidelines. Select OK to accept this \n" +
                     "date, Select Cancel to clear the date.")) {
          assignWaitingListBookingSpans();
          return;
        } else {
          document.UpdateForm.patadmdt.value="";
          return;
        }
      }
    }
  }
  clearDateBookingRules();
}

function assignWaitingListBookingSpans() {

  PBRTitleDIV.innerHTML=PBRTitleVisibleSPAN.innerHTML;
  PBRFieldDIV.innerHTML=PBRFieldVisibleSPAN.innerHTML;

  AuthByTitleDIV.innerHTML=AuthByTitleVisibleSPAN.innerHTML;
  AuthByFieldDIV.innerHTML=AuthByFieldVisibleSPAN.innerHTML;

//  ProcDateTitleDIV.innerHTML=ProcDateTitleSPAN.innerHTML;
//  ProcDateFieldDIV.innerHTML=ProcDateFieldSPAN.innerHTML;



}

function validateDateBookingRulesOnLoad() {

  var admdate;
  var wtldate;
  var admdateDATEOBJECT;
  var wtldateDATEOBJECT;
  var oneDay = 24*60*60*1000;
  var diffDays = 0;

  if (isWhitespace(UpdateForm.patadmdt.value) ||
      isWhitespace(UpdateForm.watldate.value)) {
    clearDateBookingRules();
    return;
  }

  if (UpdateForm.bokrx045!=undefined) {
    if (!isWhitespace(UpdateForm.bokrx045.value)) {
      return;
    }
  }

  admdate = SetDateYYYYMMDD(UpdateForm.patadmdt.value);
  wtldate = UpdateForm.watldate.value;

  if (admdate < wtldate || admdate == wtldate) {
    clearDateBookingRules();
    return;
  }

  admdateDATEOBJECT = new Date();
  wtldateDATEOBJECT = new Date();

  admdateDATEOBJECT.setFullYear(admdate.substr(0,4));
  admdateDATEOBJECT.setMonth(parseInt(admdate.substr(4,2)-1));
  admdateDATEOBJECT.setDate(admdate.substr(6,2));

//alert(admdateDATEOBJECT.toDateString());

  wtldateDATEOBJECT.setFullYear(wtldate.substr(0,4));
  wtldateDATEOBJECT.setMonth(parseInt(wtldate.substr(4,2)-1));
  wtldateDATEOBJECT.setDate(wtldate.substr(6,2));

  diffDays = Math.round(Math.abs((admdateDATEOBJECT.getTime() -
                                  wtldateDATEOBJECT.getTime())/(oneDay)));

//alert(diffDays);

  if (diffDays > 31 && diffDays <= 91) {

    if (document.UpdateForm.watprior.value.substr(14,1) != 3) {
      return;
    }

    assignWaitingListBookingSpans();
    return;

  } else {
    if (diffDays <= 31) {

      if (document.UpdateForm.watprior.value.substr(14,1) != 2 &&
          document.UpdateForm.watprior.value.substr(14,1) != 3) {
        return;
      }

        assignWaitingListBookingSpans();
        return;
    }
  }

  clearDateBookingRules();

}

function clearDateBookingRules() {

  PBRTitleDIV.innerHTML="";
  PBRFieldDIV.innerHTML=PBRFieldHiddenSPAN.innerHTML;

  AuthByTitleDIV.innerHTML="";
  AuthByFieldDIV.innerHTML=AuthByFieldHiddenSPAN.innerHTML;

//  ProcDateTitleDIV.innerHTML="";

//                             "<input type=hidden name=bokrx046 value=' '>" +
//                             "<input type=hidden name=bokrx075 value=' '>" +
//                             "<input type=hidden name=bkrec039 value=' '>";

}

<script type="text/javascript">
function CheckAdmDate(){
      var strtDay  = document.UpdateForm.patadmdt.value.substring(0,2);
      var strtMon  = document.UpdateForm.patadmdt.value.substring(3,6);
      var strtYear = document.UpdateForm.patadmdt.value.substring(7,11);
      strtMon = GetMonthNumber(strtMon);

      var strtDate = strtYear + strtMon + strtDay
      if(!CheckFuture(strtDate)){
        if(!confirm("Warning: Admission date is prior to current date.")){
          return false;
        }
      }
      return true;
}
function SubmitForm() {
 p=document.UpdateForm;
 validateWLKeySuspension(p.wattrkey,p.patadmdt,p.datefromwl,p.datetowl);
 if(p.datefromwl.value!='0'){
   alert("Error: Patient has a Suspension record for period \n" +
            "\t" + p.datefromwl.value  + " - " + p.datetowl.value);
   return;
 }
 if(!CheckAdmDate()) {
   return;
 }
 if(validateMandatory(UpdateForm)){
 if(UpdateForm.currenta.value=="1"){
    document.UpdateForm.nextpage.value="6";
    UpdateForm.redirect.value="oprweb06.pbl?reportno=11&template=001&admissno="+
     UpdateForm.admissno.value.replace(/ /g,"+")+"&urnumber="+
     UpdateForm.urnumber.value.replace(/ /g,"+");
 }
 document.UpdateForm.submit();
 }
}
function SessionDoc() {
UpdateForm.doctcode.value=UpdateForm.casekeys.value.substr(16,6)

*/
SessionSearchFrame()
}
function ChkLock() {
  numlock=parseInt(UpdateForm.sesslock.value)
  daylock=parseInt(UpdateForm.noofdays.value)
  if(numlock>daylock) {
    alert("Session is locked. Cannot Transfer patient");
    DFrameExit()
   }
}
function ChkInp() {
 if (UpdateForm.admissno.value!="") {
   if(UpdateForm.currenta.value!="1"){
     if(trim(UpdateForm.adstatus.value)!="Cancelled"){
       UpdateForm.patadmdt.value=UpdateForm.admndate.value
       UpdateForm.bkrec005.value=UpdateForm.admntime.value}
     }
   if(UpdateForm.patadmdt.value!="") { 
     UpdateForm.patadmdt.className="ReadOnly";
     UpdateForm.patadmdt.readOnly=true;
     UpdateForm.bkrec005.className="ReadOnly";
     UpdateForm.bkrec005.readOnly=true;
     UpdateForm.sessidisp.focus();
   }else {
     UpdateForm.patadmdt.className="Mandatory";
     UpdateForm.bkrec005.className="Mandatory"; }
 } else {
     if(UpdateForm.patadmdt.value!="") { 
       UpdateForm.patadmdt.className="ReadOnly";
       UpdateForm.patadmdt.readOnly=true;
       UpdateForm.bkrec005.className="ReadOnly";
       UpdateForm.bkrec005.readOnly=true;
       UpdateForm.sessidisp.focus();
     } else {
       UpdateForm.patadmdt.className="Mandatory";
       UpdateForm.bkrec005.className="Mandatory"; }
 }
if((trim(UpdateForm.adstatus.value)!="Current")&&(UpdateForm.currenta.value=="0")){
       UpdateForm.bkrec005.className="";
       UpdateForm.bkrec005.readOnly=false;
       UpdateForm.patadmdt.readOnly=false;
       UpdateForm.patadmdt.className="Mandatory";
       UpdateForm.bkrec005.className="Mandatory"; }
}
//
function ChkCur() {
 if (UpdateForm.admissno.value!="") {
   if(trim(UpdateForm.adstatus.value)=="Current") { 
     ans=confirm("Will this be part of the current admission?");
     if(ans){
       document.UpdateForm.currenta.value="0"}
     else {
       document.UpdateForm.currenta.value="1"}
   }
 }
}
//
function SetCDate() {
 if(document.UpdateForm.patadmdt.className=="ReadOnly"){
   return;
 }
 SetCurrentDateTime(UpdateForm.patadmdt,null);
}
//
function SearchDate() {
 if(document.UpdateForm.patadmdt.className=="ReadOnly"){
   return;
 }
 DateLookupFrame(UpdateForm.patadmdt);
}
//
</script>
