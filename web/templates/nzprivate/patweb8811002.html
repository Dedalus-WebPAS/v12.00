%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Contract Procedure Code

<form name=AddForm method=post action=patweb88.pbl style="margin:0">
       <input type=hidden name=reportno value="11">

<tr><td class=DataLabel>Contract Procedure Code</td>

           size=10 maxlength=9>

     <td><input type=text name=patcm003 title="Description 2"
          size=40 maxlength=30>
    </td></tr>

<tr><td class=DataLabel>Active Indicator</td>
    <td><input type=checkbox name=patcm005 title="Active Indicator" 
         value=2 checked>
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" id=addbtn class=button 
     onclick="tempDisable(this);SubmitForm()">

</table>
