<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Contract Procedure Code
</span>
<form name=UpdateForm method=post action=patweb88.pbl style="margin:0">
       <input type=hidden name=reportno value="11">
       <input type=hidden name=template value="003">
       <input type=hidden name=updttype value="">

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>

<tr><td class=DataLabel>Contract Procedure Code</td>

          title="Contract Procedure Code"
          size=10 readonly value="%PATWEB88.11.001">
    </td></tr>

<tr><td class=DataLabel>Description</td>
     <td><input type=text name=patcm002 class=Mandatory title="Description"
          size=40 maxlength=30 value="%PATWEB88.11.002"> 
    </td></tr>

<tr><td class=DataLabel>&nbsp;</td>
     <td><input type=text name=patcm003 title="Description 2"
          size=40 maxlength=30 value="%PATWEB88.11.003"> 
    </td></tr>

<tr><td class=DataLabel>Active Indicator</td>
    <td><input type=checkbox name=patcm005 title="Active Indicator" value=2>
</td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" id=updbtn class=button 
    onclick="tempDisable(this);setFormactn('U');">
   <input type=button value="Delete" id=delbtn class=button 
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class=button onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>

<script type="text/javascript">
 if  ("%PATWEB88.11.005" == "1")

 }
