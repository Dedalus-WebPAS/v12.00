<script type="text/javascript">
function AddRecord() {
  if(!isWhitespace(AddForm.ptitm040.value)) {
    if(!CheckDateRange(AddForm.ptitm039,AddForm.ptitm040)) {
      return;
    }
  }
  SubmitForm(AddForm);
}
</script>
</head>

<body onload=PageLoad(event);document.AddForm.ptitm001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=post action=patweb88.pbl style="margin:0">

<table align=center width=100% border=0 cellspacing=0>

        <td><input type=text name=ptitm001 class=Mandatory title="Item Number"
         size=14 maxlength=9></td></tr>
</table>

<table align=center width=100% border=0 cellspacing=0>
    <tr><td  width=25% class=DataLabel>Effective From Date

        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.ptitm039">
        <img align=absmiddle src="../images/erase.gif" class=Icon
             onclick="clrFields(ptitm039);">
        </td>

    <td class=DataLabel>Effective To Date
      <td><input type=text name=ptitm040 size=12 maxlength=12
           title="Effective To Date" value=""
           onblur="checkDate(this,'Effective To Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.ptitm040">
        <img align=absmiddle src="../images/erase.gif" class=Icon
             onclick="clrFields(ptitm040);">
    </td></tr>
</table>

<table align=center width=100% border=0 cellspacing=0>
    <tr><td width=25% class=DataLabel>Item Alpha Key</td>

        <td><input type=checkbox name=ptitm023 title="Active Indicator"

<tr><td  align=center><br>

    <input type=button value=Close class=button onclick="DFrameCloseRefresh()">
</td></tr>
