<script type="text/javascript">
function viewAlert(UrNumber,Adm) {
  linkURL="patweb98.pbl?reportno=01&template=003&urnumber=" + UrNumber +
           "&admissno=" + Adm
  location.href=linkURL;
}
function UpdatePatient(UrNumber,Admissno,CrdNote) {
  if (CrdNote == 1) {
    alert("Patient has got a Credit Note, Can Not Cancel Preadmission.");
    return;
  }

  linkURL="patweb89.pbl?reportno=01&template=010&urnumber=" + UrNumber +
          "&admissno=" + Admissno;
  DFrameLink(linkURL,100,200,400,100); 
}
function NewPreadmit() {
   linkUrl="patweb90.pbl?reportno=1&template=201"
   DFrameLink(linkUrl,0,50,1100,450)
}
function LinkPatient(linkurl) {
  SetCookiePath("PreAdmList");
  location.href=linkurl;
}
function LoadCookiePath() {
 Path=GetContentCookie("PreAdmList");
 if (Path!="unknown") {
   getTop().content.location.href=Path
 } 
 ExpireCookiePath("PreAdmList")
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - Patient
//  2 - U/R
//  3 - Admission Date & Time
//  4 - Expected Ward
//  5 - Sex
//  6 - Age
//  7 - Doctor
//  8 - Diagnosis
//                         9 - Update Patient js link        ??????????
//  9 - Unit                   
// 10 - Ward                   
// 11 - Admission Point         
// 12 - Parent Staying
// 13 - Update Patient Link
// 14 - Cancel - Folder colour suffix
// 15 - Admission Type
// 16 - Expected Ward/Bed
// 17 - Patient Link
// 18 - Doctor - link to DoctorView	
// 19 - NZ full Procedure Description
// 20 - Visit Icons (Alternate Id & Legacy Visits)
// 21 - Patient Alert Icons (Patient Alerts & Hearing Alert)
// 22 - LOS
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,60);
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","17",170,14)
 t.addColumn("Adm.Date","DateTime",3,3,"left","","",80)
 t.addColumn("Doctor","String",18,18,"left","","",100)
 t.addColumn("Full Procedure Description","String",19,19,"center","","",250)
 t.addColumn("Visits","String",20,20,"left","","",50)
 t.addColumn("Patient Alerts","String",21,21,"left","","",90)
 t.addColumn("LOS","String",22,22,"left","","",30)
 t.addColumn("Ward/Bed","String",16,16,"left","","",40)
 t.addColumn("Cancel","IconLink",14,14,"left","MaintenanceIcon.gif","13",30)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
</script>
