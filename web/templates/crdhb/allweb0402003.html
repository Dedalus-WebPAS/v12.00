<script type="text/javascript">
function CheckDateRange(FromInput,ToInput) {
  if (isWhitespace(ToInput.value)) { return true; }
  if (SetDateYYYYMMDD(FromInput.value) > SetDateYYYYMMDD(ToInput.value)) {
    alert(ToInput.title + " must be > than or equal to " + FromInput.title);
    return false }
  else {
    return true }
}
function UpdateRecord() {
  ans=CheckDateRange(UpdateForm.purchase,UpdateForm.almai003)
  if (!ans) {return}
  ans=CheckDateRange(UpdateForm.almai003,UpdateForm.almai006)
  if (!ans) {return}
  setFormactn('U');
}
</script>
