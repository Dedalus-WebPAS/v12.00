}
function SetReq() {
  if (document.medrecrq.requtype.value=="1") {
    RequestType.innerHTML=ReqFree.innerHTML;
  } else {
    RequestType.innerHTML=ReqSelect.innerHTML;
  }
  SetHospital(medrecrq);
  selectHosp(medrecrq);
  SetDestination(medrecrq);
}
