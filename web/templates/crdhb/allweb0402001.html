<script type="text/javascript">
function ChkBalance() {
  nbal = trim(document.SelectForm.cbalance.value);
  if (nbal == "0") {
      alert("No Equipment available for maintenance");
      return;
  }
  AddServ('allweb04.pbl?reportno=02&template=002');
}
function EquipList(linkurl) {
  linkurl=linkurl + "&deptcode=" +
          document.SelectForm.deptcode.value.replace(/ /g,"+");
  location.href=linkurl;
}
function Equip(linkurl) {
  linkurl=linkurl + "&deptcode=" +
          document.SelectForm.deptcode.value.replace(/ /g,"+") +
          "&alequ001=" + document.SelectForm.alequ001.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-750)/2
  DFrameLink(linkurl,0,Left,750,400)
}
function AddServ(linkurl) {
  linkurl=linkurl + "&almai001=" +
          document.SelectForm.almai001.value.replace(/ /g,"+"); 
  Left=(document.body.clientWidth-760)/2
  DFrameLink(linkurl,0,Left,760,250)
}
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-760)/2
  DFrameLink(linkurl,0,Left,760,250)
}
</script>
</head>
