// 01 : CTAS : "Date" should be "Date Received" and another column "List Days" count elapsed time in number of days.
function displayListDays() {
  document.getElementById("HeadingDivision").getElementsByTagName("table")[1].setAttribute("id", "tbl_header");
  document.getElementById("BodyDivision").getElementsByTagName("table")[0].setAttribute("id", "tbl_body");

  addColumn('tbl_header', '5%', '5%', 'List Days', 'HeadingCell');
  addColumn('tbl_body', '5%', '5%', '', '');
}

function addColumn(tblId, lastColWidth, colWidth, tblTitle, className) {
  var tbl = document.getElementById(tblId);
  if (!tbl || !tbl.tBodies.length) return; // Ensure table and tbody exist

  var tblBodyObj = tbl.tBodies[0];
  if (!tblBodyObj.rows.length) return; // Ensure rows exist

  var numOfColumns = tblBodyObj.rows[0].cells.length;

  for (var i = 0; i < tblBodyObj.rows.length; i++) {
    var newCell = tblBodyObj.rows[i].insertCell(-1);
    newCell.className = className;
    newCell.style.width = lastColWidth;

    if (tblTitle === '') {
      var dateStr = tblBodyObj.rows[i].cells[0].innerText;
      newCell.innerHTML = getListDays(dateStr);
    } else {
      newCell.innerHTML = tblTitle;
      tblBodyObj.rows[0].cells[0].innerText = "Date Received";
    }
  }

  if (numOfColumns > 0) {
    tblBodyObj.rows[0].cells[numOfColumns - 1].style.width = colWidth;
  }
}

function getListDays(dateStr) {
  var date = new Date(dateStr);
  var today = new Date();
  return Math.abs(Math.floor((date - today) / (1000*60*60*24)));
}

function adjustRowHeight(rowHeight)
{
  var els = document.getElementById("BodyDivision").getElementsByTagName("tr");
  if(rowHeight == undefined) {rowHeight = 30;}
  for (var i=0; i < els.length; i++) {
    var el = els[i];
    if(el.offsetHeight < rowHeight)
    {
      el.height = rowHeight;
    }
  }
}
