//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//---------------------------------------------------------------------------
function InitTable(TableView) {
 switch (TableView) {
 case 0: {
  document.title="Group Contact Patients";
  t = new Table(1,0,2,"100%","center",35,45);
  t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",160,11,"","",10)
  t.addColumn("U/R","String",3,3,"left","","",80,"","","",10)
  t.addColumn("Referral Number","String",4,4,"left","","",80,"","","",10)
  t.addColumn("Department","String",5,5,"left","","",80,"","","",10)
  t.addColumn(document.UpdateForm.GAdesc.value,"String",6,6,"left","","",80,"","","",10)
  t.addColumn("Current Inpatient","String",9,9,"left","","",50)
  // 01 : CTAS : Remove unused field
  // t.addColumn("Meals Provided","String",8,8,"left","","",50)
  // end of change 
  t.addColumn("MOH Extracted","String",7,7,"left","","",80,"","","",10)
  AddTableRows()
  TableOutput(0,1);    // Order Column,Asc Dsc
  break; }
 case 1: {
  document.title="Group Contact HCPs";
  t = new Table(1,0,2,"100%","center",35,45);
  t.addColumn("HCP","String",1,1,"left","MaintenanceIcon.gif","0",160)
  t.addColumn(document.UpdateForm.DTdesc.value,"String",2,2,"left","","",80)
  t.addColumn(document.UpdateForm.GAdesc.value,"String",3,3,"left","","",80)
  AddTableRows()
  TableOutput(0,1);    // Order Column,Asc Dsc
  break; }
 }
}
</script>
