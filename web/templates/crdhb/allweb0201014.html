  t = new Table(1,0,2,"100%","center");

  t.addColumn("Priority","String",11,11,"left","","",45);
  t.addColumn("Preferred Site","String",18,18,"left","","",50);
  t.addColumn("Visit No.","String",20,20,"left","","",35);

  if (document.SelectPeriod.ovrdhosp.value == "1") {
   t.addColumn("Hospital","String",22,22,"left","","",50);

  AddTableRows();
  TableOutput(0,1);    // Order Column,Asc Dsc
// 04 : Merge Task 0883895

 }
