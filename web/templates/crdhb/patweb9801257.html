<script type="text/javascript">
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Casekeys,Site,AAEFlag,EVNTFlag,Emrsite,placehld,RequestN) {
  if (VisitType=="10") {
    document.PatientLinks.action="oprweb01.pbl"
    document.PatientLinks.reportno.value="22"
    document.PatientLinks.template.value="008"
    document.PatientLinks.admissno.value=VisitNo
    document.PatientLinks.urnumber.value=Urnumber
    document.PatientLinks.requestn.value=RequestN
    document.PatientLinks.submit()
 }
 if (VisitType=="7") {
   document.PatientLinks.action="patweb89.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="20"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
   document.PatientLinks.submit()
 }
 if (VisitType=="3") {
   document.PatientLinks.action="patweb98.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="2"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
   document.PatientLinks.submit()
  }
  if (VisitType=="2") {
    if (document.UpdateForm.outpsite.value!=Site) {
      alert("Invalid Outpatient Site Security.")
      return;
    }
    document.PatientLinks.action="outweb02.pbl"
    document.PatientLinks.reportno.value="3"
    document.PatientLinks.template.value="1"
    document.PatientLinks.admissno.value=VisitNo
    document.PatientLinks.urnumber.value=Urnumber
//   document.PatientLinks.target="content"
    document.PatientLinks.submit()
  }
  if (VisitType=="4") {
    if (document.UpdateForm.outpsite.value!=Site) {
      alert("Invalid Outpatient Site Security.")
      return;
    }
    document.PatientLinks.action="outweb02.pbl"
    document.PatientLinks.reportno.value="3"
    document.PatientLinks.template.value="015"
    document.PatientLinks.admissno.value=VisitNo
    document.PatientLinks.urnumber.value=Urnumber
    document.PatientLinks.submit()
  }
  if (VisitType=="1") {
    var usersite = GetCookieData("IBAUserEMR");
    if (AAEFlag=="0" && Emrsite.replace(/ /g,"")!=usersite.replace(/ /g,"")) {
      alert("Invalid Emergency Site Security.")
      return;
    }
  if (AAEFlag=="1") {
    document.PatientLinks.action="patweb98.pbl"
    document.PatientLinks.reportno.value="1"
    document.PatientLinks.template.value="070"
    document.PatientLinks.admissno.value=VisitNo
    document.PatientLinks.urnumber.value=Urnumber
    document.PatientLinks.submit()
  } else {
    if (top.location.pathname.match(/EmergencyMap/g)) {
      document.PatientLinks.action="emrweb02.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="100"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
      document.PatientLinks.submit()
    } else {
      document.PatientLinks.action="emrweb02.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="021"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
      document.PatientLinks.submit()
      }
    }
  }
  if (VisitType=="8") {
    document.PatientLinks.action="watweb01.pbl"
    document.PatientLinks.reportno.value="2"
    document.PatientLinks.template.value="001"
    document.PatientLinks.admissno.value=VisitNo
    document.PatientLinks.urnumber.value=Urnumber
    document.PatientLinks.casekeys.value=Casekeys
//   document.PatientLinks.target="content"
    document.PatientLinks.submit()
  }
  if (VisitType=="6") {
    alert("This is a community health visit.  Details not available");
  }
  if (VisitType=="9") {
    if (EVNTFlag=="1") {
      document.PatientLinks.action="patweb81.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="7"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
      document.PatientLinks.target="content"
      document.PatientLinks.submit()
//  Left=(document.body.clientWidth-600)/2
//  DFrameSubmit(PatientLinks,0,Left,650,400)
      return;
    }
    if (EVNTFlag=="2") {
      document.PatientLinks.action="patweb81.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="5"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
      document.PatientLinks.target="content"
      document.PatientLinks.submit()
//  Left=(document.body.clientWidth-600)/2
//  DFrameSubmit(PatientLinks,0,Left,650,400)
      return;
    }
    if (EVNTFlag=="3") {
      document.PatientLinks.action="patweb81.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="3"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
      document.PatientLinks.target="content"
      document.PatientLinks.submit()
//  Left=(document.body.clientWidth-600)/2
//  DFrameSubmit(PatientLinks,0,Left,650,400)
       return;
    }
    if (SecOpt=="2") {
      document.PatientLinks.action="patweb81.pbl"
      document.PatientLinks.reportno.value="1"
      document.PatientLinks.template.value="1"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
//          document.PatientLinks.target="content"
      document.PatientLinks.submit()
    }
    if (SecOpt=="0") {
      document.PatientLinks.action="allweb02.pbl"
      document.PatientLinks.reportno.value="2"
      document.PatientLinks.template.value="1"
      document.PatientLinks.admissno.value=VisitNo
      document.PatientLinks.urnumber.value=Urnumber
//        document.PatientLinks.target="content"
      document.PatientLinks.submit()
    }
    if (SecOpt!=="0"&SecOpt!=="2") {
      alert("Screen is not viewable by all departments")
    }
  }
}
function ShowVisits() {
  if (document.UpdateForm.nocanvis.value=="1") {
    document.UpdateForm.nocanvis.value="2";
  }
  document.UpdateForm.submit();
}
function ResetSearch() {
  if (document.UpdateForm.nocanvis.value=="1") {
    document.UpdateForm.nocanvis.value="2";
  }
  serverURL   = "../cgi-bin/patweb98.pbl?reportno=01&template=257" +
                "&filtvtyp=" + UpdateForm.filtvtyp.value +
                "&norecord=" + UpdateForm.norecord.value +
                "&filtflag=1" + 
                "&admissno=" + UpdateForm.admissno.value.replace(/ /g,"+") +
                "&filthosp=" + UpdateForm.filthosp.value.replace(/ /g,"+") +
                "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
                "&nocanvis=" + UpdateForm.nocanvis.value.replace(/ /g,"+")
  location.href=serverURL
} 
function CheckHos() {
  if (document.UpdateForm.ibcnmhos.value!="1") {
    document.UpdateForm.filthosp.selectedIndex=0;
    document.UpdateForm.filthosp.disabled=true;
  }
/* Add Care Logistic Table if All or Care Logistics Filter */
  var el=document.getElementById("filtvtyp");
  if (el.options(el.selectedIndex).value=="1") {
    UGVisitTable()
  }
  if (el.options(el.selectedIndex).value=="13") {
    document.getElementById("UGSection").style.marginTop="0px";
    document.getElementById("VisitHeading").style.display="none";
    document.getElementById("VisitPaging").style.display="none";
    UGVisitTable()
  }
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}

function isReadOnly() {
	return (document.getElementById("occGroup").value.replace(/ /g,"")  === "GE");
}

function SetReadOnly() {
	if (isReadOnly()) {	
		var anchors = document.links;
		for (var i=0; i<anchors.length; i++) {
			if (anchors[i].getAttribute("href").indexOf("linkPatient") != -1) {
				anchors[i].setAttribute("href", "javascript:void(0);");
			}
		}
		var images = document.getElementsByTagName("img");
		for (var i=0; i<images.length; i++) {		
			if (images[i].getAttribute("src")) {
				if ((images[i].getAttribute("src").indexOf("EditIcon.gif") != -1) 
					|| ((images[i].getAttribute("src").indexOf("AppointmentIcon.gif") != -1)))
				{
					images[i].setAttribute("onclick", "javascript:void(0);");
				}
			}
		}		
	}
}
</script>
