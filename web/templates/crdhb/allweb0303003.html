<script type="text/javascript">
function update(type){
  if(type=="U"){
     if(validateMandatory(UpdateForm)){
        UpdateForm.updatety.value=type;
        UpdateForm.submit();
     }
  }
  else{
     if(confirm("Are you sure you want to delete")){
        UpdateForm.updatety.value=type
        UpdateForm.submit();
     }
  }
}
</script>
