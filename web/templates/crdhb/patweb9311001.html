function UpdateCondition(urnumber,admissno) {
	if (!isReadOnly()) {
	  linkurl="patweb93.pbl?reportno=5&template=002" +
			  "&urnumber=" + urnumber + "&admissno=" + admissno
	  DFrameLink(linkurl,50,250,500,300)
	}
}

function isReadOnly() {
	return (document.getElementById("occGroup").value.replace(/ /g,"")  === "GE");
}

function SetReadOnly() {
	if (isReadOnly()) {
		var anchors = document.links;
		for (var i=0; i<anchors.length; i++) {
			if (anchors[i].getAttribute("href").indexOf("UpdateCondition") != -1) {
				anchors[i].setAttribute("href", "javascript:void(0);");
			}
		}
	}
}
</script>
