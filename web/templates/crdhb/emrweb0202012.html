function CancelLink() {
  document.LinkForm.emexp001.value=document.UpdateForm.emexp001.value.replace(/ /g,"+")
  document.LinkForm.submit();
}

function PatientReturn() {
  if(isWhitespace(UpdateForm.emvis118.value)){ return;;}

  validateCode(8,
               UpdateForm.emvis118,
               UpdateForm.gname,
               UpdateForm.selsex,
               UpdateForm.emexp005,
               UpdateForm.deceased,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.dummy,
               UpdateForm.gname,
               UpdateForm.sname);

  if (UpdateForm.deceased.value=="1") {
    alert("Patient Deceased");
    UpdateForm.emvis118.value="";
    UpdateForm.gname.value="";
    UpdateForm.selsex.value="";
    UpdateForm.emexp005.value="";
    return false;
  }

  if (!CheckEmrVisit(UpdateForm.emvis118.value,UpdateForm.dummy.value)) {
    UpdateForm.emvis118.value="";
    UpdateForm.gname.value="";
    UpdateForm.emvis111.value="";
    UpdateForm.emvis112.value="";
    UpdateForm.emexp004.selectedIndex=0;
    UpdateForm.selsex.value="";
    UpdateForm.emexp005.value="";
    return;
  }

  UpdateForm.emvis111.value=UpdateForm.gname.value.replace(/,/g,"")
  UpdateForm.emvis112.value=UpdateForm.sname.value.replace(/,/g,"")

  if(isWhitespace(UpdateForm.emvis111.value)){
    UpdateForm.emvis118.value="";
  }
  UpdateSex();
}

// 01 : CTAS : function to enable/disable allergy fields
function EnableAllergies() {
	var allergy1 = document.getElementById("emvis056");
// 02 : DXC	var allergy2 = document.getElementById("emvis043");
	var allergy3 = document.getElementById("emvis044");
	var allergy4 = document.getElementById("emvis046");
	var allergytext1 = document.getElementById("emvis036");
// 02 : DXC	var allergytext2 = document.getElementById("emvis037");
	var allergytext3 = document.getElementById("emvis038");
	var allergytext4 = document.getElementById("emvis039");
	
	if (allergy1.value.replace(/ /g,'') == '') {
// 02 : DXC		allergy2.disabled = true;
		allergy3.disabled = true;
		allergy4.disabled = true;
// 02 : DXC		allergytext2.disabled = true;
		allergytext3.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy3.disabled = false;
		allergytext3.disabled = false;		
	}
/* 02 : DXC	
	if (allergy2.value.replace(/ /g,'') == '') {
		allergy3.disabled = true;
		allergy4.disabled = true;
		allergytext3.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy3.disabled = false;
		allergytext3.disabled = false;	
	}
*/
	if (allergy3.value.replace(/ /g,'') == '') {
		allergy4.disabled = true;
		allergytext4.disabled = true;
	} else {
		allergy4.disabled = false;
		allergytext4.disabled = false;
	}
}
