<script type="text/javascript">
function SetCancel() {
  if(document.AddForm.seriflag.value==2) {
    var linkurl="outweb08.pbl?reportno=01&template=003" +
    "&urnumber=" + document.AddForm.urnumber.value.replace(/ /g,"+") +
    "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+") +
    "&casekeys=" + document.AddForm.casekeys.value.replace(/ /g,"+") +
    "&firstadm=" + document.AddForm.firstadm.value.replace(/ /g,"+")
    var link=GetOutCookie(linkurl," ","MultipleHCP");
  } else {
    var link="outweb02.pbl?reportno=03&template=001" +
    "&urnumber=" + document.AddForm.urnumber.value.replace(/ /g,"+") +
    "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+") +
    "&casekeys=" + document.AddForm.casekeys.value.replace(/ /g,"+") +
    "&seriflag=" + document.AddForm.seriflag.value
  }
  location.href=link;
}
function SubmitFinal() {
  setRedirect()
  if (validateMandatory(AddForm)) {
    AddForm.submit() }
}
function setRedirect() {
  var strName=trim(document.AddForm.nextscrn.value)
  if (strName=="") {
    if(document.AddForm.seriflag.value=="2") {
      document.AddForm.redirect.value="outweb08.pbl?reportno=1&template=3" +
               "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
               "&seriflag=2"
    } else {
      document.AddForm.redirect.value="outweb02.pbl?reportno=3&template=1" +
          "&urnumber=" + document.AddForm.urnumber.value.replace(/ /g,"+") +
          "&seriflag=" + document.AddForm.seriflag.value +
          "&shwprint=" + document.AddForm.shwprint.value.replace(/ /g,"+")
    }
  }
  if (strName=="WC") {
    document.AddForm.redirect.value="patweb89.pbl?reportno=01&template=041" +
               "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
               "&seriflag=" + document.AddForm.seriflag.value
  }
  if (strName=="TAC") {
    document.AddForm.redirect.value="patweb89.pbl?reportno=01&template=042" + 
               "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+")  +
               "&seriflag=" + document.AddForm.seriflag.value
  }
  if (strName=="VA") {
    document.AddForm.redirect.value="patweb89.pbl?reportno=01&template=043" + 
               "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
               "&seriflag=" + document.AddForm.seriflag.value
  }
  if(document.AddForm.seriflag.value=="2"){ // Single HCP Series
    document.AddForm.redirect.value=document.AddForm.redirect.value +
    "&firstadm=" + document.AddForm.firstadm.value.replace(/ /g,"+")
  }
}

</script>
