<script type="text/javascript">
function totCost() {
    AddForm.tot_cost.value=AddForm.oppim008.value*AddForm.oppim002.value
    RoundNumber(AddForm.tot_cost,2);
    justifyRight(AddForm.tot_cost);
}

function Add() {
  var quantity= AddForm.oppim002;
  var quantityTitle = AddForm.oppim002.title;
  var order= AddForm.oppim007;
  var orderTitle= AddForm.oppim007.title;
  if ((checkInteger(quantity,quantityTitle)) && (checkInteger(order,orderTitle))  && (validateMandatory(AddForm))) {
    AddForm.oppim001.value=AddForm.opthi001.value;
    SubmitForm();
  }
}

function RoundOff(field){
   if(isNaN(field.value)){
     alert(field.title+" must be numeric");
     field.select();
   } 
   else{
     field.value=Math.round(field.value*100)/100;
   }
}
</script>
