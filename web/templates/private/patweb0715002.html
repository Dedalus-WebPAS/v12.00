<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="private">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function PostForm() {
  if(document.UpdateForm.d_pmphs006.checked==true) {
     document.UpdateForm.pmphs006.value="1";
  } else {
     document.UpdateForm.pmphs006.value="0";
  }
  if(document.UpdateForm.d_pmphs007.checked==true) {
     document.UpdateForm.pmphs007.value="1";
  } else {
     document.UpdateForm.pmphs007.value="0";
  }
  setFormactn('U');
}
function ShowCalculatedDays() {
  days=days_between(UpdateForm.pmphs003.value,UpdateForm.pmphs004.value);
  if(checkInteger(UpdateForm.pmphs005,UpdateForm.pmphs005.title)) {
    leave=UpdateForm.pmphs005.value - 0;
    days=(days-leave);
  }
  document.getElementById("CalculdateDays").innerHTML=
  "&nbsp;Calculated Total Days " + days 
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ShowCalculatedDays();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update Previous Admission
</span>
<form name=UpdateForm method=post action=patweb07.pbl style="margin:0">
 <input type=hidden name=reportno value="15">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="U">
 <input type=hidden name=nextpage value="0">
 <input type=hidden name=redirect value="patweb07.pbl?reportno=15&template=001">
 <input type=hidden name=urnumber value="%PATWEB07.15.003">
 <input type=hidden name=admissno value="%PATWEB07.15.081">
 <input type=hidden name=pmphs001 value="%PATWEB07.15.081">
 <input type=hidden name=pmphs006 value="%PATWEB07.15.111">
 <input type=hidden name=pmphs007 value="%PATWEB07.15.112">

<table align=center width=100% border=0>
<tr><td class=DataLabel> Previous Hospital </td>
<td><input type="text" size="7" maxlength="5" name="pmphs002"
      title="Previous Hospital" value="%PATWEB07.15.102.0"
      tabindex="5" class=Readonly readonly>
     <input type="text" size="27" name="trandesc" notab
      class="Readonly" readonly  value="%PATWEB07.15.102.1">
</tr>

<tr><td class=DataLabel> Previous Admission Date </td>
         <td><input type="text" size="12" name="pmphs003"
             value="%PATWEB07.15.103"
             class="Readonly" readonly title="Previous Admission Date">
</tr>

<tr><td class=DataLabel> Previous Discharge Date </td>
         <td><input type="text" size="12" name="pmphs004"
             value="%PATWEB07.15.104"
             class="readonly" readonly title="Previous Discharge Date">
             <span id="CalculdateDays"></span>
</tr>

<tr><td class=DataLabel> No of Leave Days </td>
         <td><input type="text" size="6" name="pmphs005"
             value="%PATWEB07.15.105" min=0
             onchange="if(checkInteger(this,this.title)) {
                       ShowCalculatedDays();}"
             class="Mandatory Integer" maxlength=5
             title="No of Leave Days">
</td></tr>

<tr><td class=DataLabel>Include in Billing Calculations</td>
    <td><input type=checkbox name="d_pmphs006" value="1">
    </td></tr>

    <td><input type=checkbox name="d_pmphs007" value="1">
    </td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button name=updtbutt value="Update" class=button id=updtbutt

    onclick="DFrameCloseRefresh();">
</td></tr>

</table>
