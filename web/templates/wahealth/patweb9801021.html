// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date Time
//  2 - Ward Name
//  3 - Bed
//  4 - Ward/Bed
//  5 - Rate
//  6 - Adm type
//  7 - Doctor
//  8 - Code Change
//  9 - Movement
//---------------------------------------------------------------------------

//%PATWEB98.01.091

function InitTable(TableView) {
document.title="Patient Transfer/Movement Enquiry for " + 
                document.PatientLinks.dumyname.value;
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,50);
 t.addColumn("Date & Time","DateTime",1,1,"left","","",90)
 t.addColumn("Movement","String",9,9,"left","","",60)
 t.addColumn("Ward/Bed","String",4,4,"left","","",125)
 t.addColumn(document.PatientLinks.admtype.value,"String",6,6,"left","","",70)
 t.addColumn("Resp. Clinician","String",7,7,"left","","",100)
 t.addColumn("Unit","String",10,10,"left","","",70)
 t.addColumn("Team","String",13,13,"left","","",70)
 t.addColumn("Care Type","String",8,8,"left","","",60)
 t.addColumn("Bed Type","String",11,11,"left","","",60)
 t.addColumn("Registrar","String",14,14,"left","","",100)
 t.addColumn("Resident","String",15,15,"left","","",100)
 t.addColumn("User Id","String",16,16,"left","","",60)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }

case 1: {
 t = new Table(1,0,2,"100%","center",40,50);
 t.addColumn("Date & Time","DateTime",1,1,"left","","",90)
 t.addColumn("Movement","String",9,9,"left","","",60)
 t.addColumn("Ward/Bed","String",4,4,"left","","",125)
 t.addColumn(document.PatientLinks.CLdesc.value,"String",12,12,"left","","",60)
 t.addColumn(document.PatientLinks.admtype.value,"String",6,6,"left","","",70)
 t.addColumn("Resp. Clinician","String",7,7,"left","","",100)
 t.addColumn("Unit","String",10,10,"left","","",70)
 t.addColumn("Team","String",13,13,"left","","",70)
 t.addColumn("Care Type","String",8,8,"left","","",60)
 t.addColumn("Bed Type","String",11,11,"left","","",60)
 t.addColumn("Registrar","String",14,14,"left","","",100)
 t.addColumn("Resident","String",15,15,"left","","",100)
 t.addColumn("User Id","String",16,16,"left","","",60)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }

 }
}
</script>
