//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------

function InitTable(TableView) {
  document.title="Assessment List";

  AssType = document.getElementById("AddAss");
  if((AssType.options.length>1)&&(AssType.options[1].value=="3")){
      TableView=1;
  }

  switch (TableView) {
    case 0: {
      t = new Table(1,0,1,"100%","center",25,30);
      t.addColumn("Date","DateTime",4,4,"left","EditIcon.gif","0",150);
      t.addColumn("Type","String",5,5,"left","","",100);
      t.addColumn("Created By","String",7,7,"left","","",100);
      t.addColumn("Date Created","DateTime",6,6,"left","","",150);
      AddTableRows();
      TableOutput(0,2);    // By Date Order Column,Asc Dsc
      break; 
    }

    case 1: {
      t = new Table(1,0,2,"100%","center",35,35);
      t.addColumn("Assessment Date/Time","DateTime",4,4,"left","EditIcon.gif","0",150);
      t.addColumn("Type","String",5,5,"left","","",100);
      t.addColumn("Assessment Only","String",8,8,"left","","",100);
      t.addColumn("Phase Start Date","Date",9,9,"left","","",100);
      t.addColumn("Phase End Date","Date",10,10,"left","","",100);
      t.addColumn("Phase Type","String",11,11,"left","","",100);
      t.addColumn("Created By","String",7,7,"left","","",100);
      t.addColumn("Date Created","DateTime",6,6,"left","","",150);
      AddTableRows();
      TableOutput(0,2);    // By Date Order Column,Asc Dsc
      break; 
    }
  }
}
</script>
