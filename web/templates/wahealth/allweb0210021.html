<script type=text/javascript>
  function SubmitForm(){

    f=document.AddForm;
    if(!IsTimestampBetweenRange(f.admndate,f.zerotime,f.discdate,f.zerotime,f.pmrug006,f.zerotime)){
       return false;
    }
    if(!CompareDateToNow(f.pmrug006,f.zerotime)){
       return false;
    }
    DFrameClear();

    if(validateMandatory(f)){
       f.target="PopUpFrame";
       f.submit();
    }
  }
 
  function dfltPhaseChangeDate(){
    if((!isWhitespace(AddForm.dfltDate.value))){
        AddForm.pmrug006.value=AddForm.dfltDate.value;
    }
  }
</script>
