<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="wahealth">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src=../js/watweb0105.js></script>
<script type="text/javascript">
  function UpdComments() {
    CASEKEYS=PatientLinks.casekeys.value.replace(/ /g,"+");
    LinkUrl="watweb01.pbl?reportno=20&template=001&casekeys="+CASEKEYS;
    Left=(document.body.clientWidth-790)/2;
    DFrameLink(LinkUrl,20,Left,780,300);
  }

function setAutoRFC(field) {
  if (AddForm.watsu002.value!="") {
    if (checkDate(field,'Date')) {
      AddForm.watsu005.checked=true
    } else {
      AddForm.watsu005.checked=false
    }
  } else {
    AddForm.watsu005.checked=false
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);AddForm.watsu001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Suspension Date       
</span>

<form name=AddForm action="watweb01.pbl" method=post >
<input type=hidden name=reportno value=5>
<input type=hidden name=template value=1>
<input type=hidden name=casekeys value="%WATWEB01.05.101">
<input type=hidden name=updttype value="A">

<table border=0 width=95% cellspacing=0 align=center>
<tr><td class=DataLabel width=25%>Date NRFC</td>
    <td class=DataField>
    <input type=text name=watsu001 size=12 maxlength=12 class=Mandatory 
    title="From Date" onblur="checkDate(this,'Date')">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.watsu001
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.watsu001>
    </td></tr>

<tr><td class=DataLabel>Date RFC</td>
    <td class=DataField>
    <input type=text name=watsu002 size=12 maxlength=12  
     title="To Date" class=Mandatory
     onblur="setAutoRFC(this)">
    <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.watsu002
     time=null>
    <img src=../images/DateLookup.gif class=Icon date=AddForm.watsu002>
    </td></tr>

<tr><td class=DataLabel>Reason</td>
    <td class=DataField>
    <select name=watsu003 class=Mandatory title="Reason"
     onchange='setStatus(this,AddForm.watsu004);'>
    <option></option>
    %WATWEB01.05.205.2
    </select></td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.VL</td>
    <td class=DataField>
    <select name=watsu004 class=Mandatory title="%STANDARD.01.017.VL" >
    <option></option>
    %WATWEB01.05.302
    </select></td></tr>

<tr><td class=DataLabel>Auto Update of RFC Status</td>
    <td><input type=checkbox  name=watsu005 value="1" >
    </td></tr>        

<tr><td colspan=2>&nbsp;</td></tr>

<tr><td colspan=2 align=center>
    <input type=button class="button" value="Add" 
     onclick="RefreshSubmit(AddForm);">
    <input type=button class="button" name=commbutt id=commbutt
     value="Comments" onclick="UpdComments();">
    <input type=button class="button" value="Cancel" onclick="DFrameClose();">
</td></tr>
</table>
</form>

<form name=PatientLinks method=get>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=urnumber value="%WATWEB01.05.003">
<input type=hidden name=admissno value="%WATWEB01.05.081">
<input type=hidden name=MenuType value="%WATWEB01.05.088">
<input type=hidden name=casekeys value="%WATWEB01.05.101">
</form>

<script type="text/javascript">
 CommentInd="%WATWEB01.05.217.001";
 if ( CommentInd == "1" ) {
    document.getElementById("commbutt").className="RedButton";
 }
</script>
