<script language="Javascript">
function ReferralLink(ReferralKey,ReferralDep) {
  var uno=PatientLinks.urnumber.value.replace(/ /g,"+");
  var rno=ReferralKey.replace(/ /g,"+");
  var dep=ReferralDep.replace(/ /g,"+");
  Location="../cgi-bin/allweb02.pbl?reportno=02&template=002&urnumber=" + uno +
           "&admissno=" + rno + "&deptcode=" + dep +
           "&ptcolumn=" + document.AddReferral.ptcolumn.value.replace(/ /g,"+");
  location.href=Location
}
function LinkedReferral(ReferralKey) {
  var uno=PatientLinks.urnumber.value.replace(/ /g,"+");
  var rno=ReferralKey.replace(/ /g,"+");
  Location="../cgi-bin/allweb02.pbl?reportno=07&template=001&urnumber="+uno+"&admissno="+rno;
  location.href=Location
}
function FilterReferral() {
  document.PatientLinks.filtdept.value=document.AddReferral.d_filtdept.value
  document.PatientLinks.filtstat.value=document.AddReferral.d_filtstat.value
  document.PatientLinks.filtpsit.value=document.AddReferral.d_filtpsit.value
  document.PatientLinks.filthosp.value=document.AddReferral.d_filthosp.value
  document.PatientLinks.ptcolumn.value=document.AddReferral.ptcolumn.value
  PatientLinkTo('allweb02.pbl',2,1,0,0,0);
}
function AddNewReferral() {
   var urnumber = document.getElementById("urnumber");
   var department = document.getElementById("allrf001");
   var dummy = document.getElementById("dummy");

   //validate SAC Department referral
   if( (validateSACDept(90,urnumber,department,dummy)) === true)
   {
     Left=(document.body.clientWidth-900)/2
     DFrameSubmit(AddReferral,50,Left,1000,550);
   }
}
function MyDepartment() {
  if(isWhitespace(document.PatientLinks.wbsedall.value)) {
    document.AddReferral.d_filtdept.value="";
  } else {
    for(var i =0 ; i < document.AddReferral.d_filtdept.length; i++) {
     if(document.AddReferral.d_filtdept.options[i].value==
        document.PatientLinks.wbsedall.value) {
        document.AddReferral.d_filtdept.selectedIndex=i } };
  }     
  FilterReferral();
}
function AddUserReferral() {
   if(isWhitespace(document.PatientLinks.wbsedall.value)) {
     alert("User does not have a default department.");
     return;
   }

   document.AddReferral.allrf001.value=document.PatientLinks.wbsedall.value;
   var urnumber = document.getElementById("urnumber");
   var department = document.getElementById("allrf001");
   var dummy = document.getElementById("dummy");

   //validate SAC Department referral
   if( (validateSACDept(90,urnumber,department,dummy)) === true)
   {
     Left=(document.body.clientWidth-900)/2
     DFrameSubmit(AddReferral,50,Left,1000,550);
   }
}
function SACSView() {
   InitTable(1)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
// 0. Referral Link
// 1. Department Description
// 2. Referral Date
// 3. Status Description
// 4. Referred By
// 5. Problem Description
// 6. Referral/Visit Number
// 7. Last Encounter Date
// 8. Priority
// 9. Compensation
// |
// 21.Linked Referral
// 22.Compensation Desc
// 23.Case Team Code
// 24.Case Team Desc
// 25.Responsible HCP code
// 26.Responsible HCP Name
//---------------------------------------------------------------------------
function InitTable(TableView) {
  var p = document.AddReferral;

  document.title="Referrals List";

  switch (TableView) {
    case 0: {
      t = new Table(1,0,2,"100%","center",35,35);

      if (p.ptcolumn.value == "1") {
        t.addColumn("Date","Date",2,2,"left","EditIcon.gif","0",60)
        t.addColumn("Department","String",1,1,"left","","",80)
        t.addColumn("Hospital","String",35,35,"left","","",40)
        t.addColumn("Preferred Site","String",34,34,"left","","",45)
        t.addColumn("Presenting Complaint","String",10,10,"left","","",110)
      }
      else {
        t.addColumn("Date","Date",2,2,"left","EditIcon.gif","0",90)
        t.addColumn("Department","String",1,1,"left","","",90)
        t.addColumn("Hospital","String",35,35,"left","","",40)
        t.addColumn("Preferred Site","String",34,34,"left","","",45)
        t.addColumn("Reason for Referral","String",33,33,"left","","",70)
      }
      t.addColumn("Referred By","String",4,4,"left","","",75)
      t.addColumn("Responsible HCP","String",26,26,"left","","",55)
      t.addColumn("Clinic ID","String",11,11,"left","","",70)
      t.addColumn(PatientLinks.claimcode.value,"String",22,22,"left","","",30)
      t.addColumn("Status","String",3,3,"left","","",45)
      //
      if (document.AddReferral.ptcndcdm.value=="1") {
        t.addColumn("CDM","String",30,30,"left","","",70)
      }
      //
      AddTableRows()
      t.sortTable(1,1);    // By Department
      TableOutput(0,2);    // By Date Order Column,Asc Dsc
      break;
    }

    case 1: {
      t = new Table(1,0,2,"100%","center",35,35);

      if (p.ptcolumn.value == "1") {
        t.addColumn("Date","Date",2,37,"right","EditIcon.gif","0",60,"","","",32)
        t.addColumn("Department","String",1,1,"left","","",80)
        t.addColumn("Hospital","String",35,35,"left","","",30)
        t.addColumn("Preferred Site","String",34,34,"left","","",30)
        t.addColumn("Problem/Main Health Condition","String",33,33,"left","","",80)
        t.addColumn("Presenting Complaint","String",10,10,"left","","",110)
        t.addColumn("Referred By","String",4,4,"left","","",70)
        t.addColumn("Responsible HCP","String",26,26,"left","","",70)
      }
      else {
        t.addColumn("Date","Date",2,37,"right","EditIcon.gif","0",100,"","","",32)
        t.addColumn("Department","String",1,1,"left","","",90)
        t.addColumn("Hospital","String",35,35,"left","","",30)
        t.addColumn("Preferred Site","String",34,34,"left","","",30)
        t.addColumn("Problem/Main Health Condition","String",33,33,"left","","",80)
        t.addColumn("Referred By","String",4,4,"left","","",80)
        t.addColumn("Responsible HCP","String",26,26,"left","","",50)
      }
      t.addColumn("Clinic ID","String",11,11,"left","","",70)
      t.addColumn(PatientLinks.claimcode.value,"String",22,22,"left","","",30)
      t.addColumn("Status","String",3,3,"left","","",50)
      AddTableRows()
      TableOutput(0,0);    // By Date Order Column,Asc Dsc
      break;
    }
  }
}
</script>
