//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Phase Change Date
//  2 - Phase of Care
//  3 - User ID created
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Phase of Care Change Details"
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Date","Date",1,1,"left","DocumentIcon.gif","0",130)
 t.addColumn("Phase","String",2,2,"left","","",120)
 t.addColumn("Created By","String",3,3,"left","","",120)
 AddTableRows()

 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function AddTableRows() {
%ALLWEB02.10.311
}
</script>
