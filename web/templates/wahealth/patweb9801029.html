<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date Time
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coding Status
// 10 - Department
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
// 14 - Unit Description
// 15 - Visit Day
// 16 - Visit Type
// 17 - Diagnosis/Procedure Code
// 18 - Location/Ward
// 19 - Status
// 20 - Slot Number
// 21 - Diagnosis Description
// 22 - Triage Code
// 23 - Discharge Diagnosis
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,30);
 t.addColumn("Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160,"","","",33)
 t.addColumn("Triage Code","String",22,22,"left","","",100,"","","",33)
 t.addColumn("Discharged","Date",3,3,"center","","",70,"","","",33)
 t.addColumn("Disc.Diagnosis","String",43,43,"left","","",100,"","","",33)
 t.addColumn("Doctor","String",44,44,"left","","",100,"","","",33)
 t.addColumn("Status","String",19,19,"left","","",40,"","","",33)
 t.addColumn("Visit No.","String",1,1,"left","","",70,"","","",33)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",25,40);
 t.addColumn("Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160,"","","",33)
 t.addColumn("Discharged","Date",3,3,"center","","",80,"","","",33)
 t.addColumn("Visit Type","String",4,4,"left","","",120,"","","",33)
 t.addColumn(document.PatientLinks.admtype.value,"String",7,7,"left","","",150,"","","",33)
 t.addColumn(document.PatientLinks.claimcode.value,"String",8,8,"left","","",120,"","","",33)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
<script type="text/javascript">
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Casekeys,Site,AAEFlag) {
if (VisitType=="1") {
   if (AAEFlag=="1") {
     document.PatientLinks.action="patweb98.pbl";
     document.PatientLinks.reportno.value="1";
     document.PatientLinks.template.value="070;"
     document.PatientLinks.admissno.value=VisitNo;
     document.PatientLinks.urnumber.value=Urnumber;
     document.PatientLinks.submit();
   } else {
     document.PatientLinks.action="emrweb02.pbl";
     document.PatientLinks.reportno.value="1";
     if(document.PatientLinks.d_venquiry.value=="1") {
       document.PatientLinks.template.value="017";
     } else {
       document.PatientLinks.template.value="100";
     }
     document.PatientLinks.admissno.value=VisitNo;
     document.PatientLinks.urnumber.value=Urnumber;
     document.PatientLinks.submit();
   }
}
else {
   alert("View Not Available in Emergency System");
}
}
</script>
