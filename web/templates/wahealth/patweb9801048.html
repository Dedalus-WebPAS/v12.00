//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Date&Time
//  3 - Movement
//  4 - Ward/Bed
//  5 - Unit 
//  6 - Adm.Type
//  7 - Doctor
//  8 - Care Type
//  9 - 
// 10 - 
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
//---------------------------------------------------------------------------

function InitTable(TableView) {
 
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,50);
 t.addColumn("Date & Time","DateTime",1,1,"left","","",90)
 t.addColumn("Movement","String",9,9,"left","","",80)
 t.addColumn("Ward/Bed","String",4,4,"left","","",125)
 t.addColumn(document.PatientLinks.admtype.value,"String",6,6,"left","","",70)
 t.addColumn("Resp.Clinician","String",7,7,"left","","",100)
 t.addColumn("Unit","String",10,10,"left","","",70)
 t.addColumn("Team","String",16,16,"left","","",70)
 t.addColumn("Care Type","String",8,8,"left","","",60)
 t.addColumn("Bed Type","String",14,14,"left","","",60)
 t.addColumn("Registrar","String",17,17,"left","","",100)
 t.addColumn("Resident","String",18,18,"left","","",100)
 t.addColumn("User Id","String",19,19,"left","","",60)

 AddTableRows()
 t.sortTable(1,2);    // movement type
 TableOutput(0,1);    // Order Column,Asc  Dsc
 break;} 

case 1: {
 t = new Table(1,0,2,"100%","center",40,50);
 t.addColumn("Date & Time","DateTime",1,1,"left","","",90)
 t.addColumn("Movement","String",9,9,"left","","",80)

 t.addColumn(document.PatientLinks.CLdesc.value,"String",15,15,"left","","",60)
 t.addColumn(document.PatientLinks.admtype.value,"String",6,6,"left","","",70)
 t.addColumn("Resp.Clinician","String",7,7,"left","","",100)
 t.addColumn("Unit","String",10,10,"left","","",70)
 t.addColumn("Team","String",16,16,"left","","",70)
 t.addColumn("Care Type","String",8,8,"left","","",60)
 t.addColumn("Bed Type","String",14,14,"left","","",60)
 t.addColumn("Registrar","String",17,17,"left","","",100)
 t.addColumn("Resident","String",18,18,"left","","",100)
 t.addColumn("User Id","String",19,19,"left","","",60)

 AddTableRows()
 t.sortTable(1,2);    // movement type
 TableOutput(0,1);    // Order Column,Asc  Dsc
 break;} 

 }
}
function viewLeave(trankey) {
  var LinkUrl = "patweb96.pbl?reportno=14&template=1&tranfkey="+trankey;
  Left=(document.body.clientWidth-500)/2;
  DFrameLink(LinkUrl,20,Left,500,250);
}

function updateLeave(trankey) {
  var LinkUrl = "patweb96.pbl?reportno=14&template=2&tranfkey="+trankey;
  Left=(document.body.clientWidth-500)/2;
  DFrameLink(LinkUrl,20,Left,500,300);
}
