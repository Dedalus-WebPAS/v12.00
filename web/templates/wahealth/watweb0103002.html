<script type="text/javascript">
function LinkTo(casekey) {
  LinkPage.casekeys.value=casekey

}
function waitingDoc() {
  validateCode('3',document.SelectPeriod.doctcode,
                   document.SelectPeriod.name_doctcode,
                   SelectSubmit);
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}

//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   8 - Procedure Code
//  1 - Patient Name                9 - Procedure Description
//  2 - UR                         10 - Reason/Diagnosis
//  3 - Sex                        11 - Rank
//  4 - Age                        12 - Est Length of Stay
//  5 - Date on List               13 - Doctor Code 
//  6 - Date on Last review        14 - Doctor Name
//  7 - Scheduled Admission Date   15 - Urgency Description
//                                 16 - Urgency Overdue
//                                 17 - Urgency Overdue Status
//                                 18 - Urgency Status
//                                 19 - Referral Source
//                                 20 - Unit
//                                 21 - Doctor Name
//                                 22 - Private Telephone No
//                                 23 - Business Telephone No
//                                 24 - Mothers Ph No's
//                                 25 - Fathers Ph No's
//                                 26 - Expected Ward
//                                 27 - Scheduled Adm Date
//                                 28 - Date Booking Made
//                                 28 - Confirmation Date 
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Booking Contacts Scheduled"
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Scheduled","Date",28,28,"left","","",65)
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",140,35)
 t.addColumn("U/R","String",2,2,"left","","",50)
 t.addColumn("Date on List","Date",5,5,"left","","",65)
 t.addColumn("Unit","String",36,36,"left","","",40)
 t.addColumn("Resp. Clinician","String",14,14,"left","","",75)
 t.addColumn("Procedure","String",9,9,"left","","",75)
 t.addColumn("Booking Made","Date",29,29,"left","","",65)
 t.addColumn("Confirmation","Date",30,30,"left","","",65)
 t.addColumn("Confirm","String",42,42,"center","","",40)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 document.title="Booking Contacts Scheduled"
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Scheduled","Date",28,28,"left","","",60)
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",160,35)
 t.addColumn("Home Phone","String",22,22,"left","","",70)
 t.addColumn("Work Phone","String",23,23,"left","","",70)
 t.addColumn("Mobile Phone","String",43,43,"left","","",70)
 t.addColumn("NOK Name","String",44,44,"left","","",70)
 t.addColumn("NOK Home Phone","String",45,45,"left","","",70)
 t.addColumn("NOK Work Phone","String",46,46,"left","","",70)
 t.addColumn("Confirm","String",42,42,"center","","",40)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
