<script type="text/javascript">
function init() {
  var i;

  SetClinicType(SelectPeriod.srchclty,SelectPeriod.defctype.value,SelectPeriod.usersite.value);

  SetCategoryCT(SelectPeriod.srchltyp,SelectPeriod.defltype.value);

  if (document.SelectPeriod.ibcnmhos.value=="1") {
    valMLTCODRecord(document.SelectPeriod.srchltyp);
  }

  if (isWhitespace(SelectPeriod.srchclid.value)) {
    if (!isWhitespace(SelectPeriod.deftclid.value)) {
      SelectPeriod.srchclid.value=SelectPeriod.deftclid.value;
      validateCode(25,SelectPeriod.srchclid,SelectPeriod.clindesc);
    }
  }
  if (document.SelectPeriod.d_showempt.value=="1") {
    document.SelectPeriod.showempt.checked=true;
  }
}
function GetAppointmentTypeCookie() {
  var aptyckie = "";
  if (GetCookieData("AppointmentTypeCookie") != "unknown" &&
      !isWhitespace(GetCookieData("AppointmentTypeCookie"))) {
    aptyckie=GetCookieData("AppointmentTypeCookie");
    ExpireCookiePath("AppointmentTypeCookie");
    Left=(document.body.clientWidth-900)/2
    DFrameLink(aptyckie,100,Left,920,550);
  }
}
function CheckInitTableWA(TableView,viewopcl) {
  if (viewopcl == "1") {
    InitTableInqWA(TableView);
  }
  else {
    InitTableWA(TableView);
  }
}
function CheckViewLinkWA(TableView,viewopcl) {
  if (viewopcl == "1") {
    ViewLinkInqWA(TableView);
  }
  else {
    ViewLinkWA(TableView);
  }
}
function ShowUnavil() {
  if (VariableNameExists('OPMultiSessionShowUnavail')) {
    if (OPMultiSessionShowUnavail == false) {
        SelectPeriod.shwunavl.value="1";
    }
  }
}
</script>
