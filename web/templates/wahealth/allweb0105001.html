<script type="text/javascript">
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,0,Left,750,400);
}
function AddEquip(deptcode) {
  linkurl="allweb01.pbl?reportno=05&template=002&deptcode="+deptcode;
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,0,Left,750,400);
}
function Department(deptcode) {
  linkurl="allweb01.pbl?reportno=01&template=003&deptcode="+deptcode;
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,50,Left,650,650);
}
function Customise() {
  if (document.getElementById("deptcode").value == "EQP") {
    document.getElementById("DeptListBtn").style.display="none";
    document.getElementById("DeptBtn").style.display="none";
  }
}
</script>
