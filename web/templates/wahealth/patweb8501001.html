<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="wahealth">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb85.js"></script>
<script type="text/javascript" src="../js/MrtLocations.js"></script>
<script type="text/javascript" src="../js/MrtMultiLocations.js"></script>
<script type="text/javascript">
function reSend() {
  document.medrecrq.updatety.value="D"
  document.medrecrq.submit()
}
function SendForm() {
  if (validateMandatory(medrecrq)) {
    document.medrecrq.target="PopUpFrame"
    document.medrecrq.submit();
  }
}
function SetReq() {
  if (document.medrecrq.requtype.value=="1") {
    RequestType.innerHTML=ReqFree.innerHTML;
  } else {
    RequestType.innerHTML=ReqSelect.innerHTML;
  }
  SetOrigHosp(medrecrq);
  SetHospital(medrecrq);
  SetDestination(medrecrq);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('SetReq()',100);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Medical Record Request
</span>

<table align=center cellspacing=0 cellpadding=1 border=0 width=95%>
<tr><td class=DataLabel><div id=OrigHospTitle></div></td>

</tr>

  <td class=DataLabel>Time</td>

       alt="Time Select" time="medrecrq.medrr005">

<tr><td class=DataLabel><div id=HospitalTitle></div></td>

      </select></td>
    </tr>

<tr><td class=DataLabel>Reason</td>

        </select>
   </td>

  <td><select name=medrr008 title="Urgency">

  <td><input type=text name=medrr011 size=15 maxlength=30

  </tr>
<tr><td class=DataLabel>Request Comments</td>
    <td colspan=3><input type=text name=medrr009 size=57 maxlength=50
         title="Request Comments"></td>                                                
</tr>
</table>

<div id=PageBodySection>

%PATWEB85.01.109.12345678.12.123.0.1
</table>

<table align=center cellspacing=1 cellpadding=0 border=0 width=95%>
<tr><td align=center>
      <input type=button value="Request" class="button" 
       id="pat85sub" onclick="tempDisable(this,8);SendForm();">
      <input type=button Value="Cancel" class="button" onclick="DFrameExit();">
    </td> 
</tr>
</table>
</div>

</form>

<span id=ReqFree style="display:none">
