<script type="text/javascript">
function changeElecValueForm(checkboxobject,typeobject,
                         printerobject,numberobject,setdefobject) {

  if (checkboxobject.checked==false) {

    typeobject.className="";
    typeobject.disabled=true;
    printerobject.className="";
    printerobject.disabled=true;
    numberobject.className="";
    numberobject.disabled=true;

  } else {

    if (isWhitespace(typeobject.value)) {
      alert('Claim Type Stationery Form is NOT setup.');
      checkboxobject.checked=false 
      changeElecValueForm(checkboxobject,typeobject,
                         printerobject,numberobject);
      return;
    }    

    typeobject.disabled=false;
    typeobject.className="Mandatory";
    printerobject.disabled=false;
    printerobject.className="Mandatory";
    numberobject.disabled=false;
    numberobject.className="Mandatory";

    if (!isWhitespace(setdefobject.value)) {
       for (var i=0; i<printerobject.length; i++){
         if (printerobject.options[i].value==setdefobject.value){
      printerobject.selectedIndex=i}};       
    }

  }

}
function changeValueForm(checkboxobject,typeobject,
                         printerobject,numberobject) {

  if (checkboxobject.checked==false) {
    typeobject.disabled=true;
    typeobject.className="";
    printerobject.disabled=true;
    printerobject.className="";
    numberobject.disabled=true;
    numberobject.className="";
  } else {
    typeobject.disabled=false;
    typeobject.className="Mandatory";
    printerobject.disabled=false;
    printerobject.className="Mandatory";
    numberobject.disabled=false;
    numberobject.className="Mandatory";
  }
}
function PostPrint() {
  if(!validateMandatory(labels)) {
    return;
  }
  document.labels.submit();
}
</script>
