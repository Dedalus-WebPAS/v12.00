<script type="text/javascript">  
function showHCP02(linkurl) {
  DFrameLink(linkurl,0,100,600,400)
  
}
function UpdateHCP02(linkurl) {
  if(search.usrsvrsl.value < 50) {
    var nodoctor=GetCookieData('HCPMaintenanceNoDoctor');
    if(nodoctor=="2") {
      i = linkurl.search(/linkdoct/g);  // find linkdoctor cgi and value
      if(i > 0) {
        doctcode=linkurl.substr(i+9,i+15);
        if(!isWhitespace(doctcode)) {
          DoctorViewFrame(doctcode);   // Show doctor enquiry
          return;
        }
      }
    }
  }
  linkurl=linkurl + "&retnflag=1";
  location.href=linkurl
}

function SubmitSearch() {
 document.search.submit();
}
function GenerateHCPKeyword() {
if(confirm("Generate New HCP Keyword Table")) {
  document.GenerateForm.submit(); }
}
</script>
