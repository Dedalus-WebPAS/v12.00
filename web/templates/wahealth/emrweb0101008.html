function SelectPatient(urnumber,admissno) {

            "reportno=1&template=100" +
            "&urnumber=" + urnumber.replace(/ /g,"+") +
            "&admissno=" + admissno.replace(/ /g,"+");
 if (parent.menu.EmergencyFrameLink) {
   parent.menu.EmergencyFrameLink(url,0,0,1008,521);
 } else {
   location.href=url;
 }   
}

  document.SelectFilter.submit();
}

function initTable() {
 document.title="Current Patient List"
 obj = new Table(1,0,0,"100%","left");    // Create New Table Object
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
 template = 2
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Tri","Image",5,5,"center","","",25)
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",170,37)
 obj.addColumn("Age","String",9,45,"right","","",29)
 obj.addColumn("Sex","String",8,8,"center","","",24)
 obj.addColumn("Arr","Time",7,7,"center","","",30)
 obj.addColumn("Wait","String",31,31,"left","","",30)
 obj.addColumn("Doc","String",33,33,"left","","",30)
 obj.addColumn("Nur","String",14,14,"left","","",30)
 obj.addColumn("Presenting Complaint","String",34,34,"left","","",115)
 obj.addColumn("Loc","String",1,1,"left","","",43)
 obj.addColumn(document.HiddenFields.emvistrm.value,"String",60,60,"left","","",145)
 obj.addColumn("Exp. Ward","String",22,22,"left","","",35)
 obj.addColumn("Unit","String",32,32,"left","","",75)
//
// Add Rows to Table (Output from Web Server)
//
%EMRWEB01.01.001
//
//
 OrderColumn=9;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non,template);
}
