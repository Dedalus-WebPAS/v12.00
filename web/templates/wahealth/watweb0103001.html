//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   8 - Procedure Code
//  1 - Patient Name                9 - Procedure Description
//  2 - UR                         10 - Reason/Diagnosis
//  3 - Sex                        11 - Rank
//  4 - Age                        12 - Est Length of Stay
//  5 - Date on List               13 - Doctor Code 
//  6 - Date on Last review        14 - Doctor Name
//  7 - Scheduled Admission Date   15 - Urgency Description
//                                 16 - Urgency Overdue
//                                 17 - Urgency Overdue Status
//                                 18 - Urgency Status
//                                 19 - Referral Source
//                                 20 - Unit
//                                 21 - Doctor Name
//                                 22 - Days On List
//                                 23 - Not ready for Care
//                                 24 - Since Urgency
//                                 25 - Expected Ward
//                                 26 - Proposed Operation Date 
//                                 27 - PreAdmission Status
//                                 43 - Expected Ward Short Desc
//                                 44 - Admitting Point Desc
//                                 45 - Priority Reassignment
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",150,30)
 t.addColumn("Date on List","Date",5,5,"left","","",65)
 t.addColumn("Procedure","String",9,9,"left","","",120)
 t.addColumn("Priority","String",15,15,"left","","",40)
 t.addColumn("RFC Days","String",37,37,"left","","",40)
 t.addColumn("Listing Status","String",18,18,"left","","",60)
 t.addColumn("Scheduled Date","Date",36,36,"left","","",65)
 t.addColumn("Preadmission Status","String",27,27,"left","","",80)
 t.addColumn("Expected Ward","String",43,43,"left","","",60)
 AddTableRows()
 t.sortTable(4,1);    // By Status
 t.sortTable(1,1);    // By Date
 TableOutput(3,1);    // By Category
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",180,30)
 t.addColumn("Date on List","Date",5,5,"left","","",70)
 t.addColumn("Responsible Clinician","String",14,14,"left","","",100)
 t.addColumn("Days on List","String",22,22,"left","","",50)
 t.addColumn("Not Ready for Care","String",23,23,"left","","",70)   
 t.addColumn(document.PatientLinks.priocat.value+" Reassignment","String",45,45,"left","","",90)        
 t.addColumn("Expected Ward","String",43,43,"left","","",60)
 AddTableRows()
 TableOutput(1,1);    // By Date on List
 break; }
case 2: {
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Unit","String",20,20,"left","","",130)
 t.addColumn("Date on List","Date",5,5,"left","","",70)
 t.addColumn("Procedure","String",9,9,"left","","",160)
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",180,30)
 t.addColumn("Overdue","Image",17,17,"center","WaitingStatus","",40)
 t.addColumn("Admitting Point","String",44,44,"left","","",70)
 AddTableRows()
 TableOutput(1,1);    // By Date on List
 break; }
 }
}
</script>
</head>
