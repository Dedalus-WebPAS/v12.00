<script type="text/javascript">
function InitTable(TableView) {
//------------------------------------------------------------
// Table - Current Admission by GP
// Columns
//  0 - UR
//  1 - Admission No
//  2 - Indicators
//  3 - Name
//  4 - Ward Bed
//  5 - Admission Date & Time
//  6 - Sex
//  7 - Age
//  8 - Diagnosis
//------------------------------------------------------------
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","String",3,3,"left nowrap","","0",200)
 t.addColumn("U/R","String",0,0,"left","","",60)
 t.addColumn("Ward/Bed","String",4,4,"left","","",70)
 t.addColumn("Adm. Date","DateTime",5,5,"left nowrap","","",115)
 t.addColumn("Sex","String",6,6,"left","","",50)
 t.addColumn("Age","String",7,7,"left","","",50)
 t.addColumn("Diagnosis","String",8,8,"","","",90)
 t.addColumn("Unit","String",9,9,"","","",90)
 t.addLink("patweb98.pbl","01","001","PatientFolder.gif")
// t.addLink("cliweb03.pbl","01","001","")
 AddTableRows();
 TableOutput(2,1);
 break; }
 }
}
</script>
