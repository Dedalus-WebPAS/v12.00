//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coded
//---------------------------------------------------------------------------
function InitTable(TableView) {
 document.title="Cancer Registrations by Visit"
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Visit No","Number",1,1,"left","EditIcon.gif","0",65)
 t.addColumn("Admission","Date",2,2,"center","","",64)
 t.addColumn("Discharge","Date",3,3,"center","","",64)
 t.addColumn("Primary Site","String",4,4,"left","","",150)
 t.addColumn("Histological Site","String",5,5,"left","","",150)
 t.addColumn("Sent","Date",6,6,"center","","",64)
 t.addColumn("Coding","Date",7,7,"center","","",64)
 t.addColumn("Coder Id","String",8,8,"center","","",80)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
}
</script>
