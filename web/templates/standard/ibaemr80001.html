<script type="text/javascript">
function ProcessReport() 
{
  var SubmitPage=true;
  var item = document.ReportForm.elements;
  var schdrdateOn = document.ReportForm.schdrdat.value;
  
  if (schdrdateOn == ""){
    document.ReportForm.keystr02.title="From Date";
    document.ReportForm.keystr03.title="To Date";
    document.ReportForm.keystr02.value=
             document.getElementById('datran01').value;
    document.ReportForm.keystr03.value=
             document.getElementById('datran02').value; 
  }
  else{
    document.ReportForm.keystr02.title="From Schedule";
    document.ReportForm.keystr03.title="To Schedule";
    document.ReportForm.keystr02.value=
             document.getElementById('SampleFrom').value;
    document.ReportForm.keystr03.value=
             document.getElementById('SampleTo').value;
  }
 
  for (var i = 0; i < item.length; i++)
  {
    if (item[i].title.match(/Date/) || item[i].title.match(/Schedule/))
      if (item[i].name.match(/keystr/) && item[i].value != "")
        item[i].value=SetDateDDMMYYYY(item[i].value);
  }

  SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                            document.ReportForm.keystr03);

  if (SubmitPage){
    if (validateMandatory(ReportForm)){
      dateFrom = document.ReportForm.keystr02.value.substr("2",
                 document.ReportForm.keystr02.value.length);
      dateTo = document.ReportForm.keystr03.value.substr("2",
               document.ReportForm.keystr03.value.length);
  
      document.ReportForm.keystr02.value = dateFrom;
      document.ReportForm.keystr03.value = dateTo;
      document.ReportForm.submit();
    }
  }
}

</script>
</head>
