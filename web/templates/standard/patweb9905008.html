function UpdateHCG05(linkurl) {

function SubmitSearch() {
  words=document.search.keywords.value.split(/\s+/);
  if (words.length > 1) {
    if ((words[0].length)<(words[1].length)) {
      if (!confirm("To optimise search the longest keyword should be entered" +
                   " first such as SMITH A or SMITH AJ\n" +
      "Select OK to Continue as entered or Cancel to change search keywords")) {
          return;
      }
    }
  }
 document.search.submit();
}
function GenerateHCGKeyword() {
if(confirm("Generate New Practice Keyword Table")) {
  document.GenerateForm.submit(); }
}
</script>

<script type="text/javascript">
for (var i=0;i<document.search.hcpsstat.length;i++){
  if (document.search.hcpsstat.options[i].value=="%PATWEB99.05.111"){
      document.search.hcpsstat.selectedIndex=i}};

var stateFilt = "%PATWEB99.05.113".trim()
var ptcnhdps = "%PATWEB99.05.114";

statefilter = document.getElementById('hcpstate');
for (i=0;i<statefilter.length;i++){
  if (stateFilt == statefilter[i].value){
    statefilter[i].selected = true;
  }
}

if (!checkCountryHideTab("%PATWEB99.05.114",
                        document.getElementById("hcpstttl").style,
                        document.getElementById("hcpstate").style)){
  if (stateFilt=="") {
    stateFilt = HCPPracticeStatefilter;
  } 

  for (var i=0;i<document.search.hcpstate.length;i++) {
    if (document.search.hcpstate.options[i].value==stateFilt) {
      document.search.hcpstate.selectedIndex=i;
    } 
  }
}
</script>
