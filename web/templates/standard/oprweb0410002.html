<meta name="TemplateVersion" content="V12.00.00">

<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb04.js"> </script>
<script type="text/javascript">
function switchPrefCode() {

  if (document.AddForm.d_oprdh001.checked == true) {
    precodeDIV.innerHTML=precodeselectSPAN.innerHTML;
  } else {
    precodeDIV.innerHTML=precodetextSPAN.innerHTML;
  }

}
function defaultOADesc() {

  document.AddForm.oprdh001.value = 
  document.AddForm.s_oprdh001.value.substr(0,3);

  document.AddForm.oprdh002.value=
  document.AddForm.s_oprdh001.
  options[document.AddForm.s_oprdh001.selectedIndex].text;
}
function DisplayHospitalList() {
  f = document.AddForm;  
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospitalList').style.display = "";
    AddClassName(f.hospcode,"Mandatory");
  }
  else {
    document.getElementById('HospitalList').style.display = "none";
  }
}

</script>
</head>

              DisplayHospitalList();">

 onclick="DFrameExitRefresh();">
