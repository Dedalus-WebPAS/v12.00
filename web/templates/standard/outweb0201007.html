<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day of Week
//  2 - Date & Start Time
//  3 - End Time
//  4 - Clinic Type
//  5 - Clinic
//  6 - Doctor
//  7 - Available Slots
//  8 - Used Slots
//  9 - Available Time
// 10 - Used Time
//---------------------------------------------------------------------------
function InitTable(TableView) {
  switch (TableView) {
    case 0:
      t = new Table(1,0,2,"100%","center",35,35);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",30);
      t.addColumn("Clinic Type","String",4,4,"left","","",150);
      t.addColumn("Clinic","String",5,5,"left","","",150);
      t.addColumn("Location","String",6,6,"left","","",120,"","","","red");
      t.addColumn("Avail New","String",18,18,"left","","",35);
      t.addColumn("Booked New","String",9,9,"left","","",35);
      t.addColumn("Avail " + ReviewSlotDesc,"String",19,19,"left","","",35);
      t.addColumn("Booked " + ReviewSlotDesc,"String",10,10,"left","","",35);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 

    case 1: 
      t = new Table(1,0,2,"100%","center",25,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",30);
      t.addColumn("Clinic Type","String",4,4,"left","","",150);
      t.addColumn("Clinic","String",5,5,"left","","",150);
      t.addColumn("Time Avail","String",13,13,"right","","",50);
      t.addColumn("Time Used","String",14,14,"right","","",50);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 

    case 2: 
      t = new Table(1,0,2,"100%","center",25,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",30);
      t.addColumn("Clinic Type","String",4,4,"left","","",150);
      t.addColumn("Clinic ","String",5,5,"left","","",150);
      t.addColumn("Doctor","String",12,12,"left","","",150);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 
  }
}
 
function init() {
 SetClinicType(document.SelectPeriod.srchclty,document.SelectPeriod.defctype.value,document.SelectPeriod.usersite.value);
}
function TypeChange() {
 temp=document.SelectPeriod.srchclty.options[document.SelectPeriod.srchclty.selectedIndex].value;
 document.SelectPeriod.clintype.value=temp;
 document.SelectPeriod.submit();
}
</script>
