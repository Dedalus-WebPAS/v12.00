//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link   
//  1 - Session Date & Time
//  2 - Surgeon
//  3 - Anaesthetist
//  4 - Theatre
//  5 - Session Type
//  6 - Status
//  7 - Booking Graph 0 - 120
//  8 - Available Min
//  9 - Booked Min
// 10 - Actual Min
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,30);
 if(document.SelectPeriod.dispwkno.value != "1") {
   t.addColumn("Session","DateTime",1,1,"left","TheatreSessionIcon.gif","0",140)
 } else {
   t.addColumn("Session","String",12,1,"left","TheatreSessionIcon.gif","0",140)
 }

 t.addColumn("Surgeon","String",2,2,"left","","",130)
 t.addColumn("Anaesthetist","String",3,3,"left","","",130)
 t.addColumn("Theatre","String",4,4,"left","","",125)
 t.addColumn("Status","Graph",7,7,"left","bar1.gif","",115)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,30);
 if(document.SelectPeriod.dispwkno.value != "1") {
   t.addColumn("Session","DateTime",1,1,"left","TheatreSessionIcon.gif","0",140)
 } else {
   t.addColumn("Session","String",12,1,"left","TheatreSessionIcon.gif","0",140)
 }
 t.addColumn("Surgeon","String",2,2,"left","","",125)
 t.addColumn("Anaesthetist","String",3,3,"left","","",120)
 t.addColumn("Theatre","String",4,4,"left","","",120)
 t.addColumn("Avail. Op Min","String",8,8,"right","","",45)
 t.addColumn("Booked Op Min","String",9,9,"right","","",45)
 t.addColumn("Actual Op Min","String",10,10,"right","","",45)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 2: {
 t = new Table(1,0,2,"100%","center",35,30);
 if(document.SelectPeriod.dispwkno.value != "1") {
   t.addColumn("Session","DateTime",1,1,"left","TheatreSessionIcon.gif","0",140)
 } else {
   t.addColumn("Session","String",12,1,"left","TheatreSessionIcon.gif","0",140)
 }
 t.addColumn("Surgeon","String",2,2,"left","","",150)
 t.addColumn("Anaesthetist","String",3,3,"left","","",150)
 t.addColumn("Theatre","String",4,4,"left","","",150)
 AddTableRows()
 TableOutput(1,2);
 break; }
 }
}
</script>
