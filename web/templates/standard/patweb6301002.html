<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb6301.js"></script>
<script type="text/javascript">
function init() {
  document.AddForm.pmcmt001.value=parent.SelectCode.pmcmt001.value;
  document.AddForm.pmcmt002.value=parent.SelectCode.pmcmt002.value;
  document.AddForm.funddesc.value=parent.SelectCode.funddesc.value;
  document.AddForm.pmcmt003.value=parent.SelectCode.pmcmt003.value;
  document.AddForm.cmixdesc.value=parent.SelectCode.cmixdesc.value;
  document.AddForm.pmcmt004.value=parent.SelectCode.pmcmt004.value;
  document.AddForm.pmcmt063.value=parent.SelectCode.pmcmt063.value;
  document.AddForm.pmcmt064.value=parent.SelectCode.pmcmt064.value;
  document.AddForm.cniddesc.value=parent.SelectCode.cniddesc.value;
}
function SubmitForm() {
 if (validateMandatory(AddForm)) AddForm.submit();
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class="DFrameTitleBar">
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Matrix 
</span>
<table width="95%" cellpadding="1" cellspacing="1" border="0" align="center">
<form name="AddForm" action="patweb63.pbl" method="post">
  <input type="hidden" name="reportno" value="1" />
  <input type="hidden" name="template" value="2" />
  <input type="hidden" name="dummy1"   value="" />
  <input type="hidden" name="dummy2"   value="" />
  <input type="hidden" name="updttype" value="A" />
  <input type="hidden" name="headerrc" value="1" />

<tr><td class=DataLabel>Contract Id</td>
  <td class=Field><input type=text size=10 maxlength=6 id=pmcmt064 name=pmcmt064
         class="Mandatory" title="Contract Id"
         value="%PATWEB63.01.111.0" onblur="validateCID(pmcmt064,cniddesc);">
        <input type=text size=26 id=cniddesc name=cniddesc  readonly
         value="%PATWEB63.01.111.1" class=Readonly notab tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon"
         onclick="
    CIDSearchFrame('patweb88.pbl?reportno=26&template=005',pmcmt064,cniddesc);">
        <img src="../images/erase.gif" class="Icon"
         onclick="clrCID(pmcmt064,cniddesc);"></td></tr>

<tr><td class="DataLabel">%STANDARD.01.017.CL</td>
    <td><select name="pmcmt001" class="SelectBig Mandatory" title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB63.01.104.2
        </select>
    </td></tr>

<tr><td class="DataLabel">Health Fund </td>
    <td><input type="text" size="6" id=pmcmt002 name="pmcmt002" maxlength="6" title="Health Fund" 
      onblur="valHfundtable(pmcmt002,funddesc);"/>
     <input type="text" size="40" id="funddesc" name="funddesc" title="Health Fund" readonly
      class="Readonly" tabindex=-1 />
     <img src="../images/SearchIcon.gif" border="0" hspace="0" class="Icon" notab
      onclick="HFundSearchFrame(pmcmt002,funddesc);" />
     <img src="../images/erase.gif" class="Icon" notab
      onclick="clrFields(pmcmt002,funddesc);" />
     </td></tr>
  <td class="DataLabel">Table Type</td>
  <td><select name="pmcmt003" title="Table Type">
        <option></option>
        %PATWEB63.01.106.2
        </select></td></tr>

<tr><td class="DataLabel">Casemix Code</td>
    <td><input type="text" id=pmcmt004 name="pmcmt004" size="10" maxlength="9" title="Casemix Code" 
     onblur="validateCode(35,pmcmt004,cmixdesc);" class="Mandatory" />
    <input type="text" size="40" id="cmixdesc" name="cmixdesc" title="Code Description"
     readonly notab class="Readonly" tabindex=-1/>
    <img src="../images/SearchIcon.gif" border="0" hspace="0" class="Icon" notab
     onclick="CmixSearchFrame(pmcmt004,cmixdesc);" />
    <img src="../images/erase.gif" class="Icon" notab
     onclick="clrFields(pmcmt004,cmixdesc);" />
    </td></tr>

  <tr><td class="DataLabel">Record Type</td>
  <td><select name="pmcmt063" class="Mandatory" title="Record Type">
        <option value="E">Either    </option>
        <option value="D">Daycase   </option>
        <option value="O">Overnight </option>
       </select>
  </td></tr>

  <tr><td class="DataLabel">Pre-Op Cut Off days</td>
  <td><input type="text" name="pmcmt006" class="Integer" maxlength="6" size="6"
       title='Pre Op Cut Off' onblur="checkInteger(this,this.title);">
       </td></tr>

  <tr><td class="DataLabel">No Pay Days</td>
  <td><input type="text" name="pmcmt007" class="Integer" maxlength="6" size="6">
      </td></tr>

  <tr><td class="DataLabel">Min Days Stay</td>
  <td><input type="text" name="pmcmt065" class="Integer" maxlength="6" size="6">
      </td></tr>

  <tr><td class="DataLabel">Max Days Stay</td>
  <td><input type="text" name="pmcmt008" class="Integer" maxlength="6" size="6">
      </td></tr>

  <tr><td class="DataLabel">Critical Care Cut Off</td>
  <td><input type="text" name="pmcmt009" class="Integer" maxlength="6" size="6">
      </td></tr>

<tr><td colspan="2" align="center"><br>
  <input type="button" value="Ok" class="button"
   onclick="SubmitForm();" />
  <input type="button" value="Close" class="button"
   onclick="DFrameExit();" />
</td></tr>
</form>
</table>
