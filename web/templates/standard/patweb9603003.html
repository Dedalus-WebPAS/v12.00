<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script>
function submitForm(){
  if (validateMandatory(document.UpdateForm)) {
    document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body  onLoad="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Miscellaneous Charges
</span>

<form name=UpdateForm action=patweb75.pbl method=post>
  <input type=hidden name=urnumber value="%PATWEB96.03.003">
  <input type=hidden name=admissno value="%PATWEB96.03.101">
  <input type=hidden name=reportno value="1">
  <input type=hidden name=template value="1">

<table align=center width=95% border=0 cellspacing=0 cellpadding=2>
<tr><td class=DataLabel> Date </td> 
    <td><select name=miscdate class=Mandatory title="Charge date" >
         %PATWEB96.03.202
         </select></td></tr>
<tr><td class=DataLabel>Item Code</td> 
    <td><input id=mscitemn name=mscitemn size=9 maxlength=9
         onblur='validateCode(4,UpdateForm.mscitemn,UpdateForm.miscdesc);'>
        <input id=miscdesc name=miscdesc size=40 readonly >
        <img src=../images/SearchIcon.gif class=Icon
         onclick='MbsSearchFrame(UpdateForm.mscitemn,UpdateForm.miscdesc);'>
    </td></tr>
<tr valign=top><td class=DataLabel>Reference</td>
    <td ><input type=text name=mscrefnc size=12 maxlength=12>
    </td></tr>
<tr valign=top><td class=DataLabel>Description</td>
    <td> <input type=text name=mscdescp size=35 maxlength=35>
    </td></tr>
<tr valign=top><td class=DataLabel>Quantity</td>
    <td><input type=text class="Number Mandatory" name=mscqunty size=5
         title="Quantity"></td></tr>

<tr valign=top><td class=DataLabel>Amount</td>
    <td><input type=text name=miscpatt size=12 class="Number Mandatory"
         title="Amount"></td></tr>

<tr valign=top><td class=DataLabel>Override Excluded Items</td>
    <td> <input type=checkbox name=miscexcl value=1>
    </td></tr>
<tr valign=top><td class=DataLabel>Theatre Session</td>
    <td ><select name=mscsessn>
         <option>1</option>
         <option>2</option>
         <option>3</option>
         </select>
    </td></tr>
<tr><td colspan=2 align=center><br>
    <input type=button value="  Add  " id=btnAdd class="button"
      onclick="tempDisable(this); submitForm();">
    <input type=button value="Cancel" onclick="DFrameExit()" class="button">
</td></tr>
</table>
</form>
