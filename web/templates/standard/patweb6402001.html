<script type="text/javascript">
function SelectView(ViewType) {
  document.SelectPeriod.viewtype.value=ViewType;

  if (document.SelectPeriod.lastdate != undefined) {
    document.SelectPeriod.lastdate.value="";
  }

  if (document.SelectPeriod.vyearmth != undefined) {
    document.SelectPeriod.vyearmth.value=""; 
  }

  document.SelectPeriod.submit();
}
//
function clearData() {
  for (var i=0; i < document.ProcessForm.elements.length;i++) {   
     var e = document.ProcessForm.elements[i];
     if (e.type=="checkbox")
       e.checked=0;
     if (e.type=="select-one"||e.type=="select")
       e.selectedIndex=0;
  }
}
function ToggleSelectAll(chkBox) {
  for (var i=0; i < document.ProcessForm.elements.length;i++) {
     var e = document.ProcessForm.elements[i];
     if (e.type=="checkbox")
       e.checked=chkBox.checked;
  }
}
//
function Update() {
  var ddlRespMapng = document.SelectPeriod.dlresmap;

  document.ProcessForm.ptcod001.value = 
    ddlRespMapng.options[ddlRespMapng.selectedIndex].text;
  document.ProcessForm.ptcod004.value = 
    ddlRespMapng.options[ddlRespMapng.selectedIndex].value;

  if (HasSelections()) {
    var ans = confirm("Process Bulk Response Mapping update?" +
      "\n'OK' to continue or 'Cancel' to abort.");
    if (ans) {
      document.ProcessForm.submit();
    }
  }
  else {
    alert("Please select at least one entry for the update!");
  }
}
function HasSelections() {
  var bChecked = false;
  var arrInp = document.getElementById('tblMappings').getElementsByTagName('input');

  for (var i=0; i < arrInp.length; i++) {
    if (arrInp[i].type == 'checkbox') {
      if (arrInp[i].checked)
        return true;
    }
  }
 
  return false;
}
</script>
</head>
