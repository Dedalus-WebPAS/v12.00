<script type="text/javascript">
function EditCategory02() {
    SelectCode.template.value=18
    SelectCode.ptcod001.value=SelectCode.ptcod001.value
    SelectCode.ptcod002.value=SelectCode.startkey.value
    Left=(document.body.clientWidth-450)/2
    DFrameSubmit(SelectCode,0,Left,450,350)
}
function StartList02(category,codestat) {
  if (category=="ap") {
   location.href="patweb91.pbl?reportno=02&template=020&menuflag=1&ptcod001="+category+"&codestat="+codestat
  } else {
   location.href="patweb91.pbl?reportno=02&template=017&menuflag=1&ptcod001="+category+"&codestat="+codestat
  }
}
function NameList02(category,codestat) {
  if (category=="ap") {
    location.href="patweb91.pbl?reportno=02&template=021&menuflag=1&ptcod001="+category+"&codestat="+codestat
  } else {
    location.href="patweb91.pbl?reportno=02&template=019&menuflag=1&ptcod001="+category+"&codestat="+codestat
  }
}
function setFocus()
{
    setTimeout("document.getElementById('startkey').focus()",250);
}
function ViewCat02(category) {
    SelectCode.reportno.value=1
    SelectCode.template.value=8
    SelectCode.menuflag.value=1
    SelectCode.ptcod001.value=category
    Left=(document.body.clientWidth-450)/2
    DFrameSubmit(SelectCode,0,Left,450,280)
}
</script>
</head>
