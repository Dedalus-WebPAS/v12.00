<script type="text/javascript">
function dispDeathPlace() {
   if (document.AddForm.ptcnhdps.value==3){
       deathplaceDIV.style.display = "";
       deathplacetitle.style.display = "";
       
    if ((isWhitespace(document.AddForm.ptrde010.value)) || 
       (document.AddForm.ptrde010.value==0)) {
         document.AddForm.ptrde024.className="";
    } else {
         document.AddForm.ptrde024.className="Mandatory";
    }
    }
   else {
       deathplaceDIV.style.display = "none";
       deathplacetitle.style.display = "none";
   }
}
function valTriageScore(fieldel,ftitle){
 if(checkInteger(fieldel,ftitle)){
   var tscore=fieldel.value;
   if(tscore <0 || tscore>100 ){
    if(tscore !=999){ 
    alert("Triage Score on Admission must be in the range of 0 to 100 or 999");
    }
   }
 }
}
</script>
