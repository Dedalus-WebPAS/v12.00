<script type="text/javascript">
function setUpdate(type) {
document.UpdateForm.updatety.value=type;
  if (type=="R") {
     ans=confirm("Are you sure you want to Delete ?")
     if (ans) {
       ShowWaitScreen();
       if (trim(document.getElementById('mbstotal').value) > 40 ) {
         setTimeout('HideWaitScreen();',30000);         // 30 seconds
       } else {
         setTimeout('HideWaitScreen();',15000);         // 15 seconds
       }
       document.UpdateForm.submit() } }
}
</script>
