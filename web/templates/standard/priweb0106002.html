<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/priweb01.js"></script>
<script type="text/javascript">
function DeleteRecord(deletekey) {
  document.UpdateForm.primprac.value=deletekey;
  document.UpdateForm.updttype.value="D";
  document.UpdateForm.target="PopUpFrame1"
  document.UpdateForm.submit();
}
function AddItem() {
  DFrameClear();
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.primprac.value=document.UpdateForm.practice.value;
    document.UpdateForm.updttype.value="A";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">

<form name=UpdateForm method=post action=priweb01.pbl>
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value="">
<input type=hidden name=primprac value="">
<input type=hidden name=pruserid value="%PRIWEB01.06.107">

<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
User (%PRIWEB01.06.107 - %PRIWEB01.06.108) Practice Access
</span>

<table cellspacing=0 colspan=4 border=1 width=100%>
%PRIWEB01.06.106

<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type=text size=6 maxlength=6 name=practice id=practice
         title="Item" tabindex=1 class=Mandatory
        onblur="validateCode(62,practice,descript);" tabindex=1>
    </td><td>
    <input type=text class="ReadOnly" readonly size=30 id=descript
     title="User Name" name=descript>
    <img src="../images/SearchIcon.gif" class=Icon name=stepicon
  onclick="PrivatePracSearch(practice,descript);">
   <img src="../images/erase.gif" align=absmiddle hspace=0
    onClick="clrFields(practice,descript);">
  <input type=button value=Add class=smallbutton onClick="AddItem();" 
   tabindex=3>
    </td></tr>
</table>


<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onClick='location.href="%PRIWEB01.06.110.002"'>
  <input type=button value=Close class="button" onClick="DFrameClose();">
  <input type=button value="Next >>" class="button"
   onclick='location.href="%PRIWEB01.06.109.002"'>
</td></tr>
</table>
</form>
