<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript" src="../js/patweb87.js"></script>
<script type="text/javascript">
function UpdateProc() {
  if(document.UpdateForm.d_alpro005.checked==true) {
    document.UpdateForm.alpro005.value="1";
  } else {
    document.UpdateForm.alpro005.value="0";
  }
  setFormactn('U');
}
function AddMap() {
  var tabName = 'allproaf';
  var tabIndx = document.UpdateForm.deptcode.value +
                 document.UpdateForm.alpro002.value;

  AddMapping(tabName, tabIndx);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('%ALLWEB01.22.001.0 Procedure Maintenance');</script>
</span>

<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="22">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=deptcode value="%ALLWEB01.22.001.1">
<input type=hidden name=alpro001 value="%ALLWEB01.22.001.1">
<input type=hidden name=alpro005 value="">

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>Procedure Code</td>
    <td><input type=text name=alpro002 class="Readonly" title="Procedure Code"
         size=12 maxlength=9 readonly value="%ALLWEB01.22.002">
    </td></tr>

<tr><td class=DataLabel>Procedure Description</td>
    <td><input type=text name=alpro003 class=Mandatory title="Description"
         size=50 maxlength=50 value="%ALLWEB01.22.003">
    </td></tr>

<tr><td class=DataLabel>Equivalent ICD10 Code</td>
    <td><input type=text readonly class=Readonly 
                          name=alpro004 title="ICD10 Code"
         size=10 maxlength=10 value="%ALLWEB01.22.004">
     <input type=text size=50 name=mricdds1 value="%ALLWEB01.22.014" 
      readonly class=Readonly>
    <img src=../images/ProcedureSearchIcon.gif class=Icon
     onclick='Icd10ProSearchFrame(UpdateForm.alpro004,UpdateForm.mricdds1)'>
    <img src="../images/ClearIcon.gif" class=Icon
     onclick="clrFields(UpdateForm.alpro004,UpdateForm.mricdds1);">
    </td></tr>

<tr><td class=DataLabel>HDP Equivalent</td>
    <td><input type=text name=alpro012 title="HDP Equivalent"
         value="%ALLWEB01.22.012" size=4 maxlength=4>
    </td></tr>

<tr><td class=DataLabel>HCP Equivalent</td>
    <td><input type=text name=alpro013 title="HCP Equivalent"
         value="%ALLWEB01.22.013" size=4 maxlength=4>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_alpro005 title="Active" value="1">
    </td></tr>
</table>

<br>

<div id=divMappings style="height:250px;overflow-y:auto">
  <table border=0 width=95% cellspacing=0 cellpadding="1" align=center>
  <tr><td class="HeadingCell HeadingCellB" align=center>
      Clinical Coding System Mappings
      </td>
  </tr>
  </table>

  <table border=0 width=95% cellspacing=0 cellpadding="1" align=center>
  <tr><td class="HeadingCell HeadingCellB" width=30%>Clinical Coding System</td>
      <td class="HeadingCell HeadingCellB" width=20%>Code</td>
      <td class="HeadingCell HeadingCellB">Description</td>
  </tr>
  %ALLWEB01.22.015.patweb87.50.003.allproaf
  </table>
</div>

<table align=center border=0 cellpadding=0 cellspacing=0>
<tr><td>
      <input type=button value="Update" class="button" id="all01upd"
       onclick="tempDisable(this);UpdateProc();">    
      <input type=button value="Delete" class="button" id="all01del"
       onclick="tempDisable(this);setFormactn('D');">
      <input type=button value="Add Mapping" class="button"
       onclick="AddMap();">
      <input type=button value="Cancel" class="button" 
       onclick="DFrameCloseRefresh();">
    </td>
</tr>
</table>
</form>

<script language=javascript>
if ("%ALLWEB01.22.005" == "1") {
  document.UpdateForm.d_alpro005.checked="1";
 }
</script>
