<script type="text/javascript">
function SubmitClaim() {
  if(document.UpdateForm.d_ffaddr.checked==true) {
   document.UpdateForm.pmext080.value=document.UpdateForm.d_pmext080.value;
  } else {
   document.UpdateForm.pmext080.value="";
  }

  if(document.UpdateForm.regiflag.value=="1") {
    document.UpdateForm.redirect.value=document.UpdateForm.redirec2.value;
  }
  setFormactn();
}
function SetCancel() {
  if (!confirm("Warning: Australian Defence Force Data will not be Updated!\n Ok to Continue ?")) {
   return;
  }
  if(top.location.pathname.match(/EmergencyMap/g)) {
    if(top.TogglePanel==null) {
      top.menu.location.reload();
    } else {
      top.TogglePanel();
    }
  } else {
    if(document.UpdateForm.regiflag.value=="1") {
      PatientLinkTo("emrweb02.pbl",1,12,0,0,0);
    } else {
      PatientLinkTo("emrweb02.pbl",1,17,0,0,0);
    }
  }
}
</script>
</head>

<script type="text/javascript">
  PmiPatientFolder="%PATWEB89.01.879.3"
  PTCNCOMF="%STANDARD.01.025.110.243.0.1"
  if(PmiPatientFolder.substr(3,1) != "3" && PTCNCOMF=="2"){
    alert("Patient folder conflict - " +
          "Patient folder details will be updated.");
  }
  if(document.UpdateForm.showflag.value=="1") {
     document.UpdateForm.redirect.value+="&showflag=1";
  }
 address="%PATWEB89.01.384.080";
 if(!isWhitespace(address)) {
   document.UpdateForm.d_ffaddr.checked=true;
 } else {
   document.UpdateForm.d_ffaddr.checked=false;
 }

 ffadd="%PATWEB89.01.384.080";
  if (!isWhitespace(ffadd)) {
    DispFFAddr();
  }
 mandfield=document.UpdateForm.claimcod.value.substr(34,1);
  if (mandfield!="B") {
     if(isWhitespace(address)) {
       document.UpdateForm.pmext012.className="Mandatory";
     }
  }
</script>
