<meta name="TemplateVersion" content="V12.00.00">

<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function GenerateKeyword() {
if(confirm("Generate New Medication Keyword Table")) {
  document.GenerateForm.submit(); }
}
function Edit() {
  LinkForm.almed001.value=document.SelectCode.startkey.value;
  Left=(document.body.clientWidth-700)/2;
  DFrameSubmit(LinkForm,0,Left,700,450);
}
function AddCode() {
    SelectCode.template.value=2
    Left=(document.body.clientWidth-700)/2
    DFrameSubmit(SelectCode,0,Left,700,450)
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<form name=SelectCode action=allweb01.pbl method=get style="margin:0">
<input type=hidden name=reportno value=17>
<input type=hidden name=template value=1>
<table border=1 width=100% cellspacing=0 cellpadding=0>
<tr><td>
  <table width="100%" cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
  <tr><td class=MaintenanceHeading>
      Medication Maintenance</td>
      <td align=right class=DataField>Code&nbsp;
         <align=right><input type=text name=startkey size=20 maxlength=20>
         <input type=button value=Edit onclick="Edit();" class="button">
         <input type=submit value=Goto class="button">
      </td></tr>
   </table>

<table cellspacing=0 colspan=4 border=1 width=100%>
<tr><td class=HeadingCell>Medication Code</td>
    <td class=HeadingCell>Description</td>
    <td class=HeadingCell>Active</td>
</tr>
%ALLWEB01.17.010
</table>

<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="Start" class="button"
   onclick='StartList();'>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%ALLWEB01.17.012.001"'>
  <input type=button value=Add class="button"
   onclick='AddCode();'>
  <input type=button value="Generate" class="button" 
   onclick="GenerateKeyword();">
  <input type=button value="Next >>" class="button"
   onclick='location.href="%ALLWEB01.17.011.001"'>
</td></tr>
</table>
</td></tr>
</table>
</form>
