//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Visit Number
//  2 - Assessment Date/Time
//  3 - Telephone
//  4 - Shopping
//  5 - Food Preparation
//  6 - Housekeeping
//  7 - Laundry
//  8 - Mode of Transportation
//  9 - Responsibilty for Medication
// 10 - Ability to handle Finances
//---------------------------------------------------------------------------
 function InitTable(TableView) {
 switch (TableView) {
  case 0: {
   document.title="Lawton\'s Assessment of Daily Living"
   t = new Table(1,0,2,"100%","center",0,0);
   t.addColumn("Assessment Date Time","DateTime",2,2,"left","EditIcon.gif","0",150)
   t.addColumn("Telephone","String",3,3,"left","","",50)
   t.addColumn("Shopping","String",4,4,"left","","",50)
   t.addColumn("Food Preparation","String",5,5,"left","","",50)
   t.addColumn("Housekeeping","String",6,6,"left","","",50)
   t.addColumn("Laundry","String",7,7,"left","","",50)
   t.addColumn("Mode of Transportation","String",8,8,"left","","",50)
   t.addColumn("Responsibilty for Medication","String",9,9,"left","","",50)
   t.addColumn("Ability to handle Finances","String",10,10,"left","","",50)
   AddTableRows()
   TableOutput(0,0);    // Order Column,Asc Dsc
   break; }
  }
 }
</script>
