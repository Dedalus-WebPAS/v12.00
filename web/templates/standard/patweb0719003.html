<script type="text/javascript">

function init() {
 LegalStatus = "%PATWEB07.19.110"
 for (var i =0 ; i < document.UpdateForm.ptatr009.length; i++) {
    if(document.UpdateForm.ptatr009.options[i].value.substr(0,3)==LegalStatus){
       document.UpdateForm.ptatr009.selectedIndex=i } };
}
function ValidateTimeDate() {
   SrtDate = document.UpdateForm.ptatr003;
   SrtTime = document.UpdateForm.ptatr004;
   EndDate = document.UpdateForm.ptatr025;
   EndTime = document.UpdateForm.ptatr026;
   if((isWhitespace(EndDate.value)) && (isWhitespace(EndTime.value))) {
     return true;
   }
   if((isWhitespace(EndDate.value)) && (!isWhitespace(EndTime.value))) {
      alert("End Date is required when End Time exists");
        return false;
   }
   if((!isWhitespace(EndDate.value)) && (isWhitespace(EndTime.value))) {
     if(SrtDate.value == EndDate.value) {
        return true;
     }
     if(!CheckDateRange(SrtDate,EndDate)) {
        return false;
     }
   }
   if(!ChkDateTime(SrtDate,SrtTime,EndDate,EndTime)) {
        alert("End Date and Time cannot be before Start Date and Time");
        return false;
   }
   return true;
}


</script>
