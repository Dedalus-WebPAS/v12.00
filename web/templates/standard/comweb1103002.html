<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
function PostAdd() {

  if(!checkDates06(AddForm.emaci002,AddForm.emaci003)) {
    return;
  }
  
  getInactiveValue(AddForm.emaci008,AddForm.d_emaci008);

  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Coefficients for Intercept and ECDG Subcode Maintenance
</span>
<form name=AddForm id=AddForm method=post action=comweb11.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="2">
<input type=hidden name=updttype value="A">
<input type=hidden name=emaci004 id=emaci004 value="">
<input type=hidden name=emaci008 id=emaci008 value="0">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">

<table align=center width=95% border=0>

<!-- inputs for the search function that is to be drafted later-->
<tr><td width=25% class=DataLabel>ECDG Subcode (Value Set ID Code for
    Value Set ECC)</td>
    <td class=DataField>
    <input name=emaci001 class="Mandatory SelectBig" id=emaci001 
     size=8 maxlength="6" title="ECDG Subcode"
     onblur="ValSetIdCode('ECC',emaci001,[d_emaci001,desctext]);">
    <input id=d_emaci001 size=100 maxlength=256 readonly class="readonly">
    <img src="../images/SearchIcon.gif" class=Icon 
     onclick="ValSetIdCodeSearchFrame('ECC',emaci001,[d_emaci001,desctext])">
    <img src="../images/erase.gif" class=Icon onclick="clrFields(emaci001,
     d_emaci001)">
    </td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>
    <td class=DataField>
    <input name=emaci002 class="Mandatory Date" id=emaci002 
	title="Effective Date From" 
        onblur="checkDate(this,'Effective Date From')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emaci002>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaci002);">
    </td></tr>

<tr><td class=DataLabel>Effective Date To</td>
    <td class=DataField>
    <input name=emaci003 class="Date" id=emaci003 
     title="Effective Date To"
      onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=AddForm.emaci003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaci003);">
    </td></tr>

<tr><td class=DataLabel>ECDG Subcode Description</td>
    <td class=DataLabel>
    <textarea name=desctext id=desctext rows='3' cols='100' class="Mandatory"
    maxlength=256 title="ECDG Subcode Description"></textarea> 
    </td></tr>

<tr><td class=DataLabel>ECDG Code</td>
    <td class=DataLabel>
    <input type=text name=emaci005 title="ECDG Code" id=emaci005 
     class="Mandatory" size=8 maxlength=6>  
    </td></tr>

<tr><td class=DataLabel>Coefficient for Intercept</td>
    <td class=DataLabel>
    <input type=text name=emaci006 title="Coefficent for Intercept" id=emaci006 
     size=15 maxlength=15 class="Mandatory Number" max=9999.99999999 
     min=-9999.99999999>
    </td></tr>

<tr><td class=DataLabel>Coefficient for Intercept Subgroup</td>
    <td class=DataLabel>
    <input type=text name=emaci007 title="Intercept Subgroup" id=emaci007 
     size=15 maxlength=15 class="Number Mandatory" max=9999.99999999
     min=-9999.99999999>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emaci008 title="Active" value="1" id=d_emaci008
     checked>
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Add" class="button" id="com11add" name=com11add
     onclick="tempDisable(this); getText('emaci004','desctext'); PostAdd();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
