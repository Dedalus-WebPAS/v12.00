<script type="text/javascript">
function initTable() {
//
// Create New Table Object
//
//
 t = new Table(1,0,1,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column Width
//
 t.addColumn("Patient","Name",3,3,"nowrap","PatientFolder.gif","8",220)
 t.addColumn("Date of Letter","Date",2,2,"left","","",50)
 t.addColumn("Sex","String",4,4,"center","","",50)
 t.addColumn("Age","String",5,5,"center","","",50)
 t.addColumn("Reason/Diagnosis","String",6,6,"","","",200)
 t.addColumn("Priority","String",7,7,"","","",70)
//
// Add Rows to Table (Output from Web Server)
//
%OUTWEB01.03.011.outweb01.04.001

if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=2;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
