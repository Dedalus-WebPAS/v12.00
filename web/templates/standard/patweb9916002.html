<script type="text/javascript">
function AddMultiHCP() {
  if(!CheckDateRange(document.AddForm.mlhcp007,
                     document.AddForm.mlhcp008)) {
    return;
  }
  if(SetDateYYYYMMDD(document.AddForm.doctsdat.value) >
     SetDateYYYYMMDD(document.AddForm.mlhcp007.value)) {
    alert("Hospital start date cannot be before the HCP start date.");
    return;
  }
  if(!isWhitespace(document.AddForm.doctedat.value)) {
     if(SetDateYYYYMMDD(document.AddForm.mlhcp008.value) >
        SetDateYYYYMMDD(document.AddForm.doctedat.value)) {
       alert("Hospital end date cannot be after the HCP end date.");
       return;
     }
  }
  SubmitForm();
}
</script>
