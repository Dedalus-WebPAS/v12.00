%START.OF.PAGE
<body onLoad=PageLoad(event)>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Medical Records Extract - %MRTWEB03.02.002
</span>
<form name=UpdateForm action="mrtweb03.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=1>
<input type=hidden name=mrtep001 value="%MRTWEB03.02.001">
<input type=hidden name=mrtep002 value="%MRTWEB03.02.103">

<table width=90% border=0 align=center>

    <td class=DataField> %MRTWEB03.02.103 </td></tr>

<tr><td class=DataLabel>Age</td>
    <td class=DataField> %MRTWEB03.02.107 </td></tr>

<tr><td class=DataLabel>Hours in ICU </td>
    <td class=DataField> %MRTWEB03.02.105 </td></tr>

<tr><td class=DataLabel>Hours of Mechanical Ventilation </td>
    <td class=DataField> %MRTWEB03.02.106 </td></tr>

<tr><td class=DataLabel>Deleted From Extract</td>
    <td><input type=checkbox name=mrtep003 id=mrtep003 value="1"> 
    </td></tr>

<tr><td align=center colspan=2><br>
    <input type=button class="button" value="Update" id=updbuttn
     onclick='tempDisable(this);DeletePatient(mrtep003,mrtep001.value,mrtep002.value,"1");
     DFrameExitRefresh();'>

</td></tr>
</table>
</form>
<script type="text/javascript">
  if ( "%MRTWEB03.02.104" == "1") {
    document.UpdateForm.mrtep003.checked=1;
  }
</script>
