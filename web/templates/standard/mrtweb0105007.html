<script type="text/javascript">
//
function RequestReport(UrNo,doc,Check,SLev) {                                
 LinkUrl="patweb85.pbl?reportno=1&template=1" +
         "&urnumber=" + UrNo.replace(/ /g,"+") + 
         "&medrr001=" + doc.replace(/ /g,"+") + 
         "&showchek=" + Check +
         "&superlev=" + SLev
 Left=(document.body.clientWidth-650)/2
 DFrameLink(LinkUrl,120,Left,650,350)
}                             
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date on List               
//  2 - Date on Last review        
//  3 - Scheduled Admission Date   
//  4 - Procedure Code
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,30);
 t.addColumn("Document Type","String",1,1,"left","DocumentIcon.gif","0",100)
 t.addColumn("Volume","String",2,2,"center","","",40)
 t.addColumn("Home Location","String",3,3,"left","","",160)
 t.addColumn("Status","String",4,4,"left","","",80)
// t.addColumn("Comments","String",5,5,"left","","",120)
 t.addColumn("Current Location","String",6,6,"left","","",160)
 t.addColumn("Movement date","DateTime",7,7,"left","","",120)
 t.addColumn("Microfilm","String",8,8,"left","","",80)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
}
}
</script>
