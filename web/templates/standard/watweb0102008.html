<script type="text/javascript"> 
function SetBookingType() {
   for (var i =0 ; i < AddForm.bkrec008.length; i++) {
     if (AddForm.bkrec008.options[i].value.substr(0,2)=="TH") {
         AddForm.bkrec008.selectedIndex=i } };
}
function CheckBooking() {
if (AddForm.bkrec008.value.substr(0,2)!="TH") {
  PatientLinks.action="watweb01.pbl"
  PatientLinks.reportno.value=2
  PatientLinks.template.value=7
  PatientLinks.submit()
 }
}
</script>
</head>
