<script type="text/javascript">
function SubmitAdd(){
  if(document.AddForm.d_alinc004.checked==true){
     document.AddForm.alinc004.value="0";
     } else {
     document.AddForm.alinc004.value="1";
     }
  if(validateMandatory(AddForm)){
    AddForm.submit();}
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('%ALLWEB01.18.001.0 Intervention Maintenance');</script>
</span>

<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="18">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=deptcode value="%ALLWEB01.18.001.1">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Intervention Code</td>
    <td><input type=text name=alinc002 class="AlphaNum Mandatory"
         title="Intervention code" size=12 maxlength=9>
    </td></tr>

<tr><td class=DataLabel>Intervention Description</td>
    <td><input type=text name=alinc003 class=Mandatory title="Description"
         size=40 maxlength=40>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <input type=hidden name=alinc004>
    <td><input type=checkbox name=d_alinc004 checked >
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="all01add"
     onclick="tempDisable(this);SubmitAdd()">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
