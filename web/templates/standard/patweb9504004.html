<script type="text/javascript">
function UpdateBed(WardCode,BedCode) {
PTWRD001=WardCode.replace(/ /g,"+")
PTWRD002=BedCode.replace(/ /g,"+")
LinkUrl="patweb95.pbl?reportno=4&template=6&ptwrd001=" + PTWRD001 +
        "&ptwrd002=" + PTWRD002
DFrameLink(LinkUrl,50,200,420,350)
}
function AddBed(WardCode) {
PTWRD001=WardCode.replace(/ /g,"+")
LinkUrl="patweb95.pbl?reportno=4&template=5&ptwrd001=" + PTWRD001 
DFrameLink(LinkUrl,50,200,420,350)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link       
//  1 - Ward Code
//  2 - Bed Code
//  3 - Bed Name     
//  4 - Extension
//  5 - Room Type
//  6 - Bed Type
//  7 - Active
//  8 - Nursing Station Number
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",26,26);
 t.addColumn("Bed Code","String",2,2,"left","MaintenanceIcon.gif","0",60)
 t.addColumn("Description","String",3,3,"left","","",160)
 t.addColumn("Extension","String",4,4,"left","","",50)
 t.addColumn("Room Type","String",5,5,"left","","",120)
 t.addColumn("Bed Type","String",6,6,"left","","",120)
 t.addColumn("Nursing Station","String",8,8,"left","","",90)
 t.addColumn("Active","String",7,7,"left","","",40)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
