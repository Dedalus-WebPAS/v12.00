<script type="text/javascript">
function defOutHome() {
  for (var i =0 ; i < document.chgpassw.wbsec006.length; i++) {
    if (document.chgpassw.wbsec031.value.substr(0,3)=="CCH") {
      if (document.chgpassw.wbsec006.options[i].value=="CCOUT ") {
         document.chgpassw.wbsec006.selectedIndex=i } 
    }
    if (document.chgpassw.wbsec031.value.substr(0,3)=="SGH") {
      if (document.chgpassw.wbsec006.options[i].value=="SGOUT ") {
         document.chgpassw.wbsec006.selectedIndex=i }
    }
    if (document.chgpassw.wbsec031.value.substr(0,3)=="STV") {
      if (document.chgpassw.wbsec006.options[i].value=="OUT   ") {
         document.chgpassw.wbsec006.selectedIndex=i }
    }
  };

  for (var i =0 ; i < document.chgpassw.wbsec023.length; i++) {
    if (document.chgpassw.wbsec023.options[i].value==
        document.chgpassw.wbsec031.value.substr(3,7)) {
         document.chgpassw.wbsec023.selectedIndex=i }
  };
}
function init() {
   if(document.chgpassw.ibcnmhos.value != "1")
        document.chgpassw.wbsec031.className="SelectBig";
}
function ChangeForm() {
    if(validateMandatory(chgpassw))
          chgpassw.submit();
}
</script>
