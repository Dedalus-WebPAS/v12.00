<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function init() {
  document.getElementById('pmsaw001').value=
  parent.document.getElementById('pmsaw001').value;
  document.getElementById('pmsaw002').value=
  parent.document.getElementById('pmsaw002').value;
  document.getElementById('pmsaw004').value=
  parent.document.getElementById('pmsaw004').value;
  document.getElementById('snapdesc').value=
  parent.document.getElementById('snapdesc').value;
}
function SubmitForm() {
 document.getElementById('pmsaw005').value=
 document.getElementById('snapdesc').value;

 if(validateMandatory(AddForm)) AddForm.submit();
}

function PageLoadExtended()
{
 PageLoad();
 clearSpaces();
}

function clearSpaces()
{
  var pmsaw001 = document.getElementById("pmsaw001");
  if(pmsaw001.value.replace(/ /g,"") == "")
  {
     pmsaw001.value = "";
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoadExtended();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("ABF Sub-Acute Price Weights Maintenance"); 
</script>

</span>
<form name=AddForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=8>
  <input type=hidden name=template value=2>
  <input type=hidden name=dummy1 value="">
  <input type=hidden name=dummy2 value="">
  <input type=hidden name=pmsaw005 id=pmsaw005 value="">
  <input type=hidden name=updttype value="A">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
  <td><input type=text size=8 maxlength=6 name=pmsaw001 id=pmsaw001
      title="Contract Id" value="%PATWEB18.08.001.0" class="Mandatory"
      onblur="validateCID(pmsaw001,d_pmsaw001);">
     <input type=text size=30 name=d_pmsaw001 id=d_pmsaw001 readonly
      value="%PATWEB18.08.001.1"
      class=Readonly notab tabindex=-1>
     <img src="../images/SearchIcon.gif" class=Icon
  onclick="
  CIDSearchFrame('patweb88.pbl?reportno=26&template=005',pmsaw001,d_pmsaw001);">
     <img src="../images/erase.gif" class=Icon
       onclick="clrDoc(pmsaw001,d_pmsaw001);">
   </td></tr>

<tr><td class=DataLabel>AN-SNAP Class Code & Version</td>
       <td><input type=text name=pmsaw002 id=pmsaw002 size=4 maxlength=3
                  class="Mandatory"
                  title="AN-SNAP Classification" value="%PATWEB18.08.002.1"
                  onblur="valANSNAPClassCode(pmsaw002,pmsaw003,snapdesc);">
           <input type=text readonly name=snapdesc id=snapdesc size=50
                  maxlength=80 value="%PATWEB18.08.002.0"
                  class=readonly tabindex=-1 title="AN-SNAP Classification">
           <input type=text name=pmsaw003 id=pmsaw003 maxlength=2
                  class="Mandatory" size=3 value="%PATWEB18.08.002.2" 
                  title="AN-SNAP Version"
                  onblur="valANSNAPClassCode(pmsaw002,pmsaw003,snapdesc);">
             <img src="../images/SearchIcon.gif" class=Icon
                  onclick="ClassCodeSearchFrame(pmsaw002,pmsaw003,snapdesc);">
             <img src="../images/erase.gif" class=Icon
                   onclick="clrFields(pmsaw002,pmsaw003,snapdesc);">
    </td>
</tr>

<tr><td class=DataLabel>Care Type</td>
    <td><select name=pmsaw004 id=pmsaw004
         class=Mandatory title="Care Type">
        <option></option>
        <option value="2">2 - Rehabilitation Care</option>
        <option value="3">3 - Palliative Care</option>
        <option value="4">4 - Geriatric Evaluation and Management</option>
        <option value="5">5 - Psychogeriatric Care</option>
        <option value="6">6 - Maintenance Care</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Episode Type Description</td>
    <td class=DataField>
    <input type=text name=pmsaw006 id=pmsaw006 size=52 maxlength=50
           title="Episode Type Description" class="Mandatory">
    </td></tr>

<tr><td class=DataLabel>Same-Day</td>
   <td><input type=checkbox name=pmsaw007 value="1" 
        title="Same-Day">
    </td></tr>

<tr><td class=DataLabel>ALOS</td>
    <td><input type=text name=pmsaw008 class="Number"
         size=10 maxlength=9 value="0.00"
         title="ALOS" min=0 max=999999.99 onblur="RoundNumber(this,2);">
    </td></tr>

<tr><td class=DataLabel>Lower bound (Inlier Bounds)</td>
    <td><input type=text name=pmsaw009 class="Integer" value=0
         size=5 maxlength=4 title="Lower bound (Inlier Bounds)" min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Upper bound (Inlier Bounds)</td>
    <td><input type=text name=pmsaw010 class="Integer" value=0
         size=5 maxlength=4 title="Upper bound (Inlier Bounds)" min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Same Day (Price Weight)</td>
    <td><input type=text name=pmsaw011 class="Number"
         size=17 maxlength=15 title="Same Day" value=0.0000
         min=0 max=9999999999.99 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Short Stay Outlier Per Diem (Price Weight)</td>
    <td><input type=text name=pmsaw012 class="Number"
         size=17 maxlength=15 title="Short Stay Outlier Per Diem" value=0.0000
         min=0 max=9999999999.99 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Inlier (Price Weight)</td>
    <td><input type=text name=pmsaw013 class="Number"
         size=17 maxlength=15 title="Inlier" min=0 max=9999999999.99 
         value=0.0000 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Long Stay Outlier Per Diem (Price Weight)</td>
    <td><input type=text name=pmsaw014 class="Number"
         size=17 maxlength=15 title="Long Stay Outlier Per Diem" value=0.0000
         min=0 max=9999999999.99 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Add class="button" id="addbtn" 
   onclick="tempDisable(this);SubmitForm();">
  <input type=button value=Cancel class="button" 
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
