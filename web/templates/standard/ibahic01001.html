<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function SetList() {
  p=ReportForm
  if(!isWhitespace(p.wbseclid.value)) {
    ReportForm.keystr03.value=p.wbseclid.value;
    validateCode(25,p.keystr03,p.clindesc);
  }
}

function PrintReport() {
  if (isWhitespace(ReportForm.keystr02.value) &&
      isWhitespace(ReportForm.keystr03.value) &&
      isWhitespace(ReportForm.keystr04.value)) {
    alert("Either Clinic Type, Clinic ID or Provider No must be entered");
    return;
  }

  if(validateMandatory(ReportForm)) {
    document.ReportForm.keystr01.value="1";
    SubmitReport(ReportForm) 
  }
}
function PrintReportUpdate() {
  if(validateMandatory(ReportForm)) {
    document.ReportForm.keystr01.value="2";
    SubmitReport(ReportForm) 
  }
}
</script>

</head>
%START.OF.PAGE
<body onload="PageLoad(event);
              ReportLoad();
              SetList();
              setTimeout('document.ReportForm.schddate.focus()',100);">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAHIC01">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAHIC01">    
<input type=hidden name=schddesc value="Close Referrals Report">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=wbseclid value="%STANDARD.01.026">
<input type=hidden name=keystr01 value="">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Close Referrals Report</td></tr>

<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
     value="%STANDARD.01.015"
     onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHIC01.01
        </select>
    </td></tr>
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies'>
        </select>
    </td></tr>
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates()"> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel width=25%>Clinic Type</td>
    <td><select name=keystr02 title="From Clinic Type">
        <option value=""></option>
        %RSHWEB02.01.124  
        </select>
        </td></tr>

<tr><td class=DataLabel>Clinic ID</td>
    <td><input type=text name=keystr03 size=6 maxlength=6 
         onblur='validateCode(25,ReportForm.keystr03,ReportForm.clindesc)'
         title="Clinic Id"  >
        <input type=text readonly name=clindesc
         size=20 class=readonly readonly
         title="Clinic Id Description" tabindex=-1>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="ClinicSessionSearchFrame(ReportForm.keystr03,
                                           ReportForm.clindesc);">
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick="clrFields(ReportForm.keystr03,ReportForm.clindesc);">
        </td></tr>

<tr><td class=DataLabel width=25%>Provider Number</td>
    <td><input type=text size=12 maxlength=10 name=keystr04
         title="Provider Number">
        </td></tr>

<tr><td><input type=hidden name=keystr05 value="%STANDARD.01.008">
        <input type=hidden name=keystr06 value="%STANDARD.01.023">
        <input type=hidden name=keystr07 value="Y">           
        <input type=hidden name=keystr08 value=" ">
    </td></tr>

<tr><td align=center colspan=2><br>
    <input type=button value="Print Report Only" class=button id=btnReport 
     onclick="tempDisable(this);PrintReport();">
    <input type=button value="Close Referrals" class=button id=btnClose
     onclick="tempDisable(this);PrintReportUpdate();">
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>

</table>
</td></tr>
</table>
</form>
