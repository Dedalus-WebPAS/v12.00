<script type="text/javascript">
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center",25,35);   
 t.addColumn("UR Number","String",1,1,"left","","",70)
 t.addColumn("Name","String",2,2,"left","patdet.gif","0",250)
 t.addColumn("Score","Text",3,-1,"left","","",100)
 t.addColumn("Entered Ward","String",9,9,"left","","",100)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
function remoteScore(scr,admno,Servd,shiftn,wardcd,categ,rowval,rowlen,tab) {
if (scr.value =="" || isWhitespace(scr.value)){
//  alert("Please Enter Score Value");
  scr.value="0";
}
if (scr.value < 0) {
  alert("Score must be greater than or equal to zero");
  scr.value="";

}
else if(checkNumber(scr)) {
scr.value=parseInt(scr.value);
 var serverURL   = "../cgi-bin/patweb93.pbl?reportno=9"+
                   "&pmspd001="+scr.value+"&admissno="+admno +
                   "&servdat1="+servd+"&shiftnum="+shiftn +
                   "&wardcode="+wardcd+"&pmspd002="+categ;
 var returnValue = RSExecute(serverURL);       
 if (returnValue.status==0) {
  if (rowlen == 1) {
    pmspd001.value=returnValue.return_value;
    tab.rows[rowval][3]=returnValue.return_value;
    justifyLeft(pmspd001);
   }
  else {
    pmspd001[rowval].value=returnValue.return_value;
    tab.rows[rowval][3]=returnValue.return_value;
    justifyLeft(pmspd001[rowval]);
   }
 }
 else {
     tab.rows[rowval][3]=returnValue.return_value;
 }
}
}
function CloseDependency() {
if(confirm("This page will no longer be available to modify.  Do you want to continue?")){
document.SelectPeriod.closedep.value="1";
document.SelectPeriod.submit();
 }
}
</script>
