<script type="text/javascript">
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-350)/2
  DFrameLink(linkurl,90,Left,350,170);
}
function AddRate() {
  p=document.UpdateForm;
  if (p.d_ibagd005.checked==false) {
    alert("Warning: This GST Code is inactive!");
  }
  gstcode=p.ibagd001.value.replace(/%/g,"~");
  linkurl="comweb01.pbl?reportno=4&template=4&updttype=V" +
          "&ibagd001=" + gstcode;
  Left=(document.body.clientWidth-350)/2
  DFrameLink(linkurl,90,Left,350,270);
}
function setFormactn(type) {
  document.UpdateForm.updttype.value=type;
  if (type=="U") {
    if (validateMandatory(UpdateForm)) {
       if(document.UpdateForm.d_ibagd005.checked==false) {
         document.UpdateForm.ibagd005.value="1";    // = Not Active
       } else {
         document.UpdateForm.ibagd005.value="0";    // = Active
       }
       document.UpdateForm.submit(); 
    } 
  } else if (type=="D") { 
     ans=confirm("Are you sure you want to Delete ?")
     if (ans) { document.UpdateForm.submit() } 
  } else if (type=="L") { 
     ans=confirm("Are you sure you want to Delete this GST Code?")
     if (ans) { document.UpdateForm.submit() } 
  } else {
     document.UpdateForm.submit();  
  }
}
</script>
