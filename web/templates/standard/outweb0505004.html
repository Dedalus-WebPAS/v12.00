<script type="text/javascript">
function checkClosedTemplate() {
  var isClosed = document.getElementById("closnum");
  var closeButton = document.getElementById("closeTemplateButton");
  if(isClosed) {
    if(isClosed.value == 1) {
      if(closeButton) {
        closeButton.style.color="red";
      }
    }
  }
}
</script>
