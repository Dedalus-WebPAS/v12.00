<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=
                       document.getElementById('datran01').value;
     document.ReportForm.keystr03.value=
                       document.getElementById('datran02').value;
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                                  document.ReportForm.keystr03) 
 }else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" 
 }

 if (!isWhitespace(document.ReportForm.Keystr04.value)){
   if (!CheckRange(document.ReportForm.Keystr04,document.ReportForm.Keystr05)) {
      return;
   }
 }

if(document.ReportForm.ibcnmhos.value=="1"){
document.ReportForm.keystr01.value=document.getElementById('hospital').value;
document.ReportForm.keystr02.title=Date;
document.ReportForm.keystr03.title=Date;
document.ReportForm.keystr02.value=document.getElementById('datran01').value;
document.ReportForm.keystr03.value=document.getElementById('datran02').value;
document.ReportForm.keystr04.value=document.ReportForm.Keystr04.value;
document.ReportForm.keystr05.value=document.ReportForm.Keystr05.value;
document.ReportForm.keystr06.value=document.ReportForm.Keystr06.value;
document.ReportForm.keystr07.value=document.ReportForm.Keystr07.value;
document.ReportForm.keystr08.value=document.ReportForm.Keystr08.value;
document.ReportForm.keystr09.value=document.ReportForm.Keystr09.value;
} else {
document.ReportForm.keystr01.title=Date;
document.ReportForm.keystr02.title=Date;
document.ReportForm.keystr01.value=document.getElementById('datran01').value;
document.ReportForm.keystr02.value=document.getElementById('datran02').value;
document.ReportForm.keystr03.value=document.ReportForm.Keystr04.value;
document.ReportForm.keystr04.value=document.ReportForm.Keystr05.value;
document.ReportForm.keystr05.value=document.ReportForm.Keystr06.value;
document.ReportForm.keystr06.value=document.ReportForm.Keystr07.value;
document.ReportForm.keystr07.value=document.ReportForm.Keystr08.value;
document.ReportForm.keystr08.value=document.ReportForm.Keystr09.value;
document.ReportForm.keystr09.value="Y";
}
 if (SubmitPage) {
   SubmitReport(document.ReportForm);
 }
}
 
function ChkDteRange(FromInput,ToInput) {
  if (SetDateYYYYMMDD(FromInput.value) > SetDateYYYYMMDD(ToInput.value)) {
    alert("Invalid Range Entered ");
    ToInput.focus();
    return false }
  else {
    return true }
}

</script>
