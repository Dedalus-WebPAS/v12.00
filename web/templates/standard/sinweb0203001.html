<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddRec(thisForm) {
 if (validateMandatory(thisForm)) {
   if (parent.AddForm!=undefined) { 
     thisForm.redirect.value="sinweb02.pbl?reportno=1&template=2" 
                            + "&sipoa001=" + parent.AddForm.sipoa001.value
                            + "&sipoc007=" + AddForm.sicic001.value; 
   } 
   else if (parent.UpdateForm!=undefined) { 
     thisForm.redirect.value="sinweb02.pbl?reportno=1&template=3" 
                            + "&sipoa001=" + parent.UpdateForm.sipoa001.value
                            + "&sipoc007=" + AddForm.sicic001.value; 
   } 
   else {
     thisForm.nextpage.value=0;
   }
   thisForm.submit();
 }
}
</script>
