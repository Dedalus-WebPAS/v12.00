<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function Add() {
  var p = document.AddForm;
  if (validateMandatory(p)) {
    p.fnext001.value = p.hfund001.value;
    p.efftdate.value=p.fnext007.value;
    p.submit();
  }
}
function CheckModel() {
  if (document.AddForm.fnext002.value==2) {
    MVHour.innerHTML = CWOMVHour.innerHTML;
    MVRate.innerHTML = CWOMVRate.innerHTML;
    MVItem.innerHTML = CWOMVItem.innerHTML;
  } else {
    MVHour.innerHTML = EPMMVHour.innerHTML;
    MVRate.innerHTML = EPMMVRate.innerHTML;
    MVItem.innerHTML = EPMMVItem.innerHTML;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);CheckModel();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Health Fund %PATWEB87.52.102.0 - Payment Model
</span>
<div id=PageBodySection>
<form name=AddForm method=post action=patweb87.pbl style="margin:0">
<input type=hidden name=reportno value="52">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=fnext001 value="">
<input type=hidden name=efftdate value="">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=hfund001 value="%PATWEB87.52.102.0">

<span id=HospitalID></span>

<table width=90% border=0 cellspacing=0 cellpadding=2 align=center>

<tr><td class=DataLabel>Payment Model</td>
    <td><select name=fnext002 title="Payment Model" class="Mandatory"
         onchange="CheckModel();">
          <option></option>
          <option value="1">EPM</option>
          <option value="2">CWO</option>
        </select>
    </td></tr>

<tr><td><div id="MVHour"></div></td>
   <td><input type=text name=fnext004 size=2 maxlength=2
          class="Mandatory Number" title="Hours for MV Additional Day">
  </td>
</tr>

<tr><td><div id="MVRate"></div></td>
  <td><input type=text name=fnext003 size=10 maxlength=9
         class="Mandatory Number" min=0 max=999999.99
         title="MV Daily Rate"
         onblur="RoundNumber(this,2);">
  </td>
</tr>

<tr><td><div id="MVItem"></div></td>
  <td><input type=text name=fnext005 size=9 maxlength=9
         class="Mandatory" title="Misc. Charge code"
         onblur='validateCode(40,AddForm.fnext005,AddForm.misdesc);'>
  <input type=text name=misdesc size=35 readonly>
  <img src="../images/SearchIcon.gif" class=Icon name=SearchIcon
   onclick="DefMiscChargeSearchFrame(AddForm.fnext005,AddForm.misdesc);">
  <img src="../images/ClearIcon.gif" class=Icon
       onclick="clrFields(AddForm.fnext005,AddForm.misdesc);
       document.AddForm.fnext005.focus();">
  </td>
</tr>

<tr><td class=DataLabel>Effective To Date</td>
     <td><input type=text name=fnext007 title="Effective To Date" size=12
         maxlength=11 onblur="checkDate(this,'To Date');">
     <img src=../images/DateLookup.gif class="Icon"
      onclick="DateLookupFrame(AddForm.fnext007);">
</td></tr>


<tr><td>&nbsp;</td></tr>
<tr>
  <td colspan=5 align=center>
    <input type=button value="Add" class="button" onclick="Add();">
    <input type=button Value="Close" class="button" onclick="DFrameExit();">
  </td>
</tr>
</table>
</form>
</div>

<span id=HospID style="display:none;">
<table width="90%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=25%>Hospital</td>
    <td><select name=fnext006 id=fnext006 title="Hospital ID "
         class="SelectBig">
        <option value="" selected>All</option>
         %PATWEB87.52.006.2
        </select></td></tr>
</table>
</span>

<span id=EPMMVHour style="display:none;">
    <td class=DataLabel width=20%>EPM Hours for MV Day</td>
</span>
<span id=CWOMVHour style="display:none;">
    <td class=DataLabel width=20%>CWO Hours for MV Day</td>
</span>

<span id=EPMMVRate style="display:none;">
  <td class=DataLabel>EPM MV Daily Rate</td>
</span>
<span id=CWOMVRate style="display:none;">
  <td class=DataLabel>CWO MV Daily Rate</td>
</span>

<span id=EPMMVItem style="display:none;">
  <td class=DataLabel>EPM Misc. Charge code</td>
</span>
<span id=CWOMVItem style="display:none;">
  <td class=DataLabel>CWO Misc. Charge code</td>
</span>

<script type="text/javascript">
 if (document.AddForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }

</script>
