<script type="text/javascript">
function ProcessReport() {
 if (validateMandatory(ReportForm)) {
  if (!validatePeriod(ReportForm.FromMonth,ReportForm.FromYear,
                 ReportForm.dummy,ReportForm.dummy,ReportForm.dummy))  {
     return;
  }
  ReportForm.keystr02.value=ReportForm.FromMonth.value+ReportForm.FromYear.value
  SubmitReport(ReportForm)
 }
}
</script>

<script type="text/javascript">
 var Today = new Date()
 var ThisMonth=parseInt(Today.getMonth());
 var ThisYear=Today.getFullYear();
 for (var i =0 ; i < document.ReportForm.FromMonth.length; i++) {
   if (parseInt(document.ReportForm.FromMonth[i].value)==ThisMonth) {
      document.ReportForm.FromMonth[i].selected=true } };
 for (var i =0 ; i < document.ReportForm.FromYear.length; i++) {
   if (document.ReportForm.FromYear[i].value==ThisYear) {
      document.ReportForm.FromYear[i].selected=true } };
</script>
