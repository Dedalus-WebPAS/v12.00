        "&preguniq=" + pmbth001.replace(/ /g,"+") +

}
function AuditDetails(pregkey,birthkey,cntr){
    LinkURL="patweb08.pbl?reportno=04&template=004" +
        "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
        "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
        "&preguniq=" + pregkey.replace(/ /g,"+") +
        "&brthuniq=" + birthkey.replace(/ /g,"+") +
        "&pmbth001=" + pregkey.replace(/ /g,"+") +
        "&pmbth002=" + birthkey.replace(/ /g,"+") +
        "&pmbth044=" + cntr.replace(/ /g,"+");
        location.href=LinkURL;
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to pmsbthaf
//  1 - Unique ID
//  2 - Birth Unique ID
//  3 - Admission number
//  4 - Admission number (mother)
//  5 - Linked UR
//  6 - Birth Date
//  7 - Birth Time
//  8 - Gender
//  9 - Status
//  10- Audit link
//---------------------------------------------------------------------------

function InitTable(TableView) {

switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Birth Unique ID","String",2,2,"left","EditIcon.gif","0",100)
 t.addColumn("Linked UR","String",5,5,"left","","",100)
 t.addColumn("Birth Date","Date",6,6,"left","","",100)
 t.addColumn("Birth Time","String",7,7,"left","","",100)
 t.addColumn("Gender","String",8,8,"left","","",100)
 t.addColumn("Audit","String","","","left","audit.gif","10",100)

 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc  Dsc
 break;}
 }
}

</script>
