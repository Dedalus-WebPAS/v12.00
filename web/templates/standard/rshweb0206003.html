<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(ReportForm.ibcnmhos.value=="1"){
     document.ReportForm.keystr03.value=document.ReportForm.hospital.value
     document.ReportForm.keystr04.value="Y";
     document.ReportForm.keystr05.value=" ";
     document.ReportForm.keystr06.value=" ";
     document.ReportForm.keystr07.value=" ";
     SubmitReport(ReportForm)
   } else {
     document.ReportForm.keystr03.value="Y";
     document.ReportForm.keystr04.value=" ";
     document.ReportForm.keystr05.value=" ";
     document.ReportForm.keystr06.value=" ";
     document.ReportForm.keystr07.value=" ";
     SubmitReport(ReportForm)
   }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl>
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPAT93">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPAT93">    
  <input type=hidden name=schddesc value="Management Analysis Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Management Analysis Report</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
     value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img src=../images/DateLookup.gif class=Icon
    onclick="DateLookupFrame(schddate);">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
     value="%STANDARD.01.016">
    <img src=../images/DateTimeStamp.gif class=Icon title="Schedule Time"
     onclick="SetCurrentDateTime(schddate,schdtime);">
    <img src=../images/TimeLookup.gif class=Icon
     onclick="TimeLookupFrame(schdtime);">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPAT93.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend id=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img src=../images/DateTimeStamp.gif class=Icon
     onclick="SetCurrentDateTime(schdrend,null);"> 
    <img src=../images/DateLookup.gif class=Icon
     onclick="DateLookupFrame(schdrend);">
    </td></tr>
 
<tr><td colspan=2 align=center ><hr width=80%></td></tr>

<tr><td class=DataLabel>Report Type </td>
    <td><select name=keystr01 title="Report Option" class=Mandatory>
        <option></option>
        %RSHWEB02.06.014
        </select>
    </td></tr>

<tr><td class=DataLabel>Extract ID</td>
    <td><input size=3 type=text readonly name=keystr02 
         class=Mandatory value="%RSHWEB02.06.002">
    </td></tr>

<tr><td class=DataLabel>Date Range </td>
    <td><input type=text size=15 maxlength=12 name=strdat01
         value="%RSHWEB02.06.004" readonly
        class="Mandatory PastDate" title="From Date">
        To
        <input type=text size=15 maxlength=12 name=enddat01
         value="%RSHWEB02.06.005" readonly
        class="Mandatory PastDate" title="To Date">
        </td></tr>
</table>

<span id=HospitalID></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=keystr03 value=" ">           
  <input type=hidden name=keystr04 value=" ">
  <input type=hidden name=keystr05 value=" ">
  <input type=hidden name=keystr06 value=" ">
  <input type=hidden name=keystr07 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" name=okButton
     onclick='tempDisable(this);ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=HospID style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=hospital title="Hospital ID ">
    <option value="">All</option>
    %RSHWEB02.06.015
    </select>
    </td></tr>
</table>
</span>

<script language=javascript>
 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
