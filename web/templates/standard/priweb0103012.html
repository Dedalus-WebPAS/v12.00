<script type="text/javascript"> 
function init() {
//  for(var i=0;i<AddForm.pripc001.length; i++) {
//  if (AddForm.pripc001.options[i].value==parent.SelectCode.pripc001.value){
//    AddForm.pripc001.selectedIndex=i;} 
//  }

  AddForm.pripc002.value=parent.SelectCode.pripc002.value
  AddForm.name_pripc002.value=parent.SelectCode.doctname.value

  if (AddForm.pripc001.value=="1") {
    financial.innerHTML=items.innerHTML
    AddForm.pripc003.value=parent.SelectCode.pripc003.value
    AddForm.pripc004.value=parent.SelectCode.pripc004.value
    AddForm.pripc005.value=parent.SelectCode.pripc005.value
    AddForm.mbsdesc1.value=parent.SelectCode.mbsdesc1.value
  } else {
    financial.innerHTML=journal.innerHTML;
  }
}
function TypeDesc() {
  var p=document.AddForm;
  if (p.pripc003.value==" 0") {
    p.pripc003.value="MBS";
  } else {
    p.pripc003.value="AMA";
  }
}
</script>
