function chkquantity() {
  if (checkInteger(UpdateForm.oprdd004,UpdateForm.oprdd004.title)) {
      if (trim(UpdateForm.oprdd004.value)=='0' || isWhitespace(trim(UpdateForm.oprdd004.value))) {
        alert ('Quantity must not be Zero');
        UpdateForm.oprdd004.value='1';}
  }
}
function DisplayHospitalName() {
  f = document.UpdateForm;
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospitalName').style.display = "";
  }
  else {
    document.getElementById('HospitalName').style.display = "none";
  }
}
