<script type="text/javascript">
function SubmitForm() {
 if(validateMandatory(UpdateForm)) UpdateForm.submit();
}
function Delete() {
 if(validateMandatory(UpdateForm)){
  ans=confirm("Are you sure you want to Delete ?")
   if (ans) {
     document.UpdateForm.nextpage.value="4"
     document.UpdateForm.redirect.value="patweb63.pbl?reportno=7&template=1" +
          "&pmmpr009="+document.UpdateForm.pmmpr009.value +
          "&pmmpr001="+document.UpdateForm.pmmpr001.value +
          "&pmmpr002="+document.UpdateForm.pmmpr002.value +
          "&pmmpr003="+document.UpdateForm.pmmpr003.value +
          "&pmmpr004="+document.UpdateForm.pmmpr004.value +
          "&pmmpr005= 0"
     document.UpdateForm.updttype.value="D";
     UpdateForm.submit();} }
}
</script>
