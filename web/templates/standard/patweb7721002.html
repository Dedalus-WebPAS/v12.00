<script type="text/javascript">
function ValidateMultipleSelect(List) {
  if (List.selectedIndex == 0) {  // 'All' option selected
    for (i=1; i < List.options.length; i++) {
      List.options[i].selected = false;  // de-select all other options
    }
  }
}
function SubmitForm() {
  f = document.AddForm;
  if (!validateMandatory(f)) {
    return
  }

  i =  f.d_cdmap001.selectedIndex
  f.cdmap001.value = f.d_cdmap001.options[i].value.substr(0,3)
  i =  f.d_cdmap002.selectedIndex
  f.cdmap002.value = f.d_cdmap002.options[i].value.substr(0,3)
  i =  f.d_cdmap003.selectedIndex
  f.cdmap003.value = f.d_cdmap003.options[i].value.substr(0,3)

  if (f.d_cdmap007.checked){
    f.cdmap007.value = " ";
  }
  else {
    f.cdmap007.value = "1";
  }

  if (f.cdmap003.value == "I") {
    if (f.multipl1.selectedIndex == -1) {
      alert("Please select the " + trim(f.multipl1.title) + " value(s)");
      return;
    }
    if (f.multipl2.selectedIndex == -1) {
      alert("Please select the " + trim(f.multipl2.title) + " value(s)");
      return;
    }
  }

  if (f.multipl3.selectedIndex == -1) {
    alert("Please select the " + trim(f.multipl3.title) + " value(s)");
    return;
  }

  f.submit();
}
</script>
%START.OF.PAGE

<script type="text/javascript">
  f = document.AddForm;
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospIdLabel').style.display = "";
    document.getElementById('HospIdSelect').style.display = "";
    AddClassName(f.d_cdmap001,"Mandatory");
  }
  else {
    document.getElementById('HospIdLabel').style.display = "none";
    document.getElementById('HospIdSelect').style.display = "none";
    RemoveClassName(f.d_cdmap001,"Mandatory");
  }

  f.d_cdmap007.checked = true;

</script>
