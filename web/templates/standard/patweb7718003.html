<script type="text/javascript">
function init() {
  showFeeClass();
  if (UpdateForm.opchg004.value == "D") {
    document.UpdateForm.chk_opchg004.checked=true;  
  }
  UpdateForm.tot1fee.value=parseFloat(UpdateForm.opchg006.value)+
                           parseFloat(UpdateForm.opchg007.value);
  RoundNumber(UpdateForm.tot1fee,2);
  UpdateForm.tot2fee.value=parseFloat(UpdateForm.opchg008.value)+
                           parseFloat(UpdateForm.opchg009.value);
  RoundNumber(UpdateForm.tot2fee,2);
  UpdateForm.tot3fee.value=parseFloat(UpdateForm.opchg010.value)+
                           parseFloat(UpdateForm.opchg011.value);
  RoundNumber(UpdateForm.tot3fee,2);
  UpdateForm.tot4fee.value=parseFloat(UpdateForm.opchg012.value)+
                           parseFloat(UpdateForm.opchg013.value);
  RoundNumber(UpdateForm.tot4fee,2);
  UpdateForm.tot5fee.value=parseFloat(UpdateForm.opchg014.value)+
                           parseFloat(UpdateForm.opchg015.value);
  RoundNumber(UpdateForm.tot5fee,2);
  UpdateForm.tot6fee.value=parseFloat(UpdateForm.opchg016.value)+
                           parseFloat(UpdateForm.opchg017.value);
  RoundNumber(UpdateForm.tot6fee,2);
  showButton();
  UpdateForm.opchg018.focus();
}
//
// Set MBS Fee/Theatre Class field depending on Health fund or Claim Code
//
function showFeeClass() {
 thcflg="0";
 if (!isWhitespace(document.UpdateForm.clmcdind.value.substr(22,6))) {
   thcflg=trim(document.UpdateForm.clmcdind.value.substr(22,6));
 }
 if (!isWhitespace(document.UpdateForm.hfband.value)) {
   thcflg=trim(document.UpdateForm.hfband.value);
 }
 if ((thcflg)==0) {
   document.all.MBSTheatreOption.innerHTML=document.all.MBSOption.innerHTML
 }
 else {
   document.all.MBSTheatreOption.innerHTML=document.all.TheatreClass.innerHTML
   document.UpdateForm.theaclass.value=thcflg
 }
}
//
// Set Buttons depending on current or new file                            
//
function showButton() {
  if((UpdateForm.fileflag.value)!="N") {
    document.all.UpdDelLayer.innerHTML=document.all.CurThOption.innerHTML;
  } else {
    document.all.UpdDelLayer.innerHTML=document.all.NewThOption.innerHTML;
  }
}
function Check(chk) {
 if (chk.value=="0") {
     chk.select();
     return;
  }
}
</script>
