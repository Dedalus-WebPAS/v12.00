<script type="text/javascript">
function SetFocus() {
   document.SelectCode.pmrdi001.focus();
}

function SubmitForm() {
 if (isWhitespace(document.getElementById('pmrdi001').value) &&
     isWhitespace(document.getElementById('pmrdi002').value) &&
     isWhitespace(document.getElementById('pmrdi003').value) &&
     isWhitespace(document.getElementById('pmrdi004').value)) {
    alert("Contract ID / Type of code / Coding System / Code must be entered.");
    return;
 }

 if(validateMandatory(SelectCode)) {
    SelectCode.submit();
 }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=4&template=2"
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,600);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,60,Left,600,250);
}
function checkcode() {
   if (isWhitespace(document.getElementById('pmrdi003').value)) {
         alert("Please Select Coding System value before entering Code value");
         return;
   }
}
function checkcode1() {
   if (isWhitespace(document.getElementById('pmrdi003').value)) {
       alert("Please Select Coding System value before entering Code value");
       return;
   } else {
       Icd10ProSrchMedRec(document.SelectCode.pmrdi004,document.SelectCode.currdate.value);
   }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">

       ABF Radiotherapy/Dialysis Codes List</td></tr>

<tr height=25><td class=DataLabel>Contract ID</td>

   <td class=DataLabel>Type of Code</td>

</td></tr>

<script type="text/javascript">
SetFocus();

 Typeofcode="%PATWEB18.04.105";
 Typeofcode=Typeofcode.substr(1,1);
 for (var i =0 ; i < document.SelectCode.pmrdi002.length; i++) {
  if (document.SelectCode.pmrdi002.options[i].value==Typeofcode){
      document.SelectCode.pmrdi002.selectedIndex=i
  }
 }

 Codingsystem="%PATWEB18.04.106";
 for (var i =0 ; i < document.SelectCode.pmrdi003.length; i++) {

</script>
