<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
  if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr04.title="From Date"
     document.ReportForm.keystr05.title="To Date"
     document.ReportForm.keystr04.value=document.ReportForm.datran01.value
     document.ReportForm.keystr05.value=document.ReportForm.datran02.value
     SubmitPage=CheckDateRange(document.ReportForm.keystr04,
                document.ReportForm.keystr05) }
 else {
     document.ReportForm.keystr04.title="From Schedule"
     document.ReportForm.keystr05.title="To Schedule" }

 document.ReportForm.d_keystr02.disabled=false;
 if(document.ReportForm.d_keystr02.checked==true) {
   document.ReportForm.keystr02.value="Y";
 } else {
   document.ReportForm.keystr02.value="N";
 }

 if (SubmitPage) {
  SubmitReport(ReportForm);
 }
}
function getExtractDates() {
  if(document.ReportForm.schdrdat.value!="") {
    return;
  }
  if(document.ReportForm.d_keystr02.checked==true) {
    document.ReportForm.datran01.value="";
    document.ReportForm.datran01.className="Mandatory PastDate";
    document.ReportForm.datran01.readOnly=false;
    document.ReportForm.datran02.value="";
    return;
  }
  var p=document.ReportForm
  ExtractRunDate("IBAWAT77",p.keystr03,p.lastfdat,p.lasttdat);
//
  if(isWhitespace(document.ReportForm.lastfdat.value) ||
     isWhitespace(document.ReportForm.lasttdat.value)) {
    document.ReportForm.datran01.value="";
    document.ReportForm.datran01.className="Mandatory PastDate";
    document.ReportForm.datran01.readOnly=false;
    document.ReportForm.datran02.value="";
    return;
  }
  AddSubtractDate(document.ReportForm.lasttdat,"1","A")
//
  document.ReportForm.datran01.value=document.ReportForm.lasttdat.value;
  document.ReportForm.datran01.className="Readonly Date";
  document.ReportForm.datran01.readOnly=true;
  document.ReportForm.datran02.value=document.ReportForm.currdate.value;
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();getExtractDates();
      document.ReportForm.schddate.focus();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=setdfprg value="IBAWAT77">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAWAT77">    
<input type=hidden name=schddesc value="WA Additional Waiting List Extract">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=lastfdat value="">
<input type=hidden name=lasttdat value="">
<input type=hidden name=currdate value="%STANDARD.01.015">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     WA Additional Waiting List Extract</td>
    </tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAWAT77.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat title="Schedule Type"
     onchange="SetReportDates();getExtractDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<input type=hidden name=keystr01 value="1">
<input type=hidden name=keystr02 value="">

<tr><td class=DataLabel>Adhoc Extraction</td>
    <td><input type="checkbox" name=d_keystr02 value="Y" 
         onclick="getExtractDates();">
    </td></tr>

<tr><td class=DataLabel>Hospital ID</td>
    <td><select name=keystr03 title="Hospital ID " class="Mandatory"
         onchange="getExtractDates();">
    <option value=" "></option>
    %RSHWEB02.01.122
    </select>
    </td></tr>

<tr><td class=DataLabel>Date Range </td>
    <input type=hidden name=keystr04 value="">
    <input type=hidden name=keystr05 value="">
    <td><span id=DateRange></span>
    </td></tr>

    <input type=hidden name=keystr06 value="%STANDARD.01.008">
    <input type=hidden name=keystr07 value="Y">
    <input type=hidden name=keystr08 value=" ">
    <input type=hidden name=keystr09 value=" ">
 
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=SetScheduleRange style="display:none;">
    <select name=datsch01 id="datsch01" title="Schedule Range" class=Mandatory
    onblur="UpReportSchedule(this,document.ReportForm.keystr04,
            document.ReportForm.keystr05);">
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom id="SampleFrom" size=12> To
    <input type=text name=SampleTo id="SampleTo" size=12>
</span>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran01 id="datran01"
    onblur="checkDate(this,'From Date')"
    class="Mandatory PastDate" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.datran01">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.datran01">
    To
    <input type=text size=15 maxlength=12 name=datran02 id="datran02"
    onblur="checkDate(this,'To Date')" class="Mandatory PastDate"
    title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.datran02">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.datran02">
</div>
