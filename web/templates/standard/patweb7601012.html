<script type="text/javascript">
function MiscItem(){

// Independence Services Billing
  if(document.UpdateForm.splitflg.value=="4") {
    KeepMisc.innerHTML="";
    KeepMisc.style.display="none";
    return;
  }

// Using New Patient Invoice functionality (ptcnppin=1)
  if(document.UpdateForm.splitflg.value=="6") {
    KeepMisc.innerHTML="";
    KeepMisc.style.display="none";
    return;
  }

// alert(document.UpdateForm.miscchrg.value);
   if(document.UpdateForm.miscchrg.value=="1") {
      KeepMisc.style.display="";
      KeepMisc.innerHTML=MiscCharge.innerHTML;
   } else {
      KeepMisc.innerHTML="";
      KeepMisc.style.display="none";
   }
}
function CreditAll() {
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.CreditButton.disabled=true;
//    setTimeout('UpdateForm.CreditButton.disabled=false',15000);
//    var waitMessage="Processing, please wait.<br>"+
//                    "Do NOT Refresh the page or click the BACK button<br>"+
//                    "Please allow up to 15 seconds for Credit Note to be generated"
//    DFrameMessage(waitMessage,500,120);

      ShowWaitScreen();
      document.UpdateForm.submit();
  }
}
function ChkEclipse() {
   if(document.UpdateForm.eclpsflg.value=="1") {
      alert('Warning: Claim has already been Submitted via Eclipse');
   }
}
</script>
