<script type="text/javascript">
function SubmitAdjm(){
  if (document.AddForm.discamnt.value>9999999.99){
     alert("Invalid Discount Amount ");
     return;}
  if (document.AddForm.discamnt.value<-999999.99){
     alert("Invalid Discount Amount ");
     return;}

  if (document.AddForm.cpayadjm.value>9999999.99){
     alert("Invalid Discount Amount ");
     return;}
  if (document.AddForm.cpayadjm.value<-999999.99){
     alert("Invalid Discount Amount ");
     return;}

  document.AddForm.submit();
}
function AddFfee() {
  if(isWhitespace(AddForm.discamnt.value)) {
    AddForm.discamnt.value="0.00";
  }

  AddForm.totlffee.value=0;
  if(!isWhitespace(AddForm.discamnt.value)) {
    if (checkNumber(AddForm.discamnt)) {
     RoundNumber(AddForm.discamnt,2);
     AddForm.totlffee.value=parseFloat(AddForm.fixedfee.value) +
                            parseFloat(AddForm.discamnt.value);
    }
    else {
      AddForm.discamnt.value="";
      AddForm.discamnt.focus();
      return;
    }
  }
  RoundNumber(AddForm.totlffee,2);
}

function AddCpay() {
  if(isWhitespace(AddForm.cpayadjm.value)) {
    AddForm.cpayadjm.value="0.00";
  }
  AddForm.totlcpay.value=0;
  if(!isWhitespace(AddForm.cpayadjm.value)) {
    if (checkNumber(AddForm.cpayadjm)) {
     RoundNumber(AddForm.cpayadjm,2);
     AddForm.totlcpay.value=parseFloat(AddForm.patcpaym.value) +
                            parseFloat(AddForm.cpayadjm.value);
    }
    else {
      AddForm.cpayadjm.value="";
      AddForm.cpayadjm.focus();
      return;
    }
  }
  RoundNumber(AddForm.totlcpay,2);
}

</script>
</head>
