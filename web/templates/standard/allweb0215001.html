<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setDelUpdButton() {
  if (document.UpdateForm.alauupdt.value == "MD") {
    document.UpdateForm.UpdButt.disabled = true;
    document.UpdateForm.DelButt.disabled = true;
    document.UpdateForm.actncode.disabled = true;
    document.UpdateForm.commenty.disabled = true;
  }
}
function setFormactn(type) {
  UpdateForm.updatety.value=type;
  if (type=="U") {
    if (validateMandatory(UpdateForm)) {
      UpdateForm.submit();
    }
  }
  else {
    if (type=="D") {
      ans=confirm("Are you sure you want to Delete ?");
      if (ans) {
        UpdateForm.submit();
      }
    }
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setDelUpdButton();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Supervisor Action Code
</span>

<form name=UpdateForm action="allweb02.pbl" method=post>
<input type=hidden name=reportno value="15">
<input type=hidden name=template value="001">
<input type=hidden name=updatety value="">
<input type=hidden name=nextpage value=0>
<input type=hidden name=redirect value="">
<input type=hidden name=admissno value="%ALLWEB02.15.008">
<input type=hidden name=alauupdt value="%ALLWEB02.15.007">
<input type=hidden name=allaudky id=allaudky value="%ALLWEB02.15.009">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Action Date</td>
    <td class=DataLabel>
      <input type=text name=actndate id="actndate" Size=12 title="Action Date"
        value='%ALLWEB02.15.001' notab
        class="Readonly NoAutoFocus" readonly>
    Time
      <input type=text name=actntime id="actntime" size=8 title="Action Time"
        value='%ALLWEB02.15.002' notab
        class="Readonly NoAutoFocus" readonly>
    </td></tr>
<tr><td class=DataLabel>Action Code</td>
    <td><select class="SelectBig" name=actncode 
         title="%STANDARD.01.017.LF" tabindex=10>
        <option></option>
         %ALLWEB02.15.006.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Comments</td>
    <td class=DataField>
      <input type=text size=60 maxlength=50 name=commenty title="Comments"
         value="%ALLWEB02.15.003" tabindex=11></td>
    </tr>

<tr><td class=DataLabel>Created By</td>
    <td class=DataField>%ALLWEB02.15.004</td>
    </tr>

<tr><td class=DataLabel>Updated / Deleted By</td>
    <td class=DataField>%ALLWEB02.15.005</td>
    </tr>

<tr><td colspan=2 align=center>
    <input type=button class="button" value="Update" name="UpdButt"
      id=btnAdd tabindex=20 onclick="tempDisable(this);setFormactn('U');">
    <input type=button class="button" value="Delete" name="DelButt"
      id=btnAdd tabindex=21 onclick="tempDisable(this);setFormactn('D');">
    <input type=button class="button" value="Close" name="Clsbutt"
      tabindex=22 onclick="DFrameExit();">
    </td></tr>
</table>
</form>
