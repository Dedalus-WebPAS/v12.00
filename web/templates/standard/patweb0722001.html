<script type="text/javascript">
function GenerateKeyword() {
if(confirm("Generate WebServices Participants Keyword Table")) {
  document.GenerateForm.submit(); }
}
function ShowHealthFunds(prog) {
 linkurl = "../cgi-bin/patweb07.pbl?reportno=22&template=003" +
           "&ptpar001=" + prog.replace(/ /g,"+")
 location.href=linkurl
}
function ShowCapability(prog) {
 linkurl = "../cgi-bin/patweb07.pbl?reportno=22&template=002" +
           "&ptpar001=" + prog.replace(/ /g,"+")
 location.href=linkurl
}
function FilterSubmit(type) {
 if(validateMandatory(Filter)) {
   document.Filter.updttype.value=type;
   document.Filter.submit();
 }
}

function InitTable(TableView) {
 document.title="WebServices Participant Details";
 t = new Table(1,0,1,"100%","center",35,30);
 t.addColumn("Participant","String",0,0,"left","","",50)
 t.addColumn("Health Funds","IconLink",1,1,"center","MaintenanceIcon.gif","1",50)
 t.addColumn("Capabilities","IconLink",2,2,"center","ViewIcon.gif","2",50)
 t.addColumn("Description","String",3,3,"left","","",210)
// t.addColumn("Type","String",4,5,"left","","",80)
// t.addColumn("Contact Number","String",5,5,"left","","",80)
// t.addColumn("Date Updated","Date",6,6,"left","","",80)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
