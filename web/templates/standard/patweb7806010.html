<script type="text/javascript">
function disOEC(eligibilitynumber) {
  linkurl="patweb78.pbl?reportno=9&template=004" +
          "&oecnumbr=" + eligibilitynumber.replace(/ /g,"+") +
          "&oldoecin=" + document.LinkOEC.oldoecin.value.replace(/ /g,"+");

  Left=(document.body.clientWidth-800)/2;
  DFrameLink(linkurl,10,Left,800,400)
}
function gotoStart() {
  location.href="patweb78.pbl?reportno=6&template=10" +
  "&urnumber=" + document.getElementById("urnumber").value.replace(/ /g,"+") +
  "&admissno=" + document.getElementById("admissno").value.replace(/ /g,"+");
}
function UpdateLinks() {

} 
function linkOEC(linkCheckbox) {

  var admissionnumber;

  if (linkCheckbox.checked==true) {
    admissionnumber = document.getElementById('admissno').
                      value.replace(/ /g,"+");
  } else {
    admissionnumber = "++++++++";
  }

  var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=47" +
                    "&valdelgn=" + linkCheckbox.value.replace(/ /g,"+") +
                    "&valdcode=" + admissionnumber; 
  var returnValue = RSExecute(serverURL);
//  if (returnValue.status==0) {
//
//  }
  location.href=location.href;
}
</script>
