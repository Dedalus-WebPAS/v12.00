<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr05.title="From Date"
     ReportForm.keystr06.title="To Date"
     ReportForm.keystr05.value=ReportForm.datran01.value
     ReportForm.keystr06.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr05,ReportForm.keystr06) }
 else {
     ReportForm.keystr05.title="From Schedule"
     ReportForm.keystr06.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
