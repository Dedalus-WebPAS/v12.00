<script type="text/javascript">
function ReasonHoldList() {
  filterCatCodeList(document.AddForm.ptfhi005,"2","H","2");
}
function Add() {
  var p = document.AddForm;
  if (p.ibcnmhos.value=="1") {
    if(isWhitespace(p.multhosp.value)) {
      alert('Hospital Id is a required field. \nPlease enter it now.');
      return;
    }
  }
  if (validateMandatory(p)) {
    p.ptfhi002.value = p.hfund001.value;
    p.submit();
  }
}
function SetDescription() {
  if(!isWhitespace(document.AddForm.ptfhi005.value)) {
    document.AddForm.ptfhi006.className="";
    document.AddForm.ptfhi006.readOnly=false;
  } else {
    document.AddForm.ptfhi006.value="";
    document.AddForm.ptfhi006.className="Readonly";
    document.AddForm.ptfhi006.readOnly=true;

  }
}
</script>
