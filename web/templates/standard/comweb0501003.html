<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript" src="../js/comweb05.js"></script>
<script type="text/javascript">
function PostForm() {
  if(document.UpdateForm.d_ibtmh006.checked==true) {
     document.UpdateForm.ibtmh006.value="1";    // = Not Active
  } else {
     document.UpdateForm.ibtmh006.value="0";    // = Active
  }
  setFormactn('U');
}
function init() {
  document.UpdateForm.ibtmh005.readOnly=true; //Set here so JustifyLeft works!
}
function GlobalLocked() {
  CancelLock("S");
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);" onunload="GlobalLocked();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=comweb05.pbl>
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=ibtmh006 value="">
<table align=center width=97% border=0>
<tr valign=top><td class=DataLabel>Stationery Code</td>
    <td><input type=text name=ibtmh001 class=Readonly title="Stationery Code"
         size=7 maxlength=6 value="%COMWEB05.01.001" readonly>
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=ibtmh002 class=Mandatory title="Description"
         size=36 maxlength=30 value="%COMWEB05.01.002">
</td></tr>

<tr><td class=DataLabel>Stationery Type</td>
    <td><input name=ibtmh005 title="Stationery Type" 
         class="JustifyLeft Readonly" size=1 value="%COMWEB05.01.005">
        <input name=typdes title="Stationery TypeDes" class="Readonly" readonly
         size=30 value="%COMWEB05.01.013">
    </td></tr>

<tr valign=top><td class=DataLabel>Width</td>
    <td><input type=text name=ibtmh003 class="Integer Mandatory" title="Width"
         size=3 maxlength=3 value="%COMWEB05.01.003">
    </td></tr>

<tr valign=top><td class=DataLabel>Length</td>
    <td><input type=text name=ibtmh004 class="Integer Mandatory" title="Length"
         size=3 maxlength=3 value="%COMWEB05.01.004">
    </td></tr>

<tr valign=top><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_ibtmh006 title="Active" value=1>
    </td></tr>

<tr valign=top><td class=DataLabel>Comments</td>
    <td><input type=text name=ibtmh007 title="Comments"
         size=105 maxlength=80 value="%COMWEB05.01.014">
</td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value="Layout" class="button" onclick=Layout();>
  <input type=button value="Copy" class="button" onclick="Copy()">
          
</td></tr>
<tr><td colspan=2 align=center>
  <input type=button value="Update" class="button" onclick=PostForm();>
  <input type=button value="Delete" class="button" onclick="setFormactn('D');">
  <input type=button value=Close class="button" 
   onclick='DFrameCloseRefresh();'>
</td></tr>
</table>
</form>
<script type="text/javascript">
if ("%COMWEB05.01.006"=="1") {
  document.UpdateForm.d_ibtmh006.checked=true;
}
for (var i =0 ; i < document.UpdateForm.ibtmh005.length; i++) {
     if (document.UpdateForm.ibtmh005.options[i].value=="%COMWEB05.01.005") {
         document.UpdateForm.ibtmh005.selectedIndex=i } };
</script>
