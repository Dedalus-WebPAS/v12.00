<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function CheckType(type) {
  if(type.value=="1"){ 
    TypeHeading.innerHTML=Type1H.innerHTML;
    Type.innerHTML=Type1.innerHTML;
  } else if(type.value=="2") {
    TypeHeading.innerHTML=Type2H.innerHTML;
    Type.innerHTML=Type2.innerHTML;
  } else if(type.value=="3") {
    TypeHeading.innerHTML=Type3H.innerHTML;
    Type.innerHTML=Type3.innerHTML;
  } else {
    TypeHeading.innerHTML="";
    Type.innerHTML="";
  }
}
function AddItem() {
  SubmitFormNew();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Item 
</span>
<div id=PageBodySection style="overflow: auto;">
<form name=AddForm action="patweb61.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="005">
<input type=hidden name=updttype value="M">
<input type=hidden name=nextpage value="0">
<input type=hidden name=pmreg001 value="%PATWEB61.06.004">
<input type=hidden name=currdate id=currdate value="%STANDARD.01.015">

<table border=0 width=90% cellspacing=1 align=center>
<tr><td class=DataLabel>Type</td>
    <td class=DataField>
    <select name=pmreg004 title="Type" class=Mandatory 
     onchange="CheckType(this);">
     <option></option>
     <option value="1">Misc.Item</option>
     <option value="2">Regime</option>
     <option value="3">MBS Item</option>
     </select></td>
    </tr>

<tr><td><div id=TypeHeading></div></td>
    <td><div id=Type></div></td>
    </tr>

<tr><td colspan=4 align=center>&nbsp;</td>
    </tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Ok" onclick="AddItem()">
    <input type=button value="Cancel" class="button" 
     onclick='DFrameExitRefresh()'>
    </td></tr>
</table>
</form>

<span id=Type1H style="display:none">
       Misc.Item
</span>

<span id=Type1 style="display:none">
    <input type=hidden name=pmreg004 value="1">
    <input type=text name=pmreg005 title="Misc.Item" size=10 maxlength=10
     class=Mandatory
     onBlur="validateCode(40,AddForm.pmreg005,AddForm.pmreg003);">
    <input type=text name=pmreg003 size=32 readonly 
     class=Readonly tabindex=-1 title="Misc.Item Description">
    <img src="../images/SearchIcon.gif"
     onclick="DefMiscChargeSearchFrame(AddForm.pmreg005,AddForm.pmreg003);">
    <img src="../images/erase.gif" onclick="clrFields(AddForm.pmreg005,AddForm.pmreg003);">
</span>

<span id=Type2H style="display:none">
      Regime
</span>

<span id=Type2 style="display:none">
    <input type=hidden name=pmreg004 value="2">
    <input type=text name=pmreg005 size=11 maxlength=11 title="Case Team"
     class=Mandatory
     onblur="validateCode(75,AddForm.pmreg005,AddForm.pmreg003)">
     <input type=text name=pmreg003 size=42 readonly
      class=Readonly tabindex=-1 title="Regime Description">
     <img src="../images/SearchIcon.gif" class=Icon
      onclick="RegimeSearchFrame(AddForm.pmreg005,AddForm.pmreg003);">
     <img src="../images/erase.gif" onclick="clrFields(AddForm.pmreg005,AddForm.pmreg003);">
</span>

<span id=Type3H style="display:none">
      MBS Item
</span>

<span id=Type3 style="display:none">
    <input type=hidden name=pmreg004 value="3">
    <input type=text name=pmreg005 title="MBS Item" size=10 maxlength=10
     class=Mandatory
     onBlur="validateCode(4,AddForm.pmreg005,AddForm.pmreg003);">
    <input type=text name=pmreg003 size=32 readonly
     class=Readonly tabindex=-1 title="MBS Item Description">
    <img src="../images/SearchIcon.gif"
     onclick="MbsSearchFrame(AddForm.pmreg005,AddForm.pmreg003,AddForm.currdate);">
    <img src="../images/erase.gif" onclick="clrFields(AddForm.pmreg005,AddForm.pmreg003);">
</span>
