<script type="text/javascript" src="../js/cliweb08.js"></script>
<script type="text/javascript">
function SubmitAdd() {
  var serverURL = "../cgi-bin/cliweb08.pbl?reportno=8" +
            "&corsp003=" + document.AddForm.corsp003.value.replace(/ /g,"+") +
            "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+");

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|");

    if (ReturnValue[0]==1) {
      document.AddForm.updhlinv.value="0";
        i=ReturnValue[1];
        ans=confirm("Visit has Hold Invoice set to : " +
                    " \n" +  i +
                    "\n \nSelect 'OK' if the visit no longer needs to be on " +
                    "\nhold for THIS reason." +
                    "\n" +
                    "\nSelect 'Cancel' if the visit needs to remain on " +
                    "\nhold for THIS reason.")
        if(ans==true) {
          document.AddForm.updhlinv.value="1"; }
    }

  SubmitForm01();
  }
}

</script>
