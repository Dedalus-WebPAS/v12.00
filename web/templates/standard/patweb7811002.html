<script type="text/javascript">
function init() {
  AddForm.ptifc001.value=parent.SelectCode.ptifc001.value
  AddForm.ptifc002.value=parent.SelectCode.ptifc002.value
  AddForm.funddesc.value=parent.SelectCode.funddesc.value
  AddForm.casemixc.value=parent.SelectCode.casemixc.value
  AddForm.cmixdesc.value=parent.SelectCode.cmixdesc.value
  AddForm.mbsitemc.value=parent.SelectCode.mbsitemc.value
  AddForm.mbscdesc.value=parent.SelectCode.mbscdesc.value
  AddForm.admntype.value=parent.SelectCode.admntype.value
}
function valHfund(ReturnFund,FundName) {
  if(!isWhitespace(ReturnFund.value)) {
     validateCode(16,ReturnFund,FundName)
  }
  if(isWhitespace(ReturnFund.value)) {
    ReturnFund.value="";
    FundName.value="";
  }
}
function SubmitForm() {
 var casemixc = document.getElementById("casemixc");
 var mbsitemc = document.getElementById("mbsitemc");
 var admntype = document.getElementById("admntype");
 if(!isWhitespace(casemixc.value)) {
  document.getElementById("ptifc005").value=casemixc.value
  document.getElementById("ptifc004").value="1" }
 if(!isWhitespace(mbsitemc.value)) {
  document.getElementById("ptifc005").value=mbsitemc.value
  document.getElementById("ptifc004").value="2" }
 if(!isWhitespace(admntype.value)) {
  document.getElementById("ptifc005").value=admntype.value.substr(0,3);
  document.getElementById("ptifc004").value="3" }
//
 if(validateMandatory(AddForm)) AddForm.submit();
}
function setFields() {
  if(!isWhitespace(document.AddForm.admntype.value)) {
    document.AddForm.mbsitemc.value="";
    document.AddForm.mbscdesc.value="";
    document.AddForm.mbsitemc.disabled=true;
    document.AddForm.mbsitemc.readOnly=true;
    document.AddForm.mbsitemc.className="Readonly";
    document.AddForm.casemixc.value="";
    document.AddForm.cmixdesc.value="";
    document.AddForm.casemixc.disabled=true;
    document.AddForm.casemixc.readOnly=true;
    document.AddForm.casemixc.className="Readonly";
  } else {
    if(!isWhitespace(document.AddForm.mbsitemc.value)) {
      document.AddForm.admntype.value="";
      document.AddForm.admntype.disabled=true;
      document.AddForm.admntype.readOnly=true;
      document.AddForm.admntype.className="Readonly";
      document.AddForm.casemixc.value="";
      document.AddForm.cmixdesc.value="";
      document.AddForm.casemixc.disabled=true;
      document.AddForm.casemixc.readOnly=true;
      document.AddForm.casemixc.className="Readonly";
    } else {
      if(!isWhitespace(document.AddForm.casemixc.value)) {
        document.AddForm.mbsitemc.value="";
        document.AddForm.mbscdesc.value="";
        document.AddForm.mbsitemc.disabled=true;
        document.AddForm.mbsitemc.readOnly=true;
        document.AddForm.mbsitemc.className="Readonly";
        document.AddForm.admntype.value="";
        document.AddForm.admntype.disabled=true;
        document.AddForm.admntype.readOnly=true;
        document.AddForm.admntype.className="Readonly";
      } else {
        document.AddForm.mbsitemc.disabled=false;
        document.AddForm.mbsitemc.readOnly=false;
        document.AddForm.mbsitemc.className="";
        document.AddForm.admntype.disabled=false;
        document.AddForm.admntype.readOnly=false;
        document.AddForm.admntype.className="";
        document.AddForm.casemixc.disabled=false;
        document.AddForm.casemixc.readOnly=false;
        document.AddForm.casemixc.className="";
      }
    }
  }
}

</script>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Add IFC Other/Consumables/Prosthetic"); 
</script>
</span>
<form name=AddForm action=patweb78.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=11>
  <input type=hidden name=template value=2>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=ptifc004 id="ptifc004" value="">
  <input type=hidden name=ptifc005 id="ptifc005" value="">
  <input type=hidden name=currdate id=currdate value="%STANDARD.01.015">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>%STANDARD.01.017.CL</td>
    <td><select name=ptifc001 class="SelectBig" 
        title="%STANDARD.01.017.CL">
        <option></option>
        %PATWEB78.11.009.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Health Fund </td>
    <td><input type=text size=6 name=ptifc002 id=ptifc002
      maxlength=6 title="Health Fund" 
      onblur="valHfund(ptifc002,funddesc);">
     <input type=text size=40 name=funddesc id=funddesc
      title="Health Fund" readonly
      class=Readonly notab tabindex=-1>
     <img src=../images/SearchIcon.gif class=Icon notab
      onclick="HFundSearchFrame(ptifc002,funddesc);">
     <img src="../images/erase.gif" class=Icon notab
      onclick="clrFields(ptifc002,funddesc,ptifc003);">
     </td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.HT</td>
    <td><select name=ptifc003 id=ptifc003 class=SelectMed>
      <option></option>
      %PATWEB78.11.016.2
    </select></td>
</tr>

<tr><td class=DataLabel>Casemix Code</td>
    <td><input type=text name=casemixc size=9 maxlength=9 id="casemixc"
      title="Casemix Code"
      onblur="validateCode(35,casemixc,cmixdesc);setFields();">
    <input type=text size=40 name=cmixdesc id=cmixdesc title="Code Description"
     readonly notab tabindex=-1 class=Readonly>
    <img src=../images/SearchIcon.gif class=Icon notab
     onclick="CmixSearchFrame(casemixc,cmixdesc);">
    <img src="../images/erase.gif" class=Icon notab
     onclick="clrFields(casemixc,cmixdesc);setFields();">
    </td></tr>

<tr><td class=DataLabel>MBS Code</td>
    <td><input type=text name=mbsitemc id="mbsitemc" size=9
         value="" maxlength=9
         onblur='validateCode(4,mbsitemc,mbscdesc);setFields();'
         title="MBS Code" >
        <input type=text readonly name=mbscdesc id=mbscdesc size=50
         value="" class=Readonly
         title="MBS Code Description" tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="MbsSearchFrame(mbsitemc,mbscdesc,currdate)">
        <img src="../images/erase.gif" class=Icon notab
        onclick="clrFields(mbsitemc,mbscdesc);setFields();">
    </td>
</tr>

<tr><td class=DataLabel>%STANDARD.01.017.A </td>
    <td class=DataField>
    <select name=admntype id="admntype" class=SelectMed
            title="%STANDARD.01.017.A " onchange="setFields();">
    <option></option>
    %PATWEB78.11.013.2
    </select></td>
</tr>

<tr><td class=DataLabel>%STANDARD.01.017.ce</td>
    <td class=DataField>
    <select name=ptifc006 class="SelectMed Mandatory"
            title="%STANDARD.01.017.ce" >
    <option></option>
    %PATWEB78.11.015.2
    </select></td>
</tr>

<tr><td>Rebate Amount</td>
    <td><input type=text name=ptifc007 size=15 maxlength=15
             class="Number" min=0 max=999999999999.99
             onchange="RoundNumber(this,2);"></td></tr>

<tr><td>Patient Amount</td>
    <td><input type=text name=ptifc008 size=15 maxlength=15
             class="Number" min=0 max=999999999999.99
             onchange="RoundNumber(this,2);"></td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Add class="button" 
   onclick=SubmitForm();>
  <input type=button value=Cancel class="button" 
   onclick='DFrameExit();'>
</td></tr>
</table>
</form>
