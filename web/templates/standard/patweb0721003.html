<script type="text/javascript">
function PostDelete() {
  p=document.UpdateForm;
  if (!validateMandatory(p)) {return;}

  ans=confirm("Are you sure you want to Delete ?");
  if (ans) {
    p.updttype.value = "D";
    p.submit();
  }
}
</script>
