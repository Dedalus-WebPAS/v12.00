<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/fmsweb05.js"></script>
<script type="text/javascript">
  function Add(){
    var sc = document.SelectCode;
    var addURL = "fmsweb05.pbl?reportno=04&template=002&fmept001=" + 
                  sc.fmept001.value;
    Left=(document.body.clientWidth-450)/2;
    DFrameLink(addURL,100,Left,450,450);
  }

  function Edit(){
    var sc = document.SelectCode;
    var updateURL = "fmsweb05.pbl?reportno=04&template=003&fmept001="
                  + sc.fmept001.value + "&fmept002=" + sc.key.value;   
    ShowDetail01(updateURL);
  }

  function Goto(){
    var sc = document.SelectCode;
    var gotoURL = "fmsweb05.pbl?reportno=04&template=001&fmept001="
    +sc.fmept001.value+"&startnum=-1"+"&fmept002="+sc.key.value;
    window.location.href = gotoURL;
  }

  function ChequeAccount(){
    window.location.href = "fmsweb05.pbl?reportno=1&template=1";
  }

</script>
</head>

%START.OF.PAGE
<body onload="PageLoad(event);">

<form name=SelectCode action=fmsweb05.pbl method=get style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="3">
<input type=hidden name=norecord value="10">
<input type=hidden name=fmept001 value="%FMSWEB05.04.004">
<input type=hidden name=fmept002 value="">

  <table width=100% border=0 bgcolor=#CCCCCC>
    <tr>
      <td width=20%>&nbsp;</td>
      <td width=45% align=center class=MaintenanceHeading>
        Account %FMSWEB05.04.004 Terminals
      </td>
      <td width=35% align=right class=DataField>Terminal ID&nbsp;
        <input type=text name=key size=3 maxlength=3>
        <input type=button value=Edit onclick="Edit();" class="button">
        <input type=button value=Goto onclick="Goto();" class="button">
      </td>
    </tr>
  </table>

  <table width=100% cellpadding=0 cellspacing=0 align=center border=1>
    <tr>
      <td width=15% class=HeadingCell>Terminal ID</td>
      <td width=30% class=HeadingCell>Description</td>
      <td width=35% class=HeadingCell>Address</td>
      <td width=10% class=HeadingCell>Port</td>
      <td width=10% class=HeadingCell>Active</td>
    </tr>
    %FMSWEB05.04.001.fmsweb05.04.003
  </table>

  <table width=100% border=0 bgcolor=#CCCCCC>
    <tr>
      <td width=20% align=left>
        <input type=button name=chqaccnt value="Cheque A/cs" 
         onclick="ChequeAccount();">
      </td>
      <td width=45% align=center>
        <input type=button name=preveftt class=button 
         value="<< Previous" onClick='location.href="%FMSWEB05.04.002.001"'>
        <input type=button name=addeftt  class=button value="Add"
         onclick="Add();">
        <input type=button name=nexteftt class=button 
         value="Next >>" onClick='location.href="%FMSWEB05.04.003.001"'>
      </td>
      <td width=35% align=center>&nbsp;
      </td>
    </tr>
  </table>
</form>
