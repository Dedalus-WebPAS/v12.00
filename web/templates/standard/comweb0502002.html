<script type="text/javascript">
function SetText() {
  var p=document.UpdateForm;
  InputOptionsDes.innerHTML=TextItemDes.innerHTML;
  InputOptions.innerHTML=TextItem.innerHTML;
  LengthDispDes.innerHTML=TextLengthDes.innerHTML;
  LengthDisp.innerHTML=TextLength.innerHTML;
  PrintIndDispDes.innerHTML="";
  PrintIndDisp.innerHTML="";
  clrFields(p.ibtmd007,p.ibtmd005);
}
function SetData() {
  var p=document.UpdateForm;
  InputOptionsDes.innerHTML=DataItemDes.innerHTML;
  InputOptions.innerHTML=DataItem.innerHTML;
  LengthDispDes.innerHTML=DataLengthDes.innerHTML;
  LengthDisp.innerHTML=DataLength.innerHTML;
  PrintIndDispDes.innerHTML="";
  PrintIndDisp.innerHTML="";
  clrFields(p.ibtmd008,p.ibtmd007,p.ibtmd005,p.vrlength);
}
function SetPrtIndic() {
  var p=document.UpdateForm;

 if ((p.statntyp.value==3) &&
    (trim(p.ibtmd008.value)=="1107" || 
     trim(p.ibtmd008.value)=="1108" || 
     trim(p.ibtmd008.value)=="1109" || 
     trim(p.ibtmd008.value)=="1151")) {
    PrintIndDispDes.innerHTML=DataPrintDes.innerHTML;
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
   }
 if ((p.statntyp.value==7) &&
    (trim(p.ibtmd008.value)=="1405" || trim(p.ibtmd008.value)=="1406" || trim(p.ibtmd008.value)=="1407")) {
    PrintIndDispDes.innerHTML=DataPrintDes.innerHTML;
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
   }
 if ((p.statntyp.value==1) &&
    (trim(p.ibtmd008.value)=="372" || trim(p.ibtmd008.value)=="373" || trim(p.ibtmd008.value)=="374")) {
    PrintIndDispDes.innerHTML=DataPrintDes.innerHTML;
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
   }
 if ((p.statntyp.value==7) &&
    (trim(p.ibtmd008.value)>="1418" && trim(p.ibtmd008.value)<="1444")) {
    PrintIndDispDes.innerHTML=DataPrintDes.innerHTML;
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
   }
 if ((p.statntyp.value==51) &&
    (trim(p.ibtmd008.value)>="129" && trim(p.ibtmd008.value)<="131")) {
    PrintIndDispDes.innerHTML=DataPrintDes.innerHTML;
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
   }

 PrintIndDispDes.innerHTML="";
 PrintIndDisp.innerHTML="";
}
function SetNoPrtIndic() {
 PrintIndDispDes.innerHTML="";
 PrintIndDisp.innerHTML="";
}
function CheckColumn(Field){
  var p=document.UpdateForm;

  if (checkInteger(Field)) {
    CheckColLength(p.ibtmd005.value);
  }
}
</script>
