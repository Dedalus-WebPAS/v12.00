<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - 
// 10 - 
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Visit Date","String",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Type","String",3,3,"left","","",30)
 t.addColumn("Unit","String",7,7,"left","","",40)
 t.addColumn("Clinician","String",9,9,"left","","",100)
 t.addColumn("Slot","String",10,10,"left","","",30)
 t.addColumn("Location","String",5,5,"left","","",50)
 t.addColumn("Ins.Class","String",8,8,"left","","",60)
 t.addColumn("Status","String",11,11,"left","","",60)
 t.addColumn("Disc.Dest.","String",6,6,"left","","",80)
 t.addColumn("Visit No.","String",1,1,"left","","",40)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 if(document.PatientLinks.ibcnmhos.value=="1") {
   t.addColumn("Hospital","String",25,25,"left","","",40)
 }
 t.addColumn("Day","String",15,15,"left","","",30)
 t.addColumn("Type","String",16,16,"left","","",30)
 t.addColumn("Unit","String",10,10,"left","","",60)
 t.addColumn("HCP","String",6,6,"left","","",100)
 t.addColumn("Diagnosis/Procedure","String",21,21,"left","","",105)
 t.addColumn("Code","String",17,17,"left","","",75)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
<script type="text/javascript">
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt) {
if (VisitType=="7") {
   document.PatientLinks.action="patweb89.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="20"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="3") {
   document.PatientLinks.action="mrtweb02.pbl"
   document.PatientLinks.reportno.value="6"
   document.PatientLinks.template.value="0"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="2") {
   document.PatientLinks.action="outweb02.pbl"
   document.PatientLinks.reportno.value="3"
   document.PatientLinks.template.value="1"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="1") {
   document.PatientLinks.action="patweb98.pbl"
   document.PatientLinks.reportno.value="1"
   document.PatientLinks.template.value="28"
   document.PatientLinks.admissno.value=VisitNo
   document.PatientLinks.urnumber.value=Urnumber
   document.PatientLinks.target="content"
   document.PatientLinks.submit()
}
if (VisitType=="9") {
   if(SecOpt=="0")
     {
        document.PatientLinks.action="patweb98.pbl"
        document.PatientLinks.reportno.value="1"
        document.PatientLinks.template.value="1"
        document.PatientLinks.admissno.value=VisitNo
        document.PatientLinks.urnumber.value=Urnumber
        document.PatientLinks.target="content"
        document.PatientLinks.submit()
      }
   else
      {
       alert("Screen is not viewable by all departments")
      }
}
}
</script>
