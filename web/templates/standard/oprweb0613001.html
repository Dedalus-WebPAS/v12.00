<script type="text/javascript">
function checkPref(quantity,preference) {
  if (preference.checked==true) {
    quantity.className="Mandatory Integer";
    quantity.readOnly=false;
    quantity.value="1";
  } 
  else {
    quantity.className="Readonly";
    quantity.readOnly=true;
    quantity.value="";
  }
}
function UpdatePref() {
   if (validateMandatory(UpdateForm)) {
     UpdateForm.redirect.value="oprweb06.pbl?reportno=14&template=001" +
                  "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
                  "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
                  "&teamnumb=" + UpdateForm.teamnumb.value;
     UpdateForm.submit(); 
   }
}
function CancelPref() {
   urllink="oprweb01.pbl?reportno=04&template=001" +
           "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
           "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+");
   location.href=urllink;
}
function ChangeTeamPref() {
   urllink="oprweb06.pbl?reportno=13&template=001" +
           "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
           "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
           "&teamnumb=" + UpdateForm.teamnumb.value;
   location.href=urllink;
}
function showTray(traycode) {
  linkurl = "../cgi-bin/oprweb04.pbl?reportno=6&template=4" +
            "&oprtb001=" + traycode.replace(/ /g,"+") +
            "&hospcode=" + hospcode.replace(/ /g,"+") +
            "&norecord=15";
  Left=(document.body.clientWidth-900)/2
  DFrameLink(linkurl,0,Left,900,500)
}
function showDocPref(doctcode,prefcode,hospcode) {
  linkurl = "../cgi-bin/oprweb04.pbl?reportno=11&template=4" +
            "&doctcode=" + doctcode.replace(/ /g,"+") +
            "&prefcode=" + prefcode.replace(/ /g,"+") +
            "&hospcode=" + hospcode.replace(/ /g,"+") +
            "&norecord=15";
  Left=(document.body.clientWidth-900)/2
  DFrameLink(linkurl,0,Left,900,500)
}
</script>
