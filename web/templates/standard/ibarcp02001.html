<script type="text/javascript">
function Init() {
  if(document.getElementById('rccncdcr').value == "1") {
    document.getElementById('CashRecon').innerHTML=
               document.getElementById('CashSingl').innerHTML;
  }else {
    document.getElementById('CashRecon').innerHTML=
               document.getElementById('CashRange').innerHTML;
  }
}
function CSVOpt() {
 if ((document.ReportForm.keystr01.value == "1") ||
     (document.ReportForm.keystr01.value == "2") ||
     (document.ReportForm.keystr01.value == "3")) {
       document.getElementById('GenCSV').innerHTML=
                   document.getElementById('CSVOutput').innerHTML;
  } else {
       document.getElementById('GenCSV').innerHTML="";
  }
}
function SetToDrawer() {
 if (document.ReportForm.keystr02.value != "") {
    document.ReportForm.keystr03.value=document.ReportForm.keystr02.value;
    document.ReportForm.d_password.className=document.ReportForm.password.className;
    document.ReportForm.d_password.value=document.ReportForm.password.value;
 }
}
function ProcessReport() {
 if (!validateMandatory(document.ReportForm)) {
   return;
 }
 if (document.ReportForm.schdrdat.value=="") {
  if (SetDateYYYYMMDD(document.ReportForm.datran02.value) < 
                       document.ReportForm.currdate.value) {
    alert("Warning: It will only include Receipts up to This Date.");
  }
  if (document.getElementById('rccncdcr').value == "1") {
    document.ReportForm.keystr03.value=document.ReportForm.keystr02.value;
  }
  document.ReportForm.keystr04.title="Date";
  document.ReportForm.keystr04.value=document.ReportForm.datran02.value; 
 }
 else {
  document.ReportForm.keystr04.title="Schedule";
 }

 if ((document.ReportForm.keystr01.value == "1") |
     (document.ReportForm.keystr01.value == "2") |
     (document.ReportForm.keystr01.value == "3")) {

   if(document.ReportForm.d_keystr05.checked == true) {
      document.ReportForm.keystr05.value="Y";
      document.ReportForm.schddesc.value="Cash Reconciliation - CSV"
      if(document.ReportForm.keystr01.value  ==  "2") {
        document.ReportForm.schddesc.value="Final Cash Reconciliation - CSV"
      }
   } else {
      if(document.ReportForm.keystr01.value  ==  "2") {
        document.ReportForm.schddesc.value="Final Cash Reconciliation"
      }
      document.ReportForm.keystr05.value="N";
   }
   document.ReportForm.keystr06.value=document.ReportForm.userid.value;
 } else {
   document.ReportForm.keystr05.value=document.ReportForm.userid.value;
   document.ReportForm.keystr06.value="";
 }
  SubmitReport(document.ReportForm); 
}

function InterimReschedule() {
  if(document.ReportForm.keystr01.value!="1" &&
    document.ReportForm.schdrdat.selectedIndex!=0) {
    alert("Reschedule functionality is only available for interim listings");
    document.ReportForm.schdrdat.selectedIndex=0;
  }
  SetReportDates();
}

</script>
</head>
