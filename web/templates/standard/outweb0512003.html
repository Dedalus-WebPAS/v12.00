<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/outweb05.js"></script>
<script type="text/javascript" src="../js/patweb87.js"></script>
<script type="text/javascript">
function icdcd(){
  if (isWhitespace(document.UpdateForm.otcpb003.value)){
    document.UpdateForm.otcpb003.value=document.UpdateForm.otcpb005.value;
  }
  if (isWhitespace(document.UpdateForm.otcpb004.value)){
    document.UpdateForm.otcpb004.value=document.UpdateForm.mricdds1.value;
  }
}
function AddMap() {
  var tabName = 'outcpbaf';
  var tabIndx = document.UpdateForm.wbsesit.value +
                 document.UpdateForm.clintype.value +
                 document.UpdateForm.otcpb003.value;

  AddMapping(tabName, tabIndx);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('%OUTWEB05.12.002 Problem Maintenance');</script>
</span>

<form name=UpdateForm method=post action=outweb05.pbl style="margin:0">
<input type=hidden name=reportno value="12">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=wbsesit  value="%OUTWEB05.12.001">
<input type=hidden name=clintype value="%OUTWEB05.12.002">
<input type=hidden name=otcpb003 value="%OUTWEB05.12.003">

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>Problem Code</td>
    <td><input type=text class=Readonly title="Problem Code"
         size=12 maxlength=9 readonly value="%OUTWEB05.12.003">
</td></tr>

<tr><td class=DataLabel>Problem Description</td>
    <td><input type=text name=otcpb004 class=Mandatory title="Description"
         size=70 maxlength=70 value="%OUTWEB05.12.004">
</td></tr>

<tr><td class=DataLabel>Equivalent ICD10 Code</td>
    <td><input type=text name=otcpb005 title="ICD10 Code" size=10 maxlength=10 
         value="%OUTWEB05.12.005"
        onblur="validateCode(6,UpdateForm.otcpb005,UpdateForm.mricdds1,icdcd);">
        <input type=text size=50 name=mricdds1 value="%OUTWEB05.12.016" 
         readonly class=Readonly>
        <img src=../images/DiagnosisSearchIcon.gif class=Icon
         onclick='Icd10DisSearchFrame(UpdateForm.otcpb005,UpdateForm.mricdds1)'>
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(UpdateForm.otcpb005,UpdateForm.mricdds1);">
</td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=otcpb006 title="Active" value="1">
</td></tr>
</table>

<br>

<div id=divMappings style="height:300px;overflow-y:auto">
  <table border=0 width=95% cellspacing=0 cellpadding="1" align=center>
  <tr><td class="HeadingCell HeadingCellB" align=center>
      Clinical Coding System Mappings
      </td>
  </tr>
  </table>

  <table border=0 width=95% cellspacing=0 cellpadding="1" align=center>
  <tr><td class="HeadingCell HeadingCellB" width=30%>Clinical Coding System</td>
      <td class="HeadingCell HeadingCellB" width=20%>Code</td>
      <td class="HeadingCell HeadingCellB">Description</td>
  </tr>
  %OUTWEB05.12.018.patweb87.50.003.outcpbaf
  </table>
</div>

<table align=center border=0 cellpadding=0 cellspacing=0>
<tr><td>
      <input type=button value="Update" class="button"  id="out05upd"
       onclick="tempDisable(this);setFormactn('U');">    
      <input type=button value="Delete" class="button" id="out05del"
       onclick="tempDisable(this);setFormactn('D');">
      <input type=button value="Add Mapping" class="button"
       onclick="AddMap();">
      <input type=button value="Cancel" class="button" 
       onclick="DFrameCloseRefresh();">
    </td>
</tr>
</table>
</form>

<script language=javascript>
if ("%OUTWEB05.12.006" == "1") {
  document.UpdateForm.otcpb006.checked="1";
 }
</script>
