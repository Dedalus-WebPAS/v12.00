<script type="text/javascript">
function AddDiag09(clintype) {
  linkurl="outweb05.pbl?reportno=09&template=002&clintype="+clintype
  Left=(document.body.clientWidth-600)/2
  DFrameLink(linkurl,100,Left,600,200)
}
function CopyDiag09(clintype) {
  linkurl="outweb05.pbl?reportno=09&template=004&clintype="+clintype
  Left=(document.body.clientWidth-350)/2
  DFrameLink(linkurl,100,Left,350,150)
}
function DeleteAll09() {
  ans=confirm("This will delete all diagnoses for the clinic type ");
  if (ans) {
    document.SelectCode.updttype.value="L";
    document.SelectCode.target="PopUpFrame"
    document.SelectCode.submit(); }
}
function ShowDetail09(linkurl) {
  Left=(document.body.clientWidth-750)/2
  DFrameLink(linkurl,100,Left,750,500)
}
</script>
