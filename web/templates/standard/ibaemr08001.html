<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 if(!validateMandatory(ReportForm)){
    return;
 }
 document.ReportForm.keystr01.value="1"
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr03.title="From Date"
     document.ReportForm.keystr05.title="To Date"
     document.ReportForm.keystr03.value=document.ReportForm.strtdate.value
     document.ReportForm.keystr05.value=document.ReportForm.enddate.value
     if(!CheckDateRange(document.ReportForm.keystr03,document.ReportForm.keystr05))
     {
       return;
     }
 } else {
     document.ReportForm.keystr03.title="From Schedule"
     document.ReportForm.keystr05.title="To Schedule"
 }
 document.ReportForm.keystr04.value=document.ReportForm.strttime.value
 document.ReportForm.keystr06.value=document.ReportForm.endtime.value
 document.ReportForm.keystr07.value=document.ReportForm.rsoncode.value
 document.ReportForm.keystr08.value="Y"
 SubmitReport(ReportForm)
}
</script>
</head>
%START.OF.PAGE

<tr><td align=center colspan=2><br>
 <input type=button value=Ok class="button" onclick='ProcessReport();'>
