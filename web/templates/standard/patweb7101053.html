// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Episode
//  2 - Phase of Care Start Date
//  3 - End Date
//  4 - Phase of Care
//  5 - User ID created
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="ABF/NWAU Phase of Care Change Details"
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Episode","String",1,1,"left","DocumentIcon.gif","0",120)
 t.addColumn("Phase of Care Start Date","Date",2,2,"left","","0",130)
 t.addColumn("End Date","Date",3,3,"left","","0",130)
 t.addColumn("Phase","String",4,4,"left","","",120)
 t.addColumn("Care Class","String",5,5,"left","","",120)
 AddTableRows()

 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
function ShowNWAU(epsno,fromdate,todate,careclss) {
    LinkUrl="patweb71.pbl?reportno=01&template=052" +
           "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
           "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
           "&prdepsod=" + epsno.replace(/ /g,"+") +
           "&prdsdate=" + fromdate.replace(/ /g,"+") +
           "&prdedate=" + todate.replace(/ /g,"+") +
           "&prdcclss=" + careclss.replace(/ /g,"+")
    Left=(document.body.clientWidth-980)/2
    DFrameLink(LinkUrl,70,Left,980,600)
}
</script>
