<script type="text/javascript">
function SubmitForm() {
 if(validateMandatory(UpdateForm)) UpdateForm.submit();
}
function SelectCase() {
  if (!isWhitespace(document.UpdateForm.casth004.value)) {
    CasemixTypeName.innerHTML=drgcodeName.innerHTML;
    CasemixType.innerHTML=drgcode.innerHTML;
  } else {
    CasemixTypeName.innerHTML=mbscodeName.innerHTML;
    CasemixType.innerHTML=mbscode.innerHTML;
  }
}
function AddCasemixFee() {
  p=document.UpdateForm;
  linkurl="patweb77.pbl?reportno=5&template=4&fileflag=" + p.fileflag.value +
          "&casth012=" + p.casth012.value + 
          "&casth001=" + p.casth001.value + "&casth002=" + p.casth002.value +
          "&casth003=" + p.casth003.value + "&casth004=" + p.casth004.value +
          "&casth005=" + p.casth005.value + "&casth006=" + p.casth006.value + 
          "&casth007=1"

//  alert(linkurl);
  Left=(document.body.clientWidth-300)/2
  DFrameLink(linkurl,40,Left,300,165);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-300)/2
   DFrameLink(linkurl,40,Left,300,165);
}
</script>
