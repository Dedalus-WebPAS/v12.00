<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function CheckEffDate() {
  if (!isWhitespace(document.UpdateForm.fnext007.value)) {
      document.UpdateForm.fnext007.disabled=true; 
      document.UpdateForm.fnext007.readOnly=true; 
      document.UpdateForm.fnext007.className="Readonly"; 
  } else {
      document.UpdateForm.fnext007.disabled=false; 
      document.UpdateForm.fnext007.readOnly=false; 
      document.UpdateForm.fnext007.className=""; 
  }
}
function CheckModel() {
  if (document.UpdateForm.fnext002.value==2) {
    MVHour.innerHTML = CWOMVHour.innerHTML; 
    MVRate.innerHTML = CWOMVRate.innerHTML;
    MVItem.innerHTML = CWOMVItem.innerHTML;
    CWOOption.innerHTML = ShowCWODRG.innerHTML;
  } else {
    MVHour.innerHTML = EPMMVHour.innerHTML; 
    MVRate.innerHTML = EPMMVRate.innerHTML;
    MVItem.innerHTML = EPMMVItem.innerHTML;
    CWOOption.innerHTML = "";
  }
}
function CWODRG() {
 if (document.UpdateForm.ibcnmhos.value==1) {
   document.UpdateForm.redirect.value="patweb87.pbl?reportno=56&template=001" +
       "&pmhat001=" + document.UpdateForm.fnext006.value.replace(/ /g,"+") +
       "&hfund001=" + document.UpdateForm.hfund001.value.replace(/ /g,"+") +
       "&pmhat002=001"
   } else {
   document.UpdateForm.redirect.value="patweb87.pbl?reportno=56&template=001" +
       "&hfund001=" + document.UpdateForm.hfund001.value.replace(/ /g,"+") +
       "&pmhat002=001"
   }

 document.UpdateForm.nextpage.value="4";
 SubmitUpd();
}
function SubmitUpd() {
  var p = document.UpdateForm;
   setFormactn('U');
}
function SubmitDel() {
  var p = document.UpdateForm;
   setFormactn('D');
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);CheckEffDate();CheckModel();">
<span class=DFrameTitleBar>

 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Health Fund %PATWEB87.52.102.0 - Payment Model Maintenance

          <option value="2">CWO</option>
        </select>

</tr>

</tr>

<tr><td><div id="MVItem"></div></td>

  <input type=text name=miscdesc size=35 readonly value="%PATWEB87.52.005.1">

  <img src="../images/ClearIcon.gif" class=Icon
       onclick="clrFields(UpdateForm.fnext005,UpdateForm.miscdesc);
       document.UpdateForm.fnext005.focus();">
  </td>
</tr>

<tr><td class=DataLabel>Effective To Date</td>
     <td><input type=text name=fnext007 title="Effective To Date" size=12
         value="%PATWEB87.52.007"
         maxlength=11 onblur="checkDate(this,'To Date');">
     <img src=../images/DateLookup.gif class="Icon"
      onclick="DateLookupFrame(UpdateForm.fnext007);">
      </td></tr>

<tr><td>&nbsp;</td></tr>
</table>

<table cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td align=center>
   <input type=button value="Update" class="button" id=updbtn 
    onclick="tempDisable(this);SubmitUpd();">
   <input type=button Value="Cancel" class="button" onclick="DFrameExit();">
   <input type=button Value="Delete" id=delbtn class="button" 
   onclick="tempDisable(this);SubmitDel();">
   <span id=CWOOption></span>
  </td>
</tr>
</table>

</form>

<script type="text/javascript">
if (document.UpdateForm.ibcnmhos.value==1) {
    HospitalID.innerHTML = HospID.innerHTML; }

 for (var i =0 ; i < document.UpdateForm.fnext002.length; i++) {
  if (document.UpdateForm.fnext002.options[i].value=="%PATWEB87.52.002"){
