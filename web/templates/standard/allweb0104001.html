<meta name="TemplateVersion" content="V12.00.00">

<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function ShowDetail(linkurl) {
  Left=(document.body.clientWidth-750)/2;
  DFrameLink(linkurl,100,Left,750,500);
}
function AddDiag(deptcode) {
  linkurl="allweb01.pbl?reportno=04&template=002&deptcode="+deptcode;
  Left=(document.body.clientWidth-700)/2;
  DFrameLink(linkurl,100,Left,700,500);
}
function CopyDiag(deptcode) {
  linkurl="allweb01.pbl?reportno=04&template=004&deptcode="+deptcode;
  Left=(document.body.clientWidth-400)/2;
  DFrameLink(linkurl,100,Left,400,200);
}
function Department(deptcode) {
  linkurl="allweb01.pbl?reportno=01&template=003&deptcode="+deptcode;
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,50,Left,650,650);
}
function GenerateKeyword() {
 if(confirm("Generate New Diagnosis Keyword Table")) {
   document.GenerateForm.redirect.value="allweb01.pbl?reportno=4&template=001" +
   "&deptcode=" + document.SelectCode.deptcode.value.replace(/ /g,"+")
   document.GenerateForm.submit(); }
 }
</script>
</head>
