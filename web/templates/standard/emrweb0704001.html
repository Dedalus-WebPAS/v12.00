function Update(EMDVSTCD,EMDVDDTE,EMDVDTIM) {
 EMDVP001=EMDVSTCD.replace(/ /g,"+")
 EMDVP002=EMDVDDTE.replace(/ /g,"+")
 EMDVP003=EMDVDTIM.replace(/ /g,"+")
 LinkUrl="emrweb07.pbl?reportno=4&template=003&emdvp001="+ 
     EMDVSTCD + "&emdvp002=" + EMDVDDTE + "&emdvp003=" + EMDVDTIM;
 Left=(document.body.clientWidth-980)/2;
 DFrameLink(LinkUrl,50,Left,980,250);
}
function Add() {
 linkurl="emrweb07.pbl?reportno=4&template=002";
 Left=(document.body.clientWidth-980)/2;
 DFrameLink(linkurl,50,Left,980,250);
}

// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align

//
//
%EMRWEB07.04.008
//

 lastOrderColumn=OrderColumn;
TableOutput(OrderColumn,AscDsc);
}
