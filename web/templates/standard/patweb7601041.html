<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function linkQuote(Quote,URNumber) {
  LinkURL="../cgi-bin/patweb76.pbl?reportno=01&template=042" +
             "&quotenum=" + Quote 
  Left=(document.body.clientWidth-750)/2
  DFrameLink(LinkURL,0,Left,750,600)
}
function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=041" +
                  "&norecord=" + ShowQuote.norecord.value 
    location.href=serverURL
}
function ShowC() {
  if(document.ShowQuote.quotenum.value!="           0") {
  LinkURL="../cgi-bin/patweb76.pbl?reportno=01&template=042" +
             "&quotenum=" + ShowQuote.quotenum.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-750)/2
  DFrameLink(LinkURL,0,Left,750,600)
  }
}
function PostSearch() {
  if(isWhitespace(document.SearchQuote.srchsnam.value)) {
    alert("Surname is a mandatory field");
    document.SearchQuote.srchsnam.focus();
    return;
  }
  if(isWhitespace(document.SearchQuote.srchsnam.value) &&
     !isWhitespace(document.SearchQuote.srchgnam.value)) {
    alert("Surname is a mandatory field when searching with a given name");
    document.SearchQuote.srchsnam.focus();
    return;
  }
  document.SearchQuote.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ShowC();>

<form name=SearchQuote action=patweb76.pbl method=get style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=41>

<table border=1 width="100%" cellspacing="0" cellpadding="2">
<tr><td class=HeadingCell align=center>Fee Estimate List 
   for Free Format Name</td></tr>
<tr><td align=right class=HeadingCell >Select Surname&nbsp;
    <input type=text name=srchsnam size=20 value="%PATWEB76.01.365" >
    <input type=text name=srchgnam size=25 value="%PATWEB76.01.366" >
    &nbsp;
    <input type=button class="button" value=Search
     onclick="PostSearch();">
    <input type=button class="button" value=Reset
           onclick='ResetSearch();'>
</td></tr>
</table>
</form>
