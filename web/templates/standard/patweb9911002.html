<script type="text/javascript">
function CheckLetterVariables() {
  pagelength = parseInt(AddForm.dtlet005.value,10);
  bottommargin = parseInt(AddForm.dtlet003.value,10);
  topmargin = parseInt(AddForm.dtlet004.value,10);

  l = AddForm.dtlet006;
  t = AddForm.dtlet004;
  b = AddForm.dtlet003;
  p = AddForm.dtlet005;

  inputArray = [p,b,t,l];

  if(pagelength < bottommargin) {
     alert("Bottom Margin must be less than Page Length");
     b.focus();
     return;
  }

  if(pagelength < topmargin) {
     alert("Top Margin must be less than Page Length");
     t.focus();
     return;
  }

  if(pagelength < (topmargin+bottommargin)) {
     if(topmargin > bottommargin) {
        alert("Top Margin is too big");
        t.focus();
     }
     else {
        alert("Bottom Margin is too big");
        b.focus();
     }
     return;
  }

  if(pagelength == (topmargin+bottommargin)) {
     alert("Invalid Top and Bottom Margin combination");
     if(topmargin > bottommargin) {
        t.focus();
     }
     else {
        b.focus();
     }
     return;
  }

  if(validateMandatory(AddForm)) {
     for(i=0; i<inputArray.length; i++){
         if(inputArray[i].value=="0"){
            alert(inputArray[i].title+" must be > 0");
            inputArray[i].value="";
            inputArray[i].focus();
            return;
         }
     }
     AddForm.submit();
  }
}

</script>
