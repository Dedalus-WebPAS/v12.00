<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb88.js"></script>
<script type="text/javascript">
function Update() {
  var p = document.UpdateForm;

  if (!validateMandatory(p))
    return false;

  justifyRight(p.ptprd003);
  justifyRight(p.ptprd006);
  justifyRight(p.ptprd007);

  if (p.chk_actv.checked) {
    p.ptprd008.value = "0";
  }
  else {
    p.ptprd008.value = "1";
  }

  p.submit();  
}
function Delete() {
  var p = document.UpdateForm;

  var ans = confirm("Are you sure you wish to Delete this record?")

  if (ans) {
    p.updttype.value = "D";
    p.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write("Update CMBS Item and Provisional DRG");</script>
</span>
<form name=UpdateForm method=post action=patweb88.pbl style="margin:0">
<input type=hidden name=reportno value="35">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=casekeys value="">
<input type=hidden name=ptprd008 value="">

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr>
  <td>
    <table align=center width=100% border=0>
    <tr><td class=DataLabel>CMBS Item Number</td>
        <td><input type=text name=ptprd001 size=9 class=ReadOnly readonly
             title="CMBS Item Number" value="%PATWEB88.35.001.0">
            <input type=text class=ReadOnly readonly name=mbsdesc1 size=60
             title="CMBS Item Description" value="%PATWEB88.35.001.1" notab>
        </td>
    </tr>

    <tr><td class=DataLabel>Provisional DRG</td>
        <td><input type=text name=ptprd002 size=9 class=ReadOnly readonly
             title="Provisional DRG" value="%PATWEB88.35.002.0">
            <input type=text class=ReadOnly readonly name=drgdesc1 size=60 notab
             title="Provisional DRG Description" value="%PATWEB88.35.002.1">
        </td>
    </tr>

    <tr><td class=DataLabel>Weighted Value</td>
        <td><input type=text name=ptprd003 size=2 maxlength=3
             class="Mandatory" title="Weighted Value"
             value="%PATWEB88.35.003" onblur="ValidateValueField(this,0,999);"
             tabindex=1>
    </tr>

    <tr><td class=DataLabel>Sex</td>
        <td><select name=ptprd004 title="Patient Sex" tabindex=2>
              <option></option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="R">Other</option>
              <option value="U">Unknown</option>
              <option value="I">Intermediate</option>
            </select>
        </td>
    </tr>

    <tr><td class=DataLabel>Same Day Only Visit</td>
        <td><select name=ptprd005 title="Same Day Only Visit" tabindex=3>
              <option></option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
        </td>
    </tr>

    <tr><td class=DataLabel>Age Valid From</td>
        <td><input type=text name=ptprd006 size=2 maxlength=2 tabindex=4
             title="Age Valid From" min=0 max=99 value="%PATWEB88.35.006"
             onblur="ValidateAgeRange(ptprd006,ptprd007);">
    </tr>

    <tr><td class=DataLabel>Age Valid To</td>
        <td><input type=text name=ptprd007 size=2 maxlength=3 tabindex=7
             title="Age Valid To" min=1 max=999 value="%PATWEB88.35.007"
             onblur="ValidateAgeRange(ptprd006,ptprd007);">
    </tr>

    <tr><td class=DataLabel>Active</td>
        <td><input type="checkbox" name=chk_actv title="Active" tabindex=8>
    </tr>

    <tr><td colspan=2 align=center><br>
        <input type=button value="Update" class="button" tabindex=10
         onclick="Update();">
        <input type=button value="Close" class="button" tabindex=11
         onclick="DFrameCloseRefresh();">
        <input type=button value="Delete" class="button" tabindex=12
         onclick="Delete();">
        </td>
    </tr>
    </table>
  </td>
</tr>
</table>
</form>

<script type="text/javascript">

var p = document.UpdateForm;

// Sex
for (var i=0; i < p.ptprd004.length; i++) {
  if (p.ptprd004.options[i].value == "%PATWEB88.35.004") {
    p.ptprd004.selectedIndex=i;
  }
}

// Same Day Only Visit
for (var i=0; i < p.ptprd005.length; i++) {
  if (p.ptprd005.options[i].value == "%PATWEB88.35.005") {
    p.ptprd005.selectedIndex=i;
  }
}

// Active
if ("%PATWEB88.35.008" == "0") {
  p.chk_actv.checked = true;
}
</script>
