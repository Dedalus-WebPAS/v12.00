<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("ABF Sub-Acute Price Weights Maintenance"); 

function SubmitForm() {
   if(document.getElementById("d_pmsaw007").checked == true) {
     document.getElementById("pmsaw007").value="1";
   } else {
     document.getElementById("pmsaw007").value="0";
   }

 if (validateMandatory(UpdateForm))
       document.UpdateForm.submit();
}

function ShowLink(linkurl) {
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,450);
}

</script>
</span>
<form name=UpdateForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=8>
  <input type=hidden name=template value=3>
  <input type=hidden name=updttype value="U">
  <input type=hidden name=pmsaw001 id=pmsaw001 value="%PATWEB18.08.001.0">
  <input type=hidden name=pmsaw005 id=pmsaw005 value="%PATWEB18.08.005">
  <input type=hidden name=caretype id=caretype value="%PATWEB18.08.004">
  <input type=hidden name=pmsaw007 id=pmsaw007 value="%PATWEB18.08.007">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
    <td><input type=text name=contract size=8 maxlength=6 class="Readonly"
        readonly value="%PATWEB18.08.001.0">
        <input type=text name=contract size=30 class="Readonly"
        readonly value="%PATWEB18.08.001.1">
    </td></tr>

<tr><td class=DataLabel>AN-SNAP Class Code</td>
    <td><input type=text name=pmsaw002 id=pmsaw002
        size=4 maxlength=3 title="AN-SNAP Classification" 
        readonly value="%PATWEB18.08.002.1" class="Readonly">
        <input type=text readonly name=snapdesc id=snapdesc size=50
        maxlength=80 readonly value="%PATWEB18.08.002.0"
        class=readonly tabindex=-1 title="AN-SNAP Description">
        <input type=text name=pmsaw003 id=pmsaw003 maxlength=2
        class="Readonly" size=3 readonly value="%PATWEB18.08.002.2"
        title="AN-SNAP Version">
    </td></tr>

<tr><td class=DataLabel>Care Type</td>
    <td><input type=text name=pmsaw004 id=pmsaw004 class=Readonly 
         size=40 title="Care Type" readonly value="%PATWEB18.08.004">
    </td></tr>

<tr><td class=DataLabel>Episode Type Description</td>
    <td class=DataField>
    <input type=text name=pmsaw006 size=52 maxlength=50
           title="Episode Type Description" class="Mandatory" 
           value="%PATWEB18.08.006">
    </td></tr>

<tr><td class=DataLabel>Same-Day</td>
   <td><input type=checkbox name=d_pmsaw007 id=d_pmsaw007 value="1"
     title="Same-Day">
    </td></tr>

<tr><td class=DataLabel>ALOS</td>
    <td><input type=text name=pmsaw008 class=Number size=10 maxlength=9
         value="%PATWEB18.08.008" title="ALOS" min=0 max=999999.99 
         onblur="RoundNumber(this,2);">
    </td></tr>

<tr><td class=DataLabel>Lower bound (Inlier Bounds)</td>
    <td><input type=text name=pmsaw009 class=Integer size=5 maxlength=4
         value="%PATWEB18.08.009" title="Lower bound (Inlier Bounds)"
         min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Upper bound (Inlier Bounds)</td>
    <td><input type=text name=pmsaw010 class=Integer size=5 maxlength=4
         value="%PATWEB18.08.010" title="Upper bound (Inlier Bounds)"
         min=0 max=9999>
    </td></tr>

<tr><td class=DataLabel>Same Day (Price Weight)</td>
    <td><input type=text name=pmsaw011 class=Number size=17 maxlength=15
         value="%PATWEB18.08.011" title="Same Day" min=0 max=9999999999.99 
         onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Short Stay Outlier Per Diem (Price Weight)</td>
    <td><input type=text name=pmsaw012 class=Number size=17 maxlength=15
         value="%PATWEB18.08.012" title="Short Stay Outlier Per Diem" 
         min=0 max=9999999999.99 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Inlier (Price Weight)</td>
    <td><input type=text name=pmsaw013 class=Number size=17 maxlength=15
         value="%PATWEB18.08.013" title="Inlier" min=0 max=9999999999.99 
         onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td class=DataLabel>Long Stay Outlier Per Diem (Price Weight)</td>
    <td><input type=text name=pmsaw014 class=Number size=17 maxlength=15
         value="%PATWEB18.08.014" title="Long Stay Outlier Per Diem" 
         min=0 max=9999999999.99 onblur="RoundNumber(this,4);">
    </td></tr>

<tr><td align=center colspan=2><br>
     <input type=button value=Update class="button" id="updbtn" 
      onclick='tempDisable(this);SubmitForm();'>
     <input type=button value=Delete class="button" onclick='setFormactn("D");'>
     <input type=button value=Cancel class="button" onclick='DFrameExit();'>
</td></tr>
</table>
</form>

<script>
 for (var i =0 ; i < document.UpdateForm.pmsaw004.length; i++) {
 if (document.UpdateForm.pmsaw004.options[i].value==UpdateForm.caretype.value) {
       document.UpdateForm.pmsaw004.selectedIndex=i } };
 if (document.getElementById('pmsaw007').value == "1") {
   document.getElementById('d_pmsaw007').checked=true;
 }
 if(document.getElementById("caretype").value == "2 ") {
      document.getElementById("pmsaw004").value="2 - Rehabilitation Care";
 }
 if(document.getElementById("caretype").value == "3 ") {
      document.getElementById("pmsaw004").value="3 - Palliative Care";
 }
 if(document.getElementById("caretype").value == "4 ") {
      document.getElementById("pmsaw004").value="4 - Geriatric Evaluation and Management";
 }
 if(document.getElementById("caretype").value == "5 ") {
      document.getElementById("pmsaw004").value="5 - Psychogeriatric Care";
 }
 if(document.getElementById("caretype").value == "6 ") {
      document.getElementById("pmsaw004").value="6 - Maintenance Care";
 }


</script>
