<script type="text/javascript">
function linkInvoice(Invoice,Visittyp,URNumber) {
  if (isWhitespace(Invoice)) {
    alert("Invalid Invoice No");
    return;
  }
  if (parent.IBASystem==1) {
    if (Visittyp==4) {
      alert("Please select Patient invoice. Invoice number " + 
            Invoice + " is a Private Practice invoice.");
      return;
    }
    if (Visittyp==5) {
      alert("Please select Patient invoice. Invoice number " + 
             Invoice + " is a Sundry Debtors invoice.");
      return;
    }
  }
  if (parent.IBASystem==2) {
    if (Visittyp!=4) {
      alert("Please select Private Practice invoice.");  
      return;
    }
  }
  if (parent.IBASystem==5) {
    if (Visittyp!=5) {
      alert("Please select Sundry Debtors invoice.");  
      return;
    }
  }
  parent.ReturnCode.value=Invoice;
  parent.ReturnForm.updttype.value="";
  parent.ReturnForm.submit();
//  parent.ReturnCode.focus();
//  DFrameExit();
}

function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=03&template=002" +
                  "&norecord=" + ShowInvoice.norecord.value +
                  "&urnumber=" + ShowInvoice.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}
function ARSearch() {
    serverURL   = "priweb01.pbl?reportno=4&template=3"                 
    location.href=serverURL
}
function showInvoice(Invoice,Visittyp,URNumber) {
  document.ShowInvoice.invoicen.value=Invoice;
  document.ShowInvoice.visittyp.value=Visittyp;
  document.ShowInvoice.urnumber.value=URNumber;
  document.ShowInvoice.submit();
}

</script>
