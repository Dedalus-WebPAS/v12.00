<script language="Javascript">
function RelinkApptRequest(referkey,otartkey) {
  var message = "Do you want to re-link this appointment request?";
  if (!confirm(message)) {
    return;
  }
  p=document.UpdateReferral;
  p.referral.value = referkey;
  p.otartkey.value = otartkey;
  p.submit();
}
function FilterReferral() {
  document.PatientLinks.filtstat.value=document.getElementById("d_filtstat").value;
  PatientLinkDFrame('allweb02.pbl',4,7,0,0,0);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
// 0. Referral Link
// 1. Department Description
// 2. Referral Date
// 3. Status Description
// 4. Referred By
// 5. Referral/Visit Number
// 6. Linked Referral
// 7. Responsible HCP Name
// 8. Problem Description
//---------------------------------------------------------------------------
function InitTable() {
  document.title = "Allied Health Referrals";
  t = new Table(1,0,2,"100%","center",35,35);
  t.addColumn("Date","Date",2,2,"left","EditIcon.gif","0",90)
  t.addColumn("Department","String",1,1,"left","","",110)
  t.addColumn("Problem","String",8,8,"left","","",90)
  t.addColumn("Referred By","String",4,4,"left","","",90)
  t.addColumn("Responsible HCP","String",7,7,"left","","",90)
  t.addColumn("Type/Link","String",6,6,"left","","",90)
  t.addColumn("Status","String",3,3,"left","","",50)
  AddTableRows()
  t.sortTable(1,1);    // By Department
  TableOutput(0,2);    // By Date Order Column,Asc Dsc
}
</script>
