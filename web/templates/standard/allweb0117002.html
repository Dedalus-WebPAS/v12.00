<script type="text/javascript">
function SubmitAdd(){
  if(document.AddForm.d_almed003.checked==true){
     document.AddForm.almed003.value="0";
     } else {
     document.AddForm.almed003.value="1";
     }
  if(document.AddForm.d_almed005.checked==true){
     document.AddForm.almed005.value="1";
     } else {
     document.AddForm.almed005.value="0";
     }
  if(document.AddForm.d_almed007.checked==true){
     document.AddForm.almed007.value="1";
     } else {
     document.AddForm.almed007.value="0";
     }
  if(validateMandatory(AddForm)){
    AddForm.submit();}
}
</script>
