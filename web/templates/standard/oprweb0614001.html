<script type="text/javascript">
function AddReq() {
  linkurl="oprweb06.pbl?reportno=14&template=002" +
          "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
          "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
          "&teamnumb=" + UpdateForm.teamnumb.value;
  Left=(document.body.clientWidth-1000)/2
  DFrameLink(linkurl,0,Left,1000,400)
}
function UpdateReq(reqkey,hospcode) {
  teamnumb=reqkey.substr(10,1);
  doctcode=reqkey.substr(11,6);
  reqclass=reqkey.substr(17,3);
  itemtype=reqkey.substr(20,1);
  itemcode=reqkey.substr(21,15);
  linkurl="oprweb06.pbl?reportno=14&template=003" +
          "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
          "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
          "&opreq001=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
          "&opreq002=" + teamnumb +
          "&opreq007=" + doctcode.replace(/ /g,"+") +
          "&opreq003=" + reqclass.replace(/ /g,"+") +
          "&opreq004=" + itemtype.replace(/ /g,"+") +
          "&opreq005=" + itemcode.replace(/ /g,"+") +
          "&hospcode=" + hospcode;
  Left=(document.body.clientWidth-1000)/2
  DFrameLink(linkurl,0,Left,1000,400)
}
function AddPref(preftype,prefitem,prefclss,prefqty,prefdoct) {
  linkurl="oprweb06.pbl?reportno=14&template=002" +
          "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
          "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
          "&teamnumb=" + UpdateForm.teamnumb.value +
          "&opreq003=" + prefclss.replace(/ /g,"+") +
          "&opreq004=" + preftype.replace(/ /g,"+") +
          "&opreq005=" + prefitem.replace(/ /g,"+") + 
          "&opreq006=" + prefqty.replace(/ /g,"+") + 
          "&opreq007=" + prefdoct.replace(/ /g,"+");
  Left=(document.body.clientWidth-500)/2
  DFrameLink(linkurl,0,Left,500,300)
}
function PrintReq(reqkey) {
  linkurl = "../cgi-bin/oprweb06.pbl?reportno=14&template=4" +
           "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
           "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
           "&teamnumb=" + UpdateForm.teamnumb.value;
  Left=(document.body.clientWidth-400)/2
  DFrameLink(linkurl,0,Left,400,200)
}
function CancelReq() {
   urllink="oprweb01.pbl?reportno=04&template=001" +
           "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
           "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+");
   location.href=urllink;
}
function ChangeTeamPref() {
   urllink="oprweb06.pbl?reportno=14&template=001" +
           "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
           "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
           "&teamnumb=" + UpdateForm.teamnumb.value;
   location.href=urllink;
}
function showTray(traycode,hospcode) {
  linkurl = "../cgi-bin/oprweb04.pbl?reportno=6&template=4" +
            "&oprtb001=" + traycode.replace(/ /g,"+") +
            "&hospcode=" + hospcode.replace(/ /g,"+") +
            "&norecord=15";
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,0,Left,800,400)
}
function AddAllPref() {
  UpdateForm.updatety.value="R";
  UpdateForm.redirect.value="oprweb06.pbl?reportno=14&template=001" +
          "&casekeys=" + UpdateForm.casekeys.value.replace(/ /g,"+") +
          "&uniqueky=" + UpdateForm.uniqueky.value.replace(/ /g,"+") +
          "&teamnumb=" + UpdateForm.teamnumb.value;
  UpdateForm.submit();
}
</script>
