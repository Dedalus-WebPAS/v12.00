<script type="text/javascript">
  var DocumentHeight = getClientHeight();  // document height

  if (window.navigator.userAgent.indexOf("MSIE") >= 1) {
    DocumentHeight += DFrameHeading.clientHeight;
  }

  // Set the height of our Add panel container
  PageHeadingSection.style.height = TableAdd.clientHeight + "px";

  // Set the height of our list container
  PageBodySection.style.height = DocumentHeight -
    (DFrameHeading.clientHeight + PageHeadingSection.clientHeight) + "px";

  // Position our list container below our DFrame title bar
  PageBodySection.style.top = DFrameHeading.clientHeight + "px";

  // Position our Add panel below our list container
