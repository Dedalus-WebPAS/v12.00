<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript>
function PostData()
{
	UpdateForm.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Change Theatre for %OPRWEB01.04.002 
</span>

<form name=UpdateForm method=get action=oprweb01.pbl style="margin:0">
   <input type=hidden name=reportno value="5">
   <input type=hidden name=template value="003">
   <input type=hidden name=casekeys value="%OPRWEB01.04.101">

<table align=center cellspacing=0 cellpadding=1 width=95% border=0>
<tr><td class=DataLabel>Session Date</td>
    <td><input type=text name=sessdate class=ReadOnly title="Session Date"
         size=12 maxlength=12 readonly value="%OPRWEB01.04.104">     
    </td></tr>

<tr><td class=DataLabel>Start Time</td>
    <td><input type=text name=opdea001 class=ReadOnly title="Start Time"
         size=6 maxlength=6 readonly value="%OPRWEB01.04.111">
    </td></tr>

<tr><td class=DataLabel>Operating Room</td>
    <td><select name=opdea019 title="Operating Room">
          <option></option>
          %OPRWEB01.04.605
          </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
       <input type=button id="opr01sub" value="Ok" class="button" 
        onclick="tempDisable(this);validateTheatreAvailability();">
       <input type=button value="Cancel" class="button" 
        onclick="DFrameClose();">
    </td></tr>
</table>
</form>
<script>

function validateTheatreAvailability() {

  if (checkTheatreAvailability(document.UpdateForm.opdea019,
                               document.UpdateForm.sessdate.value,
                               document.UpdateForm.opdea001.value,
                               "23:59")) {
     PostData();
  } 
}
</script>
