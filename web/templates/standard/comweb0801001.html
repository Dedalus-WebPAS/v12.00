<script type="text/javascript">
function showFiles(stream,container){
  linkurl="comweb08.pbl?reportno=01&template=003&datastrm="+
          stream+"&containr="+container;
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,50,Left,800,650);
}
function ReExtract(stream,container){
  linkurl="comweb08.pbl?reportno=01&template=002&datastrm="+
          stream+"&containr="+container;
  Left=(document.body.clientWidth-500)/2
  DFrameLink(linkurl,50,Left,500,350);
}
</script>

<script type="text/javascript">
function initTable() {
  document.title="EDW Container Information "
  t = new Table(1,0,1,"100%","center",25,35);    // Create New Table Object
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
  t.addColumn("EDWARD Stream","String",1,1,"left nowrap","AppointmentIcon.gif","0",160)
  t.addColumn("Container Number","String",2,2,"left","","",40)
  t.addColumn("From Date","Date",3,3,"left nowrap","","",80)
  t.addColumn("To Date","Date",4,4,"left","","",110)
  t.addColumn("Creation Date","Date",5,5,"left","","",100)
  t.addColumn("Re-Extracted Date","Date","6","6","left","MaintenanceIcon.gif","7",80)
//
// Add Rows to Table (Output from Web Server)
//
%COMWEB08.01.008
//
  OrderColumn=1;
  AscDsc=0;
  lastOrderColumn=OrderColumn;
  TableOutput(OrderColumn,AscDsc);
}
for (var i =0 ; i < document.SelectPeriod.datastrm.length; i++) {
     if (document.SelectPeriod.datastrm.options[i].value==trim("%COMWEB08.01.012")) {
         document.SelectPeriod.datastrm.selectedIndex=i } };

</script>
