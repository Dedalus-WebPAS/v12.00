//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Casemix Code
//  2 - Description
//  3 - Rebate
//  4 - Patient Portion
//  5 - Total
//  6 - Low Outlier Cutoff
//  7 - Revenue Breakdown
//  8 - Invoice Breakdown
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Sameday Casemix Fees"
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Casemix Code","String",1,1,"left","MaintenanceIcon.gif","0",80)
 t.addColumn("Description","String",2,2,"left","","",300)
 t.addColumn("Cut Off","String",6,6,"right","","",50)
 t.addColumn("Rebate","String",3,3,"right","","",70)
 t.addColumn("Patient","String",4,4,"right","","",70)
 t.addColumn("Total","String",5,5,"right","","",70)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
