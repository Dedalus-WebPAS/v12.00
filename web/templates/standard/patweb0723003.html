<script type="text/javascript">
function showHideDeleteButton() {
  f = document.UpdateForm;
  if (f.ptardelr.value == "1") {
    document.getElementById('buttonUpdateDeltCancel').style.display = "none";
    document.getElementById('buttonCancel').style.display = "";
    f.ptatr009.className = "Readonly";
    f.ptatr009.disabled = true;
    f.ptatr014.className = "Readonly";
  }
  else
  {
    document.getElementById('buttonUpdateDeltCancel').style.display = "";
    document.getElementById('buttonCancel').style.display = "none";
    f.ptatr009.className = "Mandatory SelectBig";
    f.ptatr014.className = "";
    f.ptatr009.focus();
  }
}

function submitUpdAttribute() {
  p=document.UpdateForm;

  if (validateMandatory(p)){
    PostUpdAttribute()
  }
}
function PostUpdAttribute(){
  setFormactn('U');
}
