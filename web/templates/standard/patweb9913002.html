%START.OF.PAGE
<body onload="PageLoad(event);TestAdhoc();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=patweb99.pbl style="margin:0">
   <input type=hidden name=reportno value="13">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=pmhcp001 value="%PATWEB99.13.001">

<table border=0 width=98% align=center cellspacing="0" cellpadding="1">
<tr><td class=DataField align=center><b>%PATWEB99.13.081 Comments</td></tr>

<tr><td>
<table align=center border=0 width=100%>

<tr><td class=DataLabel>Comment Type</td>
    <td><select name=hcpcomty title="Comment Type" class=Mandatory>
        <option selected></option>
        %PATWEB99.13.105.4
        </select>
    </td>
</tr>

<tr><td class=DataLabel valign=top>Comments</td>
    <td><textarea wrap=hard name=hcpcomnt rows=15 
     cols=70></textarea>
    </td>
</tr>

<tr><td colspan=2 align=center>
    <input type=button value="Add" class="button" name=AddButton 
     onclick="tempDisable(this);FinishAdd()" id=addbutton>
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh()"></td></tr>
</table>
</td></tr>
</table>

</form>

<script type="text/javascript">
function TestAdhoc() {
  ahcode="%PATWEB99.13.105.1";
  if(!isWhitespace(ahcode)) {
    for (var i =0 ; i < document.AddForm.hcpcomty.length; i++) {
      if (document.AddForm.hcpcomty.options[i].value.substr(0,3)==ahcode) {
         document.AddForm.hcpcomty.selectedIndex=i;
         document.AddForm.hcpcomty.disabled=true;
         document.AddForm.hcpcomty.className="Readonly";
         document.AddForm.hcpcomnt.focus();
       }
    }
  }
}
function FinishAdd() {
  ahcode="%PATWEB99.13.105.1";
  document.AddForm.hcpcomty.disabled=false;
  document.AddForm.hcpcomty.className="";

  if (document.AddForm.hcpcomty.value.substr(0,3)==ahcode) {
    SubmitHidden(AddForm);
  } else {
    SubmitHiddenNew(AddForm);
  }
}  
</script>
