<script type="text/javascript">
function init() {
  for (var i =0 ; i < document.UpdateForm.view.length; i++) {
    if (document.UpdateForm.view.options[i].value==
        document.UpdateForm.template.value) {
       document.UpdateForm.view.selectedIndex=i } };
 if (document.UpdateForm.showrevn.value=="1") {
   document.UpdateForm.showrevn.value="0"
 if (document.RevenueForm.brkdtype.value=="R") {
   UpdateRevBreakdown2();}
  else{
   UpdateInvBreakdown2();}
  }
}
function changeView() {
document.UpdateForm.template.value=document.UpdateForm.view.value;
document.UpdateForm.updttype.value="  ";
document.UpdateForm.submit();
}
  
function SubmitForm() {
  UpdateForm.nextpage.value="5"
  if(validateMandatory(UpdateForm)) {
    UpdateForm.submit();
  }
}

</script>
