<script type="text/javascript">
function CheckLetterVariables() {
  pagelength = parseInt(UpdateForm.dtlet005.value,10);
  bottommargin = parseInt(UpdateForm.dtlet003.value,10);
  topmargin = parseInt(UpdateForm.dtlet004.value,10);

  l = UpdateForm.dtlet006;
  t = UpdateForm.dtlet004;
  b = UpdateForm.dtlet003;
  p = UpdateForm.dtlet005;

  inputArray = [p,b,t,l];

  if(pagelength < bottommargin) {
     alert("Bottom Margin must be less than Page Length");
     b.focus();
     return;
  }

  if(pagelength < topmargin) {
     alert("Top Margin must be less than Page Length");
     t.focus();
     return;
  }

  if(pagelength < (topmargin+bottommargin)) {
     if(topmargin > bottommargin) {
        alert("Top Margin is too big");
        t.focus();
     }
     else {
        alert("Bottom Margin is too big");
        b.focus();
     }
     return;
  }

  if(pagelength == (topmargin+bottommargin)) {
     alert("Invalid Top and Bottom Margin combination");
     if(topmargin > bottommargin) {
        t.focus();
     }
     else {
        b.focus();
     }
     return;
  }

  if(validateMandatory(UpdateForm)) {
     for(i=0; i<inputArray.length; i++){
         if(inputArray[i].value=="0"){
            alert(inputArray[i].title+" must be > 0");
            inputArray[i].value="";
            inputArray[i].focus();
            return;
         }
     }
     UpdateForm.submit();
  }
}

</script>
