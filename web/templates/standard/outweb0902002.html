<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SetFocus() {
   document.AddForm.opdcommt.focus();
}
function PostAddMessage() {
  if(isWhitespace(AddForm.opdcommt.value)) {
    alert("Message is a required field.\n Please enter it now.");
    return;
  }
  if(!validateMandatory(AddForm)) {
    return;
  }
  document.AddForm.submit();
}
function MandatoryOutcome() {
  if(document.AddForm.otdan006.checked==true) {
    document.AddForm.otdan007.disabled=false;
    document.AddForm.otdan007.className="Mandatory"
  } else {
    document.AddForm.otdan007.selectedIndex=0;
    document.AddForm.otdan007.disabled=true;
    document.AddForm.otdan007.className="Readonly"
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetFocus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Appointment Message
</span>

<form name=AddForm action="outweb09.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="02">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=urnumber value="%OUTWEB09.02.003">
<input type=hidden name=admissno value="%OUTWEB09.02.081">
<input type=hidden name=otdan001 value="%OUTWEB09.02.003">
<input type=hidden name=otdan005 value="%OUTWEB09.02.081">
<input type=hidden name=otdan010 value="%OUTWEB09.02.231">

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class=DataLabel>Requestor</td>
    <td><select name=otdan011 title="Requestor" class="SelectBig Mandatory">
        <option></option>
         %OUTWEB09.02.122.4
        </select>
    </td></tr>

<tr><td class=DataLabel valign=top>Message</td>
    <td colspan=3><textarea wrap=hard name=opdcommt rows=8 cols=60></textarea>
    </td></tr>

<tr><td class=DataLabel>Completed</td>
    <td><input type=checkbox name=otdan006 value="1" 
         onclick="MandatoryOutcome();">
    </td>
    <td class=DataLabel>Outcome</td>
    <td><select name=otdan007 class="Readonly" disabled title="Outcome">
         <option></option>
         %OUTWEB09.02.107.2
         </select>
    </td></tr>

<tr><td class=DataLabel>Comment</td>
    <td colspan=3><input type=text name=otdan008 size=80 maxlength=80>
    </td>
    </tr>

<tr><td colspan=4 align=center><br>
    <input type=button class="button" value="Add" name=AddButton
     onclick="tempDisable(this);PostAddMessage();">
    <input type=button class="button" value="Cancel" 
     onclick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>

<script type="text/javascript">
SetFocus();
</script>
