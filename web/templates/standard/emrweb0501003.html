<script type='text/javascript'>
function Template(dtcode) {
  parent.location.href="emrweb05.pbl?reportno=11&template=001&deptcode="+dtcode
  DFrameExit();
}
function switchOffMultHosp() {
    var multiHospParam = document.getElementById('ibcnmhos');
    var emsit007 = document.getElementById('emsit007');
    var n_emsit007 = document.getElementById('n_emsit007');

    if( multiHospParam.value.replace(/ /g,"")  != "1" ) {
        emsit007.style.display = "none";
        emsit007.name = "";
        n_emsit007.style.display = "none";
    }
}
function PageLoadExtended() {
    PageLoad();
    switchOffMultHosp();
}
function setFormact(type) {
  var a=type;
  if(document.UpdateForm.d_emsit013.checked==true) {
     document.UpdateForm.emsit013.value="0";    // = Active
  } else {
     document.UpdateForm.emsit013.value="1";    // = Not Active
  }
  setFormactn(a);
}
</script>
