<script type="text/javascript">
function DisplayTrnSrc() {
  i=document.AddForm.oprdd002.selectedIndex;
  ind=document.AddForm.oprdd002.options[i].value.substring(0,1);
  document.AddForm.x_oprtb002.selectedIndex=0;
  if (ind !="1") {
    if (ind =="2") {
      TranSrc.innerHTML=equipmentsrc.innerHTML;
    } else {
      TranSrc.innerHTML=traycodes.innerHTML;
    }
  } else {
    TranSrc.innerHTML=transfersrc.innerHTML;
  }
}
function AddDocPref() {
  if (validateMandatory(AddForm)) {
    AddForm.submit();
  }
}
function searchItem(f) {
  if (f.opcnptmc.value == "1") {
    if (f.ibcnmhos.value == "1" && f.cfeetyp.value == "5") {
      DefMiscChargeSearchFrame(f.oprtb002,
                               f.name_oprtb002,
                               f.hospcode);
    }
    else {
      DefMiscChargeSearchFrame(f.oprtb002,
                               f.name_oprtb002,
                               f.multhosp);
    } 
  }
  else {
    TheatItemSearchFrame(f.oprtb002,f.name_oprtb002,'8');
  }
}
function validateItem(f) {
  if (isWhitespace(f.oprtb002.value)) {
    f.name_oprtb002.value = "";
    return;
  }

  if (f.opcnptmc.value=="1") {
    if (f.ibcnmhos.value == "1" && f.cfeetyp.value == "5") {
      validateItemHosp(f.oprtb002,f.name_oprtb002,f.hospcode);
    }
    else {
      validateCode(40,f.oprtb002,f.name_oprtb002);
    }
  }
  else {
    validateCode(23,f.oprtb002,f.name_oprtb002);
  }
}
function chkquantity() {
  if (checkInteger(AddForm.oprdd004,AddForm.oprdd004.title)) {
      if (trim(AddForm.oprdd004.value)=='0' || isWhitespace(trim(AddForm.oprdd004.value))) {
        alert ('Quantity must not be Zero');
        AddForm.oprdd004.value='1';}
  }
}
function DisplayHospitalName() {
  f = document.AddForm;
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospitalName').style.display = "";
  }
  else {
    document.getElementById('HospitalName').style.display = "none";
  }
}
function validateEquipment(f) {
  if (isWhitespace(f.oprtb002.value)) {
    f.name_oprtb002.value = "";
    return;
  }

  if (f.ibcnmhos.value == "1") {
    validateEquipmentHospital(f.oprtb002,f.name_oprtb002,f.hospcode.value);
  }
  else {
    validateEquipmentHospital(f.oprtb002,f.name_oprtb002,"");
  }
}
</script>
