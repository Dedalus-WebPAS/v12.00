function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,35);

 t.addColumn("Overlap Strt","String",5,5,"left","","",70)
 t.addColumn("Overlap End","String",6,6,"left","","",70)
 t.addColumn("Overlap Dur","String",7,7,"left","","",70)
 AddTableRows()
 TableOutput(2,1);
 break; }
 }
}
</script>
