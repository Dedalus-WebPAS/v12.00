<script type="text/javascript">
function populateFieldsOnTemplate()
{
  
  var refdestinationDetails  =  REFERRAL_DETAILS.split('|');

  var code = document.getElementById("diagcode");
  var description = document.getElementById("d_diagcode");
  var date = document.getElementById("diagdate");
  var uniqueId = document.getElementById("uniqcode");
  var code2 = document.getElementById("diagcode2");
  var description2 = document.getElementById("d_diagcode2");

  date.value = trim(refdestinationDetails[0]);
  code.value = refdestinationDetails[1];  
  description.value = refdestinationDetails[2];
  uniqueId.value = refdestinationDetails[3];
  code2.value = refdestinationDetails[4];  
  description2.value = refdestinationDetails[5];
   

/////
  UpdateForm.deptcode.value = getQueryString("deptcode");
//
  p=UpdateForm;
  validateCatCode(p.cat_CG,p.deptcode,p.dummy,p.deptindi);
  UpdateForm.deptindi.value = "   " + UpdateForm.deptindi.value;
  if(UpdateForm.deptindi.value.substr(10,1)=="T") { // TCP
    document.UpdateForm.diagdate.className="PastDate";
    document.UpdateForm.diagcode.className="";
  }
////
}

function postVal()
{
  if(!validateMandatory(UpdateForm))
     return;;
   SubmitHidden(UpdateForm);
   
}
</script>
