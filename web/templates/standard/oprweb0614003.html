<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName" content="NoContextSet.html">
<script type="text/javascript">
function init() {
  if (!isWhitespace(UpdateForm.opreq004.value) && 
     UpdateForm.opreq004.value != "3") {
    UpdateForm.r_opreq004[UpdateForm.opreq004.value].checked=true;
    DisplayTrnSrc(UpdateForm.opreq004.value);
  }
  else {
    DisplayTrnSrc('0');

    if (UpdateForm.opreq004.value == "3") {
      document.UpdateForm.opreq006.className="Readonly";
      document.UpdateForm.opreq006.readOnly=true;      
    }

  }
}
function DisplayTrnSrc(preftype) {
  if (preftype =="1") {
    TranSrc.innerHTML=itemcode.innerHTML;
  } else if (preftype =="2") {
    TranSrc.innerHTML=equipcode.innerHTML;
  } else {
    TranSrc.innerHTML=traycode.innerHTML;
  }
}
function UpdateRequisition() {
  if (validateMandatory(UpdateForm)) {
    UpdateForm.updatety.value='U';
    UpdateForm.submit();
  }
}
function DeleteRequisition() {
  if (validateMandatory(UpdateForm)) {
    UpdateForm.updatety.value='D';
    UpdateForm.submit();
  }
}
function chkquantity() {
  if (checkInteger(UpdateForm.opreq006,UpdateForm.opreq006.title)) {
      if (trim(UpdateForm.opreq006.value)=='0' || isWhitespace(trim(UpdateForm.opreq006.value))) {
        alert ('Quantity must not be Zero');
        UpdateForm.opreq006.value='1';}
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif 
     onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('Update '+self.document.title);
</script>
</span>

    Item      <input type=radio name=r_opreq004 title="type" value=1

<tr><td class=DataLabel width=20%>Quantity </td>
    <td><input type=text name=opreq006 title="Quantity"

<tr><td colspan=2 align=center><br>
    <input type=button id="opr06sub" value="Update" class="button" 
     onclick="tempDisable(this);UpdateRequisition();">

    <input type=button value="Close" class="button"

</td></tr>
