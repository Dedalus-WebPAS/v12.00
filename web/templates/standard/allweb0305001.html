<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/TableSort.js"></script>
<script type="text/javascript">
 function SelectPeriodSubmit() {
   SelectPeriod.submit();
 }
//
 function SetFocus() {
   if(isWhitespace(SelectPeriod.doctname.value)) {
   SelectPeriod.submit();
   }
 }
//
 function EncounterLink(Location) {
   Left=(document.body.clientWidth-930)/2
   DFrameLink(Location,50,Left,930,540);
 }
 function AddEncounter() {
   Depcod=SelectPeriod.deptcode.value;
   Hcpcod=SelectPeriod.doctcode.value;
   Vwtype=SelectPeriod.viewtype.value;
   if(isWhitespace(SelectPeriod.deptcode.value)) {
      alert("Department is empty");
   }
   else {
     if(isWhitespace(SelectPeriod.doctcode.value)) {
       alert("HCP code is empty");
     }
     else {
       if(SelectPeriod.viewtype.value == "2") {
          Lstdat=SelectPeriod.vyearmth.value.concat("01");
       }
       else {
         Lstdat=SelectPeriod.lastdate.value;
       }
       Left=(document.body.clientWidth-930)/2
       Location="allweb03.pbl?reportno=05&template=002&deptcode=" + 
                Depcod + "&doctcode=" + Hcpcod + "&lastdate=" + Lstdat + 
                "&viewtype=" + Vwtype;
       DFrameLink(Location,50,Left,930,560);
     }
   }
 }
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<div id=HeadingSection>
<form name=SelectPeriod action=allweb03.pbl method=get style="margin:0">
<input type=hidden name=reportno value=5>
<input type=hidden name=template value=1>
<input type=hidden name=viewtype value="%ALLWEB03.05.008">

<table width="100%" bgcolor=#cccccc align=center cellpadding=2
        cellspacing=0 border=0>
<tr><td>Department</td>
    <td><select class="PMenuSelectList Mandatory" name=deptcode
         onchange="SelectPeriodSubmit();">
        <option></option>
        %ALLWEB03.05.009.2
        </select></td>
     <td align=right>Date of Service
       <input type=button value="<<" class=SmallButton
        onclick='location.href="%ALLWEB03.05.002"'>
       %ALLWEB03.05.007
       <input type=button value=">>" class=SmallButton
        onclick='location.href="%ALLWEB03.05.001"'>
       <img src="../images/DateLookup.gif" class=Icon alt="Select Date"
        onclick='SelectDateFrame();'>
       <img src="../images/DayIcon.gif" class=Icon alt="View Today"
        onclick='SelectView("0");'>
       <img src="../images/WeekIcon.gif" class=Icon alt="View This Week"
        onclick='SelectView("1");'>
       <img src="../images/MonthIcon.gif" class=Icon alt="View This Month"
        onclick='SelectView("2");'>
       </td></tr>

<tr><td class=DataLabel align=left>HCP</td>
    <td align=left><input type=text name=doctcode value="%ALLWEB03.05.032.0" 
        class="DataField Mandatory" title="Attending HCP" size=10 maxlength=10
        onchange="ValidateHCP(18,13,
                  SelectPeriod.doctcode,
                  SelectPeriod.doctname,
                  SelectPeriodSubmit);">
       <input type=text name=doctname class=Readonly title="Attending HCP"
        value="%ALLWEB03.05.032.1" readonly 
        size=37 maxlength=35 onfocus="SetFocus();">
       <img src="../images/SearchIcon.gif" class=Icon
        onclick="HCPSearchFrame(SelectPeriod.doctcode,
                                SelectPeriod.doctname,
                                4,
                                SelectPeriodSubmit);">
       <img src="../images/ClearIcon.gif" class=Icon
        onclick="clrFields(SelectPeriod.doctcode,
                           SelectPeriod.doctname,
                           SelectPeriodSubmit);"></td>
    <td align=right colspan=2>
       <input type=button value="Add Contact" class=button
        onclick="AddEncounter();">
       <img src="../images/PrinterIcon.gif" class=Icon
        alt="Print Page" onclick="print()">
       </td></tr>
</table>

<table cellspacing=0 colspan=4 border=1 width="100%">
<tr><td class=HeadingCell colspan=5 align=center>
    Contacts Entered By %STANDARD.01.009</td>
    <td class=HeadingCell colspan=2 align=center>Direct</td>
    <td class=HeadingCell colspan=2 align=center>Indirect</td></tr>
<tr><td class=HeadingCell>Date & Time</td>
    <td class=HeadingCell>Provider</td>
    <td class=HeadingCell>Patient</td>
    <td class=HeadingCell>Referral</td>
    <td class=HeadingCell>Type</td>
    <td class=HeadingCell align=right>Units</td>
    <td class=HeadingCell align=right>Billable</td>
    <td class=HeadingCell align=right>Units</td>
    <td class=HeadingCell align=right>Billable</td>
</tr>
%ALLWEB03.05.010.allweb03.01.003
</table>

<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%ALLWEB03.05.030.001"   ' >
  <input type=button value="Next >>" class="button"
   onclick='location.href="%ALLWEB03.05.031.001"   '>
</td></tr>
</table>

</form>
</div>
