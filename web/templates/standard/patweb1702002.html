<script type="text/javascript">
function init() {

  document.getElementById('pmhac001').value=
  parent.document.getElementById('srchcntr').value;

  if (!isWhitespace(parent.document.getElementById('srchhacg').value)) {
     for (var i=0; i < document.AddForm.pmhac002.length; i++) {
       if (document.AddForm.pmhac002.options[i].value==
           parent.document.getElementById('srchhacg').value){
         document.AddForm.pmhac002.selectedIndex=i;
       }
     } 
  }

  validateCID(AddForm.pmhac001,AddForm.d_pmhac001);

}
function SubmitForm() {

 if(validateMandatory(AddForm)) AddForm.submit();

}
</script>
