<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function checkID () {
a=document.AddForm.secureid.value;
b=document.AddForm.securepw.value;
if (isWhitespace(a) || isWhitespace(b)) {
alert("Please enter User ID and Password!");
   }
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Supervisor Add Waiting List Comments
</span>

<table width=95% align=center border=0 cellspacing=0 cellpadding=1>
<form name=AddForm action="watweb01.pbl" method=post>
 <input type=hidden name=reportno value="20">
 <input type=hidden name=template value="005">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=notetype value="001">
 <input type=hidden name=admissno value="%WATWEB01.20.081">
 <input type=hidden name=urnumber value="%WATWEB01.20.003">
 <input type=hidden name="casekeys" value="%WATWEB01.20.101">

<tr><td class=DataLabel>User Id </td>
    <td><input type=hidden  name=securety value="2">
        <input type=text size=12 name=secureid class=Mandatory
         title="User ID">
    Password
    <input type=password size =12 name=securepw class=Mandatory
         title="Password" onblur=checkPass();>
    </td></tr>
<tr><td class=DataLabel>Date</td>
    <td class=DataLabel>
    <input type=text name=pastdt readonly value='%STANDARD.01.015' title="Date"
  class='PastDate Mandatory' Size=12 onblur="checkDate(this,'Date')"> 
    Time
    <input type=text size=8 class=Mandatory title="Time" readonly
     name=pasttm value='%STANDARD.01.016'>
   </td></tr>
<tr><td class=DataLabel valign=top>Notes</td>
    <td><textarea name=waitcomm rows=10 cols=85 wrap=hard
         onKeyup=checkID()></textarea>
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="button" value="Add" name=AddButton
     onClick="DisButton();SubmitForm();">
    <input type=button class="button" value="Cancel" 
     onClick="DFrameExitRefresh();">
    </td></tr>
</table>
</form>
