// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height

//  3 - Alteration Type

function InitTable(TableView) {
 
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Date/Time","DateTime",1,1,"left","EditIcon.gif",8,80)

 t.addColumn("Date/Time Record Created","DateTime",5,5,"left","","",80)
 t.addColumn("Record Updated By","String",6,6,"left","","",80)
 t.addColumn("Date/Time Record Updated","DateTime",7,7,"left","","",80)

 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc  Dsc
 TableOutput(0,2);    // Order Column,Asc  Dsc
 break;} 
 }
}
