<meta name="TemplateVersion" content="V12.00.00">

<meta name="CrossBrowser" content="true">
<script language="javascript" src="../js/allweb03.js"></script>
<script type="text/javascript">
function populateFieldsOnTemplate()
{
  
  var refdestinationDetails  =  REFERRAL_DETAILS.split('|');

  var code = document.getElementById("diagcode");
  var description = document.getElementById("d_diagcode");
  var date = document.getElementById("diagdate");
  var uniqueId = document.getElementById("uniqcode");

  date.value = refdestinationDetails[0];
  code.value = refdestinationDetails[1];  
  description.value = refdestinationDetails[2];
  uniqueId.value = refdestinationDetails[3];
   
}

function postVal()
{
  if(!validateMandatory(UpdateForm))
     return;;
   SubmitHidden(UpdateForm);
   
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);populateFieldsOnTemplate();">
<script>
 //grab all the data needed to populate all fields 
 //on template with one request to the server
 var REFERRAL_DETAILS = "%ALLWEB02.03.614"
</script>
