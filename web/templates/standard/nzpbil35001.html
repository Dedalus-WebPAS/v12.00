<meta name="TemplateVersion" content="V12.00.00">

<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true

 if (ReportForm.invnofr.value=="Start") {
     ReportForm.invnofr.value="00000000"
 }

 if (ReportForm.invnoto.value=="Finish") {
     ReportForm.invnoto.value="99999999"
 }

 i=document.ReportForm.patopt.selectedIndex
 ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
 hosid=(document.ReportForm.ibcnmhos.value);
 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value==1) {
         ReportForm.keystr02.value=ReportForm.invnofr.value
         ReportForm.keystr03.value=ReportForm.invnoto.value
         ReportForm.keystr04.value=ReportForm.totopt.value
         if (hosid==1) {
           ReportForm.keystr05.value=ReportForm.hospcode.value 
           ReportForm.keystr06.value=ReportForm.patopt.value
           ReportForm.keystr07.value=ReportForm.outpat.value
           ReportForm.keystr08.value="Y"
           ReportForm.keystr09.value=" "
           ReportForm.keystr10.value=" "
         } else {
           ReportForm.keystr05.value=ReportForm.patopt.value
           ReportForm.keystr06.value=ReportForm.outpat.value
           ReportForm.keystr07.value="Y"
           ReportForm.keystr08.value=" "
           ReportForm.keystr09.value=" "
         }
    } 
 }

 if (ind==2 ){                            // Outpatient Report
     if (ReportForm.outpat.value!=1) {
         ReportForm.keystr02.value=ReportForm.invnofr.value
         ReportForm.keystr03.value=ReportForm.invnoto.value
         ReportForm.keystr04.value=ReportForm.totopt.value
         if (hosid==1) {
           ReportForm.keystr05.value=ReportForm.hospcode.value 
           ReportForm.keystr06.value=ReportForm.patopt.value
           ReportForm.keystr07.value=ReportForm.outpat.value
           ReportForm.keystr08.value=ReportForm.outcode.value
           ReportForm.keystr09.value="Y"                     
           ReportForm.keystr10.value=" "                        
           ReportForm.keystr11.value=" "                        
           } else {
           ReportForm.keystr05.value=ReportForm.patopt.value
           ReportForm.keystr06.value=ReportForm.outpat.value
           ReportForm.keystr07.value=ReportForm.outcode.value
           ReportForm.keystr08.value="Y"                     
           ReportForm.keystr09.value=" "                        
           ReportForm.keystr10.value=" "                        
         }
    }
  } 

 if (ind!=2 ){                            // Other Report
       ReportForm.keystr02.value=ReportForm.invnofr.value
       ReportForm.keystr03.value=ReportForm.invnoto.value
       ReportForm.keystr04.value=ReportForm.totopt.value
       if (hosid==1) {
         ReportForm.keystr05.value=ReportForm.hospcode.value 
         ReportForm.keystr06.value=ReportForm.patopt.value
         ReportForm.keystr07.value="Y"
         ReportForm.keystr08.value=" "
         ReportForm.keystr09.value=" "
         } else {
         ReportForm.keystr05.value=ReportForm.patopt.value
         ReportForm.keystr06.value="Y"
         ReportForm.keystr07.value=" "
         ReportForm.keystr08.value=" "
      }
 } 

if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
</head>

<script language=javascript>

function ReportOpat() {
  i=document.ReportForm.patopt.selectedIndex
  ind=trim(document.ReportForm.patopt.options[i].value.substr(3,1));
  if (ind==2 ){          // Outpatient Report
    document.all.OutpatientOption.innerHTML=document.all.OpatRange.innerHTML }
  else{
     document.all.OutpatientOption.innerHTML="";
     document.all.singleOutpatient.innerHTML="";
 }
}

function singleOpat() {
 if (ReportForm.outpat.value==1){
        document.all.singleOutpatient.innerHTML=""; }
 else{
     if (ReportForm.outpat.value==3) {
       document.all.singleOutpatient.innerHTML=document.all.siteCode.innerHTML }
     else{
       document.all.singleOutpatient.innerHTML=document.all.deptCode.innerHTML }
  }
}

 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }

</script>
