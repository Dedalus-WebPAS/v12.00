<script type="text/javascript">
function ShowLink(linkurl) {
   document.SelectCode.menuflag.value="1";
   Left=(document.body.clientWidth-720)/2
   DFrameLink(linkurl,90,Left,720,470);
}
function SelectCase(type) {
  if (type.value!="M") {
    CasemixTypeName.innerHTML=drgcodeName.innerHTML;
    CasemixType.innerHTML=drgcode.innerHTML;
  } else {
    CasemixTypeName.innerHTML=mbscodeName.innerHTML;
    CasemixType.innerHTML=mbscode.innerHTML;
  }
  document.SelectCode.casth001.blur();
  document.SelectCode.casth001.focus();
}
function setCase() {
  if (document.SelectCode.daycase.checked==true) {
    document.SelectCode.casth006.value="1";
  } else {
    document.SelectCode.casth006.value="0";
  }
}
</script>
