<script type="text/javascript" >
function AddImplant() {
  if (document.AddForm.activind.checked == true) {
      document.AddForm.opthi010.value = 0;    // Active = 0
  } else {
      document.AddForm.opthi010.value = 1;    // Inactive = 1
  }

  if(document.AddForm.d_opthi011.checked == true){
      document.AddForm.opthi011.value = 1;
  } else {
      document.AddForm.opthi011.value = 0;
  }

  SubmitFormNew();
}

function RoundOff(field){
   if(isNaN(field.value)){
     alert(field.title+" must be numeric");
     field.select();
   } 
   else{
     field.value=Math.round(field.value*100)/100;
   }
}
</script>
