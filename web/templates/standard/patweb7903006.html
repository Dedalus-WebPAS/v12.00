<script type="text/javascript">
function InitTable(TableView) {
//--------------------------------------------------
// Columns : 0 - Link
//           1 - UR
//           2 - Admission No
//           3 - Patient Name
//           4 - Telephone Extension
//           5 - Ward/Bed
//           5 - Admission Date
//           6 - Sex
//           7 - Age
//           8 - Attending Doctor Name
//           9 - Condition Description & Comment
//--------------------------------------------------
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35);
 t.addColumn("Patient","ImageText",2,2,"left","MaintenanceIcon","0",150,1)
 t.addColumn("U/R","String",5,5,"left","","",60)
 t.addColumn("Invoice From Date","Date",7,7,"left","","",70)
 t.addColumn("Invoice To Date","Date",8,8,"left","","",70)
 t.addColumn("Ward","String",14,14,"left","","",40)
 t.addColumn(SearchAdmissions.atypcode.value,"String",21,21,"center","","",50)
 t.addColumn("Care Type","String",19,19,"left","","",60)
 t.addColumn("Inv Total","String",9,9,"left","","",60)
 t.addColumn("Coded","String",17,17,"left","","",30)
 t.addColumn("Printed","String",18,18,"left","","",40)
 t.addColumn("Exclude","String",20,20,"left","","",40)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
