<script type="text/javascript">

  SubmitPage=true

//ibcnmhos = 1 (Multi hospital)

        fe.namedItem('keystr07').value=" "
        fe.namedItem('keystr08').value=" "
        fe.namedItem('keystr09').value=" "
      }
    }

        fe.namedItem('keystr07').value=" "
        fe.namedItem('keystr08').value=" "
        fe.namedItem('keystr09').value=" "

    }
  }

  if (fe.namedItem('schdrdat').value=="") {
    if (fe.namedItem('clicode').value!="All") {
      if (fe.namedItem('ibcnmhos').value==1) {
        fe.namedItem('keystr01').value="2"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').value=fe.namedItem('clicode').value
        fe.namedItem('keystr04').title="Report Date"
        fe.namedItem('keystr04').value=fe.namedItem('datran02').value
        fe.namedItem('keystr05').value=fe.namedItem('addonly').value
        fe.namedItem('keystr06').value=fe.namedItem('hospcode').value

  if (fe.namedItem('schdrdat').value!="") {
    if (fe.namedItem('clicode').value!="All") {

        fe.namedItem('keystr01').value="2"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').value=fe.namedItem('clicode').value
        fe.namedItem('keystr04').title="Schedule"
        fe.namedItem('keystr04').value=fe.namedItem('ScheduleTo').value;
        fe.namedItem('keystr05').value=fe.namedItem('addonly').value
        fe.namedItem('keystr06').value=fe.namedItem('hospcode').value
        fe.namedItem('keystr07').value="Y"
        fe.namedItem('keystr08').value=" "
        fe.namedItem('keystr09').value=" "
        fe.namedItem('keystr10').value=" "
      }
    }
  }

//ibcnmhos <> 1 (Single hospital)

 if (fe.namedItem('schdrdat').value=="") {
   if (fe.namedItem('clicode').value=="All") {
      if (fe.namedItem('ibcnmhos').value!=1) {
        fe.namedItem('keystr01').value="3"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').title="Report Date"
        fe.namedItem('keystr03').value=fe.namedItem('datran02').value
        fe.namedItem('keystr04').value=fe.namedItem('addonly').value
        fe.namedItem('keystr05').value="Y"
        fe.namedItem('keystr06').value=" "
        fe.namedItem('keystr07').value=" "
        fe.namedItem('keystr08').value=" "
        fe.namedItem('keystr09').value=" "
      }
    }
  }

  if (fe.namedItem('schdrdat').value!="") {
    if (fe.namedItem('clicode').value=="All") {
      if (fe.namedItem('ibcnmhos').value!=1) {
        fe.namedItem('keystr01').value="3"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').title="Schedule"
        fe.namedItem('keystr03').value=fe.namedItem('ScheduleTo').value;
        fe.namedItem('keystr04').value=fe.namedItem('addonly').value
        fe.namedItem('keystr05').value="Y"
        fe.namedItem('keystr06').value=" "
        fe.namedItem('keystr07').value=" "
        fe.namedItem('keystr08').value=" "

      }
    }
  }

  if (fe.namedItem('schdrdat').value=="") {
    if (fe.namedItem('clicode').value!="All") {
      if (fe.namedItem('ibcnmhos').value!=1) {
        fe.namedItem('keystr01').value="2"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').value=fe.namedItem('clicode').value
        fe.namedItem('keystr04').title="Report Date"
        fe.namedItem('keystr04').value=fe.namedItem('datran02').value
        fe.namedItem('keystr05').value=fe.namedItem('addonly').value
        fe.namedItem('keystr06').value="Y"
        fe.namedItem('keystr07').value=" "
        fe.namedItem('keystr08').value=" "
        fe.namedItem('keystr09').value=" "
        fe.namedItem('keystr10').value=" "
      }
    }
  }

  if (fe.namedItem('schdrdat').value!="") {
    if (fe.namedItem('clicode').value!="All") {
      if (fe.namedItem('ibcnmhos').value!=1) {
        fe.namedItem('keystr01').value="2"
        fe.namedItem('keystr02').value=fe.namedItem('sitcode').value
        fe.namedItem('keystr03').value=fe.namedItem('clicode').value
        fe.namedItem('keystr04').title="Schedule"
        fe.namedItem('keystr04').value=fe.namedItem('ScheduleTo').value;

        fe.namedItem('keystr10').value=" "

  SubmitReport(document.getElementById('ReportForm'))
}

<body onload="PageLoad(event);ReportLoad();
 document.getElementById('ReportForm').elements.namedItem('schddate').focus();">
<form name=ReportForm id=ReportForm method=post action=rshweb02.pbl
      style="margin:0">
<input type=hidden name=reportno id=reportno value=4>
<input type=hidden name=template id=template value=001>
<input type=hidden name=updttype id=updttype value="A">
<input type=hidden name=setdfprg id=setdfprg value="IBAHOS77">
<input type=hidden name=setdfrep id=setdfrep value="02">
<input type=hidden name=schdpgid id=schdpgid value="IBAHOS77">    
<input type=hidden name=schddesc id=schddesc value="Pulling List">

    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon"
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt id=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHOS77.02

    </td></tr>

<tr><td class=DataLabel>Number of Copies</td>

     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

    <input type=hidden name=keystr02 id=keystr02 value="">

    <input type=hidden name=keystr04 id=keystr04 value="">
    <input type=hidden name=keystr05 id=keystr05 value="">
    <input type=hidden name=keystr06 id=keystr06 value="">
    <input type=hidden name=keystr07 id=keystr07 value="">

</table>
</span>

</div>

      <option></option>

    <input type=text name=SampleTo size=12>
</div>
