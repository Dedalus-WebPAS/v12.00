<script type="text/javascript">
function ProcessReport() {
 var SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
   SetCurrentPeriod();
   document.ReportForm.keystr02.title="From Period";
   document.ReportForm.keystr03.title="To Period";
   document.ReportForm.keystr02.value=
            document.getElementById('perran01').value+
            document.getElementById('perran02').value;
   document.ReportForm.keystr03.value=
            document.getElementById('perran03').value+
            document.getElementById('perran04').value;
   SubmitPage=CheckPeriodRange(document.ReportForm.keystr02,
                               document.ReportForm.keystr03,0); 
 }
 
 else {
   document.ReportForm.keystr02.title="From Schedule"
   document.ReportForm.keystr03.title="To Schedule" 
   SubmitReport(document.ReportForm);
   return;
 }
 if (SubmitPage) 
 {
  var FromYear = document.ReportForm.keystr02.value.substring(2,6);
  var FromMonth = document.ReportForm.keystr02.value.substring(0,2);

  var ToYear = document.ReportForm.keystr03.value.substring(2,6);
  var ToMonth = document.ReportForm.keystr03.value.substring(0,2);

  var periodYear = ToYear - FromYear;
  var periodMonth = ToMonth - FromMonth;

  if(!(checkPeriodMax(periodYear,periodMonth)))
   SubmitReport(document.ReportForm) 
  else
     alert("Month range can't be greater than or equal to 12 Months");
 }
}

function checkPeriodMax(ccyy,mm)
{
  var A_YEAR = 1;
  var SAME_MONTH = 0;

  if (ccyy == A_YEAR)
  {
    if (mm <= SAME_MONTH-1 )
      return false;
  }
  else if (ccyy == A_YEAR-1)
  {
    if (mm < 12 )
      return false;
  }
  else if(ccyy < A_YEAR)
    return false;

  return true;
}

</script>
