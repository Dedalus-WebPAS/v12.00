    p.thuclsed.disabled=false

 }
}

          pmsbc002+"&superflg="+document.SearchForm.superflg.value;

  var Left=(document.body.clientWidth-650)/2;
  DFrameLink(LinkUrl,50,Left,650,400)
}

<script type="text/javascript">
// Set the "Bed Availability" value (1=All, 2=Open, 3=Closed)
var availind = "%PATWEB95.05.002";
if (!isWhitespace(availind)) {
  document.SearchForm.bedavail.selectedIndex=availind-1;
  // Show buttons only after search has been preformed
  document.all.ShowButtons.innerHTML = document.all.StandardButtons.innerHTML;
}

// Display Closure period details for "All" and "Open" Beds Lists only.
if (availind == "1" || availind == "2")  
  document.all.ShowBedTypes.innerHTML = document.all.OpenBeds.innerHTML;
if (availind == "3")  
  document.all.ShowBedTypes.innerHTML = "";

// Set the value of 'Empty Beds Only' checkbox
if ("%PATWEB95.05.010" == "1")
  document.SearchForm.empbedfl.checked = true;

</script>
