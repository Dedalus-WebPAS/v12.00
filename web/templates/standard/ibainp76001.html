<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
  p=document.ReportForm
  p.keystr02.title="From Date"
  p.keystr03.title="To Date"
  SubmitPage=CheckDateRange(p.keystr02,p.keystr03);
  
  if (SubmitPage) {
    SubmitReport(p) 
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAINP76">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAINP76">
  <input type=hidden name=schddesc value="Return To Theatre">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=ibcnmhos id=ibcnmhos 
   value="%RSHWEB02.01.118.000.043.1.1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Return To Theatre</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAINP76.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
        <select name=schdrdat title="Schedule Type" 
         onchange="SetReportDates();"> 
        <option></option> 
        </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Sequence</td>
    <td><select name=keystr01 title="Sequence" class=Mandatory>
        <option value=1>By Admission Date</option>
        <option value=2>By Discharge Date</option>
        </select>
        </td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Date</td>
  <td><input type=text size=15 maxlength=12 name=keystr02 id=keystr02
   onblur="checkDate(this,'Date')" class="PastDate Mandatory" title="From Date">
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.keystr02">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.keystr02">
    To
    <input type=text size=15 maxlength=12 name=keystr03 id=keystr03
    onblur="checkDate(this,'Date')" class="PastDate Mandatory" title="To Date">
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.keystr03">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.keystr03">
   </td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Print a Blank line between each admission</td>
    <td><select name=keystr04 title="Print a Blank line" class=Mandatory>
        <option value=N>No</option>
        <option value=Y>Yes</option>
        </select>
        </td></tr>
</table>

<span id=HospitalID></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <input type=hidden name=keystr06 value="Y">           
  <input type=hidden name=keystr07 value=" ">           

<tr><td align=center colspan=2><br>
        <input type=button value=Ok class=button id=btnOk 
         onclick="tempDisable(this);ProcessReport();">
        <input type=button value=Cancel class=button 
         onclick='location.href="../lookups/blank.html"'>
    </td></tr>

</table>
</form>

<span id=HospID style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=keystr05 title="Hospital ID ">
    <option value="">All</option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

<script type="text/javascript">
 if (document.getElementById('ibcnmhos').value==1) {
     HospitalID.innerHTML = HospID.innerHTML; }
</script>
