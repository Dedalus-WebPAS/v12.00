<script language=javascript>
function Validateypcom021() {
  onblurHandler()
  var formatedtext=formateText(UpdateForm.ypcom021,'70')
  if ((formatedtext.split(/[\r\n]/).length>4) ||
      (UpdateForm.ypcom021.value.length > 280)) {
    alert("Specimens Comments - Max 4 lines."
        + "\nPlease remove extra lines to continue.");
    FocusDelay(document.UpdateForm.ypcom021);
    return; }
}
function PostData()
{
	UpdateForm.submit();
}
</script>
