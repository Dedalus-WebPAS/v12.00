<script>
function UpdateActionPlan() {
  var checkboxArray = ["d_ptfap005",
                       "d_ptfap006",
                       "d_ptfap010",
                       "d_ptfap011",
                       "d_ptfap015",
                       "d_ptfap016",

                       "d_ptfap031",
                       "d_ptfap035",
                       "d_ptfap036",
                       "d_ptfap040",
                       "d_ptfap041",
                       "d_ptfap045",
                       "d_ptfap046",
                       "d_ptfap050",
                       "d_ptfap051"];

  submitCheckbox(checkboxArray); 
  SubmitHidden(UpdateForm);

}

function submitCheckbox(arrs) {
  for(var i = 0 ; i < arrs.length; i++) {
    if(UpdateForm[arrs[i]].checked == true) {
      //remove d_
      UpdateForm[arrs[i].substring(2,arrs[i].length)].value = "1";
   
    } else {
      //remove d_ 
      UpdateForm[arrs[i].substring(2,arrs[i].length)].value = "0";
    }
  }
}

</script>
