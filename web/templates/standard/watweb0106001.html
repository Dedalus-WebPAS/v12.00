<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Extract ID  
//  2 - Extract Name 
//  3 - From List Date
//  4 - To List Date 
//  5 - From Review Date 
//  6 - To Review Date  
//  7 - From Sch Date 
//  8 - To Sch Date  
//  9 - From Removal Date 
// 10 - To Removal Date  
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("ID","String",1,1,"left","CasemixIcon.gif","0",80)
 t.addColumn("Description","String",2,2,"left","","",220)
 t.addColumn("From Date","Date",3,3,"left","","",80)
 t.addColumn("To Date","Date",4,4,"left","","",80)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
function OpenAddFrame() {
  Left=(document.body.clientWidth-880)/2;
  DFrameLink('watweb01.pbl?reportno=6&template=2',20,Left,880,680);
}
</script>
