<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
document.ReportForm.keystr03.value=document.ReportForm.loadfnm1.value
if(!validateMfil(document.ReportForm.keystr03,document.ReportForm.dummy.value)){
  if(!confirm("Process this file again")){ 
      return;
  }
}
SubmitPage=true
if (SubmitPage) {
  SubmitReport(ReportForm)
 }
}
//
function validateMfil(ReturnCode,ReturnName) {
  ReturnName.value="";
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=37" + 
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
      return true;
  }
  else {
      return false;
  }
}
</script>
