<meta name="TemplateVersion" content="V12.00.00">

<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SuprUpd() {
 document.UpdateForm.chkinjur.value=0;
 SubmitHidden(UpdateForm);
}
function ChkDiagnosis(Injury) {
  if(Injury==1 ) {
    document.UpdateForm.emvis021.className="";
    document.UpdateForm.injur006.className="";
    document.UpdateForm.injur005.className="";
    document.UpdateForm.injur004.className="";
    document.UpdateForm.injur002.className="";
  } else {
    document.UpdateForm.emvis021.className="Mandatory";
    document.UpdateForm.injur006.className="Mandatory";
    document.UpdateForm.injur005.className="Mandatory";
    document.UpdateForm.injur004.className="Mandatory";
    document.UpdateForm.injur002.className="Mandatory";
  }
}
</script>
</head>
