<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Visit Number
//  2 - Assessment Date/Time
//  3 - Lying to Sitting
//  4 - Sitting to Lying
//  5 - Sit To stand
//  6 - Stand
//  7 - Gait
//  8 - Timed walk
//  9 - Functional Reach
// 10 - Steps
// 11 - Get Up and Go
//---------------------------------------------------------------------------
 function InitTable(TableView) {
 switch (TableView) {
  case 0: {
   document.title="Modified Elderly Mobility Scale"
   t = new Table(1,0,2,"100%","center",0,0);
   t.addColumn("Assessment Date Time","DateTime",2,2,"left","EditIcon.gif","0",150)
   t.addColumn("Lying to Sitting","String",3,3,"left","","",50)
   t.addColumn("Sitting to Lying","String",4,4,"left","","",50)
   t.addColumn("Sit to Stand","String",5,5,"left","","",50)
   t.addColumn("Stand","String",6,6,"left","","",50)
   t.addColumn("Gait","String",7,7,"left","","",50)
   t.addColumn("Timed Walk","String",8,8,"left","","",50)
   t.addColumn("Functional Reach","String",9,9,"left","","",50)
   t.addColumn("Steps","String",10,10,"left","","",50)
   t.addColumn("Get Up and Go","String",11,11,"left","","",50)
   AddTableRows()
   TableOutput(0,0);    // Order Column,Asc Dsc
   break; }
  }
 }
</script>
