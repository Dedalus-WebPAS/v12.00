<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">

<script type="text/javascript" src=../js/TableSort.js></script>
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function linkReceipt(receiptn,receiptr) {
  if (confirm("Receipt has Zero amount. \n Do you want to remove it from Suspense Allocation List?" )) {
  document.ReceiptForm.rcpde002.value=receiptn;
  document.ReceiptForm.rcpde003.value=receiptr;
  document.ReceiptForm.updttype.value="R";
  document.ReceiptForm.nextpage.value="5";
  ReceiptForm.submit();
  }
}
</script>

</head>
%START.OF.PAGE
<body onload=PageLoad(event);InitTable()>
<div id=HeadingSection align=center>
</div>
<div id=TableLocation></div>
<script type="text/javascript">
function InitTable() {
document.title="Suspense Allocation List";
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center",25,35);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Receipt","String",1,1,"left nowrap ","EditIcon.gif","0",60)
 t.addColumn("Date Receipted","Date",9,9,"left","","",90)
 t.addColumn("Name","String",3,3,"left","","",90)
 t.addColumn("Address","String",4,4,"center","","",280)

 if(document.ReceiptForm.ibcnmhos.value == "1") {
   t.addColumn("Hospital","String",11,11,"center","","",120)
 }

 t.addColumn("Reference","String",5,5,"center","","",110)
 t.addColumn("Amount","String",6,6,"center","","",50,"","","",10)
 t.addColumn("Discount","String",7,7,"center","","",40)
//
// Add Rows to Table (Output from Web Server)
//
%RCPWEB02.03.001.rcpweb03.05.001

   OrderColumn=1; 
   AscDsc=0;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
}
</script>

<form name=ReceiptForm action=rcpweb03.pbl method=get>
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="002">
<input type=hidden name=rcpde002 value="">
<input type=hidden name=rcpde003 value="">
<input type=hidden name=updttype value="">
<input type=hidden name=nextpage value="">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">
</form>
