<script type="text/javascript">
//-----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//-----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Patient Link
//  1 - Patient Name
//  2 - Visit Type
//  3 - Visit Number
//  4 - Visit Date
//  5 - Discharge Date
//  6 - Outstanding Amount
//  7 - Deleted
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//-----------------------------------------------------------------------------
  function InitTable(TableView) {
    switch (TableView) {
    case 0: {
     t = new Table(1,0,2,"100%","center",23,35);
     t.addColumn("Patient","String",1,1,"left","MaintenanceIcon.gif","0",150)
     t.addColumn("Visit&nbsp;Type","String",2,2,"left","","",70)
     t.addColumn("Visit&nbsp;Number","String",3,3,"left","","",80)
     t.addColumn("Visit&nbsp;Date","Date",4,4,"center","","",70)
     t.addColumn("Claim","String",9,9,"left","","",70)
     t.addColumn("Health Fund","String",10,10,"left","","",70)
     t.addColumn("Discharge&nbsp;Date","Date",5,5,"center","","",90)
     t.addColumn("Invoice&nbsp;No.","String",8,8,"left","","",40)
     t.addColumn("Outstanding&nbsp;Amount","String",6,6,"right","","",90)
     t.addColumn("Last&nbsp;Letter","String",7,7,"left","","",90)
     t.addColumn("Deleted","String",11,11,"center","","",40)
     AddTableRows()
     TableOutput(0,1);                     // Order Column,Asc Dsc
     break;
    }
   }
  }
</script>
</head>
