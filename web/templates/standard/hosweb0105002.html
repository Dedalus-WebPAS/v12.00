<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
 if(document.AddForm.d_pmprg003.checked==true) {
   document.AddForm.pmprg003.value="0";
 } else {
   document.AddForm.pmprg003.value="1";
 }
 SubmitHiddenNew(AddForm);
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Add Program Code 
</span>

<form name=AddForm method=post action=hosweb01.pbl style=margin:0>
 <input type=hidden name=reportno value="5">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=pmprg003 value=" ">

<table align=center width=100% border=0>
<tr valign=top><td class=DataLabel>Program Code</td>
    <td><input type=text name=pmprg001 class=Mandatory title="Program Code"
        size=8 maxlength=7></td></tr>

<tr valign=top><td class=DataLabel>Description</td>
  <td><input type=text name=pmprg002 class=Mandatory title="Description"
       size=35 maxlength=50</td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_pmprg003 value=0 checked></td>
</tr>

<tr><td colspan=2 align=center><br>
   <input type=button name=updtbutt value="Add" class="button"
    onclick="PostForm();">
   <input type=button value="Cancel" class="button"
    onclick=DFrameCloseRefresh();>

</td></tr>
</table>
</form>
