<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddPayor() {
  SubmitHiddenNew(UpdateForm);
}
function UpdatePayor(linkurl) {
  Left=(document.body.clientWidth-650)/2
  DFrameLink(linkurl,0,Left,650,350)
}
function ListAccounts(linkurl) {
  Left=(document.body.clientWidth-700)/2
  DFrameLink(linkurl,0,Left,700,400)
}
function MoveSeq(formname) {
  SubmitHiddenNew(formname);
}
function init() {
  // Set the height of Payor list
  var DFrameHeading = document.getElementById('DFrameTitleBar');
  var DataSection = document.getElementById('DataSection');
  var AddSection = document.getElementById('tblAdd');

  var listHeight = document.body.clientHeight - AddSection.clientHeight - DFrameHeading.clientHeight;

  if (window.navigator.userAgent.indexOf("MSIE") != -1) {  // IE Compat. Mode
    listHeight -= 20;  // since IE reports document body height as less
  }

  DataSection.style.height = listHeight + "px";
}
</script>
</head>
