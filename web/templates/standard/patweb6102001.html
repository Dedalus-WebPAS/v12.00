<script type="text/javascript">
function init() {
  valCL();  // validate Claim Type field
  valMBS(); // validate MBS field
  if(!isWhitespace(SelectCode.ptec0010.value)) {
     validateCode(16,SelectCode.ptec0010,funddesc)
     SelectCode.ptec0010.className="Mandatory";
     SelectCode.ptec0011.disabled=true;
  }
  if(isWhitespace(SelectCode.ptec0010.value)) {
    SelectCode.ptec0010.value="";
    SelectCode.funddesc.value="";
    SelectCode.ptec0011.disabled=false;
  } 
  if(!isWhitespace(SelectCode.ptec0011.value)) {
    SelectCode.ptec0011.className="Mandatory";
    SelectCode.ptec0010.disabled=true;
  }
  if(isWhitespace(SelectCode.ptec0011.value)) {
    SelectCode.ptec0011.className="";
    SelectCode.ptec0011.value="";
    SelectCode.ptec0010.disabled=false;
  }
}
function valCL() {
  if(!isWhitespace(SelectCode.ptec0001.value) & isWhitespace(SelectCode.ptec0003.value)) {
    SelectCode.ptec0003.className="";
  }
  if(isWhitespace(SelectCode.ptec0001.value)) {
    SelectCode.ptec0003.className="Mandatory";
  }
  if(isWhitespace(SelectCode.ptec0001.value) & !isWhitespace(SelectCode.ptec0003.value)) {
    SelectCode.ptec0003.className="Mandatory";
    SelectCode.ptec0001.className="";
  }
}

function valMBS() {
  if(!isWhitespace(SelectCode.ptec0003.value) & isWhitespace(SelectCode.ptec0001.value)) {
    SelectCode.ptec0001.className="";
  }
  if(isWhitespace(SelectCode.ptec0003.value) ) {
    SelectCode.ptec0001.className="Mandatory";
  }
  if(isWhitespace(SelectCode.ptec0003.value) & !isWhitespace(SelectCode.ptec0001.value)) {
    SelectCode.ptec0001.className="Mandatory";
    SelectCode.ptec0003.className="";
  }
}

function valHfundtable(ReturnFund,FundName) {
  if(!isWhitespace(ReturnFund.value)) {
     validateCode(16,ReturnFund,FundName)
     SelectCode.ptec0010.className="Mandatory";
     SelectCode.ptec0011.disabled=true;
  }
  if(isWhitespace(ReturnFund.value)) {
    ReturnFund.value="";
    FundName.value="";
    SelectCode.ptec0010.className="";
    SelectCode.ptec0011.disabled=false;
  }
}

function valHFG(ReturnFund) {
  if(!isWhitespace(ReturnFund.value)) {
    SelectCode.ptec0011.className="Mandatory";
    SelectCode.ptec0010.disabled=true;
  }
  if(isWhitespace(ReturnFund.value)) {
    SelectCode.ptec0011.className="";
    ReturnFund.value="";
    SelectCode.ptec0010.disabled=false;
  }
}

function HFimgCheck() {
  if(SelectCode.ptec0010.disabled) {
    return;
  } else {
    HFundSearchFrame(ptec0010,funddesc);
  }
}
function SetFocus() {
   document.SelectCode.ptec0001.focus();
}
function ShowDetail01(linkurl) {
  Left=(document.body.clientWidth-760)/2
  DFrameLink(linkurl,0,Left,760,400)
}
function SubmitForm() {
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
</script>
</head>
