//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link to pmsbevaf
//  1 - Unique ID
//  2 - Birth Unique ID
//  3 - Date
//  4 - Time
//  5 - Record Type
//  6 - Code
//  7 - Status
//  8 - Event Description 1
//  9 - Event Description 2
//  10- Created by
//  11- Created date
//  12- Created time
//  13- Updated by
//  14- Updated date
//  15- Updated time
//  16- Event type description
//---------------------------------------------------------------------------

function InitTable(TableView) {

switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Event","String",16,16,"left","EditIcon.gif","0",100)
 t.addColumn("Birth Unique ID","String",2,2,"left","","",100)
 t.addColumn("Date","Date",3,3,"left","","",100)
 t.addColumn("Time","String",4,4,"left","","",100)
 t.addColumn("Code","Date",6,6,"left","","",70)
 t.addColumn("Status","String",7,7,"left","","",70)
 t.addColumn("Event Description","String",8,8,"left","","",100)

 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc  Dsc
 break;}
 }
}

</script>
