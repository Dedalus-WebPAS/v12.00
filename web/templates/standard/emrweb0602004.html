<script type="text/javascript">
function SubmitExtract() {
  var letter;
  letter=document.AddForm.emvcd005.value.substr(0,1);
  if((letter=="W") || (letter=="V") || (letter=="T")) {
     document.AddForm.redirect.value="emrweb02.pbl?reportno=07&template=001";
     document.AddForm.nextpage.value="4";
  } else {
     document.AddForm.redirect.value="emrweb02.pbl?reportno=06&template=001";
     document.AddForm.nextpage.value="0";
  }
  UpdateWin=window.open("","HideUpdateWindow",
  "width=10,height=10,top=1024,directories=no,location=no" +
  ",scrollbars=no,status=no,toolbar=no,menubar=no,resizable=no")
  document.AddForm.target="HideUpdateWindow";
  document.AddForm.submit();
} 
</script>
</head>
