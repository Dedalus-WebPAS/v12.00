<script type="text/javascript">
function SetReportSchedule(ListItem) {
ListItem.options[ListItem.options.length]=
  new Option("Today","01");
ListItem.options[ListItem.options.length]=
  new Option("Yesterday","02");
ListItem.options[ListItem.options.length]=
  new Option("Day Before Yesterday","11");
}
 
function ProcessReport() {
 p=document.ReportForm
 p.schddesc.value="NSW EDWARD Trigger Generation"
 if(p.keystr01.value=='1'){
   p.schddesc.value += " - Run Report Only"
 }
 if(p.keystr01.value=='2'){
   p.schddesc.value += " - Run Report and Trigger Records"
 }

 SubmitPage=true
 if(p.keystr02.value == "E29X") {       // Client by U/R
   p.keystr03.value=p.urnumber.value;
   p.keystr04.value="Y";
   p.keystr05.value=" ";
 } else if(p.keystr02.value == "A24 ") {  // Adm by Visit
   p.keystr03.value=p.vistnumb.value;
   p.keystr04.value="Y";
   p.keystr05.value=" ";
 } else if(p.keystr02.value == "A25X") {  // Leave by Visit
   p.keystr03.value=p.vistnumb.value;
   p.keystr04.value="Y";
   p.keystr05.value=" ";
 } else {
   if (p.schdrdat.value=="") {
       p.keystr03.title="From Date"
       p.keystr04.title="To Date"
       p.keystr03.value=p.datran01.value
       p.keystr04.value=p.datran02.value 
       SubmitPage=CheckDateRange(p.keystr03,p.keystr04) 
       p.keystr05.value="Y";
 } else {
       p.keystr03.title="From Schedule"
       p.keystr04.title="To Schedule"
       p.keystr05.value="Y";
   }
 }

 if (SubmitPage) {
   SubmitReport(p) }
}
function ShowDateRange() {
 document.getElementById("DateFields").style.display="";
 if (document.getElementById("schdrdat").value=="") {
   document.getElementById("datran01").className="Mandatory PriorDate"
   document.getElementById("datran02").className="Mandatory PriorDate"
 } else {
   document.getElementById("datsch01").className="Mandatory";
 }
}
function HideDateRange() {
 document.getElementById("DateFields").style.display="none";
 if (document.getElementById("schdrdat").value=="") {
   document.getElementById("datran01").className="PriorDate"
   document.getElementById("datran02").className="PriorDate"
 } else {
   document.getElementById("datsch01").className="";
 }
}
function ShowUR() {
 URPlace.innerHTML=document.getElementById("ShowURPlaceHolder").innerHTML;
}
function HideUR() {
 URPlace=document.getElementById("URPlaceHolder");
 URPlace.innerHTML="";;
 URPlace.style.display="none";
}
function ShowADM() {
 ADMPlace.innerHTML=document.getElementById("ShowADMPlaceHolder").innerHTML;
}
function HideADM() {
 ADMPlace=document.getElementById("ADMPlaceHolder");
 ADMPlace.innerHTML="";;
 ADMPlace.style.display="none";
}
function SetFieldNames(trigger_option) {
 fdt=document.getElementById("fromd_title");
 HideUR();
 HideADM();
 if(trigger_option.value == "A4  ") {
   ShowDateRange();
   fdt.innerHTML="ED Visit Date From";
   return;
 }
 if(trigger_option.value == "A5  ") {
   ShowDateRange();
   fdt.innerHTML="Booking Date From";
   return;
 } 
 if(trigger_option.value == "A14 ") {
   ShowDateRange();
   fdt.innerHTML="Discharge Date From";
   return;
 } 
 if(trigger_option.value == "E29 ") {
   document.getElementById("DateFields").style.display="";
   fdt.innerHTML="Creation Date From";
   return;
 } 
 if(trigger_option.value == "E29X") {  // Client by U/R
   ShowUR();
   HideDateRange();
   URPlace.style.display="";
   return;
 } 
 if(trigger_option.value == "A24 ") {  //  Adm by visit
   ShowADM();
   HideDateRange();
   ADMPlace.style.display="";
   return;
 } 
 if(trigger_option.value == "A25X") {  //  Leave by visit
   ShowADM();
   HideDateRange();
   ADMPlace.style.display="";
   return;
 }
 if(trigger_option.value == "A25 ") {
   ShowDateRange();
   fdt.innerHTML="Discharge Date From";
   return;
 }
}
function checkUR() {
   p=document.ReportForm;
   if (isWhitespace(document.getElementById('urnumber').value)) {
     return;
   }
   justifyRight(document.getElementById('urnumber'));
   if (!validateCode(13,document.getElementById('urnumber'),
                        document.getElementById('patname'),
                        p.dummy,p.dummy,p.dummy,p.dummy,
                        document.getElementById('admissno'))) {
      document.getElementById('urnumber').focus();
     return;
   }
}
//------------------------------------------------------------
// Function : Validate Visit Remote Script
//------------------------------------------------------------
function validateVisit(admissno) {
  if (isWhitespace(admissno.value)) return;;
  var serverURL = "../cgi-bin/patweb80.pbl?reportno=56" +
                  "&valdcode=" + admissno.value.replace(/ /g,"+") +
                  "&valdtype=3";  // IP
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|");
  }
  else {
    admissno.value="";
    admissno.focus();
  }
}
</script>
