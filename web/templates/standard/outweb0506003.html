<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=DFrameExit()>
 %OUTWEB05.06.003 - Open Sessions for %OUTWEB05.06.202
</span>
<form name=SessionForm style="margin:0">
<table border=1 cellspacing=0 cellpadding=0 width=100% bgcolor=#CCCCCC>
%OUTWEB05.06.201
<tr><td colspan=4 align=center>
      <input class="button" type="button" value="Close"
       onclick='DFrameExit();'></td>
    <td class=OtherTemplate span=2 align=center>Other Template</td>
    <td class=HolidayCell colspan=2 align=center>Public Holidays</td>
    <td class=LeaveCell colspan=2 align=center>Leave Dates</td>
    <td class=SuspendCell colspan=2 align=center>Suspended Dates</td>
</table>
</form>

<script type="text/javascript">
  // Disable the screen
  for (var i=document.SessionForm.length-1; i >= 0; i--) {
    var checkBoxItem = "checkbox";
    var buttonItem = "button";
    var Item = document.SessionForm.elements[i];
    if (Item.type.match(checkBoxItem))
      Item.disabled = true;
    if (Item.type.match(buttonItem) && Item.value != "Close")
      Item.disabled = true;
  }
</script>
