<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard" />
<meta name="HelpFileName" content="NoContextSet.html" />
<meta name="CrossBrowser" content="true" />
<script type="text/javascript" src="../js/patweb13.js"></script>
<script type="text/javascript">
 function UpdateCode() {
   if(document.UpdateForm.d_pmsnp005.checked==true) {
     document.UpdateForm.pmsnp005.value="1";
   } else {
     document.UpdateForm.pmsnp005.value="0";
   }
   setFormactn('U');
 }

 function setFocus() {
   UpdateForm.pmsnp002.focus();
   UpdateForm.pmsnp002.select();
 }

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ClassCodeActive(UpdateForm);setFocus();">
<span class="DFrameTitleBar">
 <img align="right" alt="Exit" class="MenuIcon"
  src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();" />
 AN-SNAP Classification Code Maintenance</span>

<form name="UpdateForm" method="post" action="patweb13.pbl">
 <input type="hidden" name="reportno" value="3" />
 <input type="hidden" name="template" value="003" />
 <input type="hidden" name="nextpage" value="0" />
 <input type="hidden" name="updttype" value="" />
 <input type="hidden" name="pmsnp005" value=" " />

 <table align="center" width="95%" border="0">
  <tr><td width="40%" class="DataLabel">AN-SNAP Class Code</td>
      <td><input type="text" name="pmsnp001" class="ReadOnly"
                 title="AN-SNAP Class Code" value="%PATWEB13.03.001"
                 size="3" maxlength="3" onfocus="this.blur();" /></td></tr>

  <tr><td class="DataLabel">AN-SNAP Version</td>
      <td><input type="text" name="pmsnp002" class="ReadOnly"
                 title="AN-SNAP Version" value="%PATWEB13.03.002"
                 size="2" maxlength="2" onfocus="this.blur();" /></td></tr>

  <tr><td class="DataLabel">Description</td>
      <td><input type="text" name="pmsnp003" class="Mandatory" tabindex="1"
                 title="Description" value="%PATWEB13.03.003"
                 size="50" maxlength="50" /></td></tr>

  <tr><td class="DataLabel">Episode Type</td>
      <td><select title="Episode Type" name="pmsnp004" size="1" maxlength="1"
                  tabindex="2" />
            <option></option>
            <option value="C">Outpatient/Community</option>
            <option value="O">Overnight</option>
            <option value="S">Same day</option>
          </select></td></tr>

  <tr><td class="DataLabel">Active</td>
      <td class="DataLabel"><input type="checkbox" name="d_pmsnp005" tabindex="3"
          title="Date Active" value="1" onclick="ClassCodeActive(UpdateForm);" />
          </td></tr>

  <tr><td class="DataLabel">Date Active</td>
      <td><input type="text" size="12" name="pmsnp006" tabindex="4"
                 title="Date Active" value="%PATWEB13.03.006"
                 onblur="checkDate(this,'Date');" />
            <img src="../images/DateTimeStamp.gif" class="Icon"
                 date="UpdateForm.pmsnp006" />
            <img src="../images/DateLookup.gif" class="Icon"
                 date="UpdateForm.pmsnp006" />
          </td></tr>

  <tr><td class="DataLabel">Date Inactive</td>
      <td><input type="text" size="12" name="pmsnp007" tabindex="5"
                 title="Date Inactive" value="%PATWEB13.03.007"
                 onblur="checkDate(this,'Date');" />
            <img src="../images/DateTimeStamp.gif" class="Icon"
                 date="UpdateForm.pmsnp007" />
            <img src="../images/DateLookup.gif" class="Icon"
                 date="UpdateForm.pmsnp007" />
          </td></tr>

  <tr><td class="DataLabel">HDP Equivalent</td>
      <td><input type="text" name="pmsnp014" tabindex="8" value="%PATWEB13.03.014"
                 title="HDP Equivalent" size="4" maxlength="4" /></td></tr>

  <tr><td class="DataLabel">HCP Equivalent</td>
      <td><input type="text" name="pmsnp015" tabindex="9" value="%PATWEB13.03.015"
                 title="HCP Equivalent" size="4" maxlength="4" /></td></tr>

  <tr><td class="DataLabel">AN SNAP Equivalent</td>
      <td><input type="text" name="pmsnp016" tabindex="10" value="%PATWEB13.03.016"
                 title="AN SANP Equivalent" size="3" maxlength="3" /></td></tr>

  <tr><td colspan=2 align="center"><br \>
          <input type="button" value="Update" class="button" tabindex="50"
                 onclick="UpdateCode();" />
          <input type="button" value="Delete" class="button" tabindex="51"
                 onclick="setFormactn('D');" />
          <input type="button" value="Cancel" class="button" tabindex="52"
                 onclick="DFrameCloseRefresh();" /></td></tr>
 </table>
</form>

<script type="text/javascript">
 if ("%PATWEB13.03.005" == "1") {
    document.UpdateForm.d_pmsnp005.checked="1";  }

 for (var i =0 ; i < document.UpdateForm.pmsnp004.length; i++) {
   if (document.UpdateForm.pmsnp004.options[i].value=="%PATWEB13.03.004"){
        document.UpdateForm.pmsnp004.selectedIndex=i } };
</script>
