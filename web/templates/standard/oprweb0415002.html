<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/oprweb04.js"></script>
<script type="text/javascript">
function SubmitAdd() {
  SubmitHidden(AddForm);
}
function validateMBSCode(OptionNumber,ReturnCode,ReturnName) {
  ReturnFunction="" ;
  ReturnName.value="";
  for (var i=4; i < validateMBSCode.arguments.length; i++) {
    if (typeof(validateMBSCode.arguments[i]) == 'function') {
      ReturnFunction=validateMBSCode.arguments[i] }
    else {
      validateMBSCode.arguments[i].value=""; }  }
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/oprweb01.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    j=0
    for (var i=4; i < validateMBSCode.arguments.length; i++) {
       if (typeof(validateMBSCode.arguments[i]) != 'function') {
         j++
         validateCode.arguments[i].value=ReturnValue[j] } }
    if (typeof(ReturnFunction) == 'function') {
       ReturnFunction() } }
  else {
    ReturnCode.select();
    return false;
     }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
New Operation Average
</span>

<div id=PageBodySection>
<form name=AddForm method=post action=oprweb04.pbl style="margin:0">
<input type=hidden name=reportno value="15">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=currdate value="%STANDARD.01.015">

<table align=center width=95% border=0>
<tr>
  <td class="DataLabel">Doctor Code</td>
    <td>
      <input type=text name=opave001 title="Doctor Code"
        size=10 maxlength=6 tabindex="1"
        onBlur="validateCode(18,AddForm.opave001,AddForm.docname);">
      <input type=text name=docname title="Doctor Name" size=30 maxlength=30 
        class=Readonly readonly>
      <img src="../images/SearchIcon.gif" class="Icon"
       onclick="HCPSearchFrame(AddForm.opave001,AddForm.docname,1);" >
      <img src="../images/erase.gif" class="Icon"
       onclick="clrDoc(AddForm.opave001,AddForm.docname);">
  </td>
</tr>
<tr>
  <td class=DataLabel>MBS Code</td>
  <td>
    <input type=text name=opave002 size=10 maxlength=9 class=Mandatory
      onblur='validateMBSCode(17,AddForm.opave002,AddForm.mbsdesc1);'
      title="MBS Code" tabindex="2">
    <input type=text class=ReadOnly readonly name=mbsdesc1 size=40
      title="MBS Description ">
    <img src="../images/SearchIcon.gif" class="Icon"
      onclick="MbsSearchFrame(AddForm.opave002,
               AddForm.mbsdesc1,AddForm.currdate);">
  </td>
</tr>
<tr>
  <td class=DataLabel>Average Time</td>
  <td>
    <input type=text name=opave003 title="Average time (minutes)"
      class="Integer" size=10 maxlength=4 tabindex="3">
  </td>
</tr>

<tr>
  <td colspan=2 align=center><br>
    <input type=button name=updtbutt value="Add" class="button"
      onclick="SubmitAdd();" tabindex="4">
    <input type=button value="Cancel" class="button"
      onclick="DFrameCloseRefresh();" tabindex="5">
  </td>
</tr>

</table>
</form>
</div>
