<script type="text/javascript" src="../js/mrtweb02.js"></script>
<script type="text/javascript">
function AMHCCOption() {
  ind=document.AddForm.amhevent.value;
  if (ind!="1") {
    alert("Option is not available for Non-Mental Health events");
    DFrameExit();
    return;
  }
}
function ChkAdmdate(obj,str) {
 if(!checkDate(obj,str)) {
  return;
 }
  adm=SetDateYYYYMMDD(AddForm.admadate.value);
  cdat=SetDateYYYYMMDD(obj.value);
  if (cdat < adm) {
      alert(AddForm.vsxdc043.title + " must be after Admission Date " +
      AddForm.admadate.value);
      return;
  }
}

function PostForm() {
  if(document.AddForm.d_vsxdc063.checked==false) {
     document.AddForm.vsxdc063.value="0";
  } else {
  if(document.AddForm.vsxdc063.value=="1") {
     alert("Record has already been deleted.");
     return;
  }
     ans=confirm("Are you sure you wish to mark this record as Deleted ?")
     if (!ans) {return;}
     document.AddForm.vsxdc063.value="1";
  }
  if(parent.document.getElementById("PatientMenu")) {
    AddForm.target = "_parent";
    document.AddForm.nextpage.value="0";
  }
  SubmitForm();
}
</script>
