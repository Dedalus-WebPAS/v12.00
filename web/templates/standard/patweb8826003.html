<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SubmitPage() {
  if (!isWhitespace(UpdateForm.pmcid003.value)) {
    if (!CheckDateRange(UpdateForm.pmcid002,UpdateForm.pmcid003)) {
      UpdateForm.pmcid002.focus();
      return;
    } 
  }
  setFormactn('U');
}
function DispPatPor() {
  if (document.UpdateForm.ptcnppin.value != "1") {
    PatPortionTitle.innerHTML="";
    PatPortionField.innerHTML="";
  }
}
function SetCloseOffDate() {
  if (document.UpdateForm.ptcnuabf.value == "1") {
    document.getElementById("InsertCloseOffDateLabel").innerHTML=
    document.getElementById("CloseOffDateLabel").innerHTML;
    document.getElementById("InsertCloseOffDateField").innerHTML=
    document.getElementById("CloseOffDateField").innerHTML;
  }
  else {
    document.getElementById("InsertCloseOffDateLabel").innerHTML="";
    document.getElementById("InsertCloseOffDateField").innerHTML="";
  }
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);DispPatPor();document.UpdateForm.pmcid004.focus();SetCloseOffDate();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form id=UpdateForm name=UpdateForm method=post action=patweb88.pbl style="margin:0">
   <input type=hidden id=reportno name=reportno value="26">
   <input type=hidden id=template name=template value="003">
   <input type=hidden id=updttype name=updttype value="">
   <input type=hidden name=ptcnppin id=ptcnppin
                      value="%STANDARD.01.025.129.089.0.1">
   <input type=hidden id=ptcnuabf name=ptcnuabf
                      value="%STANDARD.01.025.128.105.0.1"> 

<table border=0 width=98% align=center cellspacing="0" cellpadding="1">
<tr valign=top><td>
<table cellspacing=1 cellpadding=0 border=0 width=100%>

<tr><td class=DataLabel>Contract ID </td>
    <td> <input type=text id=pmcid001 name=pmcid001 class=Readonly title="Contract ID"
          size=8 maxlength=6 readonly value="%PATWEB88.26.006"> </td>
    </tr>

<tr><td class=DataLabel>Description </td>
    <td colspan=3><input type=text id=pmcid004 name=pmcid004 class=Mandatory 
     title="Description" size=85 maxlength=80 value="%PATWEB88.26.007">
        </td></tr>

<tr><td class=DataLabel>Effective From Date </td>
    <td><input type=text id=pmcid002 name=pmcid002 title="Effective From Date" size=12
         class=Mandatory maxlength=11 value="%PATWEB88.26.008"
         onblur="checkDate(this,'From Date');">
        <img src=../images/DateLookup.gif border=0 hspace=4
           class="Icon" onclick="DateLookupFrame(pmcid002);">
    </td>
    <td class=DataLabel>Effective To Date </td>
    <td><input type=text id=pmcid003 name=pmcid003 title="Effective To Date" size=12
         maxlength=11 value="%PATWEB88.26.009" 
         onblur="checkDate(this,'To Date');">  
        <img src=../images/DateLookup.gif border=0 hspace=4
           class="Icon" onclick="DateLookupFrame(pmcid003);">        
</td></tr>

<tr><td class=DataLabel>Active </td>
    <td><select id=pmcid005 name=pmcid005 title="Active">
    <option value="0">Yes</option>
    <option value="1">No</option>
    </select>
</td></tr>

<tr><td class=DataLabel><div id="PatPortionTitle">Use Patient Portion Invoicing</div></td>
    <td><div id="PatPortionField">
        <select id=pmcid006 name=pmcid006 title="Use Patient Portion Invoicing"
         class=Mandatory>
    <option value="0">No</option>
    <option value="1">Yes</option>
    </select></div>
</td></tr>

<tr><td class=DataLabel><div id="InsertCloseOffDateLabel"></div></td>
    <td><div id="InsertCloseOffDateField"></div></td>
</tr>

<tr><td colspan=4 align=center><br>
    <input type=button value="Update" class="button" 
     onclick="SubmitPage();">
    <input type=button value="Cancel" class="button"
     onclick="DFrameCloseRefresh();"> 
</td></tr>

</table>
</table>
</form>

<span id=CloseOffDateLabel style="display:none">
    <td class=DataLabel>ABF/NWAU Close Off Date </td>
</span>

<span id=CloseOffDateField style="display:none;">
    <td><input type=text id=pmcid007 name=pmcid007 value="%PATWEB88.26.014"
         title="ABF/NWAU Close Off Date" size=12 maxlength=11
         onblur="checkDate(this,'Close Off Date');">
        <img src=../images/DateLookup.gif border=0 hspace=4
           class="Icon" onclick="DateLookupFrame(pmcid007);">
    </td>
</span>

<script "type=text/javascript">
  for (var i =0 ; i < document.UpdateForm.pmcid005.length; i++) {
     if (document.UpdateForm.pmcid005.options[i].value=="%PATWEB88.26.012") {
         document.UpdateForm.pmcid005.selectedIndex=i } };
  for (var i =0 ; i < document.UpdateForm.pmcid006.length; i++) {
     if (document.UpdateForm.pmcid006.options[i].value=="%PATWEB88.26.013") {
         document.UpdateForm.pmcid006.selectedIndex=i } };
</script>
