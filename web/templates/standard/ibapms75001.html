<script type="text/javascript">
function ProcessReport() {
  if(ReportForm.schdrdat.value=="") {
    if(ReportForm.ibcnmhos.value=="1"){
       ReportForm.keystr02.title="From Date"
       ReportForm.keystr03.title="To Date"
       ReportForm.keystr02.value=ReportForm.Keystr02.value
       ReportForm.keystr03.value=ReportForm.Keystr03.value
       if (!CheckDateRange(ReportForm.Keystr02,ReportForm.Keystr03)){return;} 
    } else {
       ReportForm.keystr01.title="From Date"
       ReportForm.keystr02.title="To Date"
       ReportForm.keystr01.value=ReportForm.Keystr02.value
       ReportForm.keystr02.value=ReportForm.Keystr03.value
       if (!CheckDateRange(ReportForm.Keystr02,ReportForm.Keystr03)){return;} 
    }
  } else {
    if(ReportForm.ibcnmhos.value=="1"){
       ReportForm.keystr02.title="From Schedule"
       ReportForm.keystr03.title="To Schedule" 
    } else {
       ReportForm.keystr01.title="From Schedule"
       ReportForm.keystr02.title="To Schedule" 
    }
  }


  if(ReportForm.ibcnmhos.value=="1"){
    document.ReportForm.keystr01.value=ReportForm.hospital.value;
    document.ReportForm.keystr04.value=document.ReportForm.Keystr04.value;
    document.ReportForm.keystr05.value=document.ReportForm.Keystr05.value;
    document.ReportForm.keystr06.value=document.ReportForm.Keystr06.value;
    document.ReportForm.keystr07.value=document.ReportForm.Keystr07.value;
  } else {
    document.ReportForm.keystr03.value=document.ReportForm.Keystr04.value;
    document.ReportForm.keystr04.value=document.ReportForm.Keystr05.value;
    document.ReportForm.keystr05.value=document.ReportForm.Keystr06.value;
    document.ReportForm.keystr06.value=document.ReportForm.Keystr07.value;
  }
  if (!isWhitespace(ReportForm.Keystr04.value)){
    if (!CheckRange(ReportForm.Keystr04,ReportForm.Keystr05)) {
      return;}
  }

  SubmitReport(ReportForm)
}
 
function ScheduleDates() {
 if(ReportForm.ibcnmhos.value=="1"){
   UpReportSchedule(ReportForm.datsch01,ReportForm.keystr02,ReportForm.keystr03)
 } else {
   UpReportSchedule(ReportForm.datsch01,ReportForm.keystr01,ReportForm.keystr02)
 }
}
function ChkDteRange(FromInput,ToInput) {
  if (SetDateYYYYMMDD(FromInput.value) > SetDateYYYYMMDD(ToInput.value)) {
    alert("Invalid Range Entered ");
    ToInput.focus();
    return false }
  else {
    return true }
}

</script>
