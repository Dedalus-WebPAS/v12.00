<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Patient Name - formatted
//  2 - Patient Sex   
//  3 - Patient Date-of-Birth
//  4 - Patient UR No.      
//  5 - PRIMHD Record Type    
//  6 - PRIMHD Record Id 
//  7 - Status
//  8 - No.of Errors/Warnings
//  9 - HTML Link
// 10 - Icon Indicator for HTML Link (1=Show Icon, 0=Noshow)
//---------------------------------------------------------------------------

function InitTable(TableView) {
switch (TableView) {
case 0: {

 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","String",1,1,"left","PatientFolder.gif","0",200)
 t.addColumn("Sex","String",2,2,"center","","",15)
 t.addColumn("Date_of_Birth","Date",3,3,"left","","",65)
 t.addColumn("UR No.","String",4,4,"left","","",50)
 t.addColumn("Record_Type","String",5,5,"left","","",65)
 t.addColumn("Record_Id.","String",6,6,"left","","",50)
 t.addColumn("Status","String",7,7,"left","","",40)
 t.addColumn("Errors/Warnings","ImageText",8,8,"center","CommentIcon","9",70,10)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function UpdateLSrecord(urn,unq) {
  linkUrl="../cgi-bin/mehweb01.pbl?reportno=09&template=003" +
          "&urnumber=" + urn.replace(/ /g,"+") +
          "&uniqnumb=" + unq.replace(/ /g,"+");
  location.href=linkUrl
}
function UpdateReferral(urn,adm,dep) {
  linkUrl="../cgi-bin/allweb02.pbl?reportno=02&template=002" +
          "&urnumber=" + urn.replace(/ /g,"+") +
          "&admissno=" + adm.replace(/ /g,"+") +
          "&deptcode=" + dep.replace(/ /g,"+");
  location.href=linkUrl
}
function ViewErrors(key,vis,rec) {
  linkUrl="../cgi-bin/mehweb02.pbl?reportno=02&template=003" +
          "&pmflidno=" + key.replace(/ /g,"+") +
          "&admissno=" + vis.replace(/ /g,"+") +
          "&pmflrect=" + rec;
  location.href=linkUrl
}
function ExitThis() {
  linkUrl="../cgi-bin/mehweb02.pbl?reportno=02&template=001";
  location.href=linkUrl
}
</script>
