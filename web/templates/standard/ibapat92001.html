<script type="text/javascript">
function ProcessReport(){
 if(ReportForm.ibcnmhos.value=="1"){
////////
 if (validateMandatory(Parameters)){
   if (Parameters.reportty.value==1 || Parameters.reportty.value==2){
     document.ReportForm.keystr01.value=document.Parameters.reportty.value
     document.ReportForm.keystr02.value=document.Parameters.extrname.value
     document.ReportForm.keystr03.value=document.Parameters.hospital.value
     document.ReportForm.keystr04.value="Y";
     SubmitReport(ReportForm) 
   } else {
     document.ReportForm.keystr01.value=document.Parameters.reportty.value
     document.ReportForm.keystr02.value=document.Parameters.frdoctor.value
     document.ReportForm.keystr03.value=document.Parameters.todoctor.value
     document.ReportForm.keystr04.value=document.Parameters.extrname.value
     document.ReportForm.keystr05.value=document.Parameters.hospital.value
     document.ReportForm.keystr06.value="Y";
     if(!CheckRange(document.ReportForm.keystr02,document.ReportForm.keystr03)){
       return;
     }
     SubmitReport(ReportForm) 
   }
 }
////////
 } else {
////////
 if (validateMandatory(Parameters)){
   if (Parameters.reportty.value==1 || Parameters.reportty.value==2){
     document.ReportForm.keystr01.value=document.Parameters.reportty.value
     document.ReportForm.keystr02.value=document.Parameters.extrname.value
     document.ReportForm.keystr03.value="Y";
     SubmitReport(ReportForm) 
   } else {
     document.ReportForm.keystr01.value=document.Parameters.reportty.value
     document.ReportForm.keystr02.value=document.Parameters.frdoctor.value
     document.ReportForm.keystr03.value=document.Parameters.todoctor.value
     document.ReportForm.keystr04.value=document.Parameters.extrname.value
     document.ReportForm.keystr05.value="Y";
     if(!CheckRange(document.ReportForm.keystr02,document.ReportForm.keystr03)){
       return;
     }
     SubmitReport(ReportForm) 
   }
 }
////////
 }
}
function ReportType() {
  if (Parameters.reportty.value==3 || Parameters.reportty.value==4) {
     document.getElementById('DoctorOption').innerHTML=document.getElementById('ShowType').innerHTML;
  } else {
     document.getElementById('DoctorOption').innerHTML="";
  }
}
</script>
