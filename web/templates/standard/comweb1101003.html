<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/comweb11.js"></script>
<script type="text/javascript">
function PostUpd(){
  if (!isWhitespace(UpdateForm.emaca003.value)) {
    if (!CheckDateRange (UpdateForm.emaca002,UpdateForm.emaca003)) {
      UpdateForm.emaca002.focus();
      return;
    }
  }

  //Checks to see if checkbox ticked, and if so passes variable through
  //To tbl code
  getInactiveValue(UpdateForm.emaca012,UpdateForm.d_emaca012);

  setFormactn('U'); 
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update AECC Coefficients for Age Group
</span>
<form name=UpdateForm id=UpdateForm method=post action=comweb11.pbl 
      style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=ibcnmhos id=ibcnmhos
 value="%STANDARD.01.025.000.043.1.1">
<input type=hidden name=emaca001 id=emaca001 value="%COMWEB11.01.001">
<input type=hidden name=emaca002 id=emaca002 value="%COMWEB11.01.002">
<input type=hidden name=emaca012 id=emaca012 value="%COMWEB11.01.018">

<table align=center width=95% border=0>

<tr><td width=25% class=DataLabel>ECDG Code</td>
    <td class=DataField><input class="Readonly" value="%COMWEB11.01.001"
     title="ECDG Code" maxlength=6 readonly>
    </td></tr>

<tr><td width=25% class=DataLabel>Effective Date From</td>

    <input name=emaca003 class="Date" id=emaca003 
     title="Effective Date To" value="%COMWEB11.01.003"
     onblur="checkDate(this,'Effective Date To')">
    <img src="../images/DateTimeStamp.gif" class=Icon date=UpdateForm.emaca003>
    <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(emaca003);">
    </td></tr>

<tr><td class=DataLabel>Age 0 to 4</td>

    <input type=text name=emaca004 title="Age 0 to 4" id=emaca004

    <td class=DataFeild>
    <input type=text name=emaca005 title="Age 5 to 0" id=emaca005 
     size=10 class="Readonly Number" value="%COMWEB11.01.005" readonly> 
    </td></tr>

<tr><td class=DataLabel>Age 10 to 14</td>
    <td class=DataFeild>
    <input type=text name=emaca006 title="Age 10 to 14" id=emaca006 
     size=10 class="Readonly Number" value="%COMWEB11.01.006" readonly> 
    </td></tr>

<tr><td class=DataLabel>Age 15 to 69</td>
    <td class=DataFeild>
    <input type=text name=emaca007 title="Age 15 to 16" id=emaca007

    </td></tr>

<tr><td class=DataLabel>Age 70 to 74</td>
    <td class=DataFeild>
    <input type=text name=emaca008 title="Age 70 to 74" id=emaca008 
     size=10 class="Readonly Number" value="%COMWEB11.01.008" readonly> 
    </td></tr>

<tr><td class=DataLabel>Age 75 to 79</td>
    <td class=DataFeild>
    <input type=text name=emaca009 title="Age 75 to 79" id=emaca009 
     size=10 class="Readonly Number" value="%COMWEB11.01.009" readonly> 
    </td></tr>

<tr><td class=DataLabel>Age 80 to 84</td>
    <td class=DataFeild>
    <input type=text name=emaca010 title="Age 80 to 84" id=emaca010 
     size=10 class="Readonly Number" value="%COMWEB11.01.010" readonly> 
    </td></tr>

<tr><td class=DataLabel>Age 85 and Over</td>
    <td class=DataFeild>
    <input type=text name=emaca011 title="Age 85 and Over" id=emaca011 
     size=10 class="Readonly Number" value="%COMWEB11.01.011" readonly> 
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField>
    <input type=checkbox name=d_emaca012 title="Active" value="1">
    </td></tr>
</table>

<table align=center width=95% border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataField align=center><br>
    <input type=button value="Update" class="button" id="com11upd"
     onclick="tempDisable(this);PostUpd();">
    <input type=button value="Delete" class="button" id="com11del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
    </td></tr>
</table>
</form>
<script type="text/javascript">
  checkInactiveValue(UpdateForm.emaca012,UpdateForm.d_emaca012);
</script>
