<script type="text/javascript">
function PostForm(){
  if(document.UpdateForm.d_alcas008.checked==true){
     document.UpdateForm.alcas008.value="1";  
  } 
  else{
     document.UpdateForm.alcas008.value="0";  
  }
  setFormactn('U');
}
</script>

 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">

  document.write('Case Team Maintenance');
</script>

        value="%ALLWEB01.12.102" class=Mandatory>

<script language=javascript>

 }
