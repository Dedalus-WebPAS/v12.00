<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//
 t = new Table(1,0,1,"100%","center",35,20);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Ward","String",1,1,"left","","0",160)
 t.addColumn("Extn.","String",2,2,"right","","",35)
 t.addColumn("Book","Number",3,3,"right","","",45)
 t.addColumn("Pre-Adm.","Number",4,4,"right","","",45)
 t.addColumn("Beds","Number",5,5,"right","","",45)
 t.addColumn("Patients","Number",6,6,"right","","",45)
 t.addColumn("Avail.","Number",7,7,"right","","",45)
 t.addColumn("Percent","Number",8,8,"right","","",45)
 t.addColumn("Status.","Graph",9,9,"left","bar1.gif","",155)
//
// Add Rows to Table (Output from Web Server)
//
%FAILTEST.02.003.patweb93.01.005

 if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
