<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<table align=center cellspacing=2 cellpadding=1 width=95% border=0>

<tr><td class=DataLabel>Staff Code</td>
      <td><input type=text name=mrtst001 id=mrtst001 class="Mandatory AlphaNum" 
          title="Staff Code" size=7 maxlength=6>
</td></tr>

<tr><td class=DataLabel>Title</td>
      <td><input type=text name=mrtst002 id=mrtst002 class=Mandatory
           title="Title"
           size=7 maxlength=6>
</td></tr>

<tr><td class=DataLabel>Surname</td>
      <td><input type=text name=mrtst003 id=mrtst003 class=Mandatory
           title="Surname"
           size=23 maxlength=20>
</td></tr>

<tr><td class=DataLabel>Given Name</td>
      <td><input type=text name=mrtst004 id=mrtst004 class=Mandatory
           title="Given Name"
           size=29 maxlength=25>
</td></tr>

<tr><td class=DataLabel>Position</td>
      <td><select name=mrtst005 id=mrtst005 title="Position">
          <option></option>
          %MRTWEB01.03.005.2
          </select>
</td></tr>

<tr><td class=DataLabel>Contact Point</td>
      <td><input type=text name=mrtst006 id=mrtst006
           title="Cantact Point"
           size=35 maxlength=30>
</td></tr>

<tr><td class=DataLabel>Phone No. (Internal)</td>
      <td><input type=text name=mrtst007 id=mrtst007
           title="Phone No. (Internal)" 
           size=13 maxlength=12>
</td></tr>

<tr><td class=DataLabel>Phone No. (External)</td>
      <td><input type=text name=mrtst008 id=mrtst008
           title="Phone No. (External)"
           size=13 maxlength=12>
</td></tr>

<tr><td class=DataLabel>Phone No. (After Hours)</td>
      <td><input type=text name=mrtst009 id=mrtst009
           title="Phone No. (After Hours)"
           size=13 maxlength=12>
</td></tr>

<tr><td class=DataLabel>Phone No. (Pager)</td>
      <td><input type=text name=mrtst010 id=mrtst010
           title="Phone No. (Pager)"
           size=13 maxlength=12>
</td></tr>

<tr><td class=DataLabel>Bar Code Number</td>
      <td><input type=text name=mrtst011 id=mrtst011 title="Bar Code Number"
           size=23 maxlength=20>
</td></tr>

<tr><td colspan=2>
   <table align=center width=100% border=0>
   <tr><td class=DataLabel width=34%>Status Indicator</td>
       <td><input type=checkbox name=mrtst012 id=mrtst012
            title="Status Indicator"
            value=2 checked></td>
       <td class=DataLabel width=33%>Usage Indicator</td>
       <td><input type=checkbox name=mrtst013 id=mrtst013
            title="Usage Indicator"
            value=1 checked></td></tr>
   </table>
</td></tr>

<tr><td colspan=3 align=center><br>
    <input type=button value="Add" class="button"
     onclick="tempDisable(this);SubmitForm()">
    <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
