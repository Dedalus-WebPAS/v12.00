<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport(){
 if (validateMandatory(ReportForm)){
   if (ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.value=document.ReportForm.d_keystr02.value 
     document.ReportForm.keystr03.value=document.ReportForm.d_keystr03.value 
     document.ReportForm.keystr04.value="Y";
     SubmitReport(ReportForm);
   } else {
     document.ReportForm.keystr02.value=document.ReportForm.s_keystr02.value 
     document.ReportForm.keystr03.value="Y";
     SubmitReport(ReportForm);
   }
 }
}
function SetPeriod(){
  p=ReportForm
  document.ReportForm.d_keystr02.value=document.ReportForm.deftperd.value.substr(4,2);
  document.ReportForm.d_keystr03.value=document.ReportForm.deftperd.value.substr(0,4);
  validatePeriod(p.d_keystr02,p.d_keystr03,p.prddesc,p.prdfrdte,p.prdtodte);
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();SetPeriod();document.ReportForm.schddate.focus();>
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPAT37">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPAT37">    
  <input type=hidden name=schddesc 
                     value="Monthly Doctor Statistics - Monthly Update">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=deftperd value="%RSHWEB02.01.154">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
    Monthly Doctor Statistics - Monthly Update</td></tr>
</table>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPAT37.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
    <input type=hidden name=keystr01 value="1">
    <input type=hidden name=keystr02 value="">           
    <input type=hidden name=keystr03 value="">           
    <input type=hidden name=keystr04 value="">           
    <input type=hidden name=keystr05 value="">           

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Enter %RSHWEB02.01.152 and Year of the Update</td>
    <td><span id=FinanceRange></span>
    </td></tr>

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" name=okbutton
     onclick='tempDisable(this);ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetFinanceRange style="display:none;">
    <input type=text name=d_keystr02 size=2 maxlength=2 class=Mandatory
     onblur="validatePeriod(d_keystr02,d_keystr03,prddesc,prdfrdte,prdtodte)">
     &nbsp;
    <input type=text name=d_keystr03 size=4 maxlength=4 class=Mandatory
     onblur="validatePeriod(d_keystr02,d_keystr03,prddesc,prdfrdte,prdtodte)">
     &nbsp;
     Period Description &nbsp;
    <input type=text class=Readonly readonly size=5 tabindex=-1 
     name=prddesc>
     &nbsp; From Date&nbsp;
    <input type=text class=Readonly readonly size=12 tabindex=-1 i
     name=prdfrdte>
     &nbsp; To Date&nbsp;
    <input type=text class=Readonly readonly size=12 tabindex=-1
     name=prdtodte>
</div>

<div id=SetFinanceSchedule style="display:none;">
    <select name=s_keystr02 title="Financial Period" class=Mandatory>
    <option></option>
    <option value="{finance}F021">Current Period</option>
    <option value="{finance}F121">Previous Period</option>
    </select>
</div>
