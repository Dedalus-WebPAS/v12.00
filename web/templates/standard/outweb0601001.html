function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center",35,30);
 t.addColumn("UR No.","String",1,10,"left","","",60)

 t.addColumn("Doc. Type","String",4,4,"left","","",79)
 t.addColumn("Current Loc","String",5,5,"left","","",79)
 t.addColumn("Vol.","String",6,6,"center","","",25)
 t.addColumn("Status","String",21,21,"center","","",60)
 t.addColumn("Adds","String",11,11,"center","","",25)
 t.addColumn("Filled","String",12,12,"center","","",25)
 t.addColumn("Microfilm","ImageText",13,13,"center","ConditionIcon_","14",45,15)
 t.addColumn("Last Mv Date","Date",18,18,"center","","",65)

 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break;
 }
 }
}
</script>
