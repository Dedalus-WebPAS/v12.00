<tr><td class=DataLabel width=20%>Letter Number</td>

        <input type=text size=70 maxlength=70 name=bklet002 class=Mandatory

</tr>
 
<tr><td class=DataLabel>Paper Length</td>
    <td class=DataLabel>
        <input type=text size=3 maxlength=3 class='Mandatory Integer' 
         title="Paper Length" name=bklet005 min=0 max=999>

        <input type=text size=2 maxlength=2 class='Mandatory Integer' 
         name=bklet004 title="Top Margin" min=0 max=99>

<img src="../images/LookupIcon.gif" border=0 class=Icon></a>
</td></tr>

     onclick=DFrameExit();>

<div id="smsvisph" style="display: none;">
<span id="smsffld1">SMS Message</span>
<span id="smsffld2"><input type=checkbox name="d_bklet008" id="d_bklet008"
      value=0 onclick="SMSPaperBookLtr(AddForm);"></span>
</div>

<script>
function CheckIfSMS() {
  if (document.getElementById("d_bklet008").checked == true) {
    document.AddForm.bklet008.value = "1";
  } else {
    document.AddForm.bklet008.value = "0";
  } 
}
function loadSMSField() {
  if (document.getElementById("ptcnsmsn").value == 1) {
    document.getElementById("smsfld1").innerHTML =
    document.getElementById("smsffld1").innerHTML;
    document.getElementById("smsfld2").innerHTML =
    document.getElementById("smsffld2").innerHTML;
    document.getElementById("smsvisrl").style.display = "";
  }
}
</script>
