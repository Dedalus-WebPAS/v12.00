<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/comweb03.js"></script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=comweb03.pbl>
<table align=center width=100% border=0>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="U">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="comweb03.pbl?reportno=01&template=001">

<tr valign=top><td class=DataLabel>Group</td>
    <td><input type=text name=scgrp001 class=Readonly title="Group" 
         size=3 maxlength=3 readonly value="%COMWEB03.01.001">
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=scgrp002 class=Mandatory title="Description" 
         size=25 maxlength=20 value="%COMWEB03.01.002">
</td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=scgrp003 title="Active" value="1">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button name=updtbutt value="Update" class="button" 
     onclick=setFormactn('U');>

    <input type=button name=catgbutt value="Categories" class="button"
     onclick='CodeList012("%COMWEB03.01.001")'>
    <input type=button value="User IDs" class="button"
     onclick='CodeList013("%COMWEB03.01.001")'>

    <input type=button name=delebutt value="Delete" class="button" 
     onclick=setFormactn('D');>

    <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
<script language=javascript>
if ("%COMWEB03.01.003" == "1") {
  document.UpdateForm.scgrp003.checked="1";
 }
chkadmin="%COMWEB03.01.001";
if (chkadmin == "99 ") {
  document.UpdateForm.scgrp002.disabled=true;
  document.UpdateForm.scgrp003.disabled=true;
  document.UpdateForm.updtbutt.disabled=true;
  document.UpdateForm.catgbutt.disabled=true;
  document.UpdateForm.delebutt.disabled=true;
 }
</script>
