//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="VINAH Messages"
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Message Id","String",7,7,"left","MaintenanceIcon.gif","0",130)
 t.addColumn("Batch","String",6,6,"left","","",80)
 t.addColumn("Status","String",9,9,"left","","",60)
 t.addColumn("Date Time","DateTime",3,3,"left","","",100)
 t.addColumn("Visit","String",8,8,"left","","",80)
 t.addColumn("Department","String",13,13,"left","","",50)
 t.addColumn("Record Source","String",14,14,"left","","",40)
 t.addColumn("Message Type","String",10,10,"left","","",50)
 t.addColumn("Record Type","String",11,11,"left","","",50)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 TableSort(0);
 break; }
 }
}
</script>
