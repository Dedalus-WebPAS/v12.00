%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
document.write(self.document.title);
function PostForm() {
  if (document.UpdateForm.d_pmhcl012.checked == false) {
    document.UpdateForm.pmhcl012.value="1"; //not active
  }
  else {
    document.UpdateForm.pmhcl012.value="2"; //active
  }
  setFormactn('U');
}


</script>
</span>
<form name=UpdateForm method=post action=patweb99.pbl>
<table border=0 width=98% align=center cellspacing="0" cellpadding="1">
   <input type=hidden name=reportno value="8">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="">
   <input type=hidden name=pmhcl001 value="%PATWEB99.08.001">
   <input type="hidden" name="currdate" value="%STANDARD.01.015" />
   <input type="hidden" name="currtime" value="%STANDARD.01.016" />
   <input type="hidden" name="d_pmhlcdte" value="%PATWEB99.08.113" />
   <input type="hidden" name="d_pmhlctim" value="%PATWEB99.08.114" />
   <input type="hidden" name="d_mins" value="0" />
   <input type="hidden" name=pmhcl012 value="0" />

<tr><td class=DataField align=center><b>%PATWEB99.08.081 Linked Practices</td></tr>

<tr><td>
<table align=center border=0 width=100%>

<tr><td class=DataLabel>Linked Practice</td>
    <td><input type=text name=pmhcl002 readonly class=Readonly 
         class=Mandatory title="Linked Practice" 
         value="%PATWEB99.08.102.1" size=12 maxlength=10 readonly>
    <input type=text name=name_pmhcl002 readonly class=Readonly
         class=Mandatory title="Linked Practice"
         value="%PATWEB99.08.102.0" size=45 maxlength=80 readonly>
</td></tr>

<tr><td class=DataLabel>Date Joined Practice</td>
    <td><input type=text name=pmhcl004 id=pmhcl004 
         class=Mandatory title="Date Joined" 
         value="%PATWEB99.08.104" size=11 maxlength=11
               onblur="checkDate(this,'Date Joined');"> 
        <img src=../images/DateLookup.gif border=0 hspace=4
           class=Icon onclick="DateLookupFrame(pmhcl004);">
    </td>
</tr>

<tr><td class=DataLabel>Date Left Practice</td>
    <td><input type=text name=pmhcl005 id=pmhcl005 title="Date Left Practice" 
         value="%PATWEB99.08.105" size=11 maxlength=11
               onblur="checkDate(this,'Leave Date');"> 
        <img src=../images/DateLookup.gif border=0 hspace=4
           class=Icon onclick="DateLookupFrame(pmhcl005);">
    </td>
</tr>

<tr><td class=DataLabel>Provider Number</td>
    <td><input type=text name=pmhcl007 title="Provider Number" 
         value="%PATWEB99.08.107" size=12 maxlength=10>
    </td>
</tr>

<tr><td class=DataLabel>Active </td>
    <td><input type=checkbox name=d_pmhcl012 title="Active" value="2"></td></tr>

<tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" onclick=PostForm();>

    <span id="DeleteButton">
    <input type=button value="Delete" class="button" onclick=setFormactn('D');>
    </span>

    <input type=button value="Cancel" class="button" onclick=DFrameClose();>
</td></tr>
</table>
</td></tr>
</table>
</form>
<script type="text/javascript">
 //HCP Active Status 
 hcpstatus = "%PATWEB99.08.112"; 
 if (hcpstatus == "0"){
   document.UpdateForm.d_pmhcl012.checked=1; //not active
 }else {
   document.UpdateForm.d_pmhcl012.checked=0; //active
 }
 p=document.UpdateForm;
 CalculateDuration(p.d_pmhlcdte,p.d_pmhlctim,p.currdate,p.currtime,p.d_mins);
 if(parseInt(p.d_mins.value,10)>120 && p.d_mins.value != "0") {
   document.getElementById("DeleteButton").style.display="none";
 }
</script>
