<script type="text/javascript">
function CheckCode(chkfield) {
 checkcod=chkfield.value.search('[^a-zA-Z0-9]');
 if (checkcod >= 0) {
   alert("Category code can only be alphanumeric!");
   chkfield.value=""; 
   chkfield.focus();
   return;
 }
}
</script>
