<script type="text/javascript">
function PostData() {

  if (parent.document.AddForm != undefined && 
      parent.document.AddForm.refrshin != undefined){ 
    document.UpdateForm.redirect.value="patweb98.pbl?reportno=1&template=1" + 
    "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+") +
    "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+");

    document.UpdateForm.nextpage.value="6";
  } else {
    document.UpdateForm.redirect.value=parent.parent.location.href;
    document.UpdateForm.nextpage.value="7";
  }

  if(!validateMandatory(UpdateForm)) return;
  document.UpdateForm.submit();
}

</script>
