<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function AddTotal() {
  UpdateForm.totalfee.value=0;
  if (!isWhitespace(UpdateForm.nzbfe009.value)) {
    if (checkNumber(UpdateForm.nzbfe009))  {
      RoundNumber(UpdateForm.nzbfe009,2)
      UpdateForm.totalfee.value=parseFloat(UpdateForm.totalfee.value) +
                              parseFloat(UpdateForm.nzbfe009.value);
    }
    else {
      UpdateForm.nzbfe009.value="";
    }
  }
  if (!isWhitespace(UpdateForm.nzbfe010.value)) { 
    if  (checkNumber(UpdateForm.nzbfe010)) {
      RoundNumber(UpdateForm.nzbfe010,2)
      UpdateForm.totalfee.value=parseFloat(UpdateForm.totalfee.value) +
                              parseFloat(UpdateForm.nzbfe010.value);
    }
    else {
      UpdateForm.nzbfe010.value="";
    }
  }
  RoundNumber(UpdateForm.totalfee,2);
}
function Layer() {
  if((UpdateForm.fileflag.value)!="N") {
    document.all.layerdis.innerHTML=document.all.bedcurty.innerHTML
  }
  else {
    document.all.layerdis.innerHTML=document.all.bednewty.innerHTML;
  }
}
function ShowHosp() {
  if(document.UpdateForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);AddTotal();Layer();ShowHosp();">
