<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function PostForm() {
 if(document.UpdateForm.d_pmprg003.checked==true) {
   document.UpdateForm.pmprg003.value="0";
 } else {
   document.UpdateForm.pmprg003.value="1";
 }
 setFormactn('U');
}
</script>
</head>

%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Change Program Code 
</span>

<form name=UpdateForm method=post action=hosweb01.pbl style=margin:0>
 <input type=hidden name=reportno value="5">
 <input type=hidden name=template value="003">
 <input type=hidden name=updttype value=" ">
 <input type=hidden name=pmprg001 value="%HOSWEB01.05.002">
 <input type=hidden name=pmprg003 value=" ">

<table align=center width=100% border=0>
<tr valign=top><td class=DataLabel>Program Code</td>
    <td><input type=text name=d_pmprg001 class=ReadOnly title="Program Code"
        size=8 maxlength=7 readonly value="%HOSWEB01.05.002"></td></tr>

<tr valign=top><td class=DataLabel>Description</td>
  <td><input type=text name=pmprg002 class=Mandatory title="Description"
       size=50 maxlength=50 value="%HOSWEB01.05.003"</td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_pmprg003 value=0></td>
</tr>

<tr><td colspan=2 align=center><br>
   <input type=button name=updtbutt value="Update" class="button"
    onclick="PostForm();">
   <input type=button name=deltbutt value="Delete" class="button"
    onclick="setFormactn('D');">
   <input type=button value="Cancel" class="button"
    onclick=DFrameCloseRefresh();>

</td></tr>
</table>
</form>

<script type="text/javascript">
 ACtiv="%HOSWEB01.05.006";
 if(ACtiv== "1") {
   document.UpdateForm.d_pmprg003.checked=false;
 } else {
   document.UpdateForm.d_pmprg003.checked=true;
 }
</script>
