<script type="text/javascript">
//         Function Called at Submission of Form for Different Updatetype
function setFormUpdate(type) {           
if (document.UpdateForm.activind.checked == true) {
      document.UpdateForm.opthi010.value = 0;    // Active = 0
    } else {
      document.UpdateForm.opthi010.value = 1;    // Inactive = 1
    }
    
    if(document.UpdateForm.d_opthi011.checked == true){
      document.UpdateForm.opthi011.value = 1;
    } else {
      document.UpdateForm.opthi011.value = 0;
    }

    document.UpdateForm.updatety.value=type;
    if (type=="U") { 
       if (validateMandatory(UpdateForm)) {
         document.UpdateForm.submit(); 
       } 
    } else if (type=="D") {
       ans=confirm("Are you sure you want to Delete ?")
       if (ans) { 
         document.UpdateForm.submit() 
       } 
     }
     else {
       document.UpdateForm.submit(); 
     } 
}

function RoundOff(field){
   if(isNaN(field.value)){
     alert(field.title+" must be numeric");
     field.select();
   } 
   else{
     field.value=Math.round(field.value*100)/100;
   }
}

</script>
