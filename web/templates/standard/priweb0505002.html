<script type="text/javascript">
function retFunc() {
//alert(document.AddForm.pritd002.value);
  if(document.AddForm.pritd002.value==" 0") {
    document.AddForm.pritd002.value="MBS";
  }
  if(document.AddForm.pritd002.value==" 1") {
    document.AddForm.pritd002.value="AMA";
  }

  validatePMBSCDate(document.AddForm.pritd004,
                    document.AddForm.mbsdesc1,
                    document.AddForm.pritd002,
                    document.AddForm.pritd005,
                    document.AddForm.pritedat,
                    document.AddForm.pritamnt);

  document.AddForm.pritd006.focus();
}
</script>
%START.OF.PAGE
<body onLoad="PageLoad(event)";>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form id=AddForm name=AddForm action=priweb05.pbl method=post>
  <input type=hidden id=reportno name=reportno value=05>
  <input type=hidden id=template name=template value=002>
  <input type=hidden id=pritd001 name=pritd001 value="%PRIWEB05.05.001">
  <input type=hidden id=updttype name=updttype value="A">
  <input type=hidden id=pritedat name=pritedat value="%STANDARD.01.015">

<input type=hidden id=dumdate name=dumdate value="">
<input type=hidden id=dumInput name=dumInput value="">
<table align=center cellspacing=0 cellpadding=3 border=0 width=95%>
<tr><td width=20% class=DataLabel>Item Code</td>
    <td class=DataField>
    <input type=text maxlength=3 size=3 id=pritd002 name=pritd002 title="Item Type"
     value="MBS" onblur="ChkCode(AddForm);" tabindex=1 class=Mandatory>
    <input type=text size=9 id=pritd004 name=pritd004 title="Item Code"
     tabindex=2 class=Mandatory>
    <input type=text size=3 id=pritd005 name=pritd005 title="Sub-Item Code"
     onblur="validatePMBSCDate(pritd004,mbsdesc1,pritd002,

     tabindex=3>
    <input type=text size=40 id=mbsdesc1 name=mbsdesc1 value="" readonly class=Readonly>
    <img src=../images/SearchIcon.gif class=Icon
     onclick="PriMbsSearchFrame(pritd002,pritd004,pritd005,dumdate,
                                mbsdesc1,dumInput,TypeDesc,retFunc);">
    <img src="../images/ClearIcon.gif" class=Icon
     onclick="clrFields(pritd004,pritd005,mbsdesc1);">

</tr>

  <tr><td class=DataLabel>Amount</td>

      <td><input type=text size=2 maxlength=2 id=pritd006 name=pritd006 tabindex=4
           title="Quantity" class=Integer min=0 max=99>
          </td></tr>


<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitFormNew()"
     tabindex=5>
    <input type=button Value="Close" class="button" tabindex=6
     onclick="DFrameExitRefresh();">
    </td></tr>
