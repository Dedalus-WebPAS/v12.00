%START.OF.PAGE
<body onload=PageLoad(event);document.AddForm.wtpro001.focus();>

 src="../images/ExitIcon.gif" onclick="DFrameExit();">

 <form name=AddForm method=post action=watweb02.pbl>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=wtpro005 value="%WATWEB02.01.002">

<table align=center width=85% border=0>
<tr><td class=DataLabel>Procedure Code</td>
    <td><input type=text name=wtpro001 size=9 maxlength=9
    title="Procedure Code" class=Mandatory></td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=wtpro002 size=80 maxlength=80
    title="Procedure Name" class=Mandatory ></td></tr>

<tr><td class=DataLabel>Procedure Time</td>
    <td><input type=text name=wtpro003 size=5 maxlength=5
    title="Procedure Length (Min)" ></td></tr>

<tr><td class=DataLabel>Est Length of Stay</td>
    <td><input type=text name=wtpro004 size=3 maxlength=3
    title="Estimated Length of Stay" ></td></tr>

<tr><td class=DataLabel>RHA Threshold Level</td>
    <td><input type=text name=wtpro006 size=6 maxlength=6
    title="RHA Threshold Level" 
    onchange="justifyRight(this);"></td></tr>

<tr><td class=DataLabel>CHE Threshold Level</td>
    <td><input type=text name=wtpro007 size=6 maxlength=6
    title="CHE Threshold Level" 
    onchange="justifyRight(this);"></td></tr>

<tr><td class=DataLabel>DRG Code</td>
    <td><input type=text name=wtpro009 size=6 maxlength=6
    title="DRG Code" ></td></tr>

<tr><td class=DataLabel>Status</td>
    <td><input type=checkbox name=wtpro010 size=1 value=2 checked
    title="Active Status" ></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitForm()">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
