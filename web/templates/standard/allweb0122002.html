<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function icdcd(){
  if (isWhitespace(document.AddForm.alpro002.value)){
    document.AddForm.alpro002.value=document.AddForm.alpro004.value;
  }
  if (isWhitespace(document.AddForm.alpro003.value)){
    document.AddForm.alpro003.value=document.AddForm.mricdds1.value;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('%ALLWEB01.22.001.0 Procedure Maintenance' );</script>
</span>

<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="22">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=deptcode value="%ALLWEB01.22.001.1">
<input type=hidden name=alpro001 value="%ALLWEB01.22.001.1">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Procedure Code</td>
    <td><input type=text name=alpro002 class="AlphaNum Mandatory"
         title="Procedure code" size=12 maxlength=9>
    </td></tr>

<tr><td class=DataLabel>Procedure Description</td>
    <td><input type=text name=alpro003 class=Mandatory title="Description"
         size=50 maxlength=50>
    </td></tr>

<tr><td class=DataLabel>Equivalent ICD10 Code</td>
    <td><input type=text readonly class=Readonly name=alpro004 
         title="ICD10 Code" size=10 maxlength=10>
        <input type=text readonly class=Readonly name=mricdds1 
         size=40 maxlength=40>
        <img src=../images/ProcedureSearchIcon.gif class=Icon
     onclick='Icd10ProSearchFrame(AddForm.alpro004,AddForm.mricdds1,icdcd)'>
    <img src="../images/ClearIcon.gif" class=Icon
     onClick="clrFields(AddForm.alpro004,AddForm.mricdds1);">
    </td></tr>

<tr><td class=DataLabel>HDP Equivalent</td>
    <td><input type=text name=alpro012 title="HDP Equivalent"
         size=4 maxlength=4>
    </td></tr>

<tr><td class=DataLabel>HCP Equivalent</td>
    <td><input type=text name=alpro013 title="HCP Equivalent"
         size=4 maxlength=4>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=alpro005 title="Active" value="1" checked >
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="all01add"
     onclick="tempDisable(this);SubmitForm();">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
