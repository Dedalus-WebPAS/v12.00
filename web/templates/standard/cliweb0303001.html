<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//
//
 t = new Table(1,0,2,"100%","center",25,25);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Result Date & Time","DateTime",1,1,"left","pathology.gif","0",110)
 t.addColumn("Patient","Name",2,2,"left nowrap","","",190)
 t.addColumn("Test","String",3,3,"left nowrap","","",190)
 t.addColumn("Status","String",7,7,"left","","",70)
 t.addColumn("Normal","Image",4,4,"center","ResultStatus","",40)
 t.addColumn("Read","Image",5,5,"center","ResultRead","",40)
//
// Add Rows to Table (Output from Web Server)
//
%CLIWEB03.03.111.cliweb10.01.001

if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=2;
   lastOrderColumn=OrderColumn;
//   TableOutput(OrderColumn,AscDsc);
   TableOutput(0,1);
   TableSort(4,1);
 }
}
</script>
