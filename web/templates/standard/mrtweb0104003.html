<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/mrtweb01.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>

<tr><td class=DataLabel>Bay Code</td>
     <td><input type=text name=baycd001 id=baycd001
          class=Mandatory title="Bay Code"
          size=4 readonly value="%MRTWEB01.04.001">
    </td></tr>

<tr><td class=DataLabel>Description</td>
     <td><input type=text name=baycd003 id=baycd003
          class=Mandatory title="Description"
          size=21 maxlength=20 value="%MRTWEB01.04.003"> 
    </td></tr>
</form>

<tr><td class=DataLabel>Last Digits</td>
    <td><input type=text name=bayctemp id=bayctemp
         size=30 maxlength=20 readonly  
         value="%MRTWEB01.04.002">
    </td></tr>
<form name=SpecForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=baycd001 value="%MRTWEB01.04.001">
<input type=hidden name=updttype value="">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="%MRTWEB01.04.007.mrtweb01.04.003">

<tr><td class=DataLabel>Last Digits</td>
    <td><input type=text name=baycd002 id=baycd002 size=3 maxlength=2>  

    <input type=button value="Add" class="button"
     onclick="URdigits04('A');">
    <input type=button value="Delete" class="button"
     onclick="URdigits04('D');">

    </td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button"
    onclick="tempDisable(this);setFormactn('U');">
   <input type=button value="Delete" class="button"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button"
    onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>
