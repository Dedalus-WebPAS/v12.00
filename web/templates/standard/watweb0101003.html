<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   8 - Procedure Code
//  1 - Patient Name                9 - Procedure Description
//  2 - UR                         10 - Reason/Diagnosis
//  3 - Sex                        11 - Rank
//  4 - Age                        12 - Est Length of Stay
//  5 - Date on List               13 - Referral Source
//  6 - Date on Last review        14 - Unit
//  7 - Scheduled Admission Date   15 - Urgency Description
//                                 16 - Urgency Overdue Date
//                                 17 - Urgency Overdue Flag 1=Over
//                                 18 - Urgency Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,40);
 t.addColumn("Patient","Name",1,1,"left","PatientFolder.gif","0",160)
 t.addColumn("Date on List","Date",5,5,"left","","",90)
 t.addColumn("Procedure","String",9,9,"left","","",110)
// t.addColumn("Unit","String",14,14,"left","","",150)
 t.addColumn("Urgency","String",15,15,"left","","",90)
 t.addColumn("Listing State","String",18,18,"left","","",90)
 t.addColumn("Overdue Date","Date",16,16,"left","","",90)
 AddTableRows()
 TableOutput(1,2);
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",25,40);
 t.addColumn("Patient","Name",1,1,"left","PatientFolder.gif","0",160)
 t.addColumn("Overdue Date","Date",16,16,"left","","",80)
 t.addColumn("Procedure","String",9,9,"left","","",150)
 t.addColumn("Unit","String",14,14,"left","","",150)
 t.addColumn("Urgency","String",15,15,"left","","",80)
 AddTableRows()
 TableOutput(1,1);
 break; }
 }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);InitTable(0)>
<div id=HeadingSection>
<form name=SelectView action=watweb01.pbl method=get style=margin:0>

<input type=hidden name=template value=3>
<table cellspacing=0 border=0 width=100% bgcolor=#cccccc>
<tr><td width=300>

     alt="Default View" border=0></a>
    <a href=javascript:InitTable(1)>
    <img src=../images/TableViewIcon.gif align=absmiddle 
     alt="Show Units" border=0></a>
    Status 
    <select name=statcode onchange=SelectView.submit(this)>
    <option></option>
    %WATWEB01.01.007
    </select></td>
    <td><b>Waiting List for %WATWEB01.01.002.002 </b>
</td></tr>
</table>
</form>
</div>

</script>
