<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function setRed() {
var urno=document.PatientLinks.urnumber.value
urno=urno.replace(/ /g,"+")
var aadmno=document.PatientLinks.admissno.value
aadmno=aadmno.replace(/ /g,"+")
var casekey=document.PatientLinks.casekeys.value
casekey=casekey.replace(/ /g,"+")
var linkUrl="patweb92.pbl?reportno=12&template=001&urnumber="+urno
linkUrl=linkUrl+"&admissno="+aadmno+"&casekeys="+casekey
//alert(linkUrl);
document.UpdateForm.redirect.value=linkUrl
document.UpdateForm.submit();
}
function cancelRed() {
self.close();
var urno=document.PatientLinks.urnumber.value
urno=urno.replace(/ /g,"+")
var aadmno=document.PatientLinks.admissno.value
aadmno=aadmno.replace(/ /g,"+")
var casekey=document.PatientLinks.casekeys.value
casekey=casekey.replace(/ /g,"+")
var linkUrl="patweb92.pbl?reportno=12&template=001&urnumber="+urno
linkUrl=linkUrl+"&admissno="+aadmno+"&casekeys="+casekey
parent.location.href=linkUrl;
}
</script>
</head>
