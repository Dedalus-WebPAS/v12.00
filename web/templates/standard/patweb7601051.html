<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function updateParent(patportn) {
  parent.document.UpdateForm[parent.Amount.name].value=patportn.value;
  DFrameExit();
  SetFocus();
}
function cancelPopup() {
  DFrameExit();
  SetFocus();
}
function SetFocus() { // Set Focus on Parent
  parent.document.UpdateForm[parent.Itemn.name].select();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('document.UpdateForm.patportn.focus();',250);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
src="../images/ExitIcon.gif" onclick="DFrameExit();SetFocus();">
Allocate Amount
</span>
<form name=UpdateForm  action="patweb76.pbl" method=post style="margin:0">
  <input type="hidden" name="reportno" value="1">
  <input type="hidden" name="template" value="051">
  <input type="hidden" name="urnumber" value="%PATWEB76.01.003">
  <input type="hidden" name="admissno" value="%PATWEB76.01.101">
  <input type="hidden" name="nextpage" value="1">
<table border=0 colspan=1 width=95% align=center cellspacing=1 cellpadding=1 >
<tr><td colspan=2>
  <table border=0 width=100%>
  <tr><td width=50% class=DataLabel>Amount</td>
      <td><input type=text size=11 name="patportn" class="Number"
           maxlength=11 title="Patient Portion" 
           max=99999999.99 onblur="RoundNumber(this,2);">
      </td></tr>
  </table>
</td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" 
     onclick="updateParent(UpdateForm.patportn);">
    <input type=button value="Cancel" class="button"
     onclick="cancelPopup();">
</td></tr>

</table>
</form>

<script type="text/javascript">
UpdateForm.patportn.value=parent.document.UpdateForm[parent.Amount.name].value;
</script>
