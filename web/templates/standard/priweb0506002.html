<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
<script type="text/javascript" src="../js/priweb0506.js"></script>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form id=AddForm name=AddForm method=post action=priweb05.pbl>
   <input type=hidden id=reportno name=reportno value="6">
   <input type=hidden id=template name=template value="002">
   <input type=hidden id=updttype name=updttype value="A">

<table align=center width=97% border=0 cellspacing=0>
<tr><td class=DataLabel>Code</td>
    <td><input type=text size=8 maxlength=9 id=prits001 name=prits001 title="Item"
         class="Mandatory" tabindex=1>
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text id=prits003 name=prits003 class=Mandatory title="Description"
         size=30 maxlength=30 tabindex=2></td></tr>

<tr><td class=DataLabel>Effective Date</td>
     <td><input type=text id=prits002 name=prits002 title="Effective Date"
      size=10 maxlength=12 class="Date Mandatory" tabindex=3>
     <img src=../images/DateTimeStamp.gif class=Icon date=AddForm.prits002
      time=null>
     <img src=../images/DateLookup.gif class=Icon date=AddForm.prits002>
</td></tr>

   <input type=hidden id=dumdate name=dumdate value="">
   <input type=hidden id=mbstype name=mbstype value="M"> <!-- Set Input Type for Search -->
   <input type=hidden id=amatype name=amatype value="A">
   <input type=hidden id=dumrtype name=dumrtype value=""> <!-- Set dummy return type -->
   <input type=hidden id=dumasub name=dumasub value=""> <!-- Set dummy AMA subitem -->

<tr><td class=DataLabel>MBS Item</td>
    <td><input type=text size=8 maxlength=9 id=prits004 name=prits004 
         title="MBS Item" tabindex=4>
    <input type=text id=prits005 name=prits005 size=1 maxlength=3 tabindex=5
        onblur="validatePath(mbstype,prits004,prits005,descript,AddForm);">
    <input type=text class="ReadOnly" readonly size=40
     title="Item Description" id=descript name=descript>
    <img src="../images/SearchIcon.gif" class=Icon id=stepicon name=stepicon
  onclick="PriMbsSearch(dumrtype,prits004,prits005,dumdate,descript,mbstype,AddForm,MBAVal);">
   <img src="../images/erase.gif" class=Icon
    onclick="clrFields(prits004,prits005,descript);">
    </td></tr>

<tr><td class=DataLabel>AMA Item</td>
    <td><input type=text size=8 maxlength=9 id=prits006 name=prits006 
         title="AMA Item" tabindex=6
        onblur="validatePath(amatype,prits006,dumasub,amadesc,AddForm);">
    <input type=text class="ReadOnly" readonly size=40
     title="Item Description" id=amadesc name=amadesc>
    <img src="../images/SearchIcon.gif" class=Icon id=stepicon name=stepicon
  onclick="PriMbsSearch(dumrtype,prits006,dumasub,dumdate,amadesc,amatype,AddForm,AMAVal);">
   <img src="../images/erase.gif" class=Icon
    onclick="clrFields(prits006,dumasub,amadesc);">
    </td></tr>

<tr><td class=DataLabel>Multiple Services Code</td>
    <td><input type=text size=5 maxlength=5 id=prits007 name=prits007 
         title="Multiple Services Code" tabindex=7
         onblur="validateMultServ(prits007,prits002,servdesc);">
    <input type=text class="ReadOnly" readonly size=40
     title="Item Description" id=servdesc name=servdesc>
    <img src="../images/SearchIcon.gif" class=Icon id=stepicon name=stepicon
  onclick="MultSearch(prits007,servdesc,prits002,validateService);">
   <img src="../images/erase.gif" class=Icon
    onclick="clrFields(prits007,servdesc);">
    </td></tr>

<tr><td class=DataLabel>No. of Procedures</td>
    <td><input type=text id=prits008 name=prits008 title="No. of Procedures" 
         size=3 maxlength=3 tabindex=8></td></tr>

<tr><td class=DataLabel>Standard Abbreviation</td>
    <td><input type=text id=prits009 name=prits009 title="Standard Abbreviation" 
         size=4 maxlength=4 tabindex=9></td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value="Add" tabindex=10 class="button" onclick=PostForm();>
  <input type=button value="Cancel" class="button" tabindex=11 onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>
