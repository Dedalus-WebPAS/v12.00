<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome"    content="standard">
<meta name="HelpFileName"    content="NoContextSet.html"> 
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
  if(document.AddForm.d_emloc006.checked==true) {
     document.AddForm.emloc006.value="0";    // = Active
  } else {
     document.AddForm.emloc006.value="1";    // = Not Active
  }
  if(document.AddForm.d_emloc007.checked==true) {
     document.AddForm.emloc007.value="1";
  } else {
     document.AddForm.emloc007.value="0";
  }
  SubmitHidden(AddForm);
}
</script>
</head> 
%START.OF.PAGE 
<body onload="PageLoad(event);"> 
<span class=DFrameTitleBar> 
<img align="right" alt="Exit" class="MenuIcon"  
 src="../images/ExitIcon.gif" onclick="DFrameExit();"> 
<script type="text/javascript">document.write(self.document.title);</script> 
</span> 

<form name=AddForm method=post action=emrweb05.pbl style="margin:0">
<input type=hidden name=reportno value="5"> 
<input type=hidden name=template value="002"> 
<input type=hidden name=updttype value="A"> 
<input type=hidden name=nextpage value="1"> 
<input type=hidden name=redirect value="emrweb05.pbl?reportno=05&template=002"> 
<input type=hidden name=emloc006 value="">
<input type=hidden name=emloc007 value="">
 
<table align=center width=100% border=0 cellpadding=2> 
<tr><td>Location Code</td>
    <td><input type=text name=emloc001 size=3 maxlength=3 
         title="Location Code" class=Mandatory></td></tr>

<tr><td>Description</td>
    <td><input type=text name=emloc002 size=25 maxlength=25 
         title="Description" class=Mandatory></td></tr> 
 
<tr><td>Site Code</td> 
    <td><select name=emloc003 class="Mandatory" title="Site Code"> 
        <option></option> 
        %EMRWEB05.05.003.3  
        </select></td></tr> 
 
<tr><td class=DataLabel>Room Type</td> 
    <td><select name=emloc005> 
        <option value=" ">Emergency Map Room</option> 
        <option value="O">Other Department</option> 
        <option value="W">Waiting Room</option> 
        <option value="N">Next Patient</option> 
        <option value="E">Emergency Telehealth Service</option>
        </select></td></tr> 
 
<tr><td>Maximum Number of Patients</td> 
    <td><input type=text name=emloc004 size=4 maxlength=3></td></tr> 
 
<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_emloc006 title="Active" value=1 checked>
    </td></tr>

<tr><td class=DataLabel>Short Stay Unit</td>
    <td><input type=checkbox name=d_emloc007 title="Active" value=1>
    </td></tr>

<tr><td class=DataLabel>Unique HERO Location ID</td>
    <td><input type="text" name="heroloci" size=22 maxlength=20
         title="Unique HERO Location ID"
    onchange="checkHeroId('2',AddForm.emloc001,AddForm.emloc003,this);">
    </td></tr>

<tr><td class=DataLabel>Effective Date and Time</td>
    <td class=DataLabel>
      <input type="text" size="12" tabindex=1
       name=emlhi001 class=Mandatory title="Effective Date"
       onblur="checkDate(this,'Effective Date')">
      <img src=../images/DateLookup.gif class=Icon
       onclick="DateLookupFrame(AddForm.emlhi001);"> Time
      <input type=text name=emlhi002 tabindex=2 size=8
       class=Mandatory title="Effective Time">
      <img src=../images/DateTimeStamp.gif class=Icon
       onclick="SetCurrentDateTime(AddForm.emlhi001,AddForm.emlhi002);">
      <img src=../images/TimeLookup.gif class=Icon
       onclick="TimeLookupFrame(AddForm.emlhi002);">
    </td></tr>

<tr><td colspan=2 align=center><br> 
    <input type=button value="Add" class="button" id="emr05add"
     onclick="tempDisable(this);PostForm();"> 
    <input type=button value="Close" class="button" 
     onclick="DFrameCloseRefresh();"> 
</td></tr> 
</table> 
</form>
