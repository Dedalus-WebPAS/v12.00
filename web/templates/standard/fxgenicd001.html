<script type="text/javascript">
function ProcessReport() {
 if(validateMandatory(document.ReportForm)){
  if(document.ReportForm.KeyInOption.value<=20){
    document.ReportForm.keystr01.value=document.ReportForm.KeyInOption.value;
    document.ReportForm.keystr02.value="Y";
  }
  else{
    document.ReportForm.keystr01.value="N";
    document.ReportForm.keystr02.value=document.ReportForm.KeyInOption.value;
    document.ReportForm.keystr03.value="Y";
  }
   
  document.ReportForm.schddesc.value=
  ReportForm.KeyInOption[ReportForm.KeyInOption.value].text;

  SubmitReport(document.ReportForm);
 }
}
</script>
