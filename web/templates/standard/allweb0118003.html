<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function SubmitUpdate(){
  if(document.UpdateForm.d_alinc004.checked==true){
     document.UpdateForm.alinc004.value="0";
     } else {
     document.UpdateForm.alinc004.value="1";
     }
  if(validateMandatory(UpdateForm)){
    UpdateForm.submit();}
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('%ALLWEB01.18.001.0 Intervention Maintenance');</script>
</span>
<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="18">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=deptcode value="%ALLWEB01.18.001.1">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Intervention Code</td>
    <td><input type=text name=alinc002 class=Mandatory title="Intervention Code"
         size=12 maxlength=9 readonly value="%ALLWEB01.18.002">
    </td></tr>

<tr><td class=DataLabel>Intervention Description</td>
    <td><input type=text name=alinc003 class=Mandatory title="Description"
         size=40 maxlength=40 value="%ALLWEB01.18.003">
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <input type=hidden name=alinc004>
    <td><input type=checkbox name=d_alinc004 title="Active">
    </td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button" id="all01upd"
    onclick="tempDisable(this);SubmitUpdate();">    
   <input type=button value="Delete" class="button"  id="all01del"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button" 
    onclick="DFrameCloseRefresh();">
   </td></tr>
</table>
</form>

<script language=javascript>
if ("%ALLWEB01.18.004" != "1") {
  document.UpdateForm.d_alinc004.checked="1";
}
</script>
