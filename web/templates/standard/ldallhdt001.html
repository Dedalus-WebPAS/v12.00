<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr02.title="From Date"
     ReportForm.keystr03.title="To Date"
     ReportForm.keystr02.value=ReportForm.datran01.value
     ReportForm.keystr03.value=ReportForm.datran02.value 
     SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03);
 } else {
     ReportForm.keystr02.title="From Schedule"
     ReportForm.keystr03.title="To Schedule" 
 }
 if(SubmitPage) {
   if(!GetLastLoadDate()) {
     return;
   }
   SubmitReport(ReportForm);
 }
}
function GetLastLoadDate() {
  if(ReportForm.schdrdat.value!="") {
    return true;
  }
  if(isWhitespace(ReportForm.keystr02.value) ||
     isWhitespace(ReportForm.keystr03.value)) {
    return true;
  }
  var serverURL = "../cgi-bin/allweb05.pbl?reportno=8&valdtype=1" +
                  "&valddate=" + ReportForm.keystr02.value;

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|");
    if(ReturnValue[0]=="1") {
      if(!confirm("The last loaded VINAH history date found is " + 
         ReturnValue[1] +
         ".\nPlease confirm load dates are consecutive.\n" +
         "OK to Continue. Cancel to Abort.")) {
        return false;
      }
    }
  }
  return true; 
}
</script>
</head>
