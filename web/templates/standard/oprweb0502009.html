<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function resetSess(){
  if(confirm("Warning: Click OK to remove the Finalisation Date and Time for this Session.")){
     document.UpdateForm.updttype.value="P";
     UpdateForm.submit();
  }
}
function finaliseSess() {
  if(validateMandatory(UpdateForm)){
     UpdateForm.submit();
  }
}
</script>
</head>

%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img border=0 align=right src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script language=javascript>
  document.write("Session Finalisation");
</script>
</span>

<form name=UpdateForm method=get action=oprweb05.pbl style="margin:0"> 
<input type=hidden name=reportno value="02">
<input type=hidden name=template value="009">
<input type=hidden name=updttype value="F">
<input type=hidden name=sesskeys value="%OPRWEB05.02.101">
<input type=hidden name=opses001 value="%OPRWEB05.02.102">
<input type=hidden name=opses002 value="%OPRWEB05.02.103">
<input type=hidden name=opses003 value="%OPRWEB05.02.001">
<input type=hidden name=opses074 value="%OPRWEB05.02.179.1">
<input type=hidden name=ptcnhdps value="%STANDARD.01.025. 80.250.1.1">

<table align=center cellspacing=2 cellpadding=2 border=0 width=90%>
<tr><td class=DataLabel>Finalisation Date</td>
    <td><input type=text name=opses072 title="Finalisation Date" maxlength=11 
         class="PastDate Mandatory" value="%OPRWEB05.02.176.0" 
         onblur="checkDate(this);">
        <img src="../images/DateLookup.gif" class=Icon
         onclick="DateLookupFrame(UpdateForm.opses072);"></td></tr>

<tr><td class=DataLabel>Finalisation Time</td>
    <td><input type=text size=8 title="Actual Start Time" 
         class="Mandatory Time" name=opses073 value="%OPRWEB05.02.177" 
         onblur="checkTime(this);">
        <img src=../images/DateTimeStamp.gif class=Icon  
         onclick="SetCurrentDateTime(UpdateForm.opses072,UpdateForm.opses073);">
        <img src=../images/TimeLookup.gif class=Icon
         onclick="TimeLookupFrame(UpdateForm.opses073);"></td></tr>

<tr><td align=center colspan=2><br>
        <input type=button value="Ok" class="button" name=OkButton
         onClick="tempDisable(this);finaliseSess();">
        <input type=button value="Reset to Provisional" name=ResetButton
         class="bigbutton" 
         onClick="tempDisable(this);resetSess();">
        <input type=button value="Cancel" class="button" 
         onClick="DFrameClose();"></td></tr>
</table>
</form>
