<script type="text/javascript">
function setUpdate(type) {
document.UpdateForm.updatety.value=type;
if (type=="U") {
  if (validateMandatory(UpdateForm)) {
     // disable button to avoid double clicking
   if (trim(document.getElementById('mbstotal').value) > 80 ) {
//  alert("Warning: Processing time might take long... Please Wait.");
     var waitMessage="Processing, please wait.<br>"+
                     "Do NOT Refresh the page or click the BACK button<br>"+
                     "Please allow time to update Items"
     DFrameMessage(waitMessage,500,120);

     tempDisable(UpdateForm.updmbsbt,30);
   } else {
     tempDisable(UpdateForm.updmbsbt);
   }
     document.UpdateForm.submit(); } }
else {
  if (type=="D") {
     ans=confirm("Are you sure you want to Delete ?")
     if (ans) { 
       // disable button to avoid double clicking

       if (trim(document.getElementById('mbstotal').value) > 80 ) {
//      alert("Warning: Processing time might take long... Please Wait.");
     var waitMessage="Processing, please wait.<br>"+
                     "Do NOT Refresh the page or click the BACK button<br>"+
                     "Please allow time to delete Items"
     DFrameMessage(waitMessage,500,120);

           tempDisable(UpdateForm.delmbsbt,30);
       } else {
           tempDisable(UpdateForm.delmbsbt);
       }

       document.UpdateForm.submit() } } }
}


</script>
