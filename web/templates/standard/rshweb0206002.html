<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (CheckDateRange(ReportForm.keystr02,ReportForm.keystr03) &&
    CheckDateRange(ReportForm.keystr02,ReportForm.lastdate) &&
    CheckDateRange(ReportForm.keystr03,ReportForm.lastdate)) {
  document.ReportForm.schdpgid.value="IBAPMS26";
  SubmitReport(ReportForm) }
}
function ProcessRemove() {
  document.ReportForm.schdpgid.value="IBABIL44"
  SubmitReport(ReportForm) 
}
</script>
</head>
%START.OF.PAGE
<body 
onload=PageLoad();document.ReportForm.schddate.focus();SetCurrentDateTime(ReportForm.schddate,ReportForm.schdtime);>
<form name=ReportForm method=post action=rshweb02.pbl>
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPMS26">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPMS26">    
  <input type=hidden name=schddesc value="Management Analysis Generation">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>
     Management Analysis Generation</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    onblur="checkDate(this,'Schedule Date');">
    <img src=../images/DateLookup.gif class=Icon
     onclick="DateLookupFrame(schddate);">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time">
    <img src=../images/DateTimeStamp.gif class=Icon title="Schedule Time"
     onclick="SetCurrentDateTime(schddate,schdtime);">
    <img src=../images/TimeLookup.gif class=Icon
     onclick="TimeLookupFrame(schdtime);">
    </td></tr>
    <input type=hidden name=schdprnt value="S  ">

<tr><td colspan=2 align=center align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Extract ID</td>
    <td><input size=3 type=text readonly name=keystr01 
         class=Mandatory value="%RSHWEB02.06.002">
    </td></tr>

<tr><td class=DataLabel>Last Day File Date </td>
    <td>
    <input type=text size=15 maxlength=12 name=lastdate
     title="Greater Than Last Date in Day File"
     value="%RSHWEB02.06.013" readonly class="Mandatory Date"></td></tr>

<tr><td class=DataLabel>Date Range </td>
    <td>
    <input type=text size=15 maxlength=12 name=keystr02
     value="%RSHWEB02.06.004" class="Mandatory PastDate" title="From Date"
    onblur="checkDate(this,'Date')" >
    <a href='javascript:SetCurrentDateTime(ReportForm.keystr02,null)'>
    <img src=../images/DateTimeStamp.gif class=Icon></a>
    <a href='javascript:DateLookupFrame(ReportForm.keystr02)'>
    <img src=../images/DateLookup.gif class=Icon></a>
    To
    <input type=text size=15 maxlength=12 name=keystr03
     value="%RSHWEB02.06.005"
    onblur="checkDate(this,'Date')" class="Mandatory PastDate" title="To Date">
    <a href='javascript:SetCurrentDateTime(ReportForm.keystr03,null)'>
    <img src=../images/DateTimeStamp.gif class=Icon></a>
    <a href='javascript:DateLookupFrame(ReportForm.keystr03)'>
    <img src=../images/DateLookup.gif class=Icon></a>
    </td></tr>


  <input type=hidden name=keystr04 value="Y">           
  <input type=hidden name=keystr05 value=" ">
  <input type=hidden name=keystr06 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Export class="button" name="expButton" 
     id="expButton" onclick="tempDisable(this);ProcessReport();">
    <input type=button value=Remove class="button" name="remButton"
     id="remButton" onclick="tempDisable(this);ProcessRemove();">
    <input type=button value=Report class="button" name="repButton"
     id="repButton" onclick="tempDisable(this);LinkForm.submit();">
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<form name=LinkForm action=rshweb02.pbl>
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="3">
<input type=hidden name=extnumbr value="%RSHWEB02.06.002">
</form>
