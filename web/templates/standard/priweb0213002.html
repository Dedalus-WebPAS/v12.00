<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function setURL() {
  linkurl = "../cgi-bin/priweb02.pbl?reportno=13&template=001" +
            "&urnumber=" + AddForm.urnumber.value.replace(/ /g,"+") +
            "&uniqnumb=" + AddForm.uniqnumb.value.replace(/ /g,"+") +
            "&prhre001=" + AddForm.prhre001.value.replace(/ /g,"+") +
            "&prhre003=" + AddForm.prhre003.value.replace(/ /g,"+") +
            "&prhre002=" + AddForm.prhre002.value.replace(/ /g,"+") +
            "&notetype=003";
  location.href=linkurl;
}
function DisButton() {
  AddForm.AddButton.disabled=true;
  setInterval('AddForm.AddButton.disabled=false',6000);
}
function setUsername() {
  if (document.AddForm.genericu.value=="1") {
     UserDesc.innerHTML="Username/Password"
     UserField.innerHTML=userpassw.innerHTML;
     document.AddForm.username.focus();
   } else {
     UserDesc.innerHTML="User Id"
     UserField.innerHTML=userid.innerHTML;
  }
}
function GenericPass() {
  var serverURL  = "../cgi-bin/patweb80.pbl?reportno=11" +
              "&secureid=" + document.AddForm.username.value +
              "&securepw=" + document.AddForm.password.value +
              "&valdtype=1";

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    return true;
  }
  else {
    document.AddForm.username.value="";
    document.AddForm.password.value="";
    document.AddForm.username.focus();
    return false;
  }
}
function docRefRedirect() {
    linkurl = "priweb02.pbl?reportno=13&template=001" +
            "&urnumber=" + AddForm.urnumber.value.replace(/ /g,"+") +
            "&uniqnumb=" + AddForm.uniqnumb.value.replace(/ /g,"+") +
            "&prhre001=" + AddForm.prhre001.value.replace(/ /g,"+") +
            "&prhre003=" + AddForm.prhre003.value.replace(/ /g,"+") +
            "&prhre002=" + AddForm.prhre002.value.replace(/ /g,"+") +
            "&notetype=003"
  document.getElementById('redirect').value=linkurl;
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);setUsername();>
<span class=DFrameTitleBar>

 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Referral Comments

<input type=hidden name=urnumber value="%PRIWEB02.13.003">
<input type=hidden name=uniqnumb value="%PRIWEB02.13.101">
<input type=hidden name=prhre001 value="%PRIWEB02.13.102">

   </td></tr>

     onclick="DFrameExitRefresh();">
