<script type="text/javascript">
function AddAttribute(urnumber) {
  linkurl="patweb07.pbl?reportno=21&template=002" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&ptatr001=" + urnumber.replace(/ /g,"+")

  DFrameLink(linkurl,100,Left,550,170);
}
function DeleteBirthType(ptarurno,ptarvisn,ptardate,ptartime,ptartype) {

          "&ptatr001=" + ptarurno.replace(/ /g,"+") +
          "&ptatr002=" + ptarvisn.replace(/ /g,"+") +
          "&ptatr003=" + ptardate.replace(/ /g,"+") +
          "&ptatr004=" + ptartime.replace(/ /g,"+") +

}
