function addProcedure() {
 linkurl="patweb89.pbl?reportno=9&template=2&urnumber=" +
          PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+");
  DFrameLink(linkurl,50,100,900,600); 
}
function updateProcedure(admissno,uniq,theatreid) {
  linkurl="patweb89.pbl?reportno=09&template=003&urnumber=" +
           PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
          "&nzspr001=" + admissno +
          "&nzspr005=" + uniq;
  DFrameLink(linkurl,50,100,900,600); 
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Claim Code
//  2 - Doctor
//  3 - Procedure description
//  4 - Health Fund
//  5 - Primary
//  6 - Contract Code
//  7 - Anaesthetist
//  8 - Duration
//  9 - Patient Ins
//  10- Approval Sighted
//  11- Procedure  
//  12- Procedure  Status
//  13- Full Description
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,00);
 t.addColumn("Procedure Code","String",11,11,"left","EditIcon.gif","0",60)
 t.addColumn("Description","String",13,13,"left","","",180)
 t.addColumn("Session","String",14,14,"left","","",80)
 t.addColumn("Unique ID","String",15,15,"left","","",80)
 t.addColumn("Surgeon","String",2,2,"left","","",80)
 t.addColumn(PatientLinks.claimds.value,"String",1,1,"left","","",80)
 t.addColumn("Contract","String",4,4,"left","","",80)
 t.addColumn("Contract Procedure Code","String",6,6,"left","","",60)
 t.addColumn("Primary","String",5,5,"left","","",40)
 t.addColumn("Status","String",12,12,"left","","",60)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
