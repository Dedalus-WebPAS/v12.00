<script type="text/javascript">

function ProcessReport() {
  if (!validateMandatory(ReportForm)){return;}

  if(ReportForm.ibcnmhos.value=="1"){
    ReportForm.keystr01.value=ReportForm.hospital.value;
    ReportForm.keystr02.value=1;
    SubmitPage1=true

    if (ReportForm.schdrdat.value=="") {
      ReportForm.keystr03.title="From Date"
      ReportForm.keystr04.title="To Date"
      ReportForm.keystr03.value=ReportForm.datran01.value
      ReportForm.keystr04.value=ReportForm.datran02.value 
      SubmitPage1=CheckDateRange(ReportForm.datran01,ReportForm.datran02) 
    } else {
      ReportForm.keystr03.title="From Schedule";
      ReportForm.keystr04.title="To Schedule" ;
    }

    SubmitPage2=CheckRange(ReportForm.frclcode,ReportForm.toclcode) 
    ReportForm.keystr05.value=ReportForm.frclcode.value;
    ReportForm.keystr06.value=ReportForm.toclcode.value;
    SubmitPage3=CheckRange(ReportForm.frhf,ReportForm.tohf)
    ReportForm.keystr07.value=ReportForm.frhf.value;
    ReportForm.keystr08.value=ReportForm.tohf.value;
     
    if (ReportForm.d_keystr09.checked==true) {
      ReportForm.keystr09.value="Y";
    } else {
      ReportForm.keystr09.value="N";
    }

    ReportForm.keystr10.value="Y";
    ReportForm.keystr11.value="";
    ReportForm.keystr12.value="";
    ReportForm.keystr13.value="";

    if((SubmitPage1)&&(SubmitPage2)&&(SubmitPage3)){
      SubmitReport(ReportForm) 
    }
  } else {
    ReportForm.keystr01.value=1;
    SubmitPage1=true

    if (ReportForm.schdrdat.value=="") {
      ReportForm.keystr02.title="From Date"
      ReportForm.keystr03.title="To Date"
      ReportForm.keystr02.value=ReportForm.datran01.value
      ReportForm.keystr03.value=ReportForm.datran02.value
      SubmitPage1=CheckDateRange(ReportForm.datran01,ReportForm.datran02)
    } else {
      ReportForm.keystr02.title="From Schedule";
      ReportForm.keystr03.title="To Schedule" ;
    }
   
    SubmitPage2=CheckRange(ReportForm.frclcode,ReportForm.toclcode)
    ReportForm.keystr04.value=ReportForm.frclcode.value;
    ReportForm.keystr05.value=ReportForm.toclcode.value;
    SubmitPage3=CheckRange(ReportForm.frhf,ReportForm.tohf)
    ReportForm.keystr06.value=ReportForm.frhf.value;
    ReportForm.keystr07.value=ReportForm.tohf.value;

    if (ReportForm.d_keystr09.checked==true) {
      ReportForm.keystr08.value="Y";
    } else {
      ReportForm.keystr08.value="N";
    }
   
    ReportForm.keystr09.value="Y";
    ReportForm.keystr10.value="";
    ReportForm.keystr11.value="";
    ReportForm.keystr12.value="";
    ReportForm.keystr13.value="";


    if((SubmitPage1)&&(SubmitPage2)&&(SubmitPage3)){
      SubmitReport(ReportForm) 
    }
  }
}

function ScheduleDates() {
 if(ReportForm.ibcnmhos.value=="1"){
   UpReportSchedule(ReportForm.datsch01,ReportForm.keystr03,ReportForm.keystr04)
 } else {
   UpReportSchedule(ReportForm.datsch01,ReportForm.keystr02,ReportForm.keystr03)
 }
}

function SetStart() {
  if(ReportForm.allfrhfn.checked==true) {
    ReportForm.frhf.className="";
    ReportForm.frhf.value="";
    ReportForm.funddesc.value="Start";
    ReportForm.frhf.readOnly=true;
  } else {
    ReportForm.frhf.className="Mandatory";
    ReportForm.frhf.value="";
    ReportForm.funddesc.value="";
    ReportForm.frhf.readOnly=false;
  }
}
function SetFinish() {
  if(ReportForm.alltohfn.checked==true) {
    ReportForm.tohf.className="";
    ReportForm.tohf.value="";
    ReportForm.funddesc1.value="Finish";
    ReportForm.tohf.readOnly=true;
  } else {
    ReportForm.tohf.className="Mandatory";
    ReportForm.tohf.value="";
    ReportForm.funddesc1.value="";
    ReportForm.tohf.readOnly=false;
  }
}
</script>
