<script type="text/javascript">
function init() {
 SetUsualTrackingLocation();
}
function SetUsualTrackingLocation() {
  p=document.chgpassw;
  p.wbsec059.options.length=0;
  p.wbsec059.options[p.wbsec059.options.length]= new Option(" "," ");

  if (p.ibcnmhos.value==1) {
      MrtMultiLocations(p.wbsec059,p.d_wbsec059.value,p.wbsec058.value)
  } else {
      MrtLocations(p.wbsec059,p.d_wbsec059.value)
  }
  if(!isWhitespace(p.wbsec058.value)) {
     p.wbsec059.className="Mandatory";
  } else {
     p.wbsec059.className="";
  }
}
function ChangeForm() {
  if(document.chgpassw.recvflag.value=="1") {
    if(document.chgpassw.mrhosflg.value=="1") {
      document.chgpassw.redirect.value=document.chgpassw.redirec1.value
    } else {
      document.chgpassw.redirect.value=document.chgpassw.redirec3.value
    }
  } else {
    if(document.chgpassw.recvflag.value=="2") {
      if(document.chgpassw.mrhosflg.value=="1") {
        document.chgpassw.redirect.value=document.chgpassw.redirec2.value
      } else {
        document.chgpassw.redirect.value=document.chgpassw.redirec4.value
      }
    } 
  }
  if(validateMandatory(chgpassw))
    chgpassw.submit();
}
</script>
</head>
