<script type="text/javascript">
function init() {
  if(document.UpdateForm.ibcnmhos.value=="1") {
     document.UpdateForm.rcpdr006.className="Mandatory";
  }
}

function checkPass() {
  if(!isWhitespace(document.UpdateForm.rcpdr012.value)) {
    if (!isWhitespace(document.UpdateForm.rcpdr002.value)) {
      alert("Cash Drawer for the use of EPISOFT can not have Password");
      return;
    }
  }
}

function switchOffMultHosp() {
    var multiHospParam = document.getElementById('ibcnmhos');
    var rcpdr006 = document.getElementById('rcpdr006');
    var n_rcpdr006 = document.getElementById('n_rcpdr006');

    if( multiHospParam.value.replace(/ /g,"")  != "1" ) {
        rcpdr006.style.display = "none";
        rcpdr006.name = "";
        n_rcpdr006.style.display = "none";
    }
}

function PageLoadExtended() {
  PageLoad();
  switchOffMultHosp();
}

function UpdRec() {
  if(document.UpdateForm.d_rcpdr009.checked==true) {
    document.UpdateForm.rcpdr009.value="0";
  } else {
    document.UpdateForm.rcpdr009.value="1";
  }
  setFormactn('U');
}
</script>
