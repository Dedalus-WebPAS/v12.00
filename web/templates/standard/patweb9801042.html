//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Date&Time
//  3 - Movement
//  4 - Ward/Bed
//  5 - Unit 
//  6 - Adm.Type
//  7 - Doctor
//  8 - Care Type
//  9 - 
// 10 - 
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
//---------------------------------------------------------------------------

function InitTable(TableView) {
document.title="Delete Bed Transfers for " + 
                document.PatientLinks.dumyname.value;
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",23,45);
 t.addColumn("Date & Time","DateTimeImg",1,1,"left","DeleteIcon","0",90,11)
 t.addColumn("Movement","String",9,9,"left","","",50)
 t.addColumn("Ward/Bed","String",4,4,"left","","",100)
 t.addColumn("Unit","String",10,10,"left","","",60)
 t.addColumn("Adm.Type","String",6,6,"left","","",50)
 t.addColumn("Doctor","String",7,7,"left","","",80)
 t.addColumn("Care Type","String",8,8,"left","","",60)
 t.addColumn("User Id","String",19,19,"left","","",40)
 t.addColumn("Last Date and Time","DateTime",13,13,"left","","",90)

 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc  Dsc
 break;} 

case 1: {
 t = new Table(1,0,2,"100%","center",23,35);
 t.addColumn("Date & Time","DateTimeImg",1,1,"left","DeleteIcon","0",90,11)
 t.addColumn("Movement","String",9,9,"left","","",50)
 t.addColumn("Ward/Bed","String",4,4,"left","","",50)
 t.addColumn("Unit","String",10,10,"left","","",70)
 t.addColumn("Financial&nbsp;Election","String",15,15,"left","","",60)
 t.addColumn("Adm.Type","String",6,6,"left","","",80)
 t.addColumn("Doctor","String",7,7,"left","","",80)
 t.addColumn("Care Type","String",8,8,"left","","",70)
 t.addColumn("User Id","String",19,19,"left","","",40)
 t.addColumn("Last Date and Time","DateTime",13,13,"left","","",90)

 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc  Dsc
 break;} 

 }
}

</script>

     return;

   document.PatientLinks.action="patweb96.pbl"
   document.PatientLinks.reportno.value="01"
   document.PatientLinks.template.value="001"
   document.PatientLinks.updatety.value="6"
   document.PatientLinks.trandate.value=TDATE
   document.PatientLinks.trantime.value=TTIME
   document.PatientLinks.tranward.value=TWARD
   document.PatientLinks.tranbeds.value=TBED
   document.PatientLinks.tranmove.value=TMOVE
   document.PatientLinks.target="content"
   document.PatientLinks.d_posted.value="1";
   setTimeout('document.PatientLinks.d_posted.value="";',3000);
   document.PatientLinks.submit()
}

 document.PatientLinks.submit()
}
