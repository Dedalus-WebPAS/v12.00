<script name="text/javascript">
function checkAgency() {
  if(UpdateForm.reasmove.value.substr(3,1)=="D") {
     AgencyName.style.display="";
     AgencyFld.style.display="";
     UpdateForm.debtagnt.className="Mandatory";
  } else {
     AgencyName.style.display="none";
     AgencyFld.style.display="none";
     UpdateForm.debtagnt.value="";
     UpdateForm.debtagnt.className="";
  }
}
</script>

<script name="text/javascript">

function ReassignDebt() {
  exit=CheckAmount();
  if(validateMandatory(UpdateForm) && exit==false) {
    document.UpdateForm.updatety.value="2";
    document.UpdateForm.submit();
  }
}
function ResetButton() {
   if(!confirm("This will return the outstanding amount to the Original owner. Do you want to continue?")) {
      return;
    }
      document.UpdateForm.updatety.value="3";
      document.UpdateForm.submit();
}

function setCheckedValue() {
  if(UpdateForm.d_processd.checked == true) {
    document.UpdateForm.processd.value="1";
  }
  else {
    document.UpdateForm.processd.value="0";
  }
}

function setPrintValue() {
  if(UpdateForm.d_printinv.checked == true) {
    document.UpdateForm.printinv.value="1";
    document.UpdateForm.selprint.disabled=false;
  }
  else {
    document.UpdateForm.printinv.value="0";
    document.UpdateForm.selprint.disabled=true;
  }
}


function CheckAmount() {
  if (parseFloat(UpdateForm.patportn.value)>parseFloat(UpdateForm.outstand.value)) {
    alert("Patient Portion can not be greater than Outstanding Amount.");
      return true;
   }
     RoundNumber(UpdateForm.patportn,2);
     return false;
}

</script>
