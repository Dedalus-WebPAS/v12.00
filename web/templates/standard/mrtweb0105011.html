//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number       
//  2 - Admission Date
//  3 - Discharge Date
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Visit Links"
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Visit Number","String",1,1,"left","","",160)
 t.addColumn("Admission Date","Date",2,2,"","","",80)
 t.addColumn("Discharge Date","Date",3,3,"","","",80)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
}
}
</script>
