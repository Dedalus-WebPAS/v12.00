<script type="text/javascript">
function ShowContactAudit(urnumber,type,count) {
  linkurl="patweb07.pbl?reportno=06&template=006" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
          "&pmcex001=" + urnumber.replace(/ /g,"+") +
          "&pmcex002=" + type.replace(/ /g,"+") +
          "&pmcex003=" + count.replace(/ /g,"+")
  location.href=linkurl
}
function ClickContactButton() {
  linkUrl="patweb07.pbl?reportno=06&template=004" +
         "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
         "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
         "&cpmiskey=" + document.PatientLinks.cpmiskey.value.replace(/ /,"+");
  location.href=linkUrl;
}
function ReLoadPage() {
  linkUrl="patweb07.pbl?reportno=06&template=005" +
      "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
      "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
      "&cpmiskey=" + document.PatientLinks.cpmiskey.value.replace(/ /,"+") +
      "&filtctyp=" + document.getElementById("filtctyp").value.replace(/ /g,"+")
  location.href=linkUrl;
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//---------------------------------------------------------------------------

function InitTable(TableView) {
document.title="Contact History List";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Contact Type","String",1,2,"left","MaintenanceIcon.gif","0",130)
 t.addColumn("Relationship","String",4,4,"left","","",60)
 t.addColumn("Name","String",5,5,"left","","",120)
 t.addColumn("Home Phone","String",6,6,"left","","",70)
 t.addColumn("Mobile Phone","String",8,8,"left","","",70)
 t.addColumn("Address","String",9,9,"left","","",115)
 t.addColumn("Comments","String",11,11,"left","","",115)
 t.addColumn("Send Letter","String",10,10,"left","","",35)
 t.addColumn("Status","String",3,3,"left","","",50)

 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc  Dsc
 break;}
 }
}
</script>
