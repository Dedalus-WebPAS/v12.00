<script type="text/javascript">
function ProcessReport() {
  document.ReportForm.keystr01.value  = 
  document.ReportForm.keystr01.options[document.ReportForm.keystr01.selectedIndex].value;

  if (document.ReportForm.keystr01.value != 5) {  
    if ((!isWhitespace(document.ReportForm.keystr02.value)) &&
        (!isWhitespace(document.ReportForm.keystr03.value))) {
       if (!CheckRange(document.ReportForm.keystr02.value,
           document.ReportForm.keystr03.value)) {
         document.ReportForm.keystr02.focus();
         return;
       }
    }
  } else {
      if (document.ReportForm.keystr02.selectedIndex >
          document.ReportForm.keystr03.selectedIndex) {
         if(document.ReportForm.keystr03.selectedIndex != 0 ) {
           document.ReportForm.keystr02.focus();
           alert("Invalid Range Entered " + document.ReportForm.keystr02.title +
                 " " + document.ReportForm.keystr03.title);
           return;
         }
       }
  }

  if (document.ReportForm.schdrdat.value=="") {
    document.ReportForm.keystr04.title="From Date"
    document.ReportForm.keystr05.title="To Date"
    if(document.ReportForm.ibcnmhos.value==1) {
      document.ReportForm.keystr06.value=document.ReportForm.hospital.value; }
    if (!CheckDateRange(document.ReportForm.keystr04,
         document.ReportForm.keystr05)) {
      document.ReportForm.keystr04.focus();
      return;
    } 
  }
  else {
    document.ReportForm.keystr04.title="From Schedule"
    document.ReportForm.keystr05.title="To Schedule" 
    if(document.ReportForm.ibcnmhos.value==1) {
      document.ReportForm.keystr06.value=document.ReportForm.hospital.value; }
  }
  if (document.ReportForm.keystr01.value == 4) {
    document.ReportForm.keystr02.disabled=true;          
    document.ReportForm.keystr03.disabled=true;          
  }
  SubmitReport(ReportForm);
}

function ShowFields(selopt) {
   var r = document.getElementById('repoption');
   var x = selopt.value;

   if      (x == 1) 
      r.innerHTML = document.getElementById('BookingNumber').innerHTML;
   else if (x == 2) 
      r.innerHTML = document.getElementById('PatientName').innerHTML;
   else if (x == 3) 
      r.innerHTML = document.getElementById('DoctorCode').innerHTML;
   else if (x == 5)
      r.innerHTML = document.getElementById('BookingType').innerHTML;
   else
      r.innerHTML = document.getElementById('key2and3').innerHTML;
}

function init()
{
  ReportLoad();
  ShowFields(0);
}
</script>
