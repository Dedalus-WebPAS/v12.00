<script type=text/javascript>
function checkLength(){
  onblurHandler()
  var formatedtext=formateText(AddForm.pmgpa004,'80')
  if ((formatedtext.split(/[\r\n]/).length>4) ||
        (AddForm.pmgpa004.value.length > 320)) {
    alert("Access Reason Details -  Max 4 lines."
          +"\nPlease remove extra rows to continue.");
    document.AddForm.pmgpa004.focus();
    return; }
}
</script>
