<script type="text/javascript">
function init() {

//  document.getElementById('pmadj001').value=
//  parent.document.getElementById('srchcntr').value;

  validateCID(UpdateForm.pmhac001,UpdateForm.d_pmhac001);

  if (UpdateForm.HDEindic.value=="1") {UpdateForm.delebutn.disabled=true;}

}
function SubmitForm() {

 if(validateMandatory(UpdateForm)) UpdateForm.submit();

}
function DisplayCHA() {
  if (isWhitespace(UpdateForm.CHAindic.value)) {
    showURL = 'patweb17.pbl?reportno=03&template=001' +
    '&pmhde001=' + UpdateForm.pmhac001.value.replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.pmhac002.value.replace(/%/g,"~") +
    '&pmhde003=001';
    ShowDetail01(showURL);
  } else {
    showURL = 'patweb17.pbl?reportno=03&template=002' +
    '&pmhde001=' + UpdateForm.CHAindic.value.substring(0,6).replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.CHAindic.value.substring(6,9).replace(/%/g,"~") +
    '&pmhde003=' + UpdateForm.CHAindic.value.substring(9,12).replace(/%/g,"~"); 
    ShowDetail01(showURL);
  }
}
function DisplayAGE() {
  if (isWhitespace(UpdateForm.AGEindic.value)) {
    showURL = 'patweb17.pbl?reportno=03&template=003' +
    '&pmhde001=' + UpdateForm.pmhac001.value.replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.pmhac002.value.replace(/%/g,"~") +
    '&pmhde003=002';
    ShowDetail01(showURL);
  } else {
    showURL = 'patweb17.pbl?reportno=03&template=004' +
    '&pmhde001=' + UpdateForm.AGEindic.value.substring(0,6).replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.AGEindic.value.substring(6,9).replace(/%/g,"~") +
    '&pmhde003=' + UpdateForm.AGEindic.value.substring(9,12).replace(/%/g,"~");
    ShowDetail01(showURL);
  }
}
function DisplayMDC() {
  if (isWhitespace(UpdateForm.MDCindic.value)) {
    showURL = 'patweb17.pbl?reportno=03&template=005' +
    '&pmhde001=' + UpdateForm.pmhac001.value.replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.pmhac002.value.replace(/%/g,"~") +
    '&pmhde003=003';
    ShowDetail01(showURL);
  } else {
    showURL = 'patweb17.pbl?reportno=03&template=006' +
    '&pmhde001=' + UpdateForm.MDCindic.value.substring(0,6).replace(/%/g,"~") +
    '&pmhde002=' + UpdateForm.MDCindic.value.substring(6,9).replace(/%/g,"~") +
    '&pmhde003=' + UpdateForm.MDCindic.value.substring(9,12).replace(/%/g,"~");
    ShowDetail01(showURL);
  }
}
function ShowDetail01(linkurl) {
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,0,Left,800,550)
}
</script>
