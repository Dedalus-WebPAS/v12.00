<script type="text/javascript">
function selectView(viewTypeValue) {
document.SelectView.viewtype.value=viewTypeValue
document.SelectView.submit();
}

function chngview(){
document.SelectPeriod.template.value=document.SelectPeriod.booklist.value;
window.document.SelectPeriod.deftflag.value="1";
document.SelectPeriod.submit();
}
function SMSOption() {
  if(document.SelectPeriod.ptcnsmsn.value=="1") {
     SelectPeriod.booklist.options[SelectPeriod.booklist.options.length]=
     new Option("Confirmation","14");
  }
}
function PrintIFC(AdmUR) {
  if (AdmUR.checked) {
  admissno=AdmUR.value.substring(0,8);
  urnumber=AdmUR.value.substring(8,16);

    linkurl="patweb78.pbl?reportno=06&template=012&urnumber=" +
    urnumber.replace(/ /g,"+") +
    "&admissno=" + admissno.replace(/ /g,"+");
    Left=(document.body.clientWidth-430)/2;
    DFrameLink(linkurl,120,Left,430,180);
   }
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="Expected Admissions for %PATWEB92.06.003 to %PATWEB92.06.004"
 t = new Table(1,0,1,"100%","center",55,55);    // Create New Table Object
 template = 2
// Add Columns in Order Required

// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Name","ImageText",0,0,"left","PatientFolder","12",150,31,"","",99,100)
 t.addColumn("Expected Adm.Date","DateTime",3,3,"center","","",70)
 t.addColumn("Claim Code","String",33,33,"center","","",50)
 t.addColumn("Health Fund","String",55,55,"center","","",50)
 t.addColumn("Check Complete","String",34,34,"center","","",50)
 t.addColumn("Print IFC","String",81,81,"center","","",50)
 t.addColumn("Exclusion","String",35,35,"center","","",50)
 t.addColumn("Estimate Complete","String",36,36,"center","","",50)

  if (VariableNameExists('EstAcceptOECDesc')) {
    t.addColumn(EstAcceptOECDesc,"String",37,37,"center","","",50)
  } else {
    t.addColumn("Estimate Accepted","String",37,37,"center","","",50)
  }

 t.addColumn("Co-Payment/Day","String",38,38,"right","","",50)
 t.addColumn("Excess $","String",39,39,"right","","",50)
 t.addColumn("Total OOP","String",60,60,"right","","",50)
 t.addColumn("Payment Received","String",40,40,"right","","",50)

 if (document.SelectPeriod.bktypcol.value == "1") {
   t.addColumn("Booking Type","String",79,79,"left","","",70)
   ShowHideBookTypeFilter(true);
 }
 else {
   ShowHideBookTypeFilter(false);
 }

 t.addColumn("Status","String",9,9,"left","","",70)
// Add Rows to Table (Output from Web Server)
 %PATWEB92.06.028.patweb89.01.020.A
//
 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);

 if (document.SelectPeriod.bktypcol.value == "1") {
   ShowFilter('bktypfil',79);
   LoadBokTypFiltCookie();
 }
}
try{
   template = parent.document.cookie.split("fromtemplate=")[1];
   template = template.split(";")[0];
   document.SelectPeriod.booklist[0].value = template;
}
catch(e){}

</script>
