<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function validateCID(ReturnCode,ReturnName,ReturnDate,OptionType) {
  ReturnName.value="";
  ReturnDate.value="";
  if (isWhitespace(ReturnCode.value)) return;;

  var serverURL = "../cgi-bin/patweb80.pbl?reportno=95"
                  + "&valdtype=" + OptionType
                  + "&valdcode=" + ReturnCode.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    ReturnDate.value=trim(ReturnValue[1])
    return true;
  }
  else {
    ReturnCode.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
  }
}
function SubmitPage() {
  if (!isWhitespace(AddForm.pmcid003.value)) {
    if (!CheckDateRange(AddForm.pmcid002,AddForm.pmcid003)) {
      AddForm.pmcid002.focus();
      return;
    } 
  }
  SubmitForm();
}
function DispPatPor() {
  if (document.AddForm.ptcnppin.value != "1") {
    PatPortionTitle.innerHTML="";
    PatPortionField.innerHTML="";
  }
}
function SetCloseOffDate() {
  if (document.AddForm.ptcnuabf.value == "1") {
    document.getElementById("InsertCloseOffDateLabel").innerHTML=
    document.getElementById("CloseOffDateLabel").innerHTML;
    document.getElementById("InsertCloseOffDateField").innerHTML=
    document.getElementById("CloseOffDateField").innerHTML;
  }
  else {
    document.getElementById("InsertCloseOffDateLabel").innerHTML="";
    document.getElementById("InsertCloseOffDateField").innerHTML="";
  }
}
</script>
</head>
%START.OF.PAGE
<body onLoad="PageLoad(event);SetCloseOffDate();DispPatPor();document.AddForm.oldcontr.focus();">

<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">

</span>
