<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script language=javascript>
function PostOpBreakdown() {
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.updttype.value="E";
    document.UpdateForm.submit();
  }
}
function SetMaxWarn() {
  UpdateForm.pmupo009.max=UpdateForm.pmupo008.value
}
</script>
</head>
%START.OF.PAGE
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<div id=PageBodySection style="overflow: auto;">
<body onload="PageLoad(event);SetMaxWarn();">
 <form name=UpdateForm method=post action=patweb03.pbl>
 <input type=hidden name=reportno value="6">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="">
 <input type=hidden name=pmupo001 value="%PATWEB03.06.401">
 <input type=hidden name=pmupo002 value="%PATWEB03.06.402.1">
 <input type=hidden name=pmupo003 value="%PATWEB03.06.403.1">
 <input type=hidden name=pmupo004 value="%PATWEB03.06.404.0">
 <input type=hidden name=pmupo005 value="%PATWEB03.06.405.1">
 <input type=hidden name=pmupo006 value="%PATWEB03.06.406">
 <input type=hidden name=pmupo007 value="%PATWEB03.06.407.1">

<table align=center width=97% border=0>
 <tr><td class=DataLabel>%STANDARD.01.017.A </td>
     <td class=DataField>
     <input type=text name=d_pmupo002 title="%STANDARD.01.017.A " 
      class="Readonly" readonly value="%PATWEB03.06.402.0">
     </td></tr>

 <tr><td class=DataLabel>%STANDARD.01.017.CL</td>
     <td class=DataField>
     <input type=text name=d_pmupo003 title="%STANDARD.01.017.CL" 
      class="Readonly" readonly value="%PATWEB03.06.403.0">
     </td></tr>

 <tr><td class=DataLabel>Health Fund</td>
     <td class=DataField>
     <input type=text name=d_pmupo004 size=6 maxlength=6 class="Readonly"
      value="%PATWEB03.06.404.0" readonly>
     <input type=text readonly name=funddesc size=20 class="Readonly"
      value="%PATWEB03.06.404.1" 
      title="From Health Fund Description" tabindex=-1>
     </td></tr>

 <tr><td class=DataLabel>Health Fund Table Type</td>
     <td class=DataField>
     <input type=text name=d_pmupo005 title="Health Fund Table Type"
      class="Readonly" readonly value="%PATWEB03.06.405.0">
     </td></tr>

 <tr><td class=DataLabel>Expiry Date</td>
     <td class=DataField>
     <input type=text size=12 name=pmupo006 class="Date Readonly" readonly
      title="Expiry Date" value="%PATWEB03.06.406">
     </td></tr>

 <tr><td class=DataLabel>Visit Type</td>
     <td class=DataField>
     <input type=text name=d_pmupo007 title="Visit Type" 
      class="Readonly" readonly value="%PATWEB03.06.407.0">
     </td></tr>

 <tr><td class=DataLabel>Maximum Number of OP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmupo008 
      class="Integer" max=999 onblur="SetMaxWarn();"
      title="Maximum Number of OP Visits" value="%PATWEB03.06.408">
     </td></tr>

 <tr><td class=DataLabel>Warn at X Number of OP Visits</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmupo009 
      class="Integer" max=999
      title="Warn at X Number of OP Visits" value="%PATWEB03.06.409">
     </td></tr>

 <tr><td class=DataLabel>Manual OP Visit Count</td>
     <td class=DataField>
     <input type=text size=3 maxlength=3 name=pmupo010 
      class="Integer" max=999
      title="Warn at X Number of OP Visits" value="%PATWEB03.06.410">
     </td></tr>

<tr><td colspan=2 align=center>
  <input type=button value="Update" class="button" 
   onclick="PostOpBreakdown();">

  <input type=button value="Cancel" class="button" 
   onclick="DFrameCloseRefresh();">
 </td></tr>
</table>
</form>
