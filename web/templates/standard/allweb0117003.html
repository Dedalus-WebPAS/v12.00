<script type="text/javascript">
function SubmitUpdate(){
  if(document.UpdateForm.d_almed003.checked==true){
     document.UpdateForm.almed003.value="0";
     } else {
     document.UpdateForm.almed003.value="1";
     }
  if(document.UpdateForm.d_almed005.checked==true){
     document.UpdateForm.almed005.value="1";
     } else {
     document.UpdateForm.almed005.value="0";
     }
  if(document.UpdateForm.d_almed007.checked==true){
     document.UpdateForm.almed007.value="1";
     } else {
     document.UpdateForm.almed007.value="0";
     }
  if(validateMandatory(UpdateForm)){
    UpdateForm.submit();}
}
</script>
