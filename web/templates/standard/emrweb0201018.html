<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function validateLocation(SearchField) {
  if (isWhitespace(SearchField.value)) {
      return;;
  }
  SearchField.value=SearchField.value.toUpperCase()
  var serverURL   = "../cgi-bin/emrweb08.pbl?reportno=2" +
                    "&valdcode=" + SearchField.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
  } else {
    document.UpdateForm.newloctn.selectedIndex=0;
    document.UpdateForm.newloctn.focus();
  }

}
function PostUndischarge() {
  SubmitHidden(UpdateForm);
}
function CheckPreAdm() {
  if(!isWhitespace(document.UpdateForm.d_emvipadm.value)) {
    alert("Warning - Linked Pre-Admission/Admission " +
          document.UpdateForm.d_emvipadm.value +
          " exists." +
          "\nPlease cancel the Pre-Admission/Admission before continuing.");
    DFrameExit();
  }
}
</script>
</head>
