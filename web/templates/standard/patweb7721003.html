<script type="text/javascript">
function ValidateMultipleSelect(List) {
  if (List.selectedIndex == 0) {  // 'All' option selected
    for (i=1; i < List.options.length; i++) {
      List.options[i].selected = false;  // de-select all other options
    }
  }
}
function SetMandatory() {
  f = document.UpdateForm;
  RemoveClassName(f.d_cdmap002,"Mandatory");
  RemoveClassName(f.d_cdmap004,"Mandatory");
  RemoveClassName(f.d_cdmap005,"Mandatory");
  RemoveClassName(f.d_cdmap006,"Mandatory");

  i =  f.d_cdmap003.selectedIndex
  f.cdmap003.value = f.d_cdmap003.options[i].value.substr(0,1)
  if (f.cdmap003.value == "I") {
    AddClassName(f.d_cdmap002,"Mandatory"); 
    AddClassName(f.d_cdmap004,"Mandatory"); 
    AddClassName(f.d_cdmap005,"Mandatory"); 
    AddClassName(f.d_cdmap006,"Mandatory"); 
  }
  else {
    AddClassName(f.d_cdmap002,"Mandatory");
    AddClassName(f.d_cdmap006,"Mandatory");
  }
}
</script>

<script type="text/javascript">
  f = document.UpdateForm;
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospIdLabel').style.display = "";
    document.getElementById('HospIdSelect').style.display = "";
    AddClassName(f.d_cdmap001,"Mandatory"); 
  }
  else {
    document.getElementById('HospIdLabel').style.display = "none";
    document.getElementById('HospIdSelect').style.display = "none";
    RemoveClassName(f.d_cdmap001,"Mandatory"); 
  }
  for (var i =0 ; i < f.d_cdmap003.length; i++) {
    if (f.d_cdmap003.options[i].value == f.cdmap003.value) {
      f.d_cdmap003.selectedIndex=i;
    }
  }
  f.d_cdmap007.checked = true;
  if (f.cdmap007.value == "1") {
    f.d_cdmap007.checked = false;
  }

  if (f.cdmap008.value == "1") {
    document.getElementById('CurrentRec').style.display = "none";
    document.getElementById('DeletedRec').style.display = "";
  }
  else {
    document.getElementById('CurrentRec').style.display = "";
    document.getElementById('DeletedRec').style.display = "none";
  }

  f.cdmap009.value = f.cdmap001.value;
  f.cdmap010.value = f.cdmap002.value;
  f.cdmap011.value = f.cdmap003.value;
  f.cdmap012.value = f.cdmap004.value;
  f.cdmap013.value = f.cdmap005.value;
  f.cdmap014.value = f.cdmap006.value;
  f.cdmap015.value = f.cdmap007.value;

  SetMandatory();
  EnabledUpdateButton();
  EnabledDeleteButton();

  if (f.cdmap008.value == "1") { 
    f.d_cdmap001.disabled = true;
    f.d_cdmap002.disabled = true;
    f.d_cdmap003.disabled = true;
    f.d_cdmap004.disabled = true;
    f.d_cdmap005.disabled = true;
    f.d_cdmap006.disabled = true;
    f.d_cdmap007.disabled = true;
  } 
  else {
    f.d_cdmap001.disabled = false;
    f.d_cdmap002.disabled = false;
    f.d_cdmap003.disabled = false;
    f.d_cdmap004.disabled = false;
    f.d_cdmap005.disabled = false;
    f.d_cdmap006.disabled = false;
    f.d_cdmap007.disabled = false;
  }
</script>
