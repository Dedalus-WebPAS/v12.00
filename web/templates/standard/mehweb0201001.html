<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link  
//  1 - Extract ID  
//  2 - Description
//  3 - From Date
//  4 - To Date
//  5 - Status
//  6 - No of records
//  7 - No of errors
//  8 - Extract filename
//  9 - Date/Time
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",0,0);
 t.addColumn("ID","String",1,1,"left","CasemixIcon.gif","0",40)
 t.addColumn("Description","String",2,2,"left","","",70)
 t.addColumn("From Date","Date",3,3,"left","","",70)
 t.addColumn("To Date","Date",4,4,"left","","",70)
 t.addColumn("Status","String",9,9,"left","","",40)
 t.addColumn("No of Records","String",6,6,"left","","",40)
 t.addColumn("No of Errors","String",7,7,"left","","",40)
 t.addColumn("Date & Time","DateTime",8,8,"left","","",130)
 t.addColumn("Filename","String",5,5,"left","","",50)
 AddTableRows()
 TableOutput(7,0);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
