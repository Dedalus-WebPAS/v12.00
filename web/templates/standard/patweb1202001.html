<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddSpec() {
  LinkUrl="patweb12.pbl?reportno=2&template=2" +
          "&wardcode=" + document.UpdateForm.wardcode.value.replace(/ /g,"+")
    Left=(document.body.clientWidth-500)/2
    DFrameLink(LinkUrl,0,Left,500,450)
}
function UpdateSpec(spec,ward,ord) {
  LinkUrl="patweb12.pbl?reportno=2&template=3" +
          "&wardcode=" + ward.replace(/ /g,"+") +
          "&extrspec=" + spec.replace(/ /g,"+") +
          "&prforder=" + ord.replace(/ /g,"+")
    Left=(document.body.clientWidth-500)/2
    DFrameLink(LinkUrl,0,Left,500,450)
}
</script>
</head>
