<script type="text/javascript">

function UpdateDrg(UrNumber,Admissno) {
URNUMBER=UrNumber.replace(/ /g,"+")
ADMISSNO=Admissno.replace(/ /g,"+")
LinkUrl="patweb98.pbl?reportno=1&template=45&urnumber=" + URNUMBER +
        "&admissno="+ ADMISSNO;
  Left=(document.body.clientWidth-550)/2
  DFrameLink(LinkUrl,20,Left,550,350)
}

function InitTable(TableView) {
//--------------------------------------------------
// Columns : 0 - Link
//           1 - UR
//           2 - Admission No
//           3 - Patient Name
//           4 - Admission Date 
//           5 - Diagnosis 
//           6 - Provisonal ICD10 
//--------------------------------------------------
document.title="Provisional Diag. Upt by Unit";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Patient","String",3,3,"left nowrap ","patdet.gif","0",190)
 t.addColumn("U/R.","String",1,1,"left","","",40)
 t.addColumn("Admin.No","String",2,2,"left","","",45)
 t.addColumn("Adm Date","Date",4,4,"left nowrap","","",65)
 t.addColumn("Diagnosis","String",5,5,"left","","",100)
 t.addColumn("Provisonal ICD10","String",6,6,"left nowrap","EditIcon.gif","7",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
