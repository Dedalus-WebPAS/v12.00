function AddNewLocation() {
  linkURL="emrweb02.pbl?reportno=01&template=215" +
          "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-500)/2;
  DFrameLink(linkURL,50,Left,500,280);
}
function UpdateLocationRecord(rurno,rvis,rdat,rtim) {
  linkURL="emrweb02.pbl?reportno=01&template=216" +
          "&urnumner=" + rurno.replace(/ /g,"+") +
          "&admissno=" + rvis.replace(/ /g,"+") +
          "&locadate=" + rdat.replace(/ /g,"+") +
          "&locatime=" + rtim.replace(/ /g,"+");
  Left=(document.body.clientWidth-500)/2;
  DFrameLink(linkURL,50,Left,500,280);
}
