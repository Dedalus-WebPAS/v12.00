<script type="text/javascript">
// Restore saved Report section
//
section="%PATWEB61.05.024";
if (!isWhitespace(section)) {
  for (var i=0; i < ListForm.glint001.length; i++) {
    if (ListForm.glint001.options[i].value==section) {
       ListForm.glint001.selectedIndex=i;
     }
  }
}
//
// Determine subsection selection list
//
ShowSpans(ListForm.glint001);
//
// Restore saved subsection 
//
subsect="%PATWEB61.05.030";
if (!isWhitespace(subsect)) {
  for (var i=0; i < ListForm.subsectn.length; i++) {
    if (ListForm.subsectn.options[i].value==subsect) {
       ListForm.subsectn.selectedIndex=i;
     }
  }
}
//
// Only display buttons for valid Lists.
//
if( ((ListForm.glint001.value==1)&&(ListForm.subsectn.value==2))|| 
    ((ListForm.glint001.value==1)&&(ListForm.subsectn.value==3))|| 
    ((ListForm.glint001.value==1)&&(ListForm.subsectn.value==4))|| 
    ((ListForm.glint001.value==3)&&(ListForm.subsectn.value==2))|| 
    ((ListForm.glint001.value==3)&&(ListForm.subsectn.value==3))|| 
    ((ListForm.glint001.value==3)&&(ListForm.subsectn.value==4))|| 
    ((ListForm.glint001.value==3)&&(ListForm.subsectn.value==5))|| 
    ((ListForm.glint001.value==5)&&(ListForm.subsectn.value==2))  ) {
  InterfaceButtons.innerHTML=ButtonsSpan.innerHTML;
}
</script>
