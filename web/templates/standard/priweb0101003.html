<meta name="TemplateVersion" content="V12.00.00">

<script type="text/javascript" src="../js/AddressSearch.js"></script>

<script type="text/javascript">

function SetFields() {
 state = UpdateForm.pripr006;
 suburb = UpdateForm.pripr005;
 postcode = UpdateForm.pripr007;
}

function CheckSuburb(Address) {
  if(Address!="") {
    LookupPostCode(Address);
  }
}

//
// Functions called from AddressSearch.js
//
function InitAddressSearch() {
  // street - 'pripr004'
  // suburb - 'pripr005'
  // state - 'pripr006'
  // postcode - 'pripr007'

  InitAddressSearchFields('trAddrSrch','pripr004','pripr005','pripr006','pripr007');
}
function ShowAddressSearch() {
  OpenAddressSearch('1',PopulateAddress,ClearSearchAddress);
}
function PopulateAddress(StreetLine, Suburb, State, Postcode) {
  LookupSuburb(Postcode);  // validate Postcode with our Lookup values
  if (SelectPC.length == 0) return;  // no match found

  LookupPostCode(Suburb);  // validate Suburb
  if (SelectPC.length == 0) return;  // no match found

  ToggleFieldReadOnly('pripr004', true);
  ToggleFieldReadOnly('pripr005', true);
  ToggleFieldReadOnly('pripr006', true);
  ToggleFieldReadOnly('pripr007', true);

  SetFieldValue('pripr004',StreetLine);
  SetFieldValue('pripr005',Suburb);
  SetFieldValue('pripr006',State);
  SetFieldValue('pripr007',Postcode);
}
function ClearSearchAddress() {
  ToggleFieldReadOnly('pripr004', false);
  ToggleFieldReadOnly('pripr005', false);
  ToggleFieldReadOnly('pripr006', false);
  ToggleFieldReadOnly('pripr007', false);

  SetFieldValue('pripr004','');
  SetFieldValue('pripr005','');
  SetFieldValue('pripr006','');
  SetFieldValue('pripr007','');
}

</script>

</head>
