function UpdMbsTime(Mbscode,Admissno,Recordno) {
  Left=(document.body.clientWidth-760)/2
  linkurl="patweb98.pbl?reportno=07&template=002" 
          + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") 
          + "&ptmmb001=" + Mbscode.replace(/ /g,"+") 
          + "&ptmmb002=" + Admissno.replace(/ /g,"+") 
          + "&ptmmb003=" + Recordno.replace(/ /g,"+"); 
  DFrameLink(linkurl,90,Left,760,300);
}
function AddMbsTime() {
  Left=(document.body.clientWidth-760)/2

          + "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") 
          + "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+"); 
  DFrameLink(linkurl,90,Left,760,300);
}
