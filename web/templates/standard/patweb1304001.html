<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Visit Number
//  2 - Assessment Date/Time
//  3 - Supine to Lying
//  4 - Supine to sitting over side of bed
//  5 - Balanced Sitting
//  6 - Sitting to Standing
//  7 - Walking
//  8 - Upper Arm Function
//  9 - Hand Movements
// 10 - Advanced hand Activities
//---------------------------------------------------------------------------
 function InitTable(TableView) {
 switch (TableView) {
  case 0: {
   document.title="Motor Assessment Scale List"
   t = new Table(1,0,2,"100%","center",0,0);
   t.addColumn("Assessment Date Time","DateTime",2,2,"left","EditIcon.gif","0",150)
   t.addColumn("Supine to Side Lying","String",3,3,"left","","",60)
   t.addColumn("Supine to Sitting over side of bed","String",4,4,"left","","",70)
   t.addColumn("Balanced Sitting","String",5,5,"left","","",60)
   t.addColumn("Sitting to Standing","String",6,6,"left","","",60)
   t.addColumn("Walking","String",7,7,"left","","",60)
   t.addColumn("Upper Arm Function","String",8,8,"left","","",60)
   t.addColumn("Hand Movements","String",9,9,"left","","",60)
   t.addColumn("Advanced Hand Activities","String",10,10,"left","","",60)
   AddTableRows()
   TableOutput(0,0);    // Order Column,Asc Dsc
   break; }
  }
 }
</script>
</head>
