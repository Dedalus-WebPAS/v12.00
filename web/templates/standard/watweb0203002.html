<meta name="TemplateVersion" content="V12.00.01">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
  if(document.AddForm.d_wtlet009.checked==true) {
    document.AddForm.wtlet009.value="0";
  } else {
    document.AddForm.wtlet009.value="1";
  }
  if(document.AddForm.ptcnsmsn.value == "1") {
    if(document.AddForm.d_wtlet010.checked==true) {
      document.AddForm.wtlet010.value="1";
    } else {
      document.AddForm.wtlet010.value="0";
    }
  }
  if(validateMandatory(AddForm)) {
    document.AddForm.submit();
  }
}
function SetSMSPaper(theForm) {
  if (theForm.d_wtlet010.checked==true) {              // SMS Message
    theForm.wtlet003.className="Readonly Integer";    // Bottom Margin
    theForm.wtlet003.value="1";
    theForm.wtlet003.readOnly=true;
    theForm.wtlet004.className="Readonly Integer";    // Top Margin
    theForm.wtlet004.value="1";
    theForm.wtlet004.readOnly=true;
    theForm.wtlet005.className="Readonly Integer";    // Paper Length
    theForm.wtlet005.value="10";                    
    theForm.wtlet005.readOnly=true;
    theForm.wtlet006.className="Readonly Integer";    // Left Margin
    theForm.wtlet006.value="1";
    theForm.wtlet006.readOnly=true;
  } else {
    theForm.wtlet003.className="Mandatory Integer";   // Bottom Margin
    theForm.wtlet003.readOnly=false;
    theForm.wtlet004.className="Mandatory Integer";   // Top Margin
    theForm.wtlet004.readOnly=false;
    theForm.wtlet005.className="Mandatory Integer";   // Paper Length
    theForm.wtlet005.readOnly=false;
    theForm.wtlet006.className="Mandatory Integer";   // Left Margin
    theForm.wtlet006.readOnly=false;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Insert Waiting List Letter Template
</span>
<form name=AddForm action="watweb02.pbl" method=post >
<input type=hidden name=reportno value=3>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="A">
<input type=hidden name=wtlet009 value=" ">
<input type=hidden name=wtlet010 value=" ">
<input type=hidden name=ptcnsmsn value="%STANDARD.01.025.120.243.0.1">

<table width=100% border=0>
<tr><td class=DataLabel width=20%>Letter no</td>
    <td class=DataLabel>
    <input type=text size=6 maxlength=3 name=wtlet001 class="Mandatory Integer"
     title="Letter No." value="%WATWEB02.03.001">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td class=DataLabel colspan=3>
    <input type=text size=40 maxlength=35 name=wtlet002 
     class=Mandatory title="Description">
    </td></tr>
 
<tr><td class=DataLabel>Paper Length</td>
    <td class=DataLabel>
    <input type=text size=4 maxlength=3 name=wtlet005 title="Paper Length"
     class="Integer" min=1>
    Margin Bottom<input type=text size=4 maxlength=3 name=wtlet003 
                  title="Margin Bottom">
    Top<input type=text size=4 maxlength=3 name=wtlet004 title="Top">
    Left<input type=text size=4 maxlength=3 name=wtlet006 title="Left">
    </td></tr>

<tr><td class=DataLabel>Audit Letter</td>
      <td><input type=checkbox name=wtlet008 title="Audit Letter"
           value=1>
</td></tr>

<tr><td class=DataLabel>Active</td>
      <td><input type=checkbox name=d_wtlet009 title="Active"
           value=1 checked>
</td></tr>
</table>

<div id=DisplaySMS style="display: none">
<table width=100% border=0>
<tr><td class=DataLabel width=20%>SMS Message</td>
    <td><input type=checkbox name="d_wtlet010" value=1
         onclick="SetSMSPaper(AddForm);">
    </td></tr>
</table>
</div>

<table width=100% border=0>
<tr><td class=HeadingCell colspan=4 align=center>Letter Text</td></tr>
<tr><td class=DataLabel colspan=4 align=center>
<textarea wrap=hard name=wtletext title="Letter Text" cols=70 
 rows=14></textarea>
<a href='javascript:LookupPage(AddForm.wtletext,null,"Lookup_00800000_000")'>
<img src="../images/LookupIcon.gif" border=0></a>
</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Add" onclick="PostForm();">
    <input type=button value="Cancel" class="button" onClick='DFrameExit()'>
</td></tr>
</table>
</form>

<script type="text/javascript">
if(document.AddForm.ptcnsmsn.value == "1") {
  document.getElementById('DisplaySMS').style.display="";
  if ("%WATWEB02.03.012" == "1") {
    UpdateForm.d_wtlet010.checked=true;
  }
}
</script>
