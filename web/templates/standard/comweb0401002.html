<body onload=PageLoad(event);document.AddForm.chtyp001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
   <form name=AddForm method=post action=comweb04.pbl>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="comweb04.pbl?reportno=01&template=001">

<table align=center width=70% border=0>
<tr valign=top><td class=DataLabel>Charge Type</td>
    <td><input type=text name=chtyp001 class=Mandatory 
                   title="Charge Type" size=3 maxlength=3
         value="%COMWEB04.01.006.1" onchange="CheckType(chtyp001,chrgtdsc)">
    </td></tr>
<tr><td class=DataLabel>Description</td>
    <td><select name=chrgtdsc class="Mandatory SelectBig" title="Description"
       onchange="UpdateType(chtyp001,chrgtdsc)">
      <option></option>
      %COMWEB04.01.006.6
      </select></td></tr>

<tr valign=top><td class=DataLabel>Rate ($/Pulse)</td>
    <td><input type=text name=chtyp002 title="Rate"
           size=6 maxlength=6 class=Number min=0 max=999.99
           onblur="RoundNumber(this,2);">
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitFormNew();">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
