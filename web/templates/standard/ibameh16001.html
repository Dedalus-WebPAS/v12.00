<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  SubmitPage=true;
  if (ReportForm.schdrdat.value=="") {
    ReportForm.keystr02.title="From Date"
    ReportForm.keystr03.title="To Date"
    ReportForm.keystr02.value=ReportForm.datran01.value
    ReportForm.keystr03.value=ReportForm.datran02.value 
    SubmitPage=CheckDateRange(ReportForm.keystr02,ReportForm.keystr03)

  }
  else {
    ReportForm.keystr02.title="From Schedule"
    ReportForm.keystr03.title="To Schedule"
  }

  if (SubmitPage) {
    SubmitReport(ReportForm);
  }
}

</script>
</head>
<body onload="PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=001>
<input type=hidden name=updttype value="A">
<input type=hidden name=ibcnmhos value="%RSHWEB02.01.118.000.043.1.1">
<input type=hidden name=setdfprg value="IBAMEH16">
<input type=hidden name=setdfrep value="01">
<input type=hidden name=schdpgid value="IBAMEH16">    
<input type=hidden name=schddesc value="PRIMHD Extract">    
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
<input type=hidden name=hospcode value="">  

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>PRIMHD Extract</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td>
      <select name=schdprnt id=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAMEH16.01
      </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td>
      <select name=schdcopy id=schdcopy title='Number of Copies' 
       class=Mandatory></select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
      <select name=schdrdat id=schdrdat title="Schedule Type" 
       onchange="SetReportDates();">
        <option></option>
      </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend id=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Date Range</td>
    <td>
      <span id=DateRange></span>
      <input type=hidden name=keystr01 value="1">
      <input type=hidden name=keystr02 value="">
      <input type=hidden name=keystr03 value="">           
    </td></tr>

<tr><td class=DataLabel>%STANDARD.01.035.dh</td>
    <td>
      <select name=keystr04 title="%STANDARD.01.035.dh">
        %STANDARD.01.018.dh.   .9.1.03.1.M
      </select>
      <input type=hidden name=keystr05 value="Y">
      <input type=hidden name=keystr06 value=" ">
      <input type=hidden name=keystr06 value=" ">
    </td></tr>

</table>

<table width=80% align=center border=0 cellspacing=0>
<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick="ProcessReport();">
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran01 id=datran01
    onblur="checkDate(this,'Date');" 
    class="Mandatory PastDate" title="From Date">
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran01">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran01">
    To
    <input type=text size=15 maxlength=12 name=datran02 id=datran02
    onblur="checkDate(this,'Date');" class="Mandatory PastDate" title="To Date">
    <img src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran02">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran02">
</div>
