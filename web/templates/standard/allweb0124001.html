<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function Department(deptcode) {
  linkurl="allweb01.pbl?reportno=01&template=003&deptcode=" + deptcode;
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,50,Left,650,650);
}
function ShowDetail24(linkurl) {
  Left=(document.body.clientWidth-400)/2;
  DFrameLink(linkurl,90,Left,400,150);
}
function EditLookup24() {
  p = document.SelectCode;
  Message="Enter Service Subtype";
  if (isWhitespace(SelectCode.startkey.value)) {
    alert(Message);
    return;
  }

  var serverURL = "../cgi-bin/comweb81.pbl?reportno=63" +
                  "&valdtype=" + p.deptcode.value.replace(/ /g,"+") +
                  "&valdcode=ZX" +
                  "&valdcod2=" + p.startkey.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status == 0) {
    ReturnValue = returnValue.return_value.split("|")
    if (ReturnValue.length == 1) {
      alert('Subtype does not exist in allcctaf.')
      return false
    }
  }

  p.template.value=3
  p.deptcode.value=p.deptcode.value
  p.contcode.value=p.startkey.value
  Left=(document.body.clientWidth-400)/2
  DFrameSubmit(p,90,Left,400,150)
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<form name=SelectCode action="allweb01.pbl" method="get">
<input type=hidden name=reportno value="24">
<input type=hidden name=template value="001">
<input type=hidden name=deptcode value="%ALLWEB01.24.003">
<input type=hidden name=contcode value="">

<table width="100%" cellpadding=0 cellspacing=0 border=0 bgcolor=#CCCCCC>
  <tr>
    <td class=MaintenanceHeading colspan=2>
      %ALLWEB01.24.003 Service Subtype Maintenance
    </td>
    <td align=right class=DataField>Subtype &nbsp;
      <input type=text name=startkey size=8 maxlength=3>
      <input type=button value=Edit onclick="EditLookup24();" class=button>
      <input type=submit value=Goto class="button">
    </td>
  </tr>
</table>

<table width="100%" cellpadding=0 cellspacing=0 border=1>
  <tr>
    <td class=HeadingCell>
      <b>Subtype</b>
    </td>
    <td class=HeadingCell>
      <b>Description</b>
    </td>
    <td class=HeadingCell>
      <b>Status</b>
    </td>
  </tr>
%ALLWEB01.24.001
</table>
  
<table width=100% border=0 bgcolor=#CCCCCC>
  <tr>
    <td align=center>
      <input type=button value="Department" class="button"
       onclick='location.href="allweb01.pbl?reportno=1&template=1"'>
      <input type=button value="Department %ALLWEB01.24.003" class="BigButton"
       onclick='Department("%ALLWEB01.24.003")'>
      <input type=button value="<< Previous" class="button"
       onclick='location.href="%ALLWEB01.24.005.01"'>
      <input type=button value=Add class="button"
       onclick="ShowDetail24('allweb01.pbl?reportno=24&template=002&deptcode=%ALLWEB01.24.003');">
      <input type=button value="Cancel" class="button"
       onclick='location.href="allweb01.pbl?reportno=01&template=001"'>
      <input type=button value="Next >>" class="button"
       onclick='location.href="%ALLWEB01.24.006.01"'>
    </td>
  </tr>
</table>
</form>
