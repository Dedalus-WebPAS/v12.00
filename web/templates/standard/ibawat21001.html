<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (CheckDateRange(document.ReportForm.keystr02,document.ReportForm.keystr03) &&
    CheckRange(document.ReportForm.keystr04,document.ReportForm.keystr05) &&
    CheckRange(document.ReportForm.keystr07,document.ReportForm.keystr08)) {
    SubmitReport(ReportForm)
    }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();document.ReportForm.schddate.focus();>
  <form name=ReportForm method=post action=rshweb02.pbl>
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAWAT21">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAWAT21">    
  <input type=hidden name=schddesc value="Failed Admission Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=ibcnmhos id="ibcnmhos" 
   value="%RSHWEB02.01.118.000.043.1.1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Failed Admissions Report</td>
    </tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAWAT21.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Sequence</td>
    <td><select name=keystr01>
        <optio></option> 
        <option value=1>U/R Number</option>
        <option value=2>Surname</option>
        </select></td></tr>

<tr><td class=DataLabel>From Admission Date</td>
    <td>
    <input type=text size=15 maxlength=12 name=keystr02
     onblur="checkDate(this,'Date')" title="From Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="document.ReportForm.keystr02">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.keystr02">
    To
    <input type=text size=15 maxlength=12 name=keystr03
     onblur="checkDate(this,'Date')" class=Mandatory title="To Date">
    <img src="../images/DateTimeStamp.gif"  class="Icon"
     alt="Current" date="document.ReportForm.keystr03">
    <img src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="document.ReportForm.keystr03">
    </td></tr>

<tr><td class=DataLabel>U/R Range</td>
    <td><input type=hidden name=dum1>
        <input type=hidden name=dum2>
        <input name=keystr04 type=text size=10 maxlength=8 title="From U/R"
         onblur="justifyRight(this);
                 validateCode(8,document.ReportForm.keystr04,
                 document.ReportForm.dum1);">
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='PatientSearchFrame(document.ReportForm.dum1,
                 document.ReportForm.keystr04,document.ReportForm.dum2);'>
        To <input name=keystr05 type=text size=10 maxlength=8 title="To U/R"
         onblur="justifyRight(this);
                 validateCode(8,document.ReportForm.keystr05,
                 document.ReportForm.dum1);">
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
        onclick='PatientSearchFrame(document.ReportForm.dum1,
                 document.ReportForm.keystr05,document.ReportForm.dum2);'>
        </td></tr>
</table>

<span id="HospitalID"></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Consultant</td>
    <td><input type=text name=keystr07 size=8 title='Consultant Code'
         onblur="validateCode(3,document.ReportForm.keystr07,
                 document.ReportForm.n_keystr07);">
        <input type=text name=n_keystr07 size=30 class=Readonly readonly 
         title='Consultant Name'>
        <img src=../images/SearchIcon.gif class="Icon" alt="Search"
        onclick='DoctorSearchFrame(document.ReportForm.keystr07,
                 document.ReportForm.n_keystr07);'>
    </td></tr>

<tr><td class=DataLabel>To Consultant</td>
    <td><input type=text name=keystr08 size=8 title='Consultant Code'
         onblur="validateCode(3,document.ReportForm.keystr08,
                 document.ReportForm.n_keystr08);">   
        <input type=text name=n_keystr08 size=30 class=Readonly readonly
         title='Consultant Name'>
        <img src=../images/SearchIcon.gif class="Icon" alt="Search"
        onclick='DoctorSearchFrame(document.ReportForm.keystr08,
                document.ReportForm.n_keystr08);'>
    </td></tr>

<tr><td class=DataLabel>New Page for each Consultant</td>
    <td><select name=keystr09>
        <option value="N">No</option>
        <option value="Y">Yes</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Admitting Point</td>
    <td><select name=keystr10 title="Admitting Point">
        <option></option>
        %STANDARD.01.007.ap
        </select>
    </td></tr>

  <input type=hidden name=keystr11 value="Y">           
  <input type=hidden name=keystr12 value=" ">
  <input type=hidden name=keystr13 value=" ">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id="HospID" style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
    <tr><td class=DataLabel width=25%>Hospital ID</td>
    <td><select name=keystr06 id="keystr06" 
         class=Mandatory title="Hospital ID ">
    <option></option>
    %RSHWEB02.01.122
    </select>
    </td></tr>
</table>
</span>

<script language=javascript>
if (document.getElementById("ibcnmhos").value==1) {
    document.getElementById("HospitalID").innerHTML =
    document.getElementById("HospID").innerHTML;
}
</script>
