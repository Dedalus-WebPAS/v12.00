function UpdateLink(urnumber,claimtype,effdate,defpayer){

  }else {
   var LinkUrl="patweb07.pbl?reportno=16&template=005" +
           "&urnumber=" + urnumber.replace(/ /g,"+") +
           "&pmpyr001=" + urnumber.replace(/ /g,"+") +
           "&pmpyr003=" + claimtype.replace(/ /g,"+") +
           "&pmpyr018=" + effdate.replace(/ /g,"+") +
           "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
           "&ptrgm001=" + PatientLinks.ptrgm001.value.replace(/ /g,"+") +
           "&updttype=Z"

    Left=(document.body.clientWidth-1000)/2
    DFrameLink(LinkUrl,100,Left,1000,550);
   }
}

//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Name
//  2 - Address
//  3 - Relationship
//  4 - Home Phone
//  5 - Mobile
//  6 - Claim type
//  7 - Default
//  8 - Date Active
//  9 - Date Inactive
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Payers of :  " +
                 document.PatientLinks.ptrgm001.value;
 t = new Table(1,0,2,"100%","center",0,0);
 t.addColumn("Counter","String",10,10,"left","","",40)
 t.addColumn("Name","String",1,1,"left","MaintenanceIcon.gif","0",150,11)
 t.addColumn("Address","String",2,2,"left","","",150)
 t.addColumn("Relationship","String",3,3,"left","","",80)
 t.addColumn("Home Phone","String",4,4,"left","","",80)
 t.addColumn("Mobile","String",5,5,"left","","",80)
 t.addColumn("Claim Type","String",6,6,"left","","",100)
 t.addColumn("Default","String",7,7,"left","","",40)
 t.addColumn("Date Active","Date",8,8,"left","","",70)
 t.addColumn("Date Inactive","Date",9,9,"left","","",70)
 AddTableRows()

 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
