<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script language=javascript src="../js/patweb7905.js"></script>
%START.OF.PAGE
<body onload="PageLoad(event);DisplayProv(AddForm);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write("Add Related Provider Invoice");
</script>
</span>

<form name=AddForm action=patweb79.pbl method=get style="margin:0">
<input type=hidden name=reportno value=5>
<input type=hidden name=template value=3>
<input type=hidden name=updttype value="A">
<input type=hidden name=nzrpi001 value="%PATWEB79.05.007">
<input type=hidden name=nzrpi002 value="%PATWEB79.05.008">
<input type=hidden name=nzrpi008 value="0">

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=25%>RP Invoice Number</td>
    <td><input type=text name=nzrpi003 size=22 maxlength=20
         class=Mandatory title="RP Invoice Number"></td>
    </tr>

<tr><td class=DataLabel>RP Invoice Date</td>
    <td><input type=text name=nzrpi004 id=nzrpi004
         size=12 class="Mandatory PastDate"
         title="RP Invoice Date">
        <img notab src="../images/DateTimeStamp.gif" class="Icon"
         alt="Current" onclick='SetCurrentDateTime(nzrpi004,null);'>
        <img notab src="../images/DateLookup.gif" class="Icon"
         alt="Show Calendar" onclick='DateLookupFrame(nzrpi004);'></td>
    </tr>

<tr><td class=DataLabel>RP Invoice Amount</td>
    <td><input type=text name=nzrpi005 size=14 class="Mandatory Number"
         title="RP Invoice Amount" min=0 max=999999999999.99>GST Inclusive</td>
    </tr>

<tr><td class=DataLabel>Related Provider Type</td>
    <td><select name=nzrpi006 class="Mandatory" title="Related Provider Type"
         onchange="DisplayProv(AddForm);">
         <option></option>
         %PATWEB79.05.106.2
        </select></td>
    </tr>
</table>

<span id=ShowProvider></span>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=25%>Comment</td>
    <td><input type=text name=nzrpi010 size=70 maxlength=100
         title="Comment">
        </td>
    </tr>
</table>


<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>

<tr><td>&nbsp;</td></tr>
<tr><td colspan=4 align=center>
  <input type=button value=Add id=addbtn class="button" 
   onclick='tempDisable(this);SubmitHiddenNew(AddForm);'>
  <input type=button value=Cancel class="button"
   onclick='DFrameExitRefresh();'>
</td></tr>
</table>
</form>

<span id=SelectProv style="display:none">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=25%>Provider</td>
    <td><select name=nzrpi007 class="Mandatory"
         title="Provider">
         <option></option>
        </select></td>
    </tr>
</table>
</span>

<span id=KeyinProv style="display:none">
<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel width=25%>Provider</td>
    <td><input type=text name=nzrpi007 title="Provider" size=10
         maxlength=10 class=Mandatory
         onblur="validateRelProv(AddForm.nzrpi007,AddForm.docname,AddForm.nzrpi006);">
        <input type=text name=docname size=25 maxlength=20 readonly
         class=Readonly>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="HCPSearchFrameProv(AddForm.nzrpi007,AddForm.docname,AddForm.nzrpi006);" >
        <img src="../images/erase.gif" class=Icon
         onclick="clrFields(AddForm.nzrpi007,AddForm.docname);">
    </td>
    </tr>
</table>
</span>
