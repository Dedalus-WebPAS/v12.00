<script type="text/javascript">
function ShowDetail08(linkurl) {
  Left=(document.body.clientWidth-480)/2
  DFrameLink(linkurl,0,Left,480,550)
}
function EditLookup08() {
  if (isWhitespace(SelectCode.orgntype.value)) {
      alert (" Organisation Type is a required field ");
      return;
  }
  SelectCode.template.value=3
  SelectCode.mehor001.value=SelectCode.orgntype.value
  SelectCode.mehor002.value=SelectCode.startkey.value
  Left=(document.body.clientWidth-480)/2
  DFrameSubmit(SelectCode,0,Left,480,550)
}
function GenerateEORKeyword() {
  if(confirm("Generate New External Organisation Keyword Table")) {
    document.GenerateForm.submit(); }
}
</script>
