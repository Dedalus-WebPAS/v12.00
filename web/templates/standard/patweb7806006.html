<script type="text/javascript">
function displayOEC(weboecky,urnumber,admissno) {
  DFrameStart()
  linkurl="../cgi-bin/eclweb02.pbl?reportno=5&template=2"+
          "&weboecky=" + weboecky.replace(/ /g,"+") +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function AssignPatientLinks(urnumbr,visitno,repcount) {
  document.PatientLinks.urnumber.value=urnumbr;
  document.PatientLinks.admissno.value=visitno;
  document.PatientLinks.repcount.value=repcount;
}
function InitTable(TableView) {
document.title="Online Eligibility Check Request List";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Request Date & Time","DateTime",1,1,"left nowrap","","",90)
 t.addColumn("User ID Created/Updated by","String",12,12,"left nowrap","","",90)
 t.addColumn("Transaction&nbsp;Id","String",0,0,"left","","",90)
 t.addColumn("Status&nbsp;Code","String",9,9,"left","","",60)
 t.addColumn("Response Date & Time","DateTime",8,8,"left nowrap","MaintenanceIcon.gif","6",150)
 t.addColumn("Presenting Illness","String",10,10,"left","","",120)
 t.addColumn("Assess&nbsp;Code","String",2,2,"left","DiagnosisSearchIcon.gif","7",60)
// t.addColumn("Error","String",3,3,"left","","",20)
 t.addColumn("Error Description","String",3,3,"left","","",100)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function ExtraMBS() {

  admissno=UpdateForm.admissno.value.replace(/ /g,"+");
  urnumber=UpdateForm.urnumber.value.replace(/ /g,"+");
  linkurl="patweb78.pbl?reportno=06&template=011&admissno="+admissno +
          "&urnumber="+urnumber
  Left=(document.body.clientWidth-700)/2
  DFrameLink(linkurl,100,Left,700,500)

}
