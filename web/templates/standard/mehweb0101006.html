 function linkMHDiagnosis(diaurno,diavisno,diadate) {
    var linkUrl="mehweb01.pbl?reportno=01&template=002" +
       "&urnumber=" + diaurno.replace(/ /g,"+") +
       "&diadmsno=" + diavisno.replace(/ /g,"+") +
       "&admissno=" + document.PatientLinks.admissno.value +
       "&mehdi002=" + diadate.replace(/ /g,"+");
       parent.location.href=linkUrl;
 }

 function closeButton(){
   linkMHDiagnosis(document.PatientLinks.urnumber.value,"","");
 }
