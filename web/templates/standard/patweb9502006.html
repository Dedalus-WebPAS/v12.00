<script type="text/javascript">
function InitTable() {
document.title="Expected Occupancy"
//
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//
 t = new Table(1,0,1,"100%","center",35,20);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
   t.addColumn("Ward","String",0,0,"left","","",170)
   t.addColumn("Expects","String",4,4,"right","","",100)
   t.addColumn("Beds on Ward","String",3,3,"right","","",100)
   t.addColumn("Current","String",5,5,"right","","",100)
   t.addColumn("Exp Discharges","String",6,6,"right","","",100)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB95.02.008

   if (t.rows.length != 0 ) {
     OrderColumn=0; 
     AscDsc=1;
     lastOrderColumn=OrderColumn;
     TableOutput(OrderColumn,AscDsc);
   }
}
</script>
