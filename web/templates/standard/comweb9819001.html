  linkurl="comweb98.pbl?reportno=19&template=002";

}
function UpdateParameter(hosp,parm){
  linkurl="comweb98.pbl?reportno=19&template=003" +
          "&cmpar001=" + hosp.replace(/ /g,"+") +
          "&cmpar002=" + parm.replace(/ /g,"+");

    OrderColumn=1;
  } else {
    OrderColumn=0;
  }
