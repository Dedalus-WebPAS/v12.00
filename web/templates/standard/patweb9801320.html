<script type="text/javascript">
function DocTypeSelected() {
  var errCode = setDocumentType();
  if (errCode == 1) {
    ClearFields();
  }
}
function ClearFields() {
  document.UpdateForm.corsp007.value = "";
  document.UpdateForm.corsp010.value = "";
}
function ResetForm() {
  ClearFields();
  setDocumentType();
}
function setAdmissionGP() {
  var theURL='cliweb06.pbl?reportno=9&template=299'+
         '&urnumber='+PatientURN.replace(/ /g,'+') +
         '&admissno='+PatientVIS.replace(/ /g,'+')
  var xmlHttp = createHttpObject();
  xmlHttp.open("GET", theURL, false);
  xmlHttp.send();
  if (xmlHttp.status=="200") {
    var responseValue= xmlHttp.responseText.split('|');
    if (!isWhitespace(responseValue[0])) {
      document.DefaultValues.gpname.value=responseValue[0].replace(/\s+$/g,"") + ' ' +
                                          responseValue[1].replace(/\s+$/g,"") + ' ' +
                                          responseValue[2].replace(/\s+$/g,"") ;
      document.DefaultValues.gpcode.value=responseValue[3];
    }
  }
}
function getCreateDocumentCookie() {
  if (GetCookieData("CreateDocumentCookie") != "unknown") {
    document.getElementById('cretdcck').value=
    GetCookieData("CreateDocumentCookie");
    ExpireCookiePath("CreateDocumentCookie");
  }
}
//-----------------------------------------------------------------
// Function to add a selection list option (<option>)
//-----------------------------------------------------------------
function AddListOption(ListName, Text, Code) {
  var list = document.getElementById(ListName);
  if (list == undefined) return false;

  var objOption = document.createElement("OPTION");

  objOption.text = Text;
  objOption.value = Code;

  list.add(objOption);
  return true;
}
function InitSMDFields() {
  if (document.getElementById('ptcnssmd').value != '1')
    return;

  AddListOption("sendtype", "SMD", "SMD");

  if (document.getElementById('img_srch_cc') == undefined) {
    var HTML = '<img id="img_srch_to" notab src="../images/SearchIcon.gif"' +
               ' class=Icon title="Doctor Search"' +
               ' onclick="DoctorSearchFrame(dummy,corsp010)"' +
               ' >';

    var ToField = document.getElementById('sp_to_section');
    ToField.insertAdjacentHTML('BeforeEnd',HTML);

    var ToLabel = document.getElementById('sp_label_to');
    ToLabel.innerHTML = ToLabel.innerHTML + "&nbsp;&nbsp;&nbsp;HCP";
  }
}
function OHCLookup() {
alert("OHC Lookup ...");
  var URL = document.getElementById('ptcnohcs').value;

  if (isWhitespace(URL)) {
    alert("OHC Lookup URL not defined!");
    return;
  }
  
  var width = 650;
  var height = 750;
  var top = (document.body.clientHeight-height)/2;
  var left = (document.body.clientWidth-width)/2;
  var options = "width=" + width + ",height=" + height + ",top=" + top + ",left=" + left;

  window.open(URL, "_blank", options);
}
</script>
