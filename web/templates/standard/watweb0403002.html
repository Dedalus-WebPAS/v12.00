function UpdateEpisode(ekey,casek) {
  LinkUrl="watweb04.pbl?reportno=5&template=002" +
          "&episokey=" + ekey.replace(/ /g,"+") +
          "&casekeys=" + casek.replace(/ /g,"+")
  Left=(document.body.clientWidth-800)/2;
  DFrameLink(LinkUrl,20,Left,800,350);
}
function ViewEpisode(ekey,casek) {
  LinkUrl="watweb04.pbl?reportno=5&template=003" +
          "&episokey=" + ekey.replace(/ /g,"+") +
          "&casekeys=" + casek.replace(/ /g,"+")

  DFrameLink(LinkUrl,20,Left,800,350);
}
function AddEpisode() {
  LinkUrl="watweb04.pbl?reportno=5&template=001" +
          "&casekeys=" + document.PatientLinks.casekeys.value.replace(/ /g,"+")

}
function label() {

    document.getElementById("l_destination").innerHTML=ESISDestinationLabel;
  }
}
