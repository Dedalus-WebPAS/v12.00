//------------------------------------------------------------------------------
// Function :  Create Clinical Document and Submit form
//------------------------------------------------------------------------------
 function PostForm() {
   var visDateTime=AddForm.d_vstdte.value +
                  trim(AddForm.d_vsttme.value.replace(/:/g,""));
   var assDateTime=SetDateYYYYMMDD(AddForm.pmmot002.value) +
                  trim(AddForm.pmmot003.value.replace(/:/g,""));
   if (visDateTime>assDateTime) {
       alert('Assessment Date/Time must be on or after the Visit Date/Time');
       AddForm.pmmot002.focus();
       return false;
   }
   AddForm.htmlline.value=MASSDocument(AddForm);
   SubmitForm();
 }
</script>
