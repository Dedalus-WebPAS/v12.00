<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ciaweb80.js"></script>
<script type="text/javascript">
function SubmitReport() {
  if (validateMandatory(ReportForm))
    ReportForm.submit();
}
function checkCasemixType() {
  var i = ReportForm.rpoption.selectedIndex;
  var selection = ReportForm.rpoption.options[i].value;
  if (selection == "5") 
    CasemixType.innerHTML = CasemixTypeSearch.innerHTML;
  else
    CasemixType.innerHTML = "";
}
function initCasemixType() {
  CasemixType.innerHTML = "";
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);initCasemixType();">
<form name=ReportForm action=ciaweb03.pbl method=get style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=9>
<input type=hidden name=updttype value="I">
<input type=hidden name=nextpage value=1>
<input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">

<table width=100% border=0 cellspacing=1 cellpadding=1>
<tr><td class=HeadingCell align=center>Code File Listings</td></tr>
</table>

<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td colspan=2><br></td></tr>
  <tr><td class=DataLabel width=30%>Produce Listing of</td>
      <td class=DataField>
        <select name=rpoption class="SelectMed Mandatory"
         title="Produce Listing" onchange='checkCasemixType();'>
          <option></option>
          <option value=1>Age Ranges</option>
          <option value=2>Time Periods</option>
          <option value=3>Area Analysis</option>
          <option value=4>DRG Codes</option>
          <option value=5>Casemix Codes</option>
          <option value=6>Casemix Types</option>
        </select></td>
  </tr>
</table>

<div id=CasemixType></div>

<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td align=center colspan=2>
        <input type=button class="button" value="OK" id="cia03o"
         onclick='tempDisable(this);SubmitReport();'>
        <input type=button class="button" value="Cancel"
         onclick='location.href="../lookups/blank.html"'>
      </td>
  </tr>
</table>

</form>


<span id=CasemixTypeSearch style="display:none">
<table width=50% align=center border=0 cellspacing=1 cellpadding=1>
  <tr><td class=DataLabel width=30%>Casemix Type</td>
      <td class=DataField>
        <input type=text name=rpcstype size=5 maxlength=3 class=Mandatory
         title="Casemix Type" 
         onblur="ValidateCType(ReportForm.rpcstype,ReportForm.d_rpcstype);" >
        <input type=text name=d_rpcstype size=25 readonly
         title="Casemix Type" class=Readonly>
        <img src="../images/SearchIcon.gif" class=Icon
         onclick="CmixtSearchFrame(ReportForm.rpcstype,ReportForm.d_rpcstype);">
        <img src="../images/ClearIcon.gif" class=Icon
         onclick="clrFields(ReportForm.rpcstype,ReportForm.d_rpcstype);">
      </td>
   </tr>
   <tr><td colspan=2><br></td></tr>
</table>
</span>
