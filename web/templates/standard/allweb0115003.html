<meta name="TemplateHome" content="standard">

<script type="text/javascript">
function updateLetter() {
  if (UpdateForm.rfletchk.checked == true)
    UpdateForm.allet008.value = "R";
  else
    UpdateForm.allet008.value = " ";

  updateFormactn15();
}
function checkPaper(chk) {
  if (isWhitespace(chk.value)) { return true; }
  chknum=chk.value - 0; // Convert to Numeric
  if (chknum < 1 || chknum > 999) {
    alert(chk.title + " must be greater than 1 and less than 999");
    FocusDelay(chk);
  }
}
function checkTopMargin(chk) {
  if (isWhitespace(chk.value)) { return true; }
  chknum=chk.value - 0; // Convert to Numeric
  if (chknum < 1 || chknum > 99) {
    alert(chk.title + " must be greater than 1 and less than 99");
    FocusDelay(chk);
  }
}
function checkBottomMargin(chk) {
  if (isWhitespace(chk.value)) { return true; }
  chknum=chk.value - 0; // Convert to Numeric
  if (chknum < 1 || chknum > 99) {
    alert(chk.title + " must be greater than 1 and less than 99");
    FocusDelay(chk);
  }
}
function checkLeftMargin(chk) {
  if (isWhitespace(chk.value)) { return true; }
  chknum=chk.value - 0; // Convert to Numeric
  if (chknum < 1 || chknum > 99) {
    alert(chk.title + " must be greater than 1 and less than 99");
    FocusDelay(chk);
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Referral Letter
</span>
<form name=UpdateForm action="allweb01.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=15>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="U">
<input type=hidden name=allet008>
<input type=hidden name=allet009>

<table width=100% border=0>
<tr><td class=DataLabel>Letter Number </td>
    <td class=DataLabel>
    <input type=text size=3 maxlength=3 name=allet001 class=readonly 
     title="Letter Number" value="%ALLWEB01.15.001" readonly> 
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td class=DataLabel colspan=3>
    <input type=text size=40 maxlength=35 name=allet002 class=Mandatory
     title="Description" value='%ALLWEB01.15.002'>
    </td></tr>

<tr><td class=DataLabel>Paper Length</td>
    <td class=DataLabel>
    <input type=text size=3 maxlength=3 name=allet005 id=allet005
     title="Paper Length"
     class="Mandatory Integer" onblur='checkPaper(UpdateForm.allet005);' 
     value='%ALLWEB01.15.005'>
     &nbsp;&nbsp;Margin Top
    <input type=text size=2 maxlength=2 name=allet004 id=allet004 
     title="Top Margin"
     class='Mandatory Integer' onblur='checkTopMargin(UpdateForm.allet004);' 
     value='%ALLWEB01.15.004'>
     &nbsp;&nbsp;Bottom
    <input type=text size=2 maxlength=2 name=allet003 id=allet003 
     title="Bottom Margin" 
     class='Mandatory Integer' onblur='checkBottomMargin(UpdateForm.allet003);'
     value='%ALLWEB01.15.003'>
     &nbsp;&nbsp;Left
    <input type=text size=2 maxlength=2 name=allet006 id=allet006 
     title="Left Margin"
     class='Mandatory Integer' onblur='checkLeftMargin(UpdateForm.allet006);'
     value='%ALLWEB01.15.006'>
    </td></tr>

<tr><td class=DataLabel>Letter for 
    <script type="text/javascript">MRDescription()</script>
    Referral</td>
    <td class=DataField><input type=checkbox name=rfletchk value="R"></td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataField><input type=checkbox name="d_allet009" value=0>
    </td></tr>
 
<tr><td class=HeadingCell colspan=4 align=center>Letter Text</td></tr>
<tr><td class=DataLabel colspan=4 align=center>
<textarea wrap=hard name=allecomm title="Letter Text"
 cols=70 rows=14>%ALLWEB01.15.009</textarea>
<a href='javascript:LookupPage(UpdateForm.allecomm,null,"Lookup_ALL00100_000")'>
<img src="../images/LookupIcon.gif" border=0></a>
</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Update" id="all01upd"
     onclick="tempDisable(this);updateLetter();">
    <input type=button class="button" value="Delete" id="all01del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button"
     onclick="DFrameExit();">
    </td></tr>
</table>
</form>

<script type="text/javascript">
if ("%ALLWEB01.15.010" == "R") {
  UpdateForm.rfletchk.checked=true;
}
if ("%ALLWEB01.15.011" != "1") {
  UpdateForm.d_allet009.checked=true;
}
</script>
