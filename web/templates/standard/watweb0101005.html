//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                  
//  1 - Date on List
//  2 - Review Date
//  3 - Patient Name              
//  4 - Sex                     
//  5 - UR                       
//  6 - Status
//  7 - Unit Code
//  8 - Unit Description
//  9 - Ward
// 10 - Procedure Description
// 11 - Procedure Code (Esis)
// 12 - Schedule Adm Date
// 13 - Listing Status Code
// 14 - Listing Description
// 15 - Priority (Category) Code
// 16 - Priority (Category) Description
// 17 - Date Confirmed
// 18 - Date Deferred Until
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,40);
 t.addColumn("Patient","String",3,3,"left","PatientFolder.gif","0",160)
 t.addColumn("Date on List","Date",1,1,"left","","",120)
 t.addColumn("Sex","String",4,4,"left","","",30)
 t.addColumn("U/R","String",5,5,"left","","",90)
 t.addColumn("Unit","String",8,8,"left","","",100)
 t.addColumn("Procedure","String",10,10,"left","","",140)
 t.addColumn("ESIS Code","String",11,11,"left","","",70)
 t.addColumn("RFC Status","String",14,14,"left","","",90)
 AddTableRows()
 TableOutput(1,2);
 break; }

case 1: {
 t = new Table(1,0,2,"100%","center",35,40);
 t.addColumn("Patient","String",3,3,"left","PatientFolder.gif","0",160)
 t.addColumn("Date on List","Date",1,1,"left","","",120)
 t.addColumn("Exp. Ward","String",9,9,"left","","",45)
 t.addColumn("Sch. Date","Date",12,12,"left","","",65)
 t.addColumn("RFC Status","String",13,13,"left","","",30)
 t.addColumn(document.PatientLinks.priocat.value,"String",15,15,"left","","",25)
 t.addColumn("Confirmed","Date",17,17,"left","","",65)
 t.addColumn("Deferred Until","Date",18,18,"left","","",65)
 AddTableRows()
 TableOutput(1,2);
 break; }
 }
}
</script>
