<script type="text/javascript">

function ReportType() {
 if (ReportForm.keystr01.value==1) {
     document.getElementById('InputSiteCode').style.display="none";
     document.getElementById('InputSiteCode').innerHTML="";
     document.getElementById('InputClinicCode').style.display="none";
     document.getElementById('InputClinicCode').innerHTML="";
     document.getElementById('InputAdditional').style.display="none";
     document.getElementById('InputAdditional').innerHTML="";
    }
 else {
    if (ReportForm.keystr01.value==2) {
     document.getElementById('InputSiteCode').style.display = "";
     document.getElementById('InputSiteCode').innerHTML=document.getElementById('SiteCode').innerHTML;
     document.getElementById('InputClinicCode').style.display = "";
     document.getElementById('InputClinicCode').innerHTML= document.getElementById('ClinicCode').innerHTML;
     document.getElementById('InputAdditional').style.display = "";
     document.getElementById('InputAdditional').innerHTML=document.getElementById('Additional').innerHTML;
   }
   else {
     document.getElementById('InputSiteCode').style.display = "";
     document.getElementById('InputSiteCode').innerHTML=document.getElementById('SiteCode').innerHTML;
     document.getElementById('InputClinicCode').style.display = "none"
     document.getElementById('InputClinicCode').innerHTML="";
     document.getElementById('InputAdditional').style.display = "";
     document.getElementById('InputAdditional').innerHTML=document.getElementById('Additional').innerHTML;
     } }
 }

function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr04.title="Report Date"
     document.ReportForm.keystr04.value=document.ReportForm.datran04.value  }
 else {
     document.ReportForm.keystr04.title="Schedule"  }

if (SubmitPage){
  SubmitReport(document.ReportForm) }
}
function SetList() {
  p=document.ReportForm
  if(p.keystr01.value==2) {
    p.keystr03.options.length=1;
    SetClinicId(p.keystr03,p.dummy.value,p.keystr02.value);
  }
}
</script>
</head>
%START.OF.PAGE

              document.ReportForm.schddate.focus();">

        </td></tr>
