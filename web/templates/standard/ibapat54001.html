<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
if (validateMandatory(document.Parameters)){
if (document.Parameters.reportty.value==3) {
    document.ReportForm.keystr01.value=3;
    document.ReportForm.keystr02.value=document.Parameters.GSTfrom.value;
    document.ReportForm.keystr03.value=document.Parameters.GSTto.value;
    document.ReportForm.keystr04.value="Y"; 
    document.ReportForm.keystr05.value=" "; 
    document.ReportForm.keystr06.value=" "; }
  else  {
    document.ReportForm.keystr01.value=document.Parameters.reportty.value;
    document.ReportForm.keystr02.value="Y";
    document.ReportForm.keystr03.value=" "; 
    document.ReportForm.keystr04.value=" "; 
    document.ReportForm.keystr05.value=" "; 
    document.ReportForm.keystr06.value=" "; }
     }
  SubmitReport(document.ReportForm) 
}

function ReportType() {
if (document.Parameters.reportty.value==3) {
  document.Parameters.GSTfrom.disabled = false;
  document.Parameters.GSTto.disabled = false }
else  {
  document.Parameters.GSTfrom.disabled = true;
  document.Parameters.GSTto.disabled = true }
}
</script>
</head>

              ReportLoad();ReportType();document.ReportForm.schddate.focus();">
