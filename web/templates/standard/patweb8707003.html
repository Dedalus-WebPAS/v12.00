<meta name="TemplateVersion" content="V12.00.00">

</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Inpatient Letter
</span>
<form name=UpdateForm action="patweb87.pbl" method=post >
<input type=hidden name=reportno value=7>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="U">
<input type=hidden name=ptlet008 value=" ">
<input type=hidden name=ptlet009 value=" ">
<input type=hidden name=ptcnsmsn value="%STANDARD.01.025.120.243.0.1">

<table width=100% border=0>
<tr><td class=DataLabel width=20%>Letter Number</td>
    <td class=DataLabel>
    <input type=text size=3 maxlength=3 name=ptlet001 class=readonly 
     title="Letter Number" value="%PATWEB87.07.001" readonly> 
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td class=DataLabel colspan=3>
    <input type=text size=40 maxlength=35 name=ptlet002 class=Mandatory
     title="Description" value="%PATWEB87.07.002">
    </td></tr>
 
<tr><td class=DataLabel>Paper Length</td>
    <td class=DataLabel>
    <input type=text size=3 maxlength=3 name=ptlet005 title="Paper Length" 
     class="Mandatory Integer" min=0 max=999 value='%PATWEB87.07.005'>
     &nbsp;&nbsp;Margin Top
    <input type=text size=2 maxlength=2 name=ptlet004 title="Top Margin"
     class='Mandatory Integer' min=0 max=99 value='%PATWEB87.07.004'>
     &nbsp;&nbsp;Bottom
    <input type=text size=2 maxlength=2 name=ptlet003 title="Margin Bottom" 
     class="Mandatory Integer" min=0 max=99 value='%PATWEB87.07.003'>
     &nbsp;&nbsp;Left
    <input type=text size=2 maxlength=2 name=ptlet006 title="Left Margin"
     class='Mandatory Integer' min=0 max=99 value='%PATWEB87.07.006'>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td class=DataLabel><input type=checkbox name="d_ptlet008" value=0>
    </td></tr>
</table>

<div id=DisplaySMS style="display: none">
<table width=100% border=0>
<tr><td class=DataLabel width=20%>SMS Message</td>
    <td><input type=checkbox name="d_ptlet009" value=1
         onclick="SetSMSPaper(UpdateForm);">
    </td>
</tr>
</table>
</div>

<table width=100% border=0>
<tr><td class=DataLabel width=20%>Letter Type</td>
    <td><select name=ptlet010 id=ptlet010 title="Letter Type">
        <option></option>
        <option value="1">Eligibility Letter</option>
        </select>
    </td></tr>
</table>


<table width=100% border=0>
<tr><td class=HeadingCell colspan=4 align=center>Letter Text</td></tr>
<tr><td class=DataLabel colspan=4 align=center>
<textarea wrap=hard name=ptlecomm title="Letter Text"
 cols=70 rows=14>%PATWEB87.07.009</textarea>
<a href='javascript:LookupPage(UpdateForm.ptlecomm,null,"Lookup_00300000_000")'>
<img src="../images/LookupIcon.gif" class=Icon></a>
</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Update"
     onclick="updateFormactn07();">
    <input type=button class="button" value="Delete"
     onclick="setFormactn('D');">
    <input type=button value="Cancel" class="button"
     onclick="DFrameExit();">
</td></tr>
</table>
</form>
<script type="text/javascript">
if ("%PATWEB87.07.010" != "1") {
  UpdateForm.d_ptlet008.checked=true;
}
LetterTyp="%PATWEB87.07.013";
for (var i=0; i<document.UpdateForm.ptlet010.length; i++) {
  if (document.UpdateForm.ptlet010.options[i].value==LetterTyp.substr(0,1)) {
     document.UpdateForm.ptlet010.selectedIndex=i;
  }
}
if(document.UpdateForm.ptcnsmsn.value == "1") {
  document.getElementById('DisplaySMS').style.display="";
  if ("%PATWEB87.07.012" == "1") {
    UpdateForm.d_ptlet009.checked=true;
  }
  SetSMSPaper(UpdateForm);
}
</script>
