<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddTotal() {
  UpdateForm.totalfee.value=0;
  if (!isWhitespace(UpdateForm.bdfee007.value)) {
    if (checkNumber(UpdateForm.bdfee007))  {
      RoundNumber(UpdateForm.bdfee007,2)
      UpdateForm.totalfee.value=parseFloat(UpdateForm.totalfee.value) +
                              parseFloat(UpdateForm.bdfee007.value);
    }
    else {
      UpdateForm.bdfee007.value="";
    }
  }
  if (!isWhitespace(UpdateForm.bdfee008.value)) { 
    if  (checkNumber(UpdateForm.bdfee008)) {
      RoundNumber(UpdateForm.bdfee008,2)
      UpdateForm.totalfee.value=parseFloat(UpdateForm.totalfee.value) +
                              parseFloat(UpdateForm.bdfee008.value);
    }
    else {
      UpdateForm.bdfee008.value="";
    }
  }
  RoundNumber(UpdateForm.totalfee,2);
}
function Layer() {
  if((UpdateForm.fileflag.value)!="N") {
    document.all.layerdis.innerHTML=document.all.bedcurty.innerHTML
  }
  else {
    document.all.layerdis.innerHTML=document.all.bednewty.innerHTML;
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);AddTotal();Layer();">

<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
