<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function CheckForm() {
  if (document.AddForm.mrtmv003.value > 800) {
    alert("Borrowing Period cannot be greater than 800 days.");
    return; 
  } else {
    SubmitForm(); 
  }
}
function SetBorrow() {
  if(document.AddForm.mrtmv004[0].checked == true &&
     document.AddForm.mrtmv005[1].checked == true) {
     document.AddForm.mrtmv003.className="Integer Mandatory";
  } else {
     document.AddForm.mrtmv003.className="Integer";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>

<tr><td class=DataLabel>Movement Code</td>
      <td><input type=text name=mrtmv001 id=mrtmv001 class="Mandatory AlphaNum"
          title="Movement Code" size=5 maxlength=4>
</td></tr>

<tr><td class=DataLabel>Description</td>
      <td><input type=text name=mrtmv002 id=mrtmv002 class=Mandatory
           title="Description"
           size=35 maxlength=30>
</td></tr>

<tr><td class=DataLabel>Borrowing Period</td>
      <td><input type=text name=mrtmv003 id=mrtmv003 title="Borrowing Period" 
           class="Integer" size=4 maxlength=3>
</td></tr>

<tr><td class=DataLabel>Type</td>
    <td class=DataLabel>Ordinary<input type=radio name=mrtmv004 id=o_mrtmv004
                        onclick="SetBorrow();" value=0 checked>
         In-Patient<input type=radio name=mrtmv004 id=i_mrtmv004 value=1
                    onclick="SetBorrow();">
</td></tr>

<tr><td class=DataLabel>Reason Indicator</td>
    <td class=DataLabel>Home<input type=radio name=mrtmv005 id=h_mrtmv005
                             value=0 onclick="SetBorrow();" checked>
         Other<input type=radio name=mrtmv005 id=o_mrtmv005 value=1
               onclick="SetBorrow();">
         Archive-Home<input type=radio name=mrtmv005 id=a_mrtmv005 value=2
                      onclick="SetBorrow();">
</td></tr>

<tr><td class=DataLabel>Usage Indicator</td>
    <td>Not Used<input type=radio name=mrtmv007 id=n_mrtmv007 value=0 checked>
        Used<input type=radio name=mrtmv007 id=u_mrtmv007 value=1>
        Bulk Requests<input type=radio name=mrtmv007 id=b_mrtmv007 value=2> 
</td></tr>

<tr><td class=DataLabel>Active Indicator</td>
      <td><input type=checkbox name=mrtmv006 id=mrtmv006
           title="Active Indicator" value=2 checked>
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button"
     onclick="tempDisable(this);CheckForm()">    
   <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
