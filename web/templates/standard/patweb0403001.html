function PatientSearch(OldURNum,surname,fname,sex,dob,age) {

}
//-----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//-----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Replace Temporary Number Link
//  1 - Temp Number
//  2 - Patient Name 
//  3 - Date of Birth       
//  4 - Age           
//  5 - Sex              
//-----------------------------------------------------------------------------
  function InitTable(TableView) {
    switch (TableView) {
    case 0: {
      t = new Table(1,0,2,"100%","center",23,35);
      t.addColumn("Temp Number","String",1,1,"left","PatientFolder.gif","0",100)
      t.addColumn("Patient Name","String",2,2,"left","","",200)
      t.addColumn("Date of Birth","Date",3,3,"left","","",100)
      t.addColumn("Age","String",4,4,"left","","",100)
      t.addColumn("Sex","String",5,5,"left","","",100)
      AddTableRows()
      TableOutput(0,1);                     // Order Column,Asc Dsc
      break; 
    }
   }
  }
</script>
