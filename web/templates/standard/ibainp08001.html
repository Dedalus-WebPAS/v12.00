<script type="text/javascript">
function ProcessReport() {
  SubmitPage=true;
  if (ReportForm.schdrdat.value == "") {
    ReportForm.keystr02.title="Period From Date";
    ReportForm.keystr02.value=ReportForm.datran02.value;
    ReportForm.keystr03.title="Period To Date";
    ReportForm.keystr03.value=ReportForm.datran03.value;
  }
  else {
    ReportForm.keystr02.title="Schedule End";
  }

  if (SubmitPage) {
    SubmitReport(ReportForm);
  }
}
function GetBatchNumber(DHBSelect,BatchNoFld) {
  if (DHBSelect == undefined || BatchNoFld == undefined)
    return;

  var serverURL = "../cgi-bin/rshweb02.pbl?reportno=13" +
                  "&patcatgy=dh&patcodev=" +
                  DHBSelect[DHBSelect.selectedIndex].value.substr(0,3);
  var returnValue = RSExecute(serverURL);

  if (returnValue.status==0) {
    ReturnValue = returnValue.return_value.split("|");
    BatchNoFld.value = "";
    if (!isWhitespace(ReturnValue[25])) {
      // zero fill the batch no (5 digits)
      var pad = "00000";
      var batchno = trim(ReturnValue[25]);
      BatchNoFld.value = pad.substring(0,pad.length - batchno.length) + batchno;
    }
  }
  return true;
}
</script>
