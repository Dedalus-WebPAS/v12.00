<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true
 p=document.ReportForm
 if (p.schdrdat.value=="") {

   if(p.keystr01.value=="2") {
      p.keystr02.value=p.urnumber.value
      p.keystr03.value=p.userid.value;
      p.keystr04.value="Y"
      p.keystr05.value=" "
   } else {
     p.keystr02.title="From Date"
     p.keystr03.title="To Date"
     p.keystr02.value=
              document.getElementById('datran01').value;
     p.keystr03.value=
              document.getElementById('datran02').value;
     SubmitPage=CheckDateRange(p.keystr02,p.keystr03);
     p.keystr04.value=p.userid.value;
    }
  }
  else {
   if(p.keystr01.value=="1") {
     p.keystr02.title="From Schedule"
     p.keystr03.title="To Schedule" 
     p.keystr04.value=p.userid.value;
   }
  }

 if (SubmitPage) {
  SubmitReport(p); 
 }

}
function CheckOption() {
 if (document.ReportForm.keystr01.value==1) {

    document.getElementById('DispUR').style.display="none";
    document.getElementById('DispUR').innerHTML="";

    document.getElementById('DateRange').style.display="";
    document.getElementById('DateRange').innerHTML=
             document.getElementById('SetDateRange').innerHTML;
 } else {
   if (document.ReportForm.keystr01.value==2) {

     document.getElementById('DispUR').style.display="";
     document.getElementById('DispUR').innerHTML=
              document.getElementById('URSpan').innerHTML;

    document.getElementById('DateRange').style.display="none";
    document.getElementById('DateRange').innerHTML="";
   }
 }
}

function checkUR() {
   p=document.ReportForm;
   if (isWhitespace(document.getElementById('urnumber').value)) {
     return;
   }
   justifyRight(document.getElementById('urnumber'));
   if (!validateCode(13,document.getElementById('urnumber'),
                        document.getElementById('patname'),
                        p.dummy,p.dummy,p.dummy,p.dummy,
                        document.getElementById('admissno'))) {
      document.getElementById('urnumber').focus();
     return;
   }
}
</script>
</head>
<body onload="PageLoad(event);ReportLoad();
              document.ReportForm.schddate.focus();">
%START.OF.PAGE
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBABIL36">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBABIL36">    
  <input type=hidden name=schddesc value="Transferred Deposit Audit Report">    
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=dummy value="">
  <input type=hidden name=userid value="%STANDARD.01.008">

<table width=100% align=center border=0 cellspacing=0>
<tr><td class=HeadingCell align=center colspan=2>Transferred Deposit Audit Report</td></tr>
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate id=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schddate">
    Time
    <input type=text name=schdtime id=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schddate" 
     time="document.ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="document.ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt id=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBABIL36.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy id=schdcopy 
                title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Schedule Type</td>
    <td class=DataLabel colspan=3>
    <select name=schdrdat id=schdrdat 
            title="Schedule Type" onchange="SetReportDates();">
    <option></option>
    </select>
    </td></tr>

<tr><td class=DataLabel>Schedule Until Date</td>
    <td class=DataLabel colspan=3>
    <input type=text name=schdrend id=schdrend size=12
     onblur="checkDate(this,'Schedule Until Date');">  
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="document.ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="document.ReportForm.schdrend">
    </td></tr>

<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel width=25%>Report Option</td>
    <td><select name=keystr01 id=keystr01 
         title="Report Option" class=Mandatory onchange="CheckOption();">
        <option value="1">By Date Range</option>
        <option value="2">By U/R</option>
        </select>
    </td></tr>
</table>

<span id=DispUR></span>

<span id=DateRange></span>

<table width=80% align=center border=0 cellspacing=0>
<tr><td align=center colspan=2><br>
    <input type=hidden name=keystr02 id=keystr02 value="">
    <input type=hidden name=keystr03 id=keystr03 value="">
    <input type=hidden name=keystr04 value=" ">
    <input type=hidden name=keystr05 value="Y">
    <input type=hidden name=keystr06 value=" ">
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</form>

<span id=SetDateRange style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
  <tr>
  <td class=DataLabel width=25%>Date Range</td>
   <td><input type=text size=15 maxlength=12 name=datran01 id=datran01
   onblur="checkDate(this,'From Date')"
   class="Mandatory PastDate" title="From Date">
   <img notab src="../images/DateTimeStamp.gif" class="Icon"
    alt="Current" date="document.ReportForm.datran01">
   <img notab src="../images/DateLookup.gif" class="Icon"
    alt="Calendar" date="document.ReportForm.datran01">
   To
   <input type=text size=15 maxlength=12 name=datran02 id=datran02
   onblur="checkDate(this,'To Date')" class="Mandatory PastDate"
   title="To Date">
   <img notab src="../images/DateTimeStamp.gif" class="Icon"
    alt="Current" date="document.ReportForm.datran02">
   <img notab src="../images/DateLookup.gif" class="Icon"
    alt="Calendar" date="document.ReportForm.datran02">
    </td>
  </tr>
</table>
</span>

<span id=SetScheduleRange style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Date Range</td>
    <td><select name=datsch01 id=datsch01 title="Schedule Range" class=Mandatory
   onblur="UpReportSchedule(this,document.ReportForm.keystr02,
           document.ReportForm.keystr03);">
   <option></option></select>
   Sample Range
   <input type=text name=SampleFrom size=12> To
   <input type=text name=SampleTo size=12>
</td></tr>
</table>
</span>

<span id=URSpan style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>U/R Number</td>
    <td><input type=hidden name=admissno id=admissno>
        <input type=text name=urnumber id=urnumber size=10 maxlength=8
         title='U/R Number' class=Mandatory
         onblur='checkUR();'>
        <input type=text name=patname id=patname
                class=readonly readonly size=35
         title='Patient Name' tabindex=-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='PatientSearchFrame(patname,urnumber,admissno,checkUR);'>
    </td>
</tr>
</table>
</span>

<script type="text/javascript">
    document.getElementById('DateRange').innerHTML=
             document.getElementById('SetDateRange').innerHTML;

</script>
