<script type="text/javascript">
function EditList() {
if (isWhitespace(DisplayForm.webpd002.value)) {
  alert("Select List Before Editing Details") }
else {
LinkUrl="patweb02.pbl?reportno=1&template=1&webpd002="
        +document.DisplayForm.webpd002.value
DFrameLink(LinkUrl,20,100,500,200)
  }
}
function AddPatient() {

  alert("Select List Before Adding Patients") }
else {
  LinkUrl="patweb02.pbl?reportno=2&template=2&webpd002="
          +document.DisplayForm.webpd002.value
  DFrameLink(LinkUrl,20,60,700,420)
  }
}
function UpdateItem(listno,urno) {
LinkUrl="patweb02.pbl?reportno=2&template=3&webpd002="+listno+"&webpt003="+urno
DFrameLink(LinkUrl,20,120,500,220)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - UR
//  1 - Admission
//  2 - Indicators
//  3 - Patient Name  
//  4 - Ward/Bed            
//  5 - Status              
//  6 - Comment             
//  7 - Review Date         
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25);
 t.addColumn("Patient","String",3,3,"left nowrap","","01",220)
 t.addColumn("Ward/Bed","String",4,4,"left","","",30)
 t.addColumn("Status","String",6,6,"left","","",140)
 t.addColumn("Comment","String",7,7,"left","","",150)
 t.addColumn("Review Date","Date",8,8,"left","","",70)
 t.addColumn("Edit","Null",8,-1,"centre","EditIcon.gif","C9",30)
 t.addLink("patweb98.pbl","01","001","PatientFolder.gif")
 t.addLink("cliweb03.pbl","01","001","ResultIcon.gif")
 AddTableRows();
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
