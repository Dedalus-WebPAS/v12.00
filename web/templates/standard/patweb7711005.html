<script type="text/javascript">
function ChkPack() {
  setTimeout('validateNZPackItem(40,AddForm.nzmxc002,AddForm.nzmch002,AddForm.nzmch001,AddForm.d_nzmxc002);',400);
 }

function validateNZPackItem(OptionNumber,ReturnCode,ReturnClmc,ReturnHosp,ReturnName) {
  ReturnFunction="" ;
  ReturnName.value="";
  for (var i=5; i < validateNZPackItem.arguments.length; i++) {
    if (typeof(validateNZPackItem.arguments[i]) == 'function') {
      ReturnFunction=validateNZPackItem.arguments[i] }
    else {
      validateNZPackItem.arguments[i].value=""; }  }
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                    "&valdclmt=" + ReturnClmc.value.replace(/ /g,"+") +
                    "&valdhosp=" + ReturnHosp.value.replace(/ /g,"+") +
                    "&valdfund=" + AddForm.nzmch003.value.replace(/ /g,"+") +
                    "&valdceff=" + SetDateYYYYMMDD(AddForm.nzmch006.value) +
                    "&fileflag=" + AddForm.fileflag.value +
                    "&valdtype=3"
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    j=0
    for (var i=5; i < validateNZPackItem.arguments.length; i++) {
       if (typeof(validateNZPackItem.arguments[i]) != 'function') {
         j++
         validateNZPackItem.arguments[i].value=ReturnValue[j] } }
    if (typeof(ReturnFunction) == 'function') {
       ReturnFunction() }
    return true;
    }
  else {
    ReturnCode.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
     }
}

function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
</script>
