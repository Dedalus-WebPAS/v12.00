<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript" src=../js/patweb7710.js></script>
<script type="text/javascript">
function ShowHosp() {
  if(document.AddForm.ibcnmhos.value=="1") {
    InsertHospital.innerHTML=ShowHospital.innerHTML;
  } else {
    InsertHospital.innerHTML=NoHospital.innerHTML;
  }
}
function AddTotal() {
  AddForm.totalfee.value=0;
  if(!isWhitespace(AddForm.nzbfe009.value)) {
    if (checkNumber(AddForm.nzbfe009)) {
     RoundNumber(AddForm.nzbfe009,2);
     AddForm.totalfee.value=parseFloat(AddForm.totalfee.value) +
                            parseFloat(AddForm.nzbfe009.value);
    }
    else {
      AddForm.nzbfe009.value="";
      AddForm.nzbfe009.focus();
      return;
    }
  }
  if(!isWhitespace(AddForm.nzbfe010.value)) {
    if (checkNumber(AddForm.nzbfe010)) {
     RoundNumber(AddForm.nzbfe010,2);
     AddForm.totalfee.value = parseFloat(AddForm.totalfee.value) 
                            + parseFloat(AddForm.nzbfe010.value);
    }
    else {
      AddForm.nzbfe010.value="";
      AddForm.nzbfe010.focus();
      return;
    }
  }
  RoundNumber(AddForm.totalfee,2);
}
function SubmitForm() {
  if(validateMandatory(AddForm)) {
    AddForm.submit();
  }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);ShowHosp();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
if  ("%PATWEB77.10.025" == "C") {
    document.write("Current File - NZ Private Bed Fee Maintenance");}
else {
    document.write("New File - NZ Private Bed Fee Maintenance"); }
</script>
</span>
