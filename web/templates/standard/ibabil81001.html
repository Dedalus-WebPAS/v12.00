<script type="text/javascript">

function ReportType() {
if(document.ReportForm.keystr06==undefined) { return; }
for (var i =0 ; i < document.ReportForm.keystr06.length; i++) {
 if (document.ReportForm.keystr06.options[i].selected) {
   SelectedValue=document.ReportForm.keystr06.options[i].value } };

if (SelectedValue=="N") {
   document.getElementById("InputPage").innerHTML=
   document.getElementById("Page").innerHTML; }
else {
   document.getElementById("InputPage").innerHTML="";
   }
}
function SummOnly() {
  var show=true;
  if(!isWhitespace(document.ReportForm.keystr04.value) &&
     !isWhitespace(document.ReportForm.keystr05.value)) {
     if(trim(document.ReportForm.keystr04.value) ==
        trim(document.ReportForm.keystr05.value)) {
        show=false;
    }
  }
  if(show) {
    if(isWhitespace(document.getElementById("Summary").innerHTML)) {
      document.getElementById("Summary").innerHTML=
      document.getElementById("SummaryID").innerHTML;
    }
  } else {
    document.getElementById("Summary").innerHTML="";
    document.getElementById("InputPage").innerHTML="";
  }
}
function ProcessReport() {
 SubmitPage=true
 p=document.ReportForm
 if (p.schdrdat.value=="") {
     p.keystr02.title="From Date"
     p.keystr03.title="To Date"
     SubmitPage=CheckDateRange(p.keystr02,p.keystr03) }
 else {
     p.keystr02.title="From Schedule"
     p.keystr03.title="To Schedule" }
 if (SubmitPage &&
    CheckRange(p.keystr04,p.keystr05)) {
    SubmitReport(p) }
}
function checkGoLive() {
 p=document.ReportForm
 p.usngicd9.value="0";
 if (isWhitespace(p.keystr02.value)||
     isWhitespace(p.keystr02.value)) {
  return true;
 }
 if (isWhitespace(p.ptcngdv8.value)) {
  return true;
 }
 goLiveD=trim(p.ptcngdv8.value);
 if (SetDateYYYYMMDD(p.keystr02.value)<goLiveD) {
   if (SetDateYYYYMMDD(p.keystr03.value)>=goLiveD) {
     alert("Both start & end date need to be either \n"
          + "above or below the go-live date.");
     return false; }
   else {
//   No longer validating icd9
//   ReportForm.usngicd9.value="1"; }
   }
 }
 return true;
}
</script>
