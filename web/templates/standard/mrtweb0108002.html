// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column

//  2 - Required Date & Time
//  3 - Reservation Date
//  4 - Home Location
//  5 - Destination
//  6 - Receiver
//  7 - Movement Reason
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Medical Record Reservations"
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,35);
 t.addColumn("Patient","NameAll",1,1,"left","","",190)
// t.addColumn("Patient","NameAll",1,1,"left","PatientFolder.gif","0",190)
 t.addColumn("Required","DateTime",2,2,"left","","",120)
 t.addColumn("Reservation","Date",3,3,"left","","",70)
 t.addColumn("Destination","String",4,4,"left","","",130)
 t.addColumn("Reason","String",7,7,"left","","",130)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
