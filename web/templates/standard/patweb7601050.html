<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function initSP() {
     if (UpdateForm.existrec.value==1) {
        ActPlanOption.innerHTML=AddActPlan.innerHTML;
        } else {
        ActPlanOption.innerHTML=ModActPlan.innerHTML;
        }
}

function SubmitActPlan(){
   if(!validateMandatory(UpdateForm))
     return;

   if (UpdateForm.existrec.value==1) {
      document.UpdateForm.updttype.value="A"
      } else {
      document.UpdateForm.updttype.value="U"
      }
   UpdateForm.submit();
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);setTimeout('initSP();',350);self.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
%PATWEB76.01.623.1 Action Plan
</span>

<form name=UpdateForm action=patweb71.pbl method=post style="margin:0"
 onsubmit='return validateMandatory(this);'>
  <input type=hidden name=invoicen value="%PATWEB76.01.302">
  <input type=hidden name=reportno value="16">

  <input type=hidden name=existrec value="%PATWEB76.01.623.0">

<table cellspacing=0 cellpadding=2 border=0 width=95% align=center>

    <td class=DataField>%PATWEB76.01.302</td></tr>

    </td>

<tr><td colspan=2 align=center>

     onclick="tempDisable(this);SubmitActPlan();">

</td></tr>
