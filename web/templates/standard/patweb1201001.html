<script type="text/javascript">
function UpdateSeq(Hosp,Ward,Room,Bed,cadm) {
  LinkUrl="patweb12.pbl?reportno=1&template=3" +
          "&pmbbd001=" + Hosp.replace(/ /g,"+") +
          "&pmbbd002=" + Ward.replace(/ /g,"+") +
          "&pmbbd003=" + Room.replace(/ /g,"+") +
          "&pmbbd004=" + Bed.replace(/ /g,"+") +
          "&pmbbd010=" + cadm.replace(/ /g,"+")
  Left=(document.body.clientWidth-350)/2
  DFrameLink(LinkUrl,0,Left,350,300)
}
function AddSeq() {
  LinkUrl="patweb12.pbl?reportno=1&template=2"
  Left=(document.body.clientWidth-350)/2
  DFrameLink(LinkUrl,0,Left,350,300)
}

// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available

function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,30);
 t.addColumn("Ward Code","String",1,1,"left","MaintenanceIcon.gif","0",70)
 t.addColumn("Description","String",9,9,"left","","",150)
 t.addColumn("Sequence View 1","String",4,4,"center","","",40)
 t.addColumn("Sequence View 2","String",5,5,"center","","",40)
 t.addColumn("Sequence View 3","String",6,6,"center","","",40)
 t.addColumn("Sequence View 4","String",7,7,"center","","",40)
 t.addColumn("Sequence View 5","String",8,8,"center","","",40)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
</head>
