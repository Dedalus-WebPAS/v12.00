<script type="text/javascript"> 
function setUpdateFormactn01()
{
  if ((validateMandatory(UpdateForm)) && (validateRange() == true))
  {
    setFormactn('U'); 
  }
}

function validateRange()
{
  var NextRange = document.UpdateForm.nzirn004;
  var MaxRange = document.UpdateForm.nzirn005;

  if ((!isWhitespace(NextRange.value)) && (!isWhitespace(MaxRange.value)))
  {
    if (parseInt(NextRange.value) > parseInt(MaxRange.value))
    {
      alert("Next Invoice Range cannot be greater than Max Invoice Range");
      NextRange.focus();
      return false;
    }
    else if (parseInt(NextRange.value) == parseInt(MaxRange.value))
    {
      alert("Max Invoice Number Must be greater than Next Invoice Number");
      MaxRange.value="";
      MaxRange.focus();
      return false;
    }
    else
    {
      return true;
    }
  }
  return false;
}

</script>
