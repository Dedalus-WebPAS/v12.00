%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=post action=ciaweb01.pbl style="margin:0">
<input type=hidden name=reportno value="8">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="A">
<input type=hidden name=nextpage value=0>
<input type=hidden name=redirect value="ciaweb01.pbl?reportno=08&template=002">
<table align=center width=95% border=0 cellspacing=0 cellpadding=1>
<tr><td>Area Analysis</td> 
    <td><input type=text name=caaad001 class=ReadOnly readonly
               value="%CIAWEB01.08.011" title="Area Analysis" size=3 
               maxlength=3 tabindex=-1></td>
</tr>
<tr><td class=DataLabel>Post Code</td>
    <td colspan=5><input type=text name=caaad002 class=Mandatory 
                   title="Post Code" size=10 maxlength=10>
             </td></tr>

<tr><td class=DataLabel>Description (eg. Suburb - Rye)</td>
    <td colspan=5><input type=text name=caaad003  
                   title="Description" size=40 maxlength=30></td></tr>

<tr><td class=DataLabel>Level 3 (eg. City - Melbourne)</td>
    <td><input type=text name=caaad004 title="Level 3"
         size=10 maxlength=10>
    </td></tr>

<tr><td class=DataLabel>Level 2 (eg. State - Vic)</td>
    <td><input type=text name=caaad005 title="Level 2"
         size=10 maxlength=10>
    </td></tr>

<tr><td class=DataLabel>Level 1 (eg. Country - Australia)</td>
    <td><input type=text name=caaad006 title="Level 1"
         size=10 maxlength=10>
    </td></tr>

<tr><td colspan=6 align=center><br>
    <input type=button value="Add" class="button" 
     onclick="submitForm(AddForm);"> 
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
