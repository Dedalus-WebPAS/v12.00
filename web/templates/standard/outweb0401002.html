<script type="text/javascript">
function chkBookingTempl(TestField) {
  p=document.AddForm;
  if (!isWhitespace(TestField.value)) {
    p.ottxs003.className="Mandatory"
    p.ottxs004.className="Mandatory"
    p.ottxs005.className="Mandatory"
  } else {
    if (isWhitespace(p.ottxs003.value) &&
        isWhitespace(p.ottxs004.value) &&
        isWhitespace(p.ottxs005.value)) {
      p.ottxs003.className=""
      p.ottxs004.className=""
      p.ottxs005.className=""
    }
  }
}

function chkAttendanceTempl(TestField) {
  p=document.AddForm;
  if (!isWhitespace(TestField.value)) {
    p.ottxs006.className="Mandatory"
    p.ottxs007.className="Mandatory"
    p.ottxs008.className="Mandatory"
  } else {
    if (isWhitespace(p.ottxs006.value) &&
        isWhitespace(p.ottxs007.value) &&
        isWhitespace(p.ottxs008.value)) {
      p.ottxs006.className=""
      p.ottxs007.className=""
      p.ottxs008.className=""
    }
  }
}

function submitPage(){
 if(document.getElementById('d_otsit012').checked==false){
    document.getElementById('otsit012').value="1";} //Unticked = 1-Inactive
 else{
    document.getElementById('otsit012').value="0";} //Ticked = 0-Active

 SubmitHiddenNew(document.AddForm);
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=AddForm method=post action=outweb04.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=otsit012 id=otsit012 value="">

<table align=center width=90% border=0>

<tr><td class=DataLabel>Active</td>

<tr><td colspan=4 align=center><br>
