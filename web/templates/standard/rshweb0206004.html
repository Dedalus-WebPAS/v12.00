<script type="text/javascript">
function ExtractLink(ExtractID) {
 LinkForm.extnumbr.value=ExtractID
 LinkForm.submit()
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link 
//  1 - Extract ID    
//  2 - Generation Date
//  3 - Start Date     
//  4 - End Date        
//  5 - Number of Operations
//  6 - Number of Admissions
//  7 - Number of Day Cases
//  8 - Number of Bed Days
//  9 - Net Amount
// 10 - Primary Ops Indicator
// 11 - Primary Diseases Indicator
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Start Date","Date",3,3,"left","EditIcon.gif","0",150)
 t.addColumn("End Date","Date",4,4,"left","","",90)
 t.addColumn("Extract Date","Date",2,2,"left","","",90)
 t.addColumn("Operations","String",5,5,"right","","",60)
 t.addColumn("Admissions","String",6,6,"right","","",60)
 t.addColumn("Day Cases","String",7,7,"right","","",60)
 t.addColumn("Bed Days","String",8,8,"right","","",60)
 t.addColumn("Net Amount","String",9,9,"right","","",70)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break;
 }
 }
}
</script>
