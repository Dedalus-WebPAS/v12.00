<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write('%ALLWEB01.03.001.0 Problem Maintenance');
</script>
</span>

<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="3">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=deptcode value="%ALLWEB01.03.001.1"> 

<table align=center width=100% border=0>
<tr>
  <td class=DataLabel>Problem Code</td>
  <td>
    <input type=text name=alprr002 title="Problem Code" size=12 maxlength=9 
     class="AlphaNum Mandatory">
  </td>
</tr>

<tr>
  <td class=DataLabel>Problem Description</td>
  <td>
    <input type=text name=alprr003 title="Problem Description" size=42 
     maxlength=40 class=Mandatory>
  </td>
</tr>

<tr>
  <td class=DataLabel>Equivalent ICD10 Code</td>
  <td colspan=3>
    <input type=text readonly class=Readonly name=alprr004 size=10
     onblur='validateCode(6,AddForm.alprr004,AddForm.mricdds1);'>
    <input type=text size=50 name=mricdds1 readonly class=Readonly>
    <img src=../images/DiagnosisSearchIcon.gif class=Icon alt="Search"
     onclick='Icd10DisSearchFrame(AddForm.alprr004,AddForm.mricdds1);'>
    <img src="../images/ClearIcon.gif" class=Icon
     onclick="clrFields(AddForm.alprr004,AddForm.mricdds1);">
  </td>
</tr>

<tr>
  <td class=DataLabel>Active</td>
  <td>
    <input type=checkbox name=alprr005 title="Active" value="1" checked>
  </td>
</tr>

<tr>
  <td class=DataLabel>HDP Equivalent</td>
  <td>
    <input type=text name=alprr006 title="HDP Equivalent" size=4 maxlength=4>
  </td>
</tr>

<tr>
  <td class=DataLabel>Default Code</td>
  <td>
    <input type=checkbox name=alprr007 title="Default Code" value="1">
  </td>
</tr>

<tr>
  <td class=DataLabel>Problem / Other Factor Affecting Health</td>
  <td>
    <select name=alprr008 title="Problem / Other Factor Affecting Health">
      <option value=" ">Problem & Other Factor</option>
      <option value="1">Problem</option>
      <option value="2">Other Factor</option>
    </select>
  </td>
</tr>

<tr>
  <td colspan=2 align=center>
    <br>
    <input type=button value="Add" class="button" id="all01add"
     onclick="tempDisable(this);SubmitForm()">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh()">
  </td>
</tr>
</table>
</form>
