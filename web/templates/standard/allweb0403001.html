<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Patient Name
//  2 - Equipment Desc
//  3 - Loan Date
//  4 - Expected Return Date
//  5 - Type of Loan  
//  6 - Therapist 
//  7 - Status 
//  8 - Folder Icon Code
//  9 - Loan Date (ccyymmdd)
// 10 - Expected Return Date (ccyymmdd)
//---------------------------------------------------------------------------

function InitTable(TableView) {
switch (TableView) {
case 0: {

 t = new Table(1,0,1,"100%","center");
 t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",22,8)
 t.addColumn("Equipment Desc","String",2,2,"left","","",20)
// t.addColumn("Loan Date","Date",3,3,"left","","",8)
 t.addColumn("Loan Date","String",3,9,"left","","",8)
// t.addColumn("Expected Return","Date",4,4,"left","","",10)
 t.addColumn("Expected Return","String",4,10,"left","","",10)
 t.addColumn("Type of Loan","String",5,5,"left","","",15)
 t.addColumn("Therapist","String",6,6,"left","","",15)
 t.addColumn("Status","String",7,7,"left","","",10)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
 }
}
//
function PatientLink(linkurl) {
  location.href=linkurl;
}
function FilterSubmit() {
  if (validateMandatory(Filter)) {
    Filter.submit();
  }
}
</script>
