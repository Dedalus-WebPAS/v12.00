<script type="text/javascript">
function init() {
PageLocation="?reportno=1&template=4" +
               "&urnumber=" + PatientURN.replace(/ /g,"+") +
               "&admissno=" + PatientVIS.replace(/ /g,"+")
  if(top.content.location.search.substring(1,23)!="reportno=1&template=16"&&
     top.content.location.search.substring(1,23)!="reportno=1&template=17"){
    if (top.content.location.search!=this.location.search) {
      if (top.content.location.search!=PageLocation) {
      top.content.location.href="emrweb02.pbl" + PageLocation } }
  }
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coding Status
// 10 - Department
// 11 - Home Location
// 12 - Document Type
// 13 - Volume Number
// 14 - Unit Description
// 15 - Visit Day
// 16 - Visit Type
// 17 - Diagnosis/Procedure Code
// 18 - Location/Ward
// 19 - Status
// 20 - Slot Number
// 21 - Diagnosis Description
// 22 - Triage Code
// 28 - Unit Code
// 29 - Claim Code
// 30 - Location/Clinic
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",155)
 t.addColumn("Day","String",15,15,"left","","",25)
 t.addColumn("Type","String",16,16,"left","","",25)
 t.addColumn("Unit/Clinic Type","String",14,14,"left","","",75)
 t.addColumn("HCP","String",6,6,"left","","",75)
// t.addColumn("Slot","String",20,20,"left","","",35)
 t.addColumn("Loc","String",18,18,"left","","",45)
 t.addColumn(document.PatientLinks.claimcode.value,"String",29,29,"left","","",35)
 t.addColumn("Status","String",19,19,"left","","",100)
 t.addColumn("Visit No.","String",1,1,"left","","",40)
 t.addColumn("Med Rec Vol","String",13,13,"left","","",45)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",30)
 t.addColumn("Type","String",16,16,"left","","",30)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",100)
 t.addColumn("Diagnosis/Procedure","String",21,21,"left","","",130)
 t.addColumn("Code","String",17,17,"left","","",60)
 t.addColumn("Med Rec Volume","String",13,13,"left","","",50)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
<script type="text/javascript">
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Casekeys,Site,AAEFlag) {
  if (VisitType=="1") {
    if (AAEFlag=="1") {
      location.href="patweb98.pbl?reportno=1&template=070&admissno=" +
                     VisitNo + "&urnumber=" + Urnumber;
    } else {
      location.href="emrweb02.pbl?reportno=1&template=100&admissno=" +
                   VisitNo + "&urnumber=" + Urnumber;
    }
  } else { 
    if (VisitType=="3") {
      location.href="patweb98.pbl?reportno=1&template=002&admissno=" +
                       VisitNo + "&urnumber=" + Urnumber;
    } else {
      alert("View Not Available in Emergency System");
    }
  }
}
</script>
