<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
// 0. Action Date 
// 1. Visit 
// 2. Type 
// 3. ICD Codes  
// 4. ICD Codes Dates 
// 5. Axis I & II Codes
// 6. Latest DSMIVR Date
// 7. Responsible HCP
// 8. Case Team
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="All Mental Health Diagnosis Details";
switch (TableView) {
case 0: {
  t = new Table(1,0,2,"100%","center",0,0);
  //t.addColumn("Action Date","Datetime",1,1,"left","EditIcon.gif","0",45)
  t.addColumn("Action Date","Datetime",0,0,"left","","",45)
  t.addColumn("Visit","String",1,1,"left","","",20)
  t.addColumn("Type","String",2,2,"left","","",20)
  t.addColumn("ICD Codes","String",3,3,"left","","",100)
  t.addColumn("ICD Codes Dates","String",4,4,"left","","",70)
 if (document.getElementById('mhcnhdds').value==1) {
   t.addColumn("Responsible HCP","String",5,5,"left","","",50)
   t.addColumn("Case Team","String",6,6,"left","","",50)
 } else {
   t.addColumn("Axis I & II Codes","String",5,5,"left","","",130)
   t.addColumn("Latest DSMIVR Date","Datetime",6,6,"left","","",30)
   t.addColumn("Responsible HCP","String",7,7,"left","","",50)
   t.addColumn("Case Team","String",8,8,"left","","",50)
}
 AddTableRows();
 //t.sortTable(1,1);    
 TableOutput(0,2);    // By Date Order Column,Asc Dsc
 break; }
 }
}
</script>
