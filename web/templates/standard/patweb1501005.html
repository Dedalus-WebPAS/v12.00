<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function Remove() {
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.submit();
  }
}
function checkAdmReq() {
  if(isWhitespace(document.UpdateForm.pmarq001.value)) {
    alert("Admission Request Not Selected.");
    DFrameExit();
  }
  if(document.UpdateForm.d_pmarq057.value=="5") {
    document.getElementById("pat15sub").disabled=true;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);checkAdmReq();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
 Remove Admission Request
</span>
<form name=UpdateForm action=patweb15.pbl method=post style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=005>
<input type=hidden name=updttype value="R">
<input type=hidden name=pmarq001 value="%PATWEB15.01.101">
<input type=hidden name=d_pmarq057 value="%PATWEB15.01.157.0">

<table width=100% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td class="Datalabel">Reason for Removal</td>
    <td class="DataField">
    <select name=pmarq062 title="Reason for Removal" class="Mandatory">
    <option></option>
    %PATWEB15.01.162.2
    </select>
    </td></tr>

<tr><td class="Datalabel">&nbsp;</td>
    <td class="DataField">&nbsp;</td>
    </tr>

<tr><td colspan=2 align=center>
  <input type=button class="button" value="Remove" 
   id="pat15sub" onclick="tempDisable(this);Remove();">
  <input type=button class="button" value="Cancel" 
   onclick="DFrameExit();">
</td></tr>
</table>
</form>
