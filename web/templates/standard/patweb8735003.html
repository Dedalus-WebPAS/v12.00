<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb87.js"></script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Private Practice General Letter
</span>
<form name=UpdateForm action="patweb87.pbl" method=post >
<input type=hidden name=reportno value=35>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="U">

<table width=100% border=0>
<tr><td class=DataLabel width=20%>Letter Number</td>
    <td class=DataLabel>
        <input type=text size=6 maxlength=4 name=prlet001 class=Readonly 
         title="Letter Number" value="%PATWEB87.35.001" readonly> 
    </td>
</tr>

<tr><td class=DataLabel>Description</td>
    <td class=DataLabel colspan=3>
        <input type=text size=40 maxlength=35 name=prlet002 class=Mandatory
         title="Description" value='%PATWEB87.35.002'>
    </td>
</tr>
 
<tr><td class=DataLabel>Paper Length</td>
    <td class=DataLabel>
        <input type=text class='Mandatory Integer' size=3 maxlength=3 
         name=prlet005 title="Paper Length" value='%PATWEB87.35.005' 
         min=0 max=999>
         &nbsp;&nbsp;Margin Top
        <input type=text class='Mandatory Integer' size=2 maxlength=2 
         name=prlet004 title="Top Margin" value='%PATWEB87.35.004' 
         min=0 max=99>
         &nbsp;&nbsp;Bottom
        <input type=text class='Mandatory Integer'  size=2 maxlength=2 
         name=prlet003 title="Bottom Margin" value='%PATWEB87.35.003' 
         min=0 max=99>
         &nbsp;&nbsp;Left
        <input type=text class='Mandatory Integer' size=2 maxlength=2 
         name=prlet006 title="Left Margin" value='%PATWEB87.35.006' 
         min=0 max=99>
    </td>
</tr>

<tr><td class=HeadingCell colspan=4 align=center>Letter Text</td></tr>
<tr><td class=DataLabel colspan=4 align=center>
        <textarea wrap=hard name=ptlecomm title="Letter Text"
         cols=70 rows=14>%PATWEB87.35.008
        </textarea>
<a href='javascript:LookupPage(UpdateForm.ptlecomm,null,"Lookup_00400000_000")'>
<img src="../images/LookupIcon.gif" border=0 class=Icon></a>
    </td>
</tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Update"
     onclick=updateFormactn35();>
    <input type=button class="button" value="Delete" 
     onclick="setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick=DFrameExit();>
</td></tr>
</table>
</form>
