<script language=javascript>

function InitTable() {
 document.title="Related Provider Invoice Information "  
//
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//
 t = new Table(1,0,1,"100%","center",30);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("RP Invoice No.","ImageText",1,1,"left","","0",90,"2")
 t.addColumn("RP Invoice Date","Date",3,3,"left","","",90)
 t.addColumn("RP Invoice Amt","String",4,4,"left","","",90)
 t.addColumn("RP Invoice Date Entered","Date",9,9,"left","","",90)
 t.addColumn("RP Invoice Entered By","String",10,10,"left","","",90)
 t.addColumn("Provider Type","String",5,5,"left","","",100)
 t.addColumn("Provider","String",6,6,"left","","",90)
 t.addColumn("AP Interface Status","String",7,7,"left","","",90)
 t.addColumn("AP Interface Date","Date",8,8,"left","","",90)
//
// Add Rows to Table (Output from Web Server)
//

 AddTableRows();

 TableOutput(4,1); 
}
function CheckStatus() {
  if(UpdateForm.d_captstat.value=="3") {
    document.getElementById('updtbutt').disabled=true;
    document.getElementById('adrpbutt').disabled=true;
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);InitTable(0);CheckStatus();>
