<meta name="CrossBrowser"      content="true">
<script type="text/javascript">
function submitBulkMiscCharges() {
  if (validateMandatory(document.UpdateForm)) {
//alert(parseFloat(document.UpdateForm.totchamt.value));
    if (parseFloat(document.UpdateForm.totchamt.value)!=0) {
      if (parseFloat(document.UpdateForm.totchamt.value)!=
          parseFloat(document.UpdateForm.bmchtotl.value)) {
        alert("Total not Balanced. " 
              + "Total Charge Amount entered does not equal Bulk Misc Charges Charge Amount: " 
              + document.UpdateForm.bmchtotl.value);
        return;
      }
    }
    document.UpdateForm.updttype.value='E';
    document.UpdateForm.submit();
  }
}
function updBulkMiscChargesPopUpFrame(Batch,VisitNo,TranNo) {
//alert(VisitNo+" "+TranNo);

  SetCookie("blkmisc",document.UpdateForm.totchamt.value);

  DFrameStart()
  linkurl="../cgi-bin/patweb75.pbl?reportno=17&template=003&updttype=B" +
          "&admissno=" + VisitNo +
          "&trannumb=" + TranNo +
          "&tmmtibat=" + Batch 
  Left=(document.body.clientWidth-750)/2
  DFrameLink(linkurl,100,Left,750,250)
}
function displayBulkMisc() {

  blkmisccookie=GetCookieData("blkmisc");
//alert(blkmisccookie);
  if (blkmisccookie!="unknown") {
    document.UpdateForm.totchamt.value=blkmisccookie;
    ExpireCookiePath("blkmisc"); 
  }

  if (document.UpdateForm.bulkindi.value=="1") {
    bulkmisccharges.innerHTML=BulkMiscCharges.innerHTML;    
  }
}
function addBulkMiscChargesPopUpFrame() {

  SetCookie("blkmisc",document.UpdateForm.totchamt.value);

  DFrameStart()
  linkurl="../cgi-bin/patweb75.pbl?reportno=17&template=002" +
          "&tmmtibat=" + UpdateForm.tmmtibat.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-750)/2
  DFrameLink(linkurl,100,Left,750,300)
}
function CancelBulkMisc() {
  UpdateForm.updttype.value="F";
  UpdateForm.nextpage.value="1";
  UpdateForm.redirect.value="patweb75.pbl?reportno=17&template=1" 
  document.UpdateForm.submit();
}
</script>

%START.OF.PAGE
