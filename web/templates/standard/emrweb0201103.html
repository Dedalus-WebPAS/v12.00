<script type="text/javascript">
function setDelete() {
  if(!isWhitespace(document.DeleteForm.d_emvipadm.value)) {
    alert("Warning - Linked Pre-Admission/Admission " +
          document.DeleteForm.d_emvipadm.value +
          " exists. Please Cancel or Unlink the Pre-Admission/Admission " +
          "before continuing.");
    return;
  }
  if (typeof(parent.UpdateForm)=='object'
     && typeof(parent.UpdateForm.username)=='object') {
     document.DeleteForm.username.value=parent.UpdateForm.username.value;
  }
  if (typeof(parent.UpdateForm)=='object'
     && typeof(parent.UpdateForm.password)=='object') {
    document.DeleteForm.password.value=parent.UpdateForm.password.value;
  }
  if(!validateMandatory(DeleteForm)) {
    return;
  }
  ans=confirm("Are you sure you want to cancel this visit?")
  if (ans) { 
    SetCookie('emrcancelledcookie','1',60);
    document.DeleteForm.submit() }
}
function init() {
  if(!isWhitespace(document.DeleteForm.d_emvipadm.value)) {
    alert("Warning - Linked Pre-Admission/Admission " +
          document.DeleteForm.d_emvipadm.value +
          " exists. Please Cancel or Unlink the Pre-Admission/Admission " +
          "before continuing.");
    DFrameExit();
  }
}
</script>
