// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 -  HTML Link      
//  1 -  Unique Key      
//  2 -  Date             
//  3 -  Medicare number                    
//  4 -  Medicare suffix                    
//  5 -  W/L counter

// 19 -  Clinical urgency category last code

// 25 -  Reason for rebooking               
// 26 -  Date scheduled for admin (ddmmccyy)
// 27 -  Date of removal (ddmmccyy)

// 29 -  Insurance declaration              
// 30 -  Transfer Destination               
// 31 -  Total not ready for care days      
// 32 -  Total not ready for care days since
// 33 -  Total NRFC days following Last Clin
// 34 -  Hospital initiated postponement    
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,45);
 t.addColumn("Date","Date",2,2,"left","DocumentIcon.gif","0",120)
 t.addColumn("Listing Status","String",20,20,"left","","",80)
 t.addColumn("Speciality","String",11,11,"left","","",80)
 t.addColumn("Clin. Urgency","String",12,12,"left","","",80)
 t.addColumn("Intended LOS","String",13,13,"left","","",80)
 t.addColumn("Booking Date","Date",23,23,"left","","",120)
 AddTableRows()
 TableOutput(2,1);    // Order Column,Asc Dsc
 break;
 }
}
}
