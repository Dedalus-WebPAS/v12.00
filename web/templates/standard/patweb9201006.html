<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center");
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Patient","String",3,3,"left nowrap ","patdet.gif","0",220)
 t.addColumn("Extn.","String",4,4,"left","","",40)
 t.addColumn("Ward","String",5,5,"left","","",60)
 t.addColumn("Adm Date","Date",6,6,"left nowrap","","",75)
 t.addColumn("Sex","String",7,7,"left","","",50)
 t.addColumn("Age","String",8,8,"center","","",60)
 t.addColumn("Condition","String",10,10,"left","","",100)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB92.01.007.patweb98.01.001

 if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
