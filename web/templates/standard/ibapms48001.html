<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
//============================================================
// Set Number of Characters <select>
//============================================================
function SetChar(ListItem,MaxNumber) {
for (i=1;i<MaxNumber;i++) {
  ListItem.options[ListItem.options.length]=new Option(i,i);
 }
}
function GivenOpt(matchGiven) {
  if (matchGiven.value == "Y") {
    GivenOption.innerHTML=givenoptn.innerHTML
    SetChar(document.ReportForm.keystr05,100) ;
  } else {
    GivenOption.innerHTML="";
  }
}
function ProcessReport() {
 SubmitPage=true
 if (document.ReportForm.schdrdat.value=="") {
     document.ReportForm.keystr02.title="From Date"
     document.ReportForm.keystr03.title="To Date"
     document.ReportForm.keystr02.value=document.ReportForm.datran02.value
     document.ReportForm.keystr03.value=document.ReportForm.datran03.value 
     SubmitPage=CheckDateRange(document.ReportForm.keystr02,
                               document.ReportForm.keystr03) }
 else {
     document.ReportForm.keystr02.title="From Schedule"
     document.ReportForm.keystr03.title="To Schedule" }
if (SubmitPage) {
  SubmitReport(document.ReportForm) }
}
</script>
</head>
