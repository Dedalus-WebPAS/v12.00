<meta name="TemplateVersion" content="V12.00.00">

<meta name="HelpFileName" content="NoContextSet.html">

<script type="text/javascript">
function SetSubmit() {
  frm=document.UpdateForm; // Form

  var ans=validateMandatory(UpdateForm);
  if (ans==false) { return; }
  
  // Set Main Point clnot006
  var pri=frm.priority.selectedIndex;  // Priority
  var amb=frm.ambutype.selectedIndex;  // Type of Ambulance
  var dest=frm.transdst.selectedIndex;  // Destination      
  var dpnd=frm.patdepnd.selectedIndex;  // Patient Dependency
  var equip=frm.equipmnt.selectedIndex;  // Equipment Required
  var time=frm.transtme.value.substr(0,5);
  var hcp=trim(frm.hcpreqes.value);
  var bed=frm.bedavail.selectedIndex;  // Bed Available
  var notified;
  if (frm.hospnoti.checked==true) {
    notified="Yes";
  } else {
    notified="No";
  }

  frm.clnot006.value=frm.priority.options[pri].value + ", " +
                     frm.ambutype.options[amb].value + ", " +
                     frm.transdte.value + " @ " + time; 

  frm.clnot007.value="Dest - " + frm.transdst.options[dest].text +  
                     ", HCP - " + hcp + 
                     ", Depend - " + frm.patdepnd.options[dpnd].value;

  frm.clnot008.value="Accomp'd By - " + frm.acompand.value +
                     ", Pager - " + frm.doctpagr.value +
                     ", Equip - " + frm.equipmnt.options[equip].value;              
  frm.clnot009.value="Bed Avail - " + frm.bedavail.options[bed].value +
                     ", Hosp Notif'd - " + notified;
                      
//  alert(frm.clnot006.value);
//  alert(frm.clnot007.value);
//  alert(frm.clnot008.value);
//  alert(frm.clnot009.value);

  document.UpdateForm.submit();
}
function DisplayTrnSrc() {
  i=document.UpdateForm.transdst.selectedIndex;
  ind=document.UpdateForm.transdst.options[i].value.substr(4,1)
  if (ind!="1") {
    TranSrc.innerHTML=transferblank.innerHTML;
    TranSrcHeading.innerHTML="";
    document.UpdateForm.trnsfsrc.value="";
  } else {
    TranSrcHeading.innerHTML=transferhd.innerHTML;
    TranSrc.innerHTML=transfersrc.innerHTML;
  }
}
</script>
%START.OF.PAGE
