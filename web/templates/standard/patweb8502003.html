<script language=javascript>
function ReservFill(request){

if (isWhitespace(document.SelectPeriod.filtlocn.value)) {
  SetCookie("alldflagCOOKIE",location.href);
}

if (document.SelectPeriod.viewtype.value==2) {
 linkurl="patweb85.pbl?reportno=5&template=001&viewtype=1" +
        "&requestn=" + request.replace(/ /g,"+") + 
        "&viewtype=" + document.SelectPeriod.viewtype.value.replace(/ /g,"+") +
        "&vyearmth=" + document.SelectPeriod.vyearmth.value.replace(/ /g,"+") +
        "&filledrc=" + document.SelectPeriod.filledrc.value.replace(/ /g,"+") +
        "&superlev=" + document.SelectPeriod.superlev.value.replace(/ /g,"+");
 }  
else {
 linkurl="patweb85.pbl?reportno=5&template=001" +
        "&requestn=" + request.replace(/ /g,"+") + 
        "&viewtype=" + document.SelectPeriod.viewtype.value.replace(/ /g,"+") +
        "&lastdate=" + document.SelectPeriod.lastdate.value.replace(/ /g,"+") +
        "&filledrc=" + document.SelectPeriod.filledrc.value.replace(/ /g,"+") +
        "&superlev=" + document.SelectPeriod.superlev.value.replace(/ /g,"+");
 }  
 linkurl+="&docutype=" + 
          document.SelectPeriod.docutype.value.replace(/ /g,"+") +
          "&filthosp=" +
          document.SelectPeriod.filthosp.value.replace(/ /g,"+") +
          "&filtlocn=" +
          document.SelectPeriod.filtlocn.value.replace(/ /g,"+") +
          "&filthhos=" +
          document.SelectPeriod.filthhos.value.replace(/ /g,"+");
 location.href=linkurl
}
// ------------------------------------------------------------
// Columns Available
//  0 - HTML Link    
//  1 - Request No  
//  2 - Person Requesting Record
//  3 - Destination/Location Required
//  4 - Requestor Phone No/Extension No
//  5 - Requestor Pager No
//  6 - Number of Records Requested
//  7 - Date/Time Required
//  8 - Date/Time Requested          
//  9 - Comments
// 10 - Outstanding Requests Count
// ------------------------------------------------------------
function InitTable(TableView) {
  switch (TableView) {
   case 0: {
     document.title="Medical Records Bulk Request List"
     t = new Table(1,0,1,"100%","center");
     t.addColumn("Request No.","String",1,1,"left","MaintenanceIcon.gif","0",70)
     t.addColumn("Requestor","String",2,2,"left","","",80)
     t.addColumn("Destination","String",3,3,"","","",60)
     t.addColumn("Requestor Phone","String",4,4,"left","","",80)
     t.addColumn("Requestor Pager","String",5,5,"left","","",80)
     t.addColumn("No. of Req's","String",6,6,"center","","",45)
     t.addColumn("Outstanding","String",10,10,"center","","",50)
     t.addColumn("Date/Time Required","DateTime",7,7,"","","",90)
     t.addColumn("Date/Time Requested","DateTime",8,8,"","","",90)
     AddTableRows()
     TableOutput(0,1);    // Order Column,Asc Dsc
     break;
    }
  }
}
function SetHos() {
  SetFiltLocn(SelectPeriod);
}
function MoveButton() { // Display move
 if(document.SelectPeriod.viewtype.value=="0") {
   if(SelectPeriod.lastdate.value < SetDateYYYYMMDD(SelectPeriod.today.value)) {
     InsertMoveAll.style.display="";
   } else {
     InsertMoveAll.style.display="none";
   }
  }
}
function BulkTransfer() {
 if(confirm('Confirm transfer of ALL outstanding requests to today?' +
           '\n OK to continue, Cancel to abort')) {
   document.SelectPeriod.updatety.value="T";
   SubmitHidden(SelectPeriod);
 }
}
function CheckHospital() {
  if (document.SelectPeriod.ibcnmhos.value=="1") {
     if (isWhitespace(document.SelectPeriod.filthosp.value)) {
         alert("A valid Hospital must be selected");
         return;
     }
  } 
  document.SelectPeriod.dflthosp.value = document.SelectPeriod.filthosp.value;
  document.SelectPeriod.dfltlocn.value = document.SelectPeriod.filtlocn.value;
  reSubmit()
}
function reSubmit() {
  document.SelectPeriod.updatety.value="";
  document.SelectPeriod.submit();
}
var NewReqHandle;
function CheckPageRefresh() {
 if(SelectPeriod.filledrc.value!="N" ||
    SelectPeriod.viewtype.value!="0" ||
    SelectPeriod.valddate.value!=SelectPeriod.valddate.value) {
    return;                            
 }  
  SleepTime = 300000    // Five Minutes
  window.clearInterval(NewReqHandle);
  NewReqHandle = window.setInterval("CheckNewRequest();",SleepTime);
}
function CheckNewRequest() {
  if (PopUpScreen.style.display!="none") {
    return;
  }
  var serverURL  = "../cgi-bin/patweb85.pbl?reportno=7" +
                 "&valddate=" + SelectPeriod.valddate.value.replace(/ /g,"+") +
                 "&valdtime=" + SelectPeriod.valdtime.value.replace(/ /g,"+") +
                 "&filtlocn=" + SelectPeriod.filtlocn.value.replace(/ /g,"+") +
                 "&bulkflag=1"
  if(SelectPeriod.ibcnmhos.value=="1") {
      serverURL+="&filthosp=" + SelectPeriod.filthosp.value.replace(/ /g,"+")
  }

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0 ) {
    ReturnValue=returnValue.return_value.split("|");
    SelectPeriod.valddate.value=ReturnValue[1];
    SelectPeriod.valdtime.value=ReturnValue[2];
    if(ReturnValue[0]=="1") {
      StdPageRefresh();
    }
  }
}
function validateDefaultLocation() {
  if (document.SelectPeriod.dfltlocn.value !=
      document.SelectPeriod.currlocn.value) {
    document.SelectPeriod.dfltlocn.value = document.SelectPeriod.currlocn.value;
    reSubmit();
    return;
  }
  InitTable(0);
}
</script>
