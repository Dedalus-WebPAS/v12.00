<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard" />
<meta name="HelpFileName" content="NoContextSet.html" />
<meta name="CrossBrowser" content="true" />
<script type="text/javascript" src="../js/patweb13.js"></script>
<script type="text/javascript">
 function UpdateCode() {
   if(document.UpdateForm.d_pmimp003.checked==true) {
     document.UpdateForm.pmimp003.value="1";
   } else {
     document.UpdateForm.pmimp003.value="0";
   }
   setFormactn('U');
 }

 function setFocus() {
   UpdateForm.pmimp002.focus();
   UpdateForm.pmimp002.select();
 }

function HideImpGrp(){
  var useFIMw = chkUseFIMsWgt();

  if (useFIMw == false) {
     document.getElementById('impGrp').style.display="none";
  }
}

</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ImpairmentCodeActive(UpdateForm);setFocus();
              HideImpGrp();">
<span class=DFrameTitleBar>
      <img align="right" alt="Exit" class="MenuIcon"
           src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();" />
      Impairment Code Maintenance</span>

<form name="UpdateForm" method="post" action="patweb13.pbl">
 <input type="hidden" name="reportno" value="1" />
 <input type="hidden" name="template" value="003" />
 <input type="hidden" name="nextpage" value="0" />
 <input type="hidden" name="updttype" value="" />
 <input type="hidden" name="pmimp003" value=" " />
 <input type="hidden" name="ptcnfimw" id="ptcnfimw" 
        value="%STANDARD.01.025.125.172.0.1" />

 <table align="center" width="95%" border="0">
  <tr><td width="40%" class="DataLabel">Impairment Code</td>
      <td><input type="text" name="pmimp001" class="ReadOnly"
                 title="Impairment Code" value="%PATWEB13.01.001"
                 size="7" maxlength="7" onfocus="this.blur();" /></td></tr>

  <tr><td class="DataLabel">Description</td>
      <td><input type="text" name="pmimp002" class="Mandatory"
                 title="Description" value="%PATWEB13.01.002" size="50"
                 maxlength="50" tabindex="1" /></td></tr>

  <tr><td class="DataLabel">Active</td>
      <td class="DataItem"><input type="checkbox" name="d_pmimp003"
          title="Date Active" value="1" tabindex="2"
          onclick="ImpairmentCodeActive(UpdateForm);" /></td></tr>

  <tr><td class="DataLabel">Date Active</td>
      <td><input type="text" size="12" name="pmimp004" tabindex="3"
          title="Date Active" value="%PATWEB13.01.004"
          onblur="checkDate(this,'Date');" />
          <img src="../images/DateTimeStamp.gif" class="Icon"
               date="UpdateForm.pmimp004" />
          <img src="../images/DateLookup.gif" class="Icon"
               date="UpdateForm.pmimp004" /></td></tr>

  <tr><td class="DataLabel">Date Inactive</td>
      <td><input type="text" size="12" name="pmimp005" tabindex="4"
          title="Date Inactive" value="%PATWEB13.01.005"
          onblur="checkDate(this,'Date');" />
          <img src="../images/DateTimeStamp.gif" class="Icon"
               date="UpdateForm.pmimp005" />
          <img src="../images/DateLookup.gif" class="Icon"
               date="UpdateForm.pmimp005" /></td></tr>

  <tr><td width=40% class="DataLabel">HDP Equivalent</td>
      <td><input type="text" name="pmimp012" tabindex="5"
                 title="HDP Equivalent" value="%PATWEB13.01.012"
                 size="7" maxlength="7" /></td></tr>

  <tr id=impGrp><td "width=40%" class="DataLabel">Impairment Group</td>
      <td><select name="pmimp013" title="Impairment Group" />
          <option value=" "></option>
           %PATWEB13.01.116
          </select></td></tr>

 </table>

 <table align="center" width="95%" border="0">
  <tr><td>&nbsp;</td></tr>
  <tr><td align="center">
         <input type="button" value="Update" class="button" tabindex="6"
                onclick="UpdateCode();" />
         <input type="button" value="Delete" class="button" tabindex="7"
                onclick="setFormactn('D');" />
         <input type="button" value="Cancel" class="button" tabindex="8"
                onclick="DFrameCloseRefresh();" /></td></tr>
 </table>
</form>

<script type="text/javascript">
 if ("%PATWEB13.01.003" == "1") {
    document.UpdateForm.d_pmimp003.checked="1"; }

  SelImpGrp="%PATWEB13.01.013"
  for(var i=0; i<document.UpdateForm.pmimp013.length; i++){
      if(document.UpdateForm.pmimp013.options[i].value==SelImpGrp.substr(0,3)){
         document.UpdateForm.pmimp013.selectedIndex=i;
      }
  }

</script>
