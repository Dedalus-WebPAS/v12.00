<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function SubmitPage() {
  if (!isWhitespace(AddForm.cmcod006.value)) {
    if (isWhitespace(AddForm.cmcod005.value)) {
      alert("Must have Effective From Date if To Date Exists.");
      AddForm.cmcod005.focus();
      return;
    }
    if (!CheckDateRange(AddForm.cmcod005,AddForm.cmcod006)) {
      AddForm.cmcod005.focus();
      return;
    } 
  }
  SubmitForm();
}
</script>
</head>
%START.OF.PAGE
</HEAD>
<body onload=PageLoad(event);document.AddForm.cmcod001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=post action=comweb01.pbl>
<table align=center width=100% border=0>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=redirect value="comweb01.pbl?reportno=01&template=001">

<tr valign=top><td class=DataLabel>Category</td>
    <td><input type=text name=cmcod001 class=Mandatory title="Category"
         size=2 maxlength=2>
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
    <td><input type=text name=cmcod003 class=Mandatory title="Description"
         size=25 maxlength=20>
</td></tr>

<tr><td class=DataLabel>HDP Default</td>
    <td><input type=text name=cmcod004 title="HDP Default" size=4 maxlength=4>
    </td></tr>

<tr><td class=DataLabel>Effective From Date</td>
    <td><input type=text name=cmcod005 title="Effective From Date" 
               size=12 maxlength=12 onblur="checkDate(this,'From Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.cmcod005">
        <img src="../images/erase.gif" class="Icon" onclick="clrFields(cmcod005);">
    </td></tr>

<tr><td class=DataLabel>Effective To Date</td>
    <td><input type=text name=cmcod006 title="Effective To Date" 
               size=12 maxlength=12 onblur="checkDate(this,'To Date');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="AddForm.cmcod006">
        <img src="../images/erase.gif" class="Icon" onclick="clrFields(cmcod006);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitPage();">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
