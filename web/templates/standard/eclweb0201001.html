<script type="text/javascript">
function displayOPV(webopvky) {
//alert(webopvky);
  DFrameStart()
  linkurl="../cgi-bin/eclweb02.pbl?reportno=1&template=2"+
          "&webopvky=" + webopvky.replace(/ /g,"+") +
          "&urnumber=" + document.AddForm.urnumber.value.replace(/ /g,"+") +
          "&admissno=" + document.AddForm.admissno.value.replace(/ /g,"+");
//  alert(linkurl);
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function InitTable(TableView) {
document.title="WebServices Online Patient Medicare Verification List";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("OPVW Date & Time","DateTime",1,1,"left","","",125)
 t.addColumn("Status&nbsp;Code","String",2,2,"left","","",30)
 t.addColumn("Error&nbsp;Description","String",3,3,"left","","",130)
 t.addColumn("Transaction&nbsp;Id","ImageText",4,4,"left","DocumentIcon","0",90,"5")
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
