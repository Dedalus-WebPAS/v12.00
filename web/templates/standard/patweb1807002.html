<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function init() {
  document.getElementById('pmnep001').value=
  parent.document.getElementById('pmnep001').value;
  document.getElementById('pmnep002').value=
  parent.document.getElementById('pmnep002').value;
}

function SubmitForm() {
 if(document.AddForm.d_pmnep007.checked==true){
   document.AddForm.pmnep007.value="0";
 } else {
   document.AddForm.pmnep007.value="1";
 }
 if(validateMandatory(AddForm)) {
   AddForm.submit();
 }
}
function DispCodes() {
 if(isWhitespace(document.AddForm.pmnep002.value)) {
  return;
 } else {
   if(document.AddForm.pmnep002.value=="3") {
    document.getElementById("CodSetSel").innerHTML=
             document.getElementById("inpcodeset").innerHTML;
   } else {
    document.getElementById("CodSetSel").innerHTML=
             document.getElementById("outcodeset").innerHTML;
   }
    document.AddForm.pmnep004.value="";
    document.AddForm.pmnep004.className="";
    document.AddForm.pmnep005.value="";
    document.AddForm.pmnep005.className="";
 }
}

function checkIndNum(){
 if(!isWhitespace(document.AddForm.pmnep004.value)) {
  if(isWhitespace(document.AddForm.pmnep003.value)) {
    alert ("Code Set must not be blank.");
    document.AddForm.pmnep004.value="";
    document.AddForm.pmnep003.focus();
    return;
  }
  
  if(parseInt(document.AddForm.pmnep004.value)<="0" || 
     parseInt(document.AddForm.pmnep004.value)>"41") {
    alert ("Indicator Number must be greater than 0 and less than 42");
    document.AddForm.pmnep004.value="";
    document.AddForm.pmnep004.focus();
    return;
    }
 }
}

function checkIndVal(){
  if(!isWhitespace(document.AddForm.pmnep005.value)) {
     if(isWhitespace(document.AddForm.pmnep003.value)) {
       alert ("Code Set must not be blank.");
       document.AddForm.pmnep005.value="";
       document.AddForm.pmnep003.focus();
       return;
     }
   }
}
function checkCodeSet() {
  if(isWhitespace(document.AddForm.pmnep003.value)) {
      document.AddForm.pmnep004.value="";
      document.AddForm.pmnep004.className="";
      document.AddForm.pmnep005.value="";
      document.AddForm.pmnep005.className="";
  } else {
      document.AddForm.pmnep004.className="Mandatory";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);DispCodes();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">
  document.write("Add NEP Values"); 
</script>
</span>

<form name=AddForm action=patweb18.pbl method=post style="margin:0">
  <input type=hidden name=reportno value=7>
  <input type=hidden name=template value=2>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=pmnep007>

<table width="95%" cellpadding=1 cellspacing=1 border=0 align=center>
<tr><td class=DataLabel>Contract ID</td>
  <td><input type=text size=10 maxlength=6 name=pmnep001 id=pmnep001
       title="Contract Id" value="%PATWEB18.07.104.0" class="Mandatory"
       onblur="validateCID(pmnep001,d_pmnep001);">
      <input type=text size=30 name=d_pmnep001 id=d_pmnep001 readonly
       value="%PATWEB18.07.104.1"
       class=Readonly notab tabindex=-1>
      <img src="../images/SearchIcon.gif" class=Icon
       onclick="
   CIDSearchFrame('patweb88.pbl?reportno=26&template=005',pmnep001,d_pmnep001);">
      <img src="../images/erase.gif" class=Icon
       onclick="clrDoc(pmnep001,d_pmnep001);">
  </td>
</tr>

<tr><td class=DataLabel>Type of Visit</td>
    <td><select name=pmnep002 id=pmnep002 onchange="DispCodes();"
         class=Mandatory title="Type of Visit">
         %PATWEB18.07.105.2
        </select>
    </td>
</tr>

<tr><td class=DataLabel>Code Set</td>
    <td><span id=CodSetSel></span></td>
</tr>

<tr><td class=DataLabel>Indicator Number</td>
    <td><input type=text name=pmnep004 id=pmnep004
         size=8 maxlength=10 onblur="checkIndNum();"
         title="Indicator Number">
    </td></tr>

<tr><td class=DataLabel>Indicator Value</td>
    <td><input type=text name=pmnep005 id=pmnep005 
         size=8 maxlength=10 onchange="checkIndVal();"
         title="Indicator Value">
    </td></tr>


<tr><td class=DataLabel>Price</td>
    <td><input type=text name=pmnep006 id=pmnep006
     class="Number" size=17 
         maxlength=15 title="Price" min=0 max=9999999999.9999
         onblur="RoundNumber(this,4);">
    </td>
</tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_pmnep007 title="Active" checked>
    </td>
</tr>

<tr><td colspan=2 align=center><br>
  <input type=button value=Add class="button" id="addbtn" 
   onclick="tempDisable(this);SubmitForm();">
  <input type=button value=Cancel class="button" 
   onclick="DFrameExit();">
</td></tr>
</table>
</form>

<span id=inpcodeset style="display:none">
        <select name=pmnep003 id=pmnep003 title="Code Set" 
          onblur="checkCodeSet();">
          <option value=" " ></option>
          <option value="CL">Category CL</option>
          <option value="CC">Category CC</option>
        </select>
</span>

<span id=outcodeset style="display:none">
        <select name=pmnep003 id=pmnep003 title="Code Set" 
          onblur="checkCodeSet();">
          <option value=" " ></option>
          <option value="CL">Category CL</option>
        </select>
</span>
