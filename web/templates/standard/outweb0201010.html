<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day of Week
//  2 - Date & Start Time
//  3 - End Time
//  4 - Clinic Type
//  5 - Clinic
//  6 - Location 
//  7 - Empty Slots 
//  8 - New Patient
//  9 - Review Patient
// 10 - Special Patient	
// 11 - Doctor	
// 12 - Available Time	 
// 13 - Used Time	
//---------------------------------------------------------------------------
var view;
var flag=1;
function InitTable(TableView) {
switch (TableView) {
  case 0:
    view=0;
    t = new Table(1,0,2,"100%","center",35,35);
    t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165)
    t.addColumn("End","String",24,24,"left","","",35)
    t.addColumn("Clinic Type","String",4,4,"left","","",90)
    t.addColumn("Clinic ID","String",5,5,"left","","",95)
    t.addColumn("Room No","String",25,25,"left","","",30)
    t.addColumn("Location","String",6,6,"left","","",90)
    t.addColumn("Empty","String",7,7,"right","","",40)
    t.addColumn("New","String",9,9,"right","","",40)
    t.addColumn("Review","String",10,10,"right","","",40)
    t.addColumn("Special","String",11,11,"right","","",40)
    AddTableRows()
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;

  case 1:
    view=1;
    t = new Table(1,0,2,"100%","center",30,35);
    t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165)
    t.addColumn("End","String",24,24,"left","","",35)
    t.addColumn("Clinic Type","String",4,4,"left","","",140)
    t.addColumn("Clinic ID","String",5,5,"left","","",140)
    t.addColumn("Room No","String",25,25,"left","","",30)
    t.addColumn("Time Avail","String",13,13,"right","","",80)
    t.addColumn("Time Used","String",14,14,"right","","",80)
    AddTableRows()
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;

  case 2:
    view=2;
    t = new Table(1,0,2,"100%","center",35,35);
    t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165)
    t.addColumn("End","String",24,24,"left","","",35)
    t.addColumn("Clinic Type","String",4,4,"left","","",70)
    t.addColumn("Clinic ID","String",5,5,"left","","",80)
    t.addColumn("Room No","String",25,25,"left","","",30)
    t.addColumn("Doctor","String",12,12,"left","","",60)
    AddTableRows()
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;
  }
}
function init() {
  SetClinicType(SelectPeriod.srchclty,SelectPeriod.defctype.value,SelectPeriod.usersite.value);

  if (SelectPeriod.ibcnmhos.value=="1") {
    SelectOptionsHospCatCode(SelectPeriod.ctcode,SelectPeriod.wbsehosp,SelectPeriod.srchltyp);
    SelectPeriod.srchltyp.options[0]=new Option("Select Location","  ");

    SelectPeriod.srchltyp.selectedIndex=0;
    if (!isWhitespace(SelectPeriod.defltype.value)) {
      for (var i =0 ; i < SelectPeriod.srchltyp.length; i++) {
        if (SelectPeriod.srchltyp.options[i].value.substr(0,3)==SelectPeriod.defltype.value) {
          SelectPeriod.srchltyp.selectedIndex=i
        }
      }
    }
  } 
  else {
    SetCategoryCT(SelectPeriod.srchltyp,SelectPeriod.defltype.value);
  }

  if (isWhitespace(SelectPeriod.srchclid.value)) {
    if (!isWhitespace(SelectPeriod.deftclid.value)) {
      SelectPeriod.srchclid.value=SelectPeriod.deftclid.value;
      validateCode(25,SelectPeriod.srchclid,SelectPeriod.clindesc);
    }
  }
}
function onClinicID(){
  validId=""+validateCode(25,SelectPeriod.srchclid,SelectPeriod.clindesc);
  if (validId!='false'){ 
    SelectPeriod.submit();
  }
}
function PageSubmit() {
  SelectPeriod.submit();
}
</script>

     onclick="ClinicSessionSearchFrame(srchclid,clindesc,onClinicID);">
