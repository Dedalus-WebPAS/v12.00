<script type="text/javascript">
function init() {
  ReportShowSpan()
  document.ReportForm.schddate.focus();
}
function ProcessReport() {
 p=document.ReportForm;
 if (validateMandatory(p)) {
   if ((p.keystr01.value==1) || (p.keystr01.value==3)) {
     if ((!isWhitespace(p.begitmno.value)) &&
         (!validatePMBS(p.begitmno,p.dummy,p.itemtype,p.begsbitm,p.keystr03))) {
       return;
     }
     if ((!isWhitespace(p.enditmno.value)) &&
         (!validatePMBS(p.enditmno,p.dummy,p.itemtype,p.endsbitm,p.keystr03))) {
       return;
     }
     if ((!isWhitespace(p.begitmno.value)) &&
         (!isWhitespace(p.enditmno.value)) &&
         (!CheckRange(p.begitmno,p.enditmno))) {
        p.begitmno.focus();
        return;
     } 
     if ((!isWhitespace(p.begitmno.value)) &&
         (!isWhitespace(p.enditmno.value))) {
       p.keystr04.value=p.begitmno.value;
       p.keystr05.value=p.begsbitm.value;
       p.keystr06.value=p.enditmno.value;
       p.keystr07.value=p.endsbitm.value;
       p.keystr08.value=p.prntflag.value;
       p.keystr09.value="Y";
     }
     else if ((isWhitespace(p.begitmno.value)) &&
              (!isWhitespace(p.enditmno.value))) {
       p.keystr04.value=" ";
       p.keystr05.value=p.enditmno.value;
       p.keystr06.value=p.endsbitm.value;
       p.keystr07.value=p.prntflag.value;
       p.keystr08.value="Y";
     }
     else if ((!isWhitespace(p.begitmno.value)) &&
              (isWhitespace(p.enditmno.value))) {
       p.keystr04.value=p.begitmno.value;
       p.keystr05.value=p.begsbitm.value;
       p.keystr06.value=" ";
       p.keystr07.value=p.prntflag.value;
       p.keystr08.value="Y";
     }
     else {
       p.keystr04.value=" ";
       p.keystr05.value=" ";
       p.keystr06.value=p.prntflag.value;
       p.keystr07.value="Y";
     }
   }
   else {
     if ((!isWhitespace(p.begdescr.value)) &&
         (!isWhitespace(p.enddescr.value)) &&
         (!CheckRange(p.begdescr,p.enddescr))) {
        p.begdescr.focus();
        return;
     } 
     p.keystr04.value=p.begdescr.value;
     p.keystr05.value=p.enddescr.value;
     p.keystr06.value=p.prntflag.value;
     p.keystr07.value="Y";
   }
   SubmitReport(p) 
 }
}
function validatePMBS(ReturnCode,ReturnName,ReturnType,ReturnScod,ReturnDate) {
  ReturnFunction="" ;
  ReturnName.value="";
  if (isWhitespace(ReturnCode.value)) return;;
  if (isWhitespace(ReturnType.value)) return;;

  if ((ReturnType.value=="M") || (ReturnType.value==" 0")) {
    var tempType="MB";
  } else {
    var tempType="AMA";
  }
  var tempEffective=SetDateYYYYMMDD(ReturnDate.value);
//
  var serverURL ="../cgi-bin/allweb01.pbl?reportno=9" +
                 "&valdtype=" + tempType.replace(/ /g,"+") +
                 "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
                 "&valdscod=" + ReturnScod.value.replace(/ /g,"+") +
                 "&valdefdt=" + tempEffective.replace(/ /g,"+")

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
  } else {
    ReturnCode.value="";
    ReturnCode.select();
    return false;
  }
  return true;
}
function ReportShowSpan() {
  p=document.ReportForm;
  i=p.keystr01.selectedIndex;
  if (p.keystr01.options[i].value==1) { 
    document.getElementById('reportOption').innerHTML=document.getElementById('ItemNumber').innerHTML;
    p.itemtype.value="M";
  }
  else if (p.keystr01.options[i].value==3) { 
    document.getElementById('reportOption').innerHTML=document.getElementById('ItemNumber').innerHTML;
    p.itemtype.value="A";
  }
  else {
    document.getElementById('reportOption').innerHTML=document.getElementById('Description').innerHTML;
  }
}
</script>
</head>
