function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);

 t.addColumn("Tran&nbsp;Id","String",7,7,"left","","",75)
 t.addColumn("Close","String",5,5,"left","","",10)
 AddTableRows();
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; 
  }
 }
}
