<script type="text/javascript">
function setFormactn(type) {
  var visnotesString ="";

  if (document.UpdateForm.subfinal.value == "1" &&
      document.UpdateForm.visnotes.value.search("%diag") != -1 &&
      document.UpdateForm.vmdtpres.value != "1" &&
      type!="D") {
    alert("No Diagnosis Exists");
    return;
  }

  if (document.UpdateForm.subfinal.value == "1" &&
      document.UpdateForm.visnotes.value.search("%diag") != -1 &&
      document.UpdateForm.securepw == undefined) {
    PasswordDIV.innerHTML=PasswordSPAN.innerHTML;
    document.getElementById('secureid').className="Mandatory NoAutoFocus";
    document.getElementById('secureid').readOnly=false;

    if (type!="D") {
      document.UpdateForm.UpdateButton.disabled=true;

      if (!isWhitespace(document.UpdateForm.emdctxt1.value) ||
          !isWhitespace(document.UpdateForm.emdctxt2.value) ||
          !isWhitespace(document.UpdateForm.emdctxt3.value) ||
          !isWhitespace(document.UpdateForm.emdctxt4.value) ||
          !isWhitespace(document.UpdateForm.emdctxt5.value) ||
          !isWhitespace(document.UpdateForm.emdctxt6.value) ||
          !isWhitespace(document.UpdateForm.emdctxt7.value) ||
          !isWhitespace(document.UpdateForm.emdctxt8.value) ||
          !isWhitespace(document.UpdateForm.emdctxt9.value)) {

      if (!isWhitespace(document.UpdateForm.emdctxt1.value)) {
        visnotesString = document.UpdateForm.emdctxt1.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt2.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt2.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt3.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt3.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt4.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt4.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt5.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt5.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt6.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt6.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt7.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt7.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt8.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt8.value;
      }
      if (!isWhitespace(document.UpdateForm.emdctxt9.value)) {
        visnotesString += "\r\n" + document.UpdateForm.emdctxt9.value + "\r\n";
      }

        document.UpdateForm.visnotes.value=
        document.UpdateForm.visnotes.value.replace(/%diag/g, visnotesString);
      }
    }

    return;
  }

  if (type=="D" &&
      document.UpdateForm.securepw == undefined) {
    PasswordDIV.innerHTML=PasswordSPAN.innerHTML;
    return; 
  }

  if (!validateMandatory(UpdateForm)){return;}

  document.UpdateForm.updatety.value=type;
  if (type=="U") {
    if (validateMandatory(UpdateForm)) {
       document.UpdateForm.submit(); } }
  else {
    if (type=="D") {
     ans=confirm("Are you sure you want to Delete ?")
 if (ans) { document.UpdateForm.submit() } }
    else {
       document.UpdateForm.submit(); } }
}
function disableUpdateFinal() {
  if (!isWhitespace(document.UpdateForm.secureid.value)) {
    document.UpdateForm.UpdateButton.disabled=true;
    document.UpdateForm.FinalButton.disabled=true;

    document.UpdateForm.visnotes.readOnly=true;
    document.UpdateForm.visnotes.className="Readonly";
  }
}
function disableIfDeleted() {
  if (document.UpdateForm.vmdtdelt.value=="1") {
    document.UpdateForm.UpdateButton.disabled=true;
    document.UpdateForm.FinalButton.disabled=true;
    document.UpdateForm.DeleteButton.disabled=true;

    document.UpdateForm.visnotes.readOnly=true;
    document.UpdateForm.visnotes.className="Readonly";

    document.UpdateForm.secureid.value=document.UpdateForm.vmdtdusr.value;
    document.UpdateForm.pastdt.value=document.UpdateForm.vmdtddat.value;
    document.UpdateForm.pasttm.value=document.UpdateForm.vmdtdtim.value;
  }
}
</script>
</head>

<script type="text/javascript">
function populateUserFields() {
  if (isWhitespace(document.getElementById('secureid').value)) {
    document.UpdateForm.secureid.value="%STANDARD.01.043";
    document.UpdateForm.secureid.value=
    trim(document.UpdateForm.secureid.value.toString());
  }
  document.UpdateForm.pastdt.value="%STANDARD.01.015";
  document.UpdateForm.pasttm.value="%STANDARD.01.016";
  document.UpdateForm.subfinal.value="1";

}
function depopulateUserFields() {
  document.UpdateForm.secureid.value="";
  document.UpdateForm.pastdt.value="";
  document.UpdateForm.pasttm.value="";
  document.UpdateForm.subfinal.value="0";
  PasswordDIV.innerHTML="";
}
</script>
