// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available

function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center");
 t.addColumn("Type","String",2,2,"left","MaintenanceIcon.gif","0",10)
 t.addColumn("Description","String",3,3,"left","","",10)
 t.addColumn("Admitting Consultant","String",5,5,"left","","",10)
 t.addColumn("Date/Time","DateTime",6,6,"left","","",10)
 t.addColumn("User","String",7,7,"left","","",10)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
}
}
function AddLink(urnum) {
  linkurl='allweb04.pbl?reportno=5&template=2&urnumber=' + 
           urnum.replace(/ /g,"+"); 
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,75,Left,600,350);
}
function ShowCare(urnum,type,team,site) {
  linkurl='allweb04.pbl?reportno=5&template=3' +
          '&urnumber=' + urnum.replace(/ /g,"+") +
          '&alpct001=' + urnum.replace(/ /g,"+") +
          '&alpct002=' + type.replace(/ /g,"+") +
          '&alpct003=' + team.replace(/ /g,"+") +
          '&alpct004=' + site.replace(/ /g,"+");
  Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,75,Left,600,350);
}
</script>
