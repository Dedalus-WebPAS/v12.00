<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script language=javascript src="../js/ReportStandard.js"></script>
<script language=javascript>

function ReportSeq() {
  if (ReportForm.keystr01.value==2) {
    document.getElementById('RangeOption').innerHTML=document.getElementById('NameRange').innerHTML }
  else {
    document.getElementById('RangeOption').innerHTML=document.getElementById('URRange').innerHTML }
  }

function ProcessReport() {
  if (document.ReportForm.keyinp01.value=="Start") {
     document.ReportForm.keystr02.value="" }
  else{
     document.ReportForm.keystr02.value=document.ReportForm.keyinp01.value }

  if (document.ReportForm.keyinp02.value=="Finish") {
     document.ReportForm.keystr03.value="zzzzzzzzzzzzzzzzzzz" }
  else{
     document.ReportForm.keystr03.value=document.ReportForm.keyinp02.value }

  if (document.ReportForm.keyinp01.value=="Start") {
     if (document.ReportForm.keyinp02.value=="Finish") {
        document.ReportForm.keystr02.value="~" 
        document.ReportForm.keyinp02.value="" } }

  if (CheckRange(document.ReportForm.keystr02,document.ReportForm.keystr03)) {
     SubmitReport(document.ReportForm)  }
  }

function validateUR(ReturnCode) {
  if((ReturnCode.value=="Start") | (ReturnCode.value=="Finish")) { return; }
  if(isWhitespace(ReturnCode.value)) { return; }

  UpCase(ReturnCode);
  FormatURScan(ReturnCode);
  justifyRight(ReturnCode);

  var serverURL ="../cgi-bin/patweb80.pbl?reportno=33" +
                 "&valdcode=" + ReturnCode.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    var urflag=returnValue.return_value.split("|")
    if (urflag[0]=="1") {
      var dummy=1;  // Dummy return
      return true; } 
    else {
      alert("Invalid Patient U/R - " + ReturnCode.value);
      ReturnCode.value="";
      ReturnCode.focus();
      return false; }
  }
}

</script>
</head>
%START.OF.PAGE
<body 
onload="PageLoad(event);ReportLoad();ReportSeq();
        document.ReportForm.schddate.focus();">
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0">
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAPAT85">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAPAT85">    
  <input type=hidden name=schddesc value="PMI Listing">

</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

    <img src="../images/TimeLookup.gif" class=Icon 
     onclick="TimeLookupFrame(schdtime);">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAPAT85.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange="SetReportDates();"> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td>

    <input type=text name=schdrend id=schdrend size=12

    <img src="../images/DateLookup.gif" class=Icon

    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Sequence </td>
    <td><select name=keystr01 title="Sequence" onchange="ReportSeq();">
        <option value="1">Code Sequence</option>
        <option value="2">Patient Surname Sequence</option>
        <option value="3">Missing U/R Numbers</option>
        </select>
        </td></tr>
</table>

<span id=RangeOption></span>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

  <input type=hidden name=keystr02 value=" ">           
  <input type=hidden name=keystr03 value=" ">           
  <input type=hidden name=keystr04 value="Y">           
  <input type=hidden name=keystr05 value=" ">
  <input type=hidden name=keystr06 value=" ">

<tr><td align=center colspan=2><br>

    <input type=button value=Cancel class="button"

</table>

</form>

        To

        </td></tr>
</table>
</span>

<span id=URRange style="display:none">

        To

        <img src=../images/SearchIcon.gif class="Icon" alt="Search"
        onclick='PatientSearchFrame(dum1,keyinp02,dum2);'>
        </td></tr>
</table>
</span>
