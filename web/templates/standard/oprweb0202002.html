<script type="text/javascript">
function InitTable() {
//
// Create New Table
// Border, Cellspacing, Cellpadding, Width, Align
//
 t = new Table(1,0,"3","100%","center");    // Create New Table Object
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Start","String",3,3,"center","","")
 t.addColumn("Patient","Name",1,1,"left nowrap","patdet.gif","0")
 t.addColumn("Theatre","String",2,2,"left nowrap","","")
 t.addColumn("Time","String",4,4,"right","","")
 t.addColumn("Surgeon","Name",5,5,"left nowrap","","")
 t.addColumn("Anaesthetist","Name",6,6,"left nowrap","","")
 t.addColumn("Operation","String",7,7,"left","","")
//
// Add Rows to Table (Output from Web Server)
//   oprweb02.02    0 Link 
//                  1 Patient Name
//                  2 Theatre Description
//                  3 Start Time
//                  4 Expected Duration
//                  5 Surgeon Name
//                  6 Anaesthetist Name
//                  7 Operation Decription
//
%OPRWEB02.02.013.oprweb01.14.004
//
// Order by First Column (0)
// Ascending Sequence (1)
// Set LastOrderColumn for Ascending/Descending Toggle
//
 OrderColumn=0; 
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc);
}
</script>
