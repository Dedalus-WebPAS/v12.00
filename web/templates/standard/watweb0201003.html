<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload=PageLoad(event);document.UpdateForm.wtpro002.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
   <form name=UpdateForm method=post action=watweb02.pbl>
   <input type=hidden name=reportno value="1">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=wtpro005 value="%WATWEB02.01.002">
   <input type=hidden name=ptcod002 value="%WATWEB02.01.002">
   <input type=hidden name=updthist value="N">
   <input type=hidden name=redirect value="">


<table align=center width=85% border=0>
<tr><td class=DataLabel>Procedure Code</td>
    <td><input type=text name=wtpro001 size=9 readonly
    value="%WATWEB02.01.101" title="Procedure Code" class=Mandatory></td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=wtpro002 size=80 maxlength=80
    value="%WATWEB02.01.102" title="Procedure Name" class=Mandatory></td></tr>

<tr><td class=DataLabel>Procedure Time</td>
    <td><input type=text name=wtpro003 size=5 maxlength=5
    value="%WATWEB02.01.103" title="Procedure Length (Min)"></td></tr>

<tr><td class=DataLabel>Est Length of Stay</td>
    <td><input type=text name=wtpro004 size=3 maxlength=3
    value="%WATWEB02.01.104" title="Estimated Length of Stay"></td></tr>

<tr><td class=DataLabel>RHA Threshold Level</td>
    <td><input type=text name=wtpro006 size=6 maxlength=6 
    value="%WATWEB02.01.106" title="RHA Threshold" 
           onchange=justifyRight(this);></td></tr>

<tr><td class=DataLabel>CHE Threshold Level</td>
    <td><input type=text name=wtpro007 size=6 maxlength=6 
    value="%WATWEB02.01.107" title="CHE Threshold" 
           onchange=justifyRight(this);></td></tr>

    <input type=hidden name=prev_hdp value="%WATWEB02.01.108">

<tr><td class=DataLabel>Procedure Code HDP</td>
    <td><input type=text name=wtpro008 size=14 maxlength=9 
    value="%WATWEB02.01.108" title="Health Department Code" class=Mandatory
    onchange="checkHDPHistoryReq();">
    </td></tr>

<tr><td class=DataLabel>DRG Code</td>
    <td><input type=text name=wtpro009 size=6 maxlength=6 
    value="%WATWEB02.01.109" title="DRG Code"></td></tr>

<tr><td class=DataLabel>Status</td>
    <td><input type=checkbox name=wtpro010 value=2 title="Active Status">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" onClick=setFormactn('U');>
    <input type=button value="Delete" class="button" onClick=setFormactn('D');>
    <input type=button value="Cancel" class="button" onClick=DFrameCloseRefresh();>
    <input type=button value="HDP History" class="button" 
     onClick=setURL();>
</td></tr>
</table>
</form>

<script type="text/javascript"> 
if  ("%WATWEB02.01.110"=="0")
  {
  document.UpdateForm.wtpro010.checked="1"
  }                                                                
function setURL() {
  linkurl = "../cgi-bin/watweb02.pbl?reportno=05&template=001" +
            "&wthdp001=" + UpdateForm.wtpro001.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-710)/2
  DFrameLink(linkurl,20,Left,700,400)
}
function checkHDPHistoryReq() {
  if(confirm("Do you wish to update the Procedure Code HDP to the History Table? ")){
      document.UpdateForm.updthist.value="Y";
   document.UpdateForm.redirect.value="watweb02.pbl?reportno=05&template=002" +
       "&wthdp001=" + document.UpdateForm.wtpro001.value +
       "&wthdp007=" + document.UpdateForm.prev_hdp.value 
  }
  setFormactn('U');
}
</script>
