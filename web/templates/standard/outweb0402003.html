<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SuspendSess() {
  if (isWhitespace(document.UpdateForm.otpho004.value)) {
    alert("Suspend Reason is a required field.\nPlease enter it now." )
    return;
  }
  if (confirm('Suspend all sessions for this holiday \n Continue?')) {
     document.UpdateForm.updttype.value="S";
     document.UpdateForm.submit();
  }
}
function ShowHosp() {
 if(document.UpdateForm.ibcnmhos.value=="1") {
   document.getElementById("InsertHospital").innerHTML=
   document.getElementById("Hospital").innerHTML;
 } else {
   document.getElementById("InsertHospital").innerHTML=
   document.getElementById("NoHospital").innerHTML;
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ShowHosp();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Update Public Holiday
</span>

<form name=UpdateForm method=post action=outweb04.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="A">
<input type=hidden name=otpho001 value="%OUTWEB04.02.001">
<input type=hidden name=otpho005 value="%OUTWEB04.02.007.0">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table align=center width=90% border=0> 
<tr><td class=DataLabel width=25%>Public Holiday Date</td>
    <td><input type=text name=otpho002 class="Readonly" 
         title="Public Holiday Date" readonly 
         value="%OUTWEB04.02.002" size=12 maxlength=10>
    </td></tr>

<tr><td class=DataLabel>Public Holiday Description</td>
    <td><input type=text name=otpho003 class=Mandatory title="Description"
         value="%OUTWEB04.02.003" size=30 maxlength=30>
    </td></tr>
</table>

<div id="InsertHospital"></div>

<table align=center width=90% border=0> 
<tr><td class=DataLabel width=25%>Suspend Reason</td>
    <td><select class=SelectBig name=otpho004
         title="Occasion of Service">
        <option></option>
        %STANDARD.01.007.CE
        </select>
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out04upd"
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Suspend" class="button" id="out04sus"
     onclick="tempDisable(this);SuspendSess();">
    <input type=button value="Delete" class="button" onclick=setFormactn('D');>
    <input type=button value="Cancel" class="button" onclick=DFrameClose();>
</td></tr>
</table>
</form>

<div id="Hospital" style="display: none">
<table align=center width=90% border=0> 
<tr><td class=DataLabel width=25%>Hospital</td>
    <td><select title="Hospital" name=otpho006>
        <option value=" "></option>
        %OUTWEB04.02.007.2
        </select>
</td></tr>
</table>
</div>

<div id="NoHospital" style="display: none">
<input type=hidden name="otpho006" value="  ">
</div>
