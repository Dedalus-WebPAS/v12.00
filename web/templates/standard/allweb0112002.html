<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write('Case Team Maintenance');
</script>
</span>

<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="12">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table align=center width=100% border=0>
  <tr>
    <td width=20% class=DataLabel>Case Team</td>
    <td>
      <input type=text name=teamcode title="Case Team" size=12 maxlength=10 
        class=Mandatory onblur="UpCase(this);">
    </td>
  </tr>
  <tr>
    <td class=DataLabel>Description</td>
    <td>
      <input type=text name=alcas002 title="Description" size=42 maxlength=40 
        class=Mandatory>
    </td>
  </tr>
  <tr>
    <td class=DataLabel>Hospital ID</td>
    <td>
      <select name=alcas009 title="Hospital ID ">
        <option></option>
        %ALLWEB01.12.115.2
      </select>
    </td>
  </tr>
</table>

<div id="InsertTeamCd" style="display:none;">
  <table align=center width=100% border=0>
    <tr>
      <td width=20% class=DataLabel>Team Code</td>
      <td>
        <input type=text name=alcas007 title="Team Code" size=15 maxlength=6>
      </td>
    </tr>
  </table>
</div>

<table align=center width=100% border=0>
  <tr>
    <td width=20% class=DataLabel>Organisation ID</td>
    <td>
      <input type=text name=alcas010 title="Organisation ID" size=10 maxlength=8
        onblur="UpCase(this);">
    </td>
  </tr>
  <tr>
    <td class=DataLabel>Active</td>
    <td>
      <input type=checkbox name=alcas008 title="Active" value="1" checked>
    </td>
  </tr>
  <tr>
    <td colspan=2 align=center>
      <br>
      <input type=button value="Add" class="button" id="all01add"
       onclick="tempDisable(this);SubmitForm();">
      <input type=button value=Close class="button" 
       onclick="DFrameCloseRefresh();">
    </td>
  </tr>
</table>
</form>

<script type="text/javascript">
  if (document.AddForm.ibcnmhos.value=="1") {
    document.AddForm.alcas009.className="Mandatory";
  }
  ptcnhdps="%STANDARD.01.025.080.250.1.1";
  if (ptcnhdps=="1") {
     document.getElementById("InsertTeamCd").style.display=''; }
  else {
     document.getElementById("InsertTeamCd").style.display='none'; }
</script>
