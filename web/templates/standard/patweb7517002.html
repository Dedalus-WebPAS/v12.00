function submitBulkMiscCharges() {

  var submitindicator = " ";

  if (!isWhitespace(document.SelectCode.tmmti002.value)) 
    {submitindicator = "1";}
  if (!isWhitespace(document.SelectCode.tmmti003.value))
    {submitindicator = "1";}
  if (!isWhitespace(document.SelectCode.tmmti004.value))
    {submitindicator = "1";}
  if (!isWhitespace(document.SelectCode.tmmti006.value))
    {submitindicator = "1";}
  if (!isWhitespace(document.SelectCode.tmmti007.value))
    {submitindicator = "1";}
  if (!isWhitespace(document.SelectCode.tmmti008.value))
    {submitindicator = "1";}
  if (submitindicator== "1") 
    {alert("Please add the current Miscellaneous Charge or clear all fields.");
     return;}

  if (validateMandatory(parent.document.UpdateForm)) {
//alert(parseFloat(parent.document.UpdateForm.totchamt.value));
    if (parseFloat(parent.document.UpdateForm.totchamt.value)!=0) {
      if (parseFloat(parent.document.UpdateForm.totchamt.value)!=
          parseFloat(document.SelectCode.bmchtotl.value)) {
        alert("Total not Balanced. "
              + "Total Charge Amount entered does not equal Bulk Misc Charges Charge Amount: "
              + document.SelectCode.bmchtotl.value);
        return;
      }
    }

    blkmisccookie=GetCookieData("blkmisc");
    if (blkmisccookie!="unknown") {
      ExpireCookiePath("blkmisc");
    }

   parent.document.UpdateForm.updttype.value='E';
   parent.document.UpdateForm.tmmtibat.value=document.SelectCode.tmmtibat.value;
   parent.document.UpdateForm.submit();
  }
}

function validateMisc(ReturnCode,ReturnName,MultHosp,
                      ReturnPat,ReturnQuantity,ReturnRebate,
                      ReturnAdm,ReturnDate,ReturnTotal) {
  ReturnName.value="";
  if (isWhitespace(ReturnCode.value)) return;;

  var serverURL = "../cgi-bin/patweb80.pbl?reportno=4" +
        "&valdcode=" + ReturnCode.value.replace(/ /g,"+") +
        "&returndt=" + ReturnDate.value.replace(/ /g,"+") +
        "&valdadno=" + ReturnAdm.value.replace(/ /g,"+") +
        "&valdtype=3"

  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|");
//    alert(ReturnValue);

    ReturnName.value=trim(ReturnValue[0]);
    ReturnName.value=ReturnName.value.toUpperCase()

    ReturnTotal.value=ReturnValue[1];
    justifyLeft(ReturnTotal);

    ReturnPat.value=ReturnValue[12];
    justifyLeft(ReturnPat);

    ReturnRebate.value=ReturnValue[13];
    justifyLeft(ReturnRebate);

    ReturnQuantity.value="1";

    if (ReturnValue[2]==1) // keyin description ?
    {
      ReturnName.className="Mandatory";
      ReturnName.readOnly=false;
    }
    else
    {
      ReturnName.className="ReadOnly";
      ReturnName.readOnly=true;
      ReturnQuantity.focus();
    }

    if (ReturnValue[3]==1) // Keyin Price/Amount
    {
      ReturnPat.className="Number Mandatory";
      ReturnPat.readOnly=false;
      ReturnRebate.className="Number Mandatory";
      ReturnRebate.readOnly=false;
    }
    else
    {
      if (ReturnTotal.value==0 && ReturnValue[7]==0) 
       // mbs amount is 0.00 && no warning msg
      {
        ReturnPat.className="Number Mandatory";
        ReturnPat.readOnly=false;
        ReturnRebate.className="Number Mandatory";
        ReturnRebate.readOnly=false;
      }
      else
      {
        ReturnPat.className="ReadOnly";
        ReturnPat.readOnly=true;
        ReturnRebate.className="ReadOnly";
        ReturnRebate.readOnly=true;

      }
    }

// if the amount is zero and keyin amount is set to No, then No quantity.

    if ((ReturnValue[1]==0.00) && (ReturnValue[3]==0)) {
        ReturnQuantity.className="ReadOnly";
        ReturnQuantity.readOnly=true;
    }
    else {
        ReturnQuantity.className="Integer Mandatory";
        ReturnQuantity.readOnly=false;
        ReturnQuantity.onkeydown = null;
    }
  
  } else {
    ReturnCode.value="";
    ReturnTotal.value="";
    ReturnQuantity.value="";
    ReturnPat.value="";
    ReturnRebate.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
  }

}

function validateCodeRecUR(ReturnCode,ReturnName,ReturnRef) {
  ReturnFunction="" ;
  ReturnName.value="";
  ReturnRef.value="";
  for (var i=3; i < validateCodeRecUR.arguments.length; i++) {
    if (typeof(validateCodeRecUR.arguments[i]) == 'function') {
      ReturnFunction=validateCodeRecUR.arguments[i] }
    else {
      validateCodeRecUR.arguments[i].value=""; }  }
  if (isWhitespace(ReturnCode.value)) return;;
  var serverURL   = "../cgi-bin/patweb80.pbl?reportno=8&returnfm=3" +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0])
    if(!isWhitespace(ReturnValue[1])) {
      ReturnRef.value=trim(ReturnValue[1])
    }
    j=0
    for (var i=3; i < validateCodeRecUR.arguments.length; i++) {
       if (typeof(validateCodeRecUR.arguments[i]) != 'function') {
         j++
         validateCodeRecUR.arguments[i].value=ReturnValue[j] } }
    if (typeof(ReturnFunction) == 'function') {
       ReturnFunction() }
    return true;
    }
  else {
    ReturnCode.value="";
    ReturnCode.select();
    ReturnCode.focus();
    return false;
     }
}

function validateVisit(admissno,urnumber,visittyp) 
{
  ReturnFunction="";
  for (var i=3; i < validateVisit.arguments.length; i++) 
  {
    if (typeof(validateVisit.arguments[i]) == 'function') 
    {
      ReturnFunction=validateVisit.arguments[i] 
    } else {
      validateVisit.arguments[i].value=""; 
    }  
  }

  if (isWhitespace(admissno.value)) return;;

  var serverURL = "../cgi-bin/patweb80.pbl?reportno=56" +
                  "&valdcode=" + admissno.value.replace(/ /g,"+") +
                  "&valdurno=" + urnumber.value.replace(/ /g,"+") +
                  "&valdtype=" + visittyp;

  var returnValue = RSExecute(serverURL);

  if (returnValue.status==0) 
  {
    ReturnValue=returnValue.return_value.split("|");
    if (isWhitespace(urnumber.value)) 
    {
       urnumber.value=ReturnValue[1];
    }

    var warnflag=ReturnValue[2];

    if (warnflag==1) 
    {
      alert("Warning: An Invoice already exists for this visit");
    }

    j=3

    for (var i=3; i < validateVisit.arguments.length; i++) 
    {
       if (typeof(validateVisit.arguments[i]) != 'function') 
       {
         j++
         validateVisit.arguments[i].value=ReturnValue[j] 
       }
    }

    if (typeof(ReturnFunction) == 'function') 
    {
       ReturnFunction(); 
    }
    return true;
  } 
  else 
  {
    admissno.value="";
    return false;
  }
}

}
