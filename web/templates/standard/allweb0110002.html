<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
 document.write('%ALLWEB01.10.001 Predefined Diagnosis Maintenance' );</script>
</span>
<form name=AddForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="10">
<input type=hidden name=template value="002">
<input type=hidden name=updttype value="A">
<input type=hidden name=rdepcode value="%ALLWEB01.10.001">
<input type=hidden name=reascode value="%ALLWEB01.10.002">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Reason Code</td>
    <td><input type=text name=alpdi002 class=Mandatory title="Reason code"
         size=12 maxlength=9>
    </td></tr>

<tr><td class=DataLabel>Reason Description</td>
    <td><input type=text name=alpdi003 class=Mandatory title="Description"
         size=40 maxlength=40>
    </td></tr>

<tr><td class=DataLabel>Equivalent ICD10 Code</td>
    <td><input type=text readonly class=Readonly name=alpdi004 
         title="ICD10 Code" size=10 maxlength=10>
        <input type=text readonly class=Readonly name=mricdds1 size=40 
         maxlength=40>
        <img src=../images/DiagnosisSearchIcon.gif class=Icon
     onclick='Icd10DisSearchFrame(AddForm.alpdi004,AddForm.mricdds1)'>
    <img src="../images/ClearIcon.gif" class=Icon
     onclick="clrFields(AddForm.alpdi004,AddForm.mricdds1);">
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=alpdi005 title="Active" value="1" checked >
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="all01add"
     onclick="tempDisable(this);SubmitForm()">
    <input type=button value=Close class="button"
     onclick="DFrameCloseRefresh()">
    </td></tr>
</table>
</form>
