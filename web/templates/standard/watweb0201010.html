<script type="text/javascript">
function updateParent(code,name,los,group,optime,priority) {
  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;
  parent.parent.ReturnLos.value=los;
  parent.parent.ReturnGroup.value=group;
  parent.parent.document.getElementById('PopUpScreen').style.display="none";

  if (parent.parent.ReturnOpTime!=undefined) {
    parent.parent.ReturnOpTime.value=optime ;
  }
  if(parent.parent.ReturnPriority!=undefined) {
    parent.parent.ReturnPriority.value=priority;
    parent.parent.UpdatePriority();
  }

  parent.focus();

  if (typeof(parent.parent.ReturnFunction) == 'function'){
      parent.parent.ReturnFunction()
  }

  if (parent.parent.ReturnCode.type=="hidden") {
    parent.parent.ReturnName.focus(); 
  }
  else {
    parent.parent.ReturnCode.focus(); 
  }
}
</script>
