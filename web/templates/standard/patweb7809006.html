<script type="text/javascript">
function displayOEC(weboecky,urnumber,admissno) {
  DFrameStart()
  linkurl="../cgi-bin/eclweb02.pbl?reportno=5&template=2"+
          "&weboecky=" + weboecky.replace(/ /g,"+") +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  Left=(document.body.clientWidth-1300)/2
  DFrameLink(linkurl,0,Left,1300,700)
}
function deleteFreeFormatOEC(delnumbr) {
  document.SelectPeriod.updttype.value="D";
  document.SelectPeriod.nextpage.value=1;
  document.SelectPeriod.elgnumbr.value=delnumbr; 
  document.SelectPeriod.redirect.value="patweb78.pbl" + location.search;
  document.SelectPeriod.submit();
}
function disElg(elgnumbr) {
  linkurl="patweb78.pbl?reportno=9&template=003" +
          "&elgnumbr=" + elgnumbr + '&oldoecin=' +
          document.SelectPeriod.oldoecin.value.replace(/ /g,'+');
  DFrameLink(linkurl,0,75,850,550)
}
function disOEC(oecnumbr) {
  linkurl="patweb78.pbl?reportno=9&template=004" +
          "&oecnumbr=" + oecnumbr + '&oldoecin=' +
          document.SelectPeriod.oldoecin.value.replace(/ /g,'+');
  DFrameLink(linkurl,0,75,900,550)
}
function UpCase(str) {
  str.value=str.value.toUpperCase();
}
function ProcessSearch(){
  UpCase(document.SelectPeriod.srchsnam);
  UpCase(document.SelectPeriod.srchgnam);
}
function ResetNames(){
  location.href="patweb78.pbl?reportno=9&template=006" +
                '&viewtype=' +
                document.SelectPeriod.viewtype.value.replace(/ /g,'+') +
                '&oldoecin=' +
                document.SelectPeriod.oldoecin.value.replace(/ /g,'+');
}
</script>
