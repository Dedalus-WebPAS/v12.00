<script type="text/javascript">
function init() {
  InputOptions.innerHTML=TextItem.innerHTML;
  LengthDisp.innerHTML=TextLength.innerHTML;
  PrintIndDisp.innerHTML=NoPrint.innerHTML;
  setTimeout('document.UpdateForm.ibtmd002.focus();',250);  
  setTimeout('document.UpdateForm.ibtmd002.value="";',250);  
}
function SetText() {
  InputOptions.innerHTML=TextItem.innerHTML;
  LengthDisp.innerHTML=TextLength.innerHTML;
  PrintIndDisp.innerHTML=NoPrint.innerHTML;
}
function SetData() {
  InputOptions.innerHTML=DataItem.innerHTML;
  LengthDisp.innerHTML=DataLength.innerHTML;
  PrintIndDisp.innerHTML=NoPrint.innerHTML;
}
function SetPrtIndic() {
  var p=document.UpdateForm;

  if ((p.statntyp.value==3) &&
      (trim(p.ibtmd008.value)=="1107" ||
       trim(p.ibtmd008.value)=="1108" ||
       trim(p.ibtmd008.value)=="1109" ||
       trim(p.ibtmd008.value)=="1151")) {
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
  }

  if ((p.statntyp.value==7) &&
      (trim(p.ibtmd008.value)=="1405" ||
       trim(p.ibtmd008.value)=="1406" ||
       trim(p.ibtmd008.value)=="1407")) {
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
  }

  if ((p.statntyp.value==1) &&
      (trim(p.ibtmd008.value)=="372" ||
       trim(p.ibtmd008.value)=="373" ||
       trim(p.ibtmd008.value)=="374")) {
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
  }

  if ((p.statntyp.value==7) &&
      (trim(p.ibtmd008.value) >= "1418" &&
       trim(p.ibtmd008.value) <= "1444")) {
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
  }

  if ((p.statntyp.value==51) &&
      (trim(p.ibtmd008.value) >= "129" &&
       trim(p.ibtmd008.value) <= "131")) {
    PrintIndDisp.innerHTML=DataPrint.innerHTML;
    return;
  }

  PrintIndDisp.innerHTML=NoPrint.innerHTML;
}
function SetNoPrtIndic() {
 PrintIndDisp.innerHTML=NoPrint.innerHTML;
}

function Preview() {
  var p=document.UpdateForm;
  var linkurl="comweb05.pbl?reportno=02&template=003&" +
              "ibtmd001=" + p.ibtmd001.value.replace(/ /g,"+")
  Left=(document.body.clientWidth-350)/2
  DFrameLink(linkurl,0,Left,350,210)
}
</script>
