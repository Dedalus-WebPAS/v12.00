<script type="text/javascript">
function PostForm() {
  if(!isWhitespace(UpdateForm.alats006.value)) {
    if(!CheckDateRange(UpdateForm.alats005,UpdateForm.alats006)) {
      return;
    }
  }
  justifyRight(UpdateForm.alats007);
  setFormactn('U');
}
</script>

%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
document.write('%ALLWEB01.19.101.0 Assessment Maintenance');</script>
</span>
<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno value="19">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">
<input type=hidden name=deptcode value="%ALLWEB01.19.101.1">

<table align=center width=100% border=0>
<tr><td class=DataLabel>Assessment Type</td>

         size=12 maxlength=10 readonly value="%ALLWEB01.19.001">
    </td></tr>

<tr><td class=DataLabel>Assessment Description</td>
    <td><input type=text name=alats002 class=Mandatory title="Description"
         size=40 maxlength=30 value="%ALLWEB01.19.002">
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=alats003 title="Active" value="1">
    </td></tr>

<tr><td class=DataLabel>Commencement Date</td>
    <td class=DataLabel><input type=text size=12
        name=alats005 value="%ALLWEB01.19.005" class="Mandatory"
        title="Commencement Date">
        <img src=../images/DateLookup.gif class="Icon"
         onclick="DateLookupFrame(UpdateForm.alats005);">
     </td></tr>

<tr><td class=DataLabel>Finish Date</td>
    <td class=DataLabel><input type=text size=12
        name=alats006 value="%ALLWEB01.19.006"

        <img src=../images/DateLookup.gif class="Icon"
         onclick="DateLookupFrame(UpdateForm.alats006);">
    </td></tr>

<tr><td class=DataLabel>Reminder Days </td>
    <td><input type=text name=alats007 class="Integer"
         title="Reminder Days" value="%ALLWEB01.19.007" size=5 maxlength=3>

    <td><input type=text name=alats008 class=Mandatory
         title="Template ID" value="%ALLWEB01.19.008" size=10 maxlength=3>
    </td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button" id="all01upd"
    onclick="tempDisable(this);PostForm();">    
   <input type=button value="Delete" class="button" id="all01del"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button" 
    onclick="DFrameCloseRefresh();">
   </td></tr>
</table>
</form>
