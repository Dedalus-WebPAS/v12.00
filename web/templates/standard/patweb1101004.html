<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coding Status
// 10 - Department
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
// 14 - Unit Description
// 15 - Visit Day
// 16 - Visit Type
// 17 - Diagnosis/Procedure Code
// 18 - Location/Ward
// 19 - Status
// 20 - Slot Number
// 21 - Diagnosis Description
// 22 - Triage Code
// 28 - Unit Code
// 29 - Claim Code
// 32 - Hospital Description
// 33 - Hospital Code
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",25)
 t.addColumn("Type","String",16,16,"left","","",30)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",100)
 t.addColumn("Location","String",18,18,"left","","",45)
 t.addColumn(document.PatientLinks.claimcode.value,"String",29,29,"left","","",35)
 t.addColumn("Status","String",19,19,"left","","",110)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 t.addColumn("Hospital","String",32,32,"left","","",45)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",30)
 t.addColumn("Type","String",16,16,"left","","",30)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",100)
 t.addColumn("Diagnosis/Procedure","String",21,21,"left","","",130)
 t.addColumn("Code","String",17,17,"left","","",60)
 t.addColumn("Med Rec Volume","String",13,13,"left","","",50)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Site,hosflag,hospcnt) {
if (VisitType=="3"&&hosflag=="1") {
   document.PatientLinks.action="patweb98.pbl";
   document.PatientLinks.reportno.value="1";
   document.PatientLinks.template.value="2";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.target="content";
   if(top.location.pathname.match(/EmergencyMap/g)) {
     document.PatientLinks.template.value="51";
   }
   document.PatientLinks.submit();
}
if (VisitType=="3"&&hosflag!="1") {
   document.PatientLinks.action="patweb11.pbl";
   document.PatientLinks.reportno.value="1";
   document.PatientLinks.template.value="2";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.hospflag.value=hospcnt;
  var urlLoc = "../html/all/multidb.html";
  MultidbWin = window.open(urlLoc,"","location=no");
  MultidbWin.focus();
  setTimeout('ShowMultidbVisitInp(MultidbWin)',1000);
}
if (VisitType=="2"&&hosflag=="1") {
   if(document.PatientLinks.outpsite.value!=Site) {
     alert("Invalid Outpatient Site Security.");
     return;
   }
   document.PatientLinks.action="outweb02.pbl";
   document.PatientLinks.reportno.value="3";
   document.PatientLinks.template.value="1";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.submit();
}
if (VisitType=="2"&&hosflag!="1") {
   document.PatientLinks.action="patweb11.pbl";
   document.PatientLinks.reportno.value="1";
   document.PatientLinks.template.value="4";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.hospflag.value=hospcnt;
  var urlLoc = "../html/all/multidb.html";
  MultidbWin = window.open(urlLoc,"","location=no");
  MultidbWin.focus();
  setTimeout('ShowMultidbVisitOut(MultidbWin)',1000);
}
if (VisitType=="4") {
   if(document.PatientLinks.outpsite.value!=Site) {
     alert("Invalid Outpatient Site Security.");
     return;
   }
   document.PatientLinks.action="outweb02.pbl";
   document.PatientLinks.reportno.value="3";
   document.PatientLinks.template.value="015";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.submit();
}
if (VisitType=="1"&&hosflag=="1") {
     document.PatientLinks.action="emrweb02.pbl";
     document.PatientLinks.reportno.value="1";
     document.PatientLinks.template.value="021";
     document.PatientLinks.admissno.value=VisitNo;
     document.PatientLinks.urnumber.value=Urnumber;
     document.PatientLinks.submit();
}
if (VisitType=="1"&&hosflag!="1") {
   document.PatientLinks.action="patweb11.pbl";
   document.PatientLinks.reportno.value="1";
   document.PatientLinks.template.value="3";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.hospflag.value=hospcnt;
  var urlLoc = "../html/all/multidb.html";
  MultidbWin = window.open(urlLoc,"","location=no");
  MultidbWin.focus();
  setTimeout('ShowMultidbVisitEmr(MultidbWin)',1000);
}
if (VisitType=="8") {
   document.PatientLinks.action="watweb01.pbl";
   document.PatientLinks.reportno.value="2";
   document.PatientLinks.template.value="010";
   document.PatientLinks.admissno.value=VisitNo;
   document.PatientLinks.urnumber.value=Urnumber;
   document.PatientLinks.casekeys.value=Casekeys;
   document.PatientLinks.submit();
}
if (VisitType=="6") {
   alert("This is a community health visit.  Details not available");
}

if (VisitType=="9") {
    if(SecOpt=="2")
       {
          document.PatientLinks.action="patweb81.pbl";
          document.PatientLinks.reportno.value="1";
          document.PatientLinks.template.value="1";
          document.PatientLinks.admissno.value=VisitNo;
          document.PatientLinks.urnumber.value=Urnumber;
          document.PatientLinks.submit();
        }
   if(SecOpt=="0")
     {
        document.PatientLinks.action="allweb02.pbl";
        document.PatientLinks.reportno.value="2";
        document.PatientLinks.template.value="1";
        document.PatientLinks.admissno.value=VisitNo;
        document.PatientLinks.urnumber.value=Urnumber;
        document.PatientLinks.submit();
      }
   if(SecOpt!=="0"&SecOpt!=="2")
      {
       alert("Screen is not viewable by all departments");
      }
}
}
function ShowMultidbVisitInp(winref) {
  var Urnumber = document.PatientLinks.urnumber.value.replace(/ /g,"+");
  var visitno = document.PatientLinks.admissno.value.replace(/ /g,"+");
  var hospflag = document.PatientLinks.hospflag.value.replace(/ /g,"+");
  var hrefLoc = "patweb11.pbl?reportno=1&template=002&urnumber=" + Urnumber +
                "&admissno=" + visitno + "&hospflag=" + hospflag;
  winref.content.location.href = hrefLoc;
}
function ShowMultidbVisitEmr(winref) {
  var Urnumber = document.PatientLinks.urnumber.value.replace(/ /g,"+");
  var visitno = document.PatientLinks.admissno.value.replace(/ /g,"+");
  var hospflag = document.PatientLinks.hospflag.value.replace(/ /g,"+");
  var hrefLoc = "patweb11.pbl?reportno=1&template=003&urnumber=" + Urnumber +
                "&admissno=" + visitno + "&hospflag=" + hospflag;
  winref.content.location.href = hrefLoc;
}
function ShowMultidbVisitOut(winref) {
  var Urnumber = document.PatientLinks.urnumber.value.replace(/ /g,"+");
  var visitno = document.PatientLinks.admissno.value.replace(/ /g,"+");
  var hospflag = document.PatientLinks.hospflag.value.replace(/ /g,"+");
  var hrefLoc = "patweb11.pbl?reportno=1&template=004&urnumber=" + Urnumber +
                "&admissno=" + visitno + "&hospflag=" + hospflag;
  winref.content.location.href = hrefLoc;
}
