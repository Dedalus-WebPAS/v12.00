<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SubmitAdd(){
  if(validateMandatory(AddForm)){
    AddForm.submit();}
}
function ChkIncocate(Ccode) {
  if (AddForm.incocate.value=="1") {
    justifyRight(Ccode);
    AddForm.alsup004.value=Ccode.value;
  }
  validateCatalog(AddForm.alsup004,AddForm.d_alsup004,AddForm.alsup006);
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Supplies
</span>
<form name=AddForm action="allweb03.pbl" method=post >
<input type=hidden name=reportno value=17>
<input type=hidden name=template value=2>
<input type=hidden name=updatety value="A">
<input type=hidden name=urnumber value="%ALLWEB03.17.003">
<input type=hidden name=admissno value="%ALLWEB03.17.081">
<input type=hidden name=encoutky value="%ALLWEB03.17.304">
<input type=hidden name=deptcode value="%ALLWEB03.17.225.1">
<input type=hidden name=incocate value="%ALLWEB03.17.114">

<table width=100% border=0>
<tr><td class=DataLabel>Supply</td>
    <td class=DataLabel>
    <input type=text size=20 maxlength=7 name=alsup004 
     class='Mandatory' title="Supply Code" onblur="ChkIncocate(this);">
    <input type=text size=60 maxlength=60 name=d_alsup004 class=ReadOnly
      readonly title="Description">
     <img src="../images/SearchIcon.gif" class="Icon"
      onclick="CatalogSearchFrame(AddForm.alsup004,AddForm.d_alsup004,
               AddForm.alsup006);"></td></tr>

<tr><td class=DataLabel>Quantity</td>
    <td><input type=text name=alsup005 
         class="Mandatory Integer JustifyRight DefaultBlank"
         title="Quantity" size=3 maxlength=3 min=1></td></tr>

<tr><td class=DataLabel>Price</td>
    <td><input type=text name=alsup006 class="Readonly Number" readonly
         title="Price" size=20></td></tr>

<tr><td class=DataLabel>Approval Number</td>
    <td><input type=text name=alsup007 title="Approval Number" size=20
               maxlength=20></td></tr>

<tr><td>&nbsp;</td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" value="Add"
     onclick="SubmitHiddenNew(AddForm);">
    <input type=button class="button" value="Add and Finish"
     onclick="SubmitAdd(AddForm);">
    <input type=button class="button" value="Close"
     onclick="DFrameExitRefresh();"></td></tr>

</table>
</form>

<form name=PatientLinks method=get style="margin:0">
<input type=hidden name=reportno value="17">
<input type=hidden name=template value="002">
<input type=hidden name=urnumber value="%ALLWEB03.17.003">
<input type=hidden name=admissno value="%ALLWEB03.17.081">
<input type=hidden name=MenuType value="%ALLWEB03.17.088">
<input type=hidden name=encoutky value="%ALLWEB03.17.304">
</form>
