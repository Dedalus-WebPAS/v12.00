//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//---------------------------------------------------------------------------
function InitTable(TableView) {
 document.title = "Patient Admission Requests"
 switch (TableView) {
 case 0: {
  t = new Table(1,0,2,"100%","center",0);
  t.addColumn("Date of Request","DateTime",4,4,"left","MaintenanceIcon.gif","0",80)
  t.addColumn("Type of Request","String",5,5,"left","","",45)
  t.addColumn("Status","String",6,6,"left","","",45)
  t.addColumn("Responsible Clinician","String",7,7,"left","","",65)
  t.addColumn("Unit","String",8,8,"left","","",45)
  t.addColumn("Priority","String",9,9,"left","","",45)
  t.addColumn("Procedure Description Comments","String",15,15,"left","","",105)
  t.addColumn("Procedure Can Be Performed By","String",10,10,"left","","",45)
  t.addColumn("Preferred Hospital","String",11,11,"left","","",45)
  t.addColumn("Preferred Admission Date","Date",12,12,"left","","",60)
  t.addColumn("Proposed Procedure Date","Date",14,14,"left","","",60)
  AddTableRows()
  TableOutput(0,2);    // Order Column,Asc Dsc
  break; }
 }
}
</script>
