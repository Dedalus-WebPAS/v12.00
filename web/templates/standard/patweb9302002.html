<script type="text/javascript">
function initTable() {
  document.title="Patient Transfers from " +
                 " %PATWEB93.02.003 to %PATWEB93.02.004"
  t = new Table(1,0,1,"100%","center",25,35);    // Create New Table Object
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
  t.addColumn("Patient","String",0,0,"left nowrap","PatientFolder.gif","4",160)
  t.addColumn("U/R","String",6,6,"left","","",40)
  t.addColumn("Date & Time","DateTime",1,1,"left nowrap","","",80)
  t.addColumn("Movement","String",2,2,"left","","",110)
  t.addColumn("Consultant","String",3,3,"left","","",100)
  t.addColumn("Speciality","String",5,5,"left","","",80)
  t.addColumn("Adm Diag","String",8,8,"left","","",70)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB93.02.013.patweb98.01.001
//
  OrderColumn=1;
  AscDsc=0;
  lastOrderColumn=OrderColumn;
  TableOutput(OrderColumn,AscDsc);
}
</script>
