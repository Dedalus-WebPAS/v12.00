<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript" src="../js/comweb04.js"></script>
</head>
%START.OF.PAGE
</HEAD>
<body onload=PageLoad(event);document.AddForm.ibext001.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form id=AddForm name=AddForm method=post action=comweb04.pbl>
<table align=center width=85% border=0>
   <input type=hidden id=reportno name=reportno value="2">
   <input type=hidden id=template name=template value="002">
   <input type=hidden id=updttype name=updttype value="A">
   <input type=hidden id=nextpage name=nextpage value="0">
   <input type=hidden id=redirect name=redirect value="comweb04.pbl?reportno=02&template=001">

<tr><td class=DataLabel>Extension Number</td>
    <td class=DataField>
      <input type=text id=ibext001 name=ibext001 class="Mandatory Integer" min=0 max=9999
       title="Extension Number" size=5 maxlength=4></td>
</tr>
       
<tr><td class=DataLabel>Description</td>
    <td class=DataField>
      <input type=text id=ibext002 name=ibext002 class="Mandatory" title="Description"
       size=25 maxlength=20></td>
</tr>
       
<tr><td class=DataLabel>Charge Type</td>
    <td class=DataField>
      <select id=ibext003 name=ibext003 class="Mandatory" title="Charge Type">
        <option></option>
         %COMWEB04.02.103.2
      </select></td>  
</tr>

<tr><td class=DataLabel>Extension Type</td>
    <td class=DataField>
      <select id=ibext004 name=ibext004 title="Extension Type" 
       onchange='SetDebtorFld(document.AddForm);'>
        <option value=1>Ward/Bed</option>
        <option value=2>Tenant</option>
        <option value=3>Accounts Receivable (Doctor)</option>
        <option value=4>Ward Only (No charging)</option>
      </select></td></tr>

<tr><td class=DataLabel>Debtor</td>
    <td class=DataField>
      <input type=text id=ibext005 name=ibext005 title="Debtor" disabled
       size=10 maxlength=8 onblur="validateARDebtor(this,debtname);">
      <input type=text id=debtname name=debtname title="Debtor Name" class=Readonly
       disabled readonly tabindex=-1 size=30>
      <img src="../images/SearchIcon.gif" class=Icon disabled id=debtsrch name=debtsrch
       class="Icon" onclick="ARDebtorSearch(ibext005,debtname);">
      <img src="../images/ClearIcon.gif" class=Icon disabled id=debtclr name=debtclr
       class="Icon" onclick="clrFields(ibext005,debtname);">
    </td></tr>
       
<tr><td class=DataLabel>Phone Type</td>
    <td class=DataField>
      <select id=ibext006 name=ibext006 class="Mandatory" title="Phone Type">
        <option></option>
         %COMWEB04.02.106.2
      </select></td> </tr>

<tr><td class=DataLabel>Access Level On</td>
    <td class=DataField>
      <select id=ibext007 name=ibext007 class="Mandatory" title="Access Level On">
        <option></option>
         %COMWEB04.02.107.2
      </select></td></tr>

<tr><td class=DataLabel>Access Level Off</td>
    <td class=DataField>
      <select id=ibext010 name=ibext010 class="Mandatory" title="Access Level Off">
        <option></option>
         %COMWEB04.02.110.2
      </select></td></tr>

<tr><td class=DataLabel>Service Level</td>
    <td class=DataField>
      <select id=ibext008 name=ibext008 class="Mandatory" title="Service Level">
        <option></option>
         %COMWEB04.02.108.2
      </select></td></tr>

<tr><td class=DataLabel>Tenant Number</td>
    <td class=DataField>
      <select id=ibext009 name=ibext009 title="Tenant Number">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
        <option value=11>11</option>
        <option value=12>12</option>
        <option value=13>13</option>
        <option value=14>14</option>
        <option value=15>15</option>
      </select></td></tr>
       
<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" onclick="SubmitFormNew();">
    <input type=button value=Close class="button" onclick="DFrameCloseRefresh()">
</td></tr>
</table>
</form>
