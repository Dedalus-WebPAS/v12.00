<script type="text/javascript">
function CheckRef() {
  if (isWhitespace(UpdateForm.alext007.value)) {
    return;
  } else {
    var i=document.UpdateForm.alext007.selectedIndex;
    var ind=document.UpdateForm.alext007.options[i].value.substring(9,10)
    var ind2=document.UpdateForm.alext007.options[i].value.substring(4,5)
    if (ind=="A") {
      ExtOrg.innerHTML=OrgnACode.innerHTML;    // External Organisation
    } else if (ind=="B") {
       if (ind2 == "1") {
         ExtOrg.innerHTML=BCode.innerHTML;     // Public Hospital
       } else {
         ExtOrg.innerHTML=OrgnBCode.innerHTML;
       }
    } else if (ind=="P") {
       if (ind2 == "1") {
         ExtOrg.innerHTML=PCode.innerHTML;     // Private Hospital
       } else {
         ExtOrg.innerHTML=OrgnPCode.innerHTML;
       }
    } else if (ind=="C") {
       ExtOrg.innerHTML=OrgnCCode.innerHTML;   // School
    } else if (ind=="D") {
       ExtOrg.innerHTML=OrgnDCode.innerHTML;   // Residential Inst
    } else if (ind=="I") {
       ExtOrg.innerHTML=OrgnICode.innerHTML;   // Indigenous Org  
    } else if (ind=="L") {
       ExtOrg.innerHTML=OrgnLCode.innerHTML;   // Lawyer 
    } else if (ind=="G") {
       ExtOrg.innerHTML=GPCode.innerHTML;      // GP
    } else {
       ExtOrg.innerHTML="";
    }
  }
}
function UpdateRef() {
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.updatety.value="U";
    document.UpdateForm.submit();
  }
}
function DeleteRef() {
  if(confirm("Are you sure you want to Delete ?")) {
    document.UpdateForm.updatety.value="D";
    document.UpdateForm.submit();
  }
}
</script>
