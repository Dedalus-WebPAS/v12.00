<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
%START.OF.PAGE
<body onload="PageLoad(event)">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action="comweb05.pbl">
  <input type=hidden name=reportno value="9">
  <input type=hidden name=template value="003">
  <input type=hidden name=updttype value="U">
  <input type=hidden name=nextpage value="0">

<table align=center width=80%>
  <tr><td class=DataLabel>Relationship</td>
    <td><input type=text name=pmrel001 value="%COMWEB05.09.001" readonly
         class=readonly size=12></td></tr>

  <tr><td class=DataLabel>Description</td>
    <td><input type=text name=pmrel002 value="%COMWEB05.09.002" size=40 
         maxlength=30></td></tr>

  <tr><td class=DataLabel>Active Indicator</td>
    <td><input type=checkbox name=pmrel003 value="1" title="Active"></td></tr>

  <tr><td class=DataLabel>HDP Equivalent</td>
    <td><input type=text name=pmrel004 value="%COMWEB05.09.007" size=12
         maxlength=10></td></tr>

  <tr><td>&nbsp;&nbsp;</td></tr>

  <tr><td colspan=2 align=center>
    <input type=button value="Update" class="button" 
     onclick="SubmitHidden(UpdateForm)">
    <input type=button value="Delete" class="button" 
     onclick="setFormactn('D');">
    <input type=button value=Close class="button" 
     onclick="DFrameCloseRefresh()">
</table>
</form>

<script type="text/javascript">
  if ("%COMWEB05.09.003" == "1") {
    document.UpdateForm.pmrel003.checked = false;
  }
  else {
    document.UpdateForm.pmrel003.checked = true;
  }

</script>
