<script type="text/javascript">
function SubmitForm(updttype) {
  if (updttype == 'D')
   {
    document.UpdateForm.nextpage.value = '4';
    document.UpdateForm.redirect.value = document.UpdateForm.delredir.value;
   } else {
     if (!validateRange()) {
      return;
     }
   }
  setFormactn(updttype);
} 

function validateRange() {
  var MinDayStay = document.UpdateForm.pmcmt065;
  var MaxDayStay = document.UpdateForm.pmcmt008;

  if ((!isWhitespace(MinDayStay.value)) && (!isWhitespace(MaxDayStay.value)))
  {
    if (parseInt(MaxDayStay.value) < parseInt(MinDayStay.value))
    {
      alert("Max Days Stay must be greater than Min Days Stay");
      MinDayStay.value="";
      MinDayStay.focus();
      return false;
    } else {
      return true;
    }
  }
  return false;
}

</script>
