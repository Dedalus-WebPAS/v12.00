function initTable() {
 document.title="Incomplete Emergency Registrations List"

 emergency = 0
 urgent = 20

//

 obj.addColumn("Triage","Image",5,5,"center","","",50)
 obj.addColumn("Location","String",1,1,"left","","",50)
 obj.addColumn("Time","DateTime",7,7,"left","","",110)
 obj.addColumn("Complaint","String",10,10,"left","","",150)
 obj.addColumn("Doctor","String",11,11,"left","","",120)
//
// Add Rows to Table (Output from Web Server)
//
%EMRWEB01.01.003
 OrderColumn=0;
 AscDsc=2;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
}
</script>
