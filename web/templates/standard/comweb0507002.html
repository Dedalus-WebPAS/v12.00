<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type=text/javascript>
function checkCode(){
  if(document.UpdateForm.pmnew003.value=="1"){
     document.UpdateForm.pmnew004.className="Mandatory"
     document.UpdateForm.pmnew004.readOnly=false;
  }else{
     document.UpdateForm.pmnew004.className="Readonly"
     document.UpdateForm.pmnew004.readOnly=true;
     document.UpdateForm.pmnew004.value="";
  }
 if(trim(document.UpdateForm.pmnew002.value)=="273" ||
    trim(document.UpdateForm.pmnew002.value)=="274") {
    document.getElementById("FreeTitle").innerHTML=
    document.getElementById("ShowFreeTitle").innerHTML;
    document.getElementById("FreeField").innerHTML=
    document.getElementById("ShowFreeField").innerHTML;
    if(document.UpdateForm.pmnew003.value=="2") {
      document.UpdateForm.pmnew005.className="Mandatory";
      document.UpdateForm.pmnew005.readOnly=false;
      document.UpdateForm.pmnew005.value=
      trim(document.UpdateForm.d_pmnew005.value);
    } else {
      document.UpdateForm.pmnew005.value="";
      document.UpdateForm.pmnew005.className="Readonly";
      document.UpdateForm.pmnew005.readOnly=true;
    }
  }
}
</script>
</head>

<body onload="PageLoad(event);checkCode();">

<script type=text/javascript>
if(trim(document.UpdateForm.pmnew002.value)=="273" ||
   trim(document.UpdateForm.pmnew002.value)=="274") {
   document.UpdateForm.pmnew003.options[3]=
   new Option("Free Format","2");
}
deftype="%COMWEB05.07.204"
   for (var i =0 ; i < document.UpdateForm.pmnew003.length; i++) {
