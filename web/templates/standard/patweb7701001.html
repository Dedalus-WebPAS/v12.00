<script type="text/javascript">
function valClaimType(ReturnCode) {
  if (isWhitespace(ReturnCode.value)) {
    document.SelectCode.bdfee014.className="Mandatory";
    document.SelectCode.bdfee001.className="";
  }
  else
  {
    document.SelectCode.bdfee014.className="";
    document.SelectCode.bdfee001.className="Mandatory";
  }
}
function valHfund(ReturnFund,ReturnTable,FundName,TableName) {
  if(!isWhitespace(ReturnFund.value)) {
       if (!validateCode(16,ReturnFund,FundName)) {
           ReturnTable.className="";
           ReturnFund.value="";
           FundName.value="";
           ReturnTable.value="";
           TableName.value="";
           ReturnFund.select();
           return;
       }
  }
  if(isWhitespace(ReturnFund.value)) {
    ReturnFund.value="";
    FundName.value="";
    ReturnTable.value="";
    TableName.value="";
    ReturnTable.className="";
  }
}
function valCID(ReturnCID,CIDName) {
  if (isWhitespace(ReturnCID.value)) {
    ReturnCID.value="";
    CIDName.value="";
    document.SelectCode.bdfee014.className="";
    document.SelectCode.bdfee001.className="Mandatory";
  }
  else
  {
    if (!validateCID(ReturnCID,CIDName)) {
      ReturnCID.value="";
      CIDName.value="";
      document.SelectCode.bdfee014.className="Mandatory";
      document.SelectCode.bdfee001.className="Mandatory";
    }
    else
    {
      document.SelectCode.bdfee014.className="Mandatory";
      document.SelectCode.bdfee001.className="";
    }
  }
}
</script>
