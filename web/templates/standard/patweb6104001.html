<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"      content="true">
<script type="text/javascript">
function validateBalance(){
  if ((!isWhitespace(AddForm.finsy003.value)) &&
       CheckNaN(AddForm.finsy003)) {
     parseFloat(AddForm.finsy003.value);
     return;
   }
}
function CheckNaN(field) {
  if(isNaN(field.value)) {
     alert("Field must be Numeric");
     field.value=""
     return false;
    }
  else return true;
}
function SubmitForm() {
  if(validateMandatory(AddForm)) {
    AddForm.finsy001.value=AddForm.rpsystem.value.substr(3,1);
    AddForm.submit();
  }
}
  
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<form name=AddForm method=post action=patweb61.pbl>
<table width=100% align=center border=0 cellspacing=0>
<input type=hidden name=reportno value="04">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value="A">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="patweb61.pbl?reportno=4&template=001">
<input type=hidden name=finsy004 value="%PATWEB61.04.002">
<input type=hidden name=finsy001 value="">
<input type=hidden name=multhosp value="">

<tr><td class=HeadingCell align=center colspan=2>
        End Of Year Reset </td></tr>

<tr><td>&nbsp;</td></tr>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td colspan=2 align=center><hr width=100%></td></tr>

<tr><td class=DataLabel>System </td>
    <td class=DataField> 
        <select name=rpsystem class="Mandatory" title="System">
         <option value=""></option>
          %PATWEB61.04.001
        </select>
    </td>
</tr>

<tr><td class=DataLabel>Miscellaneous Charge Code</td>
    <td><input type=text name=finsy002 size=9 maxlength=9
         class="SelectBig Mandatory"
         onblur='validateCode(40,AddForm.finsy002,AddForm.miscdesc)'
         title="Miscellaneous Charge Code">
        <input type=text readonly name=miscdesc size=60 class="Readonly"
         title="Miscellaneous Charge Code Description" notab tabindex=-1>
        <img src=../images/SearchIcon.gif class=Icon
         onclick="DefMiscChargeSearchFrame(AddForm.finsy002,
                  AddForm.miscdesc,AddForm.multhosp);">
</td></tr>

<tr><td class=DataLabel>Carry Forward Balance </td>
    <td class=DataField>
    <input type=text name=finsy003 class=Mandatory size=15 maxlength=15
     onblur='validateBalance();' title="Carry Forward Balance"> 
</td></tr>
     
<tr><td colspan=2 align=center><hr width=100%></td></tr>

<tr><td align=center colspan=2>
    <input type=button value=Ok class="button" 
     name="okaybutt" id="okaybutt"
     onclick="tempDisable(this);SubmitForm();">
    <input type=button value=Cancel class="button"
     name="closbutt" id="closbutt"
     onclick='tempDisable(this);location.href="../lookups/blank.html"' >
</td></tr>

</table>

</table>
</form>
