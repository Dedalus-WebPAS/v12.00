//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Admission Number
//  2 - Date&Time
//  3 - Alteration Type   
//  4 - Date effected
//  5 - User ID
//  6 - Cancellation Reason
//---------------------------------------------------------------------------

function InitTable(TableView) {
 
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",40,30);
 t.addColumn("Admission No","String",1,1,"left","EditIcon.gif","0",120)
 t.addColumn("Date & Time","DateTime",2,2,"left","","",140)
 t.addColumn("Alteration Type","String",3,3,"left","","",170)
 t.addColumn("Original Date Value","Date",4,4,"left","","",60)
 t.addColumn("Original Time Value","String",7,7,"left","","",60)
 t.addColumn("Cancellation Reason","String",6,6,"left","","",100)
 t.addColumn("User ID","String",5,5,"left","","",100)
 t.addColumn("Orig Prov DRG","String",8,8,"left","","",80)

 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc  Dsc
 TableOutput(0,2);    // Order Column,Asc  Dsc
 break;} 
 }
}

</script>
