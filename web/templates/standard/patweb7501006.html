<meta name="TemplateVersion" content="V12.00.00">

<script type="text/javascript">
function ValueforNextPage() {
  if (parent.document.getElementById('constval')==undefined) {
      document.AddForm.nextpage.value=5;
  } else {
      document.AddForm.nextpage.value=9;  
  }
}
function closefn() {
  if (parent.document.getElementById('constval')==undefined) {
      DFrameCloseRefresh();
  } else {
      DFrameClose();
  }
}
function subItems() {

  if (!isWhitespace(document.AddForm.ocdcooki.value)) {
    SetCookie("OtherClaimantDetailsCOOKIE",document.AddForm.ocdcooki.value);
//    alert(GetCookieData('OtherClaimantDetailsCOOKIE'));
  }
  if (!isWhitespace(document.AddForm.fpdcooki.value)) {
    SetCookie("FullPaidCOOKIE","1");
//    alert(GetCookieData('FullPaidCOOKIE'));
  }

//  document.AddForm.pamnt001.value=document.AddForm.itemamnt.value;
  document.AddForm.urnumber.value=
  document.AddForm.urnumber.value.replace(/ /g,"+");
  document.AddForm.admissno.value=
  document.AddForm.admissno.value.replace(/ /g,"+");
//  SubmitHidden(AddForm);
  SubmitFormNew();
}
function validateDoctorCode(ValdCode,DoctorCode,ReturnTime,ReturnDate) {
  ReturnTime.value="";
  ReturnDate.value="";
  if (isWhitespace(DoctorCode.value)) 
  {
     document.AddForm.procdate.value="";
     document.AddForm.proctime.value="";
     return;
  }

  var serverURL = "../cgi-bin/patweb80.pbl?reportno=79"
                  + "&valddctr=" + DoctorCode.value.replace(/ /g,"+")
                  + "&valdcode=" + ValdCode.value.replace(/ /g,"+");
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnDate.value=trim(ReturnValue[1])
    ReturnTime.value=trim(ReturnValue[0])
    return true;
  }
}
function loadOtherProceduresCookie() {
  if (GetCookieData("OtherProceduresCOOKIE")!="unknown") {
    ExpireCookiePath("OtherProceduresCOOKIE");
    ItemNext();    
  }
}
function getOCDCookie() {
  if (GetCookieData("OtherClaimantDetailsCOOKIE") != "unknown") {
    document.AddForm.ocdcooki.value=
    GetCookieData("OtherClaimantDetailsCOOKIE");
    ExpireCookiePath("OtherClaimantDetailsCOOKIE");
//alert(document.AddForm.ocdcooki.value);
  }
  if (GetCookieData("FullPaidCOOKIE") != "unknown") {
    document.AddForm.fpdcooki.value="1";
    ExpireCookiePath("FullPaidCOOKIE");
//alert(document.AddForm.fpdcooki.value);
  }
}
</script>
</head>
