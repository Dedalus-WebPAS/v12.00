%START.OF.PAGE
<body onLoad="PageLoad(event)";>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Add Coding Template
</span>
<form name=AddForm action="mrtweb01.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=11>
<input type=hidden name=template value=1>
<input type=hidden name=updttype value="A">

<table width=100% border=0>
<tr><td class=DataLabel width=20%>Template ID</td>
    <td class=DataLabel>
    <input type=text size=6 maxlength=4 name=mrtth001 id=mrtth001
     class=Mandatory title="Template ID.">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td class=DataLabel>
    <input type=text size=40 maxlength=35 name=mrtth002 id=mrtth002
     class=Mandatory title="Description">
    </td></tr>
 
<tr><td colspan=4 align=center>
 <input type=button value="Add" class="button" onclick="SubmitForm()">
 <input type=button value="Cancel" class="button" onclick='DFrameExitRefresh()'>
</td></tr>
</table>
</form>
