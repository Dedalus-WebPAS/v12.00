<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/fmsweb05.js"></script>
<script type="text/javascript">
function EFTTerminal() {
  var URL="fmsweb05.pbl?reportno=04&template=001&fmept001="+
           document.UpdateForm.fmchq001.value;
  parent.location.href=URL;
  DFrameExit(); 
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);document.UpdateForm.fmchq002.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=fmsweb05.pbl style="margin:0">
<input type=hidden name=reportno value="1">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="fmsweb05.pbl?reportno=01&template=001">

<table align=center width=95% border=0>
<tr><td class=DataLabel>Cheque Account</td>
    <td><input type=text name=fmchq001 class=Readonly title="Cheque Account" 
         size=18 maxlength=15 readonly value="%FMSWEB05.01.001">
    </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=fmchq002 title="Description" 
         size=50 maxlength=40 value="%FMSWEB05.01.002">
    </td></tr>

<tr><td class=DataLabel>Opening Balance</td>
    <td><input type=text name=fmchq003 title="Opening Balance" size=15 
               maxlength=15 class=Number max=999999999999.99 
               onblur="RoundNumber(this,2);" value="%FMSWEB05.01.003">
    </td></tr>

<tr><td class=DataLabel>Date of Balance</td>
    <td><input type=text name=fmchq004 title="Date of Balance" 
               size=12 maxlength=12 value="%FMSWEB05.01.004"
               onblur="checkDate(this,'Date of Balance');">
        <img notab src="../images/DateLookup.gif" class="Icon"
             alt="Show Calendar" date="UpdateForm.fmchq004">
        <img src="../images/erase.gif"  class="Icon"
             onClick="clrFields(UpdateForm.fmchq004);">
    </td></tr>

<tr><td class=DataLabel>Statement Import Format</td>
     <td><select name=fmchq005 title="Statement Import Format">
         <option value=0>N/A</option>
         <option value=1>CBA Micro Treasurer</option>
         <option value=2>Westpac Deskbank</option>
         <option value=3>CBA Diamond Cash</option>
         <option value=4>NAB Statement</option>
         </select>
</td></tr>

<tr><td>&nbsp;</td></tr>
<tr><td class=DataLabel><u>Direct Debit Details</u></td></tr>
<tr><td class=DataLabel>Name of Remitter</td>
    <td><input type=text name=fmchq009 title="Name of Remitter"
         size=50 maxlength=35 value="%FMSWEB05.01.009">
</td></tr>

<tr><td class=DataLabel>Tape Transfer</td>
     <td><select name=fmchq014 title="Tape Transfer" class="Mandatory">
         <option></option>
         <option value=0>No</option>
         <option value=1>Yes</option>
         </select>
</td></tr>

<tr><td class=DataLabel>Bank Name Abbrev.</td>
    <td><input type=text name=fmchq015 title="Bank Name Abbrev."
         size=5 maxlength=3 value="%FMSWEB05.01.015">
</td></tr>

<tr><td class=DataLabel>Company ID Number</td>
    <td><input type=text name=fmchq016 title="Company ID Number"
         size=6 maxlength=6 value="%FMSWEB05.01.016">
</td></tr>

<tr><td class=DataLabel>Desc. of Entries</td>
    <td><input type=text name=fmchq017 title="Desc. of Entries"
         size=15 maxlength=12 value="%FMSWEB05.01.017">
</td></tr>

<tr><td class=DataLabel>Format of Transfer</td>
     <td><select name=fmchq018 title="Format of Transfer">
         <option value=0>N/A</option>
         <option value=1>Cemtex</option>
         <option value=2>Cemtex - with Cr Total</option>
         <option value=3>BNZ Cash Management</option>
         </select>
</td></tr>

<tr><td class=DataLabel>BSB Code</td>
    <td><input type=text name=fmchq006 title="BSB Code" class="Mandatory"
         size=7 maxlength=7 onblur="checkBSB(this);" value="%FMSWEB05.01.006">
</td></tr>

<tr><td class=DataLabel>Bank Account</td>
    <td><input type=text name=fmchq007 title="Bank Account"
         size=9 maxlength=9 value="%FMSWEB05.01.007">
</td></tr>

<tr><td colspan=2 align=center><br>
  <input type=button value="Update" class="button" id="fms05upd"
   onclick="tempDisable(this);setFormactn('U');">
  <input type=button value="Delete" class="button" id="fms05del"
   onclick="tempDisable(this);setFormactn('D');">
  <input type=button value="EFT Terminals" class="button" 
   onclick="EFTTerminal();">
  <input type=button value="Cancel" class="button"
   onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>

<script type="text/javascript">
// Statement Import Format
sifrmt="%FMSWEB05.01.005"
for (var i =0 ; i < document.UpdateForm.fmchq005.length; i++) {
  if (document.UpdateForm.fmchq005.options[i].value==trim(sifrmt)){
    document.UpdateForm.fmchq005.selectedIndex=i;
  }
}
// Tape Transfer
ttrnsfr="%FMSWEB05.01.014"
for (var i =0 ; i < document.UpdateForm.fmchq014.length; i++) {
  if (document.UpdateForm.fmchq014.options[i].value==ttrnsfr){
    document.UpdateForm.fmchq014.selectedIndex=i;
  }
}
// Format of Transfer
ftrnsfr="%FMSWEB05.01.018"
for (var i =0 ; i < document.UpdateForm.fmchq018.length; i++) {
  if (document.UpdateForm.fmchq018.options[i].value==ftrnsfr){
    document.UpdateForm.fmchq018.selectedIndex=i;
  }
}
</script>
