<script type="text/javascript">
//============================================================
// Set Number of Characters <select>
//============================================================
function SetChar(ListItem,MaxNumber) {
  for (i=1;i<MaxNumber;i++) {
    ListItem.options[ListItem.options.length]=new Option(i,i);
  }
}
function ProcessReport() {
  SubmitPage=true;

  // any validation before we submit print job?

  if (SubmitPage) {
    SubmitReport(ReportForm)
  }
}
</script>
