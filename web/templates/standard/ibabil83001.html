<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
     var hospital = document.getElementById('hospital');

     if (document.ReportForm.ibcnmhos.value=="1") {
       document.ReportForm.keystr02.value = hospital.value;
     } else {
       document.ReportForm.keystr02.value="";
     }

     var actualbed = document.getElementById('actualbed');
     if (document.ReportForm.keystr01.value == "1") {
        document.ReportForm.keystr03.value = actualbed.value; }
     else {
        document.ReportForm.keystr03.value = "N"; }

     SubmitPage=true

     if (SubmitPage) {
         SubmitReport(document.ReportForm); 
     }
}
function conditionalField() {
 if (document.ReportForm.keystr01.value == "1" ){
   document.getElementById('ActualBedID').innerHTML =
             document.getElementById('ActBedID').innerHTML;
 }else {
   document.getElementById('ActualBedID').innerHTML = "";
 }
}
</script>
</head>
