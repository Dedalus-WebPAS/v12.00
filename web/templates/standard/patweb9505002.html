<script type="text/javascript">
function UpdateClosure(WardCode,BedCode,FromDate,FromTime) {
  var pmsbc001=WardCode.replace(/ /g,"+");
  var pmsbc002=BedCode.replace(/ /g,"+");
  var LinkUrl="patweb95.pbl?reportno=4&template=9&pmsbc001="+pmsbc001 +
          "&pmsbc002="+pmsbc002 + "&ptwrd001="+pmsbc001 + "&ptwrd002="+
          pmsbc002;
  var Left=(document.body.clientWidth-650)/2;
  DFrameLink(LinkUrl,50,Left,650,400);
}
function PostUpdate() {
  document.UpdateForm.wardcode.value = document.SearchForm.wardcode.value;
  document.UpdateForm.bedavail.value = document.SearchForm.bedavail.value;
  if (document.SearchForm.empbedfl.checked == true)
    document.UpdateForm.empbedfl.value = "1";
  document.UpdateForm.redirect.value = "patweb95.pbl?reportno=5&template=2";
  document.UpdateForm.redirec1.value =
          "&wardcode=" + document.UpdateForm.wardcode.value.replace(/ /g,"+") +
          "&bedavail=" + document.UpdateForm.bedavail.value.replace(/ /g,"+") +
          "&empbedfl=" + document.UpdateForm.empbedfl.value.replace(/ /g,"+");
  document.UpdateForm.submit();
}
</script>

<script type="text/javascript">
// Set the "Bed Availability" value (1=All, 2=Open, 3=Closed)
var availind = "%PATWEB95.05.002";
if (!isWhitespace(availind)) {
  document.SearchForm.bedavail.selectedIndex=availind-1;
  // Show buttons only after search has been preformed
  document.getElementById("ShowButtons").innerHTML = 
  document.getElementById("StandardButtons").innerHTML;
}

// Display Closure period details for "All" and "Open" Beds Lists only.
if (availind == "1" || availind == "2")  
  document.getElementById("ShowBedTypes").innerHTML = 
  document.getElementById("OpenBeds").innerHTML;
if (availind == "3")  
  document.getElementById("ShowBedTypes").innerHTML = "";

// Set the value of 'Empty Beds Only' checkbox
if ("%PATWEB95.05.010" == "1")
  document.SearchForm.empbedfl.checked = true;

// Set the page size
  PageBodySection.style.height=document.body.clientHeight -
                               PageHeadingSection.clientHeight;
</script>
