<script type="text/javascript">
function ShowMatrix(claim,cont,hfund,table,rtype,casemix) {
  location.href="patweb63.pbl?reportno=1&template=9" +
               "&menuflag=1" +
               "&pmcmt001=" + claim +
               "&pmcmt064=" + cont +
               "&pmcmt002=" + hfund +
               "&pmcmt003=" + table +
               "&pmcmt004=" + casemix +
               "&pmcmt063=" + rtype +
               "&pmcmt005=     0"
}
function SubmitForm() {
    if(isWhitespace(SelectCode.pmcmt001.value)&&
       isWhitespace(SelectCode.pmcmt064.value)){
       alert("Claim code or Contract Id  must be entered.")
       return;
    }
    SelectCode.submit();
}
</script>
