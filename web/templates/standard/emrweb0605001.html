<script type="text/javascript">
function addDelay() {
    linkURL="emrweb06.pbl?reportno=5&template=2" + 
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") 
    Left=(document.body.clientWidth-900)/2;
    DFrameLink(linkURL,100,Left,900,400);
}
function updateDelay(ur,visit,date,time,delay,count) {
    linkURL="emrweb06.pbl?reportno=5&template=3" + 
            "&urnumber=" + ur.replace(/ /g,"+") +
            "&admissno=" + visit.replace(/ /g,"+") +
            "&emdel001=" + visit.replace(/ /g,"+") +
            "&emdel002=" + date.replace(/ /g,"+") +
            "&emdel003=" + time.replace(/ /g,"+") +
            "&emdel004=" + delay.replace(/ /g,"+") +
            "&emdel005=" + count.replace(/ /g,"+") 
    Left=(document.body.clientWidth-600)/2;
    DFrameLink(linkURL,100,Left,600,350);
}
function InitTable(TableView) {
 switch (TableView) {
  case 0: {
  t = new Table(1,0,2,"100%","center",30);
  t.addColumn("Date & Time","DateTime",1,1,"left","MaintenanceIcon.gif","0",160)
  t.addColumn("Type of Delay","String",2,2,"left","","",100)
  t.addColumn("Performed By","String",4,4,"left","","",100)
  t.addColumn("Reason for Delay","String",3,3,"left","","",100)
  t.addColumn("Comments","String",5,5,"left","","",100)
  AddTableRows();
  TableOutput(0,2);    // Order Column,Asc Dsc
  break; }
 }
}
</script>
