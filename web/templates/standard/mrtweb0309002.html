<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=AddForm method=post action=mrtweb03.pbl style="margin:0">
   <input type=hidden name=reportno value="9">
   <input type=hidden name=template value="002">
   <input type=hidden name=updttype value="A">
   <input type=hidden name=usngicd9 value="0">

<table align=center width=90% border=0>
<tr valign=top><td class=DataLabel>Code</td>
 <td><input type=text size=10 maxlength=9 name=patrd001 id=patrd001
      title="ICD 10 Code" value="" class=Mandatory
      onblur="ValidateICD(6,patrd001,patrd002,usngicd9);">
    <img src=../images/DiagnosisSearchIcon.gif class=Icon
     onclick='Icd10DisSearchFrame(AddForm.patrd001,AddForm.patrd002)'>
    <img src="../images/ClearIcon.gif" class=Icon
     onClick="clrFields(patrd001,patrd002);">
</td></tr>

<tr valign=top><td class=DataLabel>Description</td>
 <td><input type=text size=80 maxlength=70 name=patrd002 id=patrd002
      title="ICD 10 Description" value="" class=Mandatory>
</td></tr>

<tr valign=top><td class=DataLabel>ICD 10 Version</td>
 <td><select name=patrd003 id=patrd003 title="ICD 10 Version" class=Mandatory>
     <option value="10">10</option>
     <option value="11">11</option>
     </select>
</td></tr>

<tr><td colspan=2 align=center><br>
 <input type="button" value="Add" class="button" id=addbuttn
  onclick="tempDisable(this);SubmitForm();">
 <input type="button" value="Close" class="button" onclick="DFrameExit();">
</td></tr>
</table>
</form>
