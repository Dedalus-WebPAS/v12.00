         "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
         "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+")

function ShowAuditDetail(auditkey) {
  linkurl="patweb07.pbl?reportno=06&template=007" +
         "&admissno=" + document.PatientLinks.admissno.value.replace(/ /g,"+") +
         "&urnumber=" + document.PatientLinks.urnumber.value.replace(/ /g,"+") +
         "&auditkey=" + auditkey.replace(/ /g,"+") 
  Left=(document.body.clientWidth-650)/2;
  DFrameLink(linkurl,0,Left,650,350);
}

 t.addColumn("Relationship","String",6,6,"left","","",100)
 t.addColumn("Date Inactive","Date",7,7,"left","","",50)

 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc  Dsc
 break;}
 }
}
