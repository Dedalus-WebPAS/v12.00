function ShowStats() {
  var extract = document.PatientLinks.extracid.value;
  var ExtractKey = document.SelectExtract.cextrkey.value;
  var linkurl="ciaweb03.pbl?reportno=2&template=2&extracid=" + extract +
              "&cextrkey=" + ExtractKey + "&cexlevel=2";
  var Left=(document.body.clientWidth-600)/2;
  DFrameLink(linkurl,120,Left,600,250);
}
function EpisodeDetails(EpisodeNo,ExtractLvl) {
  var extract = document.PatientLinks.extracid.value;
  var ExtractKey = document.SelectExtract.cextrkey.value;
  location.href = "ciaweb03.pbl?reportno=3&template=2&extracid=" + extract +
                  "&cextrkey=" + ExtractKey + "&epsdenum=" + EpisodeNo +
                  "&cexlevel=2";
}
