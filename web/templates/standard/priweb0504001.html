function UpdateTemplt(Template) {
  tempID=Template.replace(/ /g,"+")
  LinkUrl="priweb05.pbl?reportno=05&template=1&pritd001="+tempID  
  Left=(document.body.clientWidth-780)/2
  DFrameLink(LinkUrl,20,Left,780,380)
}
function AddTempl(LinkUrl) {
  Left=(document.body.clientWidth-350)/2
  DFrameLink(LinkUrl,20,Left,350,100)
}

//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Template ID
//  2 - Template Name
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("ID","String",1,1,"left","EditIcon.gif","0",80)
 t.addColumn("Description","String",2,2,"left","","",220)
 AddTableRows()
 TableOutput(1,1);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
