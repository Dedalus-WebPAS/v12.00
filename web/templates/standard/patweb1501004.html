<meta name="TemplateVersion" content="V12.00.00">

<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function SaveComments() {
  document.UpdateForm.submit();
}
function checkAdmReq() {
  if(isWhitespace(document.UpdateForm.pmarq001.value)) {
    alert("Admission Request Not Selected.");
    DFrameExit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);checkAdmReq();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
 Admission Request Comments
</span>
<form name=UpdateForm action=patweb15.pbl method=post style="margin:0">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=updttype value="C">
<input type=hidden name=pmarq001 value="%PATWEB15.01.101">

<table width=100% align=center border=0 cellspacing=0 cellpadding=1>
<tr><td align=center>
    <textarea name=pmatc004 wrap=hard rows=10 
     cols=70>%PATWEB15.01.202.004</textarea>
    </td></tr>

<tr><td colspan=2 align=center>
  <input type=button class="button" value="Update" 
   id="pat15sub" onclick="tempDisable(this);SaveComments();">
  <input type=button class="button" value="Cancel" 
   onclick="DFrameExit();">
</td></tr>
</table>
