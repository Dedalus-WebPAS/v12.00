<script type="text/javascript">
function switchPrefCode() {

  if (document.AddForm.d_oprdh001.checked == true) {
    precodeDIV.innerHTML=precodeselectSPAN.innerHTML;
  } else {
    precodeDIV.innerHTML=precodetextSPAN.innerHTML;
  }

}
function defaultOADesc() {

  document.AddForm.oprdh002.value=
  document.AddForm.m_oprdh001.
  options[document.AddForm.m_oprdh001.selectedIndex].text;

}
function assignvalueoprdh001() {
  if (isWhitespace(document.AddForm.m_oprdh001.value)) {
    document.AddForm.oprdh001.value = "";
    return;
  }

  document.AddForm.oprdh001.value = 
  document.AddForm.m_oprdh001.value.substr(0,3);
}
function DisplayHospitalName() {
  f = document.AddForm;
  if (f.ibcnmhos.value==1) {
    document.getElementById('HospitalName').style.display = "";
  }
  else {
    document.getElementById('HospitalName').style.display = "none";
  }
}

</script>
