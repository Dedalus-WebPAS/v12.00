<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 SubmitPage=true

 if (SubmitPage) {
  SubmitReport(ReportForm) }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);ReportLoad();>
<form name=ReportForm method=post action=rshweb02.pbl>
<table width=100% align=center border=0 cellspacing=0>
  <input type=hidden name=reportno value=4>
  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">
  <input type=hidden name=setdfprg value="IBAHMS31">
  <input type=hidden name=setdfrep value="01">
  <input type=hidden name=schdpgid value="IBAHMS31">    
  <input type=hidden name=schddesc 
   value="Deactivate HCP Codes">
  <input type=hidden name=nextpage value="1">
  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=dummy value="">

<tr><td class=HeadingCell align=center 
        colspan=2>Deactivate HCP Codes</td></tr>
<tr><td>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>
    <td class=DataLabel>
    <input type=text name=schddate size=12 title="Schedule Date"
    value="%STANDARD.01.015"
    onblur="checkDate(this,'Schedule Date');">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBAHMS31.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3> 
    <input type=text name=schdrend size=12 
     onblur="checkDate(this,'Re-schedule Until Date');"> 
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=80%></td></tr>

<tr><td class=DataLabel>Update Type</td>
    <td><select name=keystr01 title='Update Type' class=Mandatory>
        <option value=" "></option>
        <option value="1">Use WWCC Status/WWCC Expiry Date only</option>
        <option value="2">Use Registration Status/Registration To Date only</option>
        <option value="3">Use WWCC Status/WWCC Expiry Date or Registration Status/
                          Registration To Date</option>
        </select>
    </td></tr>

<tr><td class=DataLabel>Print Report Only</td>
    <td><select name=keystr02 title='Update Type' class=Mandatory>
        <option value=" "></option>
        <option value="Y">Yes</option>
        <option value="N">No </option>
        </select>
    </td></tr>

  <input type=hidden name=keystr03 value="Y">
  <input type=hidden name=keystr04 value="Y">
  <input type=hidden name=keystr05 value="">

<tr><td align=center colspan=2><br>
    <input type=button value=Ok class="button" onclick='ProcessReport();'>
    <input type=button value=Cancel class="button" 
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>
</table>
</td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
    <input type=text size=15 maxlength=12 name=datran01
    onblur="checkDate(this,'Date')" 
    class="Mandatory Date" title="From Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran01">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran01">
    To
    <input type=text size=15 maxlength=12 name=datran02
    onblur="checkDate(this,'Date')" class="Mandatory Date" title="To Date">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.datran02">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="ReportForm.datran02">
</div>

<div id=SetScheduleRange style="display:none;">
    <select name=datsch01 title="Schedule Range" class=Mandatory
    onblur=UpReportSchedule(this,ReportForm.keystr01,ReportForm.keystr02)>
    <option></option></select>
    Sample Range
    <input type=text name=SampleFrom size=12> To
    <input type=text name=SampleTo size=12>
</div>

<div id=SetCRange style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Start Code</td>
<td><input type="text" size=7 maxlength=5 name=fromcode
      title="Transfer Source Code From"
      onblur="validateTransSrc(fromcode,dummy,trandesc1);">
     <input type=text size=20 name=trandesc1 notab
      class=Readonly readonly>
     <img src="../images/SearchIcon.gif" class="Icon"
      onclick="TransferSourceFrame(fromcode,trandesc1)">
      <img src="../images/erase.gif" class="Icon"
         onclick="clrDoc(fromcode,trandesc1);">
     </td>
    </td>
    <td class=DataLabel>End Code</td>
    <td><input type="text" size=7 maxlength=5 name=tocode
      title="Transfer Source Code To"
      onblur="validateTransSrc(tocode,dummy,trandesc2);">
     <input type=text size=20 name=trandesc2 notab
      class=Readonly readonly>
     <img src="../images/SearchIcon.gif"
      onclick="TransferSourceFrame(tocode,trandesc2)">
     <img src="../images/erase.gif" align=absmiddle
        onclick="clrDoc(tocode,trandesc2);">
    </td>
    </td>
    </tr>
</table>
</div>

<div id=SetDRange style="display:none;">
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Start Description</td>
<td><input type="text" size=20 maxlength=18 name=fromdesc
      title="Transfer Source Code Description From">
     </td>
    </td>
    <td class=DataLabel>End Code</td>
    <td><input type="text" size=20 maxlength=18 name=todesc
      title="Transfer Source Code Description To">
    </td>
    </td>
    </tr>
</table>
</div>
