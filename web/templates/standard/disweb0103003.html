<script type="text/javascript">
function mandatoryEndDate() {
  if (document.UpdateForm.ptcnudpd.value=="1") {
    if (!isWhitespace(document.UpdateForm.dispt004.value)) {
      document.UpdateForm.dispt005.className="Mandatory Date";
    } else {
      document.UpdateForm.dispt005.className="Date";
    }
  }
}
function CheckDateRange(FromInput,ToInput) {
  if (SetDateYYYYMMDD(FromInput.value) > SetDateYYYYMMDD(ToInput.value)) {
    alert("Invalid Range Entered " + FromInput.title + " " + ToInput.title);
    return false }
  else {
    return true }
}
</script>
