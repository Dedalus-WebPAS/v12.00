<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function setUpdateFormactn06() {
  if(document.UpdateForm.d_pmreg006.checked==true) {
    document.UpdateForm.pmreg006.value="0"
  } else {
    document.UpdateForm.pmreg006.value="1"
  }
  if(validateMandatory(UpdateForm)) {
    setFormactn('U'); 
  }
}
function EditItems() {
  parent.location.href="patweb61.pbl?reportno=06&template=004" +
                 "&pmreg001=" + UpdateForm.pmreg001.value.replace(/ /g,"+") 
}
function redButtonComment() {
  if(document.UpdateForm.exisitem.value=="1") {
     document.UpdateForm.itembutt.className="redbutton";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);redButtonComment();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
   <form name=UpdateForm method=post action=patweb61.pbl style="margin:0">
   <input type=hidden name=reportno value="6">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="">
   <input type=hidden name=pmreg002 value="%PATWEB61.06.005">
   <input type=hidden name=pmreg006 value="">
   <input type=hidden name=exisitem value="%PATWEB61.06.017">
<table align=center width=95% border=0>
<tr><td class=DataLabel>Regime</td>
    <td><input type=text name=pmreg001 class=Readonly readonly title="Regime"
         size=12 maxlength=10 value="%PATWEB61.06.004"></td></tr>
       </td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=pmreg003 title="Description"
         class=Mandatory size=42 maxlength=40
         value="%PATWEB61.06.006"></td></tr>

<tr><td class=DataLabel>Expected LOS</td>
    <td><input type=text name=pmreg007 title="Expected LOS"
         class=Integer size=5 maxlength=3 value="%PATWEB61.06.013"></td></tr>

<tr><td class=DataLabel>%STANDARD.01.017.sn</td>
    <td><select name=pmreg008 title="%STANDARD.01.017.sn">
        <option></option>
        %PATWEB61.06.014.2
        </select>
    </td></tr>

<tr><td class=DataLabel>Active</td>
    <td><input type=checkbox name=d_pmreg006 title="Active"
         value=0></td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button" 
    onclick=setUpdateFormactn06();>
   <input type=button value="Delete" class="button" 
    onclick=setFormactn('D');>
   <input type=button value="Items" id="itembutt" name="itembutt" class="button"     onclick=EditItems();>
   <input type=button value="Cancel" class="button" 
    onclick=DFrameCloseRefresh();>
</td></tr>

</table>
</form>

<script type="text/javascript"> 
  Active="%PATWEB61.06.008";
  if(Active!="1") {
    document.UpdateForm.d_pmreg006.checked=true;
  }
</script>
