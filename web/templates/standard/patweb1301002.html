<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb13.js"></script>
<script type="text/javascript">
 function PostForm() {
   if(document.AddForm.d_pmimp003.checked==false) {
      document.AddForm.pmimp003.value="0";
   } else {
      document.AddForm.pmimp003.value="1";
   }
   SubmitFormNew()
 }
 function ImpairmentCodeValidation(pmimp001) {
   if  (isWhitespace(pmimp001.value)) {
       return;
       }
   var matchArr = pmimp001.value.match(/^(\d{2}).(\d+)\s*$/);
   var numDots = pmimp001.value.split('.').length - 1;
   if  (matchArr == null || numDots == 0) {
       alert('Invalid Impairment Code. Must be 6 digits in the form ' +
             'NN.NNNN\n eg 02.1234 or 02.1 ');
       document.AddForm.pmimp001.select();
       document.AddForm.pmimp001.focus();
       }
 }

function HideImpGrp(){
  var useFIMw = chkUseFIMsWgt();

  if (useFIMw == false) {
      document.getElementById('impGrp').style.display="none";
  }
}
</script>
</head>
