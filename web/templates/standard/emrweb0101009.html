function BacktoTriage() {
  top.content.location.href='../cgi-bin/emrweb02.pbl?reportno=2&template=3';
}
function getBackToTriageCookie() {
  if (document.getElementById('bcktotri').value=='1') {
    document.getElementById('triagebutton').value="Back to Triage";
    document.getElementById('triagebutton').title="Back to Triage";
  }
  SetCookie('BackToTriageCookie','');
}
</script>
