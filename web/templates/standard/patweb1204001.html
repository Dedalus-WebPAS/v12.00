<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function init() {
  if(parent.AJAXRefresh==undefined) {
    document.AddForm.nextpage.value="0";
    document.AddForm.redirect.value="";
  }
  var statuscheck=false;
  if(document.AddForm.admistat.value == "1") {
    document.getElementById('PreAdmission').innerHTML=ShowExpected.innerHTML
    document.getElementById('PreAdmission').style.display="";
    if(document.AddForm.ibcnmhos.value=="1") {
      document.AddForm.ptmis068.className="Mandatory"
    }
    statuscheck=true;
  }
  if(document.AddForm.thetflag.value == "1" &&
    (document.AddForm.bookstat.value == "0" || 
     document.AddForm.bookstat.value == "1")) {
     if(document.AddForm.ptcnbbap.value == "1") {
       document.getElementById('TheatreBooking').innerHTML=ShowPostOp.innerHTML
       document.getElementById('TheatreBooking').style.display="";
       statuscheck=true;
       if(document.AddForm.ibcnmhos.value=="1") {
         document.AddForm.bokrx002.className="Mandatory"
       }
     } else if(document.AddForm.bookstat.value == "0") {
       document.getElementById('TheatreBooking').innerHTML=ShowExp.innerHTML
       document.getElementById('TheatreBooking').style.display="";
       statuscheck=true;
       if(document.AddForm.ibcnmhos.value=="1") {
         document.AddForm.ptmis068.className="Mandatory"
       }
     }
  }
  if(document.AddForm.admistat.value == "2" &&
     document.AddForm.bookstat.value == "3" &&
     document.AddForm.ptcnbbap.value == "1") {
       document.getElementById('TheatreBooking').innerHTML=ShowPostOp.innerHTML
       document.getElementById('TheatreBooking').style.display="";
       statuscheck=true;
       if(document.AddForm.ibcnmhos.value=="1") {
         document.AddForm.bokrx002.className="Mandatory"
       }
  }
  if(statuscheck==false) {
    alert("Invalid Admission/Booking status for Ward/Bed allocation update");
    DFrameExit();
  }
}
function SelectBeds(){
try{
  selectOptions2('31',AddForm.ptmis068,AddForm.ptmis076,'1');
}
catch(e){}
try{
  selectOptions2('31',AddForm.bokrx002,AddForm.bokrx038,'1');
}
catch(e){}
}
function getdefaultBed() {
  if(document.AddForm.ptmis076 != undefined) {
    document.AddForm.d_ptmis076.value = document.AddForm.ptmis076.value;
  }
  document.AddForm.d_bokrx038.value = document.AddForm.bokrx038.value;
//alert(document.AddForm.d_bokrx038.value);
}
function newdefaultBed() {
  if (!isWhitespace(document.AddForm.d_ptmis076.value)) {
    for (var i =0 ; i < document.AddForm.ptmis076.length; i++) {
      if (trim(document.AddForm.d_ptmis076.value.substr(0,3))==
          trim(document.AddForm.ptmis076.options[i].value.substr(0,3))){
            document.AddForm.ptmis076.selectedIndex=i;
      }
    }
  }
  if (!isWhitespace(document.AddForm.d_bokrx038.value)) {
    for (var i =0 ; i < document.AddForm.bokrx038.length; i++) {
      if (trim(document.AddForm.d_bokrx038.value.substr(0,3))==
          trim(document.AddForm.bokrx038.options[i].value.substr(0,3))){
            document.AddForm.bokrx038.selectedIndex=i;
      }
    }
  }
}
</script>
</head>
