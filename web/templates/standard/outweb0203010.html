%START.OF.PAGE
<body  onload="PageLoad(event);self.focus();
 document.PrintLabel.schdprnt.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Print Outpatient Labels 
</span>
<form name=PrintLabel action="rshweb02.pbl" method=post style="margin:0">
<input type=hidden name=reportno value=2>
<input type=hidden name=updttype value="L">
<input type=hidden name=template value=001>
<input type=hidden name=sbwindow value=1>
<input type=hidden name=outptflg value=1>
<input type=hidden name=urnumber value="%OUTWEB02.03.003">
<input type=hidden name=admissno value="%OUTWEB02.03.081">
<input type=hidden name=casekeys value="%OUTWEB02.03.366">
<input type=hidden name=setdfprg value="PATWEB70">
<input type=hidden name=setdfrep value="02">

<table cellspacing=0 cellpadding=3 border=0 width=95% align=center >
<tr><td class=DataLabel>Printer</td> 
    <td><select name=schdprnt colspan=2> 
         %OUTWEB02.03.401.PATWEB70.02
    </select></td></tr>

<tr><td class=DataLabel>Type of Label</td>
    <td><select name=labeltyp >
           %STANDARD.01.019.LABEL___.2
    </select></td></tr>

<tr><td class=DataLabel>Number of Labels</td>
      <td><select name=schdcopy width=50%>
         %STANDARD.01.027.2.1
    </select></td></tr>

<tr><td class=DataLabel> Comment</td>
    <td><input type=text name=freetxt1 maxlength=60 size=40></td></tr>
<input type=hidden name=setdefp1 value="PATWEB7002">
<tr><td colspan=2 align=center><br>
      <input type=button value="Print" class="button"
       onclick="PrintLabel.submit();">
      <input type=button class="button" value="Cancel" 
       onclick="DFrameClose();"></td></tr>
</table>
</form>
<script type="text/javascript">
function init(){
//
// Outpatient and pmi only
  if ((pat98ppl.visittyp.value =="2"||pat98ppl.visittyp.value=="0")) {
    var x=document.getElementById("labeltyp")
        for (var i=0;i<pat98ppl.labeltyp.length;i++) {
             var V1=x.options[i].value;
             if ((V1.substr(5,3)=="INP") ||
               (V1.substr(5,3)=="AAE") || (V1.substr(5,3)=="ALL") ||
               (V1.substr(5,3)=="REF")) {
               x.remove(i);
               i--;
             }
        }
  }
}
