<script type="text/javascript">
function checkVisitType(admissno,ReturnName) {
  if ((PrintLabel.admissno.value =="       0") ||
         (isWhitespace(PrintLabel.admissno.value))) {
      return;
  }
  ReturnFunction="" ;
  ReturnName.value="";

  var serverURL = "../cgi-bin/comweb80.pbl?reportno=58" +
                  "&valdcode="+admissno.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnValue=returnValue.return_value.split("|")
    ReturnName.value=trim(ReturnValue[0]);
  }
  getOptionIndex();
}
function init(){
  if (isWhitespace(document.PrintLabel.admissno.value)) {
      document.PrintLabel.admissno.value="       0";
      getOptionIndex();
      return;
  }
  checkVisitType(PrintLabel.admissno.value,PrintLabel.visttype);
}
</script>

<script type="text/javascript">
function getOptionIndex() {
   //outpatient and pmi only
   var x=document.getElementById("labeltyp")
   for (var i=0;i<document.PrintLabel.labeltyp.length;i++) {
       var V1=x.options[i].value;
       if ((V1.substr(5,3)=="INP") || (V1.substr(5,3)=="EMR") ||
          (V1.substr(5,3)=="AAE") || (V1.substr(5,3)=="ALL") ||
          (V1.substr(5,3)=="BOK") || (V1.substr(5,3)=="DOC") ||
          (V1.substr(5,3)=="CAR") ||
          (V1.substr(5,3)=="REF") || (V1.substr(5,3)=="WAT")) {
           x.remove(i);
           i--;
       }
   }
}
</script>
