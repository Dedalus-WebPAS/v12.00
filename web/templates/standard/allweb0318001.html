function ContactLink(vis,cont) {
  var LinkURL = "allweb03.pbl?reportno=18&template=003" +
            "&admissno=" + vis.replace(/ /g,"+") +
            "&pmenc001=" + vis.replace(/ /g,"+") +
            "&pmenc002=" + cont.replace(/ /g,"+");
  Left=(document.body.clientWidth-850)/2;
  DFrameLink(LinkURL,75,Left,850,500);
}

function InitTable(TableView) {
switch (TableView) {
case 0: {

 t.addColumn("Indirect Units","String",5,5,"left","","",80)
 t.addColumn("Department","String",1,1,"left","","",80)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
