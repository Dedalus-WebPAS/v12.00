<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day of Week
//  2 - Date & Start Time
//  3 - End Time
//  4 - Clinic Type
//  5 - Clinic
//  6 - Doctor
//  7 - Available Slots
//  8 - Used Slots
//  9 - Available Time
// 10 - Used Time
//---------------------------------------------------------------------------
function InitTable(TableView) {
  switch (TableView) {
    case 0:
      t = new Table(1,0,2,"100%","center",35,35);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",40);
      t.addColumn("Clinic Type","String",4,4,"left","","",160);
      t.addColumn("Clinic","String",5,5,"left","","",180);
      t.addColumn("Location","String",6,6,"left","","",130);
      t.addColumn("Avail " + NewSlotDesc,"String",18,18,"left","","",40);
      t.addColumn("Booked " + NewSlotDesc,"String",9,9,"left","","",40);
      t.addColumn("Avail " + ReviewSlotDesc,"String",19,19,"left","","",40);
      t.addColumn("Booked " + ReviewSlotDesc,"String",10,10,"left","","",40);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 

    case 1: 
      t = new Table(1,0,2,"100%","center",25,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",40);
      t.addColumn("Clinic Type","String",4,4,"left","","",160);
      t.addColumn("Clinic","String",5,5,"left","","",180);
      t.addColumn("Time Avail","String",13,13,"right","","",80);
      t.addColumn("Time Used","String",14,14,"right","","",75);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 

    case 2: 
      t = new Table(1,0,2,"100%","center",25,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",165);
      t.addColumn("End","String",24,24,"left","","",40);
      t.addColumn("Clinic Type","String",4,4,"left","","",160);
      t.addColumn("Clinic ","String",5,5,"left","","",180);
      t.addColumn("Doctor","String",12,12,"left","","",220);
      AddTableRows();
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 
  }
}
function TypeChange() {
 temp=SelectPeriod.srchclty.options[SelectPeriod.srchclty.selectedIndex].value;
 SelectPeriod.clintype.value=temp;
 SelectPeriod.submit();
}
function init() {
  var SelectList = SelectPeriod.srchltyp;
  var SelectedCode = SelectPeriod.defltype.value;

  for (var i =0 ; i < SelectList.length; i++) {
    if (SelectList.options[i].value.substr(0,3) == SelectedCode) {
      SelectList.selectedIndex=i;
    }
  }
}
</script>
