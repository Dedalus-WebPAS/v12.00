<script type="text/javascript">
function UpdateSeq() {
  if(validateMandatory(UpdateForm)) {
    document.UpdateForm.updttype.value="U";
    SubmitHidden(UpdateForm);
  }
}
function DeleteSeq() {
  if(confirm("Webpas would recommend setting 'Wards' view to zero to prevent" +
             " them displaying rather than deleting them" +
             "\nClick OK to continue or cancel to abort")) {  
    document.UpdateForm.updttype.value="D";
    SubmitHidden(UpdateForm);
  }
}
function RoomMaint() {
  LinkUrl="patweb12.pbl?reportno=1&template=4" +
          "&hospcode=" + document.UpdateForm.pmbbd001.value.replace(/ /g,"+") +
          "&wardcode=" + document.UpdateForm.pmbbd002.value.replace(/ /g,"+") 
  parent.location.href=LinkUrl;
}
</script>
