<script type="text/javascript">
function DeleteLSM(CurrentLegalStatus,ValidNextLegalStatus) {
  document.UpdateForm.redirect.value="patweb91.pbl?reportno=10&template=001" +
                             "&mhlsm001=" + document.UpdateForm.mhlsm001.value;
  document.UpdateForm.updttype.value="D";
  document.UpdateForm.mhlsm001.value=CurrentLegalStatus;
  document.UpdateForm.mhlsm002.value=ValidNextLegalStatus; 
  document.UpdateForm.submit();
}
function SubmitLegalStatusMatrix() {
 if (validateMandatory(UpdateForm)) {
    document.UpdateForm.redirect.value="patweb91.pbl?reportno=10&template=001" +
           "&mhlsm001=" + document.UpdateForm.mhlsm001.value;
   document.UpdateForm.updttype.value="A"; 
   document.UpdateForm.mhlsm002.value=document.UpdateForm.d_mhlsm002.value;
   document.UpdateForm.submit();
 }
}
</script>
