<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function AddNewLocation() {
  if(validateMandatory(UpdateForm)) {
     document.UpdateForm.formactn.value="A";
     document.UpdateForm.submit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Visit #%EMRWEB02.01.081: %EMRWEB02.01.002
</span>

<form name=UpdateForm action="emrweb02.pbl" method=post style="margin:0">
<input type=hidden name=reportno value="26">
<input type=hidden name=template value="215">
<input type=hidden name=updttype value="NEWMV">
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=urnumber value="%EMRWEB02.01.003">
<input type=hidden name=formactn value="  ">

<table width=100% border=0 cellspacing=1 cellpadding=1>
<tr><td class=DataLabel>&nbsp;</td>
    <td>&nbsp;</td></tr>

<tr><td class=DataLabel>Patient Location</td>
    <td><select name=locacode title="Location" class="Mandatory">
        <option></option>
         %EMRWEB02.01.951
        </select>
    </td></tr>

<tr><td class=DataLabel>Movement Date</td>
    <td><input type="text" name=locadate size="12"
         class="Mandatory BackDate" title="Movement Date" value="">
        <img notab src=../images/DateLookup.gif class=Icon
         onclick="DateLookupFrame(UpdateForm.locadate);">
        Time
        <input type="text" name=locatime size="8"
         class='Mandatory Time' title="Location Time" value="">
        <img notab src=../images/DateTimeStamp.gif class=Icon
         onclick="SetCurrentDateTime(UpdateForm.locadate,UpdateForm.locatime);">
        <img notab src=../images/TimeLookup.gif class=Icon
         onclick="TimeLookupFrame(UpdateForm.locatime);">
    </td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Add" class="button" id="emr02sub"
     onclick="tempDisable(this);AddNewLocation();">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameClose()">
    </td></tr>
</table>
</form>
