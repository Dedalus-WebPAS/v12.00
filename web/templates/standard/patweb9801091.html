<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/patweb98.js"></script>
<script type="text/javascript">
function Unadmit() {
 if(document.UpdateForm.trnureas.value==""){
   alert("Cancellation Reason is required.")
   return;
 }
//
  if(!isWhitespace(document.UpdateForm.d_emviadmn.value)) {
    if(!confirm("Warning - Linked ED visit " +
          document.UpdateForm.d_emviadmn.value +
          " exists." +
          "\nPress Ok to continue, Cancel to Abort.")) {
        return;
    }
  }
//
 UpdateForm.updatety.value="2";
 if(document.UpdateForm.trncancp.checked==true){
   UpdateForm.nextpage.value="8";
   UpdateForm.redirect.value="patweb89.pbl";
   document.UpdateForm.redirect.value="patweb89.pbl?reportno=1&template=010" +
   "&urnumber=" + document.UpdateForm.urnumber.value.replace(/ /g,"+")+
   "&admissno=" + document.UpdateForm.admissno.value.replace(/ /g,"+")
 }
 UpdateForm.submit();
}
function CheckCurAdm() {
  if(trim(document.UpdateForm.astat.value) != "Current") {
     alert("Patient is not currently admitted");
     DFrameExit();
  }
  if(document.UpdateForm.d_linkedwl.value == "1") {
     alert("This admission is linked to a waiting list entry.\n" +
           "Please select the supervisor function to cancel a\n" +
           "waiting list admission.");
     DFrameExit();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);CheckCurAdm();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
Cancel Admission
</span>
<div id=PageBodySection>

<form name=UpdateForm action="patweb96.pbl" method=get style="margin:0">
<input type=hidden name=reportno value=01>
<input type=hidden name=template value=91>
<input type=hidden name=nextpage value="0">
<input type=hidden name=updatety value="0" >
<input type=hidden name=redirect value="%PATWEB98.01.001.patweb98.01.002">
<input type=hidden name=urnumber value="%PATWEB98.01.003">
<input type=hidden name=admissno value="%PATWEB98.01.081">
<input type=hidden name=astat value="%PATWEB98.01.104">
<input type=hidden name=d_emviadmn value="%PATWEB98.01.364">
<input type=hidden name=d_linkedwl value="%PATWEB98.01.366">

<table align=center cellspacing=0 cellpadding=1 border=0 width=95%>
<tr><td class=DataLabel>%STANDARD.01.017.PC</TD>
    <td><select name=trnureas class=mandatory>
        <option></option>
        %STANDARD.01.007.PC
        </select>
    </td></tr>

<tr><td>Cancel Pre-admission</td>
    <td><input type=checkbox value="1" name=trncancp >
    </td></tr>

<tr><td colspan=2 align=center>
    <input type=button Value="Cancel Admission" class="Bigbutton" 
     id="pat98sub5" onclick="tempDisable(this);Unadmit();">

    <input type=button Value="Close" class="button" name="closbutt"
     onClick="DFrameExit();">
    </td></tr>
</table>
</form>
</div>
