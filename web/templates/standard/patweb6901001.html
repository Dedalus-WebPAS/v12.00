<script type="text/javascript">
function init() {
  setDefault();
}

function CheckBirthDate() {
  if (checkDate(document.search.srchpdob,'Date of Birth')) {
    setBirth(this);
  }
  else {
    document.search.srchpdob.value="          ";
    document.search.srchpdob.focus();
  }
}

function DisableEnterKey(e)
{
  var key = (window.event) ? window.event.keyCode : e.which;
  return (key != 13);
}

function submitOnEnter(e)
{
  var key = (window.event) ? window.event.keyCode : e.which;

  if (key == 13 && 
      checkDate(document.search.srchpdob,'Date of Birth') && 
      ProcessSubmit()) {
    document.search.submit();
  }
  return true;
}

function ProcessSubmit() {
  var p = document.search;

  if (!validateMandatory(p))
    return false;

  p.srchsnam.value.replace(/\'/g,"~")

  setBirth(p.srchpdob);

/*
  if (p.d_quickreg.checked) {
    p.quickreg.value = "1";
  }
*/

  if (CheckFields()) {
    // check our LHD connection before proceeding with search
    if (HasConnection()) {
      return true;
    }
  }

  return false;
}

function ShowRegisterBtn(Visible) {
  var spRegBtn = document.getElementById('spRegBtn');
  var spNewReg = document.getElementById('spNewReg');

  if (Visible) {
    spRegBtn.innerHTML = spNewReg.innerHTML;
  }
  else {
    spRegBtn.innerHTML = "";
  }
}

function Cancel() {
  var sURL;
  if (!isWhitespace(document.search.redirect.value)) {
    sURL = document.search.redirect.value
  }
  else {
    sURL = "patweb90.pbl?reportno=1&template=1" +
           "&srchsnam=" + document.search.srchsnam.value +
           "&srchgnam=" + document.search.srchgnam.value + "+" +
                          document.search.srchmnam.value +
           "&srchpsex=" + document.search.srchpsex.value +
           "&srchpdob=" + document.search.srchpdob.value;

    if (!isWhitespace(document.search.srchmedi.value)) {
      sURL += "&srchmedi=" + document.search.srchmedi.value + "&srchtype=5";
    }
  }

  location.href = sURL;
}

function NewReg() {
  document.Registration.srchsnam.value=document.search.srchsnam.value;
  document.Registration.srchgnam.value=document.search.srchgnam.value;
  document.Registration.srchmnam.value=document.search.srchmnam.value;
  document.Registration.srchpsex.value=document.search.srchpsex.value;
  document.Registration.srchpdob.value=document.search.srchpdob.value;
  document.Registration.srchmedi.value=document.search.srchmedi.value;
  document.Registration.submit();
}

function RegisterNewUPI(UPI, PersonID) {
  document.Registration.upinumbr.value = UPI;  // create UPI as Alternate ID
  document.Registration.upinspid.value = PersonID;  // NSLHD Person ID
  document.Registration.submit();
}

function ShowDiff(UR, UPI, PersonID) {
  // redirect to patweb8901002 with UPI (to pop up Data Fields differences)
  document.linkForm.action = "patweb89.pbl";
  document.linkForm.reportno.value = "01";
  document.linkForm.template.value = "002";
  document.linkForm.urnumber.value = UR;
  document.linkForm.admissno.value = "";
  document.linkForm.upinumbr.value = UPI;
  document.linkForm.upinspid.value = PersonID;

  SetUPIDataUpdateFlag();  // set flag to allow update DFrame popup

  document.linkForm.submit();
}


function PatientSelect(UR, UPI, PersonID) {
  var sResultStr = "";
  var arrNewPat;
 
//T0879283-Start
//1) Check if the surname and given name are the same as those entered.
//   If they are different then pop-up a warning
//2) If the user selects 'Ok' OR if the name matches then
//   check if the Date of Birth is the same,
//   if they are different then pop-up a warning. 
//3) If the user selects 'Ok' then proceed as per current functionality
//4) If the user selects 'Cancel' on one of the warning pop-up then 
//   return to the NSLHD search response screen
//
  var searchSname = document.getElementById('srchsnam').value;
  var searchGname = document.getElementById('srchgnam').value;
  var searchDoB   = document.getElementById('srchpdob').value;


  // Get UPI patient data (array)
  var datArrUPI = GetUPIData(UPI,PersonID);
  var RowSname = datArrUPI[1].toUpperCase();
  var RowGname = datArrUPI[2].toUpperCase();
  var RowDoB = SetDateDDMMMYYYY(datArrUPI[5].substr(0,8));


  if(( isWhitespace(searchSname) || isWhitespace(searchGname)) ||
     (!isWhitespace(searchSname) && searchSname != RowSname)   ||
     (!isWhitespace(searchGname) && searchGname != RowGname)){
       nameWarning=confirm("Warning: Names are NOT the same\n" +
                           "OK to Proceed?");
       if (!nameWarning){
           return;}
  }

  if(!isWhitespace(searchDoB) && (trim(searchDoB) != trim(RowDoB))){
       dobWarning=confirm("Warning: Date of Birth are NOT the same\n" +
                          "Ok to Proceed?");
       if (!dobWarning){
           return;}
  }

//T0879283-End

  if (!isWhitespace(UR) && URExists(UR)) {  // UR exists
    if (!isWhitespace(UPI) && UPIExists(UPI,PersonID)) {  // UPI exists
      if (DataDiff(UR,UPI,PersonID)) {
        ShowDiff(UR,UPI,PersonID);   // patient data differs
        return;
      }
    }

    UpdatePatient(UR);  // no differences or UPI does NOT exist; Update Patient
  }
  else if (AltIdExists(UPI)) {  // check if UPI exists as Alternate ID
    var arrPat = AlternateIdDataStr.split("|");  // returned from AltIdExists()
    var sAssocUR = arrPat[0];  // associated UR
    var sSurname = arrPat[1];
    var sFirstName = arrPat[2];

    if (confirm("The UPI exists for U/R " + trim(sAssocUR) + " " +
          trim(sSurname) + ", " + trim(sFirstName) + ".\n\n" +
          "A new U/R cannot be created for this UPI.\n\n" +
          "Select OK to use the existing U/R " + trim(sAssocUR) +
          " or Cancel to return to the patient search."))
    {
      if (DataDiff(sAssocUR,UPI,PersonID)) {
        ShowDiff(sAssocUR,UPI,PersonID);  // patient data differs
      }
      else {
        ViewPatient(sAssocUR);  // no differences; show Demographics Summary
      }
    }
  }
  else {
    // UR or UPI does NOT exist in our system; 
    // Register a new patient with default UPI data and create a new 
    // Alternate ID (using the UPI).
    RegisterNewUPI(UPI,PersonID);
  }

  return;
}

function ViewPatient(UR) {
  document.linkForm.urnumber.value = UR;
  document.linkForm.admissno.value = "";
  document.linkForm.submit();
}

function UpdatePatient(UR) {
  // redirect to patweb8901002
  document.linkForm.action = "patweb89.pbl";
  document.linkForm.reportno.value = "01";
  document.linkForm.template.value = "002";
  document.linkForm.urnumber.value = UR;
  document.linkForm.admissno.value = "";
  document.linkForm.submit();
}

function Next() {
  var p = document.search;
  if (ProcessSubmit()) {
    p.srchnext.value = "1";  // set the next batch search flag
    p.submit();
  }
}

function setMedicare(MedicareNo) {
  if (!isWhitespace(MedicareNo.value)) {
    CheckMedicareScan(MedicareNo);
  }
}
</script>
