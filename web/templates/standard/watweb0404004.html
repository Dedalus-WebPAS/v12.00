<script type="text/javascript">
   if(document.UpdateForm.x_wates003.value.substr(0,1) =="U") {
      document.UpdateForm.d_wates003.value="Urgent"
   } else if (document.UpdateForm.x_wates003.value.substr(0,1) =="R") {
      document.UpdateForm.d_wates003.value="Readiness"
   } else if (document.UpdateForm.x_wates003.value.substr(0,1) =="S") {
      document.UpdateForm.d_wates003.value="Set SAD"
   } else if (document.UpdateForm.x_wates003.value.substr(0,1) =="P") {
      document.UpdateForm.d_wates003.value="Reason SAD Changed"
   } else if (document.UpdateForm.x_wates003.value.substr(0,1) =="T") {
      document.UpdateForm.d_wates003.value="Transfer"
   }
  
  ManAdd="%WATWEB04.04.214";
  if(ManAdd == "1") {
    document.UpdateForm.manually.checked=true;
  }
</script>
