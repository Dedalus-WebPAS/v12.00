<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
 p=document.ReportForm;
 if (validateMandatory(p)) {
    if (!isWhitespace(p.fromprac.value) &&
        !isWhitespace(p.toprac.value) &&
        (p.fromprac.value > p.toprac.value)) {
      alert("Ending Medical Practice must be > or = Starting Medical Practice");
      p.fromprac.focus();
      return;
    }

 if ((p.keystr01.value==2) &&
     (p.prcnglin.value==1 ) &&
     (p.prcnafee.value!=1 )) {
      p.keystr02.value=p.transfees.value
      p.keystr03.value=p.getyear.value
      p.keystr04.value=p.fromprac.value
      p.keystr05.value=p.toprac.value
      p.keystr06.value=p.userid.value;
      p.keystr07.value="Y"
       } 
  else
    { p.keystr02.value=p.getyear.value
      p.keystr03.value=p.fromprac.value
      p.keystr04.value=p.toprac.value
      p.keystr05.value=p.userid.value;
      p.keystr06.value="Y"
      p.keystr07.value=" "
      p.keystr08.value=" "
    }
  SubmitReport(p) 
 }
}
</script>
</head>

<script language=javascript>

function TranFeeOpt() {
  if ((document.ReportForm.keystr01.value==2 ) &&
      (document.ReportForm.prcnglin.value==1 ) &&
      (document.ReportForm.prcnafee.value!=1 )) {
    document.getElementById('TransOption').innerHTML=document.getElementById('TransFee').innerHTML }

    document.getElementById('TransOption').innerHTML="";  }
}

</script>
