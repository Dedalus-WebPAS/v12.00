<script language=javascript src=../js/TableSort.js></script>
<script language=javascript>
function submitPrgplb() {
  if (validateMandatory(PrintLabels)) {
    PrintLabels.redirect.value="patweb85.pbl?reportno=5&template=2" +
    "&requestn=" + PrintLabels.requestn.value.replace(/ /g,"+");
    PrintLabels.submit();
  }
}
function cancelPrgplb() {
   location.href="../cgi-bin/patweb85.pbl?reportno=4&template=1"
}
function SetPrinter(SelectList,Nolabel) {
 if (SelectList.className=="Mandatory SelectBig") {
     SelectList.className="SelectBig" }
 else {
     SelectList.className="Mandatory SelectBig" }
 if (Nolabel.className=="Mandatory") {
     Nolabel.className=""
 } else {
     Nolabel.className="Mandatory" }
}
</script>
</head>
