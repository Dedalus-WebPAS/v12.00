<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function UpdatePhoto() {
  document.UpdateForm.updttype.value="U";
  document.UpdateForm.submit();
}
function DeletePhoto() {
  document.UpdateForm.updttype.value="D";
  ans=confirm("Are you sure you want to Delete ?")
  if (ans) { document.UpdateForm.submit(); }
}
</script>
%START.OF.PAGE
<body onload="PageLoad(event);">                            
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm enctype="multipart/form-data" 
 method=post action="patweb99.pbl">
  <input type=hidden name=reportno value="14">
  <input type=hidden name=updttype value="U">
  <input type=hidden name=pmhcp001 value="%PATWEB99.14.001">

<table align=center width=95% align=center border=0 cellspacing=0>
<tr><td class=DataLabel>Photo ID File Name</td>
    <td><input type=file size=35 name=photopic></td></tr>

<tr><td colspan=2 align=center>
   <input type=button value="Add" class="button" onclick="UpdatePhoto();">
   <input type=button value="Delete" class="button" onclick="DeletePhoto();">
   <input type=button value="Close" class="button" onclick="DFrameClose();">
</td></tr>
</table>
</form>
