<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ciaweb01.js"></script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);document.UpdateForm.catyp002.focus();>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=UpdateForm method=post action=ciaweb01.pbl style="margin:0">
<input type=hidden name=reportno value="4">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="U">
<input type=hidden name=nextpage value="0">
<input type=hidden name=redirect value="ciaweb01.pbl?reportno=04&template=001">

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel>Casemix Type</td>
    <td><input type=text name=catyp001 class=ReadOnly title="Casemix Type" 
         size=3 maxlength=3 readonly value="%CIAWEB01.04.001">
</td></tr>

<tr><td class=DataLabel>Description</td>
    <td><input type=text name=catyp002 class=Mandatory title="Description" 
         size=45 maxlength=35 value="%CIAWEB01.04.002">
</td></tr>

<tr><td class=DataLabel>Field Length</td>
    <td><input type=text name=catyp003 title="Field Length" size=3 maxlength=3
         class=Integer min=1 max=999
         value="%CIAWEB01.04.003"></td>
</tr>
  
<tr><td class=DataLabel>Right Justify</td>
    <td><input type=checkbox name=catyp004 title="Right Justify" value="1">
</td></tr>

<tr><td class=DataLabel>Zero Fill</td>
    <td><input type=checkbox name=catyp005 title="Zero Fill" value="1">
</td></tr>

<tr><td class=DataLabel>Numeric Only</td>
    <td><input type=checkbox name=catyp006 title="Numeric Only" value="1">
</td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="cia01upd"
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Edit Codes" class="button" 
     onclick='CodeList04("%CIAWEB01.04.001")'>
    <input type=button value="Cancel" class="button" 
     onclick='DFrameCloseRefresh();'>
</td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Delete all Related Codes" class="ExtraLargebutton"
     onclick="setFormactn('D');"> 
</td></tr>
</table>
</form>

<script type="text/javascript">
rightjust="%CIAWEB01.04.004"
if (rightjust=="1") {
  UpdateForm.catyp004.checked=true;
}
else {
  UpdateForm.catyp004.checked=false;
}
zerofill="%CIAWEB01.04.005"
if (zerofill=="1") {
  UpdateForm.catyp005.checked=true;
}
else {
  UpdateForm.catyp005.checked=false;
}
numonly="%CIAWEB01.04.006"
if (numonly=="1") {
  UpdateForm.catyp006.checked=true;
}
else {
  UpdateForm.catyp006.checked=false;
}
</script>
