<script type="text/javascript">
function ChkLSPN() {
    if (document.getElementById('mschg017').value=="000000") {
      document.getElementById('mschg017').value="";
      alert('LSPN Value can not be 000000');
    }
}
function UpdateItm() {

  if (!isWhitespace(document.ItemForm.ocdcooki.value)) {
    SetCookie("OtherClaimantDetailsCOOKIE",document.ItemForm.ocdcooki.value);
//    alert(GetCookieData('OtherClaimantDetailsCOOKIE'));
  }
  if (!isWhitespace(document.ItemForm.fpdcooki.value)) {
    SetCookie("FullPaidCOOKIE","1");
//    alert(GetCookieData('FullPaidCOOKIE'));
  }

    if (document.getElementById('d_mschg014').checked==true) {
      document.getElementById('mschg014').value="1";
    }
    if (document.getElementById('d_mschg015').checked==true) {
      document.getElementById('mschg015').value="1";
    }
    if (document.getElementById('d_mschg018').checked==true) {
      document.getElementById('mschg018').value="1";
    }
    ItemForm.updttype.value = "F";
    ItemForm.submit(); 
 }
function getOCDCookie() {
  if (GetCookieData("OtherClaimantDetailsCOOKIE") != "unknown") {
    document.ItemForm.ocdcooki.value=
    GetCookieData("OtherClaimantDetailsCOOKIE");
    ExpireCookiePath("OtherClaimantDetailsCOOKIE");
//alert(document.ItemForm.ocdcooki.value);
  }
  if (GetCookieData("FullPaidCOOKIE") != "unknown") {
    document.ItemForm.fpdcooki.value="1";
    ExpireCookiePath("FullPaidCOOKIE");
//alert(document.ItemForm.fpdcooki.value);
  }
}
</script>
