<script type="text/javascript">  
function showDoctor02(linkurl) {
  DFrameLink(linkurl,0,100,800,600);
}
function SubmitSearch() {
  words=document.search.keywords.value.split(/\s+/);
  if (words.length > 1) {
    if ((words[0].length)<(words[1].length)) {
      if (!confirm("To optimise search the longest keyword should be entered" +
                   " first such as SMITH A or SMITH AJ\n" +
      "Select OK to Continue as entered or Cancel to change search keywords")) {
          return;
      }
    }
  }
  document.search.submit();
}
</script>
