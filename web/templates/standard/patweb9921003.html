<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function PostForm() {
  if (validateMandatory(UpdateForm)) {
    UpdateForm.submit();
  }
}
function DeleteForm() {
  document.UpdateForm.updttype.value="D";
  UpdateForm.submit();
}
function validateAlphaNumeric() {
 if (!document.getElementById('pmfph003').value.match(/^[0-9a-zA-Z]+$/) &&
     !isWhitespace(document.getElementById('pmfph003').value)) {
   alert('Fund Payee Id must be alphanumeric.');
   document.getElementById('pmfph003').value="";
   document.getElementById('pmfph003').focus();
 }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon"
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">
  document.write('Health Fund Payee ID');</script>
</span>
   <form name=UpdateForm method=post action=patweb99.pbl>
   <input type=hidden name=reportno value="21">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="U">
   <input type=hidden name=pmfph001 value="%PATWEB99.21.101">
   <input type=hidden name="nextpage" value="0">

        class=readonly readonly value="%PATWEB99.21.003">
       <input type=text size=25 maxlength=30 name=funddesc 
        readonly tabIndex=-1 value="%PATWEB99.21.004">
       </td></tr>

<tr><td class=DataLabel>Fund Payee ID</td>

     size=12 maxlength=12 title="Fund Payee ID"

<tr><td colspan=2 align=center><br>
  <input type=button value="Update" class="button" onclick="PostForm();">

  <input type=button value="Delete" class="button" onclick="DeleteForm();">
</td></tr>
