<script type="text/javascript">
function SetFocus() {
   document.SelectCode.pmamh001.focus();
}

function SubmitForm() {
   if (isWhitespace(document.getElementById('pmamh001').value) &&
        isWhitespace(document.getElementById('pmamh002').value)) { 
       alert("Contract ID or AMHCC Code must be entered.");
       return;
    }
  if(validateMandatory(SelectCode)) {
    SelectCode.submit();
  }
}
function AddABFAdm() {
  linkurl="patweb18.pbl?reportno=9&template=2"
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,530);
}
function ShowLink(linkurl) {
   Left=(document.body.clientWidth-800)/2
   DFrameLink(linkurl,60,Left,800,450);
}

</script>
