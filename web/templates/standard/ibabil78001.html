<script type="text/javascript">
function ProcessReport() {
 p=document.ReportForm
 if (p.schdrdat.value=="") {
     p.keystr01.value=p.datran01.value
     p.keystr02.value=p.datran02.value
     p.keystr03.value=p.froprcod.value
     p.keystr04.value=p.tooprcod.value
     p.keystr05.value=p.doctypes.value
     p.keystr06.value=p.primdoct.value
     p.keystr07.value=p.summdetl.value
     p.keystr08.value=p.indepmbs.value
     p.keystr09.value=p.daysurgr.value
     p.keystr10.value=p.hospitid.value
     p.keystr11.value="P";
     p.keystr12.value="";
     p.keystr13.value="";
   
   }
 else {
     p.keystr01.value=p.keystr16.value;
     p.keystr02.value=p.keystr17.value;
     p.keystr03.value=p.froprcod.value
     p.keystr04.value=p.tooprcod.value
     p.keystr05.value=p.doctypes.value
     p.keystr06.value=p.primdoct.value
     p.keystr07.value=p.summdetl.value
     p.keystr08.value=p.indepmbs.value
     p.keystr09.value=p.daysurgr.value
     p.keystr10.value=p.hospitid.value
     p.keystr11.value="P"
     p.keystr12.value=""
     p.keystr13.value=""}
if (CheckDateRange(p.keystr01,p.keystr02)&&
    CheckRange(p.froprcod,p.tooprcod)) {
    p.keystr01.className="Mandatory Date";
    p.keystr02.className="Mandatory Date";
    p.keystr01.title="From Date";
    p.keystr02.title="To Date";
    SubmitReport(p)} 
}

<tr><td>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>

<tr><td class=DataLabel width=25%>Schedule Date</td>

    <input type=text name=schddate size=12 title="Schedule Date"

     alt="Show Calendar" date="ReportForm.schddate">
    Time
    <input type=text name=schdtime size=12 title="Schedule Time"
    value="%STANDARD.01.016">
    <img notab src="../images/DateTimeStamp.gif" class="Icon"
     alt="Current" date="ReportForm.schddate" time="ReportForm.schdtime">
    <img notab src="../images/TimeLookup.gif" class="Icon" 
     alt="Time Select" time="ReportForm.schdtime">
    </td></tr>

<tr><td class=DataLabel>Printer</td>
    <td><select name=schdprnt title="Printer" class=Mandatory>
        <option></option>
        %STANDARD.01.001.IBABIL77.01
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Number of Copies</td>
    <td><select name=schdcopy title='Number of Copies' class=Mandatory>
        </select>
    </td></tr>
 
<tr><td class=DataLabel>Re-schedule Type</td> 
    <td class=DataLabel colspan=3> 
    <select name=schdrdat title="Schedule Type" onchange=SetReportDates()> 
    <option></option> 
    </select> 
    </td></tr> 
 
<tr><td class=DataLabel>Re-schedule Until Date</td> 
    <td class=DataLabel colspan=3>

     alt="Current" date="ReportForm.schdrend">
    <img notab src="../images/DateLookup.gif" class="Icon" 
     alt="Show Calendar" date="ReportForm.schdrend">
    </td></tr>
 
<tr><td colspan=2 align=center><hr width=100%></td></tr>
</table>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>Date Range
    </td>
    <td><span id=DateRange></span>
    </td></tr></table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=25%>From Operation Code</td>
    <td colspan=2><input type=text name=froprcod id=froprcod size=9 maxlength=5 
        title='From Operation Code' 
        onblur="validateCode(4,ReportForm.froprcod,ReportForm.n_froprcod,datran01);">

         title='From Operation Name' class=Readonly readonly tabindex-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='MbsSearchFrame(froprcod,n_froprcod,datran01);'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrDoc(froprcod,n_froprcod);'>
      </td></tr>

<tr><td class=DataLabel>To</td>
    <td><input type=text name=tooprcod id=tooprcod size=9 maxlength=5 
         title='To Operation Code'
         onblur="validateCode(4,tooprcod,n_tooprcod,datran01);"> 
        <input type=text name=n_tooprcod id=n_tooprcod size=35 
         title='To Operation Name' class=Readonly readonly tabindex-1>
        <img src="../images/SearchIcon.gif" class="Icon" alt="Search"
         onclick='MbsSearchFrame(tooprcod,n_tooprcod,datran01);'>
        <img src="../images/erase.gif" alt="Clear" class="Icon"
         onclick='clrDoc(tooprcod,n_tooprcod);'>
    </td></tr>
</table>

    <td><select name=primdoct title="Primary Doctor Type">
        <option value="N">No</option>
        <option value="Y">Yes</option>
        </select>
    </td></tr>

<tr><td class=DataLabel width=25%>Summary Detail Only</td>
    <td colspan=4><select name=summdetl title="Summary Detail">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select></td></tr>

<tr><td class=DataLabel width=25%>Independent MBS Only</td>
    <td colspan=4><select name=indepmbs title="Independent MBS">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select></td></tr>

<tr><td class=DataLabel width=25%>Day Surgery Only</td>
    <td colspan=4><select name=daysurgr title="Day surgery">
    <option value="N">No</option>
    <option value="Y">Yes</option>
    </select></td></tr>
</table>

<span id=HospitalID></span>

  <input type=hidden name=keystr13 value="">
</table>

<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td align=center colspan=4><br>
    <input type=button value=Ok class="button" 
      onclick='ProcessReport();'>
    <input type=button value=Cancel class="button"

    </td></tr>
</table>
</form>

<div id=SetDateRange style="display:none;">
   <td><input type=text size=15 maxlength=12 name=datran01 id=datran01

        alt="Current" date="ReportForm.datran01">
       <img src="../images/DateLookup.gif" class="Icon"
        alt="Calendar" date="ReportForm.datran01">
       To
       <input type=text size=15 maxlength=12 name=datran02 id=datran02
        class="PastDate Mandatory" title="Date"
        onblur="checkDate(this,'To Date');CheckDateRange(datran01,datran02);">
       <img src="../images/DateTimeStamp.gif" class="Icon"
        alt="Current" date="ReportForm.datran02">

        alt="Calendar" date="ReportForm.datran02">
   </td>
</div>

</table>

  }
