<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ciaweb01.js"> </script>
<script type="text/javascript"> 
function AddExtract() {
if (isWhitespace(SelectCode.webuseid.value)) {
  alert("You Must Enter a User ID First."); }
else {
  Frameurl='ciaweb01.pbl?reportno=02&template=002' +
      '&casec002=' + SelectCode.webuseid.value.replace(/ /g,"+") +
      '&webuseid=' + SelectCode.webuseid.value.replace(/ /g,"+") 
  ShowDetail02(Frameurl) }
}
</script>
</head>
%START.OF.PAGE
<body onload='PageLoad(event);'>
  <form name=SelectCode action=ciaweb01.pbl method=get
   onsubmit='return validateMandatory(this);'>
  <input type=hidden name=reportno value=2>
  <input type=hidden name=template value=5>

<table width=100% border=0 cellpadding=1>
<tr><td class=HeadingCell align=center>
    Casemix Extract Web Security Maintenance
    </td></tr>
</table>
 
<table align=center width=90% border=0 cellspacing=0 cellpadding=0>
<tr><td class=DataLabel>User ID</td>
    <td><input type=text name=webuseid value="%CIAWEB01.02.009"
         onchange="SelectCode.submit();" title="Security ID" size=10
         class=Mandatory>
        <input type=text name=n_webuseid value="%CIAWEB01.02.010"
         size=30 readonly>
     </td></tr>
</table>

<table cellspacing=0 border=1 width=100%>
<tr><td class=HeadingCell>Extract ID</td>
    <td class=HeadingCell>Start Level</td>
    <td class=HeadingCell>Start Code</td>
    <td class=HeadingCell>Template</td></tr>
%CIAWEB01.02.008.ciaweb01.02.003
</table>

<table border=0 cellspacing=0 cellpadding=0 width=100%>
    <tr><td bgcolor=#CCCCCC align=center>
    <input type=button value=Add class="button"
     onclick="AddExtract();">
    </td></tr>
  </table>
</form>
