<script type="text/javascript">
function init() {
  alert("Note. This program is for data extraction and is not for billing " +
        "purposes.");
  disHospital();
}
function disHospital(){
 if (document.ReportForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; 
     HospitalID2.innerHTML = HospID.innerHTML; }
}
function ProcessReport() {
  if (validateMandatory(ReportForm)) {
    ReportForm.keystr04.title="From Date"
    ReportForm.keystr05.title="To Date"
    ReportForm.keystr04.value=ReportForm.datran04.value
    ReportForm.keystr05.value=ReportForm.datran05.value
    if (!CheckDateRange(ReportForm.keystr04,ReportForm.keystr05)) {
      alert("Start Date must be before End Date");
      ReportForm.datran04.select();
      return;
    }
    ans=validateFin(ReportForm.keystr04,ReportForm.keystr05);
    if (!ans) { return; }
    if (document.ReportForm.ibcnmhos.value==1) {
       ReportForm.keystr10.value=ReportForm.keystr09.value;
       ReportForm.keystr06.value=ReportForm.multhosp.value;
       ReportForm.keystr07.value="Y"
       ReportForm.keystr08.value=" "
       ReportForm.keystr09.value="Y"
    }
    SubmitReport(ReportForm)
  }
}
</script>
