<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript">
function updateMBS() {
  if (validateMandatory(UpdateForm)) {
    setFormactn('U');
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
 <img align="right" alt="Exit" class="MenuIcon" src="../images/ExitIcon.gif"
      onclick="DFrameExit();">
 MBS Coding
</span>

<form name=UpdateForm method=post action=patweb98.pbl style="margin:0;">
 <input type=hidden name=reportno value="7">
 <input type=hidden name=template value="002">
 <input type=hidden name=updttype value="">
 <input type=hidden name=urnumber value="%PATWEB98.07.003">
 <input type=hidden name=ptmmb002 value="%PATWEB98.07.202">
 <input type=hidden name=ptmmb003 value="%PATWEB98.07.203">

<table align=center width=95% border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel>MBS Item Code</td>
    <td><input type=text size=10 name=ptmmb001 class=Readonly readonly
         title="MBS Item Code" value="%PATWEB98.07.201.1">
        <input type=text size=55 name=descript class=Readonly readonly
         title="Item Description" value="%PATWEB98.07.201.0"></td></tr>

<tr><td class=DataLabel>Operation Date</td>
    <td><input type=text size=12 maxlength=12 name=ptmmb004 id=ptmmb004 
         class=Mandatory title="Operation Date" value="%PATWEB98.07.204">
        <img src="../images/DateLookup.gif" class=Icon 
         onclick="DateLookupFrame(ptmmb004);"></td></tr>

<tr><td class=DataLabel>Operation Start Time</td>
    <td><input type=text size=6 maxlength=5 name=ptmmb005 id=ptmmb005 
         class=Mandatory title="Operation Start Time" value="%PATWEB98.07.205">
         <img src="../images/DateTimeStamp.gif" class=Icon 
          onclick="SetCurrentDateTimeMin(null,ptmmb005);">
         <img src="../images/TimeLookup.gif" class=Icon 
          onclick="TimeLookupFrameMin(ptmmb005);"></td></tr>

<tr><td class=DataLabel>Operation End Time</td>
    <td><input type=text size=6 maxlength=5 name=ptmmb006 id=ptmmb006 
         class=Mandatory title="Operation End Time" value="%PATWEB98.07.206">
        <img src="../images/DateTimeStamp.gif" class=Icon 
         onclick="SetCurrentDateTimeMin(null,ptmmb006);">
        <img src="../images/TimeLookup.gif" class=Icon 
         onclick="TimeLookupFrameMin(ptmmb006);"></td></tr>

<tr><td colspan="2" align="center"><br>
        <input type="button" class="button" value="Update" name=UpdButtn
         onclick="tempDisable(this);updateMBS();">
        <input type="button" class="button" value="Delete" name=DelButtn
         onclick="tempDisable(this);setFormactn('D');">
        <input type="button" class="button" value="Close"
         onclick="DFrameClose();"></td></tr>
</table>
</form>
