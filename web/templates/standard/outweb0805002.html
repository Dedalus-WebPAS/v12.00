//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date   
//  2 - Clinic Type
//  3 - Clinic      
//  4 - Visit type  
//  5 - Original admission number
//  6 - Original admission number
//  7 - User Id       
//  8 - Booking status
//---------------------------------------------------------------------------
function InitTable(TableView) {
 document.title="Series Booking List";
 switch (TableView) {
 case 0: {
  t = new Table(1,0,2,"100%","center",30,40);
  t.addColumn("Booking Dates","DateTime",1,1,"left","AppointmentIcon.gif","0",140)
  t.addColumn("Clinic","String",3,3,"left","","",100)
  t.addColumn("Clinic Type","String",2,2,"left","","",100)
  t.addColumn("Booking Status","String",8,8,"left","","",100)
//  t.addColumn("Master Admission","String",5,5,"left","","",100)
//  t.addColumn("Admission","String",6,6,"left","","",100)
  t.addColumn("User","String",7,7,"left","","",100)
  AddTableRows()
  TableOutput(0,1);    // Order Column,Asc Dsc
  break; }
 }
}
</script>
