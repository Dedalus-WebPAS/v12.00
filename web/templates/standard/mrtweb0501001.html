<script type="text/javascript">
function UpdateReport(admissno,episodno) {
  linkurl='mrtweb05.pbl?reportno=1&template=3' +
          '&admissno=' + admissno +
          '&mrauc002=' + episodno;
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,80,Left,800,420); 
}
function AddAudit(admissno,defltman) {
  linkurl='mrtweb05.pbl?reportno=1&template=2&admissno=' + admissno +
          '&defltman=' + defltman;
  Left=(document.body.clientWidth-800)/2
  DFrameLink(linkurl,80,Left,800,420);
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//---------------------------------------------------------------------------
function InitTable(TableView) {
ShowNWAU=false;
////

if(showNWAUTitle(PatientLinks.d_mrcnunwa,PatientLinks.d_mrcnenwa,
   PatientLinks.d_discdate)) {
   ShowNWAU=true;
}
function showNWAUTitle(usingNWAU,effdate,ddate) {
  if(usingNWAU.value != "1") {
    return false;
  }
  if(SetDateYYYYMMDD(ddate.value) < effdate.value) {
     return false;
  }
  return true;
}



////
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Audit Date","Date",9,9,"left","MaintenanceIcon.gif","0",14)
 t.addColumn("New DRG","String",2,2,"left","","",30)
 if(!ShowNWAU) {
   t.addColumn("New WIES","String",3,3,"right","","",8)
 } else {
   t.addColumn("New NWAU","String",3,3,"right","","",8)
 }
 t.addColumn("Old DRG","String",4,4,"left","","",7)
 if(!ShowNWAU) {
   t.addColumn("Old WIES","String",5,5,"right","","",8)
   t.addColumn("WIES Diff","String",6,6,"right","","",8)
 } else {
   t.addColumn("Old NWAU","String",5,5,"right","","",8)
   t.addColumn("NWAU Diff","String",6,6,"right","","",8)
 }
 t.addColumn("Auditor","String",7,7,"left","","",15)
 t.addColumn("Type of Audit","String",8,8,"left","","",10)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 TableSort(1);
 TableSort(0);
 break; }
}
}
</script>
