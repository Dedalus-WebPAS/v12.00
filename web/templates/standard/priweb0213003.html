<script type="text/javascript">
function setURL() {
  linkurl = "../cgi-bin/priweb02.pbl?reportno=13&template=001" +
            "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
            "&uniqnumb=" + UpdateForm.uniqnumb.value.replace(/ /g,"+") +
            "&prhre001=" + UpdateForm.prhre001.value.replace(/ /g,"+") +
            "&prhre003=" + UpdateForm.prhre003.value.replace(/ /g,"+") +
            "&prhre002=" + UpdateForm.prhre002.value.replace(/ /g,"+") +
            "&notetype=003";
  location.href=linkurl;
}
function setFormactn(type) {

  linkurl = "priweb02.pbl?reportno=13&template=001" +
            "&urnumber=" + UpdateForm.urnumber.value.replace(/ /g,"+") +
            "&uniqnumb=" + UpdateForm.uniqnumb.value.replace(/ /g,"+") +
            "&prhre001=" + UpdateForm.prhre001.value.replace(/ /g,"+") +
            "&prhre003=" + UpdateForm.prhre003.value.replace(/ /g,"+") +
            "&prhre002=" + UpdateForm.prhre002.value.replace(/ /g,"+") +
            "&notetype=003";
  document.getElementById('redirect').value=linkurl;

  document.UpdateForm.updttype.value=type;
  if (validateMandatory(UpdateForm)) {
    if (type=="U") {
        document.UpdateForm.submit(); 
    } else {
      if (type=="D") {
        ans=confirm("Are you sure you want to Delete ?")
        if (ans) { 
            document.UpdateForm.submit();
        }
      } else {
        document.UpdateForm.submit(); 
      } 
    }  
  }
}
function DeleteAction() {
  if ((document.UpdateForm.genericu.value=="0") ||
      (document.UpdateForm.genericu.value==" ")) {
    setFormactn('D');
  } else {
       alert("Username must not be a Generic User ID");
       return;
  }
}
</script>
