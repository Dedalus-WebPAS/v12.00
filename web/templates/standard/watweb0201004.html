<script type="text/javascript">
function UpCase(s){
  s.value=s.value.toUpperCase()
search.submit();
}
function DefaultUnit() {
  if(parent.parent.document.AddForm){
   if (parent.parent.document.AddForm.wattr001!=undefined) {
   DefaultCode=parent.parent.document.AddForm.wattr011.value.substr(0,3);;
   for (var i =0 ; i < document.search.ptcod002.length; i++) {
     if (document.search.ptcod002.options[i].value.substr(0,3)==DefaultCode) {
          document.search.ptcod002.selectedIndex=i 
          document.search.startkey.focus();
       } };
    }
  }
}
