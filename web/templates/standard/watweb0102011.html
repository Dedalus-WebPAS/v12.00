<meta name="TemplateVersion" content="V12.00.01">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser"    content="true">
<script type="text/javascript">
function submitForm01()  {
    isDframe = window.parent.document.getElementsByClassName("DFrameTitleBar");
    ans=confirm("Do you want to return the patient to the waiting list");
    if (ans) {
      document.UpdateForm.wattflag.value="1";
      if (isDframe.length >0) {
        document.UpdateForm.nextpage.value="8";
      } else {
        document.UpdateForm.nextpage.value="6";
      }
      document.UpdateForm.redirect.value="watweb01.pbl?&reportno=02&" +
                                   "template=001&casekeys=" +
                                   UpdateForm.casekeys.value.replace(/ /g,"+");
      
    }
    else{
      document.UpdateForm.wattflag.value="0";
    }
      document.UpdateForm.submit(); 

}
</script>
</head>
