<script type="text/javascript">
function selectView(viewTypeValue) {
  document.SelectView.viewtype.value=viewTypeValue
  document.SelectView.submit();
}
function PatientAlerts(urnumber,admissno) {
  linkurl="patweb98.pbl?reportno=1&template=003" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  location.href=linkurl
}
function PatientAttribute(urnumber,admissno) {
  linkurl="patweb07.pbl?reportno=17&template=004" +
          "&urnumber=" + urnumber + "&admissno=" + admissno
  DFrameLink(linkurl,50,250,700,300)
}
function UpdateNutrition(urnumber,admissno,admtdate) {
  if(document.getElementById('ptcnutom').value==1) {
    linkurl="patweb98.pbl?reportno=4&template=005" +
            "&urnumber=" + urnumber +
            "&admissno=" + admissno +
            "&lastdate=" + admtdate +
            "&viewtype=0"
    DFrameLink(linkurl,0,75,850,550)
  } else {
    linkurl="patweb93.pbl?reportno=18&template=002" +
            "&urnumber=" + urnumber +
            "&admissno=" + admissno +
            "&pmnut001=" + admissno +
            "&pmnut002= "  
    DFrameLink(linkurl,0,75,650,450)
  }
}
function chngview(){
  document.SelectPeriod.template.value=document.SelectPeriod.booklist.value;
  document.SelectPeriod.submit();
}
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
function SMSOption() {
  if(document.SelectPeriod.ptcnsmsn.value=="1") {
     SelectPeriod.booklist.options[SelectPeriod.booklist.options.length]=
     new Option("Confirmation","14");
  }
}
</script>

<script type="text/javascript">
function initTable() {
 document.title="Expected Admissions for %PATWEB92.06.003 to %PATWEB92.06.004"
 t = new Table(1,0,1,"100%","center",35);    // Create New Table Object
 template = 2
// Add Columns in Order Required

// Heading,Type,Display Column,Sort Column,Align
 t.addColumn("Name","ImageText",0,0,"left","PatientFolder","12",150,31,"","",67,25)
 t.addColumn("U/R No","String",13,13,"left","","",50)
 t.addColumn("Alerts","String",42,42,"left","","41",80)
 t.addColumn("Proposed Admission","DateTime",3,3,"center","","",70)
 t.addColumn("BMI","String",61,61,"left","MaintenanceIcon.gif","62",50)
 t.addColumn("Diet","String",65,65,"left","","66",60)
 t.addColumn("Fasting","String",63,63,"center","","",30)
 t.addColumn("Comments","String",64,64,"left","","",80)
//
 if(document.SelectPeriod.ptcnbbap.value=="1") {
   t.addColumn("Unit","String",15,15,"left","","",55)
   t.addColumn("Ward","String",49,49,"left","","",30)
   t.addColumn("Post-Op Ward","String",50,50,"left","","",45)
   t.addColumn("Adm. Point","String",14,14,"left","","",40)
 } else {
   t.addColumn("Unit","String",15,15,"left","","",70)
   t.addColumn("Ward","String",1,1,"left","","",50)
   t.addColumn("Adm. Point","String",14,14,"left","","",50)
 }

 if (document.SelectPeriod.bktypcol.value == "1") {
   t.addColumn("Booking Type","String",79,79,"left","","",70)
   ShowHideBookTypeFilter(true);
 }
 else {
   ShowHideBookTypeFilter(false);
 }
//
 t.addColumn("Status","String",9,9,"left","","",65)
// Add Rows to Table (Output from Web Server)
 %PATWEB92.06.028.patweb89.01.020.A
//
 OrderColumn=0;
 AscDsc=1;
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,template);

 if (document.SelectPeriod.bktypcol.value == "1") {
   ShowFilter('bktypfil',79);
   LoadBokTypFiltCookie();
 }
}
try{
   template = parent.document.cookie.split("fromtemplate=")[1];
   template = template.split(";")[0];
   document.SelectPeriod.booklist[0].value = template;
}
catch(e){}
</script>
