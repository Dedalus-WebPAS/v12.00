<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript"> 
function CheckForm() {
  if (document.UpdateForm.mrtmv003.value > 800) {
    alert("Borrowing Period cannot be greater than 800 days.");
    return; 
  } else {
    setFormactn('U'); 
  }
}
function SetBorrow() {
  if(document.UpdateForm.mrtmv004[0].checked == true &&
     document.UpdateForm.mrtmv005[1].checked == true) {
     document.UpdateForm.mrtmv003.className="Integer Mandatory";
  } else {
     document.UpdateForm.mrtmv003.className="Integer";
  }
} 
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);SetBorrow();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<form name=UpdateForm method=post action=mrtweb01.pbl style="margin:0">
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="003">
<input type=hidden name=updttype value="">

<table align=center cellspacing=2 cellpadding=1 width=90% border=0>

<tr><td class=DataLabel>Movement Code</td>
     <td><input type=text name=mrtmv001 id=mrtmv001 class=Mandatory
          title="Movement Code"
          size=4 readonly value="%MRTWEB01.02.001">
    </td></tr>

<tr><td class=DataLabel>Description</td>
     <td><input type=text name=mrtmv002 id=mrtmv002 class=Mandatory
          title="Description"
          size=31 maxlength=30 value="%MRTWEB01.02.002"> 
    </td></tr>

<tr><td class=DataLabel>Borrowing Period</td>
      <td><input type=text name=mrtmv003 id=mrtmv003 title="Borrowing Period"
           class="Integer" size=4 maxlength=3 value="%MRTWEB01.02.003"
           onChange=justifyRight(this); >
</td></tr>

<tr><td class=DataLabel>Type</td>
    <td class=DataLabel>Ordinary<input type=radio name=mrtmv004 id=o_mrtmv004
                        onclick="SetBorrow();" value=0>
         In-Patient<input type=radio name=mrtmv004 id=i_mrtmv004 value=1
                        onclick="SetBorrow();">
</td></tr>

<tr><td class=DataLabel>Reason Indicator</td>
    <td class=DataLabel>Home<input type=radio name=mrtmv005 id=h_mrtmv005
                             value=0 onclick="SetBorrow();">
         Other<input type=radio name=mrtmv005 id=o_mrtmv005 value=1
               onclick="SetBorrow();">
         Archive-Home<input type=radio name=mrtmv005 id=a_mrtmv005 value=2
               onclick="SetBorrow();">
</td></tr>

<tr><td class=DataLabel>Usage Indicator</td>
    <td>Not Used<input type=radio name=mrtmv007 id=n_mrtmv007 value=0>
        Used<input type=radio name=mrtmv007 id=u_mrtmv007 value=1>
        Bulk Requests<input type=radio name=mrtmv007 id=b_mrtmv007 value=2>
</td></tr>

<tr><td class=DataLabel>Active Indicator</td>
    <td><input type=checkbox name=mrtmv006 id=mrtmv006
         title="Active Indicator" value=2>
</td></tr>

<tr><td colspan=2 align=center><br>
   <input type=button value="Update" class="button"
    onclick="tempDisable(this);CheckForm();">
   <input type=button value="Delete" class="button"
    onclick="tempDisable(this);setFormactn('D');">
   <input type=button value="Cancel" class="button"
    onclick="DFrameCloseRefresh();">
</td></tr>
</table>
</form>

<script type="text/javascript">
if("%MRTWEB01.02.005"!=" ") {
  var RadioIndex="%MRTWEB01.02.005"
  if(RadioIndex!=4) {
      document.UpdateForm.mrtmv005[RadioIndex].checked=1
                                                    // Set Current Checked Value
  }
}
if("%MRTWEB01.02.004"!=" ") {
  var RadioIndex="%MRTWEB01.02.004"
  if(RadioIndex!=3) {
    document.UpdateForm.mrtmv004[RadioIndex].checked=1 
                                                    // Set Current Checked Value
  }
}

if  ("%MRTWEB01.02.006" == "0")
{
   document.UpdateForm.mrtmv006.checked="1"
}
if("%MRTWEB01.02.007"!=" ") {
  var RadioIndex="%MRTWEB01.02.007"
  if(RadioIndex!=3) {
  document.UpdateForm.mrtmv007[RadioIndex].checked=1 
                                                    // Set Current Checked Value
  }
}
</script>
