<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
<script type="text/javascript">
function PostForm() {
  DFrameClear();
  if (validateMandatory(UpdateForm))
  {
    UpdateForm.target="PopUpFrame";
    UpdateForm.submit();
  }
}
</script>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
Update WebServices PRODA B2B Device
</span>
<div id=PageBodySection style="overflow: auto;">

   <form name=UpdateForm method=post action=eclweb02.pbl>
   <input type=hidden name=reportno value="3">
   <input type=hidden name=template value="003">
   <input type=hidden name=updttype value="U">
   <input type=hidden name=nextpage value="0">
   <input type=hidden name=ibcnmhos value="%STANDARD.01.025.000.043.1.1">

<table align=center width=92% border=0 cellspacing=0>

<tr><td class=DataLabel width=30%>B2B Device Name</td>
    <td><input type=text name=web2b001 size=50 maxlength=50
         title="B2B Device Name" class="ReadOnly" readOnly value="%ECLWEB02.03.101">
    </td></tr>

<tr><td class=DataLabel>PRODA Org ID / RA Number</td>
    <td><input type=text name=web2b002 size=20 maxlength=10
         title="PRODA Org ID / RA Number" class="ReadOnly" readOnly
         value="%ECLWEB02.03.102">
    </td></tr>

<tr><td class=DataLabel>Location ID / Client ID</td>
    <td><input type=text name=web2b003 size=20 maxlength=8
         title="PRODA Org ID / RA Number" class="ReadOnly" readOnly
         value="%ECLWEB02.03.103">
    </td></tr>

<tr><td class=DataLabel>Organisation Name</td>
    <td><input type=text name=web2b005 size=50 maxlength=200
         title="Organisation Name" class="Mandatory"
         value="%ECLWEB02.03.105">
    </td></tr>

<tr><td class=DataLabel>B2B Device Description</td>
    <td><input type=text name=web2b006 size=50 maxlength=100
         title="B2B Device Description" class="Mandatory"
         value="%ECLWEB02.03.106">
    </td></tr>

<tr><td class=DataLabel>B2B Device Code Generation Date/Time</td>
    <td><input type=text name=web2b008 size=20 maxlength=19
         title="B2B Device Code Generation " class="Mandatory"
         value="%ECLWEB02.03.108">
    </td></tr>

<tr><td class=DataLabel>B2B Device Directory Path</td>
    <td><input type=text name=web2b018 size=50 maxlength=200
         title="B2B Device Directory Path" value="%ECLWEB02.03.118">
    </td></tr>
  
</table>

<div id=HospitalID><input type=hidden name=web2b004 value="%ECLWEB02.03.104"></div>

<table width=92% align=center border=0 cellspacing=0>
<tr><td colspan=2 align=center><br>
  <input type=button value="Update" class="button" 
   name=updtbutt id=updtbutt 
   onclick="tempDisable(this);PostForm();">
  <input type=button value="Delete" class="button" 
   name=delebutt id=delebutt
   onclick="if(confirm('Delete WebServices B2B Device Record?')){
            tempDisable(this);
            document.UpdateForm.updttype.value='D';
            PostForm();}">
  <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>

<span id=HospID style="display:none;">
<table width=92% align=center border=0 cellspacing=0>
    <tr><td class=DataLabel width=30%>Hospital ID</td>
    <td>
    <input type=hidden name=web2b004 value="%ECLWEB02.03.104">     
    <input type=text name=d_web2b004 size=20 maxlength=3
         title="Hospital ID" class="ReadOnly" readOnly
         value="%ECLWEB02.03.125">

    </td></tr>
</table>
</span>

<script language=javascript>
  if (document.UpdateForm.ibcnmhos.value==1) {
     HospitalID.innerHTML = HospID.innerHTML; 
  }
</script>
