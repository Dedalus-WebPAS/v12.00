//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date Time changed
//  2 - Transfer Record Key
//  3 - Type of Change
//  4 - Original Value
//  5 - Changed Value
//  6 - Performed By
//  7 - Reason for Change
//---------------------------------------------------------------------------

function InitTable() {
document.title="Patient Transfer Record Audit for " + 
                document.PatientLinks.dumyname.value;
 t = new Table(1,0,2,"100%","center",40);
 t.addColumn("Date & Time Changed","DateTime",1,1,"left","","",90)
 t.addColumn("Transfer Record Key","DateTime",2,2,"left","","",90)
 t.addColumn("Type of Change","String",3,3,"left","","",80)
 t.addColumn("Original Value","String",4,4,"left","","",110)
 t.addColumn("Changed Value","String",5,5,"left","","",110)
 t.addColumn("Performed By","String",6,6,"left","","",80)
 t.addColumn("Reason for Change","String",7,7,"left","","",80)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
}
</script>
</head>
%START.OF.PAGE
