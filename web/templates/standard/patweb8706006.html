<script type="text/javascript">
function updateParent(code,name,active) {

  msg="Warning - the Insurance Company selected is inactive.\n\n" +
      "Press OK to continue or cancel to search again."

  if(active=="1"){
    if(!confirm(msg)){
      return;
    }
  }

  parent.parent.ReturnName.value=name;
  parent.parent.ReturnCode.value=code;
  parent.parent.document.getElementById('PopUpScreen').style.display="none";
  window.blur();
  parent.focus();
  if (parent.parent.ReturnCode.type=="hidden") {
    parent.parent.ReturnName.focus(); }
  else {
    parent.parent.ReturnCode.focus(); 
  }

  if (typeof parent.parent.DisplayIns === 'function') {
    retFunc = parent.parent.DisplayIns();
    if (typeof retFunc === 'function') {
      retFunc();
    }
  }  
}
</script>
