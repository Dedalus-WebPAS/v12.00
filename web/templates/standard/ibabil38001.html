<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">

function ProcessReport() {
 if (ReportForm.schdrdat.value=="") {
     ReportForm.keystr01.title="From Date"
     ReportForm.keystr02.title="To Date"
//   SubmitPage=CheckDateRange(ReportForm.keystr01,ReportForm.keystr02)
  }
 else {
     ReportForm.keystr01.title="From Schedule"
     ReportForm.keystr02.title="To Schedule" }
 if (!CheckDateRange(ReportForm.keystr01,ReportForm.keystr02)) {
     return;
  }
 if (!CheckRange(ReportForm.keystr03,ReportForm.keystr04)) {
     return;
  }
 if (!CheckRange(ReportForm.keystr05,ReportForm.keystr06)) {
     return;
  }
 SubmitReport(ReportForm) 
  }
</script>
