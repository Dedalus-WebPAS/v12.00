<script type="text/javascript">
function setFormactn(type) {
  uf = document.UpdateForm;
  if (uf.d_outbb078.checked == true) {
    uf.outbb078.value = "1"
  }
  else {
    uf.outbb078.value = "0"
  }

  if (type == "U") {
    uf.updatet1.value=type;
    if (validateMandatory(uf)) {
      uf.submit();
    }
  }
}
function DisplayPeriodMonths() {
  uf = document.UpdateForm;
  var i=uf.outbb076.selectedIndex;
  var ind1=uf.outbb076.options[i].value.substring(3,4)
  if (ind1 == "N") {
    document.getElementById('RefPeriodMonths').style.display = "";    
    uf.outbb077.className="Mandatory";
    uf.outbb077.readOnly= false;
  }
  else {
    document.getElementById('RefPeriodMonths').style.display = "none";
    uf.outbb077.value = "";
    uf.outbb077.className ="ReadOnly";
    uf.outbb077.readOnly = true;
  }
}
function DisableReferralDate() {
  uf = document.UpdateForm;
  if (uf.outbb079.value != "") {
    uf.outbb079.readOnly = true;
  }
}
function InitDefaultData() {
  uf = document.UpdateForm;
  if (uf.outbb079.value != "") {
    return;
  }
  if (uf.alrevisn.value == "") {
    return;
  }
  if (uf.alrestat.value != "1") {
    return;
  }
  uf.outbb079.value = uf.alrerdat.value;
  uf.outbb077.value = uf.alrebkpm.value;
  for (var i =0 ; i < uf.outbb076.length; i++) {
    if (uf.outbb076.options[i].value.substr(0,3) == uf.alrebkpr.value) {
      uf.outbb076.selectedIndex = i;
    }
  }
  for (var i =0 ; i < uf.outbb075.length; i++) {
    if (uf.outbb075.options[i].value.substr(0,3) == uf.alrebkov.value) {
      uf.outbb075.selectedIndex = i;
    }
  }
  if(uf.alrebkba.value == "1") {
    uf.d_outbb078.checked = 1;
  }
  else {
    uf.d_outbb078.checked = 0;
  }
  DisplayPeriodMonths();
}
</script>
