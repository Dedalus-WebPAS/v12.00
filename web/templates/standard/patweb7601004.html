<script type="text/javascript">
function linkInvoice(Invoice,Visittyp,URNumber) {
  if ((document.ShowInvoice.cfeetype.value =='9') ||
     (document.ShowInvoice.cfeetype.value =='5')) {
  document.JHopInvoice.invoicen.value=Invoice;
  document.JHopInvoice.visittyp.value=Visittyp;
  document.JHopInvoice.urnumber.value=URNumber;
  document.JHopInvoice.submit();
  } else {
  document.ShowInvoice.invoicen.value=Invoice;
  document.ShowInvoice.visittyp.value=Visittyp;
  document.ShowInvoice.urnumber.value=URNumber;
  document.ShowInvoice.submit();
  }
}

function PrintStat() {
    linkURL="patweb76.pbl?reportno=1&template=023" +
            "&admissno=" + ShowInvoice.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + ShowInvoice.urnumber.value.replace(/ /g,"+") 

    Left=(document.body.clientWidth-450)/2
  DFrameLink(linkURL,90,Left,450,150)
  }


function ResetSearch() {
    serverURL   = "../cgi-bin/patweb76.pbl?reportno=01&template=004" +
                  "&norecord=" + ShowInvoice.norecord.value +
                  "&admissno=" + ShowInvoice.admissno.value.replace(/ /g,"+") +
                  "&urnumber=" + ShowInvoice.urnumber.value.replace(/ /g,"+") 
    location.href=serverURL
}

</script>
