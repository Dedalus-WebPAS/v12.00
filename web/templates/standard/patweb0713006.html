<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<script type="text/javascript">
function validateDate(DateFld,Title) {
  if (isWhitespace(DateFld.value)) { return; }
  checkDate(DateFld,Title);
}
function PostForm() {
  SubmitPage=CheckDateRange(AddForm.ptcrt002,AddForm.ptcrt004)

  if(SubmitPage) {
    SubmitForm();
  }
}
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExitRefresh();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<div id=PageBodySection style="overflow: auto;">

<form name=AddForm method=post action=patweb07.pbl style="margin:0">
   <input type=hidden name=reportno value="13">
   <input type=hidden name=template value="006">
   <input type=hidden name=updttype value="V">
   <input type=hidden name=nextpage value="0">

<table align=center width=100% border=0 cellspacing=0>
<tr><td class=DataLabel>Location Id</td>
    <td><input type=text name=ptcrt001 size=10 maxlength=8 title="Location Id" 
         class="readonly" readonly value="%PATWEB07.13.010">
    </td></tr>

<tr><td class=DataLabel>Date&nbsp;Range</td>
    <td><input type=text size=15 maxlength=11 name=ptcrt002
    onblur="validateDate(ptcrt002,'From Date')"
    class="Date Readonly" readonly title="From Date" value="%PATWEB07.13.011">
    To
    <input type=text size=15 maxlength=11 name=ptcrt004
    onblur="validateDate(ptcrt004,'To Date')" class="Mandatory Date" title="To Date" value="%PATWEB07.13.013">
    <img notab src="../images/DateLookup.gif" class="Icon"
     alt="Calendar" date="AddForm.ptcrt004"></td>
</tr>

<tr><td class=DataLabel>Identifier</td>
    <td><input type=text size=15 maxlength=10 name=ptcrt003
    class="Mandatory" title="Identifier" value="%PATWEB07.13.012">
    </td></tr>

<tr><td class=DataLabel>Sender&nbsp;Id</td>
    <td><input type=text size=70 maxlength=60 name=ptcrt005
    class="Mandatory" title="Sender Id" value="%PATWEB07.13.014">
    </td></tr>

</table>

<div id=HospitalID></div>

<table width=100% align=center border=0 cellspacing=0>
<tr><td colspan=2 align=center><br>
  <input type=button value="Update" class="button" onclick=PostForm();>
  <input type=button value="Delete" class="button" 
   onclick="if(confirm('Delete Certificate Record?')){
            document.AddForm.updttype.value='E';
            PostForm();}">
  <input type=button value="Cancel" class="button" onclick=DFrameCloseRefresh();>
</td></tr>
</table>
</form>

<script language=javascript>
</script>
