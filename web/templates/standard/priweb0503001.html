  document.UpdateForm.submit();
}
function AddItem() {
  DFrameClear();
  if (validateMandatory(UpdateForm)) {
    document.UpdateForm.updttype.value="A";
    document.UpdateForm.target="PopUpFrame1"
    document.UpdateForm.submit();
  }
}
function init() {
  ShowSpans();
}
function ShowSpans() {

     ItemType.innerHTML=MBSItem.innerHTML;
  } else {
     ItemType.innerHTML=AMAItem.innerHTML;
  }
  document.UpdateForm.othit005.focus();
}
