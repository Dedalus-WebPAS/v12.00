<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body onload="PageLoad(event);">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write("VACS Code Maintenance");</script>
</span>

<form name=UpdateForm method=post action=outweb04.pbl style="margin:0">
<input type=hidden name=reportno value="5">
<input type=hidden name=template value="001">
<input type=hidden name=updttype value=" ">
<input type=hidden name=otvac001 value="%OUTWEB04.05.001.1">
<table align=center width=95% border=0>

<tr><td class=DataLabel>VACS Code</td>
    <td><input type=text name=dummy notab class=Readonly readonly 
        size=5 maxlength=3 value="%OUTWEB04.05.001.1">
        <input type=text name=dummy1 tabindex=1 class="Readonly" 
        title="VACS Code" readonly value="%OUTWEB04.05.001.0">
        </td></td>

<tr><td class=DataLabel>Effective Date</td>
    <td><input type=text size=12 name=otvac002 class="Readonly"
     tabindex=2 title="Effective Date" value="%OUTWEB04.05.002"
     onblur="checkDate(this,'Effective Date');" readonly>
    </td></tr>

<tr><td class=DataLabel>VACS Weight</td>
    <td><input type=text class="Mandatory Number" name=otvac003
         title="VACS Weight" tabindex=3 align=right
         value="%OUTWEB04.05.003" size=11 maxlength=9
         min=0 max=9999.9999></td></tr>

<tr><td class=DataLabel>Amount</td>
    <td><input type=text class="Number" name=otvac004 title="Amount"
         value="%OUTWEB04.05.004" size=17 maxlength=15 tabindex=4
         align=right min=0 max=999999999999.99></td></tr>

<tr><td colspan=2 align=center><br>
    <input type=button value="Update" class="button" id="out04upd"
     onclick="tempDisable(this);setFormactn('U');">
    <input type=button value="Delete" class="button" id="out04del"
     onclick="tempDisable(this);setFormactn('D');">
    <input type=button value="Cancel" class="button" 
     onclick="DFrameCloseRefresh();">
    </td>
</tr>
</table>
</form>
