<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="standard">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/ReportStandard.js"></script>
<script type="text/javascript">
function ProcessReport() {
  f = document.ReportForm;
  if (validateMandatory(f)) {
    f.keystr01.value=f.keyinoption.value;
    f.keystr04.value=f.userid.value;
    f.keystr05.value=document.getElementById('loadfnam').value
    if (f.keyinoption.value=="1") {
      f.keystr03.value="nzppfeaf";
    }
    if (f.keyinoption.value=="2") {
      f.keystr03.value="nzprbraf";
    }
    if (f.keyinoption.value=="3") {
      f.keystr03.value="nzpibraf";
    }
    if (f.keyinoption.value=="4") {
      f.keystr03.value="nzpcmtaf";
    }

    f.keystr06.value="P";
    f.keystr07.value=" ";
    SubmitReport(f);
  }
}
function SetDesc(opt) {
  f = document.ReportForm;
  if (opt.value=="1") {
    f.schddesc.value="Upload NZ Private Contract Procedure Fee";
  }
  if (opt.value=="2") {
    f.schddesc.value="Upload NZ Private Contract Procedure Revenue Breakdown";
  }
  if (opt.value=="3") {
    f.schddesc.value="Upload NZ Private Contract Procedure Invoice Breakdown";
  }
  if (opt.value=="4") {
    f.schddesc.value="Upload NZ Private Contract Procedure Matrix";
  }
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event);ReportLoad();">
  
<form name=ReportForm method=post action=rshweb02.pbl style="margin:0" 
   enctype="multipart/form-data">

  <input type=hidden name=template value=001>
  <input type=hidden name=updttype value="A">

  <input type=hidden name=setdfrep value="01">

  <input type=hidden name=redirect value="rshweb02.pbl?reportno=1&template=1">
  <input type=hidden name=keystr01 value=" ">

  <input type=hidden name=keystr03 value=" ">

<tr><td>
