<script type="text/javascript" src="../js/patweb03.js"></script>
<script type="text/javascript">
function setURL() {
  linkurl = "../cgi-bin/patweb03.pbl?reportno=11&template=002" +
            "&admissno=" + PatientLinks.admissno.value.replace(/ /g,"+") +
            "&urnumber=" + PatientLinks.urnumber.value.replace(/ /g,"+") +
            "&pmupg001=" + ListForm.pmupg001.value.replace(/ /g,"+") +
            "&pmupg002=" + ListForm.pmupg002.value.replace(/ /g,"+") +
            "&pmupg003=" + ListForm.pmupg003.value.replace(/ /g,"+") +
            "&pmupg004=" + ListForm.pmupg004.value.replace(/ /g,"+") +
            "&pmupg005=" + ListForm.pmupg005.value.replace(/ /g,"+") +
            "&pmupg006=" + ListForm.pmupg006.value.replace(/ /g,"+") +
            "&suprflag=" + ListForm.suprflag.value.replace(/ /g,"+");
  Left=(document.body.clientWidth-1000)/2;
  DFrameLink(linkurl,50,Left,1000,350);
}
function pgmMExit() {
  var sURL = parent.location.toString();
  if (sURL.indexOf("showcomm=1") != -1) {
    sURL = sURL.replace(/showcomm=1/g, "");
    parent.location = sURL;
  } else {
    DFrameExitRefresh();
  }
  return;
}
</script>
</head>
