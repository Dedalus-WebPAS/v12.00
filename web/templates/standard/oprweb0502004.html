<script>

function validateTheatreAvailability() {

  if (checkTheatreAvailability(document.UpdateForm.opses013,
                               document.UpdateForm.opses001.value,
                               document.UpdateForm.opses002.value,
                               "23:59")) {
     setFormactn('M');
  }

}

</script>
