<script type="text/javascript">
function PostForm() {
  if(document.UpdateForm.d_ibbac003.checked==false) {
     document.UpdateForm.ibbac003.value="1";    // = Not Active

     document.UpdateForm.ibbac003.value="0";    // = Active
  }
  setFormactn('U');
}
</script>
