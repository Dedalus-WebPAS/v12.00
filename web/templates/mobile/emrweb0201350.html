Content-Type: text/html
Cache-Control: no-cache

<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<title>Add Medical History Notes</title>
<script type="text/javascript" src="../html/iphone/iphone.js"> </script>
<link   rel="stylesheet" href="../html/iphone/iphone.css" type="text/css">
<script type="text/javascript"> 
function init() {
 AddForm.redirect.value=parent.document.location.href;
 textareaGrow(document.AddForm.getnotes);
}
</script>
</head>
%START.OF.PAGE
<body onload="init();">
<form name=AddForm action="emrweb02.pbl" method=post>
 <input type=hidden name=reportno value="10">
 <input type=hidden name=updttype value="A">
 <input type=hidden name=nextpage value="9">
 <input type=hidden name=redirect value="">
 <input type=hidden name=template value="">
 <input type=hidden name=admissno value="%EMRWEB02.01.081">
 <input type=hidden name=urnumber value="%EMRWEB02.01.003">
<ul class=sectionList>
<li class=sectionItem>entered
<span class=sectionText><br>
<input type=text name=pastdt class="Mandatory Past Date" value="%STANDARD.01.015" title="Date" readonly>
<input type=text name=pasttm class="Mandatory Time" readonly Size=5 value="%STANDARD.01.016" title="Time">
</span></li>

<li class=sectionItem>Medical History Notes
<span class=commentText><br>
<textarea name=getnotes rows=6 cols=25 
 oninput='textareaGrow(this);'
 wrap=hard></textarea>
</span></li>
</ul>

<input type=button class="green" value="Add" onClick="document.AddForm.submit();">
<input type=button name=cancelbt value="Cancel" class="red" 
 onClick="parent.restoreSections();">
</form>
<form name=PatientLinks method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=regexstm value=102>
<input type=hidden name=newstand value=1>
<input type=hidden name=urnumber value="%EMRWEB02.01.003">
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=MenuType value="11">
</form>
</body>
