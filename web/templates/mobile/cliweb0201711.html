<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<title>Chart Basic Observations</title>
<link   rel="stylesheet" href="../html/ipad/ipad.css" type="text/css" />
<script type="text/javascript" src="../html/ipad/ipad.js"></script>
<script type="text/javascript" src="../html/ipad/ipadform.js"></script>
<script type="text/javascript" src="../html/ipad/cliweb0201.js"></script>
<script type="text/javascript" src="../html/ipad/cliweb0201711.js"></script>
<script type="text/javascript" src="../html/ipad/graph/graph.class.js"></script>
<style>
a {
  text-decoration:none;
  color:#138a93;
}
</style>
</head>
%START.OF.PAGE
<body id='body'>
<form name=AddForm method=post action="cliweb02.pbl">
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=711>
<input type=hidden name=urnumber id='urnumber' value="%CLIWEB02.01.003">
<input type=hidden name=admissno id='admissno' value="%CLIWEB02.01.081">
<div class=subMenu style='position:relative;'>
  <select class=selectMenu title="Observation Basics" 
    id='chartSelect1' onchange="changeGraph(this)">
   <option selected value=1>Pulse</option>
   <option value=2>Body Temp.</option>
   <option value=3>Resp.</option>
   <option value=4>BP</option>
   <option value=5>SaO</option>
   <option value=6>FO</option>
  </select>
  <select title="Date Range" class="selectMenu" 
    onchange="changeDateRange(this.value)">
   <option value="1">1 Day</option>
   <option selected value="2">1 Week</option>
   <option value="3">1 Month</option>
   <option value="4">3 Months</option>
   <option value="5">6 Months</option>
   <option value="6">1 Year</option>
   <option value="7">3 Years</option>
   <option value="8">6 Years</option>
   </select>
  <select class="selectMenu" title="Scale" id="logScaleSwitch" 
   onchange="setNormalisation(this.value);">
  <option value=false>Standard Scale</option>
  <option value=true>Logarithmic Scale</option>
 </select>
   <span class=MenuLogo></span>
</div>
  
<ul class=sectionList>
  <li class=sectionItem>
  <div style='text-align:center;font-family:Arial;'>
  %CLIWEB02.01.002 
  (%CLIWEB02.01.019,  %CLIWEB02.01.020,  %CLIWEB02.01.021, %CLIWEB02.01.003) 
  </div>
  </li>
</ul>

<ul class='sectionList'>
<li class='sectionItem'>
<div id='graphDiv'></div>
<div style="float:left;">
   <a type="button" style="font-size:26px;" onclick='javascript:previousDay();'>&larr;</a>
  </div>
  <div style="float:right;font-size:20px;">
   <a type="button" style="font-size:26px;" onclick='javascript:nextDay();'>&rarr;</a>
  </div>
  <div style="text-align:center"><span style="font-family:arial;font-size:14px;" id='displayDate'></span></div>
  <br/>
<ul>
</form>
<form name=PatientLinks method=get>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=004>
<input type=hidden name=urnumber value="%CLIWEB02.01.003">
<input type=hidden name=admissno value="%CLIWEB02.01.081">
</form>
<script type='text/javascript'>
function AddObservationRows() {
   %CLIWEB02.01.107.cliweb02.02.001
}
</script>
</body>
