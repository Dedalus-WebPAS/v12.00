<script type="text/javascript">
function init() {
   var actionBtn = parent.document.getElementById('actionButton');
  if(actionBtn) {
    actionBtn.className = actionBtn.className.replace(/SpanButton/g,"");
    actionBtn.className = actionBtn.className.replace(/Blue/g,"");
    actionBtn.className += " SpanButtonBlue";
    actionBtn.innerText = "Save";

    actionBtn.onclick = function() {
       addNote('A0');
       parent.frames['PatFrame'].refreshScreen();
       parent.CloseDocument();
    }
  }
}
</script>
%START.OF.PAGE
<body onload="init();">
  <form name="SelectNote" id="SelectNote" action="cliweb06.pbl" method="post">
    <input type="hidden" name="reportno" value="1" />
    <input type="hidden" name="template" />
    <input type="hidden" name="urnumber" value="%CLIWEB06.01.003" />
    <input type="hidden" name="admissno" value="%CLIWEB06.01.102" />
    <input type="hidden" name="nzteskey" value="%CLIWEB06.01.134" />
  </form>
  <form name="NewNote" id="NewNote" action="cliweb06.pbl" method="post">
   <input type="hidden" name="reportno" value="1" />
   <input type="hidden" name="template" value="1" />
   <input type="hidden" name="urnumber" value="%CLIWEB06.01.003" />
   <input type="hidden" name="admissno" value="%CLIWEB06.01.102" />

   <input type="hidden" name="dummy" id="dummy" value="" />
 <ul class='sectionList' style="margin-bottom:0px;">

 <div style="float:left;width:65%">

</div>
