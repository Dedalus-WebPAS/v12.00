Content-Type: text/html
Cache-Control: no-cache

<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<title>Doctor Search</title>
<script type="text/javascript" src="../html/iphone/iphone.js"> </script>
<link   rel="stylesheet" href="../html/iphone/iphone.css" type="text/css">
<script type="text/javascript" src=../js/patweb99.js>  </script>
<script type="text/javascript">  
function init() {
  backPageURL=top.location.pathname.replace(/login.*/,"")+top.getCookie('HomePageURL');
  search.keywords.value=trim(search.keywords.value)
  var rowCount=0
  if (location.href.match(/norecord/)) {
    ListString="<ul class=sectionList>"
    var ttable=document.getElementById("SearchResults");
    var trows=ttable.getElementsByTagName("tr");
    for (i=2;i<trows.length;i++) {
      var tcells=trows[i].getElementsByTagName("td")
      if (tcells.length>1) {
        rowCount+=1
        if (tcells[3]) spec=tcells[3].innerHTML.replace(/\<br.*/,"")
        if (!tcells[0].innerHTML.match(/\<table/i)) {
          nam=tcells[0].innerHTML.replace(/\<br\>/gi,"")
          nam=nam.replace(/\<\/a\>/,"")
          nam=nam.replace(/.*\>/,"")
          nam=nam.replace(/\).*/,")") 
          ListString+="<li class=sectionItem>" + 
                       tcells[0].innerHTML.replace(/>.*/," class=ListLink>") + nam +
                       "<span class=menuArrow>&nbsp;</span>"+
                       "<br><span class=subscript>"+ spec + "</span>"+
                       "</a></li>"
        }
      }
    }
    ListString+="</ul>"
  }
  ListLocation = document.getElementById("sectionList");
  var sr=document.getElementById("searchResults");
  if (rowCount>0) {
    ListLocation.innerHTML=ListString;
    ListLocation.style.display="block";
  }
  else {
    ListLocation.innerHTML="";
  }
}
function setFormHeight() {
  var sFormContent = document.getElementById('sectionFormContent');

  var Heading = document.getElementsByClassName('HeadingDiv')[0];
  var SectionForm = document.getElementById('sectionForm');

  var BodyHeight = parent.document.body.clientHeight;
  var HeadingHeight = (Heading != undefined) ? Heading.clientHeight : 0;
  var SectionHeight = (SectionForm != undefined) ? SectionForm.clientHeight : 0;

  sFormContent.style.height = (BodyHeight - HeadingHeight - SectionHeight - 30) + 'px';
}
function showDoctor02(linkurl) {
 ListLocation = document.getElementById("sectionList");
 ListLocation.style.display="none";
 var sForm = document.getElementById('sectionForm');
 var sFormTitle   = document.getElementById('sectionFormTitle');
 var sFormContent = document.getElementById('sectionFormContent');
 var sFormFrame   = document.getElementById('sectionFormFrame');
 sFormTitle.innerHTML="Doctor Details"
 sForm.style.display="block";
 sFormTitle.style.display="block";
 sFormContent.style.display= "block";
 sFormFrame.src=linkurl;

 setFormHeight();
}
function restoreList() {
 ListLocation = document.getElementById("sectionList");
 ListLocation.style.display="";
 var sForm = document.getElementById('sectionForm');
 var sFormTitle   = document.getElementById('sectionFormTitle');
 var sFormContent = document.getElementById('sectionFormContent');
 var sFormFrame   = document.getElementById('sectionFormFrame');
 sForm.style.display="none";
 sFormTitle.style.display="none";
 sFormContent.style.display= "none";
 sFormFrame.src="../images/loading.gif";
}
</script>
</head>
%START.OF.PAGE
<body onload="init();">
<div class=HeadingDiv>
<table border=0 cellpadding=0
 style="width:100%;border:0;margin:0;padding:4px 0px">
<tr><td class=HeadLeft><span class="goBack"
    onclick="location.href=backPageURL;">Back</span></td>
    <td class=HeadTitle>Doctor Search</td>
    <td class=HeadRight>
    <span class=goBack onclick='document.search.submit();'>Search</span>
    </td>
</tr></table>
</div>

<form name=search method=get action=patweb99.pbl>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=025>
<input type=hidden name=norecord value=25>
<input type=hidden name=doctstat value=0>
<div id=searchOptions class="w-table">
<ul class=sectionList>
<li class=sectionItem>
    <input type=text name=keywords 
     placeholder="Search Keywords" class=search-text
     size=25 tabindex=1 value="%PATWEB99.02.010">
    </li>
</ul>
</div>

<div class="section" id="sectionList" style="display:none;"></div>

<div class="sec" id="sectionForm" onclick="restoreList();">
  <div class="title" id="sectionFormTitle"></div>
  <div class="arrow" >
  <img src="../images/arrow_down.gif" style="opacity:0.99;"></div>
</div>
<div class="sectionDocument" id="sectionFormContent"
 style="border:0;display: none;">
  <iframe frameborder="0" id=sectionFormFrame src="../images/loading.gif"
   width="100%" height="100%" class=sectionForm></iframe>
</div>
</form>

<div id=SearchData style="display:none;">
<table id=SearchResults cellspacing=0 border=1 width=100%>
%PATWEB99.02.006.patweb99.01.011.0
</table>
</div>
