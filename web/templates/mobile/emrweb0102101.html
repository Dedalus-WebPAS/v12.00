<!DOCTYPE HTML>
<html>
<head><title>Emergency Patient List</title>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<script type="text/javascript" src="../html/ipad/ipad.js"></script>
<script type="text/javascript" src="../html/ipad/emrweb0102101.js"></script>
<link rel="stylesheet" href="../html/ipad/ipad.css" type="text/css">
</head>
%START.OF.PAGE
<body class=PatientList onload="InitTable();">
<div class=subMenu>
<form name=SelectPeriod action=emrweb01.pbl method=GET>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=101>
<input type=hidden name=view value="%EMRWEB01.02.011">
   <select class=selectMenu name=viewtype  title="Date Range"
    onchange='ChangeView()'>
   <option value=0>View by Day</option>
   <option value=1>View by Week</option>
   <!--<option value=2>View by Month</option>-->
   </select>
%EMRWEB01.02.007
<select onchange="SortPatients(this);" class="selectMenu" title="Sort Order" id="sortOrder">
   <option value="5">Sort By Triage </option>
   <option value="39">Sort By Name </option>
   <option value="7">Sort By Arrival </option>
   <option value="11">Sort By Doctor </option>
   <option value="2">Sort By Location </option>
   </select>
<select onchange="FilterList(this,'11');" class="selectMenu" title="Doctor Filter" id="doctorFilter">
   <option value=''>All Doctors</option>
   </select>
<select onchange="FilterList(this,'6');" class="selectMenu" title="Triage Category" id="triageFilter">
   <option value=''>Triage </option>
   </select>
   <span class=MenuLogo></span>
</div>
</form>
<div id=ListLocation></div>
<script type="text/javascript">
function PatientList() {
// Waiting Limits for Triage Categorys
 immediate = 0;
 emergency = 0;
 urgent    = 20;
 semi      = 50;
 non       = 110;
 template  = 100;
 %EMRWEB01.02.008
}
</script>
