Content-Type: text/html
Cache-Control: no-cache

<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<script type="text/javascript"  src="../html/iphone/iphone.js"> </script>
<link rel="stylesheet"         href="../html/iphone/iphone.css" type="text/css">
<style type=text/css>
body {
 width:100%;
 border:0px;
 margin:0px;
 padding:0px;
 background-color: rgb(197,204,211);  /* Set the page color to light blue */
 background-image: url(stripes.png);
 font-family: Helvetica, sans-serif;
 font-size:17px;
 -webkit-text-size-adjust: none; 
}
body.LoginPage {
 background-color: #E2E3E6;
 background-image:url(touch-login.png);
 background-repeat: no-repeat;
 background-position: center top;
 color:#999;
 font-family: Helvetica, sans-serif;
 font-size:14px;
 min-height:100%; 
}
input.InputField {
 margin: 8px 8px 8px 8px;
 font-size:17px;
 line-height:200%;
 width:85%;
}
.btnAction {
  margin-left:5px;
  -webkit-appearance:none;
  -moz-appearance:none;
  appearance:none;
  width:150px;
  -moz-box-shadow:inset 0px 1px 0px 0px #54a3f7;
  -webkit-box-shadow:inset 0px 1px 0px 0px #54a3f7;
  box-shadow:inset 0px 1px 0px 0px #54a3f7;
  background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #007dc1), color-stop(1, #0061a7));
  background:-moz-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-webkit-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-o-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:-ms-linear-gradient(top, #007dc1 5%, #0061a7 100%);
  background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
  background-color:#007dc1;
  -moz-border-radius:5px;
  -webkit-border-radius:5px;
  border-radius:5px;
  border:1px solid #124d77;
  display:inline-block;
  color:#ffffff;
  font-family:arial;
  font-size:13px;
  font-weight:normal;
  padding:6px 10px;
  text-decoration:none;
  text-shadow:0px 1px 0px #154682;
}
</style>
<script type="text/javascript">
var MinPasswordLength=5;
function CheckForm() {
if (document.chgpassw.password.value==document.chgpassw.newpassw.value) {
  alertify.alert("Password Must be Changed");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
if (document.chgpassw.newpassw.value!=document.chgpassw.verpassw.value) {
  alertify.alert("Verify Password does not equal New Password, Please Retype");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
if (document.chgpassw.newpassw.value.length < MinPasswordLength) { 
  alertify.alert("Password must not be less than " + MinPasswordLength + " characters"); 
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
UserID=document.chgpassw.username.value.replace(/ /g,"");
if (document.chgpassw.newpassw.value==UserID) {
  alertify.alert("Password can not equal the user ID");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
  document.chgpassw.submit();
}
</script>
</head>
%START.OF.PAGE
<body class=LoginPage>
<div class=HeadingDiv>
<table border=0 padding=0 style='width:100%;border:0;margin:0;padding:4px 0px'>
<tr><td class=HeadLeft><span class="goBack"
    onclick="location.href='../html/iphone/LoginPage.html';">Exit</span></td>
    <td class=HeadTitle>Password Update</td>
    <td class=HeadRight>
    </td>
</tr></table>
</div>

<table border=0 cellspacing=0 align=center style='margin-top:30px;'>
<tr><td>
<form name=chgpassw method=post target=_top>
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="1">
<input type=hidden name=updttype value="U">
<input type=hidden name=username value="%WEBSEC01.02.001">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="../html/iphone/login.html">
<table border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>Username</td></tr><tr>
    <td><input class=InputField type=text name=name maxlength=10 readonly
     value="%WEBSEC01.02.001"</td></tr>
<tr><td class=DataLabel>Enter Current Password</td></tr><tr>
    <td><input class=InputField type=password name=password maxlength=10 value=""></td></tr>
<tr><td class=DataLabel>Enter New Password</td></tr><tr>
    <td><input class=InputField type=password name=newpassw maxlength=10 value=""></td></tr>
<tr><td class=DataLabel>Verify New Password</td></tr><tr>
    <td><input class=InputField type=password name=verpassw maxlength=10 value=""></td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="btnAction" onclick=CheckForm() value="Update">
</td></tr>
</table>
</form>
</td></tr>
</table>
</body>
