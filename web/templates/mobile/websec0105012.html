<!DOCTYPE HTML>
<head>

<title>Set Hospital/Ward/Bed</title>
<script type="text/javascript" src="../html/ipad/ipad.js"> </script>
<link rel="stylesheet"         href="../html/ipad/ipad.css" type="text/css">
<script type="text/javascript">
//------------------------------------------------------------
// Get Select List Options
//------------------------------------------------------------
function selectList(OptionNumber,ReturnCode,ReturnSelect) {
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=" + OptionNumber +
                    "&valdcode=" + ReturnCode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status==0) {
    ReturnSelect.options.length=0
    ReturnValue=returnValue.return_value.split("|");
    for (var j=0; j < ReturnValue.length; j++) {
       if (!isWhitespace(ReturnValue[j])) {
         SelectValue=ReturnValue[j].split(",");
         ReturnSelect.options[ReturnSelect.options.length]=
          new Option(SelectValue[1],SelectValue[0]); } } }
  else {
    ReturnCode.select();  }
}
function SetBedsideCookies() {
  el=document.UpdateForm.hospcode
  top.setCookie("hospcode",el.options[el.selectedIndex].value,100);
  el=document.UpdateForm.wardcode
  top.setCookie("wardcode",el.options[el.selectedIndex].value,100);
  el=document.UpdateForm.bedcode
  top.setCookie("bedcode",el.options[el.selectedIndex].value,100);
  top.location.reload();
}
</script>
</head>
%START.OF.PAGE
<body class=PasswordPage 
 onload="selectList('31',document.UpdateForm.wardcode,document.UpdateForm.bedcode);">

        </select></td></tr>
<tr><td class=DataLabel>Ward </td>
    <td><select name=wardcode class=Select270
        onchange="selectList('31',document.UpdateForm.wardcode,document.UpdateForm.bedcode);">
        %WEBSEC01.05.005.2
        </select></td></tr>
<tr><td class=DataLabel>Bed </td>
    <td><select name=bedcode class=Select270>

<tr><td style='height:50px' colspan=2 align=center>&nbsp;
</td></tr>
<tr><td colspan=2 align=center>

</form>
