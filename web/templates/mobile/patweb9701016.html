<!DOCTYPE HTML>
<head>

<title>Consultant Patient List</title>
<script type="text/javascript" src="../html/ipad/ipad.js"> </script>
<script type="text/javascript" src="../html/ipad/patweb9701016.js"></script>
<link   rel="stylesheet"       href="../html/ipad/ipad.css" type="text/css">
</head>
%START.OF.PAGE
<body onload="InitTable();">
<div class=subMenu>
   <select onchange='SelectConsultant(this);' 
   class=selectMenu title='Consultant' id=consultantSelect>
   </select>
   <select onchange='SortPatients(this);' 
   class=selectMenu title='Sort Order' id=sortOrder>
   <option value=4>Sort By Ward </option>
   <option value=3>Sort By Name </option>
   <option value=9>Sort By Unit </option>
   </select>
   <span class=SpanButton onclick='AddAll();'>Add to List</span>
   <span class=MenuLogo></span>
</div>
<div id=ListLocation></div>
</body>
