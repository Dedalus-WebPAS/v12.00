Content-Type: text/html
Cache-Control: no-cache

<!DOCTYPE HTML>
<head>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<title>Change Password</title>
<script type="text/javascript"  src="../html/ipad/ipad.js"> </script>
<script type="text/javascript"  src="../html/ipad/websec0102004.js"></script>
<link rel="stylesheet"         href="../html/ipad/ipad.css" type="text/css">
<script type="text/javascript">
function CheckForm() {
if (document.chgpassw.password.value==document.chgpassw.newpassw.value) {
  alertify.alert("Password Must be Changed");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
if (document.chgpassw.newpassw.value!=document.chgpassw.verpassw.value) {
  alertify.alert("Verify Password does not equal New Password, Please Retype");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
if (document.chgpassw.newpassw.value.length < MinPasswordLength) { 
  alertify.alert("Password must not be less than " + MinPasswordLength + " characters"); 
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
UserID=document.chgpassw.username.value.replace(/ /g,"");
if (document.chgpassw.newpassw.value==UserID) {
  alertify.alert("Password can not equal the user ID");
  document.chgpassw.reset();
  document.chgpassw.password.focus();
  return(0);
}
  document.chgpassw.submit();
}
</script>
</head>
%START.OF.PAGE
<body class=PasswordPage onload="self.focus();document.chgpassw.password.focus();">
<table border=0 cellspacing=0 align=center style='margin-top:30px;'>
<tr><td>
<form name=chgpassw method=post target=_top>
<input type=hidden name=reportno value="2">
<input type=hidden name=template value="1">
<input type=hidden name=updttype value="U">
<input type=hidden name=username value="%WEBSEC01.02.001">
<input type=hidden name=nextpage value="1">
<input type=hidden name=redirect value="../html/ipad/login.html">
<table border=0 cellpadding=0 cellspacing=0>
<tr><td class=DataLabel>Username</td>     
    <td><input class=LoginName type=text name=name maxlength=10 readonly
     value="%WEBSEC01.02.001"</td></tr>
<tr><td class=DataLabel>Enter Current Password</td>     
    <td><input class=LoginPass type=password name=password maxlength=10 value=""></td></tr>
<tr><td class=DataLabel>Enter New Password</td>     
    <td><input class=LoginPass type=password name=newpassw maxlength=10 value=""></td></tr>
<tr><td class=DataLabel>Verify New Password</td>     
    <td><input class=LoginPass type=password name=verpassw maxlength=10 value=""></td></tr>
<tr><td colspan=2 align=center>
    <input type=button class="stdButton" onclick=CheckForm() value="Update">
</td></tr>
</table>
</form>
</td></tr>
</table>
</body>
