<!doctype html>
<head>
<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "mobile"-->
<title>HCP Search</title>
<script type="text/javascript"  src="../html/ipad/ipad.js"> </script>
<link   rel="stylesheet"        href="../html/ipad/ipad.css" type="text/css">
<script type="text/javascript"  src="../html/ipad/patweb9906022.js"> </script>
</head>
%START.OF.PAGE
<body onload='init()'>
<div class=subMenu>
<form name="SearchForm" action=patweb99.pbl method=get>
<input type=hidden name=reportno value="6">
<input type=hidden name=template value="022">
<select title="HCP Status" name=hcpsstat onchange="HCPSearch();" class=selectMenu>
<option value=" 0">All Active</option>
<option value=" 1">Active Attending</option>
<option value=" 2">Active Referring</option>
<option value=" 3">Active GP</option>
<option value=" 4">Active Other</option>
<option value=" 5">All</option>
</select>
  <div class="search" style="position:relative;display:inline-block;margin-left:10px;top:0px;">
  <input id="SearchText" type="text" size="40" 
   class="searchInput" placeholder="Enter Key Words" 
   oninput="HCPSearch(this);"/>
  </div>
</form>
</div>
<div id="ListScreen"></div>
<script type="text/javascript">
for (var i=0;i<document.SearchForm.hcpsstat.length;i++){
if (document.SearchForm.hcpsstat.options[i].value=="%PATWEB99.06.111"){
    document.SearchForm.hcpsstat.selectedIndex=i}};
</script>
</body>
