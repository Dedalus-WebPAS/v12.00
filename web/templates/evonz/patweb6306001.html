<script type="text/javascript">
function ShowProcMtrx(claim,hfund,rtype,contproc,itype,file) {
  location.href="patweb63.pbl?reportno=6&template=3&fileflag=" + file +
               "&nzcmt001=" + claim +
               "&nzcmt002=" + hfund +
               "&nzcmt003=" + rtype +
               "&nzcmt004=" + contproc +
               "&nzcmt005=" + itype +
               "&nzcmt006=     0"
}
function AddContMatrx() {
  linkurl="patweb63.pbl?reportno=6&template=2&fileflag=" +
           document.SelectCode.fileflag.value +
           "&nzcmt001=" + document.SelectCode.nzcmt001.value +
           "&nzcmt002=" + document.SelectCode.nzcmt002.value +
           "&nzcmt003=" + document.SelectCode.nzcmt003.value +
           "&nzcmt004=" + document.SelectCode.nzcmt004.value +
           "&nzcmt005=" + document.SelectCode.nzcmt005.value
   Left=(document.body.clientWidth-600)/2
   DFrameLink(linkurl,0,Left,600,400);
}
function SubmitForm() {
    if((isWhitespace(SelectCode.nzcmt001.value))&&(isWhitespace(SelectCode.nzcmt002.value))){
     if(isWhitespace(SelectCode.nzcmt004.value)){
       alert("Claim code,Contract or Contract Procedure code must be entered.")
       return;}
    }
    SelectCode.submit();
}
</script>
