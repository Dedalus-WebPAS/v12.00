<script type="text/javascript">
function reSend() {
document.medrecrq.updatety.value="D"
document.medrecrq.submit()
}
function SendForm() {
  if (validateMandatory(medrecrq)) {
    document.medrecrq.target="PopUpFrame"
    document.medrecrq.submit();
  }
}
function SetReq() {
  if (document.medrecrq.requtype.value=="1") {
    RequestType.innerHTML=ReqFree.innerHTML;
  } else {
    RequestType.innerHTML=ReqSelect.innerHTML;
  }
  SetHospital(medrecrq);
  selectHosp(medrecrq);
  SetDestination(medrecrq);
}
</script>
