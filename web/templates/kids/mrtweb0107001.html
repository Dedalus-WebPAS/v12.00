<script type="text/javascript">
function reSend() {
document.medrecrq.updatety.value="D"
document.medrecrq.submit()
}
function SendForm() {
  if (validateMandatory(medrecrq)) {
    UpdateWin=window.open("","HideUpdateWindow",
    "width=10,height=10,top=1024,directories=no,location=no" +
    ",scrollbars=no,status=no,toolbar=no,menubar=no,resizable=no")
    document.medrecrq.target="HideUpdateWindow";
    document.medrecrq.submit();
    parent.location.reload();
  }
}
</script>
