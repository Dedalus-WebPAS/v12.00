//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Day
//  2 - Date & Time
//  3 - Clinic Type
//  4 - Clinic
//  5 - Outcome
//  6 - Visit Type
//  7 - Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,1,"100%","center",25,40);
 t.addColumn("Date","DateTime",2,2,"left","AppointmentIcon.gif","0",135)
 t.addColumn("Clinic ID","String",4,4,"left","","",140)
 t.addColumn("Clinic Type","String",3,3,"left","","",120)
 t.addColumn("Visit Type","String",6,6,"left","","",110)
 t.addColumn("Status","String",7,7,"left","","",50)
 t.addColumn("Outcome","String",5,5,"left","","",90)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
