<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date on List               
//  2 - Date on Last review        
//  3 - Scheduled Admission Date   
//  4 - Procedure Code
//  5 - Procedure Description
//  6 - Reason/Diagnosis
//  7 - Rank
//  8 - Est Length of Stay
//  9 - Doctor Code
// 10 - Doctor Name
// 11 - Referral Source
// 12 - Unit
// 13 - Urgency Description
// 14 - Urgency Overdue Date
// 15 - Urgency Flag 1 = Overdue
// 16 - Urgency Status
// 17 - Status
// 18 - Days on List
// 19 - Days Not Ready for Care
// 20 - Days Since Last Urgency Change
// 21 - Category code
// 22 - RFC Status    
// 23 - RFC Days      
// 24 - Date from list status. 0=Blank,2=wmdate,3&4&5=Adate,6=removed
// 25 - Status Code
//---------------------------------------------------------------------------
  function InitTable(TableView) {
    document.title="Waiting List Summary";
    switch (TableView) {
    case 0: {
     t = new Table(1,0,2,"100%","center",35,50);
     t.addColumn(DoLDescription,"Date",1,1,"left","AppointmentIcon.gif","0",100)
     t.addColumn("Unit","String",12,12,"left","","",70)
     t.addColumn("Doctor","String",10,10,"left","","",80)
     t.addColumn("Procedure","String",5,5,"left","","",130)
     t.addColumn("Cat","String",21,21,"left","","",20)
     t.addColumn("Status","String",17,25,"left","","",50)
     t.addColumn(RFCColDescription + " Status","String",22,22,"left","","",30)
     t.addColumn(RFCColDescription + " Days","String",27,27,"left","","",30)
     t.addColumn("Date","Date",24,24,"left","","",80)
     t.addColumn("Episode ID","String",29,29,"left","","",80)
     AddTableRows()
     TableOutput(5,1);    // Order Column,Asc Dsc
     break; }
    case 1: {
     t = new Table(1,0,2,"100%","center",25,40);
     t.addColumn(DoLDescription,"Date",1,1,"left","AppointmentIcon.gif","0",100)
     t.addColumn("Procedure","String",5,5,"left","","",120)
     t.addColumn("Listing Status","String",16,16,"left","","",110)
     t.addColumn("Days on List","String",18,18,"right","","",100)
     t.addColumn("Days Not Ready","String",19,19,"right","","",100)
     t.addColumn(document.PatientLinks.priocat.value+"Change","String",20,20,"right","","",100)
     AddTableRows()
     TableOutput(3,1);    // Order Column,Asc Dsc
     break; }
    }
  }
function newproc() {
  location.href="watweb01.pbl?reportno=2&template=002"
}
</script>
