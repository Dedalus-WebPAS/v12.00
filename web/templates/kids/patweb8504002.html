<script type="text/javascript">
function SetPage() {
  SetReq();
  WaitExtLoad();
  SetHospital(AddForm);
  SetDestination(AddForm);
}
function SetReq() {
  if (document.AddForm.requtype.value=="1") {
    RequestType.innerHTML=ReqFree.innerHTML;
  } else {
    RequestType.innerHTML=ReqSelect.innerHTML;
  }
}
</script>
