<script type="text/javascript">
function UpdatePatient(UrNumber,Admissno,CrdNote) {
  if (CrdNote == 1) {
    alert("Patient has got a Credit Note, Can Not Cancel Preadmission.");
    return;
  }
  linkURL="patweb89.pbl?reportno=01&template=010&urnumber=" + UrNumber +
          "&admissno=" + Admissno;
  DFrameLink(linkURL,100,200,400,100); 
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - Patient
//  2 - U/R
//  3 - Admission Date & Time
//  4 - Expected Ward
//  5 - Sex
//  6 - Age
//  7 - Doctor
//  8 - Diagnosis
//                                 (9 - Update Patient js link ???????)
//  9 - Unit
// 10 - Ward
// 11 - Admission Point
// 12 - Parent Staying
// 13 - Update Patient Link
// 14 - Cancel - Folder colour suffix
// 15 - Admission Type
// 16 - Expected Ward/Bed
// 17 - Patient Link  
// 18 - Doctor - link to DoctorView
// 19 - NZ full Procedure Description
// 20 - Visit Icons (Alternate Id & Legacy Visits)
// 21 - Patient Alert Icons (Patient Alerts & Hearing Alert)
// 22 - LOS
// 24 - Care Type Colour Class
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Name","ImageText",1,1,"left","PatientFolder","0",160,14,"","",24,25)
 t.addColumn("Adm.Date","DateTime",3,3,"left","","",70)
 t.addColumn("Sex","String",5,5,"left","","",40)
 t.addColumn("Age","String",6,6,"center","","",40)
 t.addColumn("Diagnosis","String",8,8,"left","","",120)
 t.addColumn("Unit","String",9,9,"left","","",80)
 t.addColumn("Adm. Point","String",11,11,"left","","",35)
 t.addColumn("Post-op Ward","String",4,4,"left","","",35)
 t.addColumn("Parent Staying","String",12,12,"left","","",35)
 t.addColumn("Cancel","IconLink",14,14,"left","MaintenanceIcon.gif","13",30)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Name","ImageText",1,1,"left","PatientFolder","0",155,14,"","",24,25)
 t.addColumn("UR","String",2,2,"left","","",35)
 t.addColumn("Adm.Date","DateTime",3,3,"left","","",70)
 t.addColumn("Sex","String",5,5,"left","","",35)
 t.addColumn("Age","String",6,6,"center","","",40)
 t.addColumn("Doctor","String",7,7,"left nowrap","","",100)
 t.addColumn("Diagnosis","String",8,8,"left","","",90)
 t.addColumn("Unit","String",9,9,"left","","",80)
 t.addColumn("Parent Staying","String",12,12,"left","","",30)
 AddTableRows()
 TableOutput(2,2);    // Order Column,Asc Dsc
 break; }
 }
}
function SelectSubmit() {

function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
