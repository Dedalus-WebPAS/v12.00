<script type="text/javascript">
  function SelectSubmit() {
    document.SelectView.submit();
  }
    
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   8 - Procedure Code
//  1 - Patient Name                9 - Procedure Description
//  2 - UR                         10 - Reason/Diagnosis
//  3 - Sex                        11 - Rank
//  4 - Date of Birth              12 - Est Length of Stay
//  5 - Date on List               13 - Referral Source
//  6 - Date on Last review        14 - Unit
//  7 - Scheduled Admission Date   15 - Urgency Code          
//                                 16 - Urgency Overdue Date
//                                 17 - Urgency Flag 1 = Overdue
//                                 18 - Urgency Status
//                                 19 - GP
//                                 20 - Days on List
//                                 21 - Days Not Ready for Care
//                                 22 - Days Since Last Urgency Change
//                                 23 - Expected Ward
//                                 24 - Intended Stay 
//                                 25 - Claim Code    
//                                 26 - Comments Icon 
//---------------------------------------------------------------------------
  function InitTable(TableView) {
   switch (TableView) {
    case 0: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",155,36)
    t.addColumn("Date on List","Date",5,5,"left","","",65)
    t.addColumn("Overdue Date","Date",16,16,"left","","",65)
    t.addColumn("Procedure","String",9,9,"left","","",90)
    t.addColumn("Cat","String",15,15,"left","","",20)
    t.addColumn("Listing Status","String",18,18,"left","","",30)
    t.addColumn("Ind","Image",17,17,"center","WaitingStatus","",20)
    t.addColumn("Expected Ward","String",34,34,"left","","",40)
    t.addColumn("Admitting Point","String",23,23,"left","","",40)
    t.addColumn("Intended Day Case","String",24,24,"left","","",35)
    t.addColumn(document.PatientLinks.claimcode.value,"String",25,25,"left","","",30)
    t.addColumn("Comments","Image",26,26,"center","CommentIcon","",50)
    AddTableRows();
    t.sortTable(5,1);    // By Status
    t.sortTable(1,1);    // By Date    
    TableOutput(4,1);    // By Category
    break;
    }
    case 1: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",180,36)
    t.addColumn("UR","String",2,2,"left","","",30)
    t.addColumn("Date on List","Date",5,5,"left","","",65)
    t.addColumn("Days on List","String",20,20,"right","","",50)
    t.addColumn("Not Ready for Care","String",21,21,"right","","",70)
    t.addColumn(document.PatientLinks.priocat.value+" Reassignment","String",30,30,"right","","",60)
    t.addColumn("Expected Ward","String",34,34,"left","","",40)
    t.addColumn("Cat","String",15,15,"left","","",20)
    t.addColumn("Listing Status","String",18,18,"left","","",35)
    AddTableRows();
    TableOutput(8,1);    // By Category
    break;
    }
    case 2: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",160,36)
    t.addColumn("Date on List","Date",5,5,"left","","",65)
    t.addColumn("Scheduled Admission Date","Date",7,7,"left","","",65)
    t.addColumn("Procedure","String",9,9,"left","","",90)
    t.addColumn("Cat","String",15,15,"left","","",20)
    t.addColumn("Listing Status","String",18,18,"left","","",30)
    t.addColumn("Ind","Image",17,17,"center","WaitingStatus","",20)
    t.addColumn("Expected Ward","String",34,34,"left","","",40)
    t.addColumn("Admitting Point","String",23,23,"left","","",40)
    t.addColumn("Intended Day Case","String",24,24,"left","","",35)
    t.addColumn(document.PatientLinks.claimcode.value,"String",25,25,"left","","",30)
    t.addColumn("Comments","Image",26,26,"center","CommentIcon","",40)
    AddTableRows();
    t.sortTable(0,1);    // By Patient Name
    t.sortTable(2,1);    // By Scheduled Admission Date
    t.sortTable(1,1);    // By Date    
    TableOutput(4,1);    // By Category
    break;
    }
    case 3: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",180,36)
    t.addColumn("Overdue Date","Date",16,16,"left","","",70)
    t.addColumn("Procedure","String",9,9,"left","","",160)
    t.addColumn("Reason/Diagnosis","String",10,10,"left","","",160)
    AddTableRows();
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;
    }
    case 4: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("GP","String",19,19,"left","","",100)
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",180,36)
    t.addColumn("Procedure","String",9,9,"left","","",180)
    t.addColumn("Overdue Date","Date",16,16,"left","","",90)
    AddTableRows();
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;
    }
    case 5: {
    t = new Table(1,0,2,"100%","center",45,45);
    t.addColumn("Patient","ImageText",1,1,"left","PatientFolder","0",160,36)
    t.addColumn("Overdue Date","Date",16,16,"left","","",70)
    t.addColumn("Procedure","String",9,9,"left","","",95)
    t.addColumn("Reason/Diagnosis","String",10,10,"left","","",100)
    t.addColumn("Schedule Admission Date","Date",7,7,"left","","",65)
    t.addColumn("Canc PAT","String",27,27,"left","","",50)
    t.addColumn("Canc HOSP","String",28,28,"left","","",50)
    t.addColumn("Canc UNIT","String",29,29,"left","","",50)
    AddTableRows();
    TableOutput(0,1);    // Order Column,Asc Dsc
    break;
    }
   }
 }
</script>
