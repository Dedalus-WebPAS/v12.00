//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Date & Time Required
//  2 - Location
//  3 - Person Responsible
//  4 - Reason
//  5 - Requested Date
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",25,25);
 t.addColumn("Required","DateTime",1,1,"left","","",130)
 t.addColumn("Location","String",2,2,"left","","",140)
 t.addColumn("Pers. Resp.","String",3,3,"left","","",140)
 t.addColumn("Reason","String",4,4,"left","","",140)
 t.addColumn("Requested","Date",5,5,"left","","",90)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
}
}
</script>
