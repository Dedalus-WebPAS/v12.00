<script type="text/javascript">
function RequestReport(UrNo,doc,Check) {
 LinkUrl="patweb85.pbl?reportno=1&template=1" +
         "&urnumber=" + UrNo.replace(/ /g,"+") +
         "&medrr001=" + doc.replace(/ /g,"+") +
         "&showchek=" + Check
 Left=(document.body.clientWidth-750)/2
 DFrameLink(LinkUrl,120,Left,750,280)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Document Type
//  2 - Volume Number
//  3 - Current Location    
//  4 - Status                  
//  5 - Comments       
//  6 - Movement Date  
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Medical Record Details"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Document Type","String",1,1,"left","DocumentIcon.gif","0",130)
 t.addColumn("Volume","String",2,2,"center","","",40)
 t.addColumn("Location","String",3,3,"left","","",160)
 t.addColumn("Status","String",4,4,"left","","",85)
 t.addColumn("Comments","String",5,5,"left","","",125)
 t.addColumn("Movement Date","Date",6,6,"left","","",90)
// t.addColumn("Microfilm","String",7,7,"left","","",80)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 TableSort(1);
 TableSort(0);
 break; }
 }
}
</script>
