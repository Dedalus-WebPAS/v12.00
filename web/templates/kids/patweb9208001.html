<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center",25,35);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Patient","ImageText",0,0,"left nowrap ","PatientFolder","7",180,14)
 t.addColumn("U/R","String",8,8,"center","","",45)
 t.addColumn("Ward","String",1,1,"center","","",35)
 t.addColumn("Bed","String",2,2,"center","","",30)
 t.addColumn("Units","String",9,9,"center","","",55)                         
 t.addColumn("O/L Date","Date",4,4,"center","","",80)
 t.addColumn("Exp Return","Date",5,5,"center","","",80)
 t.addColumn("Adm Date","Date",6,6,"center","","",70)
 t.addColumn("Days O/L","MaxLimit",10,10,"right","","",55,7,"red")
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB92.08.001.patweb98.01.001

 if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
