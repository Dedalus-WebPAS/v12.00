function SetReqA() {
//  SetHomeHosp(SendForm);
//  selectHHosp(SendForm);
//  SetHomeLocn(SendForm);
  SetHospital(AddForm);
  SetDestination(AddForm);
  SetReq();
}
//
//----------------------------------------------------------------------------
// Columns Available
//  0 - HTML Link
//  1 - Movement Date & Time
//  2 - Due Date & Time
//  3 - Location
//  4 - Person Responsible
//  5 - Reason
//  6 - Web User
//  7 - Status
//---------------------------------------------------------------------------
function InitTable(TableView) {
  switch (TableView) {
  case 0: {
    document.title="Movement History"
    t = new Table(1,0,2,"100%","center",25);
    t.addColumn("Movement Date","DateTime",1,1,"left","","",160)
    t.addColumn("Pers. Resp.","String",4,4,"","","",120)
    t.addColumn("Location","String",3,3,"","","",120)
    t.addColumn("Reason","String",5,5,"","","",120)
    t.addColumn("Due Date","Date",2,2,"","","",50)
    t.addColumn("Moved by User","String",6,6,"","","",120)
    AddTableRows()
    TableOutput(0,2);    // Order Column,Asc Dsc
    break; }
  }
}
</script>
