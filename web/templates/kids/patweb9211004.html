function LinkTo(urnumber,admissno) {
  LinkUrl="patweb92.pbl?reportno=12&template=1" +
          "&urnumber=" + urnumber.replace(/ /g,"+") +
          "&admissno=" + admissno.replace(/ /g,"+");
  location.href=LinkUrl;
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - U/R
//  2 - Visit
//  3 - Patient Name
//  4 - Date Time
//  5 - Type
//  6 - Pref Lang 1
//  7 - Pref Lang 2
//  8 - Pref Lang 3
//  9 - Notified
// 10 - Interpreter
// 11 - Location
// 12 - Clinic
// 13 - Condition
// 14 - Diagnosis
//---------------------------------------------------------------------------
function InitTable(TableView) {
document.title="Interpreter List All Patients";
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date/Time Reqd","DateTime",4,4,"left","","",130)
 t.addColumn("Type","String",5,5,"left","","",30)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Language 1","String",6,6,"left","","",100)
 t.addColumn("Language 2","String",7,7,"left","","",100)
 t.addColumn("Clinic ID","String",12,12,"left","","",100)
 t.addColumn("Location","String",11,11,"left","","",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date/Time Reqd","DateTime",4,4,"left","","",130)
 t.addColumn("Type","String",5,5,"left","","",30)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Diagnosis","String",14,14,"left","","",100)
 t.addColumn("Condition","String",13,13,"left","","",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 2: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date/Time Reqd","DateTime",4,4,"left","","",130)
 t.addColumn("Type","String",5,5,"left","","",32)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Mother COB","String",15,15,"left","","",100)
 t.addColumn("Father COB","String",16,16,"left","","",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }
case 3: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Date/Time Reqd","DateTime",4,4,"left","","",130)
 t.addColumn("Type","String",5,5,"left","","",32)
 t.addColumn("Patient Name","ImageText",3,3,"left","PatientFolder","0",150,20)
 t.addColumn("U/R","String",1,1,"left","","",70)
 t.addColumn("Unit/Clinic","String",18,18,"left","","",100)
 t.addColumn("Claim","String",17,17,"left","","",100)
 AddTableRows()
 TableOutput(0,1);    // Order Column,Asc Dsc
 break; }

 }
}

}
</script>
