<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link
//  1 - Day of Week
//  2 - Date & Start Time
//  3 - End Time
//  4 - Clinic Type
//  5 - Clinic
//  6 - Location 
//  7 - Available New
//  8 - Booked New
//  9 - Available Review
// 10 - Booked Review
// 11 - Doctor	
// 12 - Available Time	 
// 13 - Used Time	
// 14 - Scheduled Rev Slots
// 15 - Booked Slots
//---------------------------------------------------------------------------
var view;
var flag=1;
function InitTable(TableView) {
  switch (TableView) {
    case 0:
     view=0;
     t = new Table(1,0,2,"100%","center",35,35);
     t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",180)
     t.addColumn("End","String",24,24,"left","","",40)
     t.addColumn("Clinic Type","String",4,4,"left","","",100)
     t.addColumn("Clinic ID","String",5,5,"left","","",100)
     t.addColumn("Room No","String",25,25,"left","","",30)
     t.addColumn("Location","String",6,6,"left","","",75)
     t.addColumn("Avail New","String",18,18,"left","","",40)
     t.addColumn("Booked New","String",9,9,"left","","",40)
     t.addColumn("Avail Rev","String",19,19,"left","","",40)
     t.addColumn("Booked Rev","String",10,10,"left","","",40)
     AddTableRows()
     TableOutput(0,1);    // Order Column,Asc Dsc
     break; 

    case 1: 
      view=1;
      t = new Table(1,0,2,"100%","center",30,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",180)
      t.addColumn("End","String",24,24,"left","","",35)
      t.addColumn("Clinic Type","String",4,4,"left","","",140)
      t.addColumn("Clinic ID","String",5,5,"left","","",150)
      t.addColumn("Room No","String",25,25,"left","","",30)
      t.addColumn("Time Avail","String",13,13,"left","","",80)
      t.addColumn("Time Used","String",14,14,"left","","",70)
      AddTableRows()
      TableOutput(0,1);    // Order Column,Asc Dsc
      break; 

    case 2: 
      view=2;
      t = new Table(1,0,2,"100%","center",30,30);
      t.addColumn("Start","DateTime",2,2,"left","OPSessionIcon.gif","0",180)
      t.addColumn("End","String",24,24,"left","","",50)
      t.addColumn("Clinic Type","String",4,4,"left","","",150)
      t.addColumn("Clinic ID","String",5,5,"left","","",130)
      t.addColumn("Room No","String",25,25,"left","","",30)
      t.addColumn("Doctor","String",12,12,"left","","",130)
      AddTableRows()
      TableOutput(0,1);    // Order Column,Asc Dsc
      break;
  }
}
</script>
