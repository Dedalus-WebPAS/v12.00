<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - TAC Claim Number
//  2 - Date of Accident
//  3 - Visit Type
//  4 - Visit Date
//  5 - Visit Number
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="CTP Enquiry"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("CTP Claim No.  ","String",1,1,"left","AppointmentIcon.gif","0",100)
 t.addColumn("Date of Accident","DateTime",2,2,"left","","",100)
 t.addColumn("Accident Location","String",3,3,"left","","",150)
 t.addColumn("Visit Type","String",4,4,"left","","",75)
 t.addColumn("Visit Date","DateTime",5,5,"left","","",75)
 t.addColumn("Visit Number","String",6,6,"left","","",100)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
