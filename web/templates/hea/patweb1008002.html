<script type="text/javascript">
function assignInitialDiagnosis() {
//  if (AddForm.initbdrq.value=="1") {
    if (document.AddForm.emcndedi.value=="0") {
      AddForm.pmbrq008.value = AddForm.emvccode.value;
      AddForm.pmbrq015.value = AddForm.freefrds.value;
      validateCode(6,AddForm.pmbrq008,AddForm.n_pmbrq008);    
      return;
    }
    if (document.AddForm.emcndedi.value=="1") {
      if (!isWhitespace(AddForm.freefrds.value)) {
        AddForm.pmbrq015.value = AddForm.freefrds.value;
        alert("Only Free Format Description from Primary Diagnosis is defaulted to Bed Request.");
        return;
      }
    }
    if (document.AddForm.emcndedi.value=="2") {
        AddForm.pmbrq015.value = AddForm.freefrds.value;
        return;
    }
//  }
}
function assignFreeFormat() {
  AddForm.pmbrq015.value = trim(AddForm.n_pmbrq008.value) + " ";
}
function clickAddButton() {

  if (isWhitespace(AddForm.pmbrq008.value)) {
    tempDisable(this);
    SubmitForm();
  } else {
    if (validateCode(6,AddForm.pmbrq008,AddForm.n_pmbrq008)) {
      tempDisable(this);
      SubmitForm();
    }
  }
}
function DefCons() {
 if(AddForm.pmbrq004.value.substr(5,1)!="D" &&
    !isWhitespace(AddForm.pmbrq004.value)) {
    AddForm.pmbrq005.value=trim(AddForm.defconcd.value);
    AddForm.n_pmbrq005.value=trim(AddForm.defconnm.value);
 } else {   
    AddForm.pmbrq005.value="";
    AddForm.n_pmbrq005.value="";
  }
}
</script>
