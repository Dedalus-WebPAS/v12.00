<script type="text/javascript">
function Update() {
 if (document.UpdateForm.opcnsivb.value == 1) {
    document.UpdateForm.oppim010.value=document.UpdateForm.opthi012.value;
    if(document.UpdateForm.d_oppim011.checked==false) {
       document.UpdateForm.oppim011.value="0";
    } else {
       document.UpdateForm.oppim011.value="1";
    }
 } else {
    document.UpdateForm.oppim001.value=document.UpdateForm.opthi001.value;
 }

 if (document.UpdateForm.ptcnpros.value == 1) {
    document.UpdateForm.opdea043.value=document.UpdateForm.d_opdea043.value;
 }
    UpdateForm.updatety.value="U";
    if(validateMandatory(UpdateForm))
       UpdateForm.submit();
  }

function Delete() {
    UpdateForm.updatety.value="D";
    ans=confirm("Are you sure you want to Delete ?")
    if (ans) 
      document.UpdateForm.submit();
    }
function RoundOff(field){
   if(isNaN(field.value)){
     alert(field.title+" must be numeric");
     field.select();
   } 
   else{
     field.value=Math.round(field.value*100)/100;
   }
}
function ChkReas() {
  if (document.UpdateForm.d_oppim011.checked==true) {
    document.UpdateForm.oppim012.disabled=false;
    document.getElementById('oppim012').className="Mandatory";
  } else {
    document.UpdateForm.oppim012.value="";
    document.UpdateForm.oppim012.disabled=true;
    document.getElementById('oppim012').className="";
  }
}
</script>
