<script type="text/javascript">
function UpdatePatient(UrNumber,Admissno,CrdNote) {
  if (CrdNote == 1) {
    alert("Patient has got a Credit Note, Can Not Cancel Preadmission.");
    return;
  }
  linkURL="patweb89.pbl?reportno=01&template=010&urnumber=" + UrNumber +
          "&admissno=" + Admissno +
          "&superlev=" + SelectPeriod.superlev.value;
  DFrameLink(linkURL,100,200,650,100); 
}
function NewPreadmit() {
   linkUrl="patweb90.pbl?reportno=1&template=201"
   DFrameLink(linkUrl,0,50,1100,550)
}
function LinkPatient(linkurl) {
  SetCookiePath("PreAdmList");
  location.href=linkurl;
}
function LoadCookiePath() {
 Path=GetContentCookie("PreAdmList");
 if (Path!="unknown") {
   getTop().content.location.href=Path
 } 
 ExpireCookiePath("PreAdmList")
}
function UpdateDiet(urnumber,admissno,admtdate) {
  if(document.getElementById('ptcnutom').value==1) {
    linkurl="patweb98.pbl?reportno=4&template=005" +
            "&urnumber=" + urnumber +
            "&admissno=" + admissno +
            "&lastdate=" + admtdate +
            "&viewtype=0"
    DFrameLink(linkurl,0,75,850,550)
  } else {
    linkurl="patweb98.pbl?reportno=4&template=004" +
            "&urnumber=" + urnumber +
            "&admissno=" + admissno +
            "&lastdate=" + admtdate +
            "&viewtype=0"
    DFrameLink(linkurl,0,75,650,450)
  }
}
//------------------------------------------------------------------------------
// Function : Show Care Colour Care Mapping in a Content Pop up
//------------------------------------------------------------------------------
function DispMapping() {
  LinkUrl="patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - Link
//  1 - Patient
//  2 - U/R
//  3 - Admission Date & Time
//  4 - Expected Ward
//  5 - Sex
//  6 - Age
//  7 - Doctor
//  8 - Diagnosis
//                         9 - Update Patient js link        ??????????
//  9 - Unit                   
// 10 - Ward                   
// 11 - Admission Point         
// 12 - Parent Staying
// 13 - Update Patient Link            - (Parents Staying   ??? )
// 14 - Cancel - Folder colour suffix
// 15 - Admission Type
// 16 - Expected Ward/Bed
// 17 - Patient Link  
// 18 - Doctor - link to DoctorView
// 19 - NZ full Procedure Description
// 20 - Visit Icons (Alternate Id & Legacy Visits)
// 21 - Patient Alert Icons (Patient Alerts & Hearing Alert)
// 22 - LOS
// 24 - Care Type Colour Class
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Name","ImageText",1,1,"left","PatientFolder","17",160,14,"","",24,25)
 t.addColumn("Adm.Date","DateTime",3,3,"left","","",70)
 t.addColumn("Sex","String",5,5,"left","","",40)
 t.addColumn("Age","String",6,6,"center","","",30)
 t.addColumn("Diagnosis","String",8,8,"left","","",100)
 t.addColumn("Drug Orders","String",26,26,"left","","",60)
 t.addColumn("Unit","String",9,9,"left","","",70)
 t.addColumn("Diet","String",27,27,"left","","",50)
 t.addColumn("Adm. Point","String",11,11,"left","","",50)
 t.addColumn("Adm&nbsp;Ward&nbsp;/ Post&nbsp;Op&nbsp;Ward","String",23,23,"left","","",50)
 t.addColumn("Cancel","IconLink",14,14,"left","MaintenanceIcon.gif","13",20)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",35,35);
 t.addColumn("Name","ImageText",1,1,"left","PatientFolder","17",155,14,"","",24,25)
 t.addColumn("UR","String",2,2,"left","","",35)
 t.addColumn("Adm.Date","DateTime",3,3,"left","","",70)
 t.addColumn("Sex","String",5,5,"left","","",35)
 t.addColumn("Age","String",6,6,"center","","",40)
 t.addColumn("Doctor","String",7,7,"left nowrap","","",100)
 t.addColumn("Diagnosis","String",8,8,"left","","",90)
 t.addColumn("Unit","String",9,9,"left","","",70)
 t.addColumn("Adm. Point","String",11,11,"left","","",40)
 AddTableRows()
 TableOutput(2,2);    // Order Column,Asc Dsc
 break; }
 }
}
function SelectSubmit() {
  document.SelectPeriod.submit();
}
</script>
