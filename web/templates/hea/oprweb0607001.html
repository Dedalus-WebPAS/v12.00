<script type="text/javascript">
   function InitTable(TableView) {
     switch (TableView) {
     case 0: {
     document.title="Patient Implant Details"
     t = new Table(1,0,2,"100%","center",25);
     if (document.PatientLinks.opcnsivb.value == 1) {
      t.addColumn("EAN Number","String",1,1,"left","MaintenanceIcon.gif","0",70)
      t.addColumn("Barcode","String",8,8,"left","","",70)
     } else {
      t.addColumn("EAN Number","String",1,1,"left","MaintenanceIcon.gif","0",70)
     }
     t.addColumn("Description","String",2,2,"left","","",130)
     t.addColumn("Rebate&nbsp;Code","String",7,7,"left","","",130)
     t.addColumn("Type of Implant","String",3,3,"left","","",100)
     t.addColumn("Lot/Serial No.","String",4,4,"left","","",80)
     t.addColumn("Quantity","String",5,5,"left","","",40)
     t.addColumn("Location","String",6,6,"left","","",70)
     AddTableRows();
     TableOutput(3,2);    // Order Column,Asc Dsc
     break; }
     }
  }

  function Add(){
    LinkUrl="oprweb06.pbl?reportno=7&template=2&casekeys=" +
    PatientLinks.casekeys.value+"&teamnumb="+PatientLinks.teamnumb.value;
    Left=(document.body.clientWidth-1000)/2
    DFrameLink(LinkUrl,0,Left,1000,405);
  }

  function UpdateLink(EAN,CNTR,BCODE){
    LinkUrl="oprweb06.pbl?reportno=7&template=3&casekeys=" +
    PatientLinks.casekeys.value+"&teamnumb="+PatientLinks.teamnumb.value +
    "&oppim001=" + EAN + "&icounter=" + CNTR +
    "&oppim010=" + BCODE;
    Left=(document.body.clientWidth-950)/2
    DFrameLink(LinkUrl,0,Left,950,405);
  }
  function UpdatePros() {
  var serverURL = "../cgi-bin/oprweb06.pbl?reportno=16&remoteno=1" +
     "&casekeys="+document.PatientLinks.casekeys.value.replace(/ /g,"+") +
     "&opdea043="+document.getElementById('d_opdea043').value.replace(/ /g,"+");
  var returnValue=RSExecute(serverURL);

  if (returnValue.status==0) {
    if (returnValue.return_value==0) {
      alert("Prosthetic Input Complete Updated.");
    }
  }

  }
function getaddimplantCOOKIE() {
  if (GetCookieData("addimplantCOOKIE") != "unknown") {
    ExpireCookiePath("addimplantCOOKIE");
    Add();
  }
}
</script>
