<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="hea">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
</head>
%START.OF.PAGE
<body  onload="PageLoad(event);self.focus();document.idsheet.frmprint.focus();">
<span class=DFrameTitleBar>
<img align="right" alt="Exit" class="MenuIcon" 
 src="../images/ExitIcon.gif" onclick="DFrameExit();">
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<form name=idsheet action="emrweb02.pbl" method=post style="margin:0">
<input type=hidden name=nextpage value=1>
<input type=hidden name=reportno value=9>
<input type=hidden name=template value=001>
<input type=hidden name=admissno value="%EMRWEB02.01.081">
<input type=hidden name=urnumber value="%EMRWEB02.01.003">

<table cellspacing=0 cellpadding=3 border=0 width=100% >
<tr><td class=DataLabel>Stationery Code</td>
    <td><select name=statncod colspan=2>
        <option></option>
        %STANDARD.01.020.  7
        </select>
       </td></tr>

<tr><td class=DataLabel>Printer</td> 
    <td><select name=frmprint colspan=2> 
     %STANDARD.01.001.EMRWEB03.02
     </select>
     </td></tr>
 
<tr><td colspan=2 align=center><br>
    <input type=button name=formactn value="Print" class="button"
     onclick="submitPrintStationery();">
    <input type=button Value="Cancel" class="button" onclick="DFrameClose();">
    </td></tr>
</table>
</form>

<script type="text/javascript">
   Default="EME   "
   for (var i =0 ; i < document.idsheet.statncod.length; i++) {
     if (document.idsheet.statncod.options[i].value==Default) {
         document.idsheet.statncod.selectedIndex=i } };
   if(isWhitespace(document.idsheet.admissno.value)) {
      alert("Invalid Emergency Visit.");
      setTimeout('DFrameExit()',300);
   }

function submitPrintStationery() {
  if (document.idsheet.urnumber.value=="       0"&&
      document.idsheet.statncod.value=="HSPCL2") {
    alert("Patient not Registered. Please Allocate a UR Number.");
    return;
  }
  document.idsheet.submit();
}
</script>
