<script type="text/javascript">
function init() {   // called by PageLoad() function.
  DisWeightAss();
  SetICU();
  Cpap(document.AddForm);
  ShowACAS();
  DisCareplDat();
}
function ShowACAS() {
   if(document.AddForm.stateflg.value!="3"){   // Only show for victoria
     return;
   }
   var pattern="1246789FEJ";
   if(pattern.match(document.AddForm.acascare.value.substr(14,1))) {
     if(document.AddForm.acasage.value=="1") {
       DisplayACAS1.innerHTML=agedcare1.innerHTML;
       DisplayACAS2.innerHTML=agedcare2.innerHTML;
     }
   } else {
      DisplayACAS1.innerHTML="";
      DisplayACAS2.innerHTML="";
   }
}
function setFourNumberDecimal(decimalfield) {
    if (isWhitespace(decimalfield.value)) {return;}

    if (!checkNumber(decimalfield)) {return;}

    decimalfield.value = parseFloat(decimalfield.value).toFixed(0);
}
</script>
