//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coded
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Discharged Inpatient Admissions"
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Visit No","Number",1,1,"left","EditIcon.gif","0",65)
 t.addColumn("Admission","DateTime",2,2,"left","","",125)
 t.addColumn("Discharge","Date",3,3,"left","","",65)
 t.addColumn("Unit","String",10,10,"left","","",80)
 t.addColumn("Coded","Image",9,9,"center","CodedIcon","",30)
 t.addColumn("Coder Id","String",27,27,"left","","",50)
 t.addColumn("Coding","Date",25,25,"left","","",65)
 t.addColumn("Audit Date","Date",32,32,"left","","",65)
 t.addColumn("Volume","String",26,26,"center","","",30)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 document.title="Discharged Inpatient Admissions"
 t = new Table(1,0,2,"100%","center",23,30);
 t.addColumn("Visit No","Number",1,1,"left","EditIcon.gif","0",65)
 t.addColumn("Discharged","Date",3,3,"left","","",65)
 t.addColumn("Unit","String",10,10,"left","","",85)
 t.addColumn("Diagnosis","String",21,21,"left","","",180)
 t.addColumn("Coding","Date",25,25,"left","","",65)
 t.addColumn("Coder Id","String",27,27,"left","","",50)
 AddTableRows()
 TableOutput(1,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
<script type="text/javascript">
function linkPatient(Urnumber,VisitNo,VisitType,SecOpt,Casekeys,Site,
                     AAEFlag,EVNTFlag,Episode,Emvisite,NoAccDsc) {
  if (VisitType=="3") {
    if(!isWhitespace(NoAccDsc)) {
      alert(NoAccDsc);
      return;
    }
    p=document.PatientLinks
    document.PatientLinks.admissno.value=VisitNo
    validateThis(2,p.admissno,p.dum,p.dum,p.dum,p.dum,p.dum,p.dum,p.dum,p.dum,
                 p.dum,p.EpsFlag,p.EpsNo);
    if(p.EpsFlag.value=="1") {
       ServerPage="mrtweb02.pbl?reportno=01&template=001"
       location.href=ServerPage +
          "&urnumber="+document.PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno="+document.PatientLinks.admissno.value.replace(/ /g,"+") +
          "&epscd001="+document.PatientLinks.EpsNo.value; }
    else {
       ServerPage="mrtweb02.pbl?reportno=03&template=001"
       location.href=ServerPage +
          "&urnumber="+document.PatientLinks.urnumber.value.replace(/ /g,"+") +
          "&admissno="+document.PatientLinks.admissno.value.replace(/ /g,"+") +
          "&epscd001="+document.PatientLinks.EpsNo.value; }
  }
}
</script>
