<script type="text/javascript">
function setTranAdm(){
if (admitdate==pat96cmb.trandate.value){
  if(pat96cmb.ptcnchsd.value==1){
       ans=confirm("Do you want to change the Transfer Admission Record?")
       if (ans){
         pat96cmb.ctadmvar.value="1"
         pat96cmb.trantime.value=admittime
      }
   }
 }
}
function SubmitCMBS() {
if(admitdate==pat96cmb.trandate.value){
   if(admittime>pat96cmb.trantime.value){
    alert("Change time cannot be before admission time ("+admittime+")");
    return;
   }
 }
if(admitstat.substr(0,10)=="Discharged"){
if(disdate==pat96cmb.trandate.value){
   if(distime<=pat96cmb.trantime.value){
    alert("Change time cannot be after discharge time ("+distime+")");
    return;
   }
  }
if(disdate<pat96cmb.trandate.value){
    alert("Change date cannot be after discharge date");
    return;
   }

 }
  if (validateMandatory(pat96cmb)) {
     SubmitHidden(pat96cmb);
  }
}
function getHCPSpecialtySelectList() {
  var x;
  var y;
  var dateEl;

  document.getElementById("specialt").innerHTML="";

  if (isWhitespace(document.getElementById("trandate").value) ||
      isWhitespace(document.getElementById("attddoct").value)) {
    return;
  }

  dateEl = document.getElementById("trandate");

  var serverURL = "../cgi-bin/comweb80.pbl?reportno=97" +
              "&valddate=" +
              dateEl.options[dateEl.selectedIndex].innerHTML.replace(/ /g,"+") +
              "&valdcode=" +
              document.getElementById("attddoct").value.replace(/ /g,"+");

  var returnValue = RSExecute(serverURL);

  if (returnValue.status!=0) {
    return;
  }

  option = document.createElement("option");
  option.value="";
  option.innerHTML="";
  document.getElementById("specialt").appendChild(option);

  ReturnValue=returnValue.return_value.split("|");

  for (x=0; x<specialtyArray.length; x++) {
    for (y=0; y<ReturnValue.length; y++) {
      if (specialtyArray[x].substr(0,3) == ReturnValue[y]) {
        option = document.createElement("option");
        option.value=specialtyArray[x].split("|")[0];
        option.innerHTML=specialtyArray[x].split("|")[1];
        document.getElementById("specialt").appendChild(option);
      }
    }
  }
}
</script>
