<script type="text/javascript">
function addDelete() {
 document.UpdateForm.nextpage.value='1';
 document.UpdateForm.updttype.value='D';
    UpdateForm.redirect.value+="watweb04.pbl?reportno=1&template=1&casekeys=" +
                             PatientLinks.casekeys.value.replace(/ /g,"+");
 if(confirm("Are you sure you want to delete the last booking status record?")){
 document.UpdateForm.submit(); }
}
function addErase() {
 document.UpdateForm.nextpage.value='1';
 document.UpdateForm.updttype.value='E';
    UpdateForm.redirect.value+="watweb04.pbl?reportno=1&template=1&casekeys=" +
                             PatientLinks.casekeys.value.replace(/ /g,"+");
 if(confirm("Are you sure you want to create an erase record?")){
 document.UpdateForm.submit();}
}
function UpdateRecord(Casekeys,date,count) {
  linkURL="watweb04.pbl?reportno=01&template=002&casekeys=" + Casekeys +
          "&recordky=" + date + count +
          "&batchnum=" + document.UpdateForm.batchnum.value;
  DFrameLink(linkURL,50,200,600,700); 
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Date","DateTime",1,12,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Record Type","String",9,9,"left","","",40)
 t.addColumn("BSC","String",2,2,"left","","",40)
 t.addColumn("CPAC Score","String",3,3,"left","","",60)
 t.addColumn("Booked Date","Date",4,4,"left","","",80)
 t.addColumn(document.PatientLinks.admtype.value,"String",5,5,"left","","",60)
 t.addColumn("Booking Status Date","Date",11,11,"left","","",70)
 t.addColumn("Exit Date","Date",6,6,"left","","",60)
 t.addColumn("Exit Reason","String",7,0,"left","","",70)
 t.addColumn("Status","String",8,8,"left","","",70)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
function fnNMDSListPath() {
 var sCookieName = "NMDSListPath-" + trim(document.PatientLinks.admissno.value);
 NMDSListPath=GetCookieData(sCookieName);
 if (NMDSListPath != "unknown") {
   //ExpireCookiePath(sCookieName);
   location.href=NMDSListPath;
 }
}

function fnNBRSListPath() {
 var sCookieName = "NBRSListPath-" + trim(document.PatientLinks.urnumber.value);
 NBRSListPath=GetCookieData(sCookieName);
 if (NBRSListPath != "unknown") {
   //ExpireCookiePath(sCookieName);
   location.href=NBRSListPath;
 }
}

function ShowListIcon() {
 var sCookieName = "NMDSListPath-" + trim(document.PatientLinks.admissno.value);
 NMDSListPath=GetCookieData(sCookieName);
 if (NMDSListPath == "unknown") {
   document.NMDSListIcon.style.visibility="hidden";
 }

 var sCookieName = "NBRSListPath-" + trim(document.PatientLinks.urnumber.value);
 NBRSListPath=GetCookieData(sCookieName);
 if (NBRSListPath == "unknown") {
   document.NBRSListIcon.style.visibility="hidden";
 }
}
</script>
