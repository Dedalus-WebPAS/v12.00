<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Visit Number
//  2 - Visit Date
//  3 - Discharge Date
//  4 - Visit Desc
//  5 - Ward
//  6 - Doctor
//  7 - Admission Type (CMBS Class)
//  8 - Claim Type
//  9 - Coding Status
// 10 - Department
// 11 - Home Location 
// 12 - Document Type
// 13 - Volume Number
// 14 - Unit Description
// 15 - Visit Day
// 16 - Visit Type
// 17 - Diagnosis/Procedure Code
// 18 - Location/Ward
// 19 - Status
// 20 - Slot Number
// 21 - Diagnosis Description
// 22 - Triage Code
// 28 - Unit Code
// 29 - Claim Code
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Disc. Date","DateTime",3,3,"left","","",150)
 t.addColumn("Admission #","String",1,1,"left","","",70)
 t.addColumn("Attending Doctor","String",4,4,"left","","",150)
//
 if(document.PatientLinks.ptcndcdm.value=="1") {
   t.addColumn("CDM","String",30,30,"left","","",70)
 } 
//
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
case 1: {
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Adm/Visit Date","DateTime",2,2,"left","AppointmentIcon.gif","0",160)
 t.addColumn("Day","String",15,15,"left","","",30)
 t.addColumn("Type","String",16,16,"left","","",30)
 t.addColumn("Unit","String",28,28,"left","","",30)
 t.addColumn("HCP","String",6,6,"left","","",100)
 t.addColumn("Diagnosis/Procedure","String",21,21,"left","","",130)
 t.addColumn("Code","String",17,17,"left","","",60)
 t.addColumn("Med Rec Volume","String",13,13,"left","","",50)
 t.addColumn("Visit No.","String",1,1,"left","","",50)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>
