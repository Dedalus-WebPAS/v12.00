<script language=javascript>
var Status = "%ALLWEB01.12.108";
if  (Status == "0"){ 
  document.getElementById('i_alcas008').checked=true;
}
else if  (Status == "1"){
  document.getElementById('a_alcas008').checked=true;
}
else if  (Status == "2"){
  document.getElementById('x_alcas008').checked=true;
}

if (document.UpdateForm.ibcnmhos.value=="1") {
  document.UpdateForm.alcas009.className="Mandatory";
}
ptcnhdps="%STANDARD.01.025.080.250.1.1"

   document.getElementById("InsertTeamCd").style.display=''; }
else {
   document.getElementById("InsertTeamCd").style.display='none'; }
</script>
