<script type="text/javascript">
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  0 - HTML Link                   
//  1 - Accident Number
//  2 - HTML link 2
//  3 - Accident Xmit Status
//  4 - UR Number        
//  5 - Date of Accident
//  6 - Date & Time of Status change
//  7 - WEB User Id   
//  8 - Description of Injury
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Injury / Accident Alteration"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("ACC Number","String",1,1,"left","AppointmentIcon.gif","0",120)
 t.addColumn("UR Number","String",4,4,"left","","",70)
 t.addColumn("Description of Injury","String",8,8,"left","","",200)
 t.addColumn("Date of Accident","Date",5,5,"left","","",100)
 t.addColumn("Date/Time Submitted","String",6,6,"left","","",120)
 t.addColumn("User Id.","String",7,7,"left","","",75)
 t.addColumn("Status","String",3,3,"left","LookupIcon.gif","2",70)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 break; }
 }
}
</script>

         "&urnumber=" + UrNumber.replace(/ /g,"+") +

         "&accnumbr=" + AccNumbr.replace(/ /g,"+")

   Left=(document.body.clientWidth-430)/2
   DFrameLink(LinkUrl,120,Left,600,300)
}
