<script type="text/javascript">
function InitTable() {
 document.title="Emergency Attendance List"
 obj = new Table(1,0,1,"100%","center");    // Create New Table Object
 immediate = 0
 emergency = 0
 urgent = 20
 semi = 50
 non = 110
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column,Align
//
 obj.addColumn("Patient","ImageText",39,39,"left","PatientFolder","1",160,37)
 obj.addColumn("U/R Number","String",3,3,"center","","",40)
 obj.addColumn("Sex","String",8,8,"center","","",20)
 obj.addColumn("Discharge Diagnosis","String",24,24,"left","","",100)
 obj.addColumn("Arrival Date/Time","DateTime",7,7,"left","","",90)
 obj.addColumn("Discharged Date/Time","DateTime",23,23,"left","","",90)
 obj.addColumn("Departure Status","String",19,19,"left","","",100)
 obj.addColumn("Expected Ward","String",22,22,"left","","",40)
 obj.addColumn("Current Location","String",71,71,"left","","",98)
//
 if(document.SelectPeriod.ptcndcdm.value=="1") {
   obj.addColumn("CDM","String",48,48,"left","","",70)
 }
//
// obj.addColumn("Destination","String",14,14,"left","","",100)
//
// Add Rows to Table (Output from Web Server)
//
//
%EMRWEB01.02.008
//
 OrderColumn=0;
 AscDsc=1
 lastOrderColumn=OrderColumn;
 TableOutput(OrderColumn,AscDsc,immediate,emergency,urgent,semi,non);
}
</script>
