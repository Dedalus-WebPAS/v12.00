<script type="text/javascript">
function RequestReport(UrNo,recty,doc,SLev,LHos) {
 LinkUrl="patweb85.pbl?reportno=1&template=1" +
         "&urnumber=" + UrNo.replace(/ /g,"+") +
         "&medrr001=" + recty.replace(/ /g,"+") +
         "&mrkeyarr=" + doc.replace(/ /g,"+") +
         "&showchek=" + doc.replace(/ /g,"+") +
         "&superlev=" + SLev  +
         "&linkhosp=" + LHos
//       "&showchek=" + Check
 Left=(document.body.clientWidth-750)/2
 DFrameLink(LinkUrl,120,Left,750,350)
}
//----------------------------------------------------------------------------
// Create New Table Object
// Border, Cellspacing, Cellpadding, Width, Align, Heading Height, Row Height
//----------------------------------------------------------------------------
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
// Columns Available
//  1 - Document Type
//  2 - Volume Number
//  3 - Current Location    
//  4 - Status                  
//  5 - Comments       
//  6 - Movement Date  
//  7 - Micro Film  
//  8 - Home Location  
//  9 - Requested By 
// 10 - Home Hospital
// 11 - Current Hospital
//---------------------------------------------------------------------------
function InitTable(TableView) {
switch (TableView) {
case 0: {
 document.title="Medical Record Details"
 t = new Table(1,0,2,"100%","center",30,30);
 t.addColumn("Document Type","String",1,1,"left","DocumentIcon.gif","0",140)
 t.addColumn("Vol","String",2,2,"center","","",30)
 if (PatientLinks.ibcnmhos.value==1) {
   t.addColumn("Hosp","String",10,10,"left","","",50)
}
 t.addColumn("Home Location","String",8,8,"left","","",145)
 t.addColumn("Location","String",3,3,"left","","",145)
 if (PatientLinks.ibcnmhos.value==1) {
   t.addColumn("Curr Hosp","String",11,11,"left","","",50)
}
 t.addColumn("Status","String",4,4,"left","","",75)
 t.addColumn("Comments","String",5,5,"left","","",90)
 t.addColumn("Movement Date","Date",6,6,"left","","",65)
 t.addColumn("Requested By","String",9,9,"left","","",85)
 AddTableRows()
 TableOutput(0,2);    // Order Column,Asc Dsc
 TableSort(1);
 TableSort(1);
 TableSort(0); 
 break; }
 }
}
function init() {
  if(document.SelectPeriod.ibcnmhos.value=="1") {
    document.getElementById('HomeHospTitle').innerHTML=
    document.getElementById('ShowHomeHospTitle').innerHTML
    document.getElementById('HomeHosp').innerHTML=
    document.getElementById('ShowHomeHosp').innerHTML
  } else {
    document.getElementById('HomeHosp').innerHTML=
    document.getElementById('ShowNoHospital').innerHTML
  }
  SetHomeLoc();

}
function SetHomeLoc() {
  p=document.SelectPeriod;
  if(document.SelectPeriod.ibcnmhos.value=="1") {
    MrtMultiHomeLocns(p.filthloc,p.d_filthloc.value,p.filthhos.value);
  } else {
    MrtHomeLocns(p.filthloc,p.d_filthloc.value);
  }
}
function SelectSubmit() {
   document.SelectPeriod.submit();
}
</script>
