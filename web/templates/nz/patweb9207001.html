<script type="text/javascript">
function InitTable() {
//
// Create New Table Object
//  border, cellspacing, cellpadding, width, align
//
 t = new Table(1,0,2,"100%","center",25,35);
//
// Add Columns in Order Required
// Heading,Type,Display Column,Sort Column, Align, Icon, Link Column
//
 t.addColumn("Ward","String",1,1,"center","","",40)
 t.addColumn("Bed","String",2,2,"center","","",40)
 t.addColumn("Patient","ImageText",0,0,"left nowrap ","PatientFolder","7",160,9)
 t.addColumn("U/R","String",8,8,"center","","",80)
 t.addColumn(document.PatientLinks.admtype.value,"String",10,10,"center","","",80)
// t.addColumn("Admission","String",4,4,"center","","",80)
 t.addColumn("Doctor","String",5,5,"left","","",120)
 t.addColumn("Reason For Admission","String",6,6,"left","","",120)
//
// Add Rows to Table (Output from Web Server)
//
%PATWEB92.07.001.patweb98.01.001

 if (t.rows.length != 0 ) {
   OrderColumn=0; 
   AscDsc=1;
   lastOrderColumn=OrderColumn;
   TableOutput(OrderColumn,AscDsc);
 }
}
</script>
