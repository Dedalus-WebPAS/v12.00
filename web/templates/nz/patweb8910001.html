<meta name="CrossBrowser" content="true">
<meta name="HelpFileName"    content="NoContextSet.html">
<!--SEARCH BY ACC NUMBER-->
<script type="text/javascript">
//Validate ACC Number
function validateACC(){
if(document.UpdateForm.ptclm011.value!=""){
  var serverURL   = "../cgi-bin/comweb80.pbl?reportno=27&valdcode="
  + document.UpdateForm.ptclm011.value.replace(/ /g,"+");            
  var returnValue = RSExecute(serverURL);
  ReturnValue=returnValue.return_value.split("|")
  if(ReturnValue=="ACC No"){
    return;
  }
  else{
    document.UpdateForm.ptclm011.value="";
    document.UpdateForm.ptclm011.focus();
    return;
    }
  }
}

//On Click of Ok
function DummyPost() {
if(validateMandatory(UpdateForm)){
  linkUrl = "patweb89.pbl?reportno=10&template=002" +
  "&ptclm011=" + escape(document.UpdateForm.ptclm011.value.replace(/ /g,"+"))
  location.href=linkUrl;
  }
}
</script>

%START.OF.PAGE
</head>
<body onload="PageLoad(event);">
<form name=UpdateForm method=post action=patweb89.pbl style="margin:0">
  <input type=hidden name=reportno value="10">
  <input type=hidden name=template value="002">
  <input type=hidden name=updttype value="">
  <input type=hidden name=nextpage value="">
  <input type=hidden name=lastvald value="%STANDARD.01.025.112.020.0.7">

<table width=100% align=center border=1 cellspacing=0>
<tr><td align=center class=HeadingCell>
     ACC Number Search</td></tr>
</table>
<br>
<table width=80% align=center border=0 cellspacing=2 cellpadding=1>
<tr><td class=DataLabel width=20%>ACC Number </td>
    <td class=DataField>
    <input type=text title="ACC Number"
     name=ptclm011 class=Mandatory maxlength=20 size=20
     onblur="UpCase(this);validateACC();" 
     onKeyDown="return TrapEnterKey();"> 
</td></tr>
<tr><td> &nbsp; </td></tr>

<tr><td colspan=4 align=center>
    <input type=button class="button" id=okbtn value="Ok" 
     onclick='tempDisable(this);DummyPost();'>
    <input type=button value=Cancel class="button"
     onclick='location.href="../lookups/blank.html"' >
    </td></tr>

</table>
</form>
