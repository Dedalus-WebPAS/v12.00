<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName"    content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/TableSort.js"></script>
<script type="text/javascript">
 function SelectPeriodSubmit() {
   SelectPeriod.submit();
 }
//
 function SetFocus() {
   if(isWhitespace(SelectPeriod.doctname.value)) {
   SelectPeriod.submit();
   }
 }
//
 function EncounterLink(Location) {
   Left=(document.body.clientWidth-750)/2
   DFrameLink(Location,50,Left,750,420);
 }
//
 function AddEncounter() {
   Depcod=SelectPeriod.deptcode.value;
   Hcpcod=SelectPeriod.doctcode.value;
   Vwtype=SelectPeriod.viewtype.value;
   if(isWhitespace(SelectPeriod.deptcode.value)) {
      alert("Department is empty"); }
   else {
     if(isWhitespace(SelectPeriod.doctcode.value)) {
       alert("HCP code is empty"); }
     else {
       if(SelectPeriod.viewtype.value == "2") {
          Lstdat=SelectPeriod.vyearmth.value.concat("01"); }
       else {
         Lstdat=SelectPeriod.lastdate.value; }
         Location="allweb03.pbl?reportno=04&template=002" +
                                          "&deptcode=" + Depcod +
                                          "&doctcode=" + Hcpcod +
                                          "&lastdate=" + Lstdat +
                                          "&viewtype=" + Vwtype;
         Left=(document.body.clientWidth-930)/2
         DFrameLink(Location,50,Left,930,520);
     }
   }
 }
//
</script>
</head>
%START.OF.PAGE
<body onload=PageLoad(event);>
<div id=HeadingSection>
<form name=SelectPeriod action=allweb03.pbl method=get style="margin:0">
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=1>
<input type=hidden name=viewtype value="%ALLWEB03.04.008">
<table width="100%" bgcolor=#cccccc align=center 
 cellpadding=2 cellspacing=0 border=0>

<tr><td>Department</td>
    <td><select class="PMenuSelectList Mandatory" name=deptcode
     onchange="SelectPeriodSubmit();">
    <option></option>
    %ALLWEB03.04.009
    </select></td>
    <td align=right colspan=3>Date of Service 
    <input type=button value="<<" class=SmallButton
    onclick='location.href="%ALLWEB03.04.002"'>
    %ALLWEB03.04.007
    <input type=button value=">>" class=SmallButton
    onclick='location.href="%ALLWEB03.04.001"'>
    <img src="../images/DateLookup.gif" alt="Select Date" 
    class=Icon onclick='SelectDateFrame();'>
    <img src="../images/DayIcon.gif" border=0 alt="View Today" 
    class=Icon onclick='SelectView("0");'>
    <img src="../images/WeekIcon.gif" alt="View This Week" 
    class=Icon onclick='SelectView("1");'>
    <img src="../images/MonthIcon.gif" alt="View This Month"
    class=Icon onclick='SelectView("2");'>
    </td></tr>

<tr><td class=DataLabel align=left>HCP</td>
    <td align=left>

    <input type=text name=doctcode value="%ALLWEB03.04.018.0" 
    size=10 maxlength=10 class=Mandatory
    onchange="ValidateHCP(18,14,SelectPeriod.doctcode,SelectPeriod.doctname,
              SelectPeriodSubmit);">

    <input type=text name=doctname title="Attending HCP" class=Readonly
    value="%ALLWEB03.04.018.1" readonly size=37 maxlength=35 notab
    onfocus="SetFocus();">

    <img src="../images/SearchIcon.gif" class=Icon notab
    onclick="HCPSearchFrame(SelectPeriod.doctcode,SelectPeriod.doctname,1,
             SelectPeriodSubmit);">

    <img src="../images/ClearIcon.gif" class=Icon notab
    onclick="clrFields(SelectPeriod.doctcode,SelectPeriod.doctname,
             SelectPeriodSubmit);"></td>

    <td colspan=2 align=right><input type=button value="Add Contact"
     onclick="AddEncounter();" class="button">
     <img src='../images/PrinterIcon.gif' class=Icon
     alt='Print Page' onclick='print()'></td></tr>
</table>

<table cellspacing=0 colspan=4 border=1 width=100%>
<tr><td class=HeadingCell colspan=4 align=center>
     Contact Entered By %STANDARD.01.009</td>
    <td class=HeadingCell colspan=2 align=center>Direct</td>
    <td class=HeadingCell colspan=2 align=center>Indirect</td></tr>
<tr><td class=HeadingCell>Date & Time</td>
    <td class=HeadingCell>Provider</td>
    <td class=HeadingCell>Patient</td>
    <td class=HeadingCell>Type</td>
    <td class=HeadingCell align=right>Units</td>
    <td class=HeadingCell align=right>Billable</td>
    <td class=HeadingCell align=right>Units</td>
    <td class=HeadingCell align=right>Billable</td>
</tr>
%ALLWEB03.04.010.allweb03.01.007
</table>

<table width=100% bgcolor=#CCCCCC><tr>
  <td align=center>
  <input type=button value="<< Previous" class="button"
   onclick='location.href="%ALLWEB03.04.027.001"   ' >
  <input type=button value="Next >>" class="button"
   onclick='location.href="%ALLWEB03.04.026.001"   '>
</td></tr>
</table>
</form>
</div>
