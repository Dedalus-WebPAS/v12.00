<meta name="TemplateVersion" content="V12.00.00">
<meta name="TemplateHome" content="nz">
<meta name="HelpFileName" content="NoContextSet.html">
<meta name="CrossBrowser" content="true">
<script type="text/javascript" src="../js/allweb01.js"></script>
<script type="text/javascript">
function InsertContractCode() {
  p = document.UpdateForm;
  if (!validateMandatory(p)) {return;}

  var serverURL = "../cgi-bin/comweb81.pbl?reportno=63" +
                  "&valdtype=" + p.deptcode.value.replace(/ /g,"+") +
                  "&valdcode=gb" +
                  "&valdcod2=" + p.contcode.value.replace(/ /g,"+")
  var returnValue = RSExecute(serverURL);
  if (returnValue.status == 0) {
    ReturnValue = returnValue.return_value.split("|")
    if (ReturnValue.length != 1) {
      alert('Contract Code already existed in allcctaf.')
      return
    }
  }

  p.submit();
}
</script>
</head>
%START.OF.PAGE
<body onload="PageLoad(event)">

<span class=DFrameTitleBar>
  <img align="right" class="MenuIcon" src="../images/ExitIcon.gif" 
   alt="Exit" onclick="DFrameExitRefresh();">
   Department Contract Codes
</span>

<form name=UpdateForm method=post action=allweb01.pbl style="margin:0">
<input type=hidden name=reportno id=reportno value="21">
<input type=hidden name=template id=template value="002">
<input type=hidden name=updttype id=updttype value="A">
<input type=hidden name=deptcode id=deptcode value="%ALLWEB01.21.003">

<table align=center border=0>
  <tr>
    <td align=right>
      Contract Code &nbsp; &nbsp;
    </td>
    <td align=left>
      <select name=contcode id=contcode title="Contract Code"
        class=Mandatory>
        <option></option>
          %ALLWEB01.21.002
      </select>
    </td>
  </tr>
  <tr>
    <td align=right>
      <br>
      <input type=button class=button value="Add" name=btnAdd id=btnAdd
        onclick="InsertContractCode();">
    </td>
    <td align=left>
      <br>
      <input type=button class=button value="Cancel" name=btnCancel
        id=btnCancel
        onclick="DFrameCloseRefresh();">
    </td>
  </tr>
</table>
</form>
