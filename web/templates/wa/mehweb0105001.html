function SubmitAdm() {
  MandatoryOk=validateMandatory(document.UpdateForm)

}

function DispEscort() {
    ind=document.UpdateForm.leavetyp.value.substring(3,4)
    if (ind=="H") {
      EscortBHeading.innerHTML=escortbheading.innerHTML;
      Escortb.innerHTML=escortb.innerHTML;
      EscortPHeading.innerHTML=escortpheading.innerHTML;
      Escortp.innerHTML=escortp.innerHTML;
      ExpLeaveHeading.innerHTML=expleaveheading.innerHTML;
      Expleave.innerHTML=expleave.innerHTML;
      Address1Heading.innerHTML=address1heading.innerHTML;
      Address1.innerHTML=address1.innerHTML;
      Address2Heading.innerHTML=address2heading.innerHTML;
      Address2.innerHTML=address2.innerHTML;
      Address3Heading.innerHTML=address3heading.innerHTML;
      Address3.innerHTML=address3.innerHTML;
      Address4Heading.innerHTML=address4heading.innerHTML;
      Address4.innerHTML=address4.innerHTML;
      Address5Heading.innerHTML=address5heading.innerHTML;
      Address5.innerHTML=address5.innerHTML;
    } else {
      EscortBHeading.innerHTML=blanklabel.innerHTML;
      Escortb.innerHTML="";
      EscortPHeading.innerHTML=blanklabel.innerHTML;
      Escortp.innerHTML="";
      ExpLeaveHeading.innerHTML=blanklabel.innerHTML;
      Expleave.innerHTML="";
      Address1Heading.innerHTML=blanklabel.innerHTML;
      Address1.innerHTML="";
      Address2Heading.innerHTML=blanklabel.innerHTML;
      Address2.innerHTML="";
      Address3Heading.innerHTML=blanklabel.innerHTML;
      Address3.innerHTML="";
      Address4Heading.innerHTML=blanklabel.innerHTML;
      Address4.innerHTML="";
      Address5Heading.innerHTML=blanklabel.innerHTML;
      Address5.innerHTML="";
      UpdateForm.updatebutton.disabled=true;
    }
}
//
</script>
