<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Clinic Type Problem Codes</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>

<script type="text/javascript" >
function load() {
  if(parent.parent.AddForm!=undefined){
    if(parent.parent.AddForm.clinctyp!=undefined){
      if (!isWhitespace(parent.parent.AddForm.clinctyp.value)){
      document.search.clintype.value=parent.parent.AddForm.clinctyp.value
      document.search.submit()
      return;
      }
    }
    if(parent.parent.AddForm.defclnty!=undefined){
      document.search.clintype.value=parent.parent.AddForm.defclnty.value
      document.search.submit()
      return;
    }
  }
//
  if(parent.parent.UpdateForm!=undefined){
    if(typeof(parent.parent.UpdateForm.follflag)=='object') {
      if(parent.parent.UpdateForm.defclnty!=undefined){
        document.search.clintype.value=parent.parent.UpdateForm.defclnty.value
        document.search.submit()
        return;
      }
    }
    if(parent.parent.UpdateForm.clinctyp!=undefined){
      if (!isWhitespace(parent.parent.UpdateForm.clinctyp.value)){
        document.search.clintype.value=parent.parent.UpdateForm.clinctyp.value
        document.search.submit()
        return;
      }
    }
    if(parent.parent.UpdateForm.defclnty!=undefined){
      document.search.clintype.value=parent.parent.UpdateForm.defclnty.value
      document.search.submit()
      return;
    }
  }
}
</script>
</head>

<body onLoad="PageLoad(event);load();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<table width="100%" align=center cellpadding=0 cellspacing=0 border=0 >
<form name=search method=post 
          action=../cgi-bin/outweb05.pbl target=SearchResults
          onSubmit="UpCase(document.search.clintype)">
     <input type=hidden name=reportno value=12>
     <input type=hidden name=template value=005>
     <input type=hidden name=norecord value=99>
     <input type=hidden name=updatety value="S">
     <input type=hidden name=clintype value="">
</form>
</table>
</div>
</body>
</html>
