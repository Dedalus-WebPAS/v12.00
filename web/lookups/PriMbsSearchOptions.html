<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head>
<meta name="CrossBrowser" content="true">
<title>MBS Item Code Key Word Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onLoad="PageLoad(event);SetLedger();document.search.keywords.focus();">
<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<form name=search method=post 
  action=../cgi-bin/priweb05.pbl target=SearchResults>
  <input type=hidden name=reportno value=2>
  <input type=hidden name=template value=006>
  <input type=hidden name=norecord value=10>
  
  <table width="100%" align=center cellpadding=5 cellspacing=0 border=0>

  <tr><td class=DataLabel><div id="outPriItemTitleDIV"> Item Type </div></td>
  <td><div id="outPriItemFieldDIV">
      <select name=itemtype onchange="CheckType();">
      <option value=" 0">MBS </option>
      <option value=" 1">AMA </option>
      </select></div></td>

  <td class=DataLabel>Search Key Words</td>
  <td><input type=text name=keywords size=25></td>

  <td align=right><input class="button" type=submit value=Search></td>
  </tr>
  </table>
</form>
</div>
<script type="text/javascript">
function SetLedger() {
  var settype;

  if (parent.parent.AddForm != undefined &&
      parent.parent.AddForm.pritemin != undefined) { 
    outPriItemTitleDIV.innerHTML = "";
    outPriItemFieldDIV.innerHTML = 
    "<input type=hidden name=itemtype value=' 0'>";
    return 
  }

  if (parent.parent.ItemType==undefined) { return }
  if (isWhitespace(parent.parent.ItemType.value)) { return }

  if (parent.parent.ItemType.value=="M") {
    settype=" 0";
    document.search.itemtype.selectedIndex="0";
  } else if (parent.parent.ItemType.value=="A") {
    settype=" 1";
    document.search.itemtype.selectedIndex="1";
  } else {
    settype=parent.parent.ItemType.value;
  }
  search.itemtype.value=settype;
} 
function CheckType() {
  if (parent.parent.ItemType==undefined) { return }
  if (isWhitespace(parent.parent.ItemType.value)) { return }

  if (parent.parent.ItemType.value=="M") {
     if (document.search.itemtype.selectedIndex!="0") {
       alert("Only MBS items can be selected"); 
       document.search.itemtype.selectedIndex="0"
     }
  } else if (parent.parent.ItemType.value=="A") {
     if (document.search.itemtype.selectedIndex!="1") {
       alert("Only AMA items can be selected"); 
       document.search.itemtype.selectedIndex="1"
     }

  }
}
</script>
</body>
</html>
