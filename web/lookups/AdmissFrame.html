<html><head><title>Attention</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/preadmission.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function formSubmit(answer) {
  if (answer == "Y") {
    parent.document.UpdateForm.admitnow.value=0;
    parent.document.UpdateForm.ptmis004.value=parent.document.UpdateForm.ptmis068.value;
    parent.document.UpdateForm.submit();
    DFrameExit();
  } else { 
    parent.document.UpdateForm.admitnow.value=1;
    parent.document.UpdateForm.submit();
    DFrameExit();
  }  
}
</script>
</head>
<body>
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=formSubmit('N');>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<table width=100% >
<tr><td align=center><b>Do you want to admit this patient now?</b></tr></td>
<tr><td align=center>
<input type=button value="Yes" class="button" onClick=formSubmit('Y');>
<input type=button value="No" class="button" onClick=formSubmit('N');>
</tr></td>
</table>
</body>
</html>
