<html>
<head><title>Theatre Item Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<body onLoad="PageLoad(event);document.search.startkey.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
Theatre Items Search
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<br>
<table width="90%" align=center cellpadding=0 cellspacing=0 border=0 >
<form name=search method=get action=../cgi-bin/oprweb04.pbl 
 target=SearchResults onsubmit='UpCase(search.startkey);'>
<input type=hidden name=reportno value=4>
<input type=hidden name=template value=004>
<input type=hidden name=norecord value=010>
  <tr><td class=DataLabel align=right>Search for</td><td>
      <input type=text name=startkey size=28> </td>
      <td><input class="button" type=submit value=Search></td>
</tr>
</form>
</table>
</div>
</body>
</html>
