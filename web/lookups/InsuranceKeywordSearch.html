<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Insurance Keyword Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onload="PageLoad(event);document.search.startkey.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="90%" align=center cellpadding=5 cellspacing=0 border=0 >
<tr><td class=DataLabel width=25%>Search Key Words</td>
    <td><form name=search method=post action=../cgi-bin/patweb87.pbl
         target=SearchResults  onsubmit="UpCase(startkey);">
         <input type=hidden name=reportno value=06>
         <input type=hidden name=template value=06>
         <input type=hidden name=norecord value=5>
         <input type=text name=startkey size=25 onblur="UpCaseSearch(this)">
    <td><input class="button" type=submit value=Search></td></tr>
</form>
</table>
</div>
</body>
</html>
