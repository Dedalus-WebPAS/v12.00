<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Transfer Source Key Word Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src=../js/Standard.js></script>
<script type="text/javascript" src=../js/Custom.js></script>
</head>
<body onload="PageLoad(event);document.search.keywords.focus();chkAdmSrc()">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<form name=search method=post action=../cgi-bin/patweb91.pbl 
 target=SearchResults onsubmit="UpCase(keywords);"> 
<input type=hidden name=reportno value=8>
<input type=hidden name=template value=5>
<input type=hidden name=norecord value=10>
<input type=hidden name=admsourc>
<input type=hidden name=admsocat>
<input type=hidden name=ddsttype>

<table width="90%" align=center cellpadding=5 cellspacing=0 border=0 >
<tr><td class=DataLabel>Search Key Words</td>
    <td><input type=text name=keywords size=32 maxlength=30
         onblur="UpCaseSearch(this)">
    </td>
    <td><input class="button" type=submit value=Search></td>
</tr>
</table>

</form>
</div>
<script type="text/javascript">
function chkAdmSrc(){
  if (parent.parent.AdmSource!=undefined){
    document.search.admsourc.value = parent.parent.AdmSource.value;}
  if (parent.parent.AdmSourceCat!=undefined){
    document.search.admsocat.value = parent.parent.AdmSourceCat.value;}
  if (parent.parent.ddsttype!=undefined){
    document.search.ddsttype.value = parent.parent.ddsttype.value;}
}
</script>
</body>
</html>
