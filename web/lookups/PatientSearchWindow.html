<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<HTML>
<HEAD><TITLE>Patient Search Window</TITLE>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript" src="../js/r5.07/iba_form_entry.js">
</script>
<script type="text/javascript">
function UpCase(str){
  str.value=str.value.toUpperCase()
}
function showPatient(linkURL) {
  location.href=linkURL
}
</script>
</HEAD>
<body onload="PageLoad(event);document.search.srchsnam.focus();">
<form name=search method=post action=../cgi-bin/patweb90.pbl>
<input type=hidden name=reportno value=1>
<input type=hidden name=template value=100>
<input type=hidden name=norecord value=10>
<table width=100% border=1>
<tr><td>
<table width=100% border=0 cellpadding=0 cellspacing=0 bgcolor=#CCCCCC>
<tr><td align=center colspan=6><b>Patient Search</TD>
<tr><td><b>Surname<br>
    <input type=text name=srchsnam OnChange="UpCase(this)" size=15></td>
    <td><b>Given Name<br>
    <input type=text name=srchgnam OnChange="UpCase(this)" size=15></td>
    <td><b>Search Type<br>
    <select name=srchtype>
    <option value=1>Surname</option>
    <option value=2>Sound-Ex</option>
    <option value=3>Date of Birth</option>
    </select></td>
    <td rowspan=2>
    <input type=radio name=srchpsex value="M"> Male <br>
    <input type=radio name=srchpsex value="F"> Female</td>
    <td align=center valign=middle rowspan=2>
    <input type=submit value=Search><br>
    <input type=reset value=" Reset "></td></tr>
<tr><TD><b>Date of Birth<br>
    <input type="text" size="12" name="srchpdob"
    onChange="checkDate(this,'Date of Birth')" ></td>
    <td><b>Age<br>
    <input type=text name=srchpage size=4 ></td>
    <TD><b>Range<br>
    <select name=srcharan > 
    <option value=1 selected>2 years</option>
    <option value=2>4 years</option>
    <option value=3>6 years</option>
    <option value=4>8 years</option>
    <option value=5>10 years</option>
    </select></td></tr>
</table>
</td></tr>
</table>
</form>
</BODY>
</HTML>
