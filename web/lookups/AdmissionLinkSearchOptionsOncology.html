<html>
<head><title> Admission Link Oncology Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">

function CancelSearch(){
    SearchFrameExit();
   }
function DispMapping() {
  LinkUrl="../cgi-bin/patweb92.pbl?reportno=4&template=3"
  Left=(((document.body.clientWidth-400)/2)+ document.body.scrollLeft)
  DFrameLink(LinkUrl,0,Left,400,250)
}
</script>
</head>
<body onLoad="PageLoad(event);
              document.search.urnumber.value=parent.parent.urnumber.value;
              self.focus();document.search.submit();"> 
<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="100%" align=center cellpadding=5 cellspacing=0 border=0 >
<form name=search method=post action=../cgi-bin/oprweb02.pbl
 target=SearchResults>
<input type=hidden name=reportno value=03>
<input type=hidden name=template value=003>
<input type=hidden name=norecord value=010>
<input type=hidden name=urnumber>
<input type=hidden name=threqind value="1">
  <tr><td align=right width=50%><input class="button" type=button value=Cancel 
        onclick="CancelSearch();"></td>
  <td class="DataLabel" align="right">Legend&nbsp;
      <img src="../images/Help16.gif" border="0"
           onclick="DispMapping();" /></td>

  </tr>
</form>
<div id=PopUpDiv style="display:none;position:absolute"></div>
<div name="PopUpScreen" id="PopUpScreen" style="display: none;">
<iframe scrolling="no" width="100%" height="100%" name="PopUpFrame" id="PopUpFrame"></iframe>
<iframe scrolling="no" style="display: none;" name="PopUpFrame1" id="PopUpFrame1"></iframe>
</table>
</div>
</body>
</html>
