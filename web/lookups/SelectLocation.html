<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function updOtherLocation() {
  UpdateWin=window.open("","HideUpdateWindow",
  "width=10,height=10,top=1024,directories=no,location=no" +
  ",scrollbars=no,status=no,toolbar=no,menubar=no,resizeable=no")
  parent.UpdateLocation.target="HideUpdateWindow";
  parent.UpdateLocation.locacode.value=SelectLocation.value ;
  parent.UpdateLocation.submit()
  DFrameExit()
}
</script>
</head>
<body>
<table width=100%>
<tr><td colspan=2 align=center class=HeadingCell>
     Move to External Location
    </td>
<tr><td>Location</td>
    <td><select name=SelectLocation onChange=updOtherLocation()>
         <option></option>
         <option value="XR ">XRAY</option>
         <option value="CT ">CT Scan</option>
         <option value="US ">Ultrasound</option>
        </select>
    </td>
</tr>
</table>
</body>
