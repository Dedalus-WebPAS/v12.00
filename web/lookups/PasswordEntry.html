    "TemplateHome"     : "lookups"-->
<html>
<HEAD>
<TITLE>Password Entry </TITLE>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function updateParent(user,word) {
    opener.triage.username.value=user;
    opener.triage.password.value=word;
    close() 
}
</script>                             
<style type=text/css>
BODY {
margin-left: 0;
margin-right: 0;
margin-top: 0;
margin-bottom: 0;
background-image:url(/images/paper.gif);
}
TD {
font-size: 10pt;
}
</style>
</HEAD>
<BODY onLoad="PageLoad(event);self.focus(); username.focus();">
<table align=center width=100% border=0>
<tr><td colspan=2 bgcolor=#FFFF00 align=center>
    <b>Password Entry</b></td>
<tr><td align=center>
    Username <input type=text name=username max=10 size=15>
</td></tr>
<tr><td align=center>
    Password <input type=password name=password max=10 size=15>
</td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Enter" class="button" 
     onclick="updateParent(username.value,password.value)">
    <input type=button value="Close" class="button" onclick="self.close()">
</td></tr>
</table>
</body>
</html>
