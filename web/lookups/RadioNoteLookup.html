<html>
<head>
<TITLE>Clinical Notes Search Page </TITLE>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/avascript">
function updateParent(name) {
    opener.noteName.value=name 
    close() 
}
</script>                             
<style type=text/css>
BODY {
margin-left: 0;
margin-right: 0;
margin-top: 0;
margin-bottom: 0;
background-image:url(/images/paper.gif);
}
TD {
font-size: 10pt;
}
</style>
</HEAD>
<BODY bgcolor=#CCCCCC onload="PageLoad(event);">
<table align=center width=100% border=0>
<tr><td colspan=2 bgcolor=#FFFF00 align=center>
    <b>Radiology Clinical Note Text Pick List</b></td>
<tr><td align=center>
    <a href="javascript:updateParent('CT Scan for xxxxxxxxxxx')">
    <img src=../images/SelectItem.gif border=0 align=absmiddle>
    <td><b>CT Scan for xxxxxxxxx
    </td></tr>
<tr><td align=center>
    <a href="javascript:updateParent('Chest X-Ray')">
    <img src=../images/SelectItem.gif border=0 align=absmiddle>
    <td><b>Chest X-Ray
    </td></tr>
<tr><td align=center>
    <a href="javascript:updateParent('X-Ray Left Leg')">
    <img src=../images/SelectItem.gif border=0 align=absmiddle>
    <td><b>X-Ray Left Leg
    </td></tr>
<tr><td align=center>
    <a href="javascript:updateParent('X-Ray Right Leg')">
    <img src=../images/SelectItem.gif border=0 align=absmiddle>
    <td><b>X-Ray Right Leg
    </td></tr>
<tr><td colspan=2 align=center>
    <input type=button value="Close" onclick="self.close()">
    <input type=button value="Back" onclick="history.go(-1)">
</td></tr>
</table>
</body>
</html>
