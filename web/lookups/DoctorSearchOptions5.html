    "TemplateHome"     : "lookups"-->
<html>
<head><title>Doctor Key Word Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
<script type="text/javascript">
function SubmitSearch() {
  words=document.search.keywords.value.split(/\s+/);
  if (words.length > 1) {
    if ((words[0].length)<(words[1].length)) {
      if (!confirm("To optimise search the longest keyword should be entered" +
                   " first such as SMITH A or SMITH AJ\n" +
      "Select OK to Continue as entered or Cancel to change search keywords")) {
          return;
      }
    }
  }
  document.search.submit();
}
</script>
</head>
<body onload="PageLoad(event);search.keywords.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="90%" align=center cellpadding=5 cellspacing=0 border=0 >
<tr><td class=DataLabel>Search Key Words</td>
    <td>
<form name=search method=post action=../cgi-bin/patweb99.pbl 
 target=SearchResults>
<input type=hidden name=reportno value=2>
<input type=hidden name=template value=006>
<input type=hidden name=doctstat value=5>
<input type=hidden name=norecord value=10>
<input type=text name=keywords size=25></td>
<td><input class="button" type=button value=Search onclick="SubmitSearch();">
</td>
</tr>
</form>
</table>
</div>
</body>
</html>
