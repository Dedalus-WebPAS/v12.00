<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>External Organisation Key Word Search</title> 
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onload="PageLoad(event);chkOrgTyp();document.search.startkey.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="90%" align=center cellpadding=5 cellspacing=0 border=0 >
<tr><td class=DataLabel id="orgndesc" width=25%>Search Key Words</td>
    <td><form name=search method=post action=../cgi-bin/mehweb01.pbl
         target=SearchResults  onsubmit="UpCase(startkey);">
        <input type=hidden name=reportno value=8>
        <input type=hidden name=template value=05>
        <input type=hidden name=norecord value=10>
        <input type=hidden name=orgntype>
<!--    <input type=hidden name=formaddr>
        <INput type=hidden name=regioncd>   -->
        <input type=text name=startkey size=25 onblur="UpCaseSearch(this)">
    <td><input class="button" type=submit value=Search></td></tr>
</form>
</table>
</div>
<script type="text/javascript">
function chkOrgTyp(){
 var descrpt
  if(parent.parent.OrgType!=undefined){
    document.search.orgntype.value=parent.parent.OrgType.value;}
  if(document.search.orgntype.value=="A") {
      descrpt="External Agencies" }
  if(document.search.orgntype.value=="B") {
      descrpt="Public Hospitals" }
  if(document.search.orgntype.value=="C") {
      descrpt="Schools" }
  if(document.search.orgntype.value=="D") {
      descrpt="Residential Orgs." }
  if(document.search.orgntype.value=="E") {
      descrpt="Employer" }
  if(document.search.orgntype.value=="I") {
      descrpt="Indigenous Organisations" }
  if(document.search.orgntype.value=="J") {
      descrpt="Justice Departments" }
  if(document.search.orgntype.value=="L") {
      descrpt="Lawers" }
  if(document.search.orgntype.value=="P") {
      descrpt="Private Hospitals" }
  document.getElementById('orgndesc').innerHTML="Search Key Words for "+descrpt;
}
</script>
</body>
</html>
