<html>
<head>
  <title>FIM Score Notes </title>
  <link rel="stylesheet" href="../html/standard.css" type="text/css" />
  <link rel="stylesheet" href="../html/custom.css" type="text/css" />
  <script type="text/javaScript" src="../js/Standard.js"></script>
  <script type="text/javaScript" src="../js/Custom.js"></script>
</head>
<body onload='PageLoad(event);'>
 <div id="PageHeadingSection">
  <span class="DFrameTitleBar" style="background-color:#FFFF00;">
        <img border="0" align="right" src="../images/ExitIcon.gif"
         onclick="DFrameExit();" />
        <script type="text/javascript">document.write(self.document.title);
        </script>
  </span>
 </div>
 <div id="PageBodySection">
  <table align=center width=95% border=0>
   <tr><td><p><br /><strong>Notes on FIM Score Values</strong><br />
           <br />7 - Complete Independence<br />
              6 - Modified Independence Helper<br />
              5 - Supervision or Setup<br />
              4 - Minimal Assistance<br />
              3 - Moderate Assistance<br />
              2 - Maximal Assistance<br />
              1 - Total Assistance</p></td></tr>
   <tr><td>&nbsp;</td></tr>
   <tr><td align="center">
           <input type=button value=Close class=button onclick="DFrameExit();" />
       </td></tr>
   </table>
 </div>
 <script type="text/javascript">
   function psize() {
     var pb = document.getElementById('PageBodySection');
     var ph = document.getElementById('PageHeadingSection');
     var h;
     h = document.body.clientHeight - ph.clientHeight;
     pb.style.height = h + 'px';
   }
   psize();
 </script>
</body>
</html>
