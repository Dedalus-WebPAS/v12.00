    "TemplateHome"     : "lookups"-->
<html>
<head><title>Miscellaneous Charge Code Key Word Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onLoad="PageLoad(event);document.search.keywords.focus();">

<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>

<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="90%" align=center cellpadding=5 cellspacing=0 border=0 >
<form name=search method=post action=../cgi-bin/patweb94.pbl
 target=SearchResults>
<input type=hidden name=reportno value=10>
<input type=hidden name=template value=001>
<input type=hidden name=norecord value=010>
<input type=hidden name=multhosp value="   ">
<input type=hidden name=srchhosp value="   ">
<input type=hidden name=srchclam value="   ">
<input type=hidden name=srchcntr value="     ">
<input type=hidden name=srchtabl value="        ">
  <tr><td class=DataLabel align=right>Enter Key Words for Search </td><td>
      <input type=text name=keywords size=28> </td>
      <td><input class="button" type=submit value=Search></td></tr>
</form>
</table>
</div>

<script type="text/javascript"> 
  if (parent.parent.ReturnHosp!=undefined) {
    search.multhosp.value=parent.parent.ReturnHosp.value;
  }
  if (parent.parent.ReturnHosp!=undefined) {
    search.srchhosp.value=parent.parent.ReturnHosp.value;
  }
  if (parent.parent.ReturnClaim!=undefined) {
    search.srchclam.value=parent.parent.ReturnClaim.value;
  }
  if (parent.parent.ReturnCntr!=undefined) {
    search.srchcntr.value=parent.parent.ReturnCntr.value;
  }
  if (parent.parent.ReturnTable!=undefined) {
    search.srchtabl.value=parent.parent.ReturnTable.value;
  }
</script>
</body>
</html>
