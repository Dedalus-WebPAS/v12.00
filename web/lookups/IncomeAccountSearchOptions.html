<!--"TemplateVersion"  : "V12.00.00"
    "TemplateHome"     : "lookups"-->
<html>
<head><title>Account Code Key Word Search</title>
<link rel="stylesheet" href="../html/standard.css" type="text/css">
<link rel="stylesheet" href="../html/custom.css" type="text/css">
<script type="text/javascript" src="../js/Standard.js"></script>
<script type="text/javascript" src="../js/Custom.js"></script>
</head>
<body onLoad="PageLoad(event);SetLedger();document.search.startkey.focus();">
<!--        Sub-Frame Header Section       -->
<span class=DFrameTitleBar>
<img border=0 align=right src=../images/ExitIcon.gif onclick=SearchFrameExit()>
<script type="text/javascript">document.write(self.document.title);</script>
</span>
<!--        Search Options                 -->
<div style="background-color:#cccccc;height:100%;">
<table width="90%" align=center cellpadding=1 cellspacing=0 border=0 >
<form name=search method=post 
   action=../cgi-bin/fmsweb05.pbl target=SearchResults>
  <input type=hidden name=reportno value=3>
  <input type=hidden name=template value=002>
  <input type=hidden name=norecord value=10>
  <input type=hidden name=ledgercd>
<tr><td class=DataLabel> Account Type </td>
    <td><select name=accttype>
        </select></td>
    <td class=DataLabel> Search Key Words</td>
    <td><input type=text name=startkey size=25></td>
    <td><input class="button" type=submit value=Search></td>
</tr>
</form>
</table>
</div>
<script type="text/javascript">
function SetLedger() {
  search.ledgercd.value=parent.parent.InputLedger.value;

  switch(parent.parent.ListType) {
  case "0":
    search.accttype.options[search.accttype.options.length]=
    new Option("Income","1");
    search.accttype.options[search.accttype.options.length]=
    new Option("Expense","2");
    search.accttype.options[search.accttype.options.length]=
    new Option("Asset","3");
    search.accttype.options[search.accttype.options.length]=
    new Option("Liability","4");
    search.accttype.options[search.accttype.options.length]=
    new Option("Equity","5");
    search.accttype.options[search.accttype.options.length]=
    new Option("Total","6");
    search.accttype.options[search.accttype.options.length]=
    new Option("Heading","7");
    search.accttype.options[search.accttype.options.length]=
    new Option("stat posting","8");
    search.accttype.options[search.accttype.options.length]=
    new Option("stat total","9");
    break;
  case "1":
    search.accttype.options[search.accttype.options.length]=
    new Option("Income","1");
    search.accttype.options[search.accttype.options.length]=
    new Option("Expense","2");
    search.accttype.options[search.accttype.options.length]=
    new Option("Asset","3");
    search.accttype.options[search.accttype.options.length]=
    new Option("Liability","4");
    search.accttype.options[search.accttype.options.length]=
    new Option("Equity","5");
    break;
  }

} 
</script>
</body>
</html>
