<script type="text/javascript">
function updateParent(name) {

}

    <tr><td><img src=../images/SelectItem.gif border=0 align=absmiddle 
        onclick="updateParent('Patient');">
      <b>Patient</td></tr>
    <tr><td><img src=../images/SelectItem.gif border=0 align=absmiddle 
         onclick="updateParent('Hospital');">
        <b>Hospital</td><tr>

<tr><td align=center>
    <input type=button value="Close" 
  onclick="self.close()">
</td></tr>
</table>
