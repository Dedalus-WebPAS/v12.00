<title>Stacked Column Charts</title>
</head>

<body bgcolor="#FFFFFF">

<p>A Bar Chart in its simplest form</p>

<p align="center"><applet
code="javachart.applet.stackColumnApp.class" codebase="../../../"
align="baseline" width="320" height="320"><param
name="dataset0yValues"
value="5,10,15,20,25,30, 35,40,45,50,55,60"></applet></p>

<hr>

<p align="center"><applet
code="javachart.applet.stackColumnApp.class" codebase="../../../"
align="absmiddle" width="543" height="324"><param name="3D"
value="yes"><param name="dataset0Labels" value="a,b,c,d,e,f"><param
name="dataset0yValues" value="1200,200,1340,2400,500,1600"><param
name="dataset1Labels" value="g,h,i,j,k,l"><param
name="dataset1yValues" value="200,1200,340,1400,900,600"><param
name="dwellUseXValue" value="false"><param name="plotAreaColor"
value="Gray"><param name="xAxisOptions" value="tickOff"><param
name="yAxisGridColor" value="blue"><param name="yAxisLabelFormat"
value="2"><param name="yAxisOptions" value="gridOn, tickOff"></applet></p>

<hr>

<p align="center"><applet
code="javachart.applet.stackColumnApp.class" codebase="../../../"
align="baseline" width="480" height="320"><param
name="backgroundColor" value="black"><param name="barLabelColor"
value="white"><param name="barLabelsOn" value="true"><param
name="dataset0Color" value="green"><param
name="dataset0LabelColor" value="white"><param
name="dataset0Name" value="Us"><param name="dataset0yValues"
value="80,20,45,87,12,92"><param name="dataset1Color"
value="DarkGray"><param name="dataset1LabelColor" value="white"><param
name="dataset1Name" value="Them"><param name="dataset1yValues"
value="20,52,34,29,72,60"><param name="dwellUseXValue"
value="false"><param name="legendColor" value="black"><param
name="legendHorizontal" value="true"><param
name="legendLabelColor" value="white"><param name="legendllX"
value="0.0"><param name="legendllY" value="0.0"><param
name="legendOn" value="true"><param name="plotAreaBottom"
value=".20"><param name="plotAreaColor" value="black"><param
name="plotAreaLeft" value=".05"><param name="plotAreaRight"
value=".90"><param name="plotAreaTop" value=".95"><param
name="xAxisGridColor" value="white"><param name="xAxisLabelColor"
value="white"><param name="xAxisLabels"
value="Service,Friendliness,Prices,Size,Availability,Odor"><param
name="xAxisOptions" value="tickOff"><param name="xAxisTickColor"
value="white"><param name="yAxisGridColor" value="white"><param
name="yAxisLabelColor" value="white"><param name="yAxisOptions"
value="gridOn, rightAxis"><param name="yAxisTickColor"
value="white"></applet></p>
