<HTML> <HEAD><TITLE>JavaChart Date Axis Scaling Samples</TITLE></HEAD> 
<BODY bgcolor="#ffffff" >
<H1>JavaChart Date Axis Samples</H1>
<P>
The first sample, below, is manually scaled with a scaling type of "4" or scaling by days.
</P>
</applet>
<applet  code=javachart.applet.dateLineApp.class codebase=../../.. width=720 height=320>
	<param name=titleString value="Holiday Period Downloads, Oct 1, 1996 - Jan 27, 1997">
	<param name=titleFont value="TimesRoman,18,1">

	<param name=xAxisOptions value="gridOn,noAutoScale">
	<param name=startDate value="Oct 1 00:00:00 PST 1996">
	<param name=endDate value="Feb 1 00:00:00 PST 1997">
	<param name=xAxisGridCount value="12">
	<param name=xAxisLabelCount value="12">
	<param name=xAxisTickCount value="12">
	<param name=scalingType value="4">

	<param name=yAxisOptions value="gridOn">

	<param name=customDatasetHandler value="../data/webStats1.dat">
</applet>
<hr>
<P>
This applet uses a much longer scale, but the same data, and uses month scaling.
</P>
<applet  code=javachart.applet.dateLineApp.class codebase=../../.. width=720 height=320>
	<param name=titleString value="Jan '96 through Jan '98">
	<param name=titleFont value="TimesRoman,18,1">

	<param name=xAxisOptions value="gridOn,noAutoScale">
	<param name=startDate value="Jan 1 00:00:00 PST 1996">
	<param name=endDate value="Feb 1 00:00:00 PST 1998">
	<param name=xAxisGridCount value="8">
	<param name=xAxisLabelCount value="2">
	<param name=xAxisTickCount value="2">
	<param name=scalingType value="6">

	<param name=yAxisOptions value="gridOn">

	<param name=customDatasetHandler value="../data/webStats2.dat">
</applet>
<P>
Finally, we'll just let JavaChart scale the axis with the given data:
</P>
<applet  code=javachart.applet.dateLineApp.class codebase=../../.. width=720 height=320>
	<param name=titleString value="Automatic Axis Scaling">
	<param name=titleFont value="TimesRoman,18,1">
	<param name=plotAreaTop value=".80">
	
	<param name=xAxisOptions value="gridOn,autoScale">
	<param name=xAxisGridCount value="10">
	<param name=xAxisLabelCount value="10">
	<param name=xAxisTickCount value="10">
	<param name=scalingType value="4">

	<param name=yAxisOptions value="gridOn">
	<param name=customDatasetHandler value="../data/webStats2.dat">
</applet>
