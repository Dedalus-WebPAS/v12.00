<title>Hi-Lo Bar Charts</title>
<BODY bgcolor="#ffffff" >
<P>
These HiLo bar charts use a secondary Y value.  The second chart is a 
duplicate of the first with bit of 3-D depth.
<hr>
<center>
<applet code=javachart.applet.hiLoBarApp.class codebase=../../.. width=320 height=320>
	<param name=dataset0yValues value="100,-200,300,-400,500,-600, 543, 423, 456, 423">
	<param name=dataset0y2Values value="150,150,150,150,150,150, 150, 140, 130, 140">
	<param name=dataset1yValues value="200,-400,400,-200,700,-200, 40, 43, 656, 823">
	<param name=dataset1y2Values value="550,550,550,550,550,550, 550, 540, 530, 540">
	<param name=dataset0Labels value="a,b,c,d,e,f,g,h,i,j">
	<param name=titleString value="Norm Comparison Chart">
	<param name=titleFont value="TimesRoman,24,2">
	<param name=yAxisLabelFormat value="1">
</applet>
<applet code=javachart.applet.hiLoBarApp.class codebase=../../.. width=320 height=320>
	<param name=dataset0yValues value="100,-200,300,-400,500,-600, 543, 423, 456, 423">
	<param name=dataset0y2Values value="150,150,150,150,150,150, 150, 140, 130, 140">
	<param name=dataset1yValues value="200,-400,400,-200,700,-200, 40, 43, 656, 823">
	<param name=dataset1y2Values value="550,550,550,550,550,550, 550, 540, 530, 540">
	<param name=dataset0Labels value="a,b,c,d,e,f,g,h,u,j">
	<param name=titleString value="Same Data, Different Depth">
	<param name=titleFont value="TimesRoman,24,2">
	<param name=3d value="true">
	<param name=xDepth value="4">
	<param name=yDepth value="4">
	<param name=yAxisLabelFormat value="1">
</applet>
<P>
<hr>
