<title>A Couple of Pie Charts</title>
<BODY bgcolor="#ffffff" >
<P>
Here are a couple of charts generated with JavaChart
<center>
<hr>
<applet  code=javachart.applet.pieApp.class codebase=../../.. width=480 height=300>

</applet>
<hr>
<applet  code=javachart.applet.pieApp.class codebase=../../.. width=400 height=200>

	<param name=valueLabelsOn value="anything">

</applet>
<hr>
<applet  code=javachart.applet.pieApp.class codebase=../../.. width=200 height=200>
