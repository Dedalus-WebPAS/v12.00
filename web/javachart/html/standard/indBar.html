<title>Individual Bar Chart</title>
<BODY bgcolor="#ffffff" >
<P>
This type of Bar Chart uses different colors to contrast values within the 
same dataset.  Labels are defined in the HTML parameters, but since default 
charts don't include bar labels, this chart class places the labels on the 
axis.
<hr>
<center>
<applet  code=javachart.applet.indBarApp.class codebase=../../.. width=320 height=320>
	<param name=yAxisOptions value="gridOn, tickOff">
	<param name=yAxisLabelFormat value="1">
	<param name=xAxisOptions value="tickOff">
	<param name=dataset0yValues value="1200,200,1340,2400,500,1600">
	<param name=dataset0Labels value="a,b,c,d,e,f">
	<param name=dwellUseXValue value="false">
	<param name=dwellUseLabelString value="true">
</applet>
<hr>
<applet  code=javachart.applet.indBarApp.class codebase=../../.. width=400 height=200>
	<param name=yAxisOptions value="gridOff, labelsOff, tickOff, lineOff">
	<param name=xAxisOptions value="tickOff, lineOff">
	<param name=xAxisLabels value="Modems, Routers, Hubs, Switches, Software, Services">
	<param name=dataset0yValues value="1238,3459,7655,2348,2435,1400">
	<param name=dataset0labelColor value="red">
	<param name=barLabelsOn value="true">
	<param name=barClusterWidth value="1.0">
	<param name=plotAreaTop value=".95">
	<param name=plotAreaBottom value="0.05">
	<param name=3D value="yes">
	<param name=dwellUseXValue value="false">
	<param name=dwellYString value="Sales $#,000,000">
</applet>
</center>
