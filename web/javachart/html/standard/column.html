<title>Column Charts</title>
<BODY bgcolor="#ffffff" >
<P>
The first Chart automatically refreshes itself with data retrieved from a 
specified URL.  Data values for each of the data sets range from 0 - 10.  On
occasion you will also see the Y axis rescale as a result of changes in data 
values.
<hr>
<center>
<applet  code=javachart.applet.columnApp.class codebase=../../.. width=480 height=320>
	<param name=networkInterval value="3">

	<param name=dwellUseXValue value="false">
	<param name=dwellYString value="Rating:#">

	<param name=plotAreaTop value=".95">
	<param name=plotAreaRight value=".95">
	<param name=plotAreaLeft value=".05">
	<param name=plotAreaBottom value=".20">
	<param name=plotAreaColor value="black">
	<param name=backgroundColor value="black">

	<param name=yAxisOptions value="gridOn, rightAxis">
	<param name=yAxisGridColor value="white">
	<param name=yAxisLabelColor value="white">
	<param name=yAxisTickColor value="white">
	<param name=xAxisOptions value="tickOff">
	<param name=xAxisGridColor value="white">
	<param name=xAxisLabelColor value="white">
	<param name=xAxisTickColor value="white">
	<param name=xAxisLabels value="Service,Friendliness,Prices,Size,Availability">
	<param name=barLabelsOn value="true">
	<param name=barLabelColor value="white">
	<param name=barLabelFormat value="1">
	<param name=barLabelPrecision value="4">

	<param name=dataset0yURL value="fake">
	<param name=dataset0Color value="green">
	<param name=dataset0LabelColor value="white">
	<param name=dataset0Name value="Us">
	<param name=dataset1yURL value="fake">
	<param name=dataset1LabelColor value="white">
	<param name=dataset1Name value="Them">
	<param name=dataset1Color value="DarkGray">

	<param name=legendOn value="true">
	<param name=legendColor value="black">
	<param name=legendLabelColor value="white">
	<param name=legendHorizontal value="true">
	<param name=legendllX value="0.0">
	<param name=legendllY value="0.0">
</applet>
<P>A Bar Chart in its simplest form</P>
<applet  code=javachart.applet.columnApp.class codebase=../../.. width=320 height=320>
<param name=dataset0yValues value="5,10,15,20,25,30, 35,40,45,50,55,60">
</applet>
<hr>
<applet  code=javachart.applet.columnApp.class codebase=../../.. width=320 height=320>
	<param name=plotAreaColor value="Gray">
	<param name=yAxisOptions value="gridOn, tickOff">
	<param name=yAxisGridColor value="blue">
	<param name=xAxisOptions value="tickOff">
	<param name=dataset0yValues value="1200,200,1340,2400,500,1600">
	<param name=dataset0Labels value="a,b,c,d,e,f">
	<param name=dataset1yValues value="200,1200,340,1400,900,600">
	<param name=dataset1Labels value="g,h,i,j,k,l">
	<param name=yAxisLabelFormat value="1">
</applet>
<hr>
<applet  code=javachart.applet.columnApp.class codebase=../../.. width=320 height=240>
	<param name=plotAreaColor value="white">
	<param name=plotAreaBottom value=".10">
	<param name=plotAreaTop value=".90">
	<param name=plotAreaRight value=".90">
	<param name=backgroundColor value="cyan">

	<param name=yAxisOptions value="gridOn, tickOff, noAutoScale">
	<param name=yAxisStart value="500">
	<param name=yAxisEnd value="2500">
	<param name=yAxisGridCount value="10">
	<param name=yAxisLabelFormat value="1">
	<param name=xAxisOptions value="gridOn, tickOff, labelsOff">

	<param name=dataset0yValues value="1201,2320,1340,2409,520,1622,765,654,2340">
	<param name=dataset0Color value="Gray">
	<param name=dataset0labelColor value="red">

	<param name=barClusterWidth value="1.0">
	<param name=barLabelsOn value="true">
	<param name=barBaseline value="1000">
	<param name=3D value="yes">
</applet>
</center>
