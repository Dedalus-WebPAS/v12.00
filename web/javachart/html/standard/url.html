<title>A Couple of Charts</title>
<BODY bgcolor="#ffffff" >
<P>
The first chart automatically retrieves data from the server files "foo1.dat" 
and "foo2.dat".  Data is retrieved every 20 seconds.  You can see changes by
modifying these files while the applets are running.</P>
<hr>
<center>
<applet  code=javachart.applet.barApp.class codebase=../../.. width=320 height=320>
	<param name=plotAreaTop value="0.95">
	<param name=plotAreaBottom value="0.25">
	<param name=plotAreaRight value="0.95">
	<param name=plotAreaLeft value="0.25">
	<param name=plotAreaColor value="Gray">
	<param name=xAxisLabels value="jordan,rachel,whitney,cody,matilda,don">
	<param name=xAxisOptions value="gridOff">
	<param name=yAxisOptions value="gridOn, TickOff, minTickOn">
	<param name=yAxisMinTickLength value="2">
	<param name=yAxisGridColor value="blue">
	<param name=dataset0yURL value="../data/foo1.dat">
	<param name=dataset0Name value="../data/foo1.dat">
	<param name=dataset1yURL value="../data/foo.dat">
	<param name=dataset1Name value="../data/foo.dat">
	<param name=legendOn value="true">
	<param name=legendllX value="0.0">
	<param name=legendllY value="0.0">
	<param name=dataset1Color value="magenta">
	<param name=networkInterval value="20">
	<param name=barLabelsOn value="false">
	<param name=legendOn value="anything">
</applet>
</center>
<P>
The next two charts retreive something called "block.dat" from the same server.  
</P>
<hr>
<center>
<applet  code=javachart.applet.lineApp.class codebase=../../.. width=320 height=320>
	<param name=plotAreaTop value="0.95">
	<param name=plotAreaBottom value="0.10">
	<param name=plotAreaRight value="0.95">
	<param name=plotAreaLeft value="0.10">
	<param name=plotAreaColor value="Gray">
	<param name=xAxisOptions value="gridOn">
	<param name=yAxisOptions value="gridOn, , TickOff, minTickOn">
	<param name=yAxisMinTickLength value="2">
	<param name=yAxisGridColor value="blue">
	<param name=URLDataBlock value="../data/block.dat">
	<param name=dataset1Color value="pink">
	<param name=networkInterval value="20">
	<param name=barLabelsOn value="false">
	<param name=legendOn value="anything">
</applet>
<hr>
<applet  code=javachart.applet.barApp.class codebase=../../.. width=320 height=320>
	<param name=plotAreaTop value="0.95">
	<param name=plotAreaBottom value="0.10">
	<param name=plotAreaRight value="0.95">
	<param name=plotAreaLeft value="0.10">
	<param name=plotAreaColor value="Gray">
	<param name=xAxisOptions value="gridOff">
	<param name=yAxisOptions value="gridOn, , TickOff, minTickOn">
	<param name=yAxisMinTickLength value="2">
	<param name=yAxisGridColor value="blue">
	<param name=URLDataBlock value="../data/block.dat">
	<param name=dataset1Color value="pink">
	<param name=networkInterval value="20">
	<param name=legendOn value="anything">
	<param name=legendllY value="0.3">
	<param name=legendllX value="0.7">
</applet>
</center>
