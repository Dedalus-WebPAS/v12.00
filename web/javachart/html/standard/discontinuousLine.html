<title>A Line Chart with Discontinuities</title>
<BODY bgcolor="#ffffff" >
<P>
The following chart  plots a discontinuous line, using the disLineApp class
</P>
<applet code=javachart.applet.disLineApp.class codebase=../../.. width=320 height=320>
	<param name=legendllY value="0">
	<param name=legendOn value="yes">
	<param name=legendHorizontal value="true">

	<param name=dataset0name value="stuff">
	<param name=dataset0xValues value="15,21,29,78,231,290">
	<param name=dataset0yValues value="321,450,-890,123,890,576">
	<param name=dataset0Color value="blue">
	<param name=dataset0Image value="javachart/html/images/ball_yellow.gif">

	<param name=dataset1name value="More stuff">
	<param name=dataset1yValues value="22,23,49,150,231,,654,534,678,654,978,654">
	<param name=dataset1xValues value="100,150,200,250,300,350,400,450,500,,600,650">
	<param name=dataset1Color value="red">
	<param name=dataset1Image value="javachart/html/images/ball_red.gif">

</applet>
