<html>
<script>
var pievals= new Array(parseFloat("25"),parseFloat("37"),parseFloat("33"),parseFloat("16"),parseFloat("12"));
function arrayList(thelist){
	var alist="";
	for (i=0 ; i < (thelist.length-1); i++) {
		alist=alist+thelist[i]+",";
	}
	alist=alist+thelist[thelist.length-1];
	return alist;
}
</script>
