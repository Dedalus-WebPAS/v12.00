<HTML>
<HEAD>
<title>Example of Yield Curves</title>
</HEAD>
<BODY bgcolor=#FFFFFF>
<P>Example of Yield Curves</P>
<applet code=javachart.applet.labelLineApp.class 
	codebase=../../.. width=480 height=320>
<param name=backgroundColor value="white">
<param name=plotAreaColor value="lightGray">
<param name=titleString value="Yield Curves">
<param name=titleFont value="TimesRoman,24,2">
<param name=plotAreaTop value="0.80">
<param name=plotAreaRight value="0.90">
<param name=plotAreaBottom value="0.20">
<param name=plotAreaLeft value="0.10">
<param name=legendOn value="yes">
<param name=legendllX value=".0">
<param name=legendllY value=".0">

<param name=xAxisOptions value="autoScale, lineOn, tickOn, minTickOff, labelOn, gridOn, bottomAxis">
<param name=xAxisLabelCount value="17">
<param name=xAxisTickCount value="17">
<param name=xAxisGridTickCount value="17">

<param name=yAxisOptions value="autoScale, lineOn, tickOn, minTickOff, labelOff, gridOn, leftAxis">

<param name=dataset0Image value="javachart/html/images/ball_yellow.gif">

<param name=dataset1name value="USD">
<param name=dataset1Image value="javachart/html/images/ball_red.gif">
<param name=dataset1yValues 
value="1.1,1.12,1.15,1.2,1.23,1.4,2.6,2.8,3.0,3.5,3.7,4.0,4.5,5.8,6.0,7.5,8.0">
