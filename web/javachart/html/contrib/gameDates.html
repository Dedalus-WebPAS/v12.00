<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Developer Studio">
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Trend Scroller</TITLE>
</HEAD>
<BODY>

<applet code=javachart.contrib.dateTrendScroller.class codebase=../../.. width=480 height=320>
<param name=titleString value="Random Information Here">
<param name=backgroundImage value="javachart/contrib/desert.jpg">
<param name=yAxisOptions value="gridOn">
<param name=yAxisLabelColor value="green">
<param name=xAxisLabelColor value="green">
<param name=AuxAxisLabelColor value="green">
<param name=yAxisTitle value="Big Range">

<param name=AuxAxisTitleColor value="green">
<param name=customDatasetHandler value="../data/finance1.dat">
<param name=dataset2Axis value="right">
<param name=dataset3Axis value="right">

<param name=scrollbarX value=0.2>
<!--param name=scrollbarY value=0.875>
<param name=scrollbarY value=0.725>
<param name=scrollbarHeight value=0.075>
<param name=scrollbarWidth value=0.6>
